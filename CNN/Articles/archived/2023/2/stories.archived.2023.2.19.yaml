      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228c0fc-400a-47e3-a2a6-ba15dc3a6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.188+08:00
      'mgnl:createdBy': 'seth'
