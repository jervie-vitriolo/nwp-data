    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US conducts helicopter raid in Syria capturing ISIS official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0e991-84a6-4a44-87af-a3b3735ee8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US military and Syrian Democratic Forces
        conducted a helicopter raid in eastern Syria early Saturday, capturing an
        ISIS official, according to a statement from US Central Command.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f885f-451b-49cf-91f2-d12bc3cc0c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fb0b1-528d-4a6a-8001-c2b364b39904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batar, \"an ISIS Syria Province Official involved in planning attacks\
        \ on SDF-guarded detention centers and manufacturing improvised explosive\
        \ devices,\" was captured in the raid, CENTCOM said in the statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f0360-17bc-4f69-9f40-5b4819862196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b7371-a6bf-46f3-adc5-84696f6fa65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US did not provide any additional information or evidence regarding\
        \ its claims about Batar.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83edc63-a260-488b-9721-d87a4ea17d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8797d-c9db-4517-aa89-fbf13902f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No civilians, SDF or US forces were killed or injured in the raid,\
        \ according to CENTCOM.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24813a-3abb-4e73-84b1-97a15fe8fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.997+08:00
