  'Groups-march-against-Kaliwa-dam-project':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-19T14:48:28.000+08:00
    'imagesource': 'jcr:b9980d4f-bd3f-4415-9e44-d05757d72e18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4fe0d8c-ba10-4be4-9e1e-8f90aa87baa4'
    'lead': 'Today marks the fifth day of the nine-day march against the construction
      of 60-meter-high Kaliwa Dam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T14:53:02.510+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-19T15:36:19.200+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Groups brave rain to march against Kaliwa Dam construction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fb7c6-0f5d-4b02-8fd8-36f249c4adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) –</strong> Despite
        the rain, environmental advocates and indigenous people (IP) on Sunday marched
        to protest against the construction of Kaliwa Dam in the Sierra Madre.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FStopKaliwaDam%2Fposts%2Fpfbid0bwpoVyYY2VZXCWu4o6cUh7q7zdD8q1XetyviN7T9e2oLoJkNed7F1oukuprNrxetl&show_text=true&width=500"
        width="500" height="767" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28453f1-658e-44d5-aeb4-10c6d3b19957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89389a4d-7bdf-46b4-927a-25366b3cb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march began in the municipality of General Nakar in Quezon province
        last Feb. 15 and will end at Malacañan Palace in Manila on Feb. 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0e696-59ff-4e4f-ac97-7d329d3635ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/2/18/kaliwa-dam-project-construction.html">Kaliwa
        Dam construction eyed to start in June</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5798800-1c8a-4a83-bf87-281fdcc7b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The project will cover areas in the provinces of Quezon and Rizal,\
        \ and is expected to provide 600 million liters of water per day to the National\
        \ Capital Region and nearby provinces, boosting the water supply in those\
        \ areas.\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1efc2-17fe-4555-998b-572291ed19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But according to STOP Kaliwa Dam Network, the project violates the\
        \ Philippine Constitution and other laws, is destructive to the environment,\
        \ and is against the country's national interest.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa813f-1c46-4ce2-9981-268824a85d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also said the project will affect ancestral forests in the\
        \ Sierra Madre where 5,000 Dumagat-Remontados reside, and will submerge at\
        \ least six sacred sites.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0a773-b14f-4665-882c-05922eb75f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>According to a study by Forest Foundation Philippines, the Sierra\
        \ Madre also serves as an effective barrier against storms heading toward\
        \ eastern Luzon from the Pacific Ocean.</p>\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db72bc8-9641-4781-b8de-b31ddc236224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the Kaliwa Dam was supposed to start in January
        2020 and was expected to be completed in December 2025. It was delayed due
        to the restrictions implemented during the height of the COVID-19 pandemic.
        The construction is now scheduled for June 2023 to August 2026.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4c25e-db3b-43b8-8e56-469c40b21ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:53:02.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T15:36:19.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2022, Metropolitan Waterworks and Sewerage System (MWSS)
        Administrator Leonor Cleofas said the agency secured all necessary permits
        to start the dam site construction, noting that MWSS and the IPs of Quezon
        Province and Rizal already signed a memorandum of agreement regarding the
        plan.</p>'
