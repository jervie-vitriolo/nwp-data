    'template': '1'
    'title': 'Blinken and Chinese counterpart meet in first face-to-face since spy
      balloon shot down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b694a-0619-4278-ab67-c99e5bb017e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Secretary of State Antony Blinken met
        with China''s top diplomat Wang Yi on Saturday, in the first face-to-face
        between senior US and Chinese officials since the US military shot down a
        suspected Chinese surveillance balloon earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65703a8-5c7c-47a7-881d-bc5e2c931870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56eb01-e42e-4474-9fe8-61ad05b26c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a meeting on the sidelines of the Munich Security Conference, Blinken\
        \ \"directly spoke to the unacceptable violation of US sovereignty and international\
        \ law,\" according to a statement from State Department spokesperson Ned Price.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145334b0-046d-4548-910f-f71acbe07aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e664e-a327-4f62-a9b2-61f06d0dd36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary, Price added, \"made clear the United States will not\
        \ stand for any violation of our sovereignty\" and said incidents like the\
        \ surveillance balloon, which hovered over US airspace for days before the\
        \ US shot it down off the coast of South Carolina, \"must never occur again.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35785f12-a78f-49c3-a45a-62c5106e4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853620a2-a280-43b4-9856-83eac9be2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The diplomatic fallout from the balloon has been swift, with Washington\
        \ accusing China of overseeing an extensive international surveillance program.\
        \ Beijing, meanwhile, has denied those claims, and in turn accused the US,\
        \ without providing evidence, of flying balloons over its airspace without\
        \ permission. China maintains that its balloon, which US forces identified\
        \ and then downed earlier this month, was a civilian research aircraft accidentally\
        \ blown off course.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42466c6b-db08-4b73-b7fd-f9194119c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f122f5-f127-404f-80df-a7e0e966a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang confirmed what he called an \"informal\" meeting with Blinken\
        \ on Saturday and called on the US to repair the \"damage\" to the countries'\
        \ relations, according to a press release broadcast by CGTN, which is a Chinese\
        \ state media outlet. Earlier, Wang had criticized the United States' handling\
        \ of the incident, calling the response \"absurd and hysterical\" and \"100%\
        \ an abuse of the use of force.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166935f-174d-4a73-86f9-cb2334673aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912dd8e-b766-48b0-9458-fb2d36785fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident had an immediate impact on what had been seen as an opportunity\
        \ for the US and China to stabilize relations. In early February, Blinken\
        \ postponed an expected visit to Beijing, after the balloon -- floating over\
        \ the US in plain sight -- dominated media headlines and public attention.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577bea8-4ff5-4fe0-940b-61a89af6b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53fbc2-b85e-44b0-ab2e-1bc7a867aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit would have been the first to China by a US secretary of state\
        \ since 2018, on the heels of a relatively amicable face-to-face between US\
        \ President Joe Biden and Chinese leader Xi Jinping at the Group of 20 summit\
        \ in November.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a73da5-39de-49e0-a2dd-f028103cc9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2279ff-47eb-4c25-9423-036af63da1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said Thursday that he expects to speak with Xi about the balloon\
        \ but that he will not apologize for shooting it down.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda007d-6de8-471c-897d-420e3d8d5fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9100821-8d8d-471c-b6bd-2b57a8e85e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope we are going to get to the bottom of this, but I make no apologies\
        \ for taking down that balloon,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5718e9-8fd4-4bea-808e-3276aeb84ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd2d61-cd17-4bd3-a6d8-862f35ad2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some analysts believed that Beijing, economically drained by its now-abandoned\
        \ zero-Covid strategy, had been softening its tone on foreign affairs and\
        \ upping its diplomacy with Western governments in a bid to win back lost\
        \ ground.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917f3cb-9403-405b-a81b-b178ebedb49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0dd2da-e809-4470-9447-065ae3419bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While expectations for substantial breakthroughs were low, Blinken's\
        \ trip was supposed to build a floor for fraught US-China relations and prevent\
        \ tensions from veering into open conflict -- guardrails intended to keep\
        \ incidents like the suspected surveillance balloon from escalating into a\
        \ full-blown diplomatic crisis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873f5b6-c57c-4708-8ad7-bfed4b760dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b19cf5-bad0-41b1-875a-5b3e4a16645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reported Wednesday that US intelligence officials are assessing\
        \ the possibility that the balloon was not deliberately maneuvered into the\
        \ continental US by the Chinese government and are examining whether it was\
        \ diverted off course by strong winds, according to multiple people briefed\
        \ on the intelligence.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480c907-70d9-45b4-885f-e66f78cdf259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b79bc6-fe2b-4c43-8ce3-e288b16c008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any intelligence suggesting that the balloon's path into the US may\
        \ have been unintentional could potentially ease tensions between the two\
        \ nations.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d091e7a-bb5b-4f8b-947b-1d4f361dc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f5438-89e0-4f6a-ba22-9b292eecc00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visiting Russia</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77b04b-6660-412f-b414-e32935dd53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang, who was named Xi's top foreign policy adviser last month, has\
        \ already visited France and Italy this week and is expected to visit Russia\
        \ after the Munich conference.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ed809-4f67-4a7d-8820-2c56bb1508ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c74393-4b90-4f41-ae76-10c3b332387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trip will be a test of Beijing's attempt to strike a diplomatic\
        \ balancing act between boosting relations with the West and maintaining close\
        \ ties with Moscow.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadeb42c-d72a-41cc-81b3-9cce1756b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6a0d6-dea2-4eb5-8579-602f2a96731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken and Wang on Saturday discussed Russia's invasion of Ukraine,\
        \ with the US secretary of state warning \"about the implications and consequences\"\
        \ if China increases its support for Russia's war effort, according to Price's\
        \ readout of the meeting.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3231512-228c-4c89-afa6-1e12ad3c63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0efbc-5d5f-414a-9749-520cf3172ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials familiar with the intelligence told CNN earlier Saturday\
        \ that the US has recently begun seeing \"disturbing\" trendlines in China's\
        \ support for Russia's military and there are signs that Beijing wants to\
        \ \"creep up to the line\" of providing lethal military aid to Russia without\
        \ getting caught.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3d6be-b9bb-4c0b-9a0e-d8bd1ef35c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58d435-63e3-4a05-af58-9b75f4db26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:51.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those officials would not describe in detail what intelligence the\
        \ US has seen suggesting a recent shift in China's posture, but said US officials\
        \ have been concerned enough that they have shared the intelligence with allies\
        \ and partners in Munich over the last several days.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebb3cc-266a-40d8-a3da-f887f0ab2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8bbe5-6602-4f3a-be2b-9022f80c172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's relationship with Europe has come under significant stress\
        \ in the wake of the Ukraine war. Beijing has refused to condemn the invasion\
        \ outright or support numerous measures against it at the United Nations.\
        \ China has also continued to partner with the Russian military during large-scale\
        \ exercises, while boosting its trade and fuel purchases from Moscow.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443a347-9f73-47ce-98a7-4c1d9072ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffe0cb-c29b-4860-af05-401594f38494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to China's Foreign Ministry spokesman, Wang's visit to Moscow\
        \ will provide an opportunity for China and Russia to continue to develop\
        \ their strategic partnership and \"exchange views\" on \"international and\
        \ regional hotspot issues of shared interest\" -- a catch-all phrase often\
        \ used to allude to topics, including the war in Ukraine.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2de14-89a7-4d69-a323-7ddc551c9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129b670-bd15-46ff-b744-dafae8b398fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Foreign Ministry did not specify whether Wang would meet with Russian\
        \ President Vladimir Putin.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a556d7-c738-45e5-96ca-7db339ae5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1439840-509e-43e7-a8ec-7406a6ee7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China is ready to take this visit as an opportunity and work with\
        \ Russia to promote steady growth of bilateral relations in the direction\
        \ identified by the two heads of state, defend the legitimate rights and interests\
        \ of both sides, and play an active role for world peace,\" spokesman Wang\
        \ Wenbin said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204ab4e-087d-4f12-9a55-7efde0c5d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf28eafa-67e8-4b0a-b188-0ef680b2c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang's visit may also foreshadow a state visit by Xi to Moscow later\
        \ this year. Putin extended an invitation to Xi during a customary end-of-year\
        \ call between the two leaders, but China's Foreign Ministry has yet to confirm\
        \ any plans.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e901b-6b96-44b5-ab5c-44f3393a9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd8468-71df-48b3-beba-a462c1fbf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken, who reiterated Saturday the US' unchanging policy regarding\
        \ Taiwan and \"underscored the importance of maintaining peace and stability\"\
        \ with the democratically ruled island, reinforced statements from Biden that\
        \ the US does not seek a conflict with China but will continue to \"stand\
        \ up for our values.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7b415-be24-41c8-b5cd-d4fa875f850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb99cd-e47f-428d-a204-6d6ee82de40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Secretary reiterated President Biden's statements that the United\
        \ States will compete and will unapologetically stand up for our values and\
        \ interests, but that we do not want conflict with the PRC and are not looking\
        \ for a new Cold War,\" Price said in the statement. \"The Secretary underscored\
        \ the importance of maintaining diplomatic dialogue and open lines of communication\
        \ at all times.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8b7a5-9f84-4d17-80f3-a6e29a9ccab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18687728-4980-4321-978d-e4c8d65fb18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:07:52.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:07:53.347+08:00
