    'jcr:uuid': '0ce60688-4230-498d-b59c-4632db03fb6b'
    'lead': 'A lawmaker is calling for the appointment of an ''air traffic czar''
      who will improve services at the Ninoy Aquino International Airport .'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T13:06:35.126+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-19T13:55:52.885+08:00
