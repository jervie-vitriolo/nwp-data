  'Twitter-to-charge-for-SMS-two-factor-authentication':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-19T09:05:08.000+08:00
    'imagesource': 'jcr:d9f33b99-7655-44ea-a819-bc0e928a3c19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f4bfb52-4efc-4022-b8ea-44a60bd62105'
    'lead': 'Twitter Blue subscribers will be the platform''s only users able to use
      text messages as a two-factor authentication method, Twitter announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T09:11:19.532+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-19T09:27:56.208+08:00
