      'jcr:uuid': '6aef6721-c4a3-474a-adc3-1954b80fc329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts said those missiles appeared to be Hwasong-17s.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb0572-0db3-4e07-a29f-0bdbcfd4239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.182+08:00
