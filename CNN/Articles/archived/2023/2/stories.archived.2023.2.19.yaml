      'mgnl:lastActivated': 2023-02-19T08:02:02.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2d716-3115-4e6c-ba8b-e51cadc0aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday's test came after the North Korean Foreign Ministry lashed\
        \ out at the United States and South Korea on Friday over their plans for\
        \ upcoming military exercises.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7da93f-7201-4bc8-a0c2-647923dfd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421dbc43-636b-4cc3-bba0-a420e06ee891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington and Seoul are expected to hold nuclear tabletop drills next\
        \ week at the Pentagon, the South Korean Defense Ministry said Friday. The\
        \ allies are also expected to hold military drills next month in the Korean\
        \ Peninsula.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28ca71-fbc2-465c-87b1-854903116529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb11b0-a85b-4e23-8bc1-5ac40a28cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea, in the same statement, also said it would consider additional\
        \ military action if the UN Security Council continues to pressure Pyongyang\
        \ \"as the United States wants.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc06b6-1ca2-42f5-9b2f-9bb5792cf274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.187+08:00
