    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21fab4-b445-4534-b031-08d7b28533b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:09:16.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:15:25.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Philippine Embassy in Ankara on Sunday confirmed the death of a Filipina and
        her three children in the aftermath of the Feb. 6 killer quake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aff7d7-4ab4-47fe-a0e2-91265047c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:09:16.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:15:25.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c04e09-d9f1-4300-a899-df388c3785b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:09:16.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:15:25.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is with deepest regret that the Embassy must confirm the passing
        of a Filipina housewife and her three children, previously reported to be
        missing under the rubble in Antakya,” the embassy said in a statement. '
