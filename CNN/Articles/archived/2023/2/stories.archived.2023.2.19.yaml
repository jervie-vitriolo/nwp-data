      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a93797-ca65-4723-b5ae-ea45c8eb31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T08:02:02.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ankit Panda, a nuclear policy expert at the Carnegie Endowment for\
        \ International Peace, said on social media that if each missile in the parade\
        \ were equipped with multiple nuclear warheads, they could represent enough\
        \ volume to overwhelm US ballistic missile defenses.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57e2e5-d3e2-4695-b20c-1798fcd1f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:01:47.183+08:00
