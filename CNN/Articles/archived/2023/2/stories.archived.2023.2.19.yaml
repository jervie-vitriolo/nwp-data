      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'pnp-mindanao-gun-ban':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-02-19T16:26:50.000+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ebfbf99-926e-4912-8d31-6072075900ef'
    'lead': 'The Philippine National Police will be enforcing a gun ban in some parts
      of Mindanao following the ambush in Lanao del Sur that left Governor Mamintal
      Adiong Jr. injured and four of his aides killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T16:31:43.348+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-19T17:17:06.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.10'
    'mgnl:lastActivatedVersionCreated': 2023-02-19T17:16:57.992+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mindanao', 'PNP', 'BARMM', 'Maguindano', 'Lanao-del-Sur', 'Bangsamoro-Autonomous-Region-in-Muslim-Mindanao',
      'Philippine-National-Police', 'North-Cotabato', 'Rodolfo-Azurin-Jr']
    'stories': []
    'template': '1'
    'title': 'PNP to enforce gun ban in parts of Mindanao after Lanao del Sur gov
      ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4b44a-ab38-4e29-bcac-96371486006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — The
        Philippine National Police (PNP) will be enforcing a gun ban in some parts
        of Mindanao following the ambush in Lanao del Sur that left Governor Mamintal
        Adiong Jr. injured and four of his aides killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd0df0-d338-4851-b5c5-3becf4ae6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP Chief Gen. Rodolfo Azurin Jr. on Saturday said the permit to carry\
        \ firearms will be suspended in Maguindano, Lanao del Sur, and in 63 barangays\
        \ in North Cotabato included in the Bangsamoro Autonomous Region in Muslim\
        \ Mindanao (BARMM)\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d3170-c570-41f1-bd3f-f527aae8eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever is the motive of the crimes that are being perpetrated
        in that area, specifically <em>doon sa</em> 63 barangays <em>doon sa</em>
        Pikit, I think we need to impose a stricter gun ban <em>sa</em> area <em>na
        ‘yan para ma-contain natin ‘yung pag-escalate ng krimen ng</em> shooting incident
        doon sa area<em> na ‘yun,"</em> he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dab5d5-da83-45d8-8aeb-983d10e23e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Whatever is the motive of the crimes that are being perpetrated\
        \ in that area, specifically in the 63 barangays in Pikit, I think we need\
        \ to impose a stricter gun ban so we can contain the escalation of shootings\
        \ in that area.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1ab45c-2b93-474f-a756-937bf9939850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin did not say when the gun ban would take effect.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e5a77-5df9-47d0-bbd3-6b5d696a1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 17, Adiong and his convoy were reportedly passing through Sitio\
        \ Landslide and headed toward the municipality of Lao when they were attacked\
        \ by unidentified gunmen.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c63af-8673-41d6-bcc3-71b24b482867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/18/Manhunt-on-for-suspects-behind-Lanao-del-Sur-gov--mbush.html"
        target="_blank">The governor and a member of his staff</a> were wounded and
        are now under treatment at a nearby hospital. Four of his police escorts,
        however, were killed in the ambush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6bb41-b7be-421b-9f5d-cd1cc2fbc36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin said the motive could be “rido” or clan feud.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159667b-4e96-4ab8-9726-99e8d9a32c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already tried to contact<em> sina</em> (Moro Islamic Liberation
        Front) Chairman Murad (Ebhrahim) <em>na makisali sila sa pagpapanatili ng
        kapayapaan doon</em> because <em>ito ay</em> Muslim area <em>at mga tao nila
        ito.</em> It''s in the MILF territory, so <em>sana sila ang mag-lead ng</em>
        activities <em>doon para nang sa ganun medyo ma-ease,"</em> he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac031d3-78eb-4b72-aa8d-f7aa43328397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T16:31:43.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T17:17:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve already tried to contact MILF Chairman Murad
        Ebhrahim to ask for their help in maintaining peace there because it is a
        Muslim area and they are their people. It’s an MILF territory, so I hope they
        will lead in activities there so that tensions will ease.]</p>'
  'ipu-ever-more-convinced-de-lima-detention-politically-motivated':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-19T18:28:04.000+08:00
    'imagesource': 'jcr:e0a445ec-9cf7-4e08-b108-58260cbee6b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adafecaa-7c8f-4403-9eaf-5a4a3a911497'
    'lead': 'The Inter-Parliamentary Union, the world’s oldest and largest group of
      national parliaments, said it was “ever more convinced” that the cases of former
      Senator Leila de Lima were related to her vocal opposition to the deadly war
      on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T18:37:17.763+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-19T20:27:51.430+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-02-19T20:27:20.208+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['leila-de-lima']
    'stories': []
    'template': '1'
    'title': 'Inter-Parliamentary Union ''ever more convinced'' De Lima''s detention
      politically motivated '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7da82-4723-4458-b7f2-54285f278d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T18:37:17.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T20:27:51.431+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Inter-Parliamentary Union (IPU), the world’s oldest and largest group of national
        parliaments, said it was “ever more convinced” that the cases of former Senator
        Leila de Lima were related to her vocal opposition to the deadly war on drugs,
        as it renewed its call for her freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ce539-478c-44f6-8283-05300e0f1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T18:37:17.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T20:27:51.432+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was adopted by the Committee on the Human Rights of Parliamentarians\
        \ at its 170th session last Jan. 21 to Feb. 2 in Geneva, Switzerland but only\
        \ released to the media on Feb. 19.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b35f07-f4bb-4130-9790-429ec8b7870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T18:37:17.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T20:27:51.432+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Committee on the Human Rights of Parliamentarians [e]xpresses\
        \ grave concern that six years after she was first charged, Ms. De Lima continues\
        \ to languish in detention, even after the key witness against her in one\
        \ of the two remaining cases stated that he had been forced by the former\
        \ executive authorities to testify against her,” the resolution read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0757a03-b883-4e36-951b-b5730d6ecfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T18:37:17.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T20:27:51.433+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IPU committee called anew to drop the charges against De Lima and\
        \ urged authorities to take the “necessary action.”  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0731bd-b35e-4e42-82f9-7c1bebb10e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T18:37:17.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T20:27:51.434+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should charges not be dropped, the IPU committee requested to let its\
        \ trial observer continue monitoring and reporting on respect for fair-trial\
        \ standards in the cases before the Muntinlupa Regional Trial Court, “including\
        \ in order to assess if and how existing concerns about the legality and fairness\
        \ of the proceedings are properly reviewed.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12762d3a-46d9-49f3-bb5b-8647adfddf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T18:37:17.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T20:27:51.434+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization also said it \"regrets once more that it was not possible\
        \ for the Supreme Court to rule on the public campaign of vilification of\
        \ Ms. De Lima by the highest state authorities, thereby missing an important\
        \ opportunity to condemn and end the public degrading treatment to which she\
        \ has been subjected as a woman parliamentarian.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b810c-b684-4909-afc5-4ae808776771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T18:37:17.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T20:27:51.435+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[The committee] requests the Secretary General to convey this decision\
