      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, Kim Jong Un called for \"an exponential increase of the\
        \ country's nuclear arsenal\" and highlighted the \"necessity of mass-producing\
        \ tactical nuclear weapons,\" according to the country's state media KCNA.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad297d49-829f-4a9b-942b-bd9e2f88f8f3'
