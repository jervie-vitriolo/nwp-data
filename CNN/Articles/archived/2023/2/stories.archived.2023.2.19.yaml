    'mgnl:lastActivatedVersion': '1.7'
    'mgnl:lastActivatedVersionCreated': 2023-02-19T21:13:41.134+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rise in use of fraudulently acquired PH passports ‘alarming’ – BI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37f77c-0013-4a52-ab1e-d6ab1f89491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T19:33:23.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T21:13:48.011+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Bureau of Immigration (BI) on Sunday said the increase in the number of overstaying
        foreigners who use “fraudulently acquired Philippine passports is alarming.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a09b49-3c8e-4813-817c-657daf315815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T19:33:23.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T21:13:48.013+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These illegal aliens misrepresent themselves to be able to secure\
        \ Philippine documents and evade immigration inspection,” BI Commissioner\
        \ Norman Tansingco said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206a048-25d1-4b0f-9ce3-9c5e7df9cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T19:33:23.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T21:13:48.015+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI chief said last Jan. 23, airport personnel stopped 36-year-old\
        \ Chinese Zhang Hailin from attempting to fly out of the country in a Thai\
        \ Airways flight to Hanoi, Vietnam.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919cfaa-d843-420d-9bb1-2c6c2af00039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T19:33:23.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T21:13:48.018+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hailin presented a Philippine passport with counterfeit immigration\
        \ stamps under the name Alex Garcia Tiu. Upon further questioning, Hailin\
        \ admitted his true nationality, and was found to be overstaying in the country\
        \ since 2020, Tansingco added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2507264-8b99-4259-932e-c5e6e0018c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T19:33:23.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T21:13:48.021+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a month, Vietnamese Huynh Thanh Tuyen presented a Philippine\
        \ passport under the name Maria Dantic Menor. She tried to board a Cebu Pacific\
        \ flight to Saigon, Vietnam.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f06a9a-642c-4153-abe1-08b552e9a685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T19:33:23.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T21:13:48.024+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, the BI intercepted two foreigners who were misrepresenting\
        \ themselves as Filipinos.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d1c5f-045f-4bfe-bb7c-9fa3bdde1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T19:33:23.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T21:13:48.026+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/28/BI-concerned-foreigners-misrepresenting-as-Filipinos.html">BI
        raises concern over foreigners misrepresenting as Filipino</a></strong></p>'
  'Missing-Cessna-plane-in-Albay-found':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-19T20:15:15.000+08:00
    'imagesource': 'jcr:dfe344e7-cabe-42f8-81a9-6e335b4ae6ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
