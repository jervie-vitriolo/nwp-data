      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e9cac-8e26-413c-809f-16726f4a9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:26:16.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T14:26:22.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The joint operation by the PNP Criminal Investigation and Detection\
        \ Group - Anti-Transnational Crime Unit (CIDG-ATCU), the Bureau of Customs\
        \ (BOC), and the Philippine Coast Guard (PCG) was held last Feb. 17.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d6cc1-9a5d-4302-9afc-21e489f51e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:26:16.589+08:00
