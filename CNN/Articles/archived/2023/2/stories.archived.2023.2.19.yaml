      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim had called for the development of a new "Intercontinental Ballistic
        Missile system," capable of a rapid nuclear counterstrike, according to the
        KCNA report.</p>'
