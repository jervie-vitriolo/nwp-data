  'us-russia-crimes-against-humanity-ukraine':
    'author': 'Jasmine Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-19T07:09:38.000+08:00
    'imagesource': 'jcr:60256e8e-4768-4da9-a2d8-c7c9c801a53a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f19de98e-3c94-4bee-8cf5-76fad0f44557'
    'lead': 'The US government has determined that Russia has committed crimes against
      humanity during its war in Ukraine, Vice President Kamala Harris announced Saturday
      in Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T07:12:45.956+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-19T07:12:47.749+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US declares Russia has committed crimes against humanity in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066fa94b-812c-48a6-91d1-a6db9cca5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US government has determined that Russia
        has committed crimes against humanity during its war in Ukraine, Vice President
        Kamala Harris announced Saturday in Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ee08d-1d5b-4247-99ad-0ed39854fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e547f-9129-45f6-99cc-76c1b2234782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the case of Russia's actions in Ukraine, we have examined the\
        \ evidence, we know the legal standards, and there is no doubt: These are\
        \ crimes against humanity,\" Harris said in a speech at the Munich Security\
        \ Conference. She added, \"To all those who have perpetrated these crimes,\
        \ and to their superiors who are complicit in those crimes, you will be held\
        \ to account.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0cefd-9e67-437e-8abb-88dbfe91b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6990638-d618-407a-a40a-cd6462abce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The declaration marks the strongest accusation yet from the US as it\
        \ seeks to punish Moscow for its invasion of Ukraine. The US government declared\
        \ last March that members of the Russian armed forces had committed war crimes\
        \ in Ukraine. President Joe Biden and Secretary of State Antony Blinken have\
        \ said it was their personal opinion that war crimes have taken place and\
        \ Biden has gone as far as saying that atrocities at the hands of Moscow's\
        \ troops qualify as \"genocide.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7a99e-eaab-4890-b7d3-a7c6d5eb1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac136dc-aad7-481b-9c82-0e292507155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken echoed Harris' remarks Saturday in a statement released by\
        \ the State Department.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603b2f8-1b80-433a-8f4f-4bb3642f01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6999dc-29db-4979-9195-913516847d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We reserve crimes against humanity determinations for the most egregious\
        \ crimes,\" he said. \"These acts are not random or spontaneous; they are\
        \ part of the Kremlin's widespread and systematic attack against Ukraine's\
        \ civilian population.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae15809-c7e3-42eb-a812-7ceb727e298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc066d-7279-4f50-acb3-c76dabe320d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the latest crimes against humanity determination is significant,\
        \ it remains largely symbolic for now. It does not immediately trigger any\
        \ specific consequences, nor does it give the US the ability to prosecute\
        \ the Russians involved with perpetrating crimes against humanity. However,\
        \ it could provide international bodies such as the International Criminal\
        \ Court, which work to hold perpetrators accountable, with evidence to effectively\
        \ try to prosecute those crimes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde39ee-1080-4be2-887d-3d4f59f45260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294662b0-f2aa-4db8-80dc-00110e694cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laying out the evidence</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7831f8-b8c2-468e-a850-c90008d551d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harris' announcement Saturday comes days before the one-year anniversary\
        \ of Russia's invasion of Ukraine. The vice president is in Germany as a part\
        \ of the Biden administration's efforts to show commitment to Ukraine's sovereignty\
        \ and unity among Western allies who have provided billions in aid, funding\
        \ and weapons to combat Russia's aggression. Biden is scheduled to visit Poland\
        \ on Monday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe0369-2570-4364-897c-6367d934d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ed973-5873-43a6-a66a-166d62313632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harris said Saturday that as a former prosecutor who began \"as young\
        \ lawyer in the court room and later running California's Department of Justice,\"\
        \ she knew \"firsthand the importance of gathering facts and holding them\
        \ up against the law.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ddcd0-6fbf-40de-99a4-77752b8e6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecc0be-e72a-42a5-81ce-9f6b1616fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her speech, delivered inside the famed Bayerischer Hof hotel in\
        \ Munich, Harris laid bare some of what could be used as evidence of Russia's\
        \ crimes against humanity. The vice president outlined specific instances\
        \ that have peppered news clips and official reports.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450a1ca-2e99-466a-beea-3363e0723607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02cfb3d-ac4b-4d06-af07-e84570a1ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"First, from the starting days of this unprovoked war, we have witnessed\
        \ Russian forces engage in horrendous atrocities and war crimes,\" Harris\
        \ said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10587381-7a88-4d2b-b318-beaf95347dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780490e-c4a5-461b-9799-4b2e8443a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russian forces have pursued a widespread and systemic attack against\
        \ a civilian population -- gruesome acts of murder, torture, rape, and deportation.\
        \ Execution-style killings, beating and electrocution,\" she added. \"Russian\
        \ authorities have forcibly deported hundreds of thousands of people from\
        \ Ukraine to Russia, including children. They have cruelly separated children\
        \ from their families.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53320a-dd49-4685-9c80-4c9f9aad1adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6bdd97-a596-4cc0-88c7-71e734225d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harris' speech cited evidence of indiscriminate Russian attacks that\
        \ deliberately targeted civilians, including the bombing of a maternity hospital\
        \ that killed a pregnant mother and of a theater in Mariupol, where hundreds\
        \ were killed. The vice president spoke of the horrific images out of Bucha\
        \ that showed men and women shot and left to rot in the streets and reports\
        \ by the United Nations of a 4-year-old girl who was sexually assaulted by\
        \ a Russian soldier.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a391f-9026-4cd3-82ad-ffb0de4275ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2a2cd-cfda-498a-a7c1-af0ea635aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbaric and inhumane," Harris said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0b944-b00d-41d0-a73e-58d1817b9154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2838a46-97e7-434a-9ff6-3ba584c66919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2022, the US has provided $30 million to support the investigation\
        \ of war crimes and other atrocities in Ukraine, according to a White House\
        \ fact sheet. The Biden administration is seeking another nearly $30 million\
        \ from Congress to bolster efforts on this issue.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9660d34-96a2-4a89-a8ae-731abef23b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5efe5-2535-421b-9b9a-a364a99d3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As it was when the US government declared that Russia committed war\
        \ crimes last March, it remains to be seen whether there will be any accountability\
        \ for those accused of carrying out the alleged crimes and whether Russian\
        \ President Vladimir Putin himself will be forced to bear any responsibility.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13d278-3672-40b0-bfe9-acf026ff2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed594f4-cfae-465a-a4de-70ab369950aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still Harris vowed Saturday that the US would support the judicial\
        \ process.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912e3b4-625d-4c44-a71c-e04df5064326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e79536-efbc-4b79-8ed2-f5f302ed5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the face of these indisputable facts, to all of us here in Munich,\
        \ let us renew our commitment to accountability. Let us renew our commitment\
        \ to the rule of law,\" she said. \"As for the United States, we will continue\
        \ to support the judicial process in Ukraine and international investigations\
        \ because justice must be served. Let us all agree, on behalf of all the victims,\
        \ known and unknown: Justice must be served.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d9852-0916-42df-b2f6-57dfdc2d2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad811a-fc7a-4909-9a39-b10c26f362a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''For as long as it takes''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743bd9d-99e2-43ee-956a-7a82e97348ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harris, in her speech Saturday, pledged that the US would \"strongly\
        \ support\" Ukraine \"for as long as it takes,\" touting the Ukrainian people's\
        \ resolve and resilience.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f12325-37e9-43a1-ab5d-a78e26f821de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71fd817-f52f-4c44-aa25-c5171e0dcc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There will be more dark days in Ukraine. The daily agony of war will\
        \ persist,\" she said. \"But if Putin thinks he can wait us out, he's badly\
        \ mistaken. Time is not on his side.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a53546-df37-4805-859e-bb3ba2a6e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb5e8e-cc7f-436f-8f99-37f09d2952f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Questions have swirled in recent months about how much more funding\
        \ the US will provide to Ukraine's war effort, now that Republicans are in\
        \ charge of the US House of Repsentatives and have promised no \"blank checks.\"\
        \ But Harris noted Saturday how many congressional leaders were at the conference\
        \ in Munich. This included House Speaker Nancy Pelosi and Republicans such\
        \ as Senate Minority Leader Mitch McConnell and South Carolina Sen. Lindsey\
        \ Graham.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c42f3-6cd0-4522-a6f4-f13c91c71955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da4558-3ace-4c30-a050-1bbdd1e9aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:45.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are here together because they understand the stakes. The leadership\
        \ of these members has been vital to America's support of Ukraine, and President\
        \ Biden and I know that their support for Ukraine will continue,\" the vice\
        \ president said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98db82-a2ff-42aa-b4af-fc283a51937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f848b66-3e32-45d6-87dd-ac8992d7ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said Saturday that the US government has a \"profound stake\"\
        \ in a \"just and durable\" peace in Ukraine.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b4e94-560f-40a7-89ec-7e3fa71a1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a9e5a-2078-45af-b053-6c3ae7850a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any peace has to be consistent with the principles of the United\
        \ Nations Charter. It is fundamentally against the interests of every other\
        \ country around the world to wind up with a result that somehow indicates\
        \ the seizure by force of territory, that validates that,\" Blinken said during\
        \ a discussion panel in Munich with Annalena Baerbock and Dmytro Kuleba, his\
        \ respective German and Ukrainian counterparts.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70759650-f5a9-4d95-8bcd-798932f97689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d45f9a-d99b-485d-af73-678359ab33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because if we do that, we will open a Pandora's box around the world,\
        \ and every would-be aggressor will conclude that if Russia got away with\
        \ it, we can get away with it. And that's not in anyone's interest because\
        \ it's a recipe for a world of conflict,\" he added.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325e762-4da8-4e2a-ae0e-dc1d17651323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c13eb-6bee-436b-a229-84d132506d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also in Munich, CIA Director Bill Burns said Saturday that intelligence\
        \ sharing with NATO allies has proved essential to supporting Ukraine against\
        \ Russia's invasion.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343cd54f-a41f-4b4c-8b96-9fa51e8b2d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f584634-c480-44c4-a80c-0afdbad62104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a two-way street. We've learned a lot from our NATO partners.\
        \ We learn a lot from the Ukrainians as well,\" Burns said in a separate panel\
        \ discussion. That, he said, \"has been the kind of essential cement in the\
        \ coalition that the president has organized.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ec8e1-2d11-45d5-afd7-df395b24693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aae6d4-6906-4bfe-a580-f6ad908f29fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warnings about China</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb91df7-62d1-4b81-8f00-b4817e0d9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Harris expressed concern over China's continued support\
        \ of Russia since the war in Ukraine began.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3ae65-1cbf-49d8-8a63-50ba31c26b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69559a1-7d88-4631-b522-0da0a8e7836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have also seen nations like North Korea and Iran send weapons\
        \ in support of Russia's brutal war. We are also troubled that Beijing has\
        \ deepened its relationship with Moscow since the war began,\" Harris said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea725f27-e9d6-454e-9a3b-4a9a515e3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f17c4-2c85-47e4-bd4b-de68e36d15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Looking ahead, any steps by China to provide lethal support to Russia\
        \ would only reward aggression, continue the killing and further undermine\
        \ a rules-based order,\" she said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae49fa3-5ab1-4daa-9df9-abd782fa470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a69bc54-180d-4306-8083-ebecf012e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US recently began seeing \"disturbing\" trendlines in China's support\
        \ for Russia's military, US officials familiar with the intelligence told\
        \ CNN, and there are signs that Beijing wants to \"creep up to the line\"\
        \ of providing lethal military aid to Russia without getting caught.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55d8e9-729e-40fd-b7e7-bb0da4526bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954d146-f237-484c-a2bd-0da1e978fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials would not describe in detail what intelligence the US\
        \ has seen suggesting a recent shift in China's posture, but they said it\
        \ has concerned US officials enough to share the intelligence with allies\
        \ and partners at the Munich conference over the past several days.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2445350-d2e0-4fc6-8198-e109e418ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd218d0-c078-4f3a-bc29-d8ae9aa9919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials said the US is seeing China publicly trying to maintain relationships\
        \ with Europe and present itself as a proponent of peace, while at the same\
        \ time continuing to partner with the Russian military during large-scale\
        \ exercises and boosting its trade and fuel purchases from Moscow.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e872b6-90ad-4717-a092-ca931c1c1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dedf47-69ea-485c-b1bd-02b1c56aad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's top diplomat, Wang Yi, said Saturday in Munich that Beijing\
        \ was ready to present its peace proposition for Ukraine, a rare remark that\
        \ referred to the Ukraine conflict as a war.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ad8d1-d1d4-4be8-808d-d9b2c4f6b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce06c1-771c-41a6-917b-57766a5a494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This warfare cannot continue to rage on,\" he said. \"We need to\
        \ think about what efforts we can make to bring this warfare to an end.\"\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf857ce-36f9-4452-8884-4628baa5268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a4ece-d021-402f-b1a2-60dae71074cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reported that Wang visit Russia this month, according to China's\
        \ Foreign Ministry, the first visit to the country from a Chinese official\
        \ in that role since Moscow's unprovoked invasion of Ukraine.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d40b59-676e-4e40-bbdc-6c61bf52f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6f371-a07d-4b66-a338-7191bc1cf2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T07:12:46.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:12:47.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated with additional developments
        Saturday.</em></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
