    'template': '1'
    'title': 'Twitter to charge for SMS two-factor authentication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1837c4-9094-4c0e-a1f6-0d599fa335d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.219+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter Blue subscribers will be the platform''s
        only users able to use text messages as a two-factor authentication method,
        Twitter announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9d935-f967-4c37-89fa-56c1ac6dc4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.225+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cc13a-1f04-4aed-8879-1b16168e8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.226+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The change will take place on March 20. Twitter users will have two\
        \ other ways to authenticate their Twitter log-ins at no cost: an authentication\
        \ mobile app and a security key.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb29be-f0a2-4204-8d59-52133b0d0aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.229+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c774c8f-3a74-426f-abe2-625d4f02ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.233+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two factor authentication, or 2FA, requires users to type in their\
        \ password and then enter a code or security key to access their accounts.\
        \ It is one of the primary methods for users to keep their Twitter account\
        \ secure.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb976f05-7d52-4b3e-a65e-66df64969d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.234+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda75375-5ea8-4b6c-9972-b8074dc122f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.235+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While historically a popular form of 2FA, unfortunately we have seen\
        \ phone-number based 2FA be used - and abused - by bad actors,\" the company\
        \ said in a blog post Friday. \"So starting today, we will no longer allow\
        \ accounts to enroll in the text message/SMS method of 2FA unless they are\
        \ Twitter Blue subscribers.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf5069-b7b1-4e39-b4eb-8d4326357185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.236+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb2dea-24a0-4d10-86e8-623f5f6b2fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.237+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter Blue, which costs $11 a month for iOS and Android subscribers,\
        \ adds a blue checkmark to the account of anyone willing to pay for one.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522adcd0-ff3e-42a5-9036-8d91da145c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.238+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a273b-441d-4a34-97a2-99dd590812a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.240+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 2021, only 2.6% of Twitter users had a 2FA method enabled --\
        \ and of those, 74.4% used SMS authentication, a Twitter account security\
        \ report said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb75e1-f45f-48e1-b4cf-fe4bfe3ff088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.241+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b71557-8152-44fd-a655-5059234541e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.242+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter said non-subscribers will have 30 days to disable the text\
        \ method and enroll in another way to sign in using 2FA. Disabling text message\
        \ 2FA won't automatically disassociate the user's phone number from their\
        \ account, Twitter said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c7faf-d890-479a-900f-30cc40709610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.243+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d160544-4bd6-4676-9504-e9540fa48d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T09:27:56.244+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk responded "Yup" to a tweet claiming a telecommunications company
        used bot accounts "to Pump 2FA SMS" and that Twitter was losing $60 million
        a year "on scam SMS."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb746220-0414-42ae-af39-77c43ed3dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T09:11:19.588+08:00
