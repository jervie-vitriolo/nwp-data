      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> – Authorities
        seized 300 tons of “smuggled” onions and garlic worth ₱135 million in raids
        in Manila and Malabon, the Philippine National Police (PNP) said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00ee4b-7b05-4f54-b852-e88a10220890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:26:16.588+08:00
