  'us-warns-allies-munich-china-russia':
    'author': 'Natasha Bertrand, CNN'
    'caption': '(Petr David Josek/AFP/Pool/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-19T06:45:27.000+08:00
    'imagesource': 'jcr:fe682953-1de5-4fd7-b61f-fede04cc21b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e10112a7-0f7e-4edc-bd42-f34095f42892'
    'lead': 'The US has recently begun seeing "disturbing" trendlines in China''s
      support for Russia''s military and there are signs that Beijing wants to "creep
      up to the line" of providing lethal military aid to Russia without getting caught,
      US officials said.'
