      'mgnl:type': 'text'
      'text': '<p>They had previously been <a href="http://cnnphilippines.com/news/2023/2/12/filipino-and-children-missing-after-turkiye-quake.html">listed
        as missing</a> amid the ruins left by the magnitude 7.8 earthquake that caused
