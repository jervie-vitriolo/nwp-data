    'imagesource': 'jcr:24d5de86-5deb-4cd6-a7a8-8f2c6ac04c97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1ad3ed-e358-41ae-91d3-853d238bfa06'
    'lead': 'The Bureau of Immigration (BI) on Sunday said the increase in the number
      of overstaying foreigners who use “fraudulently acquired Philippine passports
      is alarming.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T19:33:23.111+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-19T21:13:48.008+08:00
