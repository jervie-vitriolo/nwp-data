      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The embassy said the Filipina and her children were laid to rest by
        her Turkish husband in accordance with Turkish tradition. '
