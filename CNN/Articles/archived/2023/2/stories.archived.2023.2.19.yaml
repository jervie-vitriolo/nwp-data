      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b5000-18df-4c03-b8d3-0d50bdba160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:26:16.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T14:26:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The operation was carried out in response to numerous reports of illegal\
        \ importation and hoarding of agri-products, particularly locally produced\
        \ onions, and garlic,” CIDG Director PBGen. Romeo Caramat Jr. said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629aab3b-398b-48a2-89be-c13348896811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:26:16.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T14:26:22.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51953866-1d39-4ce2-ba54-2856c2fc1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T14:26:16.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T14:26:22.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said 40 to 50 tons of imported onions and garlic worth P40\
        \ million were seized from 23 warehouses in Tondo and Binondo in Manila. In\
        \ Barangay Catmon, Malabon, 250 tons of imported onions and garlic worth ₱\
        95 million were seized from a warehouse.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626699e-f7e8-4377-82f3-263866f249e9'
      'mgnl:activationStatus': true
