      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/18/politics/us-helicopter-raid-isis-syria/index.html#:~:text=The%20US%20military%20and%20Syrian,statement%20from%20US%20Central%20Command.">US
        conducts helicopter raid in Syria capturing ISIS official.</a>"</em></p>'
