  'childbirth-myth-tiktok':
    'author': 'Faith Karimi and Jocelyn Contreras, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-02-19T10:30:31.000+08:00
    'imagesource': 'jcr:93a30b9d-3498-40e5-bd69-5da9488812cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c701e9-1737-4511-b9e6-25c879178a62'
    'lead': 'This trend on TikTok has sparked a flurry of dueling videos among pregnant
      women and other people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T10:37:17.642+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-19T10:45:44.668+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-19T10:45:16.888+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pregnancy', 'childbirth', 'health', 'TikTok']
    'stories': []
    'template': '1'
    'title': 'A childbirth myth is spreading on TikTok. Doctors say the truth is different'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aac550-8e6f-413d-ae7c-702ac0f18102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ashley Martinez has four sons and is pregnant
        with the daughter she''s wanted for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a8631-fc3c-4ff7-8767-c8bb1aa14d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, she <a href="https://www.tiktok.com/@ashllllllay_ashes/video/7187768681072725294"
        target="_blank">posted a video online</a> imploring doctors to prioritize
        her life, not the life of her unborn baby, if complications arise when she
        is in labor and it comes down to that choice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743eab1-0287-4496-a0c8-2d9410265216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.672+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Antonio, Texas, resident is due in May and is one of a number
        of pregnant people who have recently posted "living will" videos on TikTok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1de50-dc38-4a85-b264-2dd706db0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.673+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez had an emergency C-section during her last pregnancy after
        her umbilical cord came out before her baby, a rare but dangerous condition
        known as an <a href="https://www.ncbi.nlm.nih.gov/books/NBK542241/#:~:text=Umbilical%20cord%20prolapse%20is%20when,not%20rapidly%20diagnosed%20and%20managed."
        target="_blank">umbilical cord prolapse</a>&nbsp;that can deprive a baby of
        vital blood flow and oxygen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e4578-96d1-4ee2-997e-53292d801819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.675+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the ruling in June, a number of US states have criminalized abortions,\
        \ leading to some fears that doctors would prioritize the life of the unborn\
        \ child during a medical emergency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b77807-14c9-4884-8dd7-2550968f5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martinez lost her mother to non-Hodgkin's lymphoma at a young age,\
        \ and the thought of her children going through a similar tragedy terrifies\
        \ her.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f74e35-9dfd-485b-82f6-b1bd9f4fb251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.680+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Having to go into another delivery where I'm going to have a C-section,\
        \ it's scary for me,\" said the 29-year-old. \"My fourth pregnancy was my\
        \ only C-section. I've always thought about not being here for my kids just\
        \ because of what I went through growing up without my mom.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cffae2-9eee-41e2-b640-3ea3b8def937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen US states have banned or <a href="https://www.cnn.com/2022/08/31/us/abortion-access-restrictions-bans-us/index.html"
        target="_blank">severely restricted access</a> to abortions following the
        Supreme Court''s decision eight months ago. The abortion bans have led to
        <a href="https://www.cnn.com/2023/01/05/politics/south-carolina-abortion-ban-ruling-unconstitutional/index.html"
        target="_blank">legal chaos as advocates</a> take the fight to courtrooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc71c23-0ed2-4d82-bcae-ea1ff6b39cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.684+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even so, several ob/gyns told CNN that a hard choice between saving\
        \ a mother and baby's lives at childbirth, like the one outlined in the TikTok\
        \ videos, is highly unlikely.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e588b-efb1-49f6-8131-0cf48535c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''living will'' TikTok trend has sparked strong emotions</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd345c5-e3fc-4fde-b4b3-6fb78a8193a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This trend on TikTok has sparked a flurry of dueling videos among pregnant\
        \ women and other people. Some have posted videos telling doctors in such\
        \ situations to prioritize their unborn babies first, and criticizing those\
        \ who expressed a different view.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6e9e2-2cb4-4918-b80c-401cbe0b2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martinez concedes that her mother, who died at 25, would likely have\
        \ chosen to save her child first if she could.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92893c2e-117b-463d-a249-5c91b799b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.692+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My mother, she didn't have a choice, you know?\" Martinez said. \"\
        The message that I want to send is just basically nobody is wrong or right\
        \ in this situation. In both situations, it is a hard decision to pick your\
        \ children over your unborn baby.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d69dea-0cdb-43f8-80d1-c9413682a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:19.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.693+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, where Martinez lives, abortions are banned at all stages
        of pregnancy — unless there''s a life-threatening medical emergency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0964de-e3b8-4151-98ab-0e4b49ced30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Franziska Haydanek, an ob/gyn in Rochester, New York, who shares\
        \ medical advice on TikTok, said she's noticed many \"living will\" videos\
        \ in recent months.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d32ba3-3c25-46fe-9914-722d341c89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In most of the videos, a woman appears alongside a written message\
        \ saying something like, \"If there are complications during childbirth, save\
        \ me before the baby.\" Some people, including Martinez, reference their children\
        \ in their decision and even show them in the video.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5799c-b2e1-4cde-9aaf-1cfb5256480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was posted by Tuscany Gunter, 22, a woman whose baby is due
        in April. Abortion after 20 weeks of pregnancy is illegal in her home state
        of North Carolina, and Gunter told CNN she filmed her message in solidarity
        with others who said they would choose themselves first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ca5e2-9635-4a21-a079-2949959549a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I wanted to make it known where I stand and to stand up with other\
        \ women who are getting bashed online for saying they would rather be saved\
        \ first over their baby,\" said Gunter, who lives in Fayetteville.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b79fb-c145-4e86-af47-9d4b1edde160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a mother to three young children, I cannot dump the emotional\
        \ trauma of losing their mother on them as children and expect them to cope.\
        \ While I would be crushed to lose a baby, I need to think of my other living\
        \ children as well ... And I know the baby that passed would be safe without\
        \ ever having to experience any pain or sadness.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f3700-fcae-4262-bee6-16402cdbd3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman, Leslie Tovar of Portland, Oregon, said that even
        though her state has <a href="https://www.doj.state.or.us/oregon-department-of-justice/office-of-the-attorney-general/spotlight-reproductive-rights/"
        target="_blank">no legal restrictions</a> on abortion, she posted her video
        because she feared doctors would prioritize saving her unborn child to avoid
        legal ramifications in the post-Roe v. Wade era.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e8183-3748-4228-865e-f17ed23035db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have two other kids at home who need mom. I can't bear the thought\
        \ of my two young boys ages 6 and 4 without their mom,\" she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00241380-96df-4070-92e2-d7b856623c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All three women said they've had these conversations with their partners,\
        \ who agreed they should be saved first.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33119857-638e-450a-9468-06c5b9d94cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of her husband, Tovar said, \"His exact words were, 'We could always\
        \ have another baby later in life but there is never replacing the mother\
        \ of my boys, I couldn't do this without you.'\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ad8e8-5e83-48b7-a79b-fede2a4338c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doctors don''t pick who to save during labor, experts say</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea41caf-4ef0-416c-8ab3-a0d075ea464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's true that complications occasionally come up during a pregnancy\
        \ that lead doctors to recommend delivery to save the mother's life, medical\
        \ experts said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda265f-c3ea-4b76-bb0b-d0e358533ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is done before a fetus is viable — under 24 weeks — the
        chances of the baby''s survival are low, said Dr. Elizabeth Langen, a maternal-fetal
        medicine physician at the University of Michigan Von Voigtlander Women''s
        Hospital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac71906-c439-4e02-a7c9-ff319a0f90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roe v. Wade's reversal did make terminating such pregnancies more complicated,\
        \ Langen and Haydanek say.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b1df6-0918-49ff-96d3-a96f14fd9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In cases involving a baby that's not viable, it could mean that even\
        \ when the baby is unlikely to survive and the mom's health is at risk, the\
        \ priority will be on saving the baby due to fear of legal ramifications,\
        \ Langen said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e1a68-5f91-4638-a4f6-a8379e93a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.723+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But both doctors say these scenarios don't occur during the birth of\
        \ a viable baby. In that instance, Roe v. Wade is \"less involved,\" Haydanek\
        \ said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a659ea88-9db4-4808-b874-0ad985d0b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.725+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do everything in our efforts to save both (mother and baby),"
        she said. "I can''t think of a time where the medical team has had to make
        a decision about who to save in a viable laboring patient. It''s just not
        a real scenario in modern medicine — just one we are seeing played out on
        TV."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d1bad-bc30-46c1-afc4-e132110147fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals have enough resources -- obstetrics and neonatal intensive\
        \ care unit teams, for example -- to meet the needs of both the mother and\
        \ the baby, Haydanek and Langen said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc47418-78cd-4e2c-8761-dc55b4e17859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're usually doing our best to take care of both the mom and the\
        \ baby. And there's very rarely a circumstance where we will do something\
        \ to harm the mom in order to have the benefit of the baby,\" added Langen.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27db18-7317-4333-bc17-b046b1987a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If mom's health is deteriorating, ultimately, she's not going to\
        \ be able to support baby's wellbeing,\" Langen said. \"And so generally,\
        \ what we encourage folks to do is really support mom's health, because that's\
        \ in the best interest of both mother and baby.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa393d0-9abe-432a-baf0-3cb9f2686a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both doctors said it's important for patients to talk to their health\
        \ care providers about their medical concerns and share their \"living will\"\
        \ wishes with loved ones in case there are complications during labor that\
        \ require partners to make medical decisions.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9b506-9dd6-4256-9f44-987d07e3e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, those decisions will not involve doctors asking your partner\
        \ whose life should come first, they said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a1e2b-aab6-4a26-9cc6-7731eb73bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.735+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Before getting in a fight with your partner about who they choose\
        \ to save, know that there isn't a situation where we will ask them that,\"\
        \ said Haydanek, who has called the TikTok trend \"horribly anxiety inducing.\"\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc1c48-20d5-4fb5-a995-7662f719309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s come up so many times in recent months that she made
        her own TikTok video to <a href="https://www.tiktok.com/@pagingdrfran/video/7189285438325116206"
        target="_blank">reassure expectant parents</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109b264-8439-4739-82a3-a875a6f6d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please don't feel like you have to make this choice,\" she says in\
        \ the video. \"I know firsthand how much anxiety there can be in pregnancy\
        \ ... but it's just not a situation that you're gonna find yourself in.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac51cdf-59b2-4ea6-8701-d6f7c6db23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:37:20.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:45:44.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/18/health/pregnant-women-obgyn-living-wills-cec/index.html"
        target="_blank">A childbirth myth is spreading on TikTok. Doctors say the
        truth is different</a>."</em></p>'
  'extraordinary-quake-survivors-syria-turkey':
    'author': 'Janelle Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-19T10:37:58.000+08:00
    'imagesource': 'jcr:23754c9f-f0d3-4fff-8fac-e8b481a988aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8627d8c-c078-4d1a-a7ff-173dbcb88134'
    'lead': 'More than 10 days after the devastating 7.8 magnitude earthquake that
      hit Turkey and Syria, people continue to be pulled from the rubble alive, defying
      expectations for survival after so many hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T10:44:17.603+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-19T10:46:23.124+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-19T10:45:58.890+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkiye', 'Turkey', 'quake', 'earthquake', 'Syria']
    'stories': []
    'template': '1'
    'title': 'How ''extraordinary'' survivors are still being pulled from rubble 10
      days after massive earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ec34d-9589-4832-827c-e2e86a38e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 10 days after the devastating
        7.8 magnitude earthquake that hit Turkey and Syria, people continue to be
        pulled from the rubble alive, defying expectations for survival after so many
        hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27a2d4-705a-4ace-a127-eab681acc697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We, of course, thought this wouldn't be possible, because getting\
        \ somebody out alive after 10 days would've been a really great surprise for\
        \ us,\" rescue worker Özer Aydinli told CNN Chief Medical Correspondent Dr.\
        \ Sanjay Gupta this week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a62c82-ddcd-4c79-b6ae-7b1ef52dbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aydinli and his team rescued a 13-year-old boy named Mustafa from
        the rubble 228 hours -- nearly 10 days — after the quake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d250c7-e0a7-40e5-a29f-55e378ce6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When [our friends] said, 'We found a person alive,' we thought, 'No,\
        \ they must be hallucinating.' We couldn't believe it. But it is a miracle.\
        \ ... The only thing we can say is that this is a great miracle,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a91519-f5fd-45e5-9496-1c5b0c27e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teachings have historically emphasized the "golden
        48 hours" after a building collapse in which the chance of live rescues is
        highest. <a href="https://www.cambridge.org/core/journals/prehospital-and-disaster-medicine/article/abs/surviving-collapsed-structure-entrapment-after-earthquakes-a-timetorescue-analysis/D24F04BFBA9EDA264EA11010418B09B5"
        target="_blank">Some studies</a> say the majority of live rescues happen within
        the first five or six days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a15d8d-d95c-4594-8679-f7099ba69686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people continue to be rescued alive from the rubble of
        the February 6 quake, including Mustafa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50498e-529d-42cc-95d8-575acc422725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have no clue how he survived for 228 hours, because as the excavator\
        \ was in operation, there was more debris falling around, filling the space\
        \ above and under him, and so we couldn't see any intact residential structure,\
        \ because it was all rubble,\" rescue worker Ugur Sevgin told Gupta. \"Then,\
        \ from the rubble, we got him out, digging him out by hand.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0db35a-d5c4-405b-9b5e-ec5b96bb6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the rubble, Aydinli said, there was just a pair of eyes and then\
        \ the call of \"Brother!\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d232dd0-f455-4f14-903b-891110d0f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When we saw it, when we heard it, there were 70, 80 people in the\
        \ crew, and when we said there was a person alive, all our friends swarmed\
        \ the area,\" Aydinli said. \"Nobody moved, and we all cried. And even now,\
        \ we get tears in our eyes from time to time.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad487a-13d6-4278-b2d0-fddfbd3d3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aydinli says Mustafa may have been trapped in the \"triangle of life,\"\
        \ explained by a theory that when buildings collapse, ceilings fall on objects\
        \ or furniture inside, leaving a viable space next to the person.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b166e0-a52f-4725-bf34-fee5781ef4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After seeing Mustafa, I absolutely believe that there will be others.\
        \ It is a miracle,\" Sevgin said. \"But, of course, it seems scientifically\
        \ impossible. It has been 10 days and counting.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c47d38-c08e-4fcf-b14a-bdf201477159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long can people survive in the rubble?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f4dc3-ae55-4b8c-9c6d-dc8ba051b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some rescue teams follow a \"rule of fours,\" which assumes that trapped\
        \ people can survive four minutes without air, four days without water and\
        \ four weeks without food.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8561d-cfa2-4199-8349-6bf38861eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://pubmed.ncbi.nlm.nih.gov/21357474/" target="_blank">research
        suggests</a> that "rigid, universal timeframes" may be inaccurate, as survival
        can be extended under rare conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9b35b-eeeb-428a-9444-9d75793b6055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Turkey, for example, experts say those who were stuck in collapsed\
        \ residential buildings may have had access to some source of water or food.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693cff5-7fed-4194-a234-f5d9dff57654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You really only need a little bit of air, oxygen, water and probably\
        \ a little bit of food to survive, hopefully just enough to get to a point\
        \ where the rescuers can find you,\" said Dr. Jarone Lee, an emergency and\
        \ disaster medicine expert at Massachusetts General Hospital. \"But I think\
        \ it also relates to what kind of injuries happen during the initial sort\
        \ of collapse and insult, if they only had a minor injury versus a major injury\
        \ to the internal organs like your liver and such.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b1c44-d459-4833-b763-4909f8d92eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said a person''s baseline health status is key. Those with pre-existing
        medical conditions — who may be unable to access their medication or whose
        medication includes side effects such as dehydration — have a lower likelihood
        of survival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f12f0-d6d8-4b88-9a11-22a5190b3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I do think that the ones that will continue to be found will be the\
        \ younger, probably kids and other folks who are more robust. ... Kids are\
        \ usually smaller too, and there's always a chance that they might be in an\
        \ area of the collapse that they can survive longer just because they are\
        \ smaller,\" Lee said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0b9da-621b-4709-b2a8-d8842be28cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say cold temperatures may prevent dehydration and heat exhaustion\
        \ among trapped people, but the subfreezing temperatures in Turkey and Syria\
        \ are doing more harm than good.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a4047-12cf-4952-9621-cca0b3204f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In trauma patients, cold temperature is not a good thing for the\
        \ physiology in general. After some degree of hypothermia, cardiac arrest\
        \ can be a problem. Blood clotting factors do not work well, and other serious\
        \ physiologic derangements happen,\" said Dr. Girma Tefera, medical director\
        \ of the American College of Surgeons' Operation Giving Back.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3da540-3600-4b16-a76e-efee8608b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advances in search and rescue training and technologies, including\
        \ the use of dogs, drones and on-site IV rehydration, may also account for\
        \ the extended survival times.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fedfb9-acf5-4b2e-8140-d555a43f54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee said that although he is hopeful there will be many more survivors,\
        \ these are \"extraordinary or rare circumstances\" amid the more than 43,000\
        \ deaths after the earthquake. \"These are in many ways still a handful of\
        \ survivors in a massive amount of unfortunate devastation and death.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d22650-40c1-41c7-84da-f0b0bd4b3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery after rescue</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56874faf-4f74-4b72-b3a0-5be25c46ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue is only the beginning of a survivor's road to recovery.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bbf56-787b-45bc-a431-efb2f1b4dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Adana City Teaching and Research Hospital, the largest trauma\
        \ hospital in the region, more than 5,000 patients were treated in the week\
        \ after the earthquake.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c88e8-dfbf-440c-8943-25de72a0af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Suleyman Cetinkunar, chief of staff at the hospital, told Gupta\
        \ that the majority of injuries include \"limb loss, tissue crushes and brain\
        \ trauma.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b6d5f-ae4c-4cc5-bc5a-ad7b7026c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to traumatic injuries from the collapse, patients may have\
        \ \"crush syndrome,\" when compressed muscle tissues are finally freed and\
        \ broken down, releasing toxins into the blood. These toxins can injure the\
        \ kidneys and lead to kidney failure, causing seemingly stable patients to\
        \ rapidly deteriorate after rescue.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f15d0d-0eaa-4390-b665-eeb8382b1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their interview, the team received another call to the helipad\
        \ to receive a 26-year-old who had crush syndrome and was in need of immediate\
        \ dialysis.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8631b32e-6f18-4337-a8ea-fce7c78ba474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even just getting out of the rubble is a big step to get them stabilized\
        \ into the hospital. But they are not out of the woods in any way. There's\
        \ a good chance that they still might not survive in the hospital,\" said\
        \ Massachusetts General's Lee.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abb98d-219d-4145-ae2f-06f177680549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Makeshift hospitals are life support</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937a99a-246c-4c18-9bb0-81c10727ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Receiving lifesaving medical care becomes even more difficult as hospital\
        \ buildings, like most other buildings, were not spared by the earthquake.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4220ca-95d5-4a39-9b17-6bac4c5887ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government and nonprofit organizations have set up field hospitals,\
        \ tent hospitals and even hospital ships to continue to care for earthquake\
        \ victims.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cede23f-7852-4ffc-ab70-ad386ad35c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta spoke to doctors who are performing essential orthopedic surgery
        in tents set up in the parking lot of a ruined hospital in Antakya, Hatay
        province.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea953e34-80ea-46d5-a450-4eadcd19a7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've worked in places before where people like this don't have the\
        \ operation. They lay at home, languish. Some of them would get bedsores,\
        \ blood clots, pneumonia and maybe die from that,\" Dr. Greg Hellwarth, an\
        \ orthopedic surgeon from Indiana, told Gupta.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401d065-2dd9-40fe-aa41-54480746f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Elliott Tenpenny, an ER doctor from North Carolina and director\
        \ of the International Health Unit for Samaritan's Purse, showed Gupta around\
        \ the field hospital where, amid 5.0 aftershocks, they continue to manage\
        \ critical conditions like blood loss and asthma.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129495fa-b275-4ec1-91ce-5ef64a2de5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's not just about the broken bones and the crush injuries. It's\
        \ about these patients also,\" Tenpenny told Gupta.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb935124-13b8-4983-9e87-5f2572773adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/videos/world/2023/02/16/turkey-earthquake-help-aid-makeshift-hospitals-sanjay-gupta-pkg-ovn-intl-ldn-vpx.cnn"
        target="_blank">The floating hospital</a> also provides immediate beds, operating
        rooms and even a maternity ward. Unlike the field hospitals on the ground,
        hospital ships are relatively protected from the aftershocks that continue
        to devastate the land, the captain told Gupta.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f1803-3e08-4820-9343-6923643690ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say this disaster causes disruptions in the health care system\
        \ that put people with chronic medical conditions at risk of losing access\
        \ to lifesaving medications or medical appointments.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40c14d-9593-4247-a5b5-a31fff6f645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The consequences of that are going to be in weeks to years, months\
        \ to years,\" Lee said. \"The fallout is going to be unfortunately massive\
        \ from this.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88565f5f-bc30-42cc-a73c-e38530b69023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T10:44:17.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T10:46:23.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/18/health/turkey-quake-rescues/index.html"
        target="_blank">How ''extraordinary'' survivors are still being pulled from
        rubble 10 days after massive earthquake</a>."</em></p>'
  'naia-air-traffic-czar-marcelino-libanan':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-19T13:03:09.000+08:00
