    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Missing Cessna plane in Albay found near Mayon Volcano’s crater – Camalig
      PIO


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82f9e5-1a36-4271-8e56-da851d3b5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Cessna plane that was reported missing in Albay has been found after over
        32 hours since its disappearance, Camalig Mayor Carlos Baldo announced Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb86ba9-7c00-4909-bfc6-9fd4f37b7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c8297-cb69-47d6-be58-d4cc763d4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, Baldo said the Cessna 340A reportedly went down
        on the upper part of Brgy. Quirangay, along the Anoling Gully, less than two
        kilometers from the Incident Command Post of the Forest Rangers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5aee72-716e-4bce-ad07-05e4fb2bc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97a6ac-edd8-468d-870b-1a7179c8332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Camalig public information officer Tim Florece confirmed to CNN Philippines’
        Newsroom Weekend that the crash site was located some 350 meters from Mayon
        Volcano’s crater.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec5ffed-4666-438c-b34d-dbd2ec615687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c039b8a-c5ab-4982-9ef9-4d271bbc0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Florece said search and rescue responders were earlier pulled out of
        the operations due to the risks posed by Mayon Volcano, which is currently
        under Alert Level 2 or “moderate unrest” status. Local authorities said they
        will closely coordinate with the Philippine Institute of Volcanology and Seismology
        regarding the operations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3e54a-2eca-4fbd-996a-79f681d5b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b11ba1-7c63-4396-9006-3d8762a3b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ongoing pa po yung meeting… [The meeting is ongoing…] One of the highlights
        of the meeting, Mayor Caloy urged the national agencies to provide augmentation
        support in the form of modern equipment kasi hindi po talaga malapitan yung
        actual site [because it is not possible get near to the actual site ],” Florece
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a10b63-a1da-441f-9417-8677b84f7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66413552-792f-44e2-9e01-84ccf688e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Florece stressed search and rescue operations will continue unless
        the remains of the passengers are found.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4afe033-102f-4ea4-a73c-065de971242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.635+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ce0e0-314b-42a2-a60d-89c34bc7ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.635+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Baldo, Pilot Capt. Rufino James T. Crisostomo Jr., crew
        Joel G. Martin, and two Australian passengers, Simon Chipperfield and Karthi
        Santanan, have yet to be found.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d6071-9032-418e-b947-628117b7e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14b851-e126-450a-a707-32cc8d51efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:42:17.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chipperfield and Santanan are technical consultants of the Energy Development
        Corporation. The company said it has informed their respective families of
        the situation.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad7c69-9cbe-456a-ad91-cdcbc0d8e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T20:18:22.638+08:00
      'mgnl:createdBy': 'syrah'
