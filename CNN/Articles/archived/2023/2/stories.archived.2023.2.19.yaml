    'jcr:uuid': '95ec6103-56de-439b-a04e-2de58a486fed'
    'lead': 'The US military and Syrian Democratic Forces conducted a helicopter raid
      in eastern Syria early Saturday, capturing an ISIS official, according to a
      statement from US Central Command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T08:29:54.943+08:00
