      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspects were aboard a white Mitsubishi Adventure, according to
        Bagabag police''s initial report provided by the Nueva Vizcaya PPO.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee05ee8-944e-4ee1-b194-68d9932a8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T17:25:42.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T17:58:17.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police also identified two of the other victims as Alvin Abel and Alexander
        delos Angeles.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bc7d4-c274-43a2-8105-ef5cadf46137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T17:25:42.871+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T17:58:17.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ambush took place at 8:45 a.m. in Sitio Kinacao, Barangay Baretbet
        on Sunday, Feb. 19, police said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8c556-118d-4554-8ea5-ca98fc6efcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T17:25:42.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T17:58:17.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the initial report, the suspects blocked the highway in front
        of the MV Duque Elementary School using a barricade taken from the school.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766e9cb-e8e5-40a6-9054-7b5179490b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T17:25:42.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T17:58:17.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the van approached the barricade, the suspects opened fire with
        long and short firearms. After the shooting, the suspects took the firearms
        from inside the victims'' vehicle, the police report said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836be77-dc74-4644-935c-35af929152e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T17:25:42.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T17:58:17.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the police, the suspects escaped in the direction of Solano
        town, adding that units were immediately dispatched to conduct pursuit operations
        and set up checkpoints in the area.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e8f22-0f5a-403e-b71b-b345ea8f832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T17:25:42.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T17:58:17.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report added that scene of the crime operatives were requested
        to process the crime scene.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7b25e-a5fc-4e02-ad00-680239f48768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T17:25:42.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T17:58:17.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No further information was provided as to the possible motive behind
        the ambush.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e38ac-4e73-4956-a64a-349e4fe1b11a'
