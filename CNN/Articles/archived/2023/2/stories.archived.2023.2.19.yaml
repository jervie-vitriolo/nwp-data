  'Marina-probes-foreign-vessels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-19T23:05:48.000+08:00
    'imagesource': 'jcr:7d11dfa3-e5a8-40b4-bc47-8727b61f616d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d53d623-3b48-41a6-bd17-68c554172eb8'
    'lead': 'The Maritime Industry Authority (Marina) has launched an investigation
      against alleged “suspicious” activities of 10 foreign vessels in Philippine
      waters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T23:11:08.633+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-19T23:13:24.969+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-19T23:13:23.712+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marina probes ‘suspicious’ operations of foreign vessels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb5f6e-5303-477c-943d-5b1581b8669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:11:08.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-19T23:13:24.985+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — The
        Maritime Industry Authority (Marina) has launched an investigation against
        alleged “suspicious” activities of 10 foreign vessels in Philippine waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fea993-3b9b-439d-bf6b-e09ca86fd687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:11:08.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-19T23:13:24.988+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marina said it initiated the probe after the National Coast Watch Center
        (NCWC), an inter-agency maritime surveillance and coordinated response facility,
        flagged their operations. The NCWC is led by the Philippine Coast Guard and
        is attached to the Office of the President through the Office of the Executive
        Secretary. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bddd87e-3a56-401a-a3f2-57f4f9a5a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:11:08.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-19T23:13:24.990+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a report released over the weekend, Marina said 10 foreign vessels,
        most of which were Chinese, were “allegedly engaged in suspicious activities
        and were observed to be operating outside their approved areas of operation
        as against the issued special permit by the Marina.” '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64005b-16b1-4efe-be04-4028e7221a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:11:08.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-19T23:13:24.992+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the vessels conducted dredging and reclamation activities for
        the Pasay Reclamation Development Project. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfccc8-e9db-480c-8e8e-a21e56a74b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:11:08.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-19T23:13:24.995+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of them were also identified to have sailed and operated outside
        their approved areas of operation, particularly the areas of Nasugbu, Batangas,
        and Ambil Island in Occidental Mindoro. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a66853-8495-419f-b70c-7e67d5bb429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:11:08.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-19T23:13:24.997+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marina said that the NCWC found that the vessels were operating without
        securing necessary documents from the government, including dredging clearance,
        environmental compliance certificate, ore transport permit, memorandum of
        understanding, accreditation, and notice to proceed. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767278bb-02bc-4e89-b7a5-65a8998475ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:11:08.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-19T23:13:25.000+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vessels were also operating with denied special permits and false
        automatic identification system information. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814b68e-9f21-40a8-b111-00d00e8410c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:11:08.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-19T23:13:25.002+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dredgers also allegedly failed to secure a “no objection clearance”
        from the Office of the National Security Adviser, Marina added.   '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68dae8-2f6e-4303-be69-abae2dd824af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T23:11:08.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-19T23:13:25.004+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The special report of the NCWC was endorsed to Marina for appropriate
        action. <p><br></p>'
