  'House-committee-to-discuss-PH-Mental-Health-Law':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-19T22:06:20.000+08:00
    'imagesource': 'jcr:ba5e3d39-3e1d-4957-8743-d742fd44d116'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '028c6cde-e315-4c26-9b7d-183d3d39e7eb'
    'lead': "A House committee is set to discuss the implementation of Republic Act\
      \ 11036 or the Philippine Mental Health Law in line with the recent reports\
      \ of bullying, violence, and suicide among Filipino children.   \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-19T22:26:41.215+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-19T23:14:36.987+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "House committee to discuss PH Mental Health Law  \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506110e-6ba0-4de2-a6cb-767939833036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:36.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> A
        House committee is set to discuss the implementation of Republic Act 11036
        or the Philippine Mental Health Law in line with the recent reports of bullying,
        violence, and suicide among Filipino children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c0d16-3ab7-46d4-ad73-ab2b7132dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:36.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Concerned government agencies are also expected to give a briefing
        during the Monday hearing of the House committee on the welfare of children,
        chaired by Barangay Health Workers Party-list Rep. Angelica Natasha Co. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd6c18-1244-4601-a247-4de889e591df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:36.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91af0d-7e35-4e8d-90ec-554c0270e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:36.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The measure aims to provide mental health awareness and make mental
        health care services more accessible.   '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18448fb2-4867-4c46-8daf-db58aa916b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:36.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Education (DepEd) has earlier admitted to the Senate
        committee on basic education that there is a lack of guidance counselors in
        schools to address the mental well-being of students, especially amid the
        COVID-19 pandemic which forced learners to shift to distance learning.   '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60373aa-5ff3-4fdd-b892-866d38ebb474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/1/pay-raise-for-guidance-counselors-rise-in-student-suicides.html">Senate
        to endorse pay raise for guidance counselors due to alarming rise in student
        suicides</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c5815-cce2-4399-b35d-eba1fb428b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Psychologist Jhon Carandang noted that the adjustments from face-to-face
        learning to pure distance learning at the height of the pandemic, and now
        with the blended learning setup, were one of the common reasons why students
        experience mental distress.   '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1a639-bb8b-48ea-8414-b792fbc7b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.243+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Carandang also cited reduced self-esteem, cyberbullying, and parental
        issues.   '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37084ff-1112-4554-9fff-ee095fc9554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said parents should look out for the changes in children''s ABC
        -- for Affective or emotional aspects, Behavior from being sociable to reclusive,
        and Cognition in terms of shifting from having a positive outlook in life
        to a negative mindset — to assess their children''s mental well-being to know
        when to seek help from mental health professionals.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b974c73-b592-4aa2-b036-498869df27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485b17d-53b6-4cc9-8966-77f39e01a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.244+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If for two weeks, 14 days, nagkaroon na ng [there are] sudden changes
        in affective, behavior, and cognition, then I believe the parents should seek
        help from professionals so that it will address it,” Carandang said.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e52a9-d0bd-4625-b1e5-b9024c145258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kasi otherwise, it will lead to more serious mental health issues
        kung sasabihing ''ay, baka pagod lang ''yong anak ko'' or ''okay lang kasi
        at least tahimik na siya, at least lagi siyang nasa kwarto dati kasi laging
        nakababad sa computer,’" he explained.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adcdd4-4555-4938-af0e-ba6da762ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Because otherwise, it will lead to more serious mental
        health issues if parents will only assume that “maybe my child is just tired”
        or “it’s okay that my child is quiet now, at least he or she is always in
        his or her room and not using the computer for long hours.’”]  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eff352-cc56-47d6-a2c9-3368807d118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To be honest we have to be more mindful about them," the psychologist
        pointed out.   '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbaf5b-614e-45bf-9978-967227355c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he hoped students could be better educated on mental health
        through its integration into the school curriculum, as well as the responsible
        use of social media to address cyberbullying.   '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008361cd-aace-45bc-8188-734af357558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Save the Children Philippines emphasized the need to strengthen
        communities to provide an enabling and nurturing environment for children
        to develop their character and prepare them to be more resilient.   '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d987b5-b073-4098-a04d-7a47d833e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When we say a whole-of-community approach to mental health and well-being,
        it''s not only the adults that would be responsible in creating that space.
        We believe in Save the Children that children themselves should be given the
        space to participate — not just the academic aspect, but also their social
        and emotional skills, empathy," said Rodge Lelis, Save the Children Philippines
        Mental Health and Psychosocial Support Technical Advisor.  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38c971-39ce-42a5-83cd-67448db42e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that parents should also be targeted for parenting programs,
        such as those implemented by the Department of Social Welfare and Development,
        to express and manage their own thoughts, feelings, and practices so that
        they are better equipped in guiding and supporting their children who are
        experiencing mental distress.   '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd4a6c-f6ad-4134-8d47-8dc5b0c75ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T22:26:41.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-19T23:14:37.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lelis also said teachers could be given the training to support
        learners through mental health literacy for their holistic development.</p>'
  'Filipino-mom--her-3-children-dead-in-T-rkiye-quake':
