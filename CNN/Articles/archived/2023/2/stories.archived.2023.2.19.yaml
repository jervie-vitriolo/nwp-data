  'US-conducts-helicopter-raid-in-Syria-capturing-ISIS-official':
    'author': 'Gregory Clary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-19T08:25:38.000+08:00
