      'mgnl:lastActivated': 2023-02-19T08:29:56.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24d1e6-292f-41c9-9a60-eaf30a4c09a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development comes on the heels of a separate helicopter raid in\
        \ Syria on Thursday night that the US military said killed Hamza al-Homsi,\
        \ a senior ISIS leader.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d7b28-79a2-47ca-a453-0eac6710755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9f050-fc2a-4748-9697-f108b1ebae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four US troops, as well as a working dog, were wounded in that operation\
        \ after an \"explosion,\" CNN previously reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fcbdb-30f6-4738-8e6b-430ca86f07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:54.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a7186-6447-446d-94c2-c15ec20aed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:29:55.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:29:56.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN that US forces were "close to" al-Homsi when
        the explosion happened, killing al-Homsi and wounding the US service members.
        It is unclear at this point if the explosion was the result of a suicide vest,
        a booby trap or something else, two officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23946e2-dd8b-4668-8a2c-59a4503c3f1a'
      'mgnl:activationStatus': true
