    'template': '1'
    'title': 'US warns allies at Munich that China may increase support for Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2afd7-21bc-4f2d-8403-51daa27b1930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US has recently begun seeing "disturbing"
        trendlines in China''s support for Russia''s military and there are signs
        that Beijing wants to "creep up to the line" of providing lethal military
        aid to Russia without getting caught, US officials familiar with the intelligence
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334edd2-648b-4d5a-bad1-6a57d9126820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ad824-877e-404c-b846-e385bc4c378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials would not describe in detail what intelligence the US\
        \ has seen suggesting a recent shift in China's posture, but said US officials\
        \ have been concerned enough that they have shared the intelligence with allies\
        \ and partners at the Munich Security Conference over the last several days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3670d-6428-4975-98f4-fbad394a2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf582c-2bf8-4b13-97f3-9f06f49db6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken raised the issue when he met with\
        \ his Chinese counterpart, Wang Yi, on Saturday on the sidelines of the conference,\
        \ officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927d265-7efc-449d-9813-052175bba3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3adbf-5d6a-436a-8111-a7857e7b0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President Kamala Harris also alluded to China's support for Russia\
        \ during a speech in Munich.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7147bde-bebd-499c-8a21-0f66f3433e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a7fc8-f348-491e-b275-d99acfd40994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are also troubled that Beijing has deepened its relationship with\
        \ Moscow since the war began,\" Harris said Saturday. \"Looking ahead, any\
        \ steps by China to provide lethal support to Russia would only reward aggression,\
        \ continue the killing, and further undermine a rules-based order.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebd5a5-336a-4601-b23c-c84ff4128994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad99da-7e78-4af9-abb3-ba98d3a077b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials said the US is seeing China publicly trying to present itself\
        \ as a proponent of peace --Wang Yi said at Munich on Saturday that Beijing\
        \ would be introducing a \"peace plan\" for Ukraine and Russia -- and maintain\
        \ relationships with Europe, while at the same time quietly aiding Russia's\
        \ war effort and considering the provision of lethal aid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddf958-b712-4ad1-aa70-a8f4cb924544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb69f2-36f2-42a2-a1ef-569b904305dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday at the conference, Wang Yi said, \"This warfare cannot\
        \ continue to rage on. We need to think about what efforts we can make to\
        \ bring this warfare to an end.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20adfc7b-9760-4ebe-9674-be50de751ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44386567-909a-4876-84bc-1560903e4f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN asked European Commission President Ursula von der Leyen on Saturday\
        \ whether she believed, after hearing Wang's speech, that China is listening\
        \ to Europe's message to not support Russia. \"The opposite,\" she said, has\
        \ been seen so far.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931788f3-c331-44f7-a7b9-8bd93ea0662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4acf3-e8c4-46c7-a3a9-12c613a65259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've seen that China and Russia signed an unlimited partnership,\
        \ and I think we need more proof and more action to see that China is not\
        \ supporting Russia,\" she told CNN. \"So far, we see the opposite. And therefore,\
        \ there is an open question on the table.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7948d-70c6-46b8-8abf-8340bbcff6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8862b50-4500-420a-b47b-f94eb7d08137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As CNN has reported, the Biden administration last month raised concerns\
        \ with China about evidence it has suggesting that Chinese companies have\
        \ sold non-lethal equipment to Russia for use in Ukraine, in an effort to\
        \ ascertain how much Beijing knows about the transactions, according to two\
        \ US officials.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551202d-115f-4110-9bfd-1a842b438358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8c112-686e-49db-8162-7917ae42d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That equipment has included items like flak jackets and helmets, multiple\
        \ sources familiar with US and European intelligence told CNN. But China has\
        \ stopped short of the more robust military assistance, like lethal weapons\
        \ systems for use on the battlefield in Ukraine, that Russia has requested\
        \ because it has not wanted to be seen as a pariah on the world stage, officials\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908e19b-449f-45f5-9679-b176adf5954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a0576-d761-4a05-9391-e255257c4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are signs now that Beijing could now be considering it, the\
        \ officials said, and Biden administration officials are warning publicly\
        \ and privately that the US is monitoring closely for any violations of western\
        \ sanctions prohibiting military support for Russia.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a17ca31-2a72-4417-85df-c6db75d89b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61f170-ea6f-4f8c-b884-ebb767f0649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China and Russia publicly declared a \"friendship without limits\"\
        \ just before Russia invaded Ukraine last year, and Wang Yi is set to visit\
        \ Russia this month, CNN has reported.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fa0e0-fe70-4517-9d0f-57914cab9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1a9e2-6848-44d0-ab79-02183f22d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T06:54:09.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-19T07:04:34.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ba98a-c3ad-470c-aa1e-f08554e885b7'
