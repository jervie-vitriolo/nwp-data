    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ninoy-Aquino-international-Airport', 'air-traffic-czar', 'NAIA']
    'stories': []
    'template': '1'
    'title': 'Lawmaker calls for appointment of ''air traffic czar'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71d2e7-0210-4df0-93c7-67d13d75819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T13:06:35.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T13:55:52.886+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — A
        lawmaker is calling for the appointment of an "air traffic czar" who will
        improve services at the Ninoy Aquino International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9dc366-97b8-4722-bf10-860991af10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T13:06:35.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T13:55:52.887+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would urge Malacañang to look for an air traffic czar who can\
        \ manage commercial flight activity, compel airlines to reschedule flights\
        \ if necessary, and to oversee the shift to Clark [International Airport].\
        \ This is the only way we can fix NAIA's congestion and improve travel experience,\"\
        \ Minority Leader Marcelino Libanan said on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6591049-a223-4851-9a0b-1f60133c9d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T13:06:35.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T13:55:52.888+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's really no point in overloading NAIA with more flights, considering\
        \ that we have Clark nearby that is four times larger, has unused capacity,\
        \ and is ready to handle more aircraft and passengers at any given time,\"\
        \ he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc091e8-f4ed-4b87-93a7-3d2c070d6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T13:06:35.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T13:55:52.889+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA management has been under fire for the <a href="https://www.cnnphilippines.com/news/2023/1/11/NAIA-fiasco-an-equipment-competency-issue-.html"
        target="_blank">New Year''s Day fiasco</a>. The power outage and technical
        glitch at the NAIA disrupted hundreds of flights last Jan. 1, leaving at least
        65,000 passengers stranded, including overseas Filipino workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c71191-5bf9-4fb7-a7fd-289ae35c17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T13:06:35.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T13:55:52.890+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Transportation, Department of Information and Communications\
        \ Technology, and other relevant agencies have formed an inter-agency team\
        \ to investigate the air traffic management system failure that occurred at\
        \ the country's main air hub.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30c30b-6f93-4f4f-8fe1-23810f889b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T13:06:35.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-19T13:55:52.892+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/29/DOTR-NAIA-worst-airport-business-class-.html"
        target="_blank">RELATED: DOTr defends NAIA amid ''worst business class airport''
        tag</a></strong></p>'
