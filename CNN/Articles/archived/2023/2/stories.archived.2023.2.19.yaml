      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6575244-cbd4-48c9-9f72-9b1adbb2c358'
      'mgnl:activationStatus': true
