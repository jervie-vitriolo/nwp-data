      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ab4e5-e3e5-481b-94c4-bc70d56ecd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After a series of short hospital stays, former US President Jimmy\
        \ Carter today decided to spend his remaining time at home with his family\
        \ and receive hospice care instead of additional medical intervention. He\
        \ has the full support of his family and his medical team,\" the statement\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a8d6a-cc4b-4bda-8576-babd2b8d275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bfb48-5467-4622-adb8-837500c44816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jason Carter, a onetime Democratic state senator in Georgia and the\
        \ former president's grandson, said he visited Friday with his grandparents\
        \ and that \"they are at peace and -- as always -- their home is full of love.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77e67d-66bb-4455-af39-1cd2d79e1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3527f5-1525-4b15-9456-2bb2294f1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jimmy Carter, who turned 98 last year, became the oldest living US\
        \ president in history after the passing of George H.W. Bush, who died in\
        \ late 2018 at 94. The nation's 39th president has kept a low public profile\
        \ in recent years due to the coronavirus pandemic but has continued to speak\
        \ out about risks to democracy around the world, a longtime cause of his.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54af06-4259-4e45-8d8f-b9ad27b0ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00aa872-5022-4b47-9dfe-6e8b66e5c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carter beat brain cancer in 2015 but faced a series of health scares\
        \ in 2019, and consequentially underwent surgery to remove pressure on his\
        \ brain. His health woes forced him to give up his decadeslong tradition of\
        \ teaching Sunday school at Maranatha Baptist Church in his hometown of Plains,\
        \ Georgia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf15f1-6b69-4791-ab4d-aadaf52915a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6fad2-df8a-4b18-ac0f-f6733194ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A peanut farmer and US Navy lieutenant before going into politics,\
        \ Carter, a Democrat, eventually served one term as governor of Georgia and\
        \ president of the United States from 1977 to 1981.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab45c1-0248-44dd-b322-856531c3d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fbe4a-7e9a-475c-860a-2672ea0e6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president is widely revered for his championing of human\
        \ rights. His brokering of the Camp David Accords in 1978 with Egyptian President\
        \ Anwar Sadat and Israeli Prime Minister Menachem Begin remains central to\
        \ his legacy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e97ba3-af67-42e6-8594-1856bac2cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50eda4d-d82c-47b1-b04b-278e4915cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his post-presidency years, Carter founded The Carter Center along\
        \ with his wife, Rosalynn, in hopes of advancing world peace and health. The\
        \ center has worked to advance democracy by monitoring foreign elections and\
        \ reducing diseases in developing countries over the years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb40bf84-c83e-47e7-b00d-136d2a389306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e24d84-81a3-4648-b359-ffee2b8a19cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carter himself has been a longtime volunteer with Habitat for Humanity.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ec7ff-91aa-4611-b2ec-f70463d9ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902befe-b320-408b-8fb1-702bc6b2f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He received the Nobel Peace Prize in 2002 for his efforts to push for\
        \ peace across the globe.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974fa8b-f5c8-42fa-b4d3-ce358645ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6734b-505d-43cb-a309-12e08b9babdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden, a fellow Democrat and longtime admirer of Carter,\
        \ has been advised of the former president's declining health and his decision\
        \ to seek hospice care, an official told CNN. Biden is staying in close contact\
        \ with the Carter family and the former president's close circle of advisers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09877b36-499e-4b7a-b236-525deee6fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a04f5-0f1c-413d-a991-e6511947f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bidens traveled to Georgia to visit the Carters in 2021 -- on the\
        \ 100th day of Biden's presidency.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a45703-dd4c-42ed-b0a1-ad3b3f366d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de53e1-86fc-4811-949b-6efd37dba65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden was one of the first US senators to endorse Carter in his 1976\
        \ presidential bid, according to the Jimmy Carter Presidential Library.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245dd55a-50fc-4dab-b3c9-520eeaf94fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16cb90-f151-409b-bc6e-92344cb57c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carter was in touch with President Donald Trump and his administration\
        \ multiple times during the Republican's time in office.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda84ea-895f-46c9-9407-87263cb2f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3359ffe-eb8b-4829-8dab-12e03299a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Carter said he received a briefing on North Korea and said\
        \ he'd be willing to travel to the country on the Trump administration's behalf.\
        \ He also wrote Trump a letter on US-China trade relations and spoke with\
        \ him by phone in April 2019.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9016b-a29f-456c-9d6e-8d0c51618727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb908c78-04ed-47ca-b0b7-8cc7237371c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House referred to the call as a "very good telephone
        conversation" and said that Trump "has always liked President Carter," the
        relationship deteriorated later that year when the Georgia Democrat called
        for a full investigation into Russian interference in the 2016 election and
        suggested it "would show that Trump didn''t actually win the election in 2016."
        Carter later issued warnings about Trump''s decision to halt funding to the
        World Health Organization amid the Covid-19 pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59c3e5-3e05-43b6-9c2c-69e655c94a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:50:40.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:50:41.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/18/politics/jimmy-carter/index.html">Jimmy
        Carter to begin receiving home hospice care</a>."</em></p>'
