      'jcr:uuid': '50410dc1-e701-4850-b68e-edbbb2960c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s King Charles III has enlisted
        the help of acclaimed British composer Andrew Lloyd Webber to write the flagship
        anthem for his upcoming coronation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf9a6c-fd11-49a5-8758-f00d17a1a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1104fa-74af-47f6-a921-8d606193bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles's coronation will take place on May 6 at Westminster Abbey\
        \ in London, and will see Camilla, Queen Consort crowned alongside her husband.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a1500-e2ed-4ad8-abf6-0c28e999a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef2fb2-69a4-42b7-86d6-94b05abb4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King has personally selected the musical program for the service,\
        \ which will see \"a range of musical styles and performers blend tradition,\
        \ heritage and ceremony with new musical voices of today,\" according to Buckingham\
        \ Palace.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98541927-96f4-499c-a3ab-748f8363f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d845e4-ebf9-435c-95b6-824d4e9797e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve new pieces of music have been prepared for the occasion —
        including six orchestral works, five choral pieces and one organ commission
        — by several world-renowned composers whose styles include classical, sacred,
        film, television and musical theater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bba9e0-50c6-4be0-8bfe-ebfc46f72626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf213b2-1829-40d0-9c26-5d7cb33fb8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Famed composer Andrew Lloyd Webber, whose hit musicals \"Cats\" and\
        \ \"Phantom of the Opera\" have been performed around the world, said he was\
        \ \"incredibly honoured\" to be involved.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3f60c-c318-4ef1-911a-879e2d8ad6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7232cf-d657-4774-9794-a327e536c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My anthem includes words slightly adapted from Psalm 98. I have scored\
        \ it for the Westminster Abbey choir and organ, the ceremonial brass and orchestra,\"\
        \ Lloyd Webber said. \"I hope my anthem reflects this joyful occasion.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7a350-5c64-430a-b03a-841fa2c57469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82ef47-9324-40d1-b031-4601794417ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Coronation March has been written by Patrick Doyle, an award-winning\
        \ Scottish composer best known for his work on films like \"Harry Potter and\
        \ the Goblet of Fire,\" \"Gosford Park\" and \"Carlito's Way.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b522c12-5cd3-44ed-b57c-642a4904ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d631b-1b7a-477b-b7d3-c3d91675a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the more sentimental inclusions from the King is his choice\
        \ to have Greek Orthodox music played during the service, performed by the\
        \ Byzantine Chant Ensemble, in tribute to his father, the late Prince Philip,\
        \ who died two years ago.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749b1c2-5b57-445d-a86a-c16537948489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856029fd-e7b5-4544-b328-d60a9fc7403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, musical themes from countries across the Commonwealth will\
        \ feature in Iain Farrington's new solo organ commission. The other new works\
        \ have been created by Sarah Class, Nigel Hess, Paul Mealor, Tarik O'Regan,\
        \ Roxanna Panufnik, Shirley J. Thompson, Judith Weir, Roderick Williams, and\
        \ Debbie Wiseman.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61f364-8846-4ccc-b888-cd9c7ee41de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cfe1dd-a91d-4abe-9244-e9643aaaf731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handpicked gospel choir — The Ascension Choir — is also set to
        perform as part of the service, in addition to the Choir of Westminster Abbey
        and the Choir of His Majesty''s Chapel Royal, St James''s Palace. They will
        be joined by girl choristers from the Chapel Choir of Methodist College, Belfast
        and from Truro Cathedral Choir. The traditional "Vivat" acclamations will
        be proclaimed by the King''s Scholars of Westminster School.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354d059-6ea2-4fe2-a7d2-e958682c3b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c61b26-a887-4a4d-a076-14de064fb5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Nethsingha, organist and master of the choristers at Westminster\
        \ Abbey, said all coronation services are a blend of \"deeply-rooted tradition\
        \ and contemporary innovation\" and praised the new British monarch for \"\
        choosing fine musicians and accessible, communicative music for this great\
        \ occasion.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66cf799-6b9d-429e-b46f-27d6893215c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7b1c5-6b7f-495e-8b8d-9c2e11d452e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ceremony will also include historic music featured in coronation\
        \ services over the past four centuries by the likes of William Byrd, George\
        \ Frideric Handel, Edward Elgar, Henry Walford Davies, William Walton, Hubert\
        \ Parry and Ralph Vaughan Williams.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51534737-43ad-4fcc-96cd-6acb6342770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ac586-8f32-4392-9998-b9bd2e9884f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antonio Pappano, musical director of the Royal Opera House and conductor\
        \ of the Coronation Orchestra, said: \"His Majesty has chosen a most beautiful\
        \ and varied programme that I believe will enhance the splendour of this very\
        \ special celebration.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f14aaf-4c10-4562-9842-cf5216def631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d6412-f37e-4b12-a541-e90c515f575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buckingham Palace previously revealed the coronation will be \"a solemn\
        \ religious service, as well as an occasion for celebration and pageantry,\"\
        \ conducted by the Archbishop of Canterbury Justin Welby.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1d4d3-7f6c-4091-a511-7b5d4e19d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4c88e-c5fe-4c51-9282-f7e66678da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-day weekend at the beginning of May is set to include grand\
        \ processions through central London, a star-studded concert at Windsor Castle\
        \ in addition to celebrations across the country. Britons have been given\
        \ an extra bank holiday and members of the public are being invited to join\
        \ \"The Big Help Out\" by volunteering in their communities.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b6f71-3463-49b3-9375-01d381120157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105dcc23-e547-4774-a295-6515fce31c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is invited to join in, on any day," Michelle Donelan,
        UK culture secretary, said in a statement. "Whether that is by hosting a special
        street party, watching the Coronation ceremony or spectacular concert on TV,
        or stepping forward during The Big Help Out to help causes that matter to
        them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268eaf9-1156-44cd-a7c7-103b35374ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T08:56:45.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-19T08:56:46.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/18/uk/king-charles-coronation-music-andrew-lloyd-webber-intl-gbr/index.html">King
