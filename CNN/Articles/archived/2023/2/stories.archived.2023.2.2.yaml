      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another interesting detail is the compound—as originally built by
        an affluent merchant—had a chamber meant to store valuable objects and the
        family''s wealth. The vault storehouse is now a cozy living space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3aaa10-745c-4e54-a8fd-b4064d301736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its impressive restoration works, Nipponia also takes
        pride in preserving <strong>Mino Washi technique</strong>, a style of traditional
        Japanese paper rooted from over a thousand years ago. Sharing its passion
        with the world, Nipponia welcomes tourists wanting to try washi-focused workshops
        and use authentic Japanese paper to create piece ornaments, such as the well-loved
        Origami.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420a17a-caff-4caa-a3fa-194bf248a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few walks from Nipponia, the <strong>Udatsu Wall Historical
        District</strong>, with a mountain range view, will also fill tourists'' eyes
        with beauty and wonder. Through the old-style Udatsu—walls built for residential
        houses to prevent the spread of fire—and Japanese roof tiles of the merchant
        houses, visitors can imagine the prosperous Edo period of the country.</p>'
