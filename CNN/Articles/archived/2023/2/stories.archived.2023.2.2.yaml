    'jcr:uuid': 'bf9c87b4-a01e-4691-b1cf-a4222962cfee'
    'lead': 'Dave Bautista is looking for his next role, and he''d love for it to
      be a chance to show off his softer side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T09:02:43.458+08:00
