      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775dad0b-0ea8-48c6-b02f-80af87bde96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:40:45.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are checks and balances,” he told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51658f16-1b52-482f-a93f-248877328348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:40:45.377+08:00
