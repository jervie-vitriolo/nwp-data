      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thematically carrying on the banner of unnamed lost things is the
        excellent and driving instrumental “Was It The Sound of a Car Crash, Broken
        Glass, Or Moments I’ll Never Get Back” setting loose almost three minutes
        of intense and nigh shamanic shoegazing on atmospheric guitars and rumbling
        drums.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b31a8c-09c4-4983-a472-2fb0125bebe8'
      'mgnl:activationStatus': true
