      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e72c22-bdfb-4871-8e31-fe41181e9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the DENR canceled APMC’s mineral production sharing agreement
        to explore resources on Sibuyan Island based on a complaint by then San Fernando
        Mayor Dindo Rios.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8bfba4-40da-4180-a2d3-1dfbd4e2e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d2041-d57e-438f-b1c5-784216b3ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rios said the mining activities would endanger Sibuyan Island’s
        rivers and streams.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511417c-6e58-40fc-9963-d8c57d2c4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.635+08:00
