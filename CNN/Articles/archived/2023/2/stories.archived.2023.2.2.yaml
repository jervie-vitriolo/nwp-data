      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestled in a small village of 120 houses in Tonamino, the hotel''s
        producer Sari Hayashiguchi said they are committed to "preserving" the area,
        which has been considered one of Japan''s priority rural villages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349b59b-ba7e-416d-8b9c-0a9fef9fa62e'
      'mgnl:activationStatus': true
