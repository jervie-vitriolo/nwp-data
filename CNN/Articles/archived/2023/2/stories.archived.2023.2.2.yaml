      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr and the ADB on Thursday signed transaction advisory services
        agreements for the privatization of the operations and maintenance of the
        Metro Manila Subway and the North-South Commuter Railway (NSCR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73715eb-5ca5-46a4-bea6-a1eab6213bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f13ae-fe7f-416c-9863-1711327ac8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By extending the ADB''s advisory services on the Metro Manila Subway
        Project and the North-South Commuter Railway, we can fine-tune the selection
        process for the most qualified and experienced private sector operators for
        these railway projects," Transportation Secretary Jaime Bautista said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200de31-5d93-4e0c-b30c-5feafc1deaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b17725-78f1-43eb-a29d-137b6c68ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added that the ADB will help them through the preparation,
        structuring, and procurement of the concessionaire for the projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7bda8-20ef-43e0-8a5a-d5b75120bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fcd9d0-ca55-4bc2-87c4-d8b213245796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway is the country''s first-ever underground railway system,
        which stretches from Valenzuela City to Bicutan in Taguig. Once completed,
        the project is expected to service over 519,000 commuters daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107bda4-1937-4f3e-a28e-b033e13b83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4bdc8-be7a-467d-8fdb-8b7c52bd9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSCR, on the other hand, will pass across 28 cities and municipalities
        within the regions of Central Luzon, the National Capital Region, and Calabarzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddd612-2e6f-451e-ab94-520005e0cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb893c7-62ee-40fb-a2e3-221ad842cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr, meanwhile, said it is turning to the ADB for advice on
        the modernization of the Ninoy Aquino International Airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0bee9-3dac-49f0-858f-3b4c5d8842fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e92990-d480-46bf-b73e-08866fd96c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward in earnest to the ADB''s advice on how to best
        proceed in modernizing and expanding NAIA," Bautista said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3fd96-1e89-420e-9547-676ce47005c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95590f20-2c4b-4fa3-a30c-0cdd2dd7eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:48.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said the government has no
        plans to privatize NAIA. Bautista, however, clarified that the plan is to
        let the private sector handle the operations of the country''s main gateway,
        while its assets will remain under government control.</p>'
