    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61364e-6dbc-43d5-bdf5-2826849090d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
      'mgnl:createdBy': 'bamba'
