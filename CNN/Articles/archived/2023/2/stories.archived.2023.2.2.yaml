      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df805805-a455-4fcd-b49c-f3a66facddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of this, we urge authorities to declare a mental health
        emergency to give way for immediate and substantial government action to ramp
        up budget and support for mental health professionals and services," the lawmaker
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd35eb-30ae-4571-997c-15a0bf8b3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
