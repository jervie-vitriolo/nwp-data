      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producing only high-quality tastes of distilled liquor, Saburomaru
        Distillery opened doors on the international scene after the company, together
        with master craftsman Oigo Seisakusho, developed "Zemon"— dubbed as the world''s
        first cast distiller.</p>'
