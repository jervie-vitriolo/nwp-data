      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28589257-5ef3-4d32-a646-88a0bf0a83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For both Propan and Rags2Riches, it’s all about making the daily
        lives of Filipinos better, by bringing families together through nurture,
        nourishment, and novelty. Both names share parallel values of nurturing families
        and helping them live their best lives, especially mothers.</p>'
    '22':
