      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort also attributed the continued appreciation of the peso
        to the decline of global crude oil prices, and the US Federal Reserve''s small
        interest rate increase this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9113bf9-3d62-4b31-86f1-e3a8d75c520e'
