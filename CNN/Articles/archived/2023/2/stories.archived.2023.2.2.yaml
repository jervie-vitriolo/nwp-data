      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf3153-6e70-4e18-9fa0-de64f8f1d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chiz Escudero, meanwhile, asked the Department of Health to
        also consolidate data on mental health issues among workers so that the government
        can enact policies to address the mental health crisis as a whole.</p>'
    '33':
