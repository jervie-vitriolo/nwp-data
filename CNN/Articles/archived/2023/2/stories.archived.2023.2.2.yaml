      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd154ce3-6c87-4758-8622-ed5e1bead5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand’s efforts are both a salute and a remuneration to mothers
        and by promoting Propan, it’s somehow an opportunity to “pay it forward, by
        promoting a product that can help them care for their families," says Tangan.
        And as we start off a brand new year, Propan’s initiatives serve as a reminder
        to everyone of something invaluable and nostalgic: family is not just the
        people, it’s also our culture.</p>'
