      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) on Thursday warned the public against a
        fake ₱150 bill design, featuring national hero Jose Rizal, that is circulating
        online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f14d2-92e6-4d77-b082-bfa5ce965dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:29:24.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01233bab-60f7-4540-adbc-3d9d5a7dee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:29:24.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the BSP said it has not released any new bill design
        and advised everyone to verify banknotes and coins on the agency''s official
        website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2f8ac-f1ee-4cfc-95a5-f21e62bc0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:29:24.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ad0b6-1256-4692-ae30-c5d39d656479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:29:24.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bangko Sentral ng Pilipinas (BSP) informs the public that it
        has not released a 150-Piso denomination banknote featuring Dr. Jose Rizal,"
        the advisory read. "Images of the said banknote circulating on social media
        are fictitious."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8281d2e-1336-4b10-b276-da31ded034c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:29:24.712+08:00
