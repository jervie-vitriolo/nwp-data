      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By passing legislation that legalizes motorcycle taxis – under pilot
        testing phase for the past four years -- the company said it could expand
        and create more jobs in the transportation space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
