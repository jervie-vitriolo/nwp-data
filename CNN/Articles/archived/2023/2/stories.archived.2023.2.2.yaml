    'imagesource': 'jcr:d6ab5836-f8e5-445f-9b92-8b3ed8ef7ce1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af102d17-3553-4b14-a301-1c8e40984854'
    'lead': 'Former South Carolina Gov. Nikki Haley is expected to announce she’s
      running for president on February 15 in Charleston, according to a person familiar
      with her plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T05:26:25.197+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:27:26.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:32.913+08:00
