      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision distorts Halyna Hutchins'' tragic death and represents
        a terrible miscarriage of justice. Mr. Baldwin had no reason to believe there
        was a live bullet in the gun -- or anywhere on the movie set," Baldwin''s
        attorney Luke Nikas said in his statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94caee7-7e5c-4379-b323-4339c389b506'
