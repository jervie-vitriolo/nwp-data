      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory ROTC was abolished in 2002 following the death of Mark
        Welson Chua, a cadet at the University of Santo Tomas who revealed the alleged
        corruption in the university’s program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0908661-d85e-45b0-a2d9-95f3c350ae5e'
