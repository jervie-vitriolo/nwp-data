      'mgnl:lastActivated': 2023-02-06T20:26:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        United States on Thursday gave its commitment to help modernize the Philippine
        military and assist victims of the recent earthquake in Davao de Oro</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c22eca-fe90-439c-b351-45072f1d8971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:55.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0327ef7-a992-447c-a60a-32ac0b86c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:55.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Lloyd Austin III made this pledge in a courtesy
        call on President Ferdinand Marcos Jr. at Malacañan Palace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713f4f5-9f8b-4a2d-9b9d-739c818b20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:55.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554ac41-9f96-4c1c-b4ec-96c33917b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:55.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From defense perspective, we will continue to work together with
        our great partners and to build and modernize your capabilities as well as
        increase our interoperability,” he told the president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fe17a-a6df-42d1-ba6d-4424d234db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:55.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac99d9e-fd6a-4753-b458-e1c551d62e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:55.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid disputes with China in the West Philippine Sea, Defense Secretary
        Carlito Galvez, Jr. said in a press briefing with Austin later in the day
        that Manila looks forward to strengthening cooperation with the US in maritime
        security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6fc08-b02d-4376-81e2-45290f5f6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:55.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d555145-cede-4611-bc2d-a6bcff6ab416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:55.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said the country hopes to get more assistance from Washington
        on securing aircraft that would improve disaster relief as well as search
        and rescue operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81276731-7a6b-406b-858b-58fdc858269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:55.000+08:00
