    'template': '1'
    'title': 'Samsung unveils Galaxy S23 lineup with powerhouse camera'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9f859-d4fe-4a6f-9428-76892771aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At its annual Unpacked event on Wednesday,
        Samsung unveiled its latest Galaxy S smartphones — and the company is betting
        that focusing on improvements to the camera will be enough to get consumers
        to upgrade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34a5c3-434f-4bae-afd0-ef4cdd025038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new lineup, which includes the 6.8-inch Galaxy S23 Ultra, 6.6-inch
        Galaxy S23+, and 6.1-inch Galaxy S23, look similar to last year''s models,
        but with new photo features, a longer lasting battery life (with faster charging
        speeds) and an exclusive chip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd081f58-3037-4b41-876e-0058a7eebf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the standout feature is the new camera. The higher-end S23 Ultra
        features a new 200 MP adaptive pixel sensor for the first time that supports
        multiple levels of high-resolution processing at once, enabling what the company
        called "unprecedented resolution photo quality never before seen on a smartphone
        camera."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2423e223-34dc-4734-ad72-b8d55b0e2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new phones offer improved photo and video stabilization, Nightography
        for photos and videos (allowing the ability to capture shots in low light
        situations) and a new AI-powered image signal processing algorithm that enhances
        object details and color tone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f06a6-88d5-4354-8a86-ac1648d48246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also introduced its first Super HDR selfie camera, jumping
        from 30 frames per second to 60 frames per second, for better front-facing
        images and videos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79003728-61d0-4b9c-a47e-18f8618c5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras on the Galaxy S23+ and Galaxy S23 even have a subtle
        new look: the contour housing has been removed, which Samsung said marks a
        new era of design. The Galaxy S23 Ultra''s display comes with a reduced curvature
        to create a larger and flatter surface intended to improve the visual experience.
        Its Enhanced comfort feature allows users to adjust color tones and contrast
        levels, and lessen eye strain at night. Its vision booster tool also got an
        update to further cut down on glare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac4f2f-b5a0-4134-9931-6957c1b5d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the event, Jude Buckley, executive VP of the mobile business
        for Samsung Electronics America, told CNN its strategy continues to be staying
        at the forefront of camera innovation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7263c-5a3b-48a4-b0bd-af73736ecad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c77d48-895d-4d96-b67a-26b473f599d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to own a few things really uniquely, and the camera is one
        of the things that we have to stay well ahead of," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982679e-7434-4288-b7cc-87c4e4a01257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes at as Samsung and other tech companies confront
        broader economic uncertainty that could push consumers to rethink their spending.
        Global smartphone shipments fell by 18% in the fourth quarter of 2022, according
        to market research firm Canalys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6648769-b157-42e1-81e3-8e9547c05af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Samsung reported that its quarterly profits had
        plunged to their lowest level in eight years as customers snapped up fewer
        smartphones and laptops. Its revenue also fell 8% from the prior year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be9642-241f-4140-91c5-21a496cbca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company is keeping prices the same as the prior year,
        it nonetheless must convince customers to shell out as much as four figures
        for its new phone lineup in a tough market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68e674-c659-4c67-ad66-fc5632a02fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxy S23 Ultra, which comes with Samsung''s signature S pen, will
        start at $1,199.99, while the Galaxy S23+ starts at $999.99 and Galaxy S23
        starts at $799.99.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff543c21-a1e0-45fa-970b-07b0b33567ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new lineup, which is available for pre-order starting on Wednesday,
        comes in four matte colors: black, cream, green and lavender. Other colors,
        such as lime, graphite, sky blue and red, will be available for purchase directly
        on Samsung.com.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10993d16-7f12-4545-a3d0-261c7785164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also showed off its latest flagship PC Galaxy Book3
        series: the high-end Galaxy Book3 Ultra ($2,399.99); the Book3 Pro 360 ($1899.99)
        -- featuring a 2-in-1 convertible form factor with S Pen functionality; and
        the Galaxy Book3 Pro ($1449), a thin clamshell laptop.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c208b-7b9f-40d0-8755-6b8e5d9e5659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new features in the S23 lineup may not be revolutionary,
        some may resonate with its loyal users and keep Samsung competitive in the
        market.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3626d68-ac6e-4ddf-97c3-0ee96a893e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Galaxy S23 family demonstrates just how hard it is to tell
        a new story in today''s smartphone market," said Leo Gebbie, principal analyst
        at CCS Insight. "The latest devices from Samsung are undoubtedly impressive
        but the emphasis on improvements to camera capabilities and battery life is
        nothing new. They underscore the difficulty that Samsung and other phone makers
        have in finding genuinely new ways to promote and sell their products."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31255aca-1a84-42d7-bac4-49436090c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David McQueen, an research director at ABI Research, said manufacturers
        continue to dole out incremental updates, rather than waiting two years to
        release a new impactful device, because "the market moves so quickly now."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12466568-3917-400c-85b2-61babfad9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies need to be seen to be providing new devices with the
        latest technology, no matter how unnoticeable the upgrade, to survive," he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749417f-c123-49f5-9537-a60f9a4b4e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung agrees. Buckley told CNN that while some updates are bigger
        than others, it has to stay on top of the latest trends to remain competitive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf547f-3608-4442-8c04-ed2c3986862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T06:32:07.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our heritage is technology, and we have a very fierce competitor
        who has done an amazing job over many, many years," Buckley said, in an apparent
        reference to Apple. "And if your technology, if your value proposition is
        based in technology, you''ve always gotta be at the forefront. If you were
        the first to go to every two years, that''d be a painful two years."</p>'
