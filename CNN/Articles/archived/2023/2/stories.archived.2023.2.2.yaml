      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e96655-5c03-403d-9167-93f4cb5be3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Danilov’s comments, a Ukrainian military spokesperson
        said Wednesday that there are signs Russia is preparing for a renewed offensive
        in southern Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ea9e9-ccae-43fd-8958-5c26205ad3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not just on land, but on the sea and in air as well,” Natalia Humeniuk,
        head of the United Coordinating Press Center of Security and Defense Forces
        of the South of Ukraine, said on national television.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48771ad-3eb4-42b9-a2e6-f161eb75b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26593a-c9b1-42fd-a0c6-d993ffe02fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian intelligence had noted changes to activity of Russian
        naval forces in the Black Sea, she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cfdb4e-5ffc-4809-8d88-a4c094ef42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe2188-bb95-463f-93cf-66ad52f55a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It increases and decreases rapidly, and the missile carriers are
        moving back and forth,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86603dd4-913a-4a4e-85ab-32f570b73001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc517fa4-b850-4fb6-8f0f-d266afb1c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Belarusian Defense Ministry on Tuesday said it would
        hold a further week of joint military drills with Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08621f-f9b9-4c69-8474-5c95bb93b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the week, military representatives from the two countries
        will practice joint planning of the use of troops based on the prior experience
        of armed conflicts in recent years,” the ministry said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e3816-f265-4e0c-b26e-c226fd029c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca3e34-6083-48fe-aee1-e35abadcfb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks Western allies, including Germany, the United States
        and the United Kingdom, have promised to ship tanks to Ukraine to help its
        forces fight back against a Russian offensive that is expected to begin when
        weather conditions improve in the spring.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22ec70-c841-423e-a11f-618d2656cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52791225-7d47-4cf1-8fdd-28604cb379a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has pledged to deliver an initial 14 Leopard 2 tanks, the
        UK has promised 14 Challenger 2 tanks and the US has committed 31 Abrams.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ad806-a743-4acc-a4ea-e2a71c018d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However delivering the tanks and training Ukrainian troops to use
        them will take time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169199f5-ab8d-44cd-ac8a-8dd853dd6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Defense Minister Boris Pistorius said its Leopard 2s will
        reach Ukraine by the end of March, while UK Defense Secretary Ben Wallace
        said the Challenger 2s should be provided to Kyiv “this side of the summer.”
        And on January 26, Deputy Pentagon Press Secretary Sabrina Singh said that
        deliveries of the Abrams tanks will take “months.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a105f4-6379-436f-9d68-68468d33251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf65597-4b20-4515-923a-3a1c70366476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have also asked for fighter jets, but their
        plea has so far gone unanswered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75844c48-c868-42e5-8256-c9d0875dac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e62d7-ece4-4d11-92a2-914e0b7f61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, US President Joe Biden reiterated that Washington
        would not send its F16 fighter jets to Ukraine, and German Chancellor Olaf
        Scholz has also said that he does not envisage providing warplanes to Kyiv.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e63597-82a8-4d11-bacc-e602e421364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/01/europe/russia-maximum-escalation-ukraine-intl"><em>"Top
        Ukrainian security official says Russia preparing for ‘maximum escalation’
        in the war"</em></a></p>'
  'Nikki-Haley-expected-to-announce-presidential-run-in-Charleston-on-February-15':
    'author': ' Kate Sullivan and Kylie Atwood, CNN'
    'caption': 'John Locher/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-02T05:24:53.015+08:00
