      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b96aee-7a54-4b94-bf23-0720a54a2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has said it will ensure that guidance and psycho-social services
        will be accessed by learners and delivered by mental health professionals
        in schools, with a plan to obtain higher salary grades for guidance counselors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2511e65-63b1-4ea1-8565-741ac33588ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.306+08:00
