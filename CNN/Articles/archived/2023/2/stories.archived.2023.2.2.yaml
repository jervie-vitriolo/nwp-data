  'PH-debt-2022':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-02T12:46:34.664+08:00
    'imagesource': 'jcr:97fdae75-b950-4f94-b488-919d3265437b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '949f6b12-ddfb-448e-8426-033270ffad56'
    'lead': 'The country''s debt further swelled in 2022 to ₱13.42 trillion due to
      double-digit increases in domestic and foreign borrowings, data from the Bureau
      of the Treasury (BTr) showed Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T12:48:25.482+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-06T20:27:06.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:38.375+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH debt bloats to ₱13.42T in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ad9d4-a16a-4e94-a5e9-99445d512bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:48:25.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        country''s debt further swelled in 2022 to ₱13.42 trillion due to double-digit
        increases in domestic and foreign borrowings, data from the Bureau of the
        Treasury (BTr) showed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab6ccf-ab67-409e-abae-beb0977ead84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:48:25.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s outstanding obligations were 14.4% higher than 2021''s
        ₱11.73 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60dc0f0-9c33-4b49-a029-d4e10ff1c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:48:25.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as domestic debt rose by 12.7% or ₱1.04 trillion, while external
        loans climbed by 18.3% or ₱652.34 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318a626-9090-4e1d-85ff-7043b5630893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:48:25.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the year, the majority of the debt was still raised from
        local sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26afd3a-be36-49eb-a60b-40143dcd28ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:48:25.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to the Treasury, the strengthening of the Philippine
        peso against the US dollar during the latter part of 2022 helped soften the
        jump in debt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d0228-cef2-4102-a442-1f6d986be657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:48:25.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite registering higher debt, the country''s debt-to-gross domestic
        product (GDP) ratio stood at 60.9% for end-2022, an improvement from 63.7%
        as of end-September 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98864206-c0e5-4831-84cc-4ecba19c1fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:48:25.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reflects the consistent drive to bolster debt sustainability
        through prudent cash and debt management backed by resurgent economic growth,"
        the BTr said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658891a-2b80-4126-97f2-f9d750c67dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:48:25.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines posted its strongest economic growth since 1976
        at 7.6% last year buoyed by Filipinos'' revenge spending, again beating some
        economists'' bleak forecasts.</p>'
    '8':
