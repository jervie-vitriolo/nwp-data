      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s debt swelled to ₱13.42 trillion last year,
        its debt-to-gross domestic product ratio improved to 60.9% from 63.7% as of
        end-September 2022. This, as the Philippines realized its strongest economic
        growth since 1976 at 7.6% in 2022.</p>'
