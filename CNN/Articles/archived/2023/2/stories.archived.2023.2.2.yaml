      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the oldest whisky distillery in the Hokuriku region, Saburomaru
        Distillery has been picking up steam, pushing it to launch a tour for people
        wanting to learn the history of the distillery and its manufacturing process.</p>'
    '25':
