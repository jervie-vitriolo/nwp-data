    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:34.460+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dave Bautista wants to do a romantic comedy even though he''s not a
      ''typical rom-com lead'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfeaf2-cc63-4f53-92b1-5a9ed9a747f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T09:02:43.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dave Bautista is looking for his next role,
        and he''d love for it to be a chance to show off his softer side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc317ba8-c176-46a0-92f8-e9a82c9bd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T09:02:43.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former wrestler told Page Six on Monday that while he knows
        he''s "not your typical rom-com lead," he''d love to be considered for a film
        in that genre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849918f-8dec-4594-8e4b-1df3f73e1c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T09:02:43.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:20.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a little rough around the edges," the "Knock at the Cabin"
        actor said. "But I always, you know, I look in the mirror and I say, I ask
        myself, ''Am I that unattractive? Is there something that unappealing about
        me that excludes me from these parts?''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12a197-d338-409a-801b-6162112dffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T09:02:43.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who is most known for the part of alien Drax in Marvel''s
        "Guardians of the Galaxy" film franchise, lamented that rom-com roles "just
        never come my way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2276ad8-f74f-4ae0-a4fd-880c2762f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T09:02:43.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have high hopes. I''ll just keep searching," he concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30f881-2eef-49e5-9dae-b1c759e7b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T09:02:43.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the release of horror-thriller "Knock at the Cabin" this week,
        from director M. Night Shyamalan, Bautista will next be seen in "Guardians
        of the Galaxy Vol. 3" later this spring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2c8b8-5a32-447d-85bf-171d0631ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T09:02:43.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:27:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has previously expressed "relief" that the new Marvel film
