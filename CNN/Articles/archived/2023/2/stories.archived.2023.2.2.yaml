  'aftershocks-Davao-de-Oro-quake-Phivolcs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-02T17:58:48.489+08:00
    'imagesource': 'jcr:3069abdf-ef63-4b90-95fe-d946e3605eb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe214dc7-09a5-4272-baf6-cd5d2e05438e'
    'lead': 'More than 300 aftershocks were recorded after a magnitude 6.0 earthquake
      struck Davao de Oro Wednesday evening, the Philippine Institute of Volcanology
      and Seismology (Phivolcs) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T18:00:51.361+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-06T20:26:55.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:41.301+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 300 aftershocks recorded after Davao de Oro quake — Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761b18f-f31e-41aa-b6d8-4ce2c1bb0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:51.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — More
        than 300 aftershocks were recorded after a magnitude 6.0 earthquake struck
        Davao de Oro Wednesday evening, the Philippine Institute of Volcanology and
        Seismology (Phivolcs) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e34313-c691-42aa-afd6-1ea570052149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:51.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs officer-in-charge Dr. Teresito Bacolcol said the agency
        has recorded 345 aftershocks as of 8 a.m. Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07264b6a-2653-4c58-bc97-b9d157f42516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:51.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/1/magnitude-6.1-earthquake-new-bataan-davao-de-oro-.html">READ:&nbsp;Magnitude
        6 earthquake jolts Davao de Oro town</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79366be9-eb37-4ef7-b391-fc51dfe27d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:51.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that only one of the aftershocks was felt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b35f24-9472-42b2-a8ef-ac8443369ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:51.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that aftershocks would continue for several days or weeks,"
        he said during a briefing Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9ddfd-0258-440d-9233-81f09c4ca973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:51.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolcol also said there is no threat of a tsunami since the earthquake
        hit inland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd672f-45c0-48ef-aa15-9037c76c41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:51.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs earlier said the epicenter was 12 kilometers north of New
        Bataan, Davao de Oro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c222e-183a-4207-b8dc-8847ebca8e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:51.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Disaster Risk Reduction and Management Council
        spokesperson Raffy Alejandro said the agency only received reports of minor
        damage, mostly to houses.</p>'
