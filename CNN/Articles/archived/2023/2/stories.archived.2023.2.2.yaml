      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passionate local that has made a name in the region is <strong>Saburomaru
        Distillery</strong>, making old-fashioned whisky that can be traced back to
        1952.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96baa33-1304-4f76-b4a1-26e97382ff84'
