      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumping from the wonders of Gifu to Toyama Prefecture, tourists
        can further deepen their understanding of the land and get lost in efforts
        to support the local community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c3901-1f06-4caf-a10b-118ad0b40c46'
