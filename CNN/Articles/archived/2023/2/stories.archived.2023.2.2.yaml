      'mgnl:lastActivated': 2023-02-06T20:27:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0907b-176b-4576-a2ba-64ae066ac3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs at the airport first noticed the items through
        its X-ray machine and immediately sought the help of the PDEA Airport Interdiction
        Unit as well as the K9 unit to verify them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016915d3-7c8c-4351-aed7-2f7dcee1a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e846c5-0cd0-4cdf-96c1-0046670938fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lapu-Lapu City Mayor Junard Chan, the South African
        claimed that an acquaintance asked him to bring a package as a "gift" for
        someone who would pick it up upon arrival in Cebu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0702d63-60f1-472c-9126-6ac966b3e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e30d8b-a564-4265-8d78-8838a167a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliquo said those gifts were supposedly clothes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a23c83-3f56-4315-8e59-7e0b8d58934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
