    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu outlines vision for two-state solution – without Palestinian
      sovereignty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7dfc9e-9cb3-4130-8554-ec69b8ea215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A shocking 48 hours of violence –
        bloody even by the standards of the Israeli-Palestinian conflict – followed
        immediately by a fortunately timed flying visit from US Secretary of State
        Antony Blinken, focused the eyes of the world on Israeli Prime Minister Benjamin
        Netanyahu this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c67af2-602c-4cd4-a10e-f4c741ab471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822c226-0644-41a3-8f32-0a996cdd255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looked back without blinking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c59045-1980-484f-aa55-72fde47e99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b6d6a-cc6f-49a1-9f40-ad4755de05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting down for an exclusive interview with CNN’s Jake Tapper,
        he signaled clearly that it is extremely unlikely Israel and the Palestinians
        will make any measurable progress toward a long-term peace anytime soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d112d9a-9183-4f4b-9d00-6c8f2939550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa9a177-5054-4548-8596-770bd9c2fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu made clear that while he’s “open” to negotiations with
        the Palestinians and is willing to cooperate with them on security matters,
        not much else will move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce2ff3-d9fd-4857-8bd7-96781f95c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb7039-a73b-4b7b-9dc0-9b54fd0165c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has never been a full-throated supporter of a two-state
        solution, weaving in and out of different definitions of what that would mean.
        But in recent years he’s settled on the idea that he’d be open to a Palestinian
        state - as long as it has no military or security power, an arrangement that
        would have no parallel among modern sovereign states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d188e6-3368-40c7-aa8f-1db0a08dcec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3485e70-c0fc-447b-8963-21fdbe3e8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m certainly willing to have them have all the powers that they
        need to govern themselves, but none of the powers that can threaten us,” Netanyahu
        told Tapper in Jerusalem on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6339da-37ba-4a8f-ab16-4ccd3e74d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did provide some new details about his conversations with President
        Biden on the matter, explaining he once told Biden, “[A]ny final agreement
        between Israel and the Palestinians would have Israel controlling security
        – overriding security responsibility in the area west of the Jordan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5770fe-d607-4305-b9ec-39408b9c0937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said, you can’t divide who controls the airspace [between the
        Jordan River and the Mediterranean]. You have to cross it. It takes two minutes
        for an airplane to cross it. So what, one minute Israel controls it and the
        other minute the Palestinians? Of course, it’s not workable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bddb06-00bc-4fa6-918e-96ab552d584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4c422-a344-4148-8817-73555abf70b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He said to me, as others have said to me – ‘you know, but that’s
        not perfect sovereignty.’</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57bdac-f841-44c9-a441-0f3b2639ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be39ed-cfb1-4a40-bb97-9a72903edf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I said, you’re right. But – I don’t know what you’d call it,
        but it gives them the opportunity to control their lives, to elect their officials,
        to run their economy, to run their institutions, to have their flag and to
        have their parliament, but we have to have overriding security control.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb28ec2-43ee-4225-bfc6-5bcb7a3a6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358bc81c-1af5-4dd4-93b5-0772d2f30e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Palestinians would view that arrangement as a continuation
        of the current occupation – and an unacceptable starting point for peace negotiations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa62cd-1387-48e0-8f02-1b1866156f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c7062d-8ea7-41a9-8b94-266cbd340771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Collective punishment</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6eabb0-15ed-44c5-ab82-2ece21ea5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapper pressed Netanyahu over accusations that Israel is engaging
        in collective punishment of Palestinians in the wake of two shooting attacks
        targeting Israelis around Jerusalem that killed seven and wounded five. Measures
        announced by the Israeli cabinet in response included issuing more gun permits
        for civilians, increasing security for Jewish settlements in the West Bank
        and pushing draft legislation that would possibly revoke the Israeli residency
        of families of those accused of engaging in or supporting terrorism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b938b5-7199-4536-aace-13ee4288af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu claimed he doesn’t “believe in collective punishment,”
        although most human rights organizations call actions targeting the families
        of attackers exactly that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe93345-2d48-4332-a54b-2ce92813941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef5f19-9e27-4d98-816f-2f10f3fd8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not targeting family members. It’s targeting family members
        who were involved in the terror acts or supported it after the act was done
        … I think that disincentivizes the terrorists,” Netanyahu said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5eae1-1596-4422-9d8c-3328f68000d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e60ad8-850e-4c62-8be1-307a89b3ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation to revoke residency of families of attackers will
        likely face legal challenges, something Israeli human rights organization
        HaMoked has already vowed to do.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34af754-7ba0-49a5-b71f-6fe2f97583fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324690e-f448-4499-8f3c-e9ac2c151b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arab peace before Palestinian peace</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d3d271-371d-4aad-a551-b96e994bb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu made clear to Tapper: His priority is normalization with
        Arab nations before peace with the Palestinians.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427897e-1eb8-4095-860a-81f1886b6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4d946-27e2-438c-b5ab-3a001c831b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the success of the Abraham Accords, Netanyahu told Tapper
        he wants to expand the countries in what he calls the “circle of peace,” with
        his top objective being Saudi Arabia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a10eb3-1822-42ed-b19b-b705533e880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, peace with the Palestinians was seen as a precondition
        for any normalization agreements between Arab countries and Israel. But Netanyahu
        argued the Abraham Accords changed the game.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4a7b7-fdb0-4ca1-a296-43c96be47492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a642e5-03ef-485f-ab28-937d897fc88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that the way we’re going to succeed is not let the Palestinian
        tail wag the body of the Arab world,” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de1aa6-fccb-41bd-9b6e-0cf93e2e284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539b20f-7647-4522-ac34-5c84baaf1cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we make peace with Saudi Arabia – it depends on the Saudi leadership
        – and bring, effectively, the Arab-Israeli conflict to an end, I think we
        will circle back to the Palestinians and get a workable peace with the Palestinians,”
        Netanyahu said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f49ee-f469-4579-a896-04490a4e2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ee716-fd83-4ba3-a84c-a7e4af88c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with rising and concerning levels of violence from all sides,
        a far-right Israeli government in place under Netanyahu, and a Palestinian
        Authority led by an increasingly unpopular President Mahmoud Abbas, that may
        be an overly optimistic game plan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe3a70-0eb3-4033-be96-eed8e6f15d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:36:36.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://Netanyahu
        outlines vision for two-state solution – without Palestinian sovereignty"><em>"Netanyahu
        outlines vision for two-state solution – without Palestinian sovereignty"</em></a></p>'
  'Supernova-reveals-rare-pair-of-stars-believed-to-be-one-of-only-about-10-like-it-in-the-Milky-Way':
    'author': 'Ashley Strickland, CNN'
    'caption': 'CTIO/NOIRLab/NSF/AURA/J. da Silva'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-02T03:36:44.676+08:00
    'credit': 'CTIO/NOIRLab/NSF/AURA/J. da Silva'
    'imagesource': 'jcr:2f96346a-6158-49ab-80cb-a4fe06290721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a6cb98-1667-4125-9bda-a98eb00665c4'
    'lead': 'An unusual star system created more of a fizz and less of a bang when
      it exploded in a supernova.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T03:38:36.958+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:27:28.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:32.399+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supernova reveals rare pair of stars believed to be one of only about
      10 like it in the Milky Way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5dd86-b88b-4232-99d6-43faf6f937ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An unusual star system created more
        of a fizz and less of a bang when it exploded in a supernova.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648f35b-dad0-4ecc-8584-b46e269f52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd47db-4509-41ef-b280-8e76b98020db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lackluster explosion, known as an “ultra-stripped” supernova,
        led researchers to discover the two stars 11,000 light-years away from Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c014b93-7db6-41f1-98c1-e88672acd194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1527a-1c92-48e6-9acc-d0824dd0c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the first confirmed detection of a star system that will one
        day create a kilonova – when neutron stars collide and explode, releasing
        gold and other heavy elements into space. The rare stellar pair is believed
        to be one of only about 10 like it in the Milky Way galaxy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d262c3-243a-494c-871d-b97de5d353ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf6218-11d9-4e45-aa43-4f363519b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was a long time coming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96916b-3f98-4457-93ee-c9e9a6c758af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb772369-d7d1-4374-b0b8-eb1c8e0bfa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, NASA’s Neil Gehrels Swift Observatory detected a large
        flash of X-ray light, which originated from the same region in the sky where
        a hot, bright Be-type star was located.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1589d2e-1f6f-468d-8480-2ad1812c66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers were curious if the two could potentially be linked,
        so data was captured using the Cerro Tololo Inter-American Observatory’s 1.5-meter
        telescope in northern Chile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa6b37-8de5-4de0-a675-e6791da640bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those interested in using this data to learn more about the
        star was Dr. Noel D. Richardson, now an assistant professor of physics and
        astronomy at Embry-Riddle Aeronautical University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1204f2-5855-40ef-a6da-f72be143f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c367f0a-a26e-4e60-8bb1-90cbc4ddb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Clarissa Pavao, an undergraduate student at the university,
        approached Richardson while taking his astronomy class to ask if he had any
        projects she could work on to gain experience with astronomy research. He
        shared the telescope data with her and throughout the pandemic, Pavao learned
        how to work with the data from the telescope in Chile and clean it up to reduce
        distortion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff03e6d-ad61-41d0-b273-f7b31e86423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f91ace-768b-4b04-97d9-b946cee0be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The telescope looks at a star and it takes in all the light so
        that you can see the elements that make up this star — but Be stars tend to
        have disks of matter around them,” Pavao said. “It’s hard to see directly
        through all that stuff.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a108903-1a00-4ebe-93e1-1d7d548a12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b83e38-dea4-4576-9c3c-95b0e0c384a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sent her initial results — which resembled something like a
        scatterplot — to Richardson, who recognized that she had pinned down an orbit
        for the double-star system. Follow-up observations helped them verify the
        orbit of the binary star system, named CPD-29 2176.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa38942-36c6-4463-baaf-cbe9753a2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that orbit wasn’t what they were expecting. Typically, binary
        stars whirl around one another in an oval-shaped orbit. In CPD-29 2176, one
        star orbits the other in a circular pattern that repeats about every 60 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97851520-fc3b-48ae-93cf-45c13629d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22454ad-4c5e-451f-a5d0-b5f56dac69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two stars, a larger one and a smaller one, were whirling around
        one another in a very close orbit. Over time, the larger star had begun to
        shed its hydrogen, releasing material onto the smaller star, which grow from
        8 or 9 times the mass of our sun to 18 or 19 times the mass of our sun, Richardson
        said. For comparison’s sake, our sun’s mass is 333,000 times that of Earth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e53bd-6f26-4888-b72e-1c007134f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main star became smaller and smaller while building up the secondary
        star — and by the time it had exhausted all of its fuel, there wasn’t enough
        to create a massive, energetic supernova to release its remaining material
        into space.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b947b44-711f-4200-b75a-b40a84fd3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the explosion was like lighting a dud firework.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e58637-5563-45bf-9444-db023d78e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb51732-d3a7-4c37-ac60-788308bd0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The star was so depleted that the explosion didn’t even have enough
        energy to kick (its) orbit into the more typical elliptical shape seen in
        similar binaries,” Richardson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd536367-e67c-4f63-bf4d-1d27e230d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3811d23-3f05-4c2b-95fa-8c3dadd99de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remained after the ultra-stripped supernova was a dense remnant
        known as a neutron star, which now orbits the rapidly rotating massive star.
        The stellar pair will remain in a stable configuration for about 5 to 7 million
        years. Because both mass and angular momentum were transferred to the Be star,
        it releases a disk of gas to maintain balance and make sure it doesn’t rip
        itself apart.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc587cae-2c16-4175-b038-c2a2b1c28135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03530b94-38ad-4c26-bec0-5f6b40950d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the secondary star will also burn through its fuel,
        expand and release material like the first one did. But that material can’t
        be easily piled up on the neutron star, so instead, the star system will release
        the material through space. The secondary star will likely experience a similar
        lackluster supernova and turn into a neutron star.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef30ba-5a04-4d46-b2d8-4f943c817518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time — that is, likely a couple billion years — the two neutron
        stars will merge and eventually explode in a kilonova, releasing heavy elements
        like gold into the universe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62046c-ee3d-441d-b8ba-0cc31a3e6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d767d-65b4-4c62-84d6-ee197f939f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those heavy elements allow us to live the way that we do. For example,
        most gold was created by stars similar to the supernova relic or neutron star
        in the binary system that we studied. Astronomy deepens our understanding
        of the world and our place in it,” Richardson said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c54a3-6883-4bdd-afed-0374ad53b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed240bd-422f-4e8a-b32c-5f6bfc45d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we look at these objects, we’re looking backward through time,”
        Pavao said. “We get to know more about the origins of the universe, which
        will tell us where our solar system is headed. As humans, we started out with
        the same elements as these stars.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1195c75-49d6-4550-8029-dbb3c2a1fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe37af-9cd5-4a5e-a938-072fe7cf810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing their findings published Wednesday in the journal
        Nature.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465710a6-8205-4c8e-be6e-9bbc5022cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson and Pavao also worked with physicist Jan J. Eldridge
        at the University of Auckland in New Zealand, an expert on binary star systems
        and their evolution. Eldridge reviewed thousands of binary star models and
        estimated there are likely only 10 in the entirety of the Milky Way galaxy
        similar to the one in their study.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d9ecc-fdc6-40cc-9443-b0f60f995117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e044b2-f1cb-44a6-b694-6f8b648ca797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers want to work on learning more about the Be
        star itself, and hope to conduct follow-up observations using the Hubble Space
        Telescope. Pavao is also setting her sights on graduating — and continuing
        to work on space physics research using the new skills she has acquired.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f40d6-797d-44fc-aa10-2f73f2b1560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c51ce-e387-44d9-9dcf-c407a2afdfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never thought I would be working on the evolutionary history
        of binary star systems and supernovas,” Pavao said. “It’s been an amazing
        project.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa42c0-add5-4df5-8a06-5a5e4c728a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:38:36.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/01/world/supernova-rare-star-pair-scn"><em>"Supernova
        reveals rare pair of stars believed to be one of only about 10 like it in
        the Milky Way"</em></a></p>'
  'Top-Ukrainian-security-official-says-Russia-preparing-for--maximum-escalation--in-the-war':
    'author': 'Jack Guy, Yulia Kesaieva, Mick Krever, Jonny Hallam and Josh Pennington,
      CNN'
    'caption': 'Alexei Alexandrov/AP'
