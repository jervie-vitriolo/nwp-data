      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1109ec-7d86-4995-952f-ea7c24b2d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe one year or two years are enough. Maybe it should
        not take four or five years if they will implement it through phasing since
        it will be effective right away if signed into law after publication.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1d73b-e4d3-4b0b-8e60-742cac395c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
