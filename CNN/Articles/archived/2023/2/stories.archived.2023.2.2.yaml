      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A taste of rarity in Toyama</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870faf6c-03f0-4948-8408-fd29c9081368'
