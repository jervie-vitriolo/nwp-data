      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep updated on the upcoming ganaps this Arts Month happening nationwide,
        and I might even see you there!&nbsp;Halina''t Maki Sining !!"</p>'
