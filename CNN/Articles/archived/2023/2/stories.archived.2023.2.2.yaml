      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> –&nbsp;It
        was Philippine National Police (PNP) Chief Rodolfo Azurin who suggested that
        all senior police officials submit their courtesy resignations, according
        to Interior Secretary Benhur Abalos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcfc54-2df7-4e08-a1a0-07773f6ede27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:26:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8afee-7b64-4ce5-890e-cdb74e3cd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:26:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin brought up the idea after he was asked for ways to rid the
        PNP of personnel involved in the illegal drug trade, Abalos said in a speech
        at the 36th anniversary of the Vanguards of the Philippine Constitution Thursday
        morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b83b5-81db-4c8a-819c-fe65a8c3bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:26:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
