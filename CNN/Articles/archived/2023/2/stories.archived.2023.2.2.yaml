    'title': 'DOH to prioritize health workers, vulnerable groups in bivalent vaccination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2314e97-2743-4843-b521-1f46cf4b9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T21:01:10.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:48.445+08:00
