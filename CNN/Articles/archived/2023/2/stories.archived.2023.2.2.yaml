      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b41a31-4bc9-4316-a854-42e0b952f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take for example, “We Should’ve Walked But We Ran,” an easy choice
        for a carrier single with its brawny bassline and walkabout vibe to the main
        riff. Uju singing about youth dissipating is both lament and ecstatic yawp
        on this track. Like something precious has been lost but can’t name it. Yet
        you can still grieve its passing, as when someone wishes they could grow up
        but then realizing growing up too fast also requires pain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3f689-8ce4-4338-83f2-1454f49944e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/Music/2022/12/23/best-OPM-songs-of-2022.html"
        target="_blank">READ: Our best OPM songs of 2022</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7a3ff-54c2-4c8e-801b-e77132521c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[This album] is about the present, about the feeling that the best
        days of our lives may be behind us and how we go on from here,” said Jung.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de3fc2-5362-4770-b735-934d15ee00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambition is good and they wear it well. The album is a joy to the
        ears, something for a lights-out trip, when you’re feeling utterly down, glass
        of wine in hand to make the emoting session feel classier. This is that soundtrack
        you put on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105727b3-cc4b-48c3-978c-8c3ec42b8461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The track “Anywhere Everywhere” brings Uju’s sound of whirling-in-a-sundrunk-daze
        to cooked perfection, pleasingly melodic and driving at the same time. The
        great thing though is how Uju have learned to edit themselves. That skill
        of knowing what to leave out is just as important to cultivate as knowing
        what to play when. Hence, a song like this is devoid of the usual, cloying
        aftertaste. Exactly enough earworm calories. Less than the required amount
        of drama.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d0343-9da4-44b5-885d-cf3f06e290f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.208+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ditto with “Summer’s Gone And So Are You.” A gem of a track that
        combines miserabilist lyrics with melancholy chord work that harks back to
        vintage dream pop. It doesn’t even crack the three-minutes mark but I looped
        this four times and, wonder of wonders, I still didn’t get tired of it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798665fc-d580-4da4-8ddb-01a7656dffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.208+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something this sprawling is rarely perfect and “Vulnerable” may
        make a cool entrance, a nice opening for sets with its media res feel. Yet
        it offers nothing new in the shoegaze toolkit, really isn’t quite original.
        It also got boring after the two-minutes mark, something that could’ve been
        easily left on the cutting room floor.</p>'
