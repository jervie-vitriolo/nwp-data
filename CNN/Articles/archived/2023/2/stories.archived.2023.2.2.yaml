      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        Philippine peso returned to the ₱53 level on Thursday, its strongest against
        the US dollar since June 17 of last year.</p>'
