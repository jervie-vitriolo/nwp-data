    'jcr:uuid': '3b733274-a0aa-4bd8-a17d-21a12a3c848b'
    'lead': 'Netanyahu made clear that while he’s “open” to negotiations with the
      Palestinians and is willing to cooperate with them on security matters, not
      much else will move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T03:36:36.078+08:00
