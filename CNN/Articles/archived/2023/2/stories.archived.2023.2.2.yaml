      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, that is what we need. At the very start of all of this, we
        had always stressed that what we have to do is create jobs right now. Because
        so many businesses closed, so many people really have no place to go, even
        the OFWs [overseas Filipino workers]. So… we need to find jobs,” President
        Marcos said on Thursday.</p>'
