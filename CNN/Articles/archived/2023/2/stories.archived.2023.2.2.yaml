    'mgnl:lastActivatedVersionCreated': 2024-01-28T22:03:59.941+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-concert', 'ENHYPEN', 'Manifesto']
    'stories': []
    'template': '1'
    'title': 'ENHYPEN returns to Manila for 3-day sold-out concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9716ff-d82f-4eba-814c-bb58db6caae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:35:49.182+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:04:00.318+08:00
      'mgnl:lastActivatedBy': 'angela'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> ENHYPEN’s
        Jungwon, Heeseung, Jay, Jake, Sunghoon, Sunoo, and Ni-ki arrived at the Ninoy
        Aquino International Airport on Wednesday ahead of their three-day sold-out
        concert in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38902ef3-6a47-4589-bd65-54821dc5b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:35:49.182+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:04:00.318+08:00
      'mgnl:lastActivatedBy': 'angela'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop boy group will be holding the last leg of its first-ever
        world tour “Manifesto” on Feb. 3, 4 and 5 at the Mall of Asia Arena.</p>'
    '2':
