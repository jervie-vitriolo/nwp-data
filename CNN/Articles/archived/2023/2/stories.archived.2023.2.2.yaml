      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e5a6c-bb5e-492b-8025-7a8878e0e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to APMC’s <a href="https://eia.emb.gov.ph/wp-content/uploads/2023/01/PD_ALTAI.pdf">project
        description</a> for scoping, the company is set to extract nickel for 25 years
        in San Fernando, Romblon. It will also build waste dump, haul roads and access
        roads, settling ponds, and a drainage system, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17854cfa-4f6b-49b5-a5cf-5073f51f3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38e956-ced3-4963-84a5-c5069996d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APMC claimed that the Department of Environment and Natural Resources
        (DENR) allowed it to export 50,000 metric tons of nickel ore to be tested
        overseas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891ff05-3ce7-4c7b-811c-6efd9e638ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2514fdd-c341-490c-b307-1b336d67aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a tweet, Galicha alleged that the company presented a “tampered”
        Mineral Ore Export Permit to the local government. He added that it does not
        show the estimated value of the ore they are selling to Transmine Far East
        Ltd. based in Hong Kong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb768c-db91-48bf-9968-b3dff0b125a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa03dfd-874b-4d4e-aee0-1fea37519197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibañez on Sunday said the residents want to see the company’s barangay
        clearance, municipal business permit, foreshore lease contract with DENR,
        and a permit to construct a private port from the Philippine Ports Authority.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63642d-7c99-4f6d-ac56-c992f633af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f02248-0e8a-46db-b8c8-d0a87b42fed7'
      'mgnl:activationStatus': true
