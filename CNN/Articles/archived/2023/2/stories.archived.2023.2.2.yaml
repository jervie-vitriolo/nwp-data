    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e31321-3cea-4507-897c-d71572119c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Sen.
        Bato dela Rosa on Thursday said he favors the arrest of officials from the
        International Criminal Court (ICC) if they insist on coming to the Philippines
        to conduct their investigation on the Duterte administration’s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001afa7d-4ddb-49fe-a8ad-633fcc112274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fcaf3e-409d-43a4-b767-320c5c722f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they insist on coming here and conduct investigation, that is
        a clear intrusion into our sovereignty,” Dela Rosa told CNN Philippines’ <em>The
        Source</em>, noting that the ICC has no sovereign power over the country after
        its withdrawal from the Rome Statute, the treaty that governs the ICC, which
        took effect in March 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be17f16-3083-40b7-a308-0c5dc689cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46bca5-50a3-4b7f-8e11-13b77f347101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the senator’s response when asked if he supports the statement
        made by Presidential Legal Counsel Juan Ponce Enrile. The latter said Monday
        that if it were up to him, he will have ICC personnel arrested if they come
        to the country following the decision of the body to resume its probe into
        the bloody war against illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6651ea-5552-4f19-a465-d0d07d3e0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe50a9-609a-409b-b341-de32229b2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also agreed with former President Rodrigo Duterte that
        the ICC investigation is an insult to the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7e82b-96fd-4537-8965-815602305c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad196246-c192-4d7e-8dd4-ea041311be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed out the ICC itself is violating its principle
        of complementarity under the Rome Statute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0c7d0-170f-4b72-872c-8eb13faaa33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216c23f-b2a7-4b22-9538-f76abe7d37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Legal Information Institute of the Cornell Law
        School, “The principle of complementarity is implemented by the ICC through
        Articles 17 and 53 of the Rome Statute, it provides that a case is inadmissible
        before the ICC if it is currently under investigation by a state with jurisdiction
        over it.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5a7ce-ae7c-43c7-8c0e-76e19365d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e18d4-25bc-4e0a-9e14-7e8cecbf148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allows for ICC jurisdiction in cases “when the state is unable
        or unwilling to proceed with an investigation or where the state investigation
        is conducted in bad faith such as when it is used to shield the person from
        criminal responsibility.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0508d-042e-4d10-8398-381df9dde6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed4be3-e01b-4d6c-9cc6-2cc9403e2d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa maintained that the Philippines has functioning courts
        and that investigations are being done. He also criticized the ICC for saying
        it was “not satisfied” with the local investigations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f332e0d-d504-4736-b608-f3e10744758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322993d1-7391-4d90-a90b-1c8fc3ff208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who the hell are they to impose their standards on us? We have
        our own laws, we have our own courts that are functioning, we have our own
        prosecution, and we have our own judicial system that is perfectly and very
        robustly functioning,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c52be-65fb-4d21-85bf-864295404351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2735c9e-c57f-49e2-a810-52ac548397d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Anong tingin nila sa bansa natin? Hindi tayo marunong mag</em>-deliver
        <em>ng</em> justice?” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d13c98-502c-4dfe-87ef-36c277fc5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ff6f0-4422-4a14-9152-84f157a07f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What do they think about our country? We cannot deliver
        justice?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035fd76-e73e-4e7f-8a07-d4ad6480d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e11667-daeb-4e33-9b20-e58e04280237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:28:32.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PNP chief, who was earlier named in a report by the ICC
        prosecutor, maintained he will not cooperate with the investigation. If ever
        the case will progress, Dela Rosa said he already tapped fellow Senator Francis
        Tolentino to be his counsel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857326c-b9dd-4308-9764-d382afe4281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:45:23.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also again <a href="https://www.cnnphilippines.com/news/2023/1/27/Dela-Rosa-blames-anti-Duterte-forces-resumption-ICC-probe.html">blamed</a>
        the leftists, and Duterte critics like the Liberal party, for the resumption
        of the probe, saying they are the ones calling for it.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b50a7-9144-4e71-9dc1-69ccc7cc1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:45:23.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8641c4-75f0-40f2-9b8e-22c1aef75bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:45:23.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Liberal Party secretary-general Teddy Baguilat denied
        this, noting that it is the family of the victims who are pushing for the
        case as they look "for justice which the state denied their relatives."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a50aa8-5358-49d8-bcf2-ef761e720deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:45:23.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6336bb-9197-4cb3-adae-77d0be241455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:45:23.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pls focus on your job to pass laws instead of making baseless accusations.
        Have you contributed policy to improve our justice system? Diversionary tactics,"
        Baguilat told the senator.</p>'
