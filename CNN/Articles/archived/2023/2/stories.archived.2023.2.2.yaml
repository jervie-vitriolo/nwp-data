    'lead': ' At its annual Unpacked event, Samsung unveiled its latest Galaxy S smartphones
      — and the company is betting that focusing on improvements to the camera will
      be enough to get consumers to upgrade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T06:32:07.182+08:00
