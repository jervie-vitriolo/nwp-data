      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin has been tasked to lead the five-man committee that will
        investigate the 955 senior officers, along with Baguio City Mayor Benjie Magalong,
        former Defense Secretary Gilbert Teodoro, and retired Major General Isagani
        Nerez.</p>'
