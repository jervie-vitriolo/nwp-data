    'template': '1'
    'title': 'Sibuyan Island human barricade blocks entry of mining truck'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3dd9c-7717-4e6b-b338-cbe59bd4bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Residents
        of Sibuyan Island in Romblon, who have been forming a human barricade since
        Sunday to demand for the suspension of mining in the area, blocked the entry
        of a truck with nickel ore on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf14610-9c81-4145-b4f4-60faed108ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a983b-5611-4b31-9624-3d7199363d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental advocacy coalition Alyansa Tigil Mina told CNN Philippines
        that the human barricade was in front of a port built by Altai Philippines
        Mining Corporation (APMC) in Brgy. España.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff744d-43b9-43e6-b9dc-9bbbc5390fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef5cd4-7340-4c4c-98e4-1dbe2a7e3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents said tension rose as police officers with batons and protective
        equipment were deployed to the port to intimidate them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ae22e-ae46-47b6-b954-c25cf3230a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944155cb-bedb-43a1-a8b5-2dc630e738ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also aghast that the police were helping the truck that
        was transporting nickel ore,” said Elizabeth Ibañez, coordinator of Sibuyanons
        Against Mining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b511782-34cd-409a-a9d7-58cbe7817b33'
      'mgnl:activationStatus': true
