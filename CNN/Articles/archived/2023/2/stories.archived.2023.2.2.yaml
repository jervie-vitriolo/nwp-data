    'template': '1'
    'title': 'US vows to back PH military modernization, aid Davao de Oro quake victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634fc97-0f57-40b4-b348-0e6f2b6bf190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:42:54.999+08:00
