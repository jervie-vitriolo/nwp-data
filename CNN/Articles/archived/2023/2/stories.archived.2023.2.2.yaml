  'blacklist-online-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-02T17:57:45.174+08:00
    'imagesource': 'jcr:f0e0c58e-4507-4597-a9d5-d68673c0a84e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7a14e88-a69a-4d55-8686-19b85f06f87d'
    'lead': 'The Bureau of Immigration (BI) on Thursday warned the public against
      online scams, including one offering to lift immigration blacklists for a payment
      of ₱1 million to ₱5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T18:00:40.740+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-06T20:26:55.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:41.144+08:00
