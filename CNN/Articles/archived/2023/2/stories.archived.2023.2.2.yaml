    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b72ad-860a-4466-bf07-3723ad0b6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.599+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Propan TLC’s senior product manager RJ Tangan says their objective
        is focused on helping Filipino families, particularly mothers, across the
        country. “[Mothers are the] primary representation of their love and care
        for their family [and] being “<em>magana</em>” is the first step for their
        kids to be healthier, grow and develop well,” Tangan, who is also a father,
        says in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52884f-f1c6-4b56-8bc1-b2ef1c314036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.599+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f11248-8fd2-4e87-9ec6-b09bde54caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is meant to celebrate the people in the frontlines:
        the company employees, mothers, and people who make conscious efforts to improve
        others’ lives. For Tangan, their initiative also helps customers to recognize
        Propan as something more than just a product. Tangan says that Propan has
        “an active role in helping our customers translate their passion (or <em>gana</em>)
        for the things they love doing and do best.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac36379c-1a76-4738-bad2-6e1ffec9efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4db3a-0ceb-43c9-94b4-52ccb6bec149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this thrust, the brand partnered with Rags2Riches,
        an artisanal social initiative brand known for advocating local weaving communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512e5b1-2050-4be2-9cd8-57d4be1be68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580fc21a-9d22-479f-84d4-62eb1a8a449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Propan wanted this [campaign] to be more than just a symbol and
        wanted a wearable representation of their values that their team members could
        proudly wear,” says R2R founder, Reese Fernandez-Ruiz. The partnership includes
        a limited edition Propan x R2R shirt. Inspired by the binakol weaves of the
        <a href="https://yuchengcomuseum.org/art-loom-weaving-story-binakul/" target="_blank">Itneg
        Tribe of Northern Luzon</a>, the pattern captures the spirit of generational
        practice and continuing culture, showcasing what it means to pass on Filipino
        tradition in modern times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b313e4b-5548-4d07-b6ad-2ae08cee57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'image': 'jcr:a601f8be-95a7-4ff6-925e-21954a164ebc'
      'imageCaption': 'Photo from Propan TLC'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe8b854-f898-4e53-8612-0fdccaec7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.604+08:00
