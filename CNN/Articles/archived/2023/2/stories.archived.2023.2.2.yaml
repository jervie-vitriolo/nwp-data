      'jcr:uuid': 'ad73f3e4-9ee4-437d-b2ef-2af5b70160b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:26:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/4/DILG-Abalos-PNP-colonel-general-courtesy-resignation-drugs.html">DILG
        chief appeals for courtesy resignations of full police colonels, generals
        to cleanse ranks from drug ties</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a67ef7-31e7-4072-b428-f97d75ce2dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:26:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419dcc1-a882-4a4e-95cd-f9b6b23bcd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:26:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were discussing about the levels <em>na nangyayari dito</em>
        within the PNP. <em>Nakakatakot na</em>. So he suggested na, <em>yun sinabi
        niya, mag-</em>resign," Abalos said. "The rest is history now. <em>Pinag-usapan
        namin ''to ng presidente</em>. Of course, <em>hindi pu-pwede ang lahat ng
        ito kung wala ang presidente dito</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b325184-73a1-4f4e-a861-44639842e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:26:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9aead9-db28-4772-b93b-4431472a65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:26:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were discussing the levels of what''s happening
        within the PNP. It''s frightening. So he suggested the courtesy resignations.
        The rest is history now. We spoke to the president about this. This wouldn''t
        have been possible without the president.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a306b-aed2-4adc-9efa-dcad5b146934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.142+08:00
