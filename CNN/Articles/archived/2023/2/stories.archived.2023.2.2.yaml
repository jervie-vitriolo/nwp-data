    'jcr:uuid': 'b4d45965-4821-457e-b892-f5bc46f45da0'
    'lead': 'The Bangko Sentral ng Pilipinas on Thursday warned the public against
      a fake ₱150 bill design, featuring national hero Jose Rizal, that is circulating
      online.'
