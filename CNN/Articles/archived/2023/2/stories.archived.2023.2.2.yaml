  'Sandiganbayan-dismissal-of-forfeiture-case-vs-Corona--wife-now-final':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-02T05:53:42.837+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cdb787c-9d1d-42cd-9281-ae6ec6529709'
    'lead': 'The Sandiganbayan Second Division has affirmed its dismissal of the ₱130-million
      forfeiture case against the late former chief justice Renato Corona and his
      wife Cristina after the government opted not to appeal the decision last November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T05:54:44.498+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:27:24.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:33.323+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan dismissal of forfeiture case vs Corona, wife now final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9837ef1f-1e5a-448b-8e8f-86b7ce8ed62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        Sandiganbayan Second Division has affirmed its dismissal of the ₱130-million
        forfeiture case against the late former chief justice Renato Corona and his
        wife Cristina after the government opted not to appeal the decision last November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467be7d5-14af-4ce7-92eb-40119be6ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a60e76-0811-48b7-b6ec-0d98b433b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its four-page resolution dated Jan. 30, the anti-graft court
        said it granted the omnibus motion to file a certificate of finality, lifting
        the writ of preliminary attachment previously issued against Corona’s properties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737e6cc-478c-4784-b383-e7feacaf5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723155b-fdfb-4f71-b9f5-16a9aa7e4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering the finality of judgement in the instant case, it has
        now become a ministerial duty of the Court to issue a Certificate of Finality
        and to cause its entry of the same to the Books of Judgments,” Associate Justice
        Arthur Malabaguio wrote in the ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4030edf-8447-4d29-927f-1fac726e59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88371992-d9f5-4558-bf5a-8018476f77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Oscar Herrera Jr. and Edgardo Caldona concurred
        with the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1e64e-3b23-438c-b7a5-4aa01f3470c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a8cab-e8ce-42e7-987d-e8c106aee538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cnnphilippines.com/news/2022/11/3/Sandiganbayan-junks-forfeiture-case-Renato-Corona.html">decision</a>
        dated Nov. 3, 2022, the Sandiganbayan junked the petition to forfeit the Coronas’
        assets filed by the government through the Office of the Ombudsman.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa3ba5-4abb-4518-914a-dc8c1757caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364908f-2893-4d0b-8277-94c198ff11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition cited Republic Act No. 1379, the law declaring forfeiture
        of property unlawfully acquired by any public officer or employee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10aac3-7568-4e66-8a95-9eb7b3a0568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90949855-6be8-4b88-a8a4-74576e7286fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, however, said that the assertions in the petition
        were “misplaced.” The anti-graft court argued that non-declarations or misdeclarations
        in one’s Statement of Assets, Liabilities, and Net Worth (SALN) do not necessarily
        point to “unexplained wealth.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f5cac-ba49-4f19-ba82-7bbd1b64b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615cf968-07d8-46a6-b7b2-5c824befc0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona was impeached by the Senate with a 20-3 vote to convict,
        citing betrayal of public trust and culpable violation of the Constitution
        over violations of SALN rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099ae2a-faf2-46ac-9744-72f528d311d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e2cbf-6147-41f4-bab0-36e1eef39613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died of cardiac arrest on April 29, 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fafc033-7002-44c8-b6c0-16c3c2a77864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea850f-9541-4a5c-9c9a-98ddbf886e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:54:44.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the criminal case filed before the anti-graft court was dropped
        upon his death, the forfeiture case continued until it was dismissed last
        year.</p>'
  'Ombudsman-employee-shot-in-Quezon-City':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-02T05:54:49.651+08:00
    'imagesource': 'jcr:c896bae1-507b-4056-a93d-c54866d3e66a'
