      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One year, two years <em>siguro</em> are enough. <em>Hindi na siguro
        pwedeng umabot ng</em> four years <em>o</em> five years <em>kung mag-</em>phasing
        <em>man sila dahil o</em>nce this is signed into law, it will be effective
        right away after publication,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416c539-152f-4bb8-8e6e-f41ffb5d1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
