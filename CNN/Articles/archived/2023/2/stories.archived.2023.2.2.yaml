    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR files 74 complaints vs. delinquent taxpayers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22799af3-ffbd-4d7c-ba63-997b6e89f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong>&nbsp;The
        Bureau of Internal Revenue (BIR) filed 74 tax evasion complaints amounting
        to around ₱3.58 billion against several individuals and corporate taxpayers
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d41be6-a5cb-4c21-b44d-b1d92eb5da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93415800-5d75-453b-b0b6-3457478a5df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR commissioner Romeo Lumagui Jr. led the filing of the complaints
        under the Run After Tax Evader (RATE) Program before the Department of Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c45c00-26f9-4789-9c12-26db168ef6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd611d12-e856-404e-8d73-30bf1fc2ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to remind tax evaders that the BIR is serious in
        pursuing its enforcement activities on a national scale," Lumagui said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2aaa3c-b323-4530-9162-f8a5a24904c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90c59a-6d80-49d9-ae7a-1823a1b187da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violations included willful failure to pay taxes, willful attempt
        to evade or defeat the payment of taxes due, and willful failure to pay/remit
        its income tax liabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38786d0e-dfec-4a55-be8c-46f925a9977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a2ec2-3585-4ae3-ad71-c05860c41f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes those who filed their tax returns without corresponding
        payment," the BIR said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0a8bc-54bd-4b84-956c-8fca382f1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d45d86-99ea-422b-9019-b8cc9bdd8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the complaints amounting to ₱96.6 million was filed by the
        Large Taxpayers Collection and Enforcement Division.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ce760-593d-4b07-b2b3-9340e634b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bb50d-c341-4d9b-918f-fd8942ebf28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:28:35.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints were also filed by several revenue regions, including
        those from Makati City, Caloocan City, the South National Capital Region,
        Cebu City, Cagayan de Oro City, and Butuan.</p>'
