      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24e4f0-9f07-4a35-b69a-3dfaa3585bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodne Galicha, executive director of the environmental group Living
        Laudatu Si, said the residents “will continue to stand their ground.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90921f7a-dcd9-48e2-9c9f-db2c017e5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd0699-8160-4d94-9fd4-180a30f3828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue our barricade because the mining company has no
        permits and social license," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9442654-4ddb-46d0-80aa-b22a8e652b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.617+08:00
