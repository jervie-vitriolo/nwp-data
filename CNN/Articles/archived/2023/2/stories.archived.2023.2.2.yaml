      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A definite favorite and high point is “The Sun Is In Our Eyes” —
        over six minutes of pure old school shoegaze with stylized guitars forming
        a wall of sound, while the rest build a complete sonic architecture of whimsical
        musings and crushing doubts. The stew is thick enough to become bricks you
        can climb to access the top floor — as close to the heavens where Judy’s voice
        keeps the listener in a reverb-soaked trance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6d9b0-267f-4c18-88b7-6dd3a5e958bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.208+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to take everything we learned from ‘Dream of Better Days’
        into making this album,” said Jo. “We stuck to what we know and kept learning
        as we went.”</p>'
