      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal Commercial Banking Corporation chief economist Michael Ricafort
        noted that the currency''s stronger performance followed the announcement
        about the country''s upcoming retail treasury bond offering, which could woo
        foreign investments, and the Treasury bureau''s release of the national government''s
        debt data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ac063-f22f-40a7-a31b-0e14ea1b68a5'
