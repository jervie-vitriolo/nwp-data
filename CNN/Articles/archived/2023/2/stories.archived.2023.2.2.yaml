      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliquo will be facing a case for violation of Section 4 (importation
        of dangerous drugs), Article II of Republic Act&nbsp;9165.</p>'
