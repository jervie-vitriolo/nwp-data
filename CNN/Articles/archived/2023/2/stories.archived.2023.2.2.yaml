      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in <strong>Toyama''s Rakudoan Art Hotel</strong>, an
        exclusive establishment offering only three rooms with antiques and contemporary
        art that champion national and foreign artists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96eb523-4cdf-457d-b259-e8ca57064f14'
      'mgnl:activationStatus': true
