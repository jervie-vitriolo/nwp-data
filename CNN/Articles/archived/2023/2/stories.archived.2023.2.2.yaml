      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Wednesday, DND Usec. Franco Nemesio Gacal
        said the AFP would need to deploy 9,000 to 10,000 military personnel — equivalent
        to two infantry divisions that could cover Mindanao — to train students from
        around 2,400 higher education institutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92fc6df-db83-45c5-9cfb-89d740084384'
      'mgnl:activationStatus': true
