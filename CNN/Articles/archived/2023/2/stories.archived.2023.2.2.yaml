      'mgnl:type': 'text'
      'text': '<p>The “Polaroid Love” act earlier met with Filipino ENGENEs at a fan
        meet last Dec. 3, 2022 at the Araneta Coliseum in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b2948-c2a9-4399-a947-b5e73011654e'
