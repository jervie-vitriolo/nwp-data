      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae4014-9c6e-44f1-a79c-5a1327b297a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said the interception of illegal drugs is part of the localized
        drug war launched by Cebu Governor Gwen Garcia, who created the One Cebu Inter
        Agency Interdiction Task Force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc18e9a-5929-4924-a083-ed39bae7c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.553+08:00
