      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        Department of Health (DOH) on Thursday said it will prioritize vulnerable
        groups and health care workers in the distribution of bivalent COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534600d-d573-4c2b-bf75-313ea311624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T21:01:10.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One million doses of the bivalent vaccines will be first administered
        to priority groups A1 or health care workers, A2 or senior citizens, and A3
        or individuals with comorbidities, according to the DOH.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36cf28-07bb-435a-af05-af01257831cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T21:01:10.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said this is in line with the conditions set by the World
        Health Organization-led COVAX Facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f0096-408c-4ad3-b832-23f91afca0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T21:01:10.065+08:00
