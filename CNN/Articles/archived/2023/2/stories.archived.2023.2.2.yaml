      'jcr:uuid': 'dd73eeca-ea76-4e72-8cbb-9b72425d5750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:26:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dinala namin siya</em> [Azurin] <em>sa presidente</em> (We
        took him to the president). This is what we discussed with the president,"
        Abalos added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b87827-9948-416d-bae9-989989cc4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T17:28:31.142+08:00
