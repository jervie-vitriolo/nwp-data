      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is waiting for the DENR’s comment as of publishing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54593a-3704-4cd9-92a7-b9e8f14f5896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.994+08:00
