      'mgnl:lastActivated': 2023-02-06T20:26:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9befc3-a713-4a45-bab9-9ab57af8a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, we also need a serious review and overhaul of education
        policies especially the K-to-12 while we ensure 100% face-to-face classes,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c30077-1035-4f32-8234-044bc7ada5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.306+08:00
