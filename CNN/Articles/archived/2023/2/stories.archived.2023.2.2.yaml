    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Youth lawmaker urges Marcos to declare mental health emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0156c29-d1c6-421c-9228-87d292ba7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong>&nbsp;Kabataan
        Party-list Rep. Raoul Manuel is urging President Ferdinand Marcos Jr. to declare
        a mental health emergency in the country, after it was revealed there were
        hundreds of student suicide cases reported in the past academic year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1b87e-48d3-4b0f-8682-be1f86f7c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79daed2c-37f6-4219-9009-41230e645617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Manuel said he will file a House resolution
        to urge the administration to declare the emergency, as well as probe the
        mental health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35df4cd-bd5b-4347-82b7-967c7a18c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b65393-232e-405a-bab1-dee367ec5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the Department of Education (DepEd), a
        total of 404 students nationwide took their own lives while 2,147 others attempted
        suicide during Academic Year 2021-2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16511a0-019d-4cfc-91b4-0aefe2c67383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2d4a7-a6bf-406a-843d-bc3cd8ceca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crunching the data, there had been more than one student who fell
        victim to suicide per day while roughly one student attempted to commit suicide
        every four hours in the past academic year," Manuel said. "These are numbers
        we have never seen before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e1b14-9728-4982-9dcf-6942df0c8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f93785-b50b-44d7-a517-3457b29a0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.youtube.com/watch?v=XanS_oAfcl8">Survey:
        17% of Filipino youth have suicidal thoughts</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d06b93-8ce7-4cf3-a85f-2043b30edfab'
      'mgnl:activationStatus': true
