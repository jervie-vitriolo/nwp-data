      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ad8b8-56da-4469-b713-0255663a8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd shared its figures during a Senate basic education committee
        hearing on Tuesday, where it also said the ratio of mental health professionals
        to students is currently at 1:13,400, far from the ideal ratio of 1:500.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d53021-e9f2-4f8d-91dc-0f1816718f3a'
      'mgnl:activationStatus': true
