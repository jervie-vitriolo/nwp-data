      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bankers Association of the Philippines showed the
        local unit finished at ₱53.845, further regaining its footing against the
        greenback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efc549-2f9a-4392-af18-3fd27f789825'
