  'Supreme-Court-disbars-lawyer-over-Facebook-posts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-02T19:41:12.304+08:00
    'imagesource': 'jcr:1742349e-b427-49bb-b6af-9ac8faf6ab85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a076f08-9e52-45f5-b404-db91664889fa'
    'lead': 'Atty. Berteni Causing says the high court''s decision has ''crippled''
      him from giving his ''100% support for the quest for justice'' for slain journalist
      Percy Lapid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T19:48:40.340+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-06T20:26:52.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:42.987+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court disbars lawyer over Facebook posts

      '
    'updated': 2023-02-02T23:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f268f5-0181-4f14-ad9a-46862a9f3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        Supreme Court (SC) reminds lawyers to exercise prudence when posting on social
        media or making online remarks after it disbarred from law practice Atty.
        Berteni Causing for repeatedly violating his oath as a lawyer and the code
        of professional responsibility through his Facebook posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d00ec2-08f9-4628-b4e9-61bee818a8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]hile freedom of expression is guaranteed by the Constitution,
        the lawyer''s oath and his duties and responsibilities ultimately serve as
        a limit thereto," the SC said in a 10-page decision made public on Feb. 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c475b98-c1df-47b0-b4e7-717219f060ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caution lawyers to be circumspect in their postings online.
        They are reminded to always practice restraint in their conduct, be it in
        real life or online. Otherwise, the rule of law may very well be completely
        circumvented and rendered nugatory by blatantly seeking public trial on social
        media," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333f3e2-8bec-4c11-a8d2-9c0b56f9a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disbarment stemmed from a 2019 complaint filed by Jackiya Lao
        against Causing, alleging that the lawyer published on his Facebook account
        a draft of his plunder complaint against her and other government officials
        over alleged overpriced relief food packs during the Marawi war in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78dc0e-6d0f-4b3b-bcb7-4d1ce199be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing, in his post in question, referred to Lao as the "Chairperson
        of the Bids and Awards Committee (BAC) of the DSWD (Department of Social Welfare
        and Development) Regional Office No. XII and the one that handled the bidding
        that ended up in the awarding of these food packs to Tacurong Fit Mart, Inc."
        Lao called this claim as "completely and absolutely wrong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bcc40-f598-4b4f-8947-8735f32ba467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC found that at the time of posting, no such case was filed
        or pending before the Office of the Ombudsman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344b90a-d09a-46bd-b5c3-e0ef6c3b1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atty. Causing''s publication in his Facebook account of such defamatory
        accusation of Plunder subjected Lao to public hate, contempt and ridicule,"
        the court said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97390db-c039-4b2d-b661-3e024484b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing admitted that he posted the complaint for plunder against
        Lao and others on his Facebook account but invoked his right to freedom of
        expression and of the press. The high court found his defense "untenable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831270db-5c96-417d-acd9-eb93697f8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Facebook or any other social media platform is not the proper
        forum for Causing to air out his grievances and that the proper forum is to
        take his complaint to the Office of the Ombudsman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0cf06-6c18-45f9-b9c1-784e027a72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the court again sanctioned Causing with a one-year suspension
        for violating the confidentiality of an ongoing family court proceeding after
        he posted a pleading on Facebook in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8c178-9417-4a25-91ec-b282433b9f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing claimed his right to freedom of expression and of the press
        as he was acting as a "spokesman-lawyer" and a "journalist-blogger" when he
        published the post. The court, again, rejected his defense saying that a lawyer
        cannot divide his personality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6695c2-8db6-4dd4-9a3a-c78285323df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aforesaid case and the case at hand show that Atty. Causing
        has the propensity to divulge sensitive information in online platforms, such
        as Facebook, to the detriment of the people involved in the said cases," the
        SC said. "We believe that the appropriate penalty to be imposed herein is
        the ultimate penalty of disbarment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfe89b-4290-46e1-9836-10fe80c6acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the disbarment, the high court directed the Office of
        the Bar Confidant to remove Causing from the Roll of Attorneys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105712d9-9224-4b50-babd-dd0a22805b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Causing''s response</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864de38-2c9b-4adb-a075-55efe5b305b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday night, Causing said his disbarment
        "virtually acquitted" the people he charged with plunder before the Ombudsman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58880758-ce7f-48db-ace2-69b7ce1a674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that his disbarment would discourage lawyers from
        exercising their right to freedom of expression, of speech, and of the press
        — which he described as the highest law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ccf39-4a82-4451-a30e-89b708a51632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po nakasulat sa Konstitutusyon na exempted ang mga
        abogado sa ''freedom of expression, of speech, and of the press [It is not
        written in the Constitution that lawyers are exempted from ''freedom of expression,
        of speech, and of the press],''" Causing''s statement read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62097a6d-2182-4eb4-b6cc-2947b19959e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook live stream early Thursday, Causing argued that he
        only learned about the court''s decision over his 2016 post in June 2021.
        At that point, he had already made the post against Lao in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c2bc6f-5204-48cd-aa28-150773921474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginawa ko yung post ng aking reklamong plunder laban kay Lao nung
        2019 pa, wala pa yung desisyon kung saan pinarusahan ako [ng one-year suspension],"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39f28c-56bd-47ec-836f-3c062d9877dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I posted my plunder complaint against Lao in 2019,
        the decision where I was punished (with a one-year suspension) was not yet
        out.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58294ba1-cf5d-4965-9350-c0b351ce3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung wala yung desisyon, hindi ko pa alam na mali pala yun. Kung
        hindi ko pa alam na mali yun, hindi pa matatawag na inulit ko yung kasalanan,"
        Causing maintained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb980ed8-b1f1-4d0d-ba17-6e2862e283e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:48:40.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because there was no decision yet, I would not have
        known that it was wrong. If I hadn''t known that it was wrong, it wouldn''t
        be considered a repeat offense.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d052b7-dd86-40d8-9858-1c32062c5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effect on Percy Lapid murder case</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcf812-6b0f-4eca-ae10-23b34e828f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing is also the lawyer for the family of slain broadcaster Percy
        Lapid, although the online posts in question were not related to the murder
        case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf353224-6fb5-43ee-bb38-9c4253693e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his disbarment has "crippled" him from giving his "100%
        support for the quest for justice" for Lapid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c965eed-07a2-4422-8d62-c8d4bfc444f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bloggers, the fans and other supporters of suspended Bureau
        of Corrections Director General Gerald Quitaleg Bantag are now cheering and
        jeering against Engineer Causing, who has been the spokesman of the family,"
        Causing''s statement read.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ea369-38bf-4e7f-be23-3979250ffe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing said he will be filing a motion for reconsideration in the
        next two weeks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82d95e-2b0b-4646-8bc9-904678466e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:47:20.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would still be the one who will cross-examine Bantag
        - the alleged mastermind in Lapid''s killing — once his disbarment is lifted.</p>'
