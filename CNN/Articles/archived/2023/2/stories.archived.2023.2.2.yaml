      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Azurin said <a href="https://www.cnnphilippines.com/news/2023/1/13/abalos-95-percent-pnp-senior-officials-courtesy-resignation.html">less
