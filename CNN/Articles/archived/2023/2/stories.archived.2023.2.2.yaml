      'mgnl:lastActivated': 2023-02-06T20:26:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30682411-64c9-4675-917d-6a581eb1bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:29:24.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is advised to always check the legitimacy of information
        found on social media and other channels regarding Philippine banknotes and
        coins," it also said. "To verify, visit the Notes and Coins section of the
        BSP''s official website                 www.bsp.gov.ph."</p>'
