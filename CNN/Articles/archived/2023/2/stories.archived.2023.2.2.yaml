  'Aboitiz-unit-digital-security-AKIN-fraud-threats':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-02T12:40:30.749+08:00
    'imagesource': 'jcr:fe369cc4-96b3-4848-8acd-338b2480c468'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '235d5382-ea76-4c7d-ae12-2efb9098332a'
    'lead': 'The financial technology (fintech) arm of the Aboitiz Group has developed
      identity security to allay Filipino consumers'' growing fear of fraud and cybercrimes
      particularly highlighted in 2022.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-02-02T12:41:58.744+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-06T20:27:09.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:37.578+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aboitiz unit bolsters Filipinos'' digital security amid lingering fraud
      threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc60c19-2cb9-413b-888f-4cd0daf5c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:41:58.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        financial technology (fintech) arm of the Aboitiz Group has developed identity
        security to allay Filipino consumers'' growing fear of fraud and cybercrimes
        particularly highlighted in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c375690-fc28-4417-8664-955d2643ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:41:58.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more cybercriminals preying on Filipinos'' sensitive data,
        Aboitiz'' UBX seeks to lead the decentralized identity management market through
        AKIN, a digital solution that provides a secure space for individuals to gain
        full control over their own information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa886ffe-8ee4-4941-930b-6076589d3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:41:58.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKIN allows users to choose companies or entities that can access
        their digital identity. As this covers the open finance ecosystem, an individual''s
        existing data processed by a partner bank can be forwarded anytime to an entity
        following a client''s request or permission, subsequently eradicating redundancies
        and the need to fill out forms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db462c-25ee-45a9-9bd5-743fa860e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:41:58.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open finance expands consumer data right from banks to non-bank
        institutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68b441-5dac-4e4b-ba18-39fd254d009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:41:58.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBX said this complements the government''s Philippine Identification
        System as both simplify transactions and enhance data sharing capability,
        protecting Filipinos against fraud activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc236c-2cd7-4a7d-a011-3cceb296c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:41:58.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coopetition, a play on cooperation and competition, is one of the
        central principles of AKIN. In other words, AKIN encourages institutions to
        cooperate with each other in the development and operation of the technical
        system, which would lead to a healthy competition in the development of new
        products and services based on it," UBX President and CEO John Januszczak
        said in a statement on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408fbdc-a90e-477e-b51b-e32f3b9d6da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:41:58.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we are in the digital age, our first and foremost priority
        is the data security of customers... We ensure full compliance with the data
        regulation statutes as well as with the rules promulgated by various financial
        institutions and service providers," Januszczak added.</p>'
    '7':
