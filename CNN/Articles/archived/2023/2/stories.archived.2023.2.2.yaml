      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdb1a2-9acb-4748-8c4f-2031b34b60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Propan x R2R collaboration is an homage to people in the frontlines,
        especially within Propan. The early days of the pandemic saw the company providing
        free allocation of the multivitamins to their own team members as a show of
        concern, as their mindset is anchored on helping before anything else. On
        the other hand, the past 15 years has seen R2R forming collaborations with
        artisans, most of whom are mothers, from various communities across Metro
        Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d0867-c665-4de1-bdb2-5e2cac9bb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce8d0a-d6c9-48f9-bfb8-20a35c4e7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:27:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the pandemic, Propan came up with a “Moms helping moms”
        campaign that urged Filipino mothers to celebrate one another. “[The campaign]
        was aligned to the insight that moms seek the help of their fellow moms with
        regards to health decisions about their children and family.” Recognizing
        Propan as a bridge between mothers, the goal was to empower customers to heal
        one another, through shared compassion and concern for their loved ones and
        in spite of their differences, all the while alleviating affected communities
        and individuals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b8418-2164-449d-a1e7-034d469385a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-25T17:34:26.600+08:00
