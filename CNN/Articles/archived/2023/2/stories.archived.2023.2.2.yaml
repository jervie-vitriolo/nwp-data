  'US--PH-tackle--destabilizing-activities--in-contested-waters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-02T23:02:19.511+08:00
    'imagesource': 'jcr:6177e2b4-3396-44db-9a7e-ed6ad29f9e24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71bd50f7-93dc-43e3-bec8-b26d7c0580a6'
    'lead': 'Manila and Washington on Thursday held talks on "concrete actions to
      address destabilizing activities" in Philippine waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T23:04:57.124+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:26:47.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:44.433+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US, PH tackle ''destabilizing activities'' in contested waters'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfda103-674b-4c0a-935f-89327eb54689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Manila
        and Washington on Thursday held talks on "concrete actions to address destabilizing
        activities" in Philippine waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198f082-1f40-47bb-9457-1e4c6cdb3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc28abb-6509-4f7c-beb2-c756aa6409b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed concrete actions to address destabilizing activities
        in the waters surrounding the Philippines including the West Philippine Sea,"
        US Defense Secretary Lloyd Austin III told a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6598d056-1add-4865-a7b3-65701d0ea2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f597853-3075-45a9-ab47-01cc92aa08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we remain committed to strengthening our mutual capacities
        to resist armed attack," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99b723-eb24-4628-83fd-06ccf78e5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bcf70-c167-4de3-91a8-7c27033656a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said he and his Filipino counterpart Carlito Galvez Jr. reaffirmed
        commitments under the decades-old Mutual Defense Treaty between the Philippines
        and the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ccb42e-6a00-4127-b65e-ec42f3c6eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b154ae6-7edb-4d7f-a6f0-da86f3d415f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note the Mutual Defense Treaty applies to armed attacks on either
        of our armed forces, public vessels, or aircraft anywhere in the South China
        Sea or the West Philippine Sea," Austin explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ecf6a-d12b-4a9e-b5e4-71c85a660e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db7583-c11c-4911-b1f6-22aa68f99bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will now have wide access to military camps in the Philippines
        after Manila agreed to designate four more Enhanced Defense Cooperation Agreement
        (EDCA) <a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">sites</a>
        - to be added to the original five.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6a7e6-4498-4d43-afcd-391480f01581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8a023-cf6a-4834-98ab-9f8245d44cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has also vowed to help modernize the Philippine military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e813891-3d6c-4d0d-b266-cbc6947c6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e893c-8843-461c-a7ac-ba1378c5a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said these efforts are "especially important" as China "continues
        to advance its illegitimate claims" in the West Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52c7c2-4994-4308-994e-1832995d93f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b7210-56fc-4d7d-b52d-7a85dd2ca5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly rejected a 2016 landmark ruling by an international
        arbitral tribunal that invalidated its sweeping claims over the South China
        Sea, and recognized the Philippines'' sovereign rights to areas within its
        exclusive economic zone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96a891-4d9c-4935-beab-5e748ab955a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1b28e-cf90-4edf-9c4c-9c71f78b48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the US defense chief''s statements, the Chinese Embassy
        said Austin "smeared China on the issue of South China Sea to advance the
        anti-China political agenda of the US."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1c335-e6e4-45e4-b8a0-78e4097e6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022dff2a-7062-4226-a52b-2f4482b22dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T23:04:57.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:26:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant also said defense and security cooperation
        between countries should not target or harm the interests of a third party.
        It also warned that US efforts to step up military posture in the Asia-Pacific
        would only "escalate" tensions in the region.</p>'
    '24':
