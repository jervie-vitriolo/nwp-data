      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once additional doses are secured and available, prioritization
        may be expanded to other priority groups," the DOH added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d50e1-f55e-4dda-a215-4ac1976f9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T21:01:10.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial batch of the donated bivalent vaccines is set to arrive
        in the country&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/31/donated-bivalent-vaccine-march.html">before
        the end of March</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec04f4-aab7-40da-90c0-5ea2da25e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T21:01:10.065+08:00
      'mgnl:createdBy': 'syrah'
