    'lead': 'Israel carried out airstrikes in Gaza early on Thursday after intercepting
      a rocket attack from the coastal enclave, the Israel Defense Forces says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T14:53:21.251+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:26:58.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:40.039+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel targets Gaza with airstrikes after intercepting rocket attack'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0877e3-11f7-4493-ab76-cd8af71d1099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel carried out airstrikes in Gaza early
        on Thursday after intercepting a rocket attack from the coastal enclave, the
        Israel Defense Forces (IDF) said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8210f310-d2c1-4980-a750-15c1f2e1542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, the IDF said Israeli fighter jets targeted a
        chemical production site and a weapons manufacturing facility owned by Hamas,
        the Palestinian militant group that runs Gaza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594cf2d-5ecc-4ff3-9ceb-c31c90771891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IDF holds Hamas responsible for all terrorism activity emanating
        from Gaza and it will face the consequences of the security violations against
        Israel," the IDF wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c6223-3a13-4852-b23a-c7aa85e22d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the IDF reported that one rocket fired from Gaza had
        been intercepted by the IDF Aerial Defense Array.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d3dcd-32d7-40a2-b553-72c44159d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, it released two videos of the airstrikes, filmed in
        black and white, that showed huge plumes of dark smoke in the air and pieces
        of debris falling to the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d5685-11a4-4a0c-bb84-2ccdaa2865e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether there were any casualties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbfc571-b093-4dbc-bcd1-568179c38825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Palestinian News &amp; Information Agency reported
        that F-16 warplanes had launched at least five missiles at a "site" in the
        central Gaza Strip, setting it on fire and damaging nearby homes. Two missiles
        also hit agricultural land in the central area, it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b4a78-9ac2-464a-9ff7-a49ef2a0aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike comes after a period of bloodshed on both sides. Last
        Thursday Israeli forces killed nine Palestinians and wounded several others
        in the West Bank city of Jenin, in the deadliest day for Palestinians in the
        occupied West Bank in nearly two years. This was followed by a shooting near
        a Jerusalem synagogue Friday night, which Israel has deemed one of its worst
        terror attacks in recent years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c7762-ffa5-48b2-af89-43b987109701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows US Secretary of State Antony Blinken''s trip to
        Israel and the West Bank this week, which some had hoped would help cool rising
        tensions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a4484-7c1d-4f97-8133-46b8fad9ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been careful in its language and sought
        to publicly avoid criticizing the new government in Israel, which is led by
        Prime Minister Benjamin Netanyahu and includes controversial far-right ministers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c417a-1918-43d6-8b32-e6a991e468c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Blinken reiterated the administration''s goal of a
        two-state solution for Israelis and Palestinians, and said the US "will continue
        to oppose anything that puts that goal further from reach."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bf359-ca77-4d28-bfd5-7e1257dffb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:53:21.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was the deadliest for both Palestinians in the West Bank
        and for Israelis in nearly two decades, CNN analysis of official statistics
        on both sides showed.</p>'
  'BSP-fake-P150-bill-':
