  'Youth-lawmaker-urges-Marcos-to-declare-mental-health-emergency':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-02T18:47:20.291+08:00
    'imagesource': 'jcr:8c581ea1-75d5-401a-a21c-338e94ce17bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a1af262-64bc-48c8-ae59-3ee5320638d7'
    'lead': 'Kabataan Party-list Rep. Raoul Manuel is urging President Ferdinand Marcos
      Jr. to declare a mental health emergency in the country, after it was revealed
      there were hundreds of student suicide cases reported in the past academic year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T19:01:14.304+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-06T20:26:54.337+08:00
