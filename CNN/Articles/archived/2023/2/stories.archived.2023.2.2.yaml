      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d504a-73b7-4443-8dd6-0cf7e8e0b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.693+08:00
      'mgnl:createdBy': 'kristel'
