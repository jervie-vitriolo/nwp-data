      'mgnl:lastActivated': 2023-02-06T20:27:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c231242-fd9f-40aa-9191-ea45175d3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who is chairman of the Senate Committee on Public Order
        and Dangerous Drugs, said they will still fine-tune the proposed measure to
        ensure proper implementation by the DND.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c010bb9-8d24-4d4d-a961-38439735f28b'
      'mgnl:activationStatus': true
