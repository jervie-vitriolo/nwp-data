    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nikki Haley expected to announce presidential run in Charleston on February
      15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f2770-0cc0-4507-a01c-6fa6634959be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former South Carolina Gov. Nikki Haley
        is expected to announce she’s running for president on February 15 in Charleston,
        according to a person familiar with her plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45be1ba-9ede-43f0-8728-8c952eea69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369a2d4-3ecd-4f97-9ba4-bdd9125a22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley would be the first Republican to jump into the 2024 presidential
        race this year, facing only former President Donald Trump, who launched his
        bid last year, as her competition out of the gates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c4e12-bc67-40b5-8574-5518b97bb1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78705ec1-4612-4025-8d2f-09aca337595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has sent invitations to her supporters announcing the special
        event, per a copy obtained by CNN. The precise details of her launch have
        yet to be revealed. One source said they believed she could publicly signal
        the announcement is coming with video in the coming days, but that possibility
        isn’t set in stone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95285f-5c21-493e-a365-d70bea830ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9d16a-a011-4158-9f39-b04c2a2fb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Haley did not immediately provide details about
        the plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4e8e7-cac8-48c7-9c98-d5a14b5a0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
