      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7543c-1a3d-4b7c-964c-fcc49fb5fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:40:45.377+08:00
