      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a923cc-bbfd-49ae-aa3f-975ca81bd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ever since she left the governor’s office for the United Nation,
        there’s always been a sense in South Carolina that Nikki would be preparing
        for a much larger launch,” Dave Wilson, the president of the Christian nonprofit
        Palmetto Family Council, told CNN. “Now we’re in a presidential countdown
        window. Everyone had better buckle up.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa9468-62a3-4cc8-9b74-7183209be706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30becbcd-a3fe-4d4b-9a1f-7e1d95495f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley gave her clearest indication yet that she plans to seek the
        Republican presidential nomination during an interview earlier this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f44cc-29f7-4584-a3c3-2c4fc9bbb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e49df9-c8c7-4e2c-a6c1-d2c52df094d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’re looking at a run for president, you look at two things:
        You first look at, does the current situation push for new leadership? The
        second question is, am I that person that could be that new leader?” she told
        Fox News.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9219180-a345-4fed-a5a9-4677161077ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11bc96e-f0c6-4745-bd46-5fb7f48757ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, we need to go in a new direction,” Haley said. “And can I
        be that leader? Yes, I think I can be that leader.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1e012-1f28-4b80-8c51-217e47b5df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90988d-4e3b-4812-8fa2-7d4b13fd9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley, who served as the US ambassador to the United Nations in
        the Trump administration, also called Trump recently to tell him that she
        was considering launching her campaign, the former president told reporters
        over the weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091ec12-b431-4750-b28e-a6c5dc0697ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She called me and said she’d like to consider it, and I said, ‘You
        should do it,’” Trump said in recalling the conversation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a0246-6f2c-4a54-9f78-738d76940f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/01/31/politics/nikki-haley-2024-presidential-plans/index.html"><em>"Nikki
        Haley expected to announce presidential run in Charleston on February 15"</em></a></p>'
  'Pope-Francis-attracts-more-than-one-million-worshippers-to-DRC-Mass-':
    'author': 'Delia Gallagher, CNN'
    'caption': 'Samy Ntumba Shambuyi/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-02T05:26:31.118+08:00
    'credit': 'Samy Ntumba Shambuyi/AP'
    'imagesource': 'jcr:c4946b5a-4f5e-409a-a84c-bed4fe9f8ce3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca9156b-717c-4197-867e-5b1965a4098d'
    'lead': 'More than one million people attended Pope Francis’ Mass in Kinshasa
      in the Democratic Republic of Congo Wednesday, the Vatican Press Office said,
      citing figures estimated by local authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T05:28:42.040+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:27:25.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:33.121+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis attracts more than one million worshippers to DRC Mass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ec252-eaa1-418b-bca8-fcf7bd807ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than one million people attended
        Pope Francis’ Mass in Kinshasa in the Democratic Republic of Congo (DRC) Wednesday,
        the Vatican Press Office said, citing figures estimated by local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6be17-5319-44f8-86f2-fd4c87d4446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73116c65-b129-442b-834e-db44defbc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis’ trip to the DRC – the first papal visit since 1985 – comes
        at a time the African nation is beset by armed fighting and a worsening refugee
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4befa9e-a729-49fa-a722-ef7eeecc983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b3cf1-08f8-41cf-849e-b1f7df5c8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is part of a six-day trip in the DRC and South Sudan – two countries
        where Catholics comprise about half of the population and the Church is a
        key stakeholder in health and education systems as well as in democracy-building
        efforts. Both countries have abundant natural resources, but are grappling
        with poverty and strife.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ec765-0811-4b30-b6a3-c198d9ae5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team on the ground witnessed crowds singing and dancing at
        N’Dolo Airport from the early hours of the morning, waiting for their first
        glimpse of the Pope, who toured the air field in an open Popemobile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02caa3e-3c9f-4e85-b841-7232d4e229d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68909f5c-5840-41cc-8a27-d390bfc48ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis spoke to attendees in his homily about peace and directly
        challenged those who wield weapons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3732a94-6557-4965-9344-fd5e1e691f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb071f2e-81c9-459e-9cba-ef7c30a218fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May it be the right time for you, who in this country call yourself
        a Christian but commit violence,” Francis said. “To you the Lord says, ‘Put
        down your arms and embrace mercy.’”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db22af-550a-46aa-a736-e67c14f1b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We Christians are called to cooperate with everyone, to break the
        cycle of violence, to dismantle the machinations of hatred,” the Pope said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135bf9d6-1aca-4df6-b8b4-82de266e16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ca323-6b15-4d64-893f-13f00cacee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said the population was suffering from “wounds that ache,
        continually infected by hatred and violence, while the medicine of justice
        and the balm of hope never seem to arrive,” according to Reuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2d1b9-9dcc-4c02-975c-5193efb66975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90c8e1-54cc-4804-a2e1-690594f5047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades of militia violence have taken grip of the DRC, as state
        forces struggle to curb rebel groups. Conflict between government troops and
        the M23 rebel group, which seeks control of the country from its stronghold
        in eastern DRC, has left many dead and displaced thousands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041a2df-c540-429e-9c36-b0d6638b24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a5149-e5b6-40d2-bcf8-7ca6399a1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN World Food Programme, 26 million people in the
        DRC face severe hunger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9dfa8b-9b16-44d8-b09b-d6c26bf760ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis met with victims of violence from the east during his visit,
        and said he was “left without words” after hearing their harrowing stories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63330fcc-cda3-4f92-b65c-949c770f8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:28:42.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e1e3c-6af9-452d-94bf-74b8f14d74fc'
      'mgnl:activationStatus': true
