      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other members are Baguio City Mayor Benjamin Magalong, former
        Defense Secretary Gilberto "Gibo"Teodoro, and retired Gen. Isagani Nerez.
        The fifth member refused to be named.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c002bb-81a8-40bc-9bc4-5af5e9497086'
      'mgnl:activationStatus': true
