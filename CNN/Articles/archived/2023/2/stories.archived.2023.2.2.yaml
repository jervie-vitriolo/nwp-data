    'template': '1'
    'title': 'Crisp breeze, warm smiles: How Japan is breathing life into its travelers''
      soul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9440798-c089-436b-b5fc-60f2b5ec4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> —&nbsp;With
        a display of calm skies and glacial air, the time finally came for Japan to
        once again transport its visitors to its perfectly preserved culture and traditions—from
        scenic towns with historic houses and unending gastronomic adventure to engulfing
        them with intangible heritage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a60338-5395-4f93-8ff5-371b79e8b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More countries in Asia have begun welcoming international tourists
        after weathering the COVID-19 pandemic, with Japan as one of them hoping to
        unlock a major bounce in tourist arrivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd87ddb-99d0-47fa-8eee-d42594a1e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With quarantine-free and seamless entry protocols, thousands of
        tourists now pack their luggage and flock to Japan, hoping to trigger the
        travel bliss that was missing during the two-year standstill due to the global
        health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d832f-3875-4c5b-982d-bf78229252af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/lifestyle/2022/12/19/Japan-Filipino-tourists-revenge-travel.html">READ:
        Busy skies for Japan as Filipinos go ''revenge travel''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2a318-107b-4ec1-9b28-58961e025d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines features how Japan can effortlessly regain its share
        in the global tourism market after closing its borders for more than two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc59a6-4294-4f01-b121-10a2493d9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking a trip back in time</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256321bd-f2e6-4cc5-ba94-98102bb9ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people think of Japan, the thought of flashy lights and the
        busy streets of Tokyo or maybe Osaka''s cherry blossoms will be at the top
        of their minds. While they hold a blinding charisma, a magical place hidden
        deep in the mountains has been drawing attention with its picturesque landscape
        that looks straight from a dream.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010bc7a8-c8c7-4443-a52f-9a2ed9f83e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>historic village of Shirakawa-go</strong>, a Unesco
        World Cultural Heritage site, unleashes different charm in every season with
        its "Gassho-style” houses with roofs that mirror a gesture of praying hands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be55ba0-7ebf-4063-a02f-808a32bf22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is winter that makes Shirakawa-go way more magical,
        freezing visitors'' breath but warming their hearts with awe, as the cluster
        of 114 houses built more than hundreds of years ago is covered with snow.</p>'
