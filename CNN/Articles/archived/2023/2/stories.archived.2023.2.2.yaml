      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904be2c0-3110-4968-9132-f442139fa7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were expecting the charges but they''re absolutely wrong as
        to Hannah -- we expect that she will be found not guilty by a jury and she
        did not commit manslaughter," attorney Jason Bowles said in a statement to
        CNN earlier this month when the indictment was first released.</p>'
