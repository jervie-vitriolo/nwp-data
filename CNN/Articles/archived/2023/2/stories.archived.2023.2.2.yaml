      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c9ed0-ec4b-4489-ba65-283b2e82a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post and Courier was first to report the date and location of
        the expected announcement, and The Washington Post was first to report details
        of Haley’s preparations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e2b99-c136-4f25-8269-21803d4bc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:26:25.198+08:00
