      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the country has around 700,000 reservists that the
        DND can tap in its implementation of the program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bfe18a-dd51-4c96-b9c6-e4dd3cb4ef58'
