  'Netanyahu-outlines-vision-for-two-state-solution---without-Palestinian-sovereignty':
    'author': 'Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-02T03:34:11.405+08:00
    'imagesource': 'jcr:e4fe86e2-953a-4729-baf3-87da4f71bb9f'
