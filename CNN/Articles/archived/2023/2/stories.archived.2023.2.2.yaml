    'jcr:uuid': '3d3b1378-0c92-4694-8717-18ddcc48bb81'
    'lead': 'The United States gave its commitment to help modernize the Philippine
      military and assist victims of the recent earthquake in Davao de Oro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T19:42:54.999+08:00
