      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said suspected shabu was found inside the luggage of
        58-year-old Pietro Aliquo who flew in from his country via Doha, Qatar to
        Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e0af7-65e6-485e-8e1b-b52203428208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea98526-6994-47d0-812d-be03d139f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed drugs were concealed inside a briefcase and two checked-in
        suitcases, according to the Philippine Drug Enforcement Agency-Central Visayas
        (PDEA-7).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277bb61-1fdd-41e5-bce2-5fc2357cb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e9a21-b8b4-4dbb-981c-ee0dabe81bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A thorough check of the three items led to the discovery of a total
        of ten (10) packs of suspected shabu weighing around 17,699 grams worth ₱120,353,200
        in hidden compartments," the PDEA-7 said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f522f-0162-4ac6-92cd-843abaf82c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
