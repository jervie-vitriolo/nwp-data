    'jcr:uuid': '376310da-3d89-4c30-a75e-a8c512290f12'
    'lead': 'Ready, Filo ENGENEs? Your favorite K-pop group is in Manila! The last
      leg of ENHYPEN’s first world tour “Manifesto” will kick off tomorrow, Feb. 3,
      with a three-day sold-out concert.'
