      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the guidelines for the use of bivalent vaccines
        are now being finalized, which will be released in time for the start of the
        country''s vaccination program.</p>'
