      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — A
        South African national was intercepted at the Mactan-Cebu International Airport
        on Wednesday night for allegedly bringing into the country suspected illegal
        drugs with an estimated value of ₱120 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f4593-c615-4f0d-a06e-fa6fd235d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.693+08:00
