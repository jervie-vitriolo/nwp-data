      'jcr:uuid': 'c5c6f6ad-641b-43c2-91c5-112cb1a13945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;Actor and producer Alec Baldwin has
        been criminally charged in connection with the 2021 fatal shooting on the
        set of the movie "Rust," the Santa Fe County, New Mexico, district attorney''s
        office told CNN Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfb9ea-fa1f-4f2c-b92a-988b1538a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae3294-fe63-45da-8913-01d99aecd72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Baldwin and the set''s armorer, Hannah Guiterrez
        Reed, include two counts of involuntary manslaughter, the DA''s office said.
        Attorneys for both defendants previously insisted their respective clients
        are innocent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03cce9a-154d-4d99-beda-6fafc8bff4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d45dd-c72e-4085-9c56-0cac620cb542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negligent use of a deadly weapon charges were also filed against
        ''Rust'' assistant director David Halls, who has pleaded no contest and has
        entered into a plea agreement that is pending approval," according to a media
        statement issued by the DA''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f1702-6038-40c4-be07-5e104cd3ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d6271-fdfa-4786-b27d-4d8bca0d592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we have taken another important step in securing justice
        for Halyna Hutchins," District Attorney Mary Carmack-Altwies said in a statement
        to CNN on Tuesday. "In New Mexico, no one is above the law and justice will
        be served."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2263bff-c628-44b2-9050-f839dc7dfa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba7618-0108-4fcd-9391-1d808ba766ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the state announced a February 24 court date for the
        cases against Baldwin and Gutierrez Reed. The hearings will be conducted remotely,
        according to the New Mexico Administrative Office of the Courts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b618b30-fd85-46f2-8ca2-14ff2e7c863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d485cb-d775-4aff-bc5f-58e344573698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halls is scheduled for an in-person court appearance on March 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de18edf-d778-4591-805e-aac0c009c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d723ee-8586-414f-a71f-0957c06bfa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmack-Altwies told CNN earlier this month she would charge Baldwin
        and the film''s armorer with involuntary manslaughter, accusing them of failing
        to perform safety procedures that could have prevented the accident that resulted
        in the death of cinematographer Halyna Hutchins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d879762-57b9-4c4b-b72d-37157ff3a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008b0f8-6481-4874-a976-501c3182494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins was struck and killed by a live round of ammunition fired
        from a prop gun being held by Baldwin, who maintains he did not pull the gun''s
        trigger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c142d70-b923-42f7-871b-6ab1e98b7268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53276e3-5e84-4b32-912f-f823ddc68a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Joel Souza was also shot and injured.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c0022-4423-441b-b380-e30995c69eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df689d38-7839-4318-888e-fe51423ecd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin did not take firearm training on the "Rust" movie set seriously,
        prosecutors said in probable cause documents outlining evidence in the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05935e-4247-46fe-8a16-d03a26b6adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c89eb-f2ce-460a-882e-530c3eea9fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A training session for at least an hour or more in length was scheduled,
        but the actual training consisted of only approximately 30 minutes as according
        to (armorer Hannah Gutierrez) Reed, Baldwin was distracted and talking on
        his cell phone to his family during the training," the document states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f34060-dc50-4628-b9a9-eb4b21359318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405e92c-6230-4110-a0b0-7a8dc0c1fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez Reed is also charged with involuntary manslaughter, with
        prosecutors stating she did not insist on Baldwin''s safety training, did
        not check each round loaded into the firearms, and did not follow appropriate
        safety protocols in storing ammunition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96680134-fc59-4e12-be10-657b4a51076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012c03e-0acb-4ab2-8aac-671d08516679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gutierrez Reed was reckless in her responsibility to ensure set
        safety with the firearm. She failed to correct Baldwin from committing the
        dangerous and reckless safety violations by pointing the weapon at/towards
        people and by having his finger on the trigger," according to the probable
        cause statement against Gutierrez Reed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e21a6-38fe-463b-bfaf-6d32c3e50115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772dd3cb-c7e0-4696-87f2-a660819ccacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The photos and videos clearly show Baldwin, multiple times, with
        his finger inside of the trigger guard and on the trigger, while manipulating
        the hammer and while drawing, pointing, and holstering the revolver," prosecutors
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90099132-cd82-4d6b-a273-ef86f1c4af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b8234-235a-426c-afed-7dd730db5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeated FBI testing on the weapon determined it could not fire
        without the trigger being pressed. In interviews with CNN and ABC Baldwin
        has claimed he did not pull the trigger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0749d5-ca54-42ee-b75e-9e0c5f1c4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bfc8dc-84ea-416c-a666-c1e740f1c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for both Baldwin and Gutierrrez
        Reed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c639e4-a9c6-40d3-b0d3-3ec3935ee7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587adce-a12c-4e32-9808-c14a5cf7055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin has maintained he was not aware the gun he fired during
        a rehearsal contained a live round. In a statement to CNN on Jan. 19, his
        attorney called the prosecutors'' decision "a terrible miscarriage of justice."</p>'
    '35':
