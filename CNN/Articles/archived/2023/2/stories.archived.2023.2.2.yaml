      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f545cdb-a03e-4633-8457-0cc7d59b8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We explained to the police last night that we are protesting the
        illegal operations of Altai Philippines Mining [Corporation] since they do
        not have the necessary permits for their activities. Why then is the police
        taking the side of the mining company?” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4156de8-fade-499e-9363-a18d975bec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
