      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc72309-8de6-42d1-9bbd-97d4c74f3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator explained that if it becomes a law, all first year college
        students would have to take the course. Prolonging its full implementation
        to four to five years may put on hold the graduation of some students, he
        noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84b102-487c-4cbb-ab92-cccb53e14cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
