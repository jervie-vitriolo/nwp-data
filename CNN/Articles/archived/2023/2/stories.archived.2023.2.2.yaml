      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96438a-391b-45a7-8c2c-b7019fc51c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Angara, who chairs the Senate committee on youth, said
        they are also pushing for a measure wherein PhilHealth packages would cover
        therapy sessions and other mental health needs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3dd109-7c18-4980-b9fb-93f8d87099ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.307+08:00
