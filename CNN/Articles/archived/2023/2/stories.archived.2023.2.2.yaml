      'mgnl:lastActivated': 2023-02-06T20:27:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> – The
        Philippines and the United States announced on Thursday an agreement to expand
        American military presence, giving troops access to four new sites in the
        country amid China''s aggressive actions in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1cfca0-1618-4e8d-8597-ea7a59c99d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6b548-4f7f-4fe0-9acd-42bb1ad493e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued during the visit of US Defense Secretary
        Lloyd Austin, both sides announced plans to accelerate the full implementation
        of the 2014 Enhanced Defense Cooperation Agreement (EDCA), including designating
        four new locations in strategic areas of the country and the substantial completion
        of projects in the existing five locations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81505322-66f6-448b-b260-de58d44cc64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b67296-bfbc-455c-99ff-d6cff3f793ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EDCA, US forces have access to designated Philippine military
        camps, where they could be indefinitely stationed on a rotational basis. The
        US in October sought access for a larger number of its troops and weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed2e29e-c765-46ea-b7cd-d04c3f1baf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85273959-255b-42ec-ae70-90d8b12251da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The EDCA is a key pillar of the US-Philippines alliance, which
        supports combined training, exercises, and interoperability between our forces,”
        said the statement released by the US and Philippine defense departments.
        “Expansion of the EDCA will make our alliance stronger and more resilient,
        and will accelerate modernization of our combined military capabilities.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dda029-1de0-4b9f-8ee7-b609e2f3e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699698c4-c5d3-4117-81c3-6961290f7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The addition of these new EDCA locations will allow more rapid
        support for humanitarian and climate-related disasters in the Philippines,
        and respond to other shared challenges,” it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ae108-0601-48ab-8903-1b8657a19b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bf7de-5b27-40a6-bef8-5c1888f83aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not identify the new sites, but Philippine defense
        officials previously said Zambales, Cagayan, Isabela, and Palawan - all of
        which face China, Taiwan, and the Korean Peninsula - had been proposed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def709a-469c-4748-ba5d-edd99fc03d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e72369-f548-4776-9ec2-f965483b6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/11/16/visiting-forces-agreement-Japan-EDCA-United-States.html"
        href="https://www.cnnphilippines.com/news/2022/11/16/visiting-forces-agreement-Japan-EDCA-United-States.html">PH
        eyes VFA with Japan, more EDCA sites for US</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f18aec-a9c3-486e-bcf0-e8c1c3a55e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:41:35.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press conference with his US counterpart on Thursday,
        Defense Secretary Carlito Galvez said the new EDCA sites will be revealed
        after consultation with their local governments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406b601-c76c-4200-9887-019b38ccbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have agreed that the statement of the sites will be concluded
        once we have already made collaboration with the local governments and communities,"
        Galvez said. "The President wanted that all of our actions have been consulted
        with the local governments."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e009cd3-01b5-4ae2-90f0-26e4e6acf5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:41:35.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense will also inspect the new EDCA
        sites as they were determined to be "vulnerable to climate change," Galvez
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b19e2-9657-4892-8662-ebab6b6a76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full implementation of the 2014 agreement also means greater
        investment in the five existing EDCA sites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d81a93-ac4c-46f4-a800-296f7ba3a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b0d4d-75a6-4fe2-9fef-297f99f3b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States has allocated over $82 million toward infrastructure
        investments at the existing five sites under the EDCA, and is proud that these
        investments are supporting economic growth and job creation in local Philippine
        communities,” the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8025286-73f1-4420-b826-71a2512259a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five <a href="https://www.cnnphilippines.com/news/2022/11/17/Ex-Bayan-Muna-Rep.-Ocampo-warns-against-designating-more-EDCA-sites.html">existing
        sites</a> are the Cesar Basa Air Base in Pampanga, Fort Magsaysay in Nueva
        Ecija, Lumbia Air Base in Cagayan de Oro, Benito Ebuen Air Base in Cebu, and
        the Antonio Bautista Air Base in Palawan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c7b97-cc30-4a0f-aa7c-a2ad5a5ea592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA was signed to aid in disaster response. It was also said to
        protect against Chinese aggression in the South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91478dec-b771-45f9-abb7-c6f13ba2bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:33:28.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2016/01/16/EDCA-vs-China-aggression.html"
        href="https://www.cnnphilippines.com/news/2016/01/16/EDCA-vs-China-aggression.html">PH
        needs EDCA against China’s aggression — Justice Carpio</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349566f-69f7-42bf-abbf-2a5fa485f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T15:41:35.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:05.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EDCA is not about permanent basing in the Philippines," US Defense
        Secretary Lloyd Austin III said on Thursday. "It is about providing access
        that allows us to increase training opportunities with our allies here and
        having the ability to respond in a more effective fashion as we are collectively
        faced with humanitarian assistance issues or disaster-response issues."</p>'
  'australia-new-banknote-wont-feature-king-charles':
    'author': 'Hilary Whiteman and Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-02T13:32:47.197+08:00
    'imagesource': 'jcr:3ec4a5fc-6680-4a95-a04d-7163d2a2be50'
