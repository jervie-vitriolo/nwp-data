      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said they are currently studying different strategies
        and allocation mechanisms while taking acceptability, equity, and the vaccine''s
        operational efficiency into consideration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2336d3-1822-4708-b683-79fc38ab478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T21:01:10.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:48.448+08:00
