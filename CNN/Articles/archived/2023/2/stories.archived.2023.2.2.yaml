    'template': '1'
    'title': 'Dela Rosa wants 1–2-year phased implementation of proposed mandatory
      ROTC  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42546a6-bbf8-426b-b92d-44eae6370eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Sen.
        Ronald “Bato” dela Rosa on Thursday said the proposed return of the mandatory
        Reserve Officers'' Training Corps (ROTC) program in college should be rolled
        out in one to two years if it is signed into law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58007f5d-f815-4f7f-a482-75bbc54ac2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef0ef2-8ecd-40d8-99ab-b07482ee0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:05:06.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator’s suggestion is less than the five-year timeframe earlier
        mentioned by Department of National Defense (DND) Sec. <a href="https://www.cnnphilippines.com/news/2023/1/28/galvez-proposed-mandatory-rotc-can-be-fully-implemented-in-5-years.html">Carlito
        Galvez Jr.&nbsp;</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
