      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an hour''s drive from Shirakawa-go lies a Japanese architecture
        that looks almost untouched by contemporary society. The city of Mino in Gifu
        basks in <strong>Nipponia Hotel’s old private houses</strong> that have been
        serving as an escape for guests to immerse in some great pieces of the town’s
        history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39e44a-19d3-490f-a203-64f2c236db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:46:23.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:27:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With buildings refurbished to keep their century-old elegance, Nipponia
        lets tourists experience Japan’s timeless houses that were used initially
        exclusive by wealthy merchants.</p>'
    '43':
      'image': 'jcr:8d212bfb-46ec-468d-a08d-8ad034b76090'
      'jcr:primaryType': 'mgnl:block'
