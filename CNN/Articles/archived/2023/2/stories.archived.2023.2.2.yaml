      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db54a41-6a65-4e00-bd50-99364d3be02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will as well support an increase in the DepEd''s budget for
        that noble endeavor to save our children from frustration, anger and despair
        which would lead to possible suicides in the future," Senate President Migz
        Zubiri told CNN Philippines on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3a000-b1ec-4b40-83ce-2e2c6cbeb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.306+08:00
