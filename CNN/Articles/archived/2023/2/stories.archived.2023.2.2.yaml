      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb290cd-dc1a-4142-ba59-1fe63ea286b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate basic education committee, during the Tuesday hearing,
        said it would <a href="https://www.cnnphilippines.com/news/2023/2/1/pay-raise-for-guidance-counselors-rise-in-student-suicides.html">endorse
        the agency''s request</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e4528-deea-4388-9c4f-e4f6562ee71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.306+08:00
