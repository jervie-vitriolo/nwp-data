      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the main reasons of the hotel is to preserve this area,
        the landscape. The village is called a dispersed settlement," Hayashiguchi,
        who also serves as Toyama West Tourism Promotion association producer, said
        during a chat in December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5f224-9e4d-4191-b860-944bfca34896'
      'mgnl:activationStatus': true
