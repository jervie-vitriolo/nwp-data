      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During World Mental Health Day on Oct. 10 last year, Marcos posted
        on Twitter that mental health should be one of the priorities that must be
        discussed globally, along with climate change, poverty, and peace.</p>'
    '35':
