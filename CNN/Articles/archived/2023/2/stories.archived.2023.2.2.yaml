      'mgnl:lastActivated': 2023-02-06T20:27:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Sen.
        Ronald "Bato" dela Rosa on Thursday said he believes the members of an advisory
        panel formed by the government will be balanced in its review of the courtesy
        resignation of top Philippine National Police (PNP) officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92682ce-cde7-422c-a780-ecea3c8956e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:40:45.377+08:00
