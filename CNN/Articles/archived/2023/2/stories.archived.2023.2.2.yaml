      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green &amp; Good is the food chain’s pledge to do better for the
        environment by equipping its restaurants with sustainable technology: using
        green building and utility-efficient solutions like solar rooftops and lampposts,
