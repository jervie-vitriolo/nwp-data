      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546527df-05d1-4e11-b402-2e4c4f548bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:40:45.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Interior Secretary Benhur Abalos <a href="https://www.cnnphilippines.com/news/2023/2/1/members-advisory-panel.html">named</a>
        four out of the five members of the panel who will assess the resignation
        of over 900 PNP generals and full colonels in a bid to cleanse their ranks
        of ties to illegal drugs.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97335ba-2287-439b-a5a6-547c0fa2dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:40:45.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975bc1f-7749-48c5-abd7-2e60060034fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:40:45.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Gen. Rodolfo Azurin, who was among the first to file a
        courtesy resignation, will lead the panel since he was already screened, Abalos
        noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63767cc4-bb35-4c7e-87bc-fe16d94dc25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:40:45.377+08:00
