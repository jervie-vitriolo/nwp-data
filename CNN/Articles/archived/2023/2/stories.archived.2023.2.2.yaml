      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/29/Sibuyan-Island-residents-put-up-barricade-vs-company-s--illegal--mining-activities.html">Sibuyan
        Island residents put up barricade vs company''s ''illegal'' mining activities</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe5794-7303-4fa3-81f3-0fb7ed7de99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T08:22:18.993+08:00
