    'mgnl:tags': ['blacklist', 'immigration', 'online', 'scam']
    'template': '1'
    'title': 'BI says scammers offer to lift immigration blacklists for up to ₱5M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0230570-b3b5-46ba-a338-8a79438ef791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        Bureau of Immigration (BI) on Thursday warned the public against online scams,
        including one offering to lift immigration blacklists for a payment of ₱1
        million to ₱5 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af18ebb4-a700-42d5-8769-43136449c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d044146-127e-461c-9e54-54bf73e5a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the bureau said the scams circulate on Facebook
        and messaging platforms like WeChat, with scammers even using the identity
        of BI employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b9464-7b13-4d7d-afa3-d66f651c5c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e232b3-092a-466d-a7b2-492abbe6a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are even some accounts that pretend to be immigration lawyers
        and legal officers. They create profiles using photos of our employees, their
        badges, or even the logo of the Bureau," BI Commissioner Norman Tansingco
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b348cf-4591-4ffb-abf9-62cd074f31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41c9cc-f605-455d-ab2c-bf8fd023c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also said it received similar reports last September
        of fake employees offering illegal services on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45903ee5-b8cb-4bb4-8f45-81583c23c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58484373-abf6-4af5-98e7-88fcd2fd735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a recurring scam that pops up every now and then," said
        Tansingco. "We warn the public not to engage with these scammers. Remain keen
        to avoid being victimized."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b867a-4fcb-4b7c-868b-a90ad8a2b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b697f-0d70-4190-a6be-ad83090b6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once blacklisted, a foreigner is banned from entering the country
        and is considered an undesirable alien, or a risk or burden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae5cca-e0db-466e-b241-f73d4e0edcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61105c21-2fc2-4ac9-be65-da673c4b243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, lawyer Al Agra said overstaying and undocumented
        stay are some of the reasons a foreigner may be blacklisted from a country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926dfa7f-21be-42da-bf5d-4d87507f186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd1dd2-a659-4e17-aba0-ece07a89a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:00:40.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[Kapag] ikaw ay fugitive from justice, papaldahan ng embahada
        ng ibang bansa dito sa atin</em>, on record siya [for blacklisting]," Agra
        told CNN Philippines'' Newsroom Ngayon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee6d35-34e9-4e14-891d-c870e7ba9a76'
      'mgnl:activationStatus': true
