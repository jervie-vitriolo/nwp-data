      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to this, Rakudoan is surrounded by a vast rice field. Hayashiguchi
        shared that as part of the hotel''s commitments, they purchase locally produced
        crops as much as possible, such as rice and wheat. Two percent of Rakudoan''s
        earnings from accommodation fees are also donated to the village conservation
        charity.</p>'
