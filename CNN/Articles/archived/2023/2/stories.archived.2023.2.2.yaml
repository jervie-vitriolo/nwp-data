      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe846a8-2283-4b4f-9470-71fc851f3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:19:56.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Miss Universe asked the public to be updated with the
        upcoming events nationwide in celebration of the National Arts Month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c65236-94a1-47fc-b3cc-131c071185b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:19:56.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ecfdd-d10c-4581-a24f-5b1077496d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T14:19:56.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:27:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy National Arts Month!! Thrilled to be continuing my role as
        Arts Ambassador for [NCCA] going on four years," she said in an Instagram
        post.</p>'
