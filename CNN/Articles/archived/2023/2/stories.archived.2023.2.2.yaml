      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreigner was supposed to be in Cebu for vacation and booked
        a hotel in Lapu-Lapu City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5015d32-7d85-4f1f-8ec2-e8a0ce6dc970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
