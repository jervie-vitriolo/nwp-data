      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pieces of drug evidence have been submitted to the PDEA-7 laboratory
        for chemical analysis, while the suspect is currently detained at the agency’s
        headquarters in Cebu City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4dadd-bfe8-43f8-8b65-dceb4df5c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T11:22:35.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:27:12.561+08:00
