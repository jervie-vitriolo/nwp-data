    'jcr:uuid': 'dbe5d54c-854f-45cd-9ded-fc2c355bdd52'
    'lead': 'The Bureau of Internal Revenue (BIR) filed 74 tax evasion complaints
      amounting to around ₱3.58 billion against several individuals and corporate
      taxpayers on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T20:28:35.044+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-06T20:26:48.880+08:00
