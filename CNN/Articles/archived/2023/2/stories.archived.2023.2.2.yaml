    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e97a83-8458-4f77-95fe-b1bf60bb61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:48:09.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He relied on the professionals with whom he worked, who assured
        him the gun did not have live rounds. We will fight these charges, and we
        will win."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882c6a6-a91c-401d-aed9-2f7d7d7a4057'
