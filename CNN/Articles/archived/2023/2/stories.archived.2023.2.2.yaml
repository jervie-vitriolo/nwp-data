      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it was looking for a way to generate employment
        in Davao, Cebu, and Iloilo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17816462-03a4-4564-91ed-35c574443e9f'
