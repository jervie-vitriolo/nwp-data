    'jcr:uuid': '35f2d9cf-f04e-4393-852d-91ffd26b6cc1'
    'lead': 'Australia''s new $5 banknote will not feature Britain''s King Charles
      III, but rather a new design that honors ''the culture and history of the First
      Australians,'' its central bank announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T13:25:04.477+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-06T20:27:04.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:38.793+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s new $5 note won''t feature King Charles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71261916-7c1f-4cf3-8d81-042c164d3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s new $5 banknote will not feature Britain''s King Charles
        III, but rather a new design that honors "the culture and history of the First
        Australians," its central bank announced Thursday.<strong>(CNN) —</strong>&nbsp;Australia''s
        new $5 banknote will not feature Britain''s King Charles III, but rather a
        new design that honors "the culture and history of the First Australians,"
        its central bank announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b38f20-adb1-4155-bb18-ed820f87eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design will replace the portrait of Her Majesty Queen Elizabeth
        II, the Reserve Bank of Australia (RBA) said in a statement, adding that the
        decision was made after consulting with the Australian government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107acd5d-29b6-426b-aee2-36d87d532f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank will consult with First Australians in designing the $5
        banknote, which could take several years to be issued, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41d785-36ab-45b7-a626-30509c79bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Australians refers to the country''s Indigenous population,
        or First Nations people, made up of Aboriginal and Torres Strait Islanders,
        descendants of the world''s oldest continuous culture who have occupied the
        continent for more than 65,000 years. Together they make up about 3.2% of
        the country''s population of 25 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4d27c-90d7-4023-8762-ffcf280fd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the current $5 bill will continue to be circulated and
        remain legal tender even after the introduction of the new banknote, according
        to the RBA. Officials have also said existing coins with the Queen''s image
        will remain legal tender "forever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaac717-79c2-48d9-8818-26f97cc17383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles III will continue to be featured on coins, which the
        Royal Australian Mint is expected to start producing "in the second half of
        this year," Andrew Leigh, the assistant minister for competition, charities
        and the treasury, told ABC Radio in an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da425cde-df5e-4939-a8e6-7d1da8cb314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mint has said it expects to unveil the design of the first King
        Charles coins early this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e2233-48b0-486f-b7db-64e05ece6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of bills and coins around the world featuring the portrait
        of Queen Elizabeth II are in the process of being replaced following her death
        last September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8685ce-907d-42ca-9939-9e31d164da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s image is emblazoned on certain banknotes and coins
        across the Commonwealth — an association of 54 countries, almost all of which
        were formerly colonized by the United Kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d5c0e-3082-44ed-9556-dbd280e4fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, the Queen''s portrait "has been represented in every
        Australian banknote series since her coronation," through seven decades, according
        to the RBA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc4801e-ef7b-45f9-85ce-243360e83aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Anna Cooban and Angus Watson contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05b3c7-88a4-4297-9163-14ab27be4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:25:04.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/01/business/australia-new-banknote-king-charles-intl-hnk/index.html">Australia’s
        new $5 note won’t feature King Charles</a>"</em></p>'
  'us-imposes-visa-restrictions-on-taliban-members-':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-02T13:35:11.176+08:00
    'imagesource': 'jcr:4c6b1287-f2b7-47ea-a0f4-2512704d44de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e36ae0e-5443-459b-ab98-c000deebbb66'
    'lead': 'The United States is imposing new visa restrictions on certain current
      and former Taliban members, non-state security group members and others who
      are believed to be involved in repressing the rights of women and girls in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T13:30:31.305+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-06T20:27:03.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:38.945+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US imposes visa restrictions on Taliban members involved in repression
      of women and girls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78bd94-d3c9-4f4e-a9ed-5b8731b34056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is imposing new visa
        restrictions on certain current and former Taliban members, non-state security
        group members and others who are believed to be involved in repressing the
        rights of women and girls in Afghanistan, US Secretary of State Antony Blinken
        announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a587d30-9407-46ed-871b-f1c9fb393a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes more than a month after the Taliban announced
        bans on women attending universities and working with non-governmental organizations.
        Blinken cited those decisions as contributing to the new visa bans and said
        the US condemns the actions in "the strongest of terms."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad778092-5e5b-4849-9d9a-6f8d0c5d0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban''s most recent edicts ban women from universities and
        from working with NGOs, and further the Taliban''s previous measures that
        closed secondary schools to girls and limit the ability of women and girls
        to participate in the Afghan society and economy," Blinken said in a US State
        Department statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9cea3-6bb9-4548-aba8-2f1930c77b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through these decisions, the Taliban have again shown their disregard
        for the welfare of the Afghan people," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937eedd-ec62-46e9-9685-f6fb9d7001af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department statement did not name those who are impacted
        by the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59900a07-a762-420c-9519-d71ecdb738d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken referenced other actions by the Taliban that have undermined
        the rights of women and girls since the group took control of the country
        after the chaotic US military withdrawal in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ecdcc-fcbb-4c8b-a76c-73f8c8714e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, the Taliban''s actions have forced over one million school-aged
        Afghan girls and young women out of the classroom, with more women out of
        universities and countless Afghan women out of the workforce. These numbers
        will only grow as time goes on, worsening the country''s already dire economic
        and humanitarian crises," Blinken said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c6d4b-0d07-4cae-89f0-a3cbcc128a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeming equal access to education and work an "essential component
        to the vitality and resiliency of entire populations," Blinken said these
        steps will hurt the Taliban''s standing globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b049bdd-5b3b-4521-a7a1-8de51f409676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban cannot expect the respect and support of the international
        community until they respect the human rights and fundamental freedoms of
        all Afghans, including women and girls," Blinken said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc267e50-c055-4fdf-809e-0b3849af0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken committed once again to working alongside allies to impose
        "significant costs" on the Taliban''s actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57084b-b9c6-4e8d-b7ff-0bd07916411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:30:31.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/01/politics/taliban-visa-restrictions-us-state-department/index.html">US
        imposes visa restrictions on Taliban members involved in repression of women
        and girls</a>"</em></p>'
  'china-cloned-super-cows':
    'author': 'Nectar Gan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-02T13:40:38.466+08:00
    'imagesource': 'jcr:2e58e929-19f3-4ef3-9e3c-a441068acdb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57696ee6-1215-4f8b-b40a-0d2219394f8d'
    'lead': 'Chinese scientists have successfully cloned three ''super cows'' that
      can produce an unusually high amount of milk, state media reported, hailing
      it as a breakthrough for China''s dairy industry to reduce its dependence on
      imported breeds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T13:34:31.749+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-06T20:27:03.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:39.124+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says it successfully cloned 3 highly productive ''super cows'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59951c-8e67-4ee7-8e79-3bd20b707364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese scientists have successfully
        cloned three "super cows" that can produce an unusually high amount of milk,
        state media reported, hailing it as a breakthrough for China''s dairy industry
        to reduce its dependence on imported breeds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6676e-d20f-4f43-9843-007190b6c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three calves, bred by scientists from the Northwest University
        of Agricultural and Forestry Science and Technology, were born in the Ningxia
        region in the weeks leading up to the Lunar New Year on January 23, the state-run
        Ningxia Daily reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cab589-4d96-419b-8931-1295c98bde92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were cloned from highly productive cows from the Holstein Friesian
        breed, which originated in the Netherlands. The chosen animals are capable
        of producing 18 tons of milk per year, or 100 tons of milk in their lifetimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afeddf-0119-4d4f-a051-2eda6b1f4420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is nearly 1.7 times the amount of milk an average cow in the
        United States produced in 2021, according to the US Department of Agriculture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb067ef-50f1-4ced-bb03-d41038f43812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the cloned calves was born on December 30 by cesarean
        section due to its relatively large size of 56.7 kilograms (120 pounds), an
        official in the city of Wulin in Ningxia told the state-run Technology Daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5576f-d687-49c7-a689-c52621b54b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists made 120 cloned embryos from the ear cells of the
        highly productive cows and placed them in surrogate cows, according to the
        Technology Daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd135cc-2ba0-4908-9477-2be7f5fa81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin Yaping, the project''s lead scientist, called the birth of the
        "super cows" a "breakthrough" that allows China to preserve the very best
        cows "in an economically feasible way," the state-run newspaper Global Times
        reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a53a70-9e28-4ad4-ae49-5a037052b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five in 10,000 cows in China can produce 100 tons of milk in
        their lifetimes, making them a valuable resource for breeding. But some highly
        productive cows are not identified until the end of their lives, making it
        difficult to breed them, Jin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0accc147-0d1d-4f64-b6e1-3d5b8a2b9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 70% of China''s dairy cows are imported from overseas,
        according to the Global Times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbc65b-ef8e-49e3-8555-c7bcb18c63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to take two to three years to build up a herd comprised
        of over 1,000 super cows, as a solid foundation to tackle China''s reliance
        on overseas dairy cows and the issue of the risk of being ''choked'' [by supply
        chain disruptions]," Jin told the newspaper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454dfa8e-2253-41aa-808d-7954a15ebd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many countries, including the United States, farmers breed clones
        with conventional animals to add desirable traits, such as high milk production
        or disease resistance, into the gene pool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428a586-95aa-47ef-bf10-7402c3d007b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has made significant progress in animal cloning in recent
        years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0372a3a-ef0e-4ec3-b8a6-50ac9c0d39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a Chinese animal cloning company created the world''s
        first cloned Arctic wolf.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcf9c9-3de7-4bf8-8345-589be21abfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Chinese scientists said they produced cloned cattle with
        increased resistance to bovine tuberculosis, a risk to cattle in many countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d143e-44c5-4bd8-8ea9-2087b93647ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:34:31.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/01/business/china-super-cow-cloning-intl-hnk-scn/index.html">China
        says it successfully cloned 3 highly productive ‘super cows’</a>"</em></p>'
  'us-india-defense-technology-cooperation':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-02T13:34:42.001+08:00
    'imagesource': 'jcr:4423430b-9750-412e-9ce8-6e12e05f35cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96278033-2fa0-4a7f-9875-03552709bb05'
    'lead': 'The United States and India are taking steps to strengthen their defense
      partnership, officials said Tuesday, the latest sign of cooperation between
      the two countries in the face of an increasingly assertive China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T13:39:22.068+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-06T20:27:02.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:39.304+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and India to boost defense and technology cooperation as China threat
      grows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec73545-e01d-4c4d-91c0-10981cdba296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States and India are taking
        steps to strengthen their defense partnership, officials said Tuesday, the
        latest sign of cooperation between the two countries in the face of an increasingly
        assertive China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d44967-feb8-4819-8e28-38e04560881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">PH,
        US agree to boost American military presence, create 4 new EDCA sites</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d3a96-f97e-4af5-8e05-426a90bc12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans emerged following two days of meetings in Washington between
        government and business officials from the two countries and include greater
        collaboration on military-related industries and operational coordination
        in the Indo-Pacific.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82bfbf-5973-40c7-9750-375a92d498b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key among them are cooperation on developing jet engines and military
        munitions technology, according to a White House fact sheet. Specifically,
        it said the US government would look to expedite a review of an application
        by US manufacturer General Electric to build jet engines in India for use
        on indigenous Indian aircraft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9876a8-1514-48e1-821a-abafaa056fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operationally, the US and Indian militaries would look to build
        up maritime security and intelligence, surveillance and reconnaissance capabilities,
        the fact sheet said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df7d80-0e19-4622-9e57-cb08ffded673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Deputy Secretary of Defense Kathleen Hicks told Indian National
        Security Adviser Ajit Doval that "building alliances and partnerships are
        a top priority" for the Pentagon, in what she said was "the region''s increasingly
        contested strategic environment," according to a Defense Department statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82dd059-fc3e-40fe-a8ec-959172acd69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks said building the partnerships was a major objective of the
        US'' 2022 National Defense Strategy, which calls China a "growing multi-domain
        threat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7c47a-eb33-4583-8669-451856f8f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has seen China building up its military forces in areas
        near Taiwan and key US ally Japan, India''s forces have clashed with Chinese
        troops along the Line of Actual Control, the ill-defined border between the
        two nations high in the Himalayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce66edf-5094-4b38-b32c-b0dfb956af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tech ties</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c71c0-9ad2-4b68-89c3-fb6f4d58a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and India, along with Japan and Australia, are members of
        the Quadrilateral Security Dialogue — known as the Quad — an informal group
        focused on security that dates back to the early 2000s. It has become more
        active in recent years as part of efforts to counter China''s reach and territorial
        claims in the Indo-Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ba6fc-a96a-4f7f-afda-b9b0f68feca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of a Quad summit in Tokyo last May, US President
        Joe Biden and Indian Prime Minister Narendra Modi announced the US-India initiative
        on Critical and Emerging Technology (iCET).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eaf3a5-4f13-4ee7-9292-b9e214f3cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings this week were the first under the scheme and brought
        together dozens of government officials, industry CEOs and senior academics
        from both countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9096b69-ded1-4dcf-a5b1-2377ecea08f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to defense technologies, Washington and New Delhi would
        work to "expand international collaboration in a range of areas — including
        artificial intelligence, quantum technologies, and advanced wireless," the
        White House fact sheet said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ded33e-6f09-43dc-b627-a2a5703afda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major industrial part of the meetings was an agreement to develop
        the semiconductor industry in India, which has the educated and skilled workforce
        needed to become a major player in building those key components.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de0ba8-60e6-40f2-a3e0-dfbffada4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the two countries pledged to help develop next generation
        telecommunications in India, including 5G and 6G advanced cell phone technologies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452730e7-c6cd-49e3-8d7f-233689bf90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and New Delhi also agreed to enhance cooperation in space,
        including helping India develop astronauts, its commercial space sector and
        role in planetary defense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a3dd0-8d6c-4740-b4b5-a3a819be99c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T13:39:22.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:27:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/01/asia/us-india-defense-technology-cooperation-intl-hnk/index.html">US
        and India to boost defense and technology cooperation as China threat grows</a>"</em></p>'
