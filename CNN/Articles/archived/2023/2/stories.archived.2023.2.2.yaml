      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handing down the gifts of well-preserved traditions and arts, delve
        deeper into these cultural expressions that connect people to the past and
        present.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e91b50-dcd1-4f27-86a4-10ba4ab386ca'
