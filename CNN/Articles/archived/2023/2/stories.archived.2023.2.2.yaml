      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening its doors to travelers, the rooms flaunt the classic features
        of a Minka—or a Japanese house—such as tatami mat flooring and wooden engawa
        verandas. Some of the guest rooms take the win in alluring guests with artworks
        that are unique in the town, including washi paper art created by artisans
        from Gifu.</p>'
