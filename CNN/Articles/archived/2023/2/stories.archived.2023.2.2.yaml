      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a0c73-b0a7-4695-8dcd-045fbccd216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trust that the DepEd will fortify partnerships with reputable
        associations for mental health and psychosocial support programs in schools,"
        Sen. Grace Poe added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b4ef4-8f69-42b3-9918-941a6626794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T19:01:14.307+08:00
