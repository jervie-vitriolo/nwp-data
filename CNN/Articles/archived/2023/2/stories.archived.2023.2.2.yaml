    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top Ukrainian security official says Russia preparing for ‘maximum escalation’
      in the war'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15bafd-9abe-49a2-b797-35f2c6ac7997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Russia is gearing up for a “maximum
        escalation” of the war in Ukraine, potentially as soon as the next few weeks,
        according to a top Ukrainian national security official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df48e5-4657-446e-ab22-59e62be8cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86764ed5-03cf-49a9-a5ed-7577e399b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These will be defining months in the war,” Oleksiy Danilov, secretary
        of Ukraine’s National Security and Defense Council, told Sky News in an interview
        broadcast Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa188de8-3f49-453d-894c-34d2def787fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e38ac-5a56-425e-90b6-c7605af70e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m conscious the main fights are yet to come and they will happen
        this year, within two to three months,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142ec3f-8ed9-445c-bdfa-c3b95edb3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russia is preparing for maximum escalation. It is gathering everything
        possible, doing drills and training. When it comes to an offensive from different
        directions, as of now, I can say that we are not excluding any scenario in
        the next two to three weeks.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cd44f-0846-45da-a279-cd7d6917bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b796340-8aa2-4628-8919-84a4d715331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have warned for some time of a renewed Russian
        offensive and have asked for more powerful weaponry from Western allies to
        counter the threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbef5d5-f8e7-43d1-9415-f10a00178855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T03:40:39.544+08:00
