      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso opened Thursday''s session at ₱54.20 per dollar, strengthening
        to as high as ₱53.835 during trading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9f4db-a7c3-4748-9782-1660fc4bcd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T18:38:05.775+08:00
