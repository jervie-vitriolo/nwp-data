  'uju-album-review':
    'author': 'Karl R. De Mesa'
    'caption': 'The sprawling 12-track album “The Sun Is In Our Eyes” makes grasping
      at undefinable sadness incredibly beautiful. Photo from MELT RECORDS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2023-02-02T15:52:45.653+08:00
    'imagesource': 'jcr:8b4ca25f-9eb6-462e-8d38-0fdf65c0ef0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95049239-4026-4c69-bf98-a95621c1721f'
    'lead': "The sprawling 12-track album “The Sun Is In Our Eyes” makes grasping\
      \ at undefinable sadness incredibly beautiful. \n \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T16:06:26.206+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-02-06T20:26:57.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:40.630+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LISTEN NOW: Dumaguete band Uju is a fresh addition to the shoegaze scene'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb26442-4bf7-485c-9dbc-c5042da6bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.208+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a high drama moment on “I’ll Be Alright (I’m Still Here),”
        the closing track on Uju’s second LP “The Sun Is In Our Eyes,” where vocalist
        Leeju Jung repeats the lyric “I’ll Be Alright.” It’s a chorus trying to convince
        itself with pop psych self-affirmation, a miserablist’s credo at once a “woe
        is me” sigh and a survivalist’s mental fluffing against future anxiety. It’s
        absolutely sweet. And the song clocks in at more than six minutes too but
        it never gets boring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862c9d4-6957-4a5c-81c3-1885fb0792f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to be grounded in the present while emoting to high heavens
        has become Uju’s stock-in-trade. A gloomy riff paired with delay-drenched
        singing may be a formula that’s been deployed many many times before, yet
        still conjures power in capable hands. In this&nbsp;sprawling 12-track&nbsp;album
        “The Sun Is In Our Eyes,” this Dumaguete City band makes grasping at undefinable
        sadness incredibly beautiful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb592fa-34ae-4aa1-b9cd-b340b5326ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2018, Uju means “galaxy” in Korean and aptly enough, the
        shoegaze duo is led by Leeju Jung. She prefers to be called Judy, who is Korean-born,
        is a transplant from Seoul who came with her family to the islands when she
        was four and has since grown up in the college town of Dumaguete.</p>'
    '35':
      'image': 'jcr:fb36c330-acf9-46d4-a366-2e870ef253b3'
      'imageCaption': 'Leeju Jung and Kenanaiah Jo of Uju. Photo courtesy of MELT
        RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435661f-97d5-4c2a-9ddc-f991b95cab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.208+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a919985-537b-470d-b938-8a464be13ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uju’s debut album “Dream of Better Days” (2020) made heads turn,
        introducing the band to the world thanks to a strong marketing campaign by
        Melt Records of Cebu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91f893-801c-4853-83f7-98b5cafe1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable on this second album is the departure of founding members
        David Chu and Diosem A. Dagaas, who used to play guitars and drums respectively.
        Recording and writing the newest album, it’s now only Jung and guitarist Kenanaiah
        Jo who’ve decided to forge ahead with the Uju name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c85a7-e1fe-4ed4-a8d2-7068fbfb8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I can clearly scope out from the richly textured post-rock,
        intersecting with vintage dream pop, is there’s no sophomore slump here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60727a-cc31-42d5-a18b-11839d4e4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T16:06:26.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’ve left the first record’s whimsical dipping of toes in the
        water, instead choosing to ascend the tallest structure around, feet on the
        ledge, testing the wind shear at the edge to wave to clouds and sun, while
        asking where their childlike delight has gone.</p>'
    '36':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="940" height="529" src="https://www.youtube.com/embed/LtYZSkeASr0"
        title="UJU - We Should''ve Walked But We Ran [Lyric Video]" frameborder="0"
