      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos thanked Austin for visiting the country amid a
        “very complicated situation” in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f4cf8-19c6-4948-a466-8a9b75ea2d0c'
