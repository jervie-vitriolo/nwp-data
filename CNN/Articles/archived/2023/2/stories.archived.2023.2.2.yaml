      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two allies signed a mutual defense treaty in 1951. The Philippines
        also hosted two giant US bases for decades until their closure in the early
        1990s.</p>'
