    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59aa1654-fb35-4fb6-aa8d-866c1cc2930e'
    'lead': 'An employee of the Office of the Deputy Ombudsman is in critical condition
      after she was robbed and shot along Quezon Avenue on Wednesday, the Quezon City
      Police District reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T05:55:50.161+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-06T20:27:23.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:33.546+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman employee shot in Quezon City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5558612-aa76-4093-baa8-d430454e2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:55:50.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> An
        employee of the Office of the Deputy Ombudsman is in critical condition after
        she was robbed and shot along Quezon Avenue on Wednesday, the Quezon City
        Police District (QCPD) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1bde52-5a83-4e5e-bc5e-caea51e2db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:55:50.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, identified as 37-year-old Dianne Jane Paguirigan, was
        shot at 8:20 a.m. in front of a bank while waiting for a ride to get to work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa19809-5c53-4bea-b40e-cb586a27722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:55:50.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD reported that an unidentified male suspect shot Paguirigan
        at her right chest after he grabbed her bag. The suspect then fled towards
        Quezon City Circle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662c928-d53d-42fe-9160-6630138b3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:55:50.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paguirigan, who works at the Office of the Deputy Ombudsman for
        the Military and Other Law Enforcement Offices, was rushed to Capitol Medical
        Center for treatment. She is still in critical condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5382c0-4f56-432c-90b1-306b875eaf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T05:55:50.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:27:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD said the agency is hunting for the suspect and conducting
        an investigation to establish his identity.</p>'
