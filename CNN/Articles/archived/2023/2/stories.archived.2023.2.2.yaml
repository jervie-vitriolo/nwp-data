      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Catriona
        Gray on Wednesday announced that she will continue working as arts ambassador
        of the National Commission for Culture and the Arts (NCCA) for the fourth
        straight year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88939c-9ce2-4eef-bf52-d6e1ebb99210'
      'mgnl:activationStatus': true
