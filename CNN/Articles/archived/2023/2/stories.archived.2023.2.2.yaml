      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it sits in the heart of Toyama''s nature, an Italian restaurant
        in Rakudoan uses local seasonal ingredients and offers a chef''s free interpretation
        of local cuisine</p>'
    '42':
