      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6093da6-c12a-4bd8-8d0b-6aff1322cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:40:45.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:27:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he expects neutrality and objectivity from the panel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa0fed-ed34-48d1-9e15-91a5e244cc14'
      'mgnl:activationStatus': true
