      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a quick factory tour of <strong>Takaoka City''s Nousaku</strong>,
        visitors can try Japan''s traditional casting method to make sake cups, bowls,
        or plates. Casting uses molten metal to pour into a sand mold.</p>'
