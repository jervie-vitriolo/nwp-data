  'iranian-couple-arrested-dancing-streets':
    'author': 'Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-02T10:38:15.193+08:00
    'imagesource': 'jcr:07793e64-5dd4-4dbc-b02a-1e75aa505c5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fddacdd2-0c30-4119-b7be-fed31dd39169'
    'lead': 'An Iranian couple, both social media influencers, have been given lengthy
      prison sentences after a video emerged of them dancing in a main square in the
      capital Tehran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-02T10:44:48.223+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-06T20:27:15.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:26:35.961+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian couple handed prison sentence for dancing in the streets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71c299-69f3-4403-bce5-df9254bcb1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;An Iranian couple, both social media
        influencers, have been given lengthy prison sentences after a video emerged
        of them dancing in a main square in the capital Tehran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f27047-d4be-4156-8cf0-97d8a4d0fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f41d65-bc29-4fee-8307-dd88a887d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shared widely on social media, Astiyazh Haghighi, 21,
        is seen dancing without a headscarf with her fiancé Amir Mohammad Ahmadi,
        22, in Azadi Square. The couple posted the video themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f76ba7-3a07-4474-a889-d692b4c5f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12cd571-1e6b-43dc-a857-d966e1340e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each was charged with "spreading corruption and vice," and "assembly
        and collusion with the intention of disrupting national security," receiving
        sentences of ten and a half years, according to activist group Human Rights
        Activists News Agency (HRANA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c9a0b-6db5-4865-a73c-fded187313a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c938835-6a3e-41a9-bcc7-c57c41b7b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Mizan, a news agency affiliated with Iran''s judiciary,
        said each individual was sentenced to 5-year prison term on the charges of
        "assembly and collusion with the intention of disrupting national security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cf522-f05a-4495-b460-830f7b19f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe75044-8c67-42e7-b2e6-2cb1221029d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are accused of encouraging people to assemble and inviting
        them to riot in an Instagram post made on October 26, Mizan Online also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef601414-4894-4486-a150-8e72725181a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f070b-b4ab-42fc-95b4-89f847c73ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Abolqasem Salavati presided over their case and meted out
        the sentences, along with a ban on posting videos on social media for two
        years and a ban on leaving the country for two years, according to HRANA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86510695-9bdc-44f3-b8a1-5581b67253be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41738d14-6916-4c30-b567-4429d217f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces first raided the couple''s home in the early morning
        hours of October 30, a source told CNN, and took them to interrogation and
        then later transferred them to prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8dd54e-2da8-4c89-9e45-bc2b33bc2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859dc09-54ef-476e-8afb-d7a5f76e621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haghighi was initially sent to Evin prison''s Ward 209 but then
        transferred to Qarchak women''s prison where she is currently detained, HRANA
        reports. Both Haghighi and her partner are being denied access to a lawyer,
        it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe8ce4-b3b2-46cd-afb9-ce3fe0365539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9eedf-b08d-4904-8eb6-ad8b6066da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haghighi and Ahmadi each has close to a million followers on Instagram
        and also have separate YouTube channels with a total of more than half a million
        followers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb34be6-7110-40ed-ac0d-d19ebfd200c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cc19b-b886-48e1-8108-99305c31bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the country has been roiled in nationwide protests
        over the death in custody of Mahsa Amini, a young woman accused of flouting
        the country''s compulsory hijab laws. Iran has cracked down by executing protesters,
        accused of killing security forces, which critics say were the result of hasty
        sham trials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe201ce6-a92d-4c43-bc82-7441d8ead4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491f2e2-0907-4a83-a98e-2e289eb2747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lengthy sentences have been compared by critics to that of
        Sajjad Heydari, an Iranian man who notoriously beheaded his wife last year.
        Heydari, who killed his 17-year-old wife in February 2022, was sentenced to
        just eight years and two months in prison, according to the country''s semi-official
        Khabar Online website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8cbac0-6687-4c2b-9f96-0e5841cec42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T10:44:48.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:27:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/01/middleeast/iran-couple-dancing-prison-intl">Iranian
        couple handed prison sentence for dancing in the streets</a>"</em></p>'
