      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) –</strong> Ride-hailing
        service Grab has made an investment pledge to the president which could translate
        to half a million jobs if legislation on motorcycle taxis is passed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbfbe0-6f93-4e3b-a97b-50b11eb9fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T20:00:49.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Holdings Inc. and its Chief Executive Officer Anthony Tan met
        with President Ferdinand Marcos Jr. on Thursday to recommend steps to modernize
        transportation. During the meeting, Grab gave an investment commitment that
        could result in the creation of 500,000 jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b7d72-476f-45d8-b5e9-9fff0f6b2346'
      'mgnl:activationStatus': true
