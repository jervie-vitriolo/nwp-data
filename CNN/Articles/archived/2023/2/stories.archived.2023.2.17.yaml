    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bruce Willis has a progressive brain condition you may not have heard
      of'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0155313-33c2-404d-bea2-3775cac6dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.726+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After retiring from acting in March 2022
        due to a speaking disorder called aphasia, Bruce Willis, 67, has since been
        diagnosed with frontotemporal dementia, his family announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daec6d6-3da7-4880-8a65-c900847d2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.728+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3ac21-7fc8-4373-99d6-6ffe95b7daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.730+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since we announced Bruce's diagnosis of aphasia in spring 2022, Bruce's\
        \ condition has progressed,\" the Willis family noted in a statement. \"Unfortunately,\
        \ challenges with communication are just one symptom of the disease Bruce\
        \ faces. While this is painful, it is a relief to finally have a clear diagnosis.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae7bec-7772-4f15-9c3f-037dd0af4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.732+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0011be-a4d1-4b82-bfb7-e2004908e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.733+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontotemporal dementia, or FTD, is a group of disorders caused
        by a buildup of tau and other brain cell destroying proteins in the brain''s
        frontal lobes (behind your forehead) or temporal lobes (behind your ears).
        The condition typically strikes between the ages of 45 and 64, according to
        Alzheimer''s Research UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f766e94-7cc6-45ac-9ee9-b0a606dfc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.734+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf9dc0-ddc5-4916-acb3-ca03a6ebc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.736+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The most common dementia for people under 60, FTD can cause challenges\
        \ in communication, as well as changes to one's behavior, personality, or\
        \ movement,\" according to a statement from the Association for Frontotemporal\
        \ Degeneration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8d638-b4af-460b-9fad-6ebb98c08bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.738+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318620a-8d8d-4ae8-ac7b-0242cd1f4dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.740+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People with FTD typically live six to eight years with the condition,\
        \ according to the US National Institute on Aging. Between 10% and 30% of\
        \ FTD cases are inherited. Other than genetics, there are no other known risk\
        \ factors, although researchers are investigating what role the thyroid and\
        \ insulin may play in the onset of the disease.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f7f43-9b25-4cc3-922f-77438a30d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.741+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea1dad-7c75-4725-b01d-ce522eeb0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.743+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the types of FTD?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6c47f-e9b7-4cef-843a-6b6bd25bd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.745+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because his symptoms began with difficulty speaking, Bruce Willis would\
        \ be classified as having a type of FTD called primary progressive aphasia,\
        \ said Dr. Henry Paulson, a professor of neurology and director of the Michigan\
        \ Alzheimer's Disease Center at the University of Michigan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5984260-4234-4f9f-833b-c21105b3b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.746+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677cea53-c74d-4cbf-8e1b-5afae4fcd175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.748+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Aphasia really means problems with language, and that can vary from\
        \ having trouble finding your words to understanding what people say. It can\
        \ occur because of a tumor on the brain, a stroke or from a progressive neurodegenerative\
        \ condition,\" Paulson said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a435b-9370-4c7d-95fe-687626d334df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.749+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7944ea-e8a0-4d87-91a3-7d256ae0bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.753+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because his diagnosis is frontotemporal dementia, Mr. Willis clearly\
        \ has a progressive, neurodegenerative disease as opposed to a stroke or a\
        \ tumor or some other lesion on the brain,\" he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf1ddb-3cfd-4ed4-ac6d-bd86e32420ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.755+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13330056-775a-4dd0-8ef5-200cf45c66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.757+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are two other types of FTD. Behavior variant frontotemporal dementia,\
        \ or bvFTD, is characterized by changes in executive functions, thinking and\
        \ planning.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5927b2-a981-4fea-8430-71c7b6ba0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.759+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43df8f-9b73-4d32-9470-7e6c3b8e3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.760+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another type affects motor neurons, and can show up via an inability\
        \ to swallow, rigid muscles, and difficulty in using hands or arms to \"perform\
        \ a movement despite normal strength, such as difficulty closing buttons or\
        \ operating small appliances,\" according to the National Institute on Aging.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b53a91-bc94-46c7-a233-39111a2aeedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.761+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed0d89-b50a-4b85-851d-ad9f66a199da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.764+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the symptoms of FTD?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f24cff-0222-4e70-8261-1bea9f2d183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.765+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the beginning, it can be difficult to know exactly which type of\
        \ FTD a person has — or even whether it is FTD — because symptoms and the\
        \ order in which they appear can vary from one person to another and depend\
        \ on which parts of the frontal or temporal lobes are affected.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98936ff8-5296-439f-8c3e-7b3a35f66a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.766+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0d1af-4073-4be2-9f9c-71c099a2ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.768+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In behavioral FTD, people rarely have issues with memory. Instead,\
        \ they struggle to plan and sequence their thinking and have trouble setting\
        \ priorities, according to the National Institute on Aging. They may parrot\
        \ the same activity or word again and again, become disinterested in life,\
        \ and act impulsively — saying inappropriate words or doing things others\
        \ might perceive as embarrassing.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f17c73-e324-44da-94de-9f86317d8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.770+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d0110-e56b-41b8-9d5b-d37eb8dbbf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.772+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In primary progressive aphasia, or PPA, the person might have trouble\
        \ speaking or understanding words or might slur their speech. Over time, they\
        \ may fail to recognize familiar faces and objects. Some may become mute.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74f726-b62a-4ba0-9d5b-758d7305e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.773+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d0ef9-e051-4398-9fa8-aa1f48cde605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.775+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"PPA may start with difficulty simply finding words, so people begin\
        \ to use simpler words or more generic words for things they can't quite recall,\"\
        \ Paulson said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cba9c0-995d-4463-9b2d-1b5d0aeaaf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.777+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb282d72-d9bd-499e-ac03-ae9ed3c2a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.779+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now that also comes with the territory of aging, but when the language\
        \ is more effortful on a daily basis, or the comprehension is going downhill,\
        \ that's a sign that someone should see a doctor for an evaluation,\" he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321024c5-2df9-4542-90f5-95e74143bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.781+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f84ec0-75d3-429e-9705-823619802b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.782+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Motor neuron FTD disorders may not affect memory, cognition, language\
        \ or behavior, especially at first. Initial signs may include the inability\
        \ to control movements, or issues with balance and walking. A hallmark sign\
        \ of one of those disorders, progressive supranuclear palsy, is difficulty\
        \ with looking down or other eye movements.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170a549-ca54-4af4-b9c8-e1678da9ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.784+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545baf6-0b91-42bc-8727-fe60280b3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.786+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is FTD diagnosed?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7677c-4c06-4ff3-b1ae-fd2583ebfb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.788+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To diagnose FTD disorders, a neurologist will conduct a careful clinical\
        \ examination, paired with psychological testing designed to evaluate cognitive\
        \ skills, Paulson said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63abc3a4-0dc1-46f5-909f-e406cbfa628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.789+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0556e3-c384-4c80-aa09-29df2ef1f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.790+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A brain MRI can tell us if certain parts of the brain are shrinking\
        \ or showing signs of atrophy. We will do some blood tests to make sure we're\
        \ not missing some treatable causes of cognitive impairment like thyroid disease\
        \ or vitamin B12 deficiency as well,\" he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa60419-1e38-4318-a71d-e01c0190da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.792+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe40391-2732-4e22-bf36-d83858071e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.795+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And oftentimes, we also will do brain metabolism imaging,\" Paulson\
        \ said. \"It's Positron Emission Tomography or PET imaging, and that can tell\
        \ us which parts of the frontal lobes or the temporal lobes are involved.\"\
        \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd5e69-da58-4e38-a832-259df0a3c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.796+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960e141-e073-49a6-9607-5f97c0c70048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.797+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is FTD treated?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c04b04-27f6-48bb-a968-fc8cb6361d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.799+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike Alzheimer's disease, there are no current therapies to slow\
        \ down the progression of FTD. Medical professionals can attempt to improve\
        \ a patient's quality of life by prescribing medications to reduce agitation,\
        \ irritability or depression.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2d294-0799-4dc0-9e56-dddc22c99a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.801+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4014d0-2cd3-4b88-bc11-512cff63cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.803+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A speech-language pathologist can help determine the best strategies\
        \ and tools for an FTD patient struggling with language skills. Physical or\
        \ occupational therapy, guided by a doctor specializing in these disorders,\
        \ may help with movement symptoms.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8303ac8-cedf-401a-9231-73ee50bb97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.805+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdcb14-3fcd-454d-a4de-c04a5add7a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.807+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is really important for people who have a progressive dementing\
        \ syndrome like FTD to continue to eat well, exercise regularly, and stay\
        \ connected with people. Those activities are not medications, they're not\
        \ curing the disease, but they can help your brain work as well as possible,\"\
        \ Paulson said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d6df7-b899-464e-b2a7-8b8db5a82266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.808+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a340eea4-1a87-4e30-8883-0b66a47db6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.809+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the disease progresses, patients can continue to have active, satisfying\
        \ lives, adapting to their symptoms in ways that are inspiring, he added.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece7f50-ebc8-4a9a-8b7a-c8573fbfae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.811+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc2325-72f5-4dc7-9a93-0388d12bf935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.813+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've seen patients who completely lose their speech and yet they\
        \ go out and take their camera and take beautiful photographs of the lives\
        \ they're living. They can't tell me in words, but they can tell me in pictures,\"\
        \ Paulson said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11d9f2-6f74-46ba-b82c-0930b3479f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.815+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0e655-1e65-41b9-be15-6167f2f881a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:33:20.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T10:33:38.816+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell all my patients, ''Don''t let this disease own you. You
        own it,''" he added. "Sure, you''ve lost some skills because of the illness
        you have, but you still have lots of skills left and you work with the skills
        you have."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf4940-5b4f-4773-a67f-a864524caf4e'
