    'jcr:uuid': '33977633-cdad-4f5d-99f0-7e7ce30f080d'
    'lead': '''Really, there is nothing to fear and delaying tactics really have no
      place in both houses of Congress. Napaka-pathetic naman non, napaka-desperate,''
      House committee on women and gender equality chairperson Geraldine Roman says.'
    'mgnl:activationStatus': true
