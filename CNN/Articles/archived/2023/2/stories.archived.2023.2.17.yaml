      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 17) — China''s ambassador
        to the Philippines maintained on Friday that the Chinese Coast Guard (CCG)
        did not use military grade laser against a Philippine Coast Guard (PCG) vessel
        in Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f890cb-4a3e-4b18-bdf5-7074b3d3b61b'
      'mgnl:activationStatus': true
