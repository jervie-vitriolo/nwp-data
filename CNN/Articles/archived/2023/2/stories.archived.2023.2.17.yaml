      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> An
        American wanted in Wisconsin for molesting a minor nearly two decades ago
        has been arrested in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7113cd2-8a1a-43b9-803b-7a821a923b60'
