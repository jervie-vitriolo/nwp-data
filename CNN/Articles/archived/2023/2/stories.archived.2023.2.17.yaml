      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You can buy this online,\" the envoy added, while showing photos\
        \ of the equipment used by the CCG.\r"
    '5':
