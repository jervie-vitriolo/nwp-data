      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Two Australian miners working deep underground were
        fatally injured when they fell about 15 meters (50 feet) into a void that
        had opened beneath them, according to a statement Thursday from mining group
        Perenti.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17bcdc-1097-483d-a621-79a71f835569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04877c08-9f2e-4bce-a573-9d098b300d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The miners – named as Trevor Davis and Dylan Langridge – were working\
        \ about 125 meters (407 feet) below ground in the Dugald River mine near Cloncurry\
        \ on Wednesday when the ground gave way.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3601110-3eb0-42d8-b27a-22c33d8c9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56630a97-ad19-4e0e-b15b-ff5ce33500fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hole also swallowed their utility vehicle, a drill rig and the\
        \ drill rig operator, though that worker was rescued Wednesday with only minor\
        \ injuries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7e490-ceaf-4d07-b02f-9ecbeb7b1b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8193eac-a7cc-4164-8ece-4dc143a0e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident prompted an urgent rescue operation that stretched through\
        \ the night as rescue teams tried to locate the vehicle and cut through rock\
        \ and earth to reach it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98398cbe-f3d4-4d64-8cf4-358fc192f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05ac0c-3aa8-490e-a73f-95613896cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perenti managing director and CEO Mark Norwell expressed his condolences\
        \ to the men’s families on Thursday and said the outcome of the tireless search\
        \ was “simply not acceptable.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55f1ed-d55e-453d-a42f-6d5923ebf68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418a475-171e-46ca-a916-a90dfeb9ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This tragic incident is devastating and will have a lasting impact
        on not only the families and friends of Trevor and Dylan but also on the workforce
        of Dugald River, the Cloncurry and Mount Isa communities and the entire Perenti
        workforce,” Norwell said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4169e3-43fb-438d-a5a0-cb3623877d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were last believed to be on a stope – a tunnel used in mining
        to ferry materials to the surface – that had previously been filled in with
        rocks when the void opened, Perenti said earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc5ed0-3baa-43e1-9b07-613458b764e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones fitted with cameras were flown into the hole on Wednesday
        and teams had used scanning technology and video images to locate the vehicle
        the men – both in their 30s – were believed to have been driving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeacff76-51e2-4731-8461-3cfc0097dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794cd41-b32a-48be-a78e-d58e7b7d5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, rescue teams began trying to reach them from below – the\
        \ zinc mine has multiple levels, which they hoped would give them better access\
        \ to the right location.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca338c-e5d0-4705-98f9-fb8ff436135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952ed37-85d2-45a5-b55f-8d6da006bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the men were confirmed dead, Cloncurry Mayor Greg Campbell said\
        \ the incident had come as a shock to residents in the mining hub, which is\
        \ home to around 3,600 people. Many in the town work in the mines, or know\
        \ someone who does.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474880f4-1cd2-4da3-8870-82fcad8fcb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96ea0c-ce60-4f88-bd3e-159a8a5a2736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dugald mine is fairly new, so it’s definitely the first serious incident\
        \ that I know of there,” Campbell said. “And over the generations, mining\
        \ has become much, much safer, so it is quite a rare occurrence to hear of\
        \ something as serious as this.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848b4b0-75cd-46fe-ae15-94504912e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395ea47-bbd6-4fa1-b299-2fc7c8e908f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though information from the mine was limited, Campbell said conditions\
        \ were likely to be treacherous for rescue teams as they negotiated rocks\
        \ and other debris, as well as the upended drill rig.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769f349-ad00-47f4-9d46-27a0ee88b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9690450-317b-45c1-b077-d089fb4c7172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Trying to shift all that out on the surface would be a job in itself,\
        \ let alone trying to do it in pitch darkness, in the confined areas of an\
        \ underground mine where conventional cranes and heavy lift type equipment\
        \ just can’t access,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcef8f-d601-4b9b-8856-4066dacd8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5c995-bb0d-423f-bead-636e8ed8f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missing miners were employed by Barminco, a subsidiary of Perenti,\
        \ and they were working within the mine operated by mining firm MMG, which\
        \ employs around 500 people at the site.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c415256-28f8-493c-9d2d-86b336fd2e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0532d-75e8-40fe-90ef-489fd88fc803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Wednesday, MMG said the miners were reported missing\
        \ at 8:55 a.m. local time on Wednesday and operations at the Dugald River\
        \ site had since been suspended.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469fd4e-596c-490b-9f26-3caa3205126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9c239-6c5f-4286-9b7b-01f2c8a50b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MMG said the mine’s emergency team worked alongside Barminco, emergency\
        \ services and the Queensland Mines Inspectorate in the rescue operation.\
        \ The Dugald River mine produces zinc concentrate, with byproducts including\
        \ lead and silver, MMG says on its website. ﻿\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1edf8-5cfb-4064-8619-7675c3b82f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:18:29.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/16/intl_business/australia-mine-void-search-rescue-intl-hnk/index.html"><em>"Two
        miners found dead after ground collapses beneath them"</em></a></p>'
  'Jordan-makes-record-breaking-10-million-donation':
