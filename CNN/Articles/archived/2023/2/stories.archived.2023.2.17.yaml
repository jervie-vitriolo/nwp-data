    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New image of the sun could help unravel solar mysteries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dea2ee-deb6-4aeb-9b6b-0cf7c907faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.760+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;A trio of telescopes captured a new view of the sun
        that reveals the star’s invisible light.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da4434-ac4d-4678-b3ff-b4b9b4db3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.762+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf24b7-6879-4eca-8481-d4aea0017e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.764+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humans can see optical or visible light, but many wavelengths of light\
        \ remain hidden from our view.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50d71b-39cf-4164-bc31-63dc4826759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.765+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91afd23-cffb-4b3d-9c80-42f12c361495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.767+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA NuSTAR mission, or Nuclear Spectroscopic Telescope Array,
        was able to observe the X-rays released by the hottest spots in the star’s
        atmosphere. While the telescope can’t view the entirety of the sun from its
        orbit around the Earth, it took 25 images of high-energy X-rays in the sun’s
        atmosphere in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b9741-c46c-427f-bfcc-f5a018b1e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.768+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope, launched in June 2012, was designed to observe massive
        black holes and collapsed stars outside of the solar system, but it also has
        a unique perspective of the sun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ddb70e-1f16-44b5-9ac9-b7f80ff0eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.770+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a composite photo above, those X-ray spots, depicted in blue,
        were combined with data from the Japanese Aerospace Exploration Agency’s Hinode
        mission, shown in green, and the Atmospheric Imaging Assembly on NASA’s Solar
        Dynamics Observatory, in red.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd32d7d-bcee-44a5-bd46-aefa7620be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.772+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc9a0de-6115-4fd0-9f8d-67a929841880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.773+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hinode’s X-ray Telescope is designed to detect low-energy X-rays, while\
        \ the Solar Dynamics Observatory picks up on extreme ultraviolet light.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572050a6-1b5a-4a51-9a19-93fc0dd2a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.775+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de689a74-1430-4cbd-943e-a57b8c16d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.776+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the greatest mysteries about the sun is why its outer atmosphere,
        or corona, is at least 100 times hotter than its actual surface. Astronomers
        think the corona’s heat, which reaches a staggering 1 million degrees Celsius
        (1,800,032 degrees Fahrenheit), could be due to nanoflares — small eruptions
        in the sun’s atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c317c52-ea15-4ae2-8841-2f78d3aec338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.777+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Solar flare activity is heating up</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608c60a-f23d-4d9a-a5e5-01244d2c38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.779+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sun’s activity is increasing as it reaches solar maximum.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c98fc-df6d-4ecc-b307-5bf43bb5afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.781+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b52ba-ab1c-4a3f-a96b-1a5bbcb379be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.783+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every 11 years, the sun completes a solar cycle of calm and stormy\
        \ activity and begins a new one. The current solar cycle, Solar Cycle 25,\
        \ officially began in December 2019, and the next solar maximum, when the\
        \ sun is experiencing peak activity, is predicted to occur in July 2025.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b764cce-1d7a-4455-b1fc-d0df8791ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.784+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ba599-9474-4b75-b103-f175bf9ee026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.786+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to understand the solar cycle because space weather
        caused by the sun — eruptions such as solar flares and coronal mass ejection
        events — can affect the power grid, satellites, GPS, airlines, rockets and
        astronauts in space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9255638-8d96-4cd0-9eb1-0a7f5808e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:42:01.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:31.787+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun has been releasing more flares, or large outbursts of heat,
        light and particles that have been captured by solar missions over the past
        year. Nanoflares are much smaller in scale but occur more frequently than
        larger flares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0c6b4-c3eb-467f-b330-389c94e71d3e'
