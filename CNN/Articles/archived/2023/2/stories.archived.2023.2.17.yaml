      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solante was referring to BA.5.2.3 and CJ.1, whose sublineage is Omicron\
        \ XBF.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9de0b-1351-4a1b-ad79-2bf3b611484f'
      'mgnl:activationStatus': true
