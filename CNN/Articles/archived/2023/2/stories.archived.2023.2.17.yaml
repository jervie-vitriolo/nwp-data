  'COVID-19-reinfection-protection':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-17T10:36:07.000+08:00
    'imagesource': 'jcr:3d7a531d-0ace-4665-ae72-2e3e9a7da225'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c96c255f-f669-466a-a2f2-ef72a1ca26ce'
    'lead': 'For at least 10 months after a COVID-19 infection, your immune system
      can provide good protection against symptomatic illness the next time around,
      a new study found. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T10:37:48.755+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-17T10:39:59.736+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COVID-19 infection offers strong protection against reinfection for
      about 10 months, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372a510-f244-47e6-b01c-dbe82dbe4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For at least 10 months after a COVID-19
        infection, your immune system can provide good protection against symptomatic
        illness the next time around, a new study found, and the risk of severe illness
        is even lower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb9f11-1f48-46c3-8510-5b27f1b02e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers, from the Institute for Health Metrics and Evaluation\
        \ Covid-19 Forecasting Team, said their study is the largest review yet of\
        \ available data on the subject. The study, published Thursday in The Lancet,\
        \ is a meta-analysis that looks at 65 studies from 19 countries.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef46cee-09ae-4705-bc6a-19f84c9d2ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ten-month immunity after Covid-19 infection seems strong against all\
        \ variants of the coronavirus, the study found.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf16aca-9452-4a73-ab57-8701e8118aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's quite a long sustained protection against severe disease\
        \ and death, almost 90% at 10 months. It is much better than I had expected,\
        \ and that's a good thing for the world, right? Given that most of the world\
        \ has had Omicron,\" said Dr. Chris Murray, director of the Institute for\
        \ Health Metrics and Evaluation at the University of Washington. \"It means\
        \ there's an awful lot of immunity out there.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169e9c3-e48b-4741-a51f-35d5240a60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is still seeing an average of more than 40,000 new Covid-19\
        \ cases per day, according to the US Centers for Disease Control and Prevention.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe5371-1d71-4bd8-9497-29af36b43ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike with other viral infections like measles or chickenpox, protection\
        \ from Covid-19 does not last forever, so even people who have this so-called\
        \ natural immunity will probably still need an annual Covid-19 booster, Murray\
        \ said. But with natural immunity lasting as long as it does, people don't\
        \ probably need to get a shot any more often than once a year, he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbae59e-45c5-449d-aa2f-6cdb4ca23d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers found that people who got sick with any pre-Omicron\
        \ version of the coronavirus, though, had substantially reduced protection\
        \ against infection from the BA.1 subvariant of Omicron: only 36% at 10 months\
        \ after infection.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd936a2-830c-4830-adc8-8a7a2f7b0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Generally, protection from infection seems to be at least equal to\
        \ two doses of mRNA vaccine, at least for the variants through BA.1. The study\
        \ didn't include an analysis of protection against XBB and the variants that\
        \ followed. XBB.1.5 is causing about 75% of current cases, according to the\
        \ CDC.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29afb505-16cd-4d60-be80-4c155971c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More research will be needed to find out about those later variants,\
        \ but Murray believes that protection should be about the same.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911d73e-81fa-4337-8513-a8ede056d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he's careful to note that the findings don't mean people should\
        \ skip a vaccine or booster if it's recommended.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae7f93-f31b-4384-9d94-3d53b4d819b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The safest way to get immunity is vaccination,\" Murray said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815d2e9-1a00-4316-9a7b-0482e4622394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of February 8, only about 69% of the total US population has gotten\
        \ their primary series of vaccines. Only about 16% has gotten a dose of the\
        \ updated booster, the CDC says.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943a911-69ca-4822-98d5-03c9b29d5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natural immunity is protective, but no doctor is going to recommend\
        \ having a Covid party to catch it on purpose. Without vaccination, a first\
        \ infection carries a substantial risk of severe illness or death, particularly\
        \ for people with underlying health conditions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7892aa59-3df0-4f60-b27a-bd6139651223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's also the risk of having symptoms that last a long time, called\
        \ long Covid. Research has found that a more severe illness means a higher\
        \ chance of long Covid.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e498ea-4cfd-4e62-bf31-49e3fdea7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We never know what we're setting people up for by going out and getting\
        \ a disease,\" said Dr. Claudia Hoyen, an infectious disease specialist and\
        \ director of pediatric infection control at UH Rainbow Babies and Children's\
        \ Hospital in Cleveland, who was not involved in the new study. \"It's always\
        \ safer to get vaccinated than get sick.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f797f-0db0-415d-ac7e-94ff7fef03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The higher a level of overall immunity in a population, she said, the\
        \ less likely it is that an even more dangerous variant could develop.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb483a0-4eb2-442f-8bfc-4a1601cd5062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hoyen noted that Covid-19 isn't going away and said the new study makes\
        \ a good argument for continuing to monitor for future variants.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb296dd-7095-492d-b42e-cbddce743e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study had some limitations, including that there wasn't much research\
        \ on natural immunity in Africa to include in the analysis. Some of the information\
        \ about infection status and hospital admissions was also incomplete. And\
        \ there were only a small number of studies that looked at BA.1 and its sublineages,\
        \ so there is a need to continue monitoring and analyzing variants.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8066a-8186-4a04-bc6e-c3388fc242c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T10:37:49.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T10:39:59.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we all worry about is a new variant that has immune escape
        like Omicron had on the prior variants," Murray said. "People like to hope
        the evolution of the virus will lead to less severe forms, but that''s not
        a guarantee. So we just need to stay vigilant for the possibility of a different
        variant."</p>'
