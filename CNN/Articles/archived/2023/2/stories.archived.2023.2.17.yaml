      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Michael using his birthday as a chance to make history for Make-A-Wish\
        \ speaks to the quality of his character and his loyal dedication to making\
        \ life better for children with critical illnesses,” said Leslie Motter, president\
        \ and CEO of Make-A-Wish America.\r"
