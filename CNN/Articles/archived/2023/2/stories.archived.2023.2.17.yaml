      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53d00c-f2ee-4110-b67b-afa53cc89c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T23:31:44.385+08:00
