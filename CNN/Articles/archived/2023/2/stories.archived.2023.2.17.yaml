      'text': "BI-Fugitive Search Unit chief Rendel Sy said Gomez is \"wanted to stand\
        \ trial before a circuit court in Milwaukee, Wisconsin which issued a warrant\
        \ for his arrest on Feb. 26, 2003 after he was charged with sexual assault\
        \ of a child.\"\r"
