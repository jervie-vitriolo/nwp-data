      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d2db83-27f9-4ae3-ba5e-4ab2d353893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.813+08:00
