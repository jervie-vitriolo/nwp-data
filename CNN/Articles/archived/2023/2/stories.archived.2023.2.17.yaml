    'title': 'Envoy: PH, China should ''exercise restraint, stop provocative actions''
      amid maritime dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ab259-cb51-40e4-af8b-7c8bc38b1b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T22:18:02.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T22:19:19.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)&nbsp;—</strong>&nbsp;Both
        China and the Philippines should "exercise restraint," Beijing''s ambassador
        to Manila said on Friday, as he blamed a supposed "third party" for stirring
        up trouble amid recent incidents in disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce2af3-2295-4c03-af28-94704f980bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T22:18:02.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T22:19:19.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"First of all, both sides should exercise restraint and refrain from
        taking any unilateral and provocative action," Ambassador Huang Xilian said
        during a speech at an event in Quezon City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d631bd9-d2ef-4823-aa4a-434844ad7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T22:18:02.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T22:19:19.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"At the end of the day, that water is a disputed area. So we want to
        avoid such instance," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4de6e-2f31-49ac-810d-381250eb0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T22:18:02.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T22:19:19.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Huang made the statement days after the two countries'' coast guards
        figured in an incident in Ayungin Shoal, which is part of the Philippines''
        exclusive economic zone and continental shelf.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e00d1-8141-4a4c-96f0-884fe7ad56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T22:18:02.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T22:19:19.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine authorities said the Chinese Coast Guard aimed a military
        grade laser at their vessel. Beijing officials denied this, claiming that
        their ship only used a hand-held equipment for navigation safety.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5b876-7c11-4430-8822-c941b0c56187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T22:18:02.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T22:19:19.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Huang also called out some external forces for allegedly getting in
        between the Philippines and China.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78def5-2865-4815-8bd8-203e0dbc4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T22:18:02.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T22:19:19.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is some third party trying to stir up troubles whenever China-Philippines
        relations are improving… whenever there is an instance at sea," the envoy
        stressed, but did not drop any names. "What is their true intention? I don''t
        know."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec562a4-5124-433d-82b2-220eb6c755e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T22:18:02.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T22:19:19.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several powerhouse nations, including the United States, have expressed
        support for the Philippines and slammed China after the laser dispute, which
        they said threatens peace in the region.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64004403-ffde-43a2-aeed-a6f53a899de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T22:18:02.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T22:19:19.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/14/us-china-laser-pointing-philippine-coast-guard.html">Dangerous,
        provocative: US, Australia, Japan call out China''s laser use against PH ship</a></strong></p>'
  'China-vessel-not-equipped-with-military-grade-laser':
    'author': 'Tristan Nodalo, CNN Philippines'
