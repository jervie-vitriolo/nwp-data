    'title': 'Authorities seize 850k liters of smuggled fuel in Batangas

      '
    'updated': 2023-02-19T00:38:46.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d960f29-9328-47f7-8118-ca7880885474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:49:22.378+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-19T00:39:06.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Authorities
        seized 850,000 liters of smuggled fuel in the Port of Batangas, the Bureau
        of Customs said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5420a6-380a-4865-99bd-b53457a3d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4dd68-cc3f-4b0b-9a67-f2f1450ebbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fuel was in a motor tanker, MT BRALEMAN 1, which was found Wednesday\
        \ to be undocumented and has no government-approved marker.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08008f5-2bd1-4cd1-bc3a-7fe9e8e7921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a23a21-30cc-42d5-a1f8-c3480fe849cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Customs (BOC) said the fuel cargo vessel was also engaging\
        \ in an illegal trade with another marine vehicle, F/L ST Mariner. The two\
        \ vessels were supposed to sail to Pier 13 at the Port of Manila.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0cb9a5-f9e2-4901-8e9a-f2c82451480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eeb8b4-fe2a-4ce5-807f-9ac3c1e47de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew of the two ships were instructed to proceed to the El Fraile\
        \ in Manila Bay where they will face a warrant and apprehension order.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ad16d-c13c-43cc-846e-22470f38a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc003e-319a-405b-b81e-019647a12db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They will be charged for violating the Customs Modernization and Tariff\
        \ Act and the Tax Reform for Acceleration and Inclusion law.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab345ce0-fc4d-45da-b9e8-5092d35abda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301bd6c-8d40-49f2-be40-4c4115528dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A similar incident also took place in Batangas port on Feb. 8, when\
        \ 700,000 liters of unmarked diesel were confiscated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd39361-4762-43bc-848a-fe4a50536dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-19T00:38:56.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-19T00:39:06.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
