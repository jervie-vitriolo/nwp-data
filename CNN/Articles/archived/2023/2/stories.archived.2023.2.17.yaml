    'template': '1'
    'title': 'Palace: Marcos'' trips abroad generated ₱3.48-T in investment pledges'
    'updated': 2023-02-17T20:47:13.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338ea57-d629-4541-9260-d8079d7470b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> — President
        Ferdinand Marcos Jr.''s trips abroad have generated ₱3.48 trillion in investment
        pledges, the Presidential Communications Office (PCO) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c9b5f-1059-4c73-a67b-298384aadbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bbd06-e389-46b4-85f2-fe824956a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total foreign investments committed during the President''s official
        travels include in Indonesia, $8.48 billion ; Singapore, $6.54 billion; United
        States, $3.847 billion; Thailand, $4.62 billion; Belgium, $2.20 billion; China,
        $24.239 billion; and Japan, $13 billion," the PCO said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2d642-f2d8-4363-8f7e-67881bfab2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf660d-d0bc-4501-836e-a52340d4258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, that''s nearly $62.93 billion, or around ₱3.48 trillion
        across 116 different investment pledges or projects, according to Trade Secretary
        Alfredo Pascual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef58ea-3c92-4560-8474-22512c51443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af592ad1-6872-4ad9-9531-407186bf3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his inauguration in June 2022, <a href="https://www.cnnphilippines.com/news/2023/1/21/recap-marcos-international-trips-first-7-months.html">Marcos</a>
        has visited Indonesia, Singapore twice, United States, Cambodia, Thailand,
        Belgium, China, Switzerland, and most recently, <a href="https://www.cnnphilippines.com/news/2023/2/12/japan-trip-13-billion-dollars-pledges.html">Japan</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fe071-d5d1-4373-badd-cbcf504bca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e752a2-a722-4b51-a02e-b52d5f996613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said some of the commitments generated by his foreign trips\
        \ have already started bearing fruit. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87072a-4884-41d5-9f93-717d307ae755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62aea3e-5341-435c-85d3-c565941074d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can already report that some of the MOUs [memoranda of understanding]\
        \ that we signed in Indonesia and in Singapore, mayroon ng resulta [already\
        \ have results]. And in fact, I think in the next couple of weeks, we will\
        \ be starting to inaugurate some of these projects already,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c93730-5915-4249-aba6-f7d3a79afdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.149+08:00
      'mgnl:createdBy': 'seth'
