  'YouTube-CEO-stepping-down':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-17T11:03:04.000+08:00
    'imagesource': 'jcr:7244116a-5ff0-47fe-b8ac-d655cc2ff83b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6b995f1-02b0-4c49-9466-5745cce0f9ec'
    'lead': 'YouTube CEO Susan Wojcicki said Thursday she is "stepping back" from
      her leadership role at the company after nearly a decade of running the video-sharing
      platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T11:05:20.178+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-17T11:05:21.733+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'YouTube CEO is stepping down after nearly a decade in role'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c684c3-327f-4c72-86ce-e1f53c7ad0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> YouTube CEO Susan Wojcicki said Thursday
        she is "stepping back" from her leadership role at the company after nearly
        a decade of running the video-sharing platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a7cc3-feab-4457-af86-3ef967ca4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a blog post, Wojcicki said she plans to "start a new chapter focused
        on my family, health, and personal projects I''m passionate about."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35825f5-1e06-4095-8393-eed25936b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wojcicki has been involved with YouTube''s parent company Google from
        its earliest days, when its two founders worked out of her garage in California
        to build a search engine. She later became Google''s 16th employee and has
        worked at the company for nearly 25 years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95063364-c23b-415c-89bb-b4937c439ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Susan has a unique place in Google history and has made the most incredible
        contribution to products used by people everywhere," Larry Page and Sergey
        Brin, Google''s founders, said in a statement. "We''re so grateful for all
        she''s done over the last 25 years."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631dc52d-a598-4c84-942a-f3b4694a586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wojcicki had served as YouTube''s CEO for nine years. Succeeding her
        will be Neal Mohan, YouTube''s current chief product officer.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc5466-8cf2-4f83-94d3-eafcf969ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With all we''re doing across Shorts, streaming, and subscriptions,
        together with the promises of AI, YouTube''s most exciting opportunities are
        ahead, and Neal is the right person to lead us," Wojcicki wrote.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f208df-5437-4903-a183-a9400d039500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wojcicki oversaw YouTube during the web''s pivotal transition toward
        social media, but also as online platforms came under increasing scrutiny
        for spreading misinformation, hate speech and other harmful content.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a8018-1277-4c81-9a1d-6c733ada4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that even though she was leaving her role, she would continue
        to work with some YouTube teams and provide advice to Google CEO Sundar Pichai,
        offering "counsel and guidance across Google and the portfolio of Alphabet
        companies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe677c5-06bc-4b47-90ee-fc81f95317a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so proud of everything we''ve achieved," Wojcicki wrote. "It''s
        been exhilarating, meaningful, and all-consuming."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbad24f-71b9-4ef0-8db2-fdc2a7936b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:05:20.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:05:21.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/02/16/tech/youtube-ceo">YouTube
