      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nangyari po ito sa panahon ng pandemic na hindi nakapagpadala ang\
        \ ating pamahalaan para sa factory acceptance test,” Chavez explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c515c-906c-43b5-a93b-edf95ed8f630'
      'mgnl:activationStatus': true
