      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, $28.863 billion or nearly ₱1.6 trillion worth of projects
        were in the planning stage, it added.</p>'
