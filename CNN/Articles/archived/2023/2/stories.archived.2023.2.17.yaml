      'mgnl:lastActivated': 2023-02-17T14:50:05.386+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f01d7-26b2-4137-a929-57bb26b161a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.387+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roman said the measure is not pushing for same sex marriage, as it\
        \ is the fair issuance of professional licenses, which does not refer to a\
        \ marriage license.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685d1f6-a251-4272-bcab-bc95dcec85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.388+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97638529-447d-4da8-b003-ad3bc8f877f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.390+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also expressed concern on the call of some lawmakers to consolidate\
        \ the SOGIESC bill with the comprehensive anti-discrimination bills because\
        \ \"SOGIE is also a protected attribute,\" or it is a possible ground for\
        \ discrimination.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ba395-4d0a-4fdc-92e7-4079e2247fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.391+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899dbc9-0004-47c0-84ef-f11e8225fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.392+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But when I go monitor the hearings in the [House] committee on human\
        \ rights on the comprehensive anti-discrimination bill, one thing is obvious,\
        \ they always and consistently try to remove sexual orientation and gender\
        \ identity and expression as a protected attribute,\" she pointed out. \"\
        So where does that leave us? Really nowhere.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4052a8a-c2f7-4a45-a661-2e270b572385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.393+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99b804-bd1f-4844-9287-68eaf187cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.394+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the bill transferred to the rules committee in the Senate, Roman\
        \ said Villanueva will either tackle this in a timely and intelligent manner,\
        \ or just sit on it.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd4de3-b2ed-47fc-acf7-5ce14a7f230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.821+08:00
