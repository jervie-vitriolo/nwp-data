      'mgnl:lastActivated': 2023-02-17T23:31:46.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Chinese Coast Guard ship was not equipped with military grade\
        \ laser. What they used was just the kind of laser speed detector and another\
        \ one is a green light pointer,\" Ambassador Huang Xilian said in a press\
        \ briefing during the launch of a new China Studies Center at the New Era\
        \ University in Quezon City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0a177-051e-4d88-842e-3570d31a41ee'
