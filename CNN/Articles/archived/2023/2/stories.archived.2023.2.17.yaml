      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advocates of the bill are urging the chief executive to state his position\
        \ on the issue.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd92b0-c733-45aa-b304-23c55a121e4c'
