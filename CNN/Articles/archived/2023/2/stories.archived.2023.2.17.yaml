    'stories': []
    'template': '1'
    'title': 'DA files smuggling charges vs vessel captain, crew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58607f63-6609-442b-b908-cff8899c1421'
