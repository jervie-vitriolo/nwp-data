      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 80 are part of 120 train cars under a ₱12-billion procurement deal\
        \ for the LRT-1, particularly for the Cavite Extension project, when the DOTr\
        \ was headed by former Secretary Arthur Tugade. The remaining 40 have yet\
        \ to be delivered.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2378f-30f8-414a-8603-63b7c21789e7'
      'mgnl:activationStatus': true
