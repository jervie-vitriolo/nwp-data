    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nonconsensual deepfake porn puts AI in spotlight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e5cae-d1fd-4a88-93c8-a26995763cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- In its annual "worldwide threat assessment," top US intelligence
        officials have warned in recent years of the threat posed by so-called deepfakes
        -- convincing fake videos made using artificial intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71511a9-8c30-43f5-b27b-155e8d145c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Adversaries and strategic competitors," they warned in 2019, might
        use this technology "to create convincing—but false—image, audio, and video
        files to augment influence campaigns directed against the United States and
        our allies and partners."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e78ecd-e140-4c24-92aa-16029203b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The scenarios are not difficult to imagine; a faked video showing a
        politician in a compromising position; faked audio of a world leader discussing
        sensitive information.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ace285d-fa38-4c85-bb1e-98ee323226fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The threat doesn''t seem too distant. The recent viral success of ChatGPT,
        an A.I. chatbot that can answer questions and write prose, is a reminder of
        how powerful this kind of technology can be.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032cfae1-a4e7-402a-8055-3bf7c2277103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But despite the warnings, we haven''t seen many notable instances,
        that we know of, where deepfakes have successfully been deployed in geopolitics.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083818a0-8879-417b-8c23-05aa24509cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there is one group the technology has been weaponized against consistently
        and for several years: women.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b418bc2-ce90-42a2-b0f6-d0f205aad206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Deepfakes have been used to put women''s faces, without their consent,
        into often aggressive pornographic videos. It''s a depraved AI spin on the
        humiliating practice of revenge porn, with deepfake videos appearing so real
        it can be hard for female victims to deny it isn''t really them.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb73b8-04c7-42b4-a876-b05498393f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The long-simmering issue exploded into public view last week when it
        emerged Atrioc, a high-profile male video game streamer on the hugely popular
        platform Twitch, had accessed deepfake videos of some of his female Twitch
        streaming colleagues. He later apologized.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc30cbd-6346-466b-8f72-84618f46372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid the fallout, the Twitch streamer "Sweet Anita" realized deepfake
        depictions of her in pornographic videos exist online.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e61a97-9eee-46d4-95da-00a88bce8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s very, very surreal to watch yourself do something you''ve never
        done," Twitch streamer "Sweet Anita" told CNN after realizing last week her
        face had been inserted into pornographic videos without her consent.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdabb61-7bfa-4165-a868-bc66b47aef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s kind of like if you watched anything shocking happening to yourself.
        Like, if you watched a video of yourself being murdered, or a video of yourself
        jumping off a cliff," she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162aff20-51a8-4631-a44a-84dbf725ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the deeply disturbing use of the technology in this way is not
        novel.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b68958-a827-463c-a31a-44ff4ab2677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Indeed, the very term "deepfake" is derived from the username of an
        anonymous Reddit contributor who began posting manipulated videos of female
        celebrities in pornographic scenes in 2017.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde04515-aed4-41c7-bba8-bd85e9e03690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"From the very beginning, the person who created deepfakes was using
        it to make pornography of women without their consent," Samantha Cole, a reporter
        with Vice''s Motherboard, who has been tracking deepfakes since their inception,
        told CNN.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad9c53-9ec2-4e54-9534-6138d7e2f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The online gaming community is a notoriously difficult place for women
        -- the 2014 "Gamergate" harassment campaign a most prominent example.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b93c72-bb59-4203-bad2-fe0df3d5b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But concerns over the use of nonconsensual pornographic images isn''t
        exclusive to this community, and threatens to become more commonplace as artificial
        intelligence technology develops at breakneck speed and the ease of creating
        deepfake videos continues to improve.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902ed1e-df7f-4aa4-b0f8-548c9c26c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I am baffled by how awful people are to each other on the Internet
        in a way that I don''t think they would be face to face," Hany Farid, a professor
        at the University of California, Berkeley, and digital forensics expert, told
        CNN.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2d72d-9608-4690-842a-02226c25eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think we have to start sort of trying to understand, why is it that
        this technology, this medium, allows and brings out seemingly the worst in
        human nature? And if we''re going to have these technologies ingrained in
        our lives the way they seem to be, I think we''re going to have to start to
        think about how we can be better human beings with these types of devices,"
        he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d17bf-1be7-4414-912b-dbef2513f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s part of a much larger systemic problem.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b225e-1926-4c5c-ae83-b84c14790d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s all rape culture," Cole said, "I don''t know what the actual
        solution is other than getting to that fundamental problem of disrespect and
        non-consent and being okay with violating women''s consent."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda76760-e385-4345-8bca-be0e3f355d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There have been efforts from lawmakers to crack down on the creation
        of nonconsensual imagery, whether it is AI-generated or not. In California,
        laws have been brought in to try to counter the potential for deepfakes to
        be used in an election campaign and in nonconsensual pornography.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3561439-b2c4-4cc9-a026-6a3c4c2998e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there''s skepticism. "We haven''t even solved the problems of the
        technology sector from 10, 20 years ago," Farid said, pointing out that the
        development of artificial intelligence "is moving much, much faster than the
        original technology revolution."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6963b37-5449-4c3e-9c05-04197b73cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Move fast and break things," was Facebook founder Mark Zuckerberg''s
        motto back in the company''s early days. As the power, and indeed the danger,
        of his platform came into focus he later changed the motto to, "Move fast
        with stable infrastructure."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac455137-465e-4de5-ab22-cea358356f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Whether it was willful negligence or ignorance, Silicon Valley was
        not prepared for the onslaught of hate and disinformation that has festered
        on its platforms. The same tools it had built to bring people together have
        also been weaponized to divide.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fb17f-959b-418c-840c-ad7c2a70cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And while there has been a good deal of discussion about "ethical AI,"
        as Google and Microsoft look set for an AI arms race, there''s concern things
        could be moving too rapidly.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d088fa5-fb6c-47d5-92ef-12c1fc21c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The people who are developing these technologies -- the academics,
        the people in the research labs at Google and Facebook -- you have to start
        asking yourself, ''why are you developing this technology?,''" Farid suggested.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483cfad1-3d8f-416e-ae6e-231a234b7fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:02:12.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T11:02:39.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
