      'mgnl:lastActivated': 2023-02-17T14:50:05.397+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bataan lawmaker said she hopes to raise the issue to President\
        \ Ferdinand Marcos Jr. and “remind him that discrimination should have no\
        \ place in our country.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8110cb6-4225-4189-8fb5-30a13b681bc2'
      'mgnl:activationStatus': true
