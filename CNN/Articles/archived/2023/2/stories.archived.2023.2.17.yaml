      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCO, $4.349 billion or ₱240 billion of the projects
        were in various stages of development within their respective countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683e38d-1317-4b03-b1a7-6eb6e23055c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.152+08:00
