  'PCC-onion-cartel-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-17T11:12:43.000+08:00
    'imagesource': 'jcr:c8204c9b-3bba-4580-a0ba-6d1aab60ab98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26cf3057-c823-4cd5-883d-87ba29a43801'
    'lead': 'The Philippine Competition Commission says it started its probe on the
      cause of high prices of onions in November 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T11:17:13.374+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-17T11:32:11.175+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-02-17T11:31:41.521+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCC', 'onion-cartel', 'onion']
    'stories': []
    'template': '1'
    'title': 'PCC: Probe on possible onion cartel underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d93a5f-4ff5-4f17-a02f-3bd76a736318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:17:13.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.177+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        Philippine Competition Commission (PCC) on Thursday said it has been looking
        into the cause of high prices of onions late last year, when cost breached
        ₱700 per kilo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97308bd-5b4f-4161-8b7a-bd6e543e8c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.178+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca73fc2-1e6b-43a0-8b0e-52fe01d0a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.179+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.phcc.gov.ph/press-statements/pcc-onion-feb2023/">statement</a>,
        the competition watchdog said its probe started in November 2022 for possible
        cartel or abuse of dominance conduct.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed37760-f909-42ad-bb18-e0224aad8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.180+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ad3bf-855a-493a-be8e-74c11f934791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.181+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As prices are seen to stabilize due to the imports and the SRP
        [suggested retail price] set last Feb. 6, the PCC is looking into the cause
        of such market anomaly in coordination with the sector regulators and other
        law enforcement agencies,” it noted, referring to the ₱125 per kilogram SRP
        set by the Department of Agriculture (DA) for imported red onions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc60fe2-e244-4eb9-b782-b89659ade6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.182+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b08c102-1527-4161-8029-d5541122dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.183+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCC said this is also consistent with the probe prompted by House\
        \ Speaker Martin Romualdez and House Resolution No. 681 filed by Marikina\
        \ Rep. Stella Quimbo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ef76e-40d9-4a7a-9b35-3137b8cd7684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.184+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166791c-4bee-4b7d-85d8-44f21521434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.186+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To address the soaring prices of onions amid an alleged supply shortage,\
        \ President Ferdinand Marcos Jr., who is also the DA secretary, approved its\
        \ importation in January.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ceaf2b-7041-4565-a73b-748eb10f2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.187+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768b414-851d-4838-b250-142aa92c9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.188+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several lawmakers, however, wanted it suspended saying it will only\
        \ harm local farmers who are then set to harvest their produce.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86846e-da72-4fa7-b6ac-33f9e9e35fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.189+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef892b3-f7ba-4cc2-9c8b-1e103f76092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.190+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Feb. 13, Samahang Industriya ng Agrikultura
        (SINAG) Chairman Rosendo So said the group expects <a href="https://www.cnnphilippines.com/news/2023/2/13/SINAG-lower-onion-price-March.html">cheaper
        costs</a> of onions by March as the harvest season continues, with supply
        seen to be enough until September.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28034c-1baf-48b9-8b85-fef2629775bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.191+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b36326-98a2-4e76-bd01-7c15932ac1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:19:22.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T11:32:11.193+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So noted that the farmgate price of a kilogram of red onions is seen\
        \ to decline from the current ₱150 to ₱60 by next month, while a kilo of white\
        \ onions is seen to drop from ₱50 to ₱35.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108ef5a-275d-4d9f-a9db-0c1607331cf4'
