    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42d291-9fbe-47d6-8c74-73af75884e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:49:53.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T20:59:34.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A renowned economist, she described the administration's fondness for\
        \ investment pledges as a \"roadshow\" to prove that his foreign trips were\
        \ \"sulit\" or worthwhile.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1aba4-4947-465a-b993-7a794bf04751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:49:53.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T20:59:34.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's just a roadshow, for exposure and trying to convince people\
        \ that the investment pledges that come in during a president's trip are not\
        \ just because of the president's trip,\" she said. \"There's a whole lot\
        \ of work that goes in before that. In other words, these were investments\
        \ that were already planned by the investor.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975ed54-78fa-42e8-9841-a2bb07c47d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:49:53.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T20:59:34.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In President Duterte's term when he went to visit China, China promised\
        \ $23 billion and I think we got about $2 billion. If it's a Chinese investment,\
        \ let's not count on it,\" she added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254814ef-5d00-426e-ad1b-a2e7644fcf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:49:53.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T20:59:34.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Monsod said that pledges from Japan, the United
        States, or European nations were reliable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244eda6c-80ea-4f02-bb9f-2448a9dc8c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:49:53.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T20:59:34.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod underscored that it was more important for the country to
        pick the right investment projects because "all foreign direct investments
        are not necessarily profitable or good or for the country."</p>'
  'Geraldine-Roman-delaying-tactics-SOGIE-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-17T14:31:41.000+08:00
