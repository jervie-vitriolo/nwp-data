    'lead': 'China''s ambassador to the Philippines maintained on Friday that the
      Chinese Coast Guard did not use military grade laser against a Philippine Coast
      Guard vessel in Ayungin Shoal.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T23:31:44.134+08:00
