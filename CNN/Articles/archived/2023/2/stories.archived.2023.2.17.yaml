      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Various
        groups voiced their strong opposition to possible increases in train fares
        during a public consultation on the petitions of railway operators on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53cbfb-02ec-4f7f-98b0-b621d33ac8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T23:50:03.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T00:27:50.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Progressive, labor, and commuter organizations called the proposed\
        \ hikes an added burden to ordinary Filipinos already facing harsh economic\
        \ conditions.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04559955-b273-4f52-932e-8097c776557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T23:50:03.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T00:27:50.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga parents hirap na sa</em> allowance <em>sa kanilang
        mga anak bibiyahe papuntang school, pabalik, na magkasya ang</em> allowance
        <em>sa</em> lunch<em> and sa</em> expenses for face-to-face classes…as well
        as young workers <em>na nagsisimula pa lang magtrabaho</em> after pandemic.
        <em>Hindi po justified at mahihirapan sa</em> fare increase <em>na ito</em>,"
        Renee Co of Kabataan Party-list said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036eb5e2-0fc5-451d-ac79-2fde57c96078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T23:50:03.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T00:27:50.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Parents can't even give enough allowances to their children\
        \ who commute to schools and will buy their lunches and spend for face-to-face\
        \ classes…as well as young workers who are just starting to work post-pandemic.\
        \ The fare increase is not justified and will just be a burden.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a22bef-556c-4231-b74d-1a5ae0209df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T23:50:03.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T00:27:50.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kilusang Mayo Uno, in its position paper posted on Facebook, added\
        \ that a fare hike is \"very untimely\" as prices of food and other basic\
        \ commodities continue to go up.\r"
