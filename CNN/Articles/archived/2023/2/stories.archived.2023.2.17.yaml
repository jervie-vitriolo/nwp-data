      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan played 15 seasons in the NBA, won five MVP awards and won six\
        \ titles before retiring for a final time in 2003.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c810bf-2c2d-48fb-aee0-3c45e03a0f17'
