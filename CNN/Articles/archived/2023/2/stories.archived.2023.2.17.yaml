    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BuCor claims to own majority of Masungi Georeserve, relocates headquarters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf8dd4-4c41-4d44-a4a6-9c84fe41cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.912+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> After
        the conservation area raised concerns over an ocular inspection in Masungi
        Georeserve, the Bureau of Corrections (BuCor) on Friday maintained that they
        have all the right to conduct any activity within the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c53def-d6cb-444c-b47b-21bb82dbc28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T17:07:27.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.913+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Masungi Georeserve communications team, 270 of the
        300 hectares or the majority of the georeserve is being claimed by BuCor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8057e-8ff8-49a9-af39-d9ff79d655e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.913+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BuCor has all the right to conduct any activity in the area including
        the questioned ocular inspection that was conducted by our personnel," BuCor
        officer-in-charge Gregorio Catapang said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f27f14-d3ac-4d7e-9fe3-85e767f44060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.914+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the warning that the area is \"mountainous and geologically\
        \ unbuildable,\" BuCor stressed that they have secured necessary documents,\
        \ such as Transfer Certificate of Title and Tax Declaration, to legally conduct\
        \ activities within the area.\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9610c-d001-461b-90d5-f6bf2ddbae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.914+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Until and unless the title to the subject property and the name of\
        \ BuCor has been nullified or cancelled through any of the legal means, the\
        \ BuCor will continue with its plan,\" Catapang said.\r\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d3013-3436-47ca-a18c-e68618437f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.915+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting BuCor chief also cited a proclamation signed by former
        president Gloria Macapagal Arroyo in 2006 which reserved 270 hectares of land
        in the area for the new site of the New Bilibid Prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd0aa4-94b1-42ab-b601-887d0bcde7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.915+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But according to Masungi Georeserve, the proclamation can't terminate\
        \ the Supplemental Agreement with Blue Star Construction and Development,\
        \ which was signed in 2002 to expand the Masungi Georeserve project.\r\r\r"
    '16':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmasungigeoreserve%2Fposts%2Fpfbid02fTwGBqKrCNDyRcB22XgtBjTk6t5oBE4A5PWt74V1CFP6yaGp1DZyXbcsHCZxzAjwl&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6289d-ddf0-4121-a3b5-a46dce385c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T17:07:27.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.915+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538240f6-8fea-4296-91bf-ed2ae8865f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.916+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A presidential proclamation cannot revoke vested rights arising from\
        \ a valid contract… something was amiss. The President was deliberately misled,\"\
        \ Masungi's statement read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde892e9-d67b-48a6-8881-2d504724520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.916+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conservation area argued that Lot 10, the land being claimed by\
        \ BuCor, is already subjected to private rights after it entered into the\
        \ contract.\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bde3bf-d204-4f5d-96d0-41a66ee270e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.916+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Masungi Georeserve Foundation reported five cars and 20\
        \ men from the BuCor arrived in the area to conduct an \"ocular inspection\"\
        \ of the alleged \"relocation site of the New Bilibid Prison.\"\r\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc01643-5c6d-4d47-b1c6-db5bc955630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.917+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Catapang clarified that the property will be used as a headquarters\
        \ site and not a relocation facility of the national penitentiary.\r\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a2fce-fc5f-41dd-817f-4057523934d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:03:45.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T17:13:46.917+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the agency also plans to build residential areas for\
        \ BuCor's personnel and employees.\r\r\r"
