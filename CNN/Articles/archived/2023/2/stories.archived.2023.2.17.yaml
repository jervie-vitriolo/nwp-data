      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan was named a Make-A-Wish ambassador “for the life-changing impact\
        \ he has had on wish kids and their families” in 2008.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42561085-ccf4-4406-b927-2a795a8f832e'
