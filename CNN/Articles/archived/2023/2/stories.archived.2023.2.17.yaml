    'title': 'Rights groups slam House''s call to defend Duterte vs ICC probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3c34f-8df2-40e7-8737-9f975238aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.031+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)&nbsp; —</strong>
        Advocacy groups have spoken out against the call of several lawmakers to defend
        former president Rodrigo Duterte against the International Criminal Court''s
        (ICC) probe into his bloody war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad5a4c-98e1-4be1-8292-f60b6c353b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.032+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e07140-ca11-4d6e-b276-6e110b560ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.033+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Contrary to its intention, the push for an 'unequivocal defense'\
        \ of Duterte by the Philippine House of Representatives only emphasizes the\
        \ need for an investigation by the ICC. Providing a blanket of protection\
        \ only points that there can be no fair, comprehensive, and objective inquiry\
        \ into the thousands of deaths resulting from Duterte's 'war on drugs' in\
        \ the Philippines,\" Rise Up and the National Union of Peoples' Lawyers (NUPL)\
        \ said in a joint statement Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765045a-ce4e-4134-9fc1-8ef4d80c43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.034+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e5298-0813-4e99-bebb-a4a2e54b64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.036+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of 19 lawmakers led by Deputy Speaker and former president\
        \ Gloria Macapagal Arroyo filed a resolution urging the House to back Duterte\
        \ against the ICC investigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39af5b-299f-4577-89e2-5d412c9ec444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.037+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad91db6-a3fc-42f6-b90e-3173bbc5c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.038+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/16/gloria-arroyo-house-resolution-defend-duterte-icc-probe.html">Arroyo,
        18 lawmakers want House to declare ''unequivocal defense'' for Duterte against
        ICC probe</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd3b1c-7788-4768-b4b8-ecd760986387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.039+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b421b5-4868-4951-9f15-aa661d3c85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.040+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This reiterates that our government is unwilling and unable to investigate,\
        \ and that the executive and legislative branches of government verily make\
        \ justice inaccessible,\" Rise Up and NUPL said. \"In fact, it reminds us\
        \ that there is no domestic investigation into acts and omissions of key officials,\
        \ underway today, at all.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b19d2-c32d-4c17-897c-fcd8dc3de11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.043+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef024a8c-5e4c-4a5c-89d1-14cd63495aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.044+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups also described the call to defend Duterte as \"suspiciously\"\
        \ premature, as the ICC has yet to indict or convict anyone.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75add43-14be-4378-8688-7322753e8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.045+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617043f-6ecb-4626-9934-a5acb245b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.046+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The politicization of judicial processes, marked by an assiduous\
        \ resistance to fact-finding, eerily harks back to Arroyo's own time as a\
        \ president when cases of extrajudicial killings, desaparecidos and torture\
        \ also heavily occurred,\" they added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba27e2f-6e23-41f4-9c13-1a05e1b4e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.047+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e0db4-7884-436e-a19d-dd571306e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.048+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her part, Arroyo stood her ground and defended the resolution.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd8fc6-ff5e-47ba-b047-c00e5a91a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.049+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9dfe65-a7b4-44ec-a97e-3ca86d242c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.050+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang taumbayan, Pilipino sila ang maghuhusga. Yung ICC naman hindi\
        \ na tayo miyembro e at hindi lang naman tayo ang hindi miyembro eh pati US\
        \ hindi na miyembro eh,\" the former president told reporters on Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e25eaf-cbde-458d-9ac4-db0188768405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.051+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece59fe-fdf8-4bd2-b842-950d85ee33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.052+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let Filipinos be the judge. We are no longer a member\
        \ of the ICC and it's not just us, even the US is no longer a member.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a505d4a1-a416-4716-ba7e-d96e1f61da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.053+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81c915-018b-43d8-8a52-9a16fd63add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.054+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung problema ng illegal drugs, iyan ay problema ng bansa. Kaya ang\
        \ bansa ang maghahanap ng solusyon. Yun nga ang sinabi ni [Justice] Sec. [Boying]\
        \ Remulla, okay magdialogue sa ICC pero hindi pwede na sila ang maghuhusga,\
        \ hindi sila pwede ang magdidikta,\" Arroyo added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa59ce0-0621-4f32-bffd-c9e19c51141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.055+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7373c5-f306-4976-88c6-01eb2a4e9aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.056+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The problem of illegal drugs is a problem of the Philippines,\
        \ which is why the country will find a solution to it. That's what Justice\
        \ Sec. Remulla said, it's okay to have a dialogue with the ICC, but the ICC\
        \ won't be the judge.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad38e7-c3b3-4368-98c7-275cca047d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.057+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f45ed8-a941-41fa-997c-3085014c89dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T19:50:01.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-19T10:24:48.058+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/28/PH-govt-open-to-dialogue-with-ICC.html">PH
