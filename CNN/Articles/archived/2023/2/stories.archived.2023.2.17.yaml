      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects worth $29.712 billion or ₱1.64 trillion had existing MOU
        or letters of intent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e0c6e-2ae0-479c-b71e-cd8ab5fa5fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.153+08:00
