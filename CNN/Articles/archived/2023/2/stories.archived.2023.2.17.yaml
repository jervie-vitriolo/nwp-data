  'New-image-of-sun':
    'author': 'Ashley Strickland, CNN'
    'caption': 'JPL-Caltech/JAXA/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-17T04:39:54.000+08:00
    'credit': 'JPL-Caltech/JAXA/NASA'
    'imagesource': 'jcr:0b33940d-eb27-453e-beac-0981ac164817'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d57f893-9b44-4a34-9f2b-c19ed923515a'
    'lead': ' A trio of telescopes captured a new view of the sun that reveals the
      star’s invisible light.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T04:42:01.840+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-17T06:27:31.759+08:00
