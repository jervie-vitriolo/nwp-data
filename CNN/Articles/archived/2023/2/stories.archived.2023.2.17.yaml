      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39d723-5bf2-46c7-863a-c383f3b4eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.370+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 8, CIBAC party-list Rep. Eddie Villanueva and his son Senate
        Majority Leader Joel Villanueva both raised their concerns on the bill.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f42a6-697d-4f47-a661-22cd1390aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.372+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202de47c-806f-4cfb-83cf-2dfcabe6e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.810+08:00
      'mgnl:createdBy': 'bamba'
