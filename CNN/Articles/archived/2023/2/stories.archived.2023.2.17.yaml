    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China sanctions Lockheed, Raytheon after vowing to retaliate against
      US restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be55ab2-5a16-4f8d-abf1-3b7e890ec6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;China has imposed sanctions on two American defense
        manufacturers over arms sales to Taiwan, a day after Beijing pledged to take
        “countermeasures” in response to Washington’s handling of a suspected Chinese
        surveillance balloon that entered US airspace late last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a88540-8107-40bc-a4c2-a19122c1ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8ae79-405f-4cd1-853b-ba88b91399f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lockheed (LMT) Martin Corporation and Raytheon (RTN) Missiles &amp;\
        \ Defense, a subsidiary of Raytheon (RTN) Technologies Corp, will be added\
        \ to China’s sanctions list, its Ministry of Commerce said in a Thursday statement.\
        \ They are banned from importing, exporting and investing in China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a131f-c087-445b-9ab7-74bd9eaed597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcace3c6-fa26-4bd0-b739-8c8843b2850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies are also subject to fines “twice the amount” of their
        arms sales to Taiwan dating back to September 2020, and their senior executives
        will be prohibited from entering and working in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c650b6-c35a-42be-94a0-51eb419049af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how Beijing would enforce the fines.
        While the United States prohibits the sale of weapons to China, some US defense
        contractors have ties to civilian sectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7bc19-1da6-41bb-852e-721b5e7b5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3790a-7de2-48ed-990b-fac129211a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has previously imposed sanctions on both companies in relation\
        \ to their arms sales to Taiwan, without specifying what the penalties would\
        \ entail and how they would be enforced. China’s ruling Communist Party views\
        \ democratic Taiwan as its territory, despite never having controlled it.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97b766-118d-4b2a-a0b1-9a93f4d85cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88482ee1-a97a-4022-a08e-805493e1c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes just days after the US Commerce Department restricted
        six Chinese companies that it said were tied to the Chinese army’s aerospace
        program from obtaining US technology without government authorization. That
        move came after American forces downed what it called a Chinese surveillance
        balloon that entered its airspace late last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed53c38-6f4e-4b13-9e7e-7b35254fdc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s Chinese commerce ministry statement made no mention of
        the downed balloon, nor the US sanctions on Chinese entities. Instead, it
        cited “national sovereignty” as the catalyst for the penalties while highlighting
        both companies’ sales of arms to Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16327f-517b-4822-833b-327f36d81190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76d20d-4a77-4cca-b4f2-99d5d2d86812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move comes at a moment of heightened US-China tension in the wake\
        \ of the balloon incident.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41767b2-5b4f-4001-9a4e-4728b314bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726725b-3af0-413c-bc02-2b5dbeec5fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington has since accused China of overseeing an international aerial\
        \ surveillance program. Beijing has denied those claims and, in turn, this\
        \ week accused the United States of “illegally” flying high-altitude balloons\
        \ into its airspace more than 10 times since the start of 2022 — including\
        \ over its western regions of Xinjiang and Tibet.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545f733-e124-4321-996d-a52cc8ee1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878f768-b563-4c68-a05d-9fbf8c8e178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China maintains that the balloon found over the United States was a\
        \ civilian research aircraft accidentally blown off course. US intelligence\
        \ officials are assessing the possibility that the suspected spy balloon was\
        \ not deliberately maneuvered over the continental US by the Chinese government,\
        \ but was diverted off course, CNN reported on Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673bef8-8f4b-4e5a-8bf2-e9f38d178283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b46ef-85fb-493f-bbe2-da3c22d94cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident has already sent ties into a downward spiral and resulted\
        \ in the postponement of an expected visit from US Secretary of State Antony\
        \ Blinken to China earlier this month. The trip was expected to help ease\
        \ tension between the two powers following a meeting between US President\
        \ Joe Biden and Chinese leader Xi Jinping during the G20 summit in Bali in\
        \ November.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663ba86-93c4-40ed-8bd8-218c556440b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:32:49.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:11:26.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "China sanctions Lockheed,
        Raytheon after vowing to retaliate against US restrictions"</p>'
