  'nonconsensual-deepfake-porn-artificial-intelligence':
    'author': 'Donie O''Sullivan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-17T10:59:49.000+08:00
    'imagesource': 'jcr:4dd7287e-1475-4ffe-af75-be9ee3af3939'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a737684-fe8f-48a9-b48b-5eb76dc6e6ea'
    'lead': 'In its annual "worldwide threat assessment," top US intelligence officials
      have warned in recent years of the threat posed by so-called deepfakes -- convincing
      fake videos made using artificial intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T11:02:12.357+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-17T11:02:39.912+08:00
    'mgnl:lastActivatedBy': 'superuser'
