      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0e8f0-ebe2-458c-b5f9-cbe471a4779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.152+08:00
