  'Covid-19-infection-offers-strong-protection-against-reinfection':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-17T08:14:01.000+08:00
    'imagesource': 'jcr:16832951-39e2-4214-a354-ff63df857650'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '803a6583-2bfb-48bc-b7db-e98d2985a271'
    'lead': 'For at least 10 months after a Covid-19 infection, your immune system
      can provide good protection against symptomatic illness the next time around,
      a new study found, and the risk of severe illness is even lower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T08:19:12.465+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-17T08:23:53.536+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-17T08:23:36.694+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Covid-19 infection offers strong protection against reinfection for
      about 10 months, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb9c9c-3654-4180-9f7c-7f455890b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.536+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For at least 10 months after a Covid-19
        infection, your immune system can provide good protection against symptomatic
        illness the next time around, a new study found, and the risk of severe illness
        is even lower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c7f80-fd2e-47ec-88a4-b92f00dec10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.537+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers, from the Institute for Health Metrics and Evaluation\
        \ Covid-19 Forecasting Team, said their study is the largest review yet of\
        \ available data on the subject. The study, published Thursday in The Lancet,\
        \ is a meta-analysis that looks at 65 studies from 19 countries.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799f99d-512b-4a16-ab65-da749870a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.537+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ten-month immunity after Covid-19 infection seems strong against all\
        \ variants of the coronavirus, the study found.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17c7a8-e13f-40f5-b689-a11aaca264a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s quite a long sustained protection against severe disease
        and death, almost 90% at 10 months. It is much better than I had expected,
        and that''s a good thing for the world, right? Given that most of the world
        has had Omicron," said Dr. Chris Murray, director of the Institute for Health
        Metrics and Evaluation at the University of Washington. "It means there''s
        an awful lot of immunity out there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee79f3-1db5-47f9-97a1-7ca3239b6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is still seeing an average of more than 40,000 new Covid-19\
        \ cases per day, according to the US Centers for Disease Control and Prevention.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59571b4e-1a57-4b54-bf4a-f97a3fcd6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike with other viral infections like measles or chickenpox, protection\
        \ from Covid-19 does not last forever, so even people who have this so-called\
        \ natural immunity will probably still need an annual Covid-19 booster, Murray\
        \ said. But with natural immunity lasting as long as it does, people don't\
        \ probably need to get a shot any more often than once a year, he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037939e6-3040-4c9a-ac39-095f8ebce6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers found that people who got sick with any pre-Omicron\
        \ version of the coronavirus, though, had substantially reduced protection\
        \ against infection from the BA.1 subvariant of Omicron: only 36% at 10 months\
        \ after infection.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85447b08-0690-47e1-ab86-fecac01d2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Generally, protection from infection seems to be at least equal to\
        \ two doses of mRNA vaccine, at least for the variants through BA.1. The study\
        \ didn't include an analysis of protection against XBB and the variants that\
        \ followed. XBB.1.5 is causing about 75% of current cases, according to the\
        \ CDC.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5466add-d694-4ea0-ab87-b41eb0e81e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More research will be needed to find out about those later variants,\
        \ but Murray believes that protection should be about the same.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c9dc7-987b-41b2-9ac5-655190833579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he's careful to note that the findings don't mean people should\
        \ skip a vaccine or booster if it's recommended.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb7e67-48e2-40c3-adab-52e6b5f62623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The safest way to get immunity is vaccination,\" Murray said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4f85d-d1e2-4a13-8176-1045f2327a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of February 8, only about 69% of the total US population has gotten\
        \ their primary series of vaccines. Only about 16% has gotten a dose of the\
        \ updated booster, the CDC says.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679699af-7b0d-4b8a-ac8d-8e139fcb7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natural immunity is protective, but no doctor is going to recommend\
        \ having a Covid party to catch it on purpose. Without vaccination, a first\
        \ infection carries a substantial risk of severe illness or death, particularly\
        \ for people with underlying health conditions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d92839-685c-4226-8520-488af9e5b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's also the risk of having symptoms that last a long time, called\
        \ long Covid. Research has found that a more severe illness means a higher\
        \ chance of long Covid.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37481d0-90ad-4473-aff5-e76bdc21ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We never know what we're setting people up for by going out and getting\
        \ a disease,\" said Dr. Claudia Hoyen, an infectious disease specialist and\
        \ director of pediatric infection control at UH Rainbow Babies and Children's\
        \ Hospital in Cleveland, who was not involved in the new study. \"It's always\
        \ safer to get vaccinated than get sick.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267875f-8d0d-4b34-a5ca-be6f1feb930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The higher a level of overall immunity in a population, she said, the\
        \ less likely it is that an even more dangerous variant could develop.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb0335-f20c-4c52-952e-2566e3ae8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.544+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hoyen noted that Covid-19 isn't going away and said the new study makes\
        \ a good argument for continuing to monitor for future variants.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7345549-fb66-468d-bd6e-6e463064fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.545+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that there wasn''t much
        research on natural immunity in Africa to include in the analysis. Some of
        the information about infection status and hospital admissions was also incomplete.
        And there were only a small number of studies that looked at BA.1 and its
        sublineages, so there is a need to continue monitoring and analyzing variants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3675067-b09f-4311-a783-baea62e8a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.545+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we all worry about is a new variant that has immune escape
        like Omicron had on the prior variants," Murray said. "People like to hope
        the evolution of the virus will lead to less severe forms, but that''s not
        a guarantee. So we just need to stay vigilant for the possibility of a different
        variant."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096de11-c0b6-447b-9303-626781381c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:19:12.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:23:53.546+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/16/health/covid-19-infection-immunity/index.html">Covid-19
        infection offers strong protection against reinfection for about 10 months,
        study finds</a>."</em></p>'
  'Three-survivors-pulled-alive-from-Turkey-earthquake-rubble':
    'author': 'Hande Atay Alam, Isil Sariyuce and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-17T08:23:56.000+08:00
    'imagesource': 'jcr:0ce63126-62cb-4f98-af4d-85197f269670'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86663691-c600-4693-b970-1e70b6ac06b0'
    'lead': 'At least three more people, including two minors, have been incredibly
      pulled alive from the rubble of a devastating earthquake, 10 days after it struck
      parts of Turkey and Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T08:28:45.963+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-17T08:39:50.346+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-02-17T08:39:45.110+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Three survivors pulled alive from earthquake rubble in Turkey, more
      than 248 hours after quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70383ecf-f2c3-4c8c-b419-70874f50c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.349+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least three more people, including two
        minors, have been incredibly pulled alive from the rubble of a devastating
        earthquake, 10 days after it struck parts of Turkey and Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c74a0-f6b3-430e-a099-4a81791777d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.351+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year-old Aleyna Ölmez was dubbed the "miracle girl" when she
        was pulled alive from the rubble in Turkey on Thursday, 248 hours after the
        Feb. 6 quake, as rescue efforts shift to recovery operations ten days on from
        the disaster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a0c94-a9ad-45fd-83be-26017bdcd793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.354+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her rescue was later followed by that of Neslihan Kilic, 30, and
        a 12-year-old boy named Osman, who told rescuers that there were more people
        buried nearby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3424ac1-6183-4664-8ede-0ffbe4a13e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.356+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 43,885 people have died across Turkey and neighboring Syria\
        \ following the powerful 7.8 magnitude quake, according to authorities. Efforts\
        \ to retrieve survivors have been hampered by a cold winter spell across quake-stricken\
        \ regions, while authorities grapple with the logistical challenges of transporting\
        \ aid into northwestern Syria amid an acute humanitarian crisis compounded\
        \ by years of political strife.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f9e03c-52ca-4e7d-b046-91eb1d3f4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.359+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid recriminations in Turkey over the scale of damage, at least 54\
        \ people have been arrested in the country in connection with buildings that\
        \ were destroyed or damaged from the earthquake, according to Justice Minister\
        \ Bekir Bozdağ on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3b95f-d38b-4a44-a0c1-ec9dc6b825ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.362+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the UN Secretary-General António Guterres announced
        an appeal for $1 billion in aid towards earthquake relief efforts in Turkey
        over the course of three months. It came two days after the UN launched a
        flash appeal for $397 million in earthquake aid for Syria, also covering a
        three-month period as humanitarian bodies stress the need for psychological
        and mental health services in the affected regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659e490-4585-4891-b837-91a2e768dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.364+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey's state news channel TRT Haber crew visited teenager Aleyna\
        \ Ölmez in the hospital room after the rescue operation and talked to her\
        \ and her doctors and family members. Speaking from her hospital bed, TRT\
        \ Haber cameras showed Aleyna's eyes open, her body covered up to her neck,\
        \ and tubes inserted for oxygen supplements.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fc5c5-c3ae-4a75-90a5-a1745177cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.366+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alyena was taken directly to Kahramanmaraş Sutcu Imam University Faculty\
        \ of Medicine after the rescue operation on Thursday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d53b9-33eb-4fb8-8218-8e5f680ca63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.369+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video showed Aleyna's aunt and grandmother next to her bedside, touching\
        \ her face and kissing her hands. When the TRT Haber correspondent reached\
        \ out to Aleyna with a microphone asking how she was doing, Aleyna shook her\
        \ head and smiled.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633ddc3-0bf9-4c1a-89c6-eb312adca8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.372+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleyna''s doctor Prof. Dilber said he was very surprised by Aleyna''s
        good health condition and told TRT Haber: "She couldn''t eat anything and
        drank nothing the whole time (when she was under the rubble), but she was
        still in a good condition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef6459-0cba-4b29-9ead-5ca8f51302ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.374+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dilber added that "since she couldn''t move under the rubble
        at all, we could say that her inactivity has protected Aleyna a little and
        she needed energy and she has endured during this time, but I guess we can''t
        explain it that way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611747c1-2213-463c-96c0-6e4a511d8e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.376+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The moment Aleyna was brought into the hospital, she was conscious\
        \ and talking to the doctors. \"We have made the necessary interventions.\
        \ Body imaging was done, and blood tests were taken. She was in a very good\
        \ condition,\" Dr. Dilber told TRT Haber.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1294e-6c71-4b91-84a9-b9d6426cb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.379+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was no hypothermia. Blood tests also showed very good kidney\
        \ functions. Muscle enzymes weren't too high. Fluid therapy started immediately.\
        \ After the fluid therapy, Aleyna still spoke to us very well,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df3434-adca-4ed5-878c-b6a7a1b0b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.381+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hacer Atlas, a member of the search and rescue team who saved the young\
        \ quake victim told Turkey's state-run news agency Anadolu that they were\
        \ able to reach Aleyna after long and tiring efforts.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9866c-4ccd-4207-80db-edfe57117609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.384+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"First we held her hand, then we took her out. She is in very good\
        \ condition, and she can communicate. I hope we will continue to receive good\
        \ news about her,\" Atlas said about the moment when they found Aleyna.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649ef6b-6b2c-45e9-b5f4-350ba3f0a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.388+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TRT Haber reported later that Aleyna was brought to the Turkish capital\
        \ of Ankara by plane.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374eafa4-4430-466d-acdb-3ca84fbbf270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.391+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilic, the 30-year-old woman who was rescued on Thursday, 258 hours\
        \ after the quake, was also found in Kahramanmaras, where she and her family\
        \ used to live on the seventh floor of the Ebrar apartment complex, according\
        \ to her brother-in-law Gazi Yildirim.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c98f4b-5733-4b91-b98e-d4cf47085b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.393+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yildirim told CNN Turk that her husband and two children — two and
        five years old — were still under the rubble.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefb7c9-f91c-45ce-8824-1d52dbd197e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the violence of the earthquake and the long wait to be rescued,\
        \ Kilic was able to talk and tell rescuers her name when they pulled her out\
        \ of the rubble, he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e89be-fbfa-4d62-8535-895757d57ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.398+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yildirim started crying when he told the CNN Turk reporter that they\
        \ had already prepared Kilic's grave.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dfcaba-3ecd-47d9-b501-483b00461c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.399+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May Allah save others. She has two children and a husband who is\
        \ still under the rubble,\" Yildirim said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751b7c0-9fee-4595-8d7e-b0d07a3f36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.402+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours later, a 12-year-old boy named Osman was also rescued in southern\
        \ Hatay province.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67669d90-4f25-4299-b6af-c0a0cd0fe00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.403+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to CNN Turk, Osman too appeared to be in relatively good\
        \ condition, and was found in a sitting position in a hole surrounded by the\
        \ beams and rubble. He was taken to a hospital for medical check up.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822aa5dc-1dfb-4021-8f98-e528e034420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.406+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osman told the rescue team that there was another person in the
        same location. Police searched the area with guide dogs after Osman was rescued
        and they intensified their operations looking for the second person.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8e8ee-8054-4fc0-b956-79745a6f993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.408+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three join a small group of quake survivors who have defied
        predictions that the time for survival had passed earlier this week. On Tuesday,
        a 77-year-old woman was pulled alive from the rubble in the city of Adiyaman
        some 212 hours after the earthquake struck, Anadolu reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed5232-c674-4af6-b3cc-36af5c8f1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:28:46.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:39:50.409+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/16/europe/turkey-syria-earthquake-rescue-efforts-intl/index.html">Three
        survivors pulled alive from earthquake rubble in Turkey, more than 248 hours
        after quake</a>."</em></p>'
  'objects-shot-down-over-North-America-not-part-of-China-s-spy-balloon':
    'author': 'Maegan Vazquez and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-17T08:30:46.000+08:00
    'imagesource': 'jcr:4c53d646-e149-4817-a234-58c50c0b16aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8856496b-3016-4d15-8ccf-5988d62a342e'
    'lead': 'President Joe Biden said that the United States has no indication that
      the three objects shot down in North American air space are tied to China''s
      spy balloon program and are likely from private entities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T08:37:54.350+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-17T08:40:04.301+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-17T08:39:59.403+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden says objects shot down over North America last week appear to
      not be part of China''s spy balloon operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731339c-a86a-40ee-9b05-6819c6619536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden on Thursday said that
        the United States has no indication that the three objects shot down in North
        American air space are tied to China''s spy balloon program and are likely
        from private entities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327e317-8509-4d64-8970-219d061fcc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.331+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t yet know exactly what these three objects were but nothing
        right now suggests they were related to China''s spy balloon program or that
        they were surveillance vehicles from any other country," Biden said in his
        first formal remarks on the objects shot from the sky last weekend over Canada
        and the US. "The intelligence community''s current assessment is that these
        three objects were most likely balloons tied to private companies, recreation
        or research institutions studying weather or conducting other scientific research."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0934ea5-f801-4368-8835-c91246ae7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's White House speech to address the matter four days after the\
        \ last known object was shot down comes after the president faced increasing\
        \ pressure in Washington to be more transparent about the situation and his\
        \ decision making as commander-in-chief.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a5f25-fd8f-4762-b9d3-c2c8fcf2405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.340+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden emphasized that there hasn't been evidence to suggest \"a sudden\
        \ increase in the number of objects in the sky.\" And although the most recent\
        \ three objects appear to have been benign, Biden warned, \"If any object\
        \ presents a threat to the safety and security of the American people, I will\
        \ take it down.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d0818-a85b-4960-abaf-42a36413be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he has directed his team to devise "sharper rules
        for how we will deal with these unidentified objects moving forward, distinguishing
        between those that are likely to pose safety and security risks that necessitate
        action and those that do not." Those classified parameters will be shared
        with Congress when they are finished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54dcb9-d047-4cd0-9225-50dfd57719fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.343+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also said he's directing national security adviser Jake\
        \ Sullivan to lead a \"government-wide effort\" for how to address future\
        \ encounters with similar high-altitude objects.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7e130-9d00-4950-a965-536900e71885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.345+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the administration will be establishing an improved
        inventory of unmanned airborne objects above American airspace, implementing
        further measures to detect the objects, update rules and regulations for encounters
        with these types of objects above US skies, and establishing common global
        norms for similar encounters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64006256-b992-4cc8-bf30-d9456e846510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.347+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he expects to speak with Chinese President Xi
        Jinping on the matter, along with keeping allies and Congress informed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f0dcd-f364-498e-83af-b82c3a939f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.348+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And I hope we are going to get to the bottom of this, but I make\
        \ no apologies for taking down that balloon,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc96f4-beac-40a7-aec7-8e072bb0dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.350+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federal officials have said an initial Chinese surveillance balloon\
        \ downed off the coast of South Carolina earlier this month was capable of\
        \ conducting signals intelligence collection operations and had a payload\
        \ around the size of three buses. By comparison, the subsequent objects, which\
        \ haven't been attributed to a specific country or entity, are believed to\
        \ be much smaller.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24ac5b-d78d-4ac2-b227-bfca0b583123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.352+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's anticipated that new protocols on how the US will handle similar\
        \ unidentified objects going forward will be released this week.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f595ad6-d868-439a-b890-110b15a091ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.355+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials from the Pentagon, State Department and
        intelligence community have briefed lawmakers on Capitol Hill on the initial
        Chinese spy balloon in recent days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5358c64-1e73-4ddd-9831-dbfd202b4c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.359+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans on Capitol Hill have criticized Biden for not approving\
        \ the military to down the first balloon quickly enough, letting it sail eastward\
        \ for days. They had also called on him to speak on the matter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2d7c5-bd46-4fc4-8a2e-027a62d6e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.365+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But administration officials argued that the US didn''t move earlier
        to shoot down the balloon in part over fears it could provoke an escalation
        of military tensions with China. They also told lawmakers the balloon was
        not first shot down when it entered Alaskan airspace because the waters there
        are cold and deep, making it less likely they could have recovered the balloon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98802cde-07c4-4cf9-8f73-efa2764916b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.368+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And officials had been wary of having the president speak publicly\
        \ about the objects until more information was gathered about the three unidentified\
        \ objects that were downed last weekend.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7633ba-eaa8-44ee-ba73-05c31594b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.370+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden on Thursday justified the decision to wait to shoot the Chinese\
        \ balloon, saying he gave the green light for the US military to take it down\
        \ \"as soon as it was safe to do so.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee58ab4-e217-46f6-9a9b-5956d363668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.371+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military advised against shooting it down over land because
        of the sheer size of it. It was the size of multiple school buses and it posed
        a risk to people on the ground if it was shot down where people lived," he
        said. "Instead, we tracked it closely, we analyzed its capabilities and we
        learned more about how it operates. Because we knew its path, we were able
        to protect sensitive sites against collection. We waited until it was safely
        over water, which would not only protect civilians, but also enable us to
        recover substantial components for further analytics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1bb2c-eada-4c04-b794-504b54015ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.373+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting down the balloon, Biden added, sent "a clear message that
        the violation of our sovereignty was unacceptable. We''ll act to protect our
        country and we did."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9380749-3beb-499c-96fb-13eae822bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T08:37:54.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T08:40:04.375+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/16/politics/president-biden-downed-objects/index.html">Biden
        says objects shot down over North America last week appear to not be part
        of China’s spy balloon operation</a>."</em></p>'
