  'Huang-Xilian-lack-of-communication-mechanisms-Philippines-China-Ayungin-laser':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-17T20:16:26.000+08:00
    'imagesource': 'jcr:d31aca1d-9a89-41bb-bf9c-e0e3af661cf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '727d85e8-eb4f-469d-bbe1-6b4e7ee06eb4'
    'lead': 'Chinese Ambassador to the Philippines Huang Xilian on Friday pushed for
      stronger dialogue mechanisms between Manila and Beijing as he cited the ''lack
      of communication'' among authorities following the fresh maritime incident in
      Ayungin Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T20:23:34.150+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-17T20:23:59.654+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese envoy cites ''lack of communication'' in Ayungin laser incident,
      pushes for stronger mechanisms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a5844-83d1-4acf-a626-830a1ac88dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> —&nbsp;Chinese
        Ambassador to the Philippines Huang Xilian on Friday pushed for stronger dialogue
        mechanisms between Manila and Beijing as he cited the "lack of communication"
        among authorities following the fresh maritime incident in Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17e240-bfc0-4685-ad5e-509b33a3f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I believe there are two main reasons for [this] happening. The first
        is the lack of communication between the maritime-related authorities and
        law enforcement agencies. And two, a lack of mutual understanding and trust
        between the frontliners at sea," Huang said in his speech at an event in New
        Era University in Quezon City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11f684-3859-4c1a-bf60-d25dfd8d0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Miscommunication leads to misunderstanding and misunderstanding leads
        to misjudgments," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6433bd-d3e1-40e2-b5b3-6a02b7e453e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Huang discussed the Feb. 6 incident in the West Philippine Sea, which
        involved the coast guards of both countries, but has sparked conflicting narratives
        from the two governments.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bac4f-706c-4839-92f6-eb4e020b55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to<a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">
        Philippine authorities</a>, a Chinese Coast Guard ship pointed a military
        grade laser at a Philippine Coast Guard vessel while the latter was on its
        way to send supplies to military personnel in Ayungin Shoal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8b9e8-0ec6-4064-af00-d112e8f449e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, <a href="https://www.cnnphilippines.com/news/2023/2/16/China-denies-laser-pointing.html">denied
        this</a>, saying its coast guard only used a hand-held laser speed detector
        and green light pointer for "navigation safety."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9d501-06eb-4b32-9da4-3fc8668152dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate media conference, Huang assured that officials of both
        countries have been holding discussions on the matter, including looking at
        ways to prevent such event from happening again.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fdd9e-18b1-43e4-8d90-8eb7231c8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also underscored the need to beef up the existing communication
        mechanisms between the Philippines and China.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d00cc-8f78-4f9d-ab66-84fe3150f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have newly-established hotline between our two ministers of foreign
        affairs, and we activated the communication mechanism between our two coast
        guards. And we are also exploring some new more communication mechanisms,"
        Huang noted.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca377233-fa15-4380-8e7a-7e59fb30acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ambassador also proposed to have a channel between the Philippine
        and Chinese navies and defense agencies, but did not detail further.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874028c-2d49-49cd-8ab2-3d55c96325ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has already filed a diplomatic protest
        against the East Asian giant over the incident, which has also prompted President
        Ferdinand Marcos Jr. to <a href="https://www.cnnphilippines.com/news/2023/2/14/Marcos-summons-Chinese-ambassador-China-actions-PH-Coast-Guard-fishermen.html">summon</a>
        Huang earlier this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccce5c-555f-42af-9e06-7ae9473147b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:23:34.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-17T20:23:59.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said their discussion had been "fruitful and constructive."</p>'
