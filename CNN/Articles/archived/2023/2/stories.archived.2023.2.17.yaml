    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc72fe0a-4dc4-4f47-980f-990aa41e874e'
    'lead': 'While the COVID-19 Omicron subvariant XBF may have indicators that it
      is more transmissible compared with other subvariants, Dr. Rontgene Solante
      believes “it will not significantly cause an increase in the cases in our country.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T14:25:58.799+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-17T14:28:52.577+08:00
