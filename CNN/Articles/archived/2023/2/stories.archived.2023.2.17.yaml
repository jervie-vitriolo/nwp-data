      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d7e17-c116-474c-81cd-7584ebde69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are calling on China to desist and refrain from this action kasi\
        \ hindi lang po ito damaging and dangerous (because it is not only damaging\
        \ and dangerous), it is also destabilizing in terms of the peace and stability\
        \ in the region,” DFA spokesperson Ma. Teresita Daza said in a briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae2b88-34bb-4a6d-9f76-f81236e983f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.296+08:00
