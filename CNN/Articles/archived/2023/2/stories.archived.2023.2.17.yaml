  'Miss-Charm-2023-Brazil-Philippines':
    'caption': '(Photo: Miss Charm/FB)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-17T07:43:11.000+08:00
