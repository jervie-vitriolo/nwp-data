    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP confirms bounty, releases photos of suspects in missing ‘sabungeros’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1734fa0-19c2-4f53-b782-e4b1e49cd65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 17) — Authorities confirmed
        a ₱6-million reward to hunt down suspects tagged in the disappearance of cockfight
        enthusiasts or sabungeros, with the police releasing a wanted poster identifying
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99aa89-a437-469e-98f9-20d7f22405ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine National Police-Criminal Investigation and Detection
        Group (PNP-CIDG) revealed their identity days after Justice Secretary Jesus
        Crispin Remulla offered a ₱1-million reward to anyone who could provide information
        for each suspect.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955db739-da51-437e-acce-374cfcc10561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/14/DOJ-reward-missing-sabungeros-case.html">READ:
        DOJ: ₱6-million reward offered for info on culprits in missing cockfight enthusiasts''
        case</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f2963-d028-4cd5-ad03-84e816258204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP identified the suspects as Julie Patidongan, 45 years old;
        Mark Carlo Zabala, 29; Roberto Matillano, Jr., 54; Johnry Consolacion, 33;
        Virgilio Bayog, 44; and Gleer Codilla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f96ff-26b9-4862-8553-05ac29c439d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen Rodolfo Azurin Jr. said the wanted poster would be
        circulated on social media.</p>'
    '5':
      'image': 'jcr:129e9c73-1fda-4fb2-a8bc-6ff7e20e3597'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14c5f1-1976-47b9-b46b-2f3b2162f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ada6a-2094-426b-b7d8-bfed2720797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Malaking tulong yon. Doon natin natunton sa Percy Lapid case. Unti-unti
        people have started feeding information sa PNP,” he said, referring to the
        fatal shooting of the veteran broadcaster.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e17d0-f121-437c-8635-fc9081748f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a big help. That’s how we solved the Percy Lapid
        case. Slowly, people have started feeding information to the PNP.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3b44b-0218-4eda-9c06-07fd9aa94bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pictures would also be distributed nationwide, covering all PNP
        units, places of convergence, and the website of the CIDG, the PNP said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ef77d-ffdd-4a67-a7b6-64358ac68e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The police urged the public to help in any way to apprehend the identified
        persons.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a368c-875e-40a0-8705-870808673cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would appreciate any information that will lead us kung saan
        yung anim na na-identify. We also expect na mas maganda sana kung magkaroon
        ng surrender feelers para mag-cooperate para mas mapabilis yung pag imbestiga
        sa mga missing sabungeros at magkaroon na ng closure kasi matagal na rin iniimbestigahan,”
        Azurin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd270fe-e43c-4bfb-9785-b8c1581e92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We would appreciate any information that will lead us
        to identify the location of the six suspects. We also expect that it would
        be better if there were surrender feelers to cooperate to speed up the investigation
        of the missing sabungeros, so we can close the case because it has been under
        investigation for a long time.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea0bb6-9ac8-4e3a-9928-76e06b211a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tracker teams have been sent out to find the accused, he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60080f93-5b76-483b-bc19-5bcf1ecf96eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:03:20.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T18:05:43.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
  'southeast-asians-perception-on-china-study-2023':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-17T18:24:06.000+08:00
    'imagesource': 'jcr:6873c562-527b-4dec-9e21-c3d6ba74817b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e856065-6012-4a9a-8367-851f05a6b276'
    'lead': 'China received a ''no confidence'' vote from more than half of Filipinos
      when asked if it will ''do the right thing'' for global peace, with five more
      Southeast Asian nations saying the same, a survey found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T18:36:32.893+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-17T18:36:37.163+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipinos, other Southeast Asians do not trust China to do the right
      thing for global peace — study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c8c51f-43db-4a35-bf37-c7d77379eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> China
        received a "no confidence" vote from more than half of Filipinos when asked
        if it will "do the right thing" for global peace, with five more Southeast
        Asian nations saying the same, a survey found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d16687-a005-4525-8170-33e0590aa3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.iseas.edu.sg/wp-content/uploads/2025/07/The-State-of-SEA-2023-Final-Digital-V4-09-Feb-2023.pdf">The
        State of Southeast Asia 2023 survey</a> released on Feb. 9 showed around 62.7%
        of Filipino respondents have either "little confidence" or "no confidence"
        in China to "do the right thing" to contribute to global peace, security,
        prosperity, and governance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c4e41-e329-4fa7-9288-52e766b20f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the region, still nearly half or 49.8% of respondents had those\
        \ sentiments, despite a slide in the percentage from 58.1% last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a8809-e404-43b8-bbc4-ac191f0bf798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Only 29.5% are either 'confident' or 'very confident' that China\
        \ will step up to the plate,\" the ASEAN Studies Centre at ISEAS Yusof Ishak\
        \ Institute in Singapore said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb64aa-d3a5-426d-870a-b62fa2fbbfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 15.2% of Filipino respondents said they were "confident"
        in China, 6.1% said "very confident," while 16.2% had no comment — but these
        numbers were actually higher than last year''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0bc57b-7d29-4872-8ad7-ad35e4171a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the Philippines, high distrust levels were seen in Myanmar\
        \ (80%), Vietnam (78.7%), Indonesia (57.8%), Thailand (56.9%), and Singapore\
        \ (56.3%).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7b4c7-b50d-4856-b43a-a14029386228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Among those who distrust China, 41.4% think its economic and military\
        \ power can be used to threaten their country's interest and sovereignty,\"\
        \ the study noted. \"This view is shared strongly in Vietnam (65.4%), the\
        \ Philippines (62.9%), Cambodia (44.0%), Malaysia (41.7%), Indonesia (35.7%),\
        \ and Singapore (35.0%).\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6098d-d986-4008-afba-83b8f939ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Southeast Asian nations with high trust levels in China were Brunei\
        \ (60.9%), Cambodia (53.7%), and Laos (43.9%).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e94a59-98c9-447b-a5f5-2130797e2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Looking at other major powers, Japan remained the most trusted in the\
        \ region with an overall trust level of 54.5%.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ff711-02ec-4b7f-95a7-0dc48eec5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also the Philippines' most trusted, with around 75.7% saying\
        \ it was confident that Japan will do the right thing for global peace.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337b082-7e22-4c18-9932-c91482ca827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who said they trust Japan, around 41% believed that "Japan
        is a responsible stakeholder that respects and champions international law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cef00-448e-437e-a8d1-a8ca738f0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey also said the United States' popularity in the region continued\
        \ to rise compared to China, with the European Union and Japan remaining as\
        \ the top choices of respondents in hedging against the uncertainties of the\
        \ US-China strategic rivalry.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87549c0-1344-464a-91d0-94f3d195caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If ASEAN were forced to choose between the two major powers, two-thirds\
        \ of respondents (61.1%) will cast their lot with the US. China as a choice\
        \ dropped from 43.0% to 38.9% in 2023. However, when the respondents are assessed\
        \ by nationality, majority of respondents from Brunei, Malaysia and Indonesia\
        \ will favour China over the US,\" they added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44a347-014c-4b9b-ab89-87d27a5b07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the survey's fifth edition, the ASEAN Studies Centre polled 1,308\
        \ Southeast Asian nationals affiliated with the academe, private sector, government,\
        \ civil society, and regional or international groups from Nov. 14, 2022 to\
        \ Jan. 6, 2023. Filipinos comprised 7.6% of the total number.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51117a81-f53d-4d07-928c-f29b5d559408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study devoted sections to Southeast Asians' perception of China\
        \ as it was still regarded as the most influential economic and political-strategic\
        \ power in the region, but researchers found significant declines in the percentages.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30430c-8eab-4f91-9795-f6c2450ad51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that at least 6 out of 10 said they were worried about\
        \ China's expanding influence in the ASEAN.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843df4b-ca57-4847-87aa-227f8a16efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers mainly asked about the view of Southeast Asians on regional\
        \ challenges and increased military tensions emerged among the top three concerns\
        \ this year, associated mostly with disputes linked to China.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb62aa5-987e-42bc-8bcf-d195457cb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/16/filipinos-perception-top-challenges-in-southeast-asia-study.html">Filipinos
        see climate change, unemployment, military tensions as top challenges in Southeast
        Asia study</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e0a70-efd9-4c8c-b8f7-dc988a56bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, the possible outbreak of hostilities in the Taiwan Strait\
        \ will destabilize the region, according to 43.3% of the respondents, while\
        \ 28.7% believe that ASEAN countries will be forced to take sides.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8d1fe-9c54-4f88-b528-9ddd4de1fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once it happens, 45.6% of them said their countries must oppose the\
        \ use of force through diplomatic measures.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223a645-7844-41fc-a147-7ac13d830c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 54.5% of Filipino respondents also chose that option, with 20.2%\
        \ saying the Philippine government must facilitate military support for Taiwan.\
        \  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e0ec5-161d-428c-9d33-b494ea1496e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey also revealed that showing support for China is not an option\
        \ for respondents from Indonesia, the Philippines, or Vietnam at all.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430f535-7170-47bf-9d35-248da6e55df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T18:36:33.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T18:36:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A conflict over the Taiwan Strait carries the most immediate and
        serious consequences on the Philippines just by geographical proximity alone,"
        the ASEAN Studies Centre said. "It is also the most likely US ally in the
        region to be asked to facilitate support for US forces."</p>'
