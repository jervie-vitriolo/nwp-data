      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34716a48-4e51-4eca-99b0-8176c8e151a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:28:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:28:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it may have indicators that it is more transmissible compared\
        \ with other subvariants, Solante noted that patients infected by XBF only\
        \ exhibited mild symptoms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fa2d4-8c23-40ac-8a3b-30b00d38a0c4'
      'mgnl:activationStatus': true
