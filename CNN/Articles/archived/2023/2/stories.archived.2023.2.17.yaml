    'template': '1'
    'title': 'Transgender lawmaker: SOGIE bill delaying tactics pathetic, desperate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e78034-c71f-4b83-acd8-d742bfb46388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.356+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> A
        lawmaker on Friday called as pathetic and desperate efforts to delay the bill
        penalizing discrimination on the basis of sexual orientation, gender identity
        or expression, or sex characteristics (SOGIESC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5788d-2ffa-4dfd-87f0-0a8355335b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.360+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74ce3d-d305-446a-be6d-dfed73ec0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.362+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is nothing to fear and delaying tactics really have no place
        in both houses of Congress. <em>Napaka</em>-pathetic <em>naman non, napaka</em>-desperate
        (That is so pathetic, so desperate),” House committee on women and gender
        equality chairperson Geraldine Roman told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999977c5-31e9-4b50-8e9d-924a05a7119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.363+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84a7b6-b555-4836-be70-2b8c8b0a89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.365+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bataan lawmaker herself is the country’s first transgender politician\
        \ elected in the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58987bc-b150-4631-a954-47fad0db7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.366+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1345ea5-aee5-4559-90f2-b56cb51431f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.367+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roman said so-called delaying tactics are “indicative of the lack of\
        \ one’s capacity to engage in debate.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e6d86-f598-4d2b-b31c-c1df57818e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.808+08:00
