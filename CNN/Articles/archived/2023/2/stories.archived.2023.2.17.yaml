      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked to confirm if all 80 vehicles are defective, Chavez said,\
        \ “Most of them. In fact, in the report, halos lahat po sila [nearly all of\
        \ them].”\r"
