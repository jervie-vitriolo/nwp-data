  'BuCor-claims-to-own-portion-of-Masungi-Georeserve':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-17T14:49:22.000+08:00
    'imagesource': 'jcr:8f7c2847-c729-422c-9db9-654c7d2dd3ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c2772a8-194a-4a60-8c92-ad64c25461ac'
    'lead': 'After the conservation area raised concerns over an ocular inspection
      in Masungi Georeserve, the Bureau of Corrections maintained that they have all
      the right to conduct any activity within the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T15:03:44.914+08:00
