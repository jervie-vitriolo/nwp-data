      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the House of Representatives, the founder of the Jesus Is Lord movement\
        \ disrupted a hearing by Roman’s committee on the bill, calling it illegal\
        \ and forum shopping.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88366d98-087b-461d-9fcc-2683d4a78a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.374+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d947650-d478-40a7-bb86-ed836025abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.375+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva also said he had a pending appeal to have the bill transferred\
        \ to the committee on human rights since it held initial deliberation on comprehensive\
        \ anti-discrimination proposals, including provisions in the SOGIESC bill.\
        \  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0775b4c-aa5d-42c6-9f62-a8c34aaefce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.376+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a145b447-64da-4156-8d19-a113ae76e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:50:05.378+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roman then said the committee on rules told her that the proposed measure\
        \ would remain in her panel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2d82d-6a34-45dc-a4a0-89b3e505305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.812+08:00
