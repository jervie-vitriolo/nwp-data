    'template': '1'
    'title': 'Art Fair 2023’s biophilic design promises an immersive, less stressful
      fair experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7502f6eb-58f8-45c3-b540-7053d27d55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.630+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its 10th year, the much anticipated Art Fair Philippines
        returns to familiar territory with another run at The Link in Makati. The
        past two editions saw the fair migrate from the carpark-turned multi-level
        art exhibition venue to a digital space in 2020 and installations at the Ayala
        Triangle Gardens in 2021. This return marks a change, though, as the fair
        trades its signature grid-style layout with a biophilic design, featuring
        pod-like booths that will surely affect what many fairgoers have come to expect
        of the fair over the years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841d934-8734-41a7-930a-abfabf1874c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.630+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the helm of this design revamp is Leandro V. Locsin Partners
        (LVLP), which, together with the fair organizers, took Art Fair’s homecoming
        as an occasion to carefully reimagine how art exhibitions might look during
        these times, years after the pandemic struck and changed everything. The answer
        was a return to nature: biophilic design assumes that people have an <a href="https://www.bdcnetwork.com/blog/biophilic-design-what-it-why-it-matters-and-how-do-we-use-it"
        target="_blank">innate desire</a> for nature, and that reconnecting with it
        might have a positive impact on their well-being.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff708c-5b15-4995-9ea9-e9e4ad9a1082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.631+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to architect Sudarshan Khadka, Jr., Partner at LVLP and
        who was notably a <a href="https://www.cnnphilippines.com/lifestyle/2016/03/02/Venice-Architecture-Biennale-Philippines.html"
        target="_blank">co-curator of the first Philippine Pavilion in the Venice
        Architecture Biennale in 2016</a>, about how his team brought that vision
        to life and what he hopes fairgoers will remember from the Art Fair experience
        this year.</p>'
