    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd619b0d-bc6b-404b-8716-d502899a3a79'
    'lead': 'Beehive-inspired structures and natural materials replace Art Fair’s
      familiar grid-style layout as it returns to The Link. '
    'mgnl:activationStatus': true
