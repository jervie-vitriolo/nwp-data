      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving very quickly to, as I say, make sure that while the
        Philippines is still on top of mind of these investors that we immediately
        explore those opportunities and take advantage of the contacts that we made
        during these trips," Marcos added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf90bf-c5f6-450b-863f-5bdde2c3ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:49:52.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T20:59:34.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former National Economic and Development Authority Director-General
        and socio-economic planning secretary Solita "Winnie" Collás-Monsod said that
        foreign investment pledges should be taken with a grain of salt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645737b-88f7-4e29-ae80-aeaf1b3f6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T20:49:52.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-17T20:59:34.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pledges are nothing but words, I want to see the money coming in.
        If that money comes in, fine, if not, then they are just pledges," Monsod
        told CNN Philippines'' The Exchange on Friday.</p>'
    '32':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F571953247983105%2F&show_text=false&width=560&t=0"
