      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG earlier reported that the laser caused "<a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">temporary
        blindness</a>" to Filipino crew members, which required medical attention.&nbsp;</p>'
