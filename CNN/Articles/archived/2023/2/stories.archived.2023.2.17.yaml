  'missing-sabungeros-bounty-suspects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-17T17:58:44.000+08:00
    'imagesource': 'jcr:b56d15a6-ce30-4a34-ab6d-30696b4e96a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '620ba05f-2a55-4bb5-bcb4-a9c75e5c82f5'
    'lead': 'Authorities confirmed a ₱6-million reward to hunt down suspects tagged
      in the disappearance of cockfight enthusiasts or sabungeros, with the police
      releasing a wanted poster identifying them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T18:03:20.714+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-17T18:05:43.650+08:00
