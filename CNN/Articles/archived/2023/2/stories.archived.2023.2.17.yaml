      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Brazil''s
        Luma Russo won the Miss Charm 2023 crown in Ho Chi Minh City in Vietnam on
        Friday, while the Philippines'' Annabelle McDonnell was named first runner-up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f67ad3-0ba5-40f9-8a46-6d5e5d1a7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T07:49:25.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Tan of Indonesia placed second runner-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd452686-3415-4134-ad26-e19a0ea9285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T07:49:25.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the question and answer portion for the top 3, the candidates were\
        \ asked what they believe is the meaning of life and what they live for.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531b72f-3f20-473e-93e7-c1168c38f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T07:49:25.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 22-year-old beauty queen from Misamis Oriental said she wants her\
        \ struggles and success to be of inspiration to the youth.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379102e-7615-4d89-827a-ee18b81731f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T07:49:25.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The meaning of life is to be of help to one another. It is all about\
        \ putting the community first oneself. I've learned this growing up as an\
        \ orphan and I've certainly learned this more being with the Vietnamese people\
        \ tonight. I think that the purpose of my life is to be of help to one another,\"\
        \ McDonnel stated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f94ca8-3c82-4fee-b77b-baa0a84ccb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T07:49:25.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She continued, \"In the struggles of the youth I see myself and I relate\
        \ to them. I hope with my success here tonight, they see themselves in me\
        \ and they believe in themselves more because of me.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae0e42-a0af-4463-b1fd-5a0381123bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T07:49:25.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russo, meanwhile, highlighted one's freedom to reach full potential.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228853ad-0959-4dab-9e97-0f13cd9b7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T07:49:25.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If I have to sum it up in one word: freedom,\" the Brazilian beauty\
        \ said. \"Freedom, being able to travel where you want to, be who you want,\
        \ do what you want, be the woman you are meant to be, follow your dreams....To\
        \ be able to achieve the knowledge, not only academically but the knowledge\
        \ of culture, of emotional intelligence, to be able to reach your full potential.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a92aa77-2cac-4b5d-b322-a9cdb860f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T07:49:25.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russo bested 37 other candidates to bring home the crown worth $150,000\
        \ and a $100,000 cash prize.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e799606-b0bb-409a-b533-aef166330227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T07:49:25.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McDonnell was appointed as the Philippines representative to the Miss\
        \ Charm 2023 pageant in November 2022.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e296a-8dc6-45c1-a6ab-b0044e616acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:44:51.070+08:00
