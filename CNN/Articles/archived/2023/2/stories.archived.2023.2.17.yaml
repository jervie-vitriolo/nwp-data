      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the official, the vehicles were manufactured for Mitsubishi\
        \ by Spanish firm Construcciones y Auxiliar de Ferrocarriles, S.A.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2692ea-e87e-4ff3-a7bb-a37e55100103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:22:41.558+08:00
