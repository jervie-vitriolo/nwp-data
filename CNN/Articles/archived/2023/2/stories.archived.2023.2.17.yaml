    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1e897-cbfa-48f3-9876-0ba8568465a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint lists the names of 18 employees it charges were fired\
        \ \"in retaliation for union activity and to discourage union activity.\"\
        \ But a statement from the union said that more than 30 employees were fired.\
        \ It said the firings came on the heels of the union organizing effort announced\
        \ earlier this week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820d695-6d19-430e-a816-a0fffe9c0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I feel blind sided,\" said Arian Berek, one of the fired employees\
        \ quoted in the union's statement. \"I got Covid and was out of the office,\
        \ then I had to take a bereavement leave. I returned to work, was told I was\
        \ exceeding expectations and then Wednesday came along. I strongly feel this\
        \ is in retaliation to the committee announcement and it's shameful.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95140f-357e-4922-b30a-77417de91432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The people fired worked on labeling data collected as part of Tesla's\
        \ Autopilot technology. Tesla CEO Elon Musk has praised the work of this group,\
        \ saying that it is the \"Holy Grail\" of the company's self-driving technology.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd6fae-24a4-4ff0-aa1a-2c7794f7c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're getting quite good at auto labeling,\" he told investors in\
        \ April 2021. \"The trainers train the training system and then the system\
        \ auto labels the data and then the human laborers just need to look at the\
        \ labeling to confirm that it is correct and perhaps make edits.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7afbc4f-893a-43d4-9d9b-0affa0269321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But union supporters object to productivity expectations they describe\
        \ as \"unfair, unattainable, ambiguous and ever changing.\" They also object\
        \ to the company allegedly monitoring their keystrokes to measure their work.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904911e4-21aa-436c-a41e-fc82b599cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're angry. This won't slow us down. This won't stop us. They want\
        \ us to be scared, but I think they just started a stampede. We can do this.\
        \ But I believe we will do this,\" said Sara Costantino, a current Tesla employee\
        \ and organizing committee member, in the union's statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d54386-0e8d-4644-9449-74d3f0a7caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plant in Buffalo does not build cars. In addition to the Autopilot\
        \ labeling work, it builds solar panels and related products.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24c92b-d488-4506-a0a4-be9bd27cbe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new union is receiving support from the Starbucks Workers United\
        \ union, which has organized more than 200 Starbucks stores in just over a\
        \ year, and the Service Employees International Union. Starbucks Workers United's\
        \ first victory came in Buffalo, and it is particularly strong in Western\
        \ New York.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27183ce1-3c8d-4c2d-ae76-49f2be855bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past, Tesla has been accused of illegally firing union supporters\
        \ at its plant in California, its first to build cars. But efforts to organize\
        \ that plant have fallen short of the union's filing to hold votes among employees\
        \ there.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cc0db-6e8d-4740-87b0-6aa8f0603cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has repeatedly criticized unions in tweets, one of which the NLRB\
        \ ordered him to delete three years after it was posted.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19260231-50ea-4b72-9a2d-d02c41295d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday blog post, Tesla said it was a "false allegation"
        that it "terminated employees in response to a new union campaign." It attributed
        the firings to poor performance reviews.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566a492-0086-4940-b8c8-9c68ac8707fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impacted employees were identified on February 3, 2023, which
        was well before the union campaign was announced," Tesla said in the post.
        "We became aware of organizing activities approximately 10 days later. We
        learned in hindsight that one out of the 27 impacted employees [was] officially
        identified as part of the union campaign. This exercise pre-dated any union
        campaign."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6b940-f7a3-43b2-a848-32f8a56e6551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:55:42.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:55:59.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/16/business/tesla-workers-fired-union/index.html#:~:text=The%20complaint%20lists%20the%20names,effort%20announced%20earlier%20this%20week.">Tesla
        accused of firing union supporters days after organizing effort starts</a>."</em></p>'
