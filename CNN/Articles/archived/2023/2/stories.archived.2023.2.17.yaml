      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing restrictions caused by the COVID-19 pandemic, the official admitted\
        \ that the DOTr waived the right to inspect the railway cars for defects before\
        \ their delivery to the Philippines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0eb284-be94-4d4c-801f-1234f7851254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:22:41.560+08:00
      'mgnl:createdBy': 'kristel'
