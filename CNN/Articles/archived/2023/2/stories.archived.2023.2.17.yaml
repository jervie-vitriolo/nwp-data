    'stories': []
    'template': '1'
    'title': 'Expert: Recombination of existing Omicron subvariants in PH may have
      caused local case of XBF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5e24d-d2b8-45d5-af8f-ecb0b8415369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:25:58.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:28:52.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> An
        infectious diseases expert on Friday said the recombination of existing Omicron
        subvariants in the country may have caused the development of a local case
        of the COVID-19 Omicron subvariant XBF who has <a href="https://www.cnnphilippines.com/news/2023/2/15/DOH-Philippines-first-case-Omicron-XBF-subvariant.html">no
        travel history</a>.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f9534-d3de-47d3-ac92-018a4149cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:28:26.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:28:52.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61e6e8-2bdd-4b72-b6d4-9145f274c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:28:26.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:28:52.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is always a possibility that an individual, a single individual,
        may have a recombination of these two sublineages resulting to an XBF, which
        means that it can be that this XBF is also in our country without any history
        of travel and that is always a possibility of ongoing cases, ongoing transmission,”
        Dr. Rontgene Solante told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe7c73-abaa-4851-b4f8-23ed5ba85cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:28:26.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:28:52.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12798384-1874-4bbd-8a40-b1c6af468a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:28:26.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:28:52.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It’s the virus’ behavior to really adapt to our immune system,\"\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10495e32-e5a8-4435-ab2d-516da551b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:28:26.575+08:00
