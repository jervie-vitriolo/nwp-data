      'mgnl:lastActivated': 2023-02-17T14:50:05.395+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6e4e0-b1c0-4c4a-81d7-f4ce2b38a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.822+08:00
