      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When the train cars arrived, we could not use them because\
        \ of water leaks.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
