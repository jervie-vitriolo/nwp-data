      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a7e35-1861-437c-a822-e4f57b2b2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla made the comment at the hearing that tackled the Poverty Reduction\
        \ Through Social Entrepreneurship (PRESENT) Act.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6847de-f4ff-4ee7-8145-a4890eb1ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f24863-2837-48d9-8790-5284ce345ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator asked agency representatives if there are programs to organize\
        \ farmers and fishers into cooperatives, and to help them run their own businesses.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b0a982-db10-49fb-8712-aacee3df079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e25aa-7f34-495f-897d-bc9450f80058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nakakaawa ang magsasaka natin, ang anak nila ayaw nilang
        gawing magsasaka</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b8d15-93d9-4dbf-93a1-aba8b065209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.423+08:00
