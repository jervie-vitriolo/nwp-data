      'mgnl:lastActivated': 2023-02-17T17:53:49.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you take us through the process of designing the fair
        layout this year?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee988f4-f9f2-472d-9533-119fb40835a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.631+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We began the design process with the desire to recognize an inflection
        point coming out of the pandemic. We felt like we were walking into a changed
        world so there was a strong consensus between our firm and the Art Fair organizers
        on the need to build better: closer to enduring values, with sustainability
        and nature at the core, and a sense of adventure, discovery, and creativity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a41e06-b1de-44a8-96f7-d953b341541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How exactly did the pandemic factor into your approach?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c989951-af20-45c8-bdb9-1f5386e2fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two years, the Art Fair had moved to a more digital
        format so the decision to hold it physically at the parking floors of The
        Link building also felt like a homecoming. As such, the design for the Art
        Fair had to balance both desires of giving something familiar and fresh at
        the same time. We saw the design for this year''s Art Fair as an opportunity
        to think about what these conditions mean for art exhibitions and large gatherings,
        more broadly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bf4d9-a313-4d87-bd49-ed7c18e515f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What led to the decision to turn to biophilic design and
        depart from the venue’s grid-style layout? And how might you explain biophilic
        design to those who might be unfamiliar with it?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e96a1-8189-49de-8be1-4d88e151019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biophilic design is a way of designing buildings and spaces that
        connects people with nature. It involves using natural elements like plants,
        water, and natural materials to create a healthier and more enjoyable environment
        for people. The idea is that being around nature can help people feel better,
        be more creative, and reduce stress. By incorporating nature into the design
        of buildings, we can create spaces that are more pleasant and comfortable
        for people to be in.</p>'
    '20':
      'image': 'jcr:0a369377-9228-4255-a74b-5ecc79f55b4d'
      'imageCaption': 'Biophilic design, the main concept for the design of Art Fair
        Philippines this year,  is a way of designing buildings and spaces that connects
        people with nature. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87388021-2fb5-4d1c-a33d-d806e48abdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:57:38.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac13cb3-01dd-4f43-8f16-73a00a5df5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what specific biophilic design elements made it to the
        venue design of Art Fair 2023? Did The Link present any limitations that needed
        you to compromise some of those elements or certain design plans or ideas?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d59e84-66cd-4736-951c-186369b95ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the inherent limitations of the site in terms of access to
        natural light, ventilation, and the elements, we decided to focus on designing
        a layout which was inspired by biomorphic forms or forms derived from naturally
        occurring patterns, such as in beehives and similar cellular structures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a20007-d7bb-4d30-81cd-23f79f4d93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We organized the galleries and social spaces as a series of these
        cells connected by walkways going through them as opposed to the more conventional
        grid layout where there is a clear distinction between the galleries and circulation
        spaces. We imagine this will create a more immersive experience of being surrounded
        by art while on a journey of discovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e542acd-0fc2-48ad-94b9-4474def16339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you talk a little bit about the materials used in the
        venue, as well as the inspiration behind selecting them?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b04695-17f8-4164-8217-fbbc30ad9c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.636+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the desire to build better and more sustainably, we found
        an alignment between the values of the Art Fair and RIZOME, a company locally
        growing and producing engineered bamboo products for architectural applications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7670211-f27c-4703-87eb-e6952d7c95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.636+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is more sustainable to support homegrown products and develop our
        own industries so that we may reduce our reliance on imported materials. We
        wanted to explore the potential of these engineered bamboo boards and veneers
        by using them to finish the curved walls in the social spaces and to construct
        the different elements of the main entry counter on the fourth floor. There
        is also the potential to glue laminate these bamboo boards into larger lumber
        sections so that we may also use them for structural applications. '
    '21':
      'image': 'jcr:4c4a97a5-bb1e-4aa0-8a2f-1fc8e2af03ea'
      'imageCaption': '"We organized the galleries and social spaces as a series of
        these cells connected by walkways going through them as opposed to the more
        conventional grid layout where there is a clear distinction between the galleries
        and circulation spaces," says Sudarshan Khadka, Jr., Partner at LVLP about
        how his team designed the Art Fair experience this year. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb24dbe-b1da-4370-9657-b2495201f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:57:38.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1234a0c-dbb0-49ee-984e-7cc2b29000ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think the venue design for Art Fair 2023 will
        affect the fairgoers’ experience? What are some highlights that you hope people
        attending the fair this year will remember?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab186f3-1622-4e7d-9462-e5fd66a7e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We hope the abstracted cellular layout provides opportunities for
        artists and gallerists to curate their own unique environments — encouraging
        surprise at every turn and around every corner — allowing things to “unfold”
        organically. We hope the warmth, dynamism, and sense of community of the previous
        art fairs will continue to be realized by the social spaces. We hope that
        attendees of Art Fair 2023 will remember the immersive atmosphere and sense
        of discovery that comes with exploring the exhibition space, as well as the
        powerful and inspiring artwork that they encounter along the way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d55c50-aac2-41ef-9686-87d96e131bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>**</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3f822-fadd-4426-a384-ff6ff1278465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:42:41.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-17T17:53:49.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Get tickets to the fair through <a href="https://artfairphilippines.com/afp2023/visitorinfo.php#"
        target="_blank">artfairphilippines.com</a>. The fair runs from Feb. 17-19,
        2023.</em></p>'
