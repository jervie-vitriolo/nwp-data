      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said such concerns need “further study” by his committee on rules,\
        \ which was approved during the session.\r"
    '19':
