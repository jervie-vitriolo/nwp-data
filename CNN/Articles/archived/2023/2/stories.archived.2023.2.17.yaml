      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176d713-0eed-47da-96c0-3bf7d8d987c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T23:31:44.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T23:31:46.674+08:00
