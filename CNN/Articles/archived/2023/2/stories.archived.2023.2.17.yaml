  'China-sanctions-Lockheed-Raytheon':
    'author': 'Wayne Chang and Simone McCarthy, CNN'
    'caption': 'Edgar Su/Reuters/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-17T04:28:33.000+08:00
    'credit': 'Edgar Su/Reuters/FILE'
    'imagesource': 'jcr:2cfa72fd-d567-44bc-b69f-7ef9aee75bcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec9a7d41-2062-47c4-badd-ea8afa374f47'
    'lead': 'China has imposed sanctions on two American defense manufacturers over
      arms sales to Taiwan, a day after Beijing pledged to take “countermeasures”
      in response to Washington’s handling of a suspected Chinese surveillance balloon
      that entered US airspace late last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T04:32:49.546+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-17T06:11:26.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
