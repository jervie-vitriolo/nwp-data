      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52765d3-52c5-4b34-9341-536c5a2003c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.825+08:00
