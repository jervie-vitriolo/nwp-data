      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> — The
        government is currently unable to use nearly 80 train cars it bought during
        the Duterte administration for the LRT Line 1 due to water leaks, according
        to a transportation official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e554f-b852-45c4-b29a-e05841c28cfe'
