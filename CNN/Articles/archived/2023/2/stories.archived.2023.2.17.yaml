      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Senator
        Robin Padilla on Thursday called on concerned government agencies to help
        farmers and fishers become entrepreneurs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c26a6a-21dc-430f-a34d-651af6d79783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed52484-38b6-4035-bb67-580d6e87c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He suggested organizing them into cooperatives and help them run their\
        \ own businesses.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7618d-3212-46cf-96d5-62ede41416d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1f67c-c480-44e2-8152-ba36d7d42e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the hearing of the Senate Committee on Trade, Commerce and Entrepreneurship,\
        \ the neophyte senator pointed out that farmers and fishers, who work to provide\
        \ food for the nation, \"continue wallowing in poverty.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69ec10-b429-48d3-a46c-b183a45721e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e453c08-6e7c-4477-b47f-476491e459a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ba sila pwedeng i-train na ang kanilang raw materials,
        lagi na lang kasi raw kukunin ng trader, maiiwan ang magsasaka o mangingisda,
        kikita ang trader</em>," he pointed out..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b40f9-6b57-4884-88f3-167b72b91050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78669c-e10f-4a97-a09a-887fe3083df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di po ba tayo makagawa ng paraan na tulad sa ibang bansa, ang
        magsasaka at mangingisda nila ang may matatawag na magandang buhay</em>?"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a40cb7-4554-4f15-b873-b761c6174a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadb419-a290-4ae4-8e9a-41bd11977ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Can we not train them to market their raw materials?\
        \ They say these are always being taken by traders. The farmer or fisherfolk\
        \ are left behind while the trader gains profit. Can we not find a way, like\
        \ other countries where farmers and fishers have a good life.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d7747-a7df-492f-a590-3ff0e881c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:41:17.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:34:09.419+08:00
