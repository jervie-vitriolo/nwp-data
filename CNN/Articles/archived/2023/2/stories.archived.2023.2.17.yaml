      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:15:03.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/15/261m-worth-smuggled-sugar-seized-boc.html">₱261-M
        worth of smuggled sugar seized in Batangas BOC</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e8713-7a70-4c81-b9af-3614b22df4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:09:03.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:15:03.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA IE said the cargo ship lacked the import permit issued by the\
        \ Sugar Regulatory Administration (SRA) and the notice of arrival from the\
        \ Bureau of Customs (BOC).\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463a24a-e9d6-4552-b926-1c5e4555e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:09:03.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:15:03.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon discovery last month, the BOC said Port of Batangas District Collector\
        \ Rhea Gregorio issued a Warrant of Seizure and Detention, citing violations\
        \ against the Customs Modernization and Tariff Act, Anti-Agricultural Smuggling\
        \ Act of 2016, and the Food Safety Act of 2013.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da03832-3c87-4b8d-b2e2-757f075e77d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:09:03.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:15:03.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At that time, the BOC estimated the shipment to be worth ₱261 million.\
        \ It's not clear why the DA's latest statement puts the cost of the smuggled\
        \ sugar at around ₱400 million.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a638be-74b1-4a64-b86c-7f84922e0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:09:03.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:15:03.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ship's crew consists of one Filipino, six Indonesian and seven\
        \ Chinese nationals.\r\r"
    '8':
