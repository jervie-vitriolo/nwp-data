      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Senate plenary session, the younger Villanueva clashed with\
        \ bill proponent Sen. Risa Hontiveros. Villanueva said he received complaints\
        \ from a number of religious groups that said they were not consulted about\
        \ the bill.\r"
