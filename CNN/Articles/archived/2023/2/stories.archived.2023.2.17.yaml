      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill has been pending in Congress for more than two decades.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094fd2f-371b-40c3-bfc8-720ac059f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:38:18.816+08:00
