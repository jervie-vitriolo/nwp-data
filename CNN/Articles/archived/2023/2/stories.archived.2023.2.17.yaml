      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis Gomez, 62, was arrested in Ermita on Feb. 9 upon the request\
        \ of US authorities, the Bureau of Immigration (BI) said Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd8eb0-495c-4392-af9e-d6d5254e3d64'
