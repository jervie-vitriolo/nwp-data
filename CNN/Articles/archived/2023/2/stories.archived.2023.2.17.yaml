      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that the public will be inspired to follow in his footsteps\
        \ by helping make wishes come true.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ea2b5-c1ee-4c3d-ba6c-11b1fa14600f'
