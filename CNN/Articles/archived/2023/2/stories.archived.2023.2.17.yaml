    'title': 'Michael Jordan makes record-breaking $10 million donation to Make-A-Wish
      for 60th birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ca884-7c5b-4f85-8ba5-298586018a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:39:50.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:27.596+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Basketball Hall of Famer Michael Jordan is making a
        record-breaking $10 million donation to Make-A-Wish America in honor of his
        upcoming 60th birthday, the organization announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a161e-03ad-417b-a23f-52e12a0b0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:39:50.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:27.598+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28019e5f-c13e-488d-9312-7e45d2b54069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:39:50.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:27.599+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gift is the largest given by an individual in the foundation’s\
        \ 43-year history.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614b014-d0d0-4f1c-b5bc-16614d83e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:39:50.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:27.600+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a429013-bf52-474d-8f6e-848a42e71b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:39:50.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:27.602+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, who turns 60 on Friday, hopes his donation will inspire
        others to support Make-A-Wish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb27678-b774-48cc-a367-9db5b08613bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:39:50.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:27.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the past 34 years, it’s been an honor to partner with Make-A-Wish
        and help bring a smile and happiness to so many kids,” the Charlotte Hornets
        owner said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210a62f-a937-4a60-8138-cfe39a4cd453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:39:50.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-17T06:27:27.605+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Witnessing their strength and resilience during such a tough time
        in their lives has truly been an inspiration. I can’t think of a better birthday
        gift than seeing others join me in supporting Make-A-Wish so that every child
        can experience the magic of having their wish come true.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129753a9-7619-433d-ac7f-75ba17642645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:39:50.542+08:00
      'mgnl:createdBy': 'faith'
