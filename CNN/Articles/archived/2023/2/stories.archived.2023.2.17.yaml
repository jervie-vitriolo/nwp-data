      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d08e5-5afe-4928-90b1-6153e5aab9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:32:03.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-17T20:59:34.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement after a meeting on Thursday with officials
        of the Department of Trade and Industry (DTI) and the Office of the Presidential
        Assistant on Investment and Economic Affairs (OPAIEA) to review the investment
        pledges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989fa0de-52ed-444a-8ea1-f21752c3efb8'
      'mgnl:activationStatus': true
