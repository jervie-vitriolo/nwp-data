      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c4faf-ff75-442c-afbe-fddd977c9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To harass, to shadow, to actually put in danger not only the vessel\
        \ but the crew, and more important, to actually target and point a military-grade\
        \ laser not just once but twice, actually is not restrained in all accounts,”\
        \ Daza said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa15311-20b6-49eb-9a06-9d500ab07b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.082+08:00
