      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said he believes “it will not significantly cause an increase\
        \ in the cases in our country.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca7e66-ab46-497c-9633-3d5f3993e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:28:26.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T14:28:52.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
