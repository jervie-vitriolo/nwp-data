      'mgnl:lastActivated': 2023-02-17T14:28:52.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25479d97-be22-46ec-b9fe-fb64ea016408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T14:28:26.576+08:00
