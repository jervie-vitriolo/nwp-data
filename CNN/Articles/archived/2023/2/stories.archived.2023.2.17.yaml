    'jcr:uuid': 'b24127e5-5d5a-41f3-9206-57965b40c7fa'
    'lead': 'The government already issued more than 46 million physical and digital
      national IDs, the Philippine Statistics Authority (PSA) said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T13:39:15.498+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-17T13:45:19.183+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'National ID issuance reaches 46M - PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7a842-dc00-4c35-b472-26fbc7876601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T13:39:15.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T13:45:19.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong>&nbsp;—
        The government already issued more than 46 million physical and digital national
        IDs, the Philippine Statistics Authority (PSA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbe0f2-1fe2-4fb6-bb5d-26579215b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T13:39:15.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T13:45:19.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the PSA said it released 22.21 million ePhilIDs, or
        the digital version of the Philippine Identification Card, as of Feb. 14.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e652a1-c154-4c46-a852-fa5632efa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T13:39:15.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T13:45:19.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The printed copy of the ePhilID version can be claimed at registration
        centers and in plaza-type and house-to-house distributions, the PSA said.
        Registered Filipinos may also opt to secure a copy through an assigned website,
        allowing them to download the digital ID on their devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90e27d-18ed-472b-a9b0-e66e3c7f537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T13:39:15.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T13:45:19.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this strategy, registered persons can now conveniently
        download their ePhilID on their mobile device and use it in transactions anytime,"
        said PSA Undersecretary Dennis S. Mapa, National Statistician and Civil Registrar
        General.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6d6a4-9205-48b4-95ce-8f817dfa8315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T13:39:15.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T13:45:19.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Just like the PhilID, the ePhilID holds the same functionality and
        validity whether printed on paper or as a PDF file," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190b81f-00f7-4654-b3de-f283999979e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T13:39:15.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T13:45:19.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over 23.93 million PhilIDs, meanwhile, were delivered as of Feb. 10.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde38b2-1cb4-4059-af22-b4c7bd8ae7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T13:39:15.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-17T13:45:19.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address last year, President Ferdinand
        Marcos Jr. said they target to issue a total of 92 million IDs - both physical
        and digital - by the middle of 2023.</p>'
  'Akosi-Dogie-Nexplay-Mobile-Legends-PH':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-02-17T14:14:06.000+08:00
    'imagesource': 'jcr:d5436dd4-c2a8-4c7e-a173-fa299db7e07c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dc15275-ef5f-4557-b321-861ebf8ca4f0'
    'lead': 'Despite being a polarizing figure in the local Mobile Legends: Bang Bang
      scene, Nexplay remains grateful to Setsuna "Akosi Dogie" Ignacio for his valuable
      contributions to the game. '
    'mgnl:created': 2023-02-17T14:16:34.977+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Akosi Dogie departs Nexplay after more than five years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94551499-bd71-401b-95a1-1357bbed6ab4'
      'mgnl:created': 2023-02-17T14:16:35.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Setsuna
        Ignacio more popularly known as "Akosi Dogie" is leaving Nexplay after more
        than five years, the <a href="https://www.facebook.com/NexplayEsports/posts/pfbid0RdTkF659p1wfphpJin1bDmE2nVUV4QWMJz2yLvkcPeswphhAVinr9oiUgTjmQ3EUl">esports
        organization announced</a> Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a0de4-0940-4230-8029-cc6593efa8fa'
      'mgnl:created': 2023-02-17T14:16:35.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We worked together for more than 5 years, and we can say that you\
        \ are indeed an ML guru in this community who has influenced everyone,\" Nexplay\
        \ said in a social media post.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b56ee9-0e59-4d1c-a294-78ccd8b2d94e'
      'mgnl:created': 2023-02-17T14:16:35.103+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Considered as one of the pillars of the Mobile Legends: Bang Bang Philippines\
        \ professional scene, Ignacio made Nexplay an exciting squad with his larger\
        \ than life personality.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e47f3-a3be-4915-ae4d-cbc027ca5557'
      'mgnl:created': 2023-02-17T14:16:35.103+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his stay in Nexplay, Dogie formed a marketable trio with Tristan\
        \ \"Yawi\" Cabrera, John Paul \"H2wo\" Salonga, and Renejay \"RENEJAY\" Barcarse.\
        \ All of whom are no longer part of the team after they decided to join ECHO,\
        \ RSG PH, and Blacklist International respectively. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916f2a3-0f52-40fb-a509-e1eccb1924a4'
      'mgnl:created': 2023-02-17T14:16:35.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ignacio, a member of the MPL's Hall of Legends, is one of the most\
        \ popular figures in local esports with over 7.9 million followers on Facebook\
        \ and more than 6.5 million subscribers on YouTube.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
