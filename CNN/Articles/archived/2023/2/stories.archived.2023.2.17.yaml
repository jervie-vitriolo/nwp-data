    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bruce Willis'' family shares an update on his health and new diagnosis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38ae7e-74a3-4e6b-b7cc-135c8bfa2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.191+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The family of Bruce Willis has announced
        that the actor is suffering from a form of dementia called frontotemporal
        dementia, or FTD for short.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e4a06-a4e8-4757-a287-d2c090050da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.192+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement shared Thursday, the 67-year-old star's family stated\
        \ that while the news \"is painful, it is a relief to finally have a clear\
        \ diagnosis.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0009b28-ccfb-46fa-892f-b85a1a520ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.193+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today there are no treatments for the disease, a reality that we\
        \ hope can change in the years ahead. As Bruce's condition advances, we hope\
        \ that any media attention can be focused on shining a light on this disease\
        \ that needs far more awareness and research,\" the statement said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c71bb6-5a3f-47f6-a798-afcbb5a27199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.193+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willis' family — including wife Emma Heming Willis, ex-wife Demi Moore\
        \ and his daughters — first disclosed his diagnosis of aphasia back in 2022.\
        \ They said at the time that Willis was suffering from a medical condition\
        \ that was affecting his cognitive abilities and would be taking a break from\
        \ acting.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180a433-acc4-4c8e-98e4-0e3227f1888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.194+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bruce always believed in using his voice in the world to help others,\
        \ and to raise awareness about important issues both publicly and privately,\"\
        \ his family's new statement said. \"We know in our hearts that -- if he could\
        \ today -- he would want to respond by bringing global attention and a connectedness\
        \ with those who are also dealing with this debilitating disease and how it\
        \ impacts so many individuals and their families.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2e060-f728-4a68-9149-f7390aa0ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.195+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Mayo Clinic, frontotemporal dementia is an \"umbrella\
        \ term for a group of brain disorders that primarily affect the frontal and\
        \ temporal lobes of the brain. These areas of the brain are generally associated\
        \ with personality, behavior and language.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250ea52-487b-4807-b3a2-4c96cb7637b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.195+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willis' most recent acting credit is \"Detective Knight: Independence,\"\
        \ which was released in January 2023 and is the third installment of the thriller\
        \ film series \"Detective Knight.\" He also has action movie \"Assassin\"\
        \ slated for release next month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7dab3-31af-479b-bef7-9598d251cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.196+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willis and Heming Willis share two daughters, Mabel and Evelyn. With\
        \ Moore, he is father to daughters Rumer, Scout and Tallulah.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a9be7-9d0e-42c1-8d9e-249ee7e8042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.197+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rumer Willis is currently expecting her first child with boyfriend\
        \ Derek Richard Thomas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815966a-2211-489e-9931-d16f2fd4e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T05:44:13.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-17T06:27:19.197+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Bruce has always found joy in life -- and has helped everyone he knows
        to do the same. It has meant the world to see that sense of care echoed back
        to him and to all of us," the statement added. "We have been so moved by the
        love you have all shared for our dear husband, father, and friend during this
        difficult time. Your continued compassion, understanding, and respect will
        enable us to help Bruce live as full a life as possible."<p><br></p>'
  'Del-Rosario-build-defense-through-operational-asset-leases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-17T06:39:29.000+08:00
    'imagesource': 'jcr:15863650-1688-4405-bbef-4d49bfe500a9'
