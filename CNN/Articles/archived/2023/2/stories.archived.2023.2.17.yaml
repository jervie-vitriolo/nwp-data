      'mgnl:lastActivated': 2023-02-18T00:27:50.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Light Rail Manila Corporation (LRMC), which operates LRT-1, said\
        \ they have not increased fares since 2015, and the deficit could reach ₱\
        5.7 billion if their request is rejected.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02348c-50c8-4e31-86dc-9d5b6c989f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T23:50:03.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T00:27:50.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC, LRT-2 operator Light Rail Transit Authority, and MRT-3 management
        also argued that the fare adjustments will free the national government of
        some ₱1 billion in subsidy — which, according to MRT-3 General Manager Federico
        Canar Jr., can be realigned to other priority projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985dbda-4ad7-403b-98fb-26c03db6faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T23:50:03.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T00:27:50.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They added that the additional revenues will be used to rehabilitate\
        \ the train systems.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2ad72-6fb2-445f-88cf-b86ee3754747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T23:50:03.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-18T00:27:50.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the Land Transportation Franchising and Regulatory Board\
        \ approved the proposed fare hikes of LRT-1 and LRT-2, but said these will\
        \ only be finalized after going through a required regulatory process that\
        \ includes public consultations.\r"
