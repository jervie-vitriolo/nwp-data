    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520bfa3-5200-4a5e-9590-c9eb4051be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T04:37:23.529+08:00
