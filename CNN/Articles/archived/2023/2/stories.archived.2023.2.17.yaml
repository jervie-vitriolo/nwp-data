      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e8978-be14-47f1-8e6a-b9b2cba26db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said China’s “aggressive” conduct violates existing laws “both\
        \ in UNCLOS (United Nations Convention on the Law of the Sea) as well as in\
        \ terms of navigation.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566b3cc-1d31-4032-9252-f30263e13269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8236c56-47ea-43d1-84e5-07ca05569008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA reiterated that Ayungin Shoal is part of the Philippines' exclusive\
        \ economic zone (EEZ), which means the country is entitled to exercise sovereign\
        \ rights and jurisdiction in the area without any intervention from another\
        \ nation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4dadd3-b95d-4e53-8d55-3cbbd9f10f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc43edb-13e8-46ea-8458-74ceb663f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung Ayungin Shoal po is  (Ayungin Shoal is) 105 nautical miles from\
        \ west of Palawan, compared to China which is about 694 nautical miles,” Daza\
        \ noted.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea796eba-f096-4c2f-8c71-d1c851a4076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79faf29-8be8-454e-9af1-738b25ded543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Beijing continues to assert that the shoal is part of its\
        \ territory, refusing to acknowledge the 2016 arbitral ruling in The Hague\
        \ which invalidated its sweeping claims over the South China Sea. The ruling\
        \ also declared that Ayungin is part of the Philippines' continental shelf\
        \ and EEZ.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e28fc-ea6d-41f1-a48c-04bb1e4644ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5a87c-44a7-4111-b27c-8876ee8da98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the briefing, the DFA also pointed out that the use of the blinding\
        \ laser happened after President Ferdinand Marcos Jr. met with Chinese President\
        \ Xi Jinping in Beijing in January, where both countries agreed to address\
        \ differences in the disputed seas in a diplomatic manner.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9da115-818a-4e41-8097-6506f49cfd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39397c-7bd7-4bbb-a689-294af214d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This incident is not consistent with that, and that's exactly why\
        \ the protest was launched,” Daza said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50de82f-e925-446d-bf66-7288d165978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54344626-07b4-4868-851c-780838774ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, the government filed a diplomatic protest against\
        \ China over its laser use — the ninth such protest lodged against the East\
        \ Asian giant this year alone.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18812768-e7fe-45de-a99a-830e586424cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d3fbf-8fc0-4dcf-854a-42b5d3f055e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, Daza said Manila filed a total of 195 diplomatic protests\
        \ against Beijing, 76 of which were issued during the Marcos administration.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af25b9-366b-43e4-bf7f-046b7107fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb5955-24d5-49d7-ab48-f686d1044d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also summoned Chinese Ambassador Huang Xilian on Tuesday
        to express serious concern over the "increasing frequency and intensity” of
        Chinese actions against the country’s coast guard and fishermen in the West
        Philippine Sea.</p>'
  'art-fair-philippines-2023-biophilic-design':
    'author': 'Catherine Orda'
    'caption': 'Beehive-inspired structures and natural materials replace Art Fair’s
