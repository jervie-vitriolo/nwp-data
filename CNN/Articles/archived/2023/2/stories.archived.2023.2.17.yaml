      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        Department of Agriculture (DA) has filed agricultural smuggling cases against
        the captain and crew of a vessel suspected to have smuggled around ₱400 million
        worth of sugar to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51466e-dfdc-4a7b-a4f2-b1c4da43fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:09:03.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:15:03.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, the DA Inspectorate and Enforcement (IE) said\
        \ authorities caught the MV Sunward carrying 4,000 metric tons of refined\
        \ sugar from Thailand in January.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c04b96-ec4d-44fe-8c11-7a587d310b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T15:09:03.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-17T15:15:03.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DA Assistant Secretary James Layug confirmed that the case is now pending\
        \ with the Office of the Provincial Prosecutor of Batangas for preliminary\
        \ investigation.\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da802fa-033d-4d49-829c-5eb0d3763713'
      'mgnl:activationStatus': true
