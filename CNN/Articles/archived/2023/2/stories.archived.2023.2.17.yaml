  'bruce-willis-frontotemporal-dementia':
    'author': 'Sandee LaMotte and Kristen Rogers, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-17T10:29:58.000+08:00
    'imagesource': 'jcr:9b15335e-5ea1-4920-a267-f2c5caa4fd5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94ca0b47-63e5-43b4-bdd9-4b8752d793d6'
    'lead': 'Frontotemporal dementia is a group of disorders caused by a buildup of
      tau and other brain cell destroying proteins in the brain''s frontal lobes (behind
      your forehead) or temporal lobes (behind your ears). The condition typically
      strikes between the ages of 45 and 64.'
