      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32576eb6-4206-4225-a3bf-cec9a013d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:22:41.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T11:45:16.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Transportation (DOTr) Undersecretary for Railways Cesar\
        \ Chavez bared this on Thursday, saying the Marcos administration decided\
        \ in July to suspend payments for the billions of pesos worth of light rail\
        \ vehicles delivered by a private contractor in 2021.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160fdc86-aa6f-463c-99f7-b7697f756fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:22:41.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T11:45:16.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0fd15-83bd-4395-90dc-8d046d9d2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T11:22:41.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T11:45:16.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nung dumating ho dito ay hindi po natin nagagamit sapagkat ang otsenta\
        \ na dumating sa ating bansa ay may water leak,” he told a House committee\
        \ hearing.\r"
