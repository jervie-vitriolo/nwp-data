      'mgnl:type': 'text'
      'text': "\"We will deport him as soon (as) the BI board of commissioners issues\
        \ the order for his summary deportation after which he will be blacklisted\
        \ and banned from re-entering the country,\"  said Immigration chief Norman\
        \ Tansingco.\r"
    '5':
