    'jcr:uuid': '215369af-2aec-4456-be24-f9d34d296ca4'
    'lead': 'Amid rising tensions in the West Philippine Sea, a former Foreign Affairs
      secretary proposed obtaining new equipment through operational lease of defense
      assets, allowing the country to build a “credible defense posture” at a lower
      cost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-17T07:06:47.505+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-17T07:15:11.790+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['maritime-defense', 'Albert-del-Rosario', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Ex-Foreign secretary suggests building defense posture through operational
      asset leases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ecb4a-e8a3-482a-aa29-27d468fc8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Amid
        rising tensions in the West Philippine Sea, a former Foreign Affairs secretary
        proposed obtaining new equipment through operational lease of defense assets,
        allowing the country to build a “credible defense posture” at a lower cost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520898da-5110-4aa8-8a1b-b93213ca04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13d683-7019-4b60-bb92-8eca1fe4c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Del Rosario, also a former Philippine ambassador to the US,
        said the “worrisome”<a href="https://www.cnnphilippines.com/news/2023/2/14/us-china-laser-pointing-philippine-coast-guard.html">
        laser-pointing incident</a> of the Chinese Coast Guard on a Philippine vessel
        near Ayungin Shoal demonstrated the need for a better defense posture “to
        deter further bullying in our own waters.”&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7285e-a9d7-4900-96ec-fcfbd0a3d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825d152-a76b-4290-bbd3-814482ece09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As part of the options of our leadership, may we respectfully suggest\
        \ the possibility of operational lease of defense assets, which may allow\
        \ us to obtain newer equipment at lesser cost and with faster delivery time,”\
        \ Del Rosario said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c655e-3440-4fca-8ea5-2eec0d215d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4644649-daa5-4413-9675-cacfcf78de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former foreign affairs chief under then President Gloria Macapagal-Arroyo\
        \ also said the country has “long relied on ‘excess defense articles,\" which\
        \ are excess equipment donated by other countries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd310870-f6b9-43e8-8612-8b9470ed7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17afd5b8-42bf-4488-9a81-b1f4ec7c83b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that reconditioning and maintaining these assets are costly\
        \ and commonly takes nine to twelve months.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efffcf-a967-48e4-b6bf-d7c265c802ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5c4e7-c07d-4763-9e7d-59ba702b410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario said that although the articles remain useful in increasing\
        \ the country’s capabilities, it narrows down choices on the kinds of defense\
        \ assets to acquire.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b821fa7-0afe-4622-93ef-3e1c0274f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242fdc0-4774-40df-9e63-6676fef03f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outright new purchase of assets, meanwhile, are ideal but comes at\
        \ a higher cost.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20883f3-a402-47f4-94ee-43abec3caff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71507e76-fd53-4a71-83cc-a4d2693a63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from being able to use a relatively new asset, Del Rosario said,\
        \ “Operational leases may also give us more possibilities in terms of the\
        \ types of defense assets to acquire.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a4c0b-e02f-47e3-8c63-68464d09e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83633267-dfc8-4663-a762-eb3cd66e167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our leadership should also engage with our allies to explore the possibility\
        \ of operational leases of defense assets, as part of our calibrated options\
        \ to increase our country’s defense capabilities,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d0de8-eac2-4a6a-bee1-e4ad29a18549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28729907-a452-4b39-a517-1fa81b5a39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although he backs the administration’s move to establish “joint patrols\
        \ with our allies,” the ex-ambassador said the country should now expect the\
        \ US and other allies to “fight our battles for us.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec036e-e56c-46a9-b1a5-9132f19eeda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/16/visiting-forces-agreement-Japan-EDCA-United-States.html">PH
        eyes VFA with Japan, more EDCA sites for US</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf6b7d-4f7f-4549-814c-45e4c9d2216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29e0d5-78b4-4674-9220-b4fc2b902070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T07:06:47.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-17T07:15:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario said the country should rather count on their “strong and\
        \ unwavering assistance” in building the Philippines’ defense resources.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb1932-f76f-4f3f-9817-50b0164dfd42'
      'mgnl:activationStatus': true
