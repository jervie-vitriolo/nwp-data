      'mgnl:lastActivated': 2023-02-17T16:37:40.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc2b1b-a0c8-4677-a84e-ffe732b180ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCG, a Chinese Coast Guard vessel <a href="https://www.cnnphilippines.com/news/2023/2/13/chinese-vessel-blocks-aims-laser-at-PCG.html">aimed</a>
        a military-grade laser at its ship BRP Malapascua on Feb. 6, temporarily blinding
        crew members. China said the act was “<a href="https://www.cnnphilippines.com/news/2023/2/14/China-accuses-PH-of-intruding-WPS.html">restrained</a>”
        and later <a href="https://www.cnnphilippines.com/news/2023/2/16/China-denies-laser-pointing.html">claimed</a>
        it merely used a hand-held laser speed detector and green light pointer which
        supposedly does not inflict damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ac03e-c5a0-481c-bff3-aa8cff7386fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6f095-a72b-4b56-a30d-5e3bddd3696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-17T16:37:33.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-17T16:37:40.079+08:00
