      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While not being completely ruled out, he noted it is less likely that\
        \ the cause of the crash was aircraft failure or lack of experience of the\
        \ pilot.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52116aa0-15cb-44ff-a8c6-9e3c3237bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
