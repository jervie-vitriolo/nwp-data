      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
  'DA-official-clarifies-approval-of-sugar-import-prior-to-SRA-order':
    'caption': 'Agriculture Senior Undersecretary Domingo Panganiban says he acted
      with “haste” in response to President Ferdinand Marcos Jr.''s directive when
      he proceeded to import sugar before the Sugar Regulatory Administration’s order
      took effect.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T19:58:36.000+08:00
    'imagesource': 'jcr:a8518b41-28c9-4723-9bb2-31432b8afa31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e59da20e-7357-4692-aaf1-43e7812bdb06'
    'lead': 'Agriculture Senior Undersecretary Domingo Panganiban says he acted with
      ''haste'' in response to President Ferdinand Marcos Jr.''s directive when he
      proceeded to import sugar before the Sugar Regulatory Administration’s order
      took effect.

      '
    'mgnl:activationStatus': true
