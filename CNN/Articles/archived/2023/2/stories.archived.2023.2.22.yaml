      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)&nbsp;—</strong>
        President Ferdinand Marcos Jr. has earned a mention in the popular American
        game show "Jeopardy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a69793-b5ac-45ed-8163-3837c4895b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:42:16.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T21:50:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the last question of the show's latest episode with the category\
        \ \"Current World Leaders,\" three contestants were asked to name the country\
        \ with a president who \"has taken so many foreign trips\" since holding office\
        \ in 2022.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f98d5-9e26-4ca4-a382-c251b94a20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:42:16.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T21:50:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host gave them a clue: "A play on his name is Ferdinand Magellan
        Jr."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4a314-ba6e-4947-bd3b-d3f90a808ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:42:16.804+08:00
