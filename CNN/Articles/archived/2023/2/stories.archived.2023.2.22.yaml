    'template': '1'
    'title': 'Lagman: ‘Unpopularity’ of cha-cha proposals probably made Marcos give
      secret approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd245a22-03ed-4c20-9cb4-64bd39756ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> A
        lawmaker on Wednesday said the widespread dislike of proposals to amend the
        1987 Constitution may have made President Ferdinand Marcos Jr. give his support
        to the move in secret.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a2ed7-1a17-4167-9e6d-ef3d3dcbcfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86ca29-2368-4df9-bbd6-9b9d80931123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most probably, the president does not want himself to be embroiled
        in an unpopular initiative because the previous moves to alter the Constitution
        were not popular,” Albay Rep. Edcel Lagman told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d5732-ca35-4ef7-83c1-3b192de5185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed2472-ae24-4b2a-bca2-2457b4e3f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Marcos already said it is not a priority of his administration,\
        \ the House of Representatives Committee on Constitutional Amendments on Monday\
        \ approved a Resolution of Both Houses pushing for charter change, or cha-cha.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1851a-f555-431a-90a6-933ee2d26fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5de54b-1b8c-461a-bf41-05c2204f9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers pushing for the amendment said it is already time to ease\
        \ the Charter’s economic provisions to attract more foreign investments. \
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588646a1-a267-415b-b598-60c6799c7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6127c29-9cc7-4b37-9f4f-e1790d6a795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman, however, said this could be done without having to touch the\
        \ Constitution.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac574c-0863-4c36-8429-cb5b680cca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c068a3-060d-4899-b1f1-6989d8b57467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think there is a huge clamor to liberalize the economic provisions\
        \ in the Constitution,” he pointed out. “What I note and what is documented\
        \ is that investors will come in if there will be ease of doing business in\
        \ the country, two [is] less official corruption, three [is] more speed in\
        \ our internet process, four [is] a better infrastructure, and five [is] predictability\
        \ of government policies.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be29fe-bd2d-4ab9-9092-798172cc6903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72629aba-da0f-4e7c-bc33-a8c2f2b56f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To encourage more investments, the lawmaker also said the government\
        \ should be more attuned to the international rule of law.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0810bf9-0ad8-4d94-a4f7-4721600d54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954987b2-0fdc-42ab-8f23-03c0e677efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of allocating the ₱18 billion budget to this move, the government\
        \ should just put the funds in programs that will address the country’s current\
        \ problems, like poverty, high inflation rate, food insecurity, and a possible\
        \ recession, Lagman said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43dc9f7-17db-4346-9911-c6cd682c34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097fe628-cb92-44d6-90d7-9baabb946054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the resolution, the amendments will be done through a constitutional\
        \ convention, which will require electing representatives to the convention.\
        \ The polls will be done simultaneously with the Barangay and Sangguniang\
        \ Kabataan elections this October.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5af2d5-9df5-4628-bafc-5f1affa2a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b3e7d-1a1e-4a16-9234-6a4ec2899353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman said this is a wrong move because “that would gravely impair\
        \ the non-partisan character of the grass root elections.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31c72d-238c-4f26-9cb4-0800dbd6ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea618a41-4662-4bf3-9994-edc56e2cb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:18:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T15:19:45.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will be ready to challenge the timing of the move before
        the Supreme Court in due course.</p>'
