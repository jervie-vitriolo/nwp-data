    'template': '1'
    'title': 'Marcos: Subsea cable project to boost PH internet connection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964aad89-9fbd-4e40-9666-226bf6df1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.915+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Filipinos
        can expect better WiFi connection through the subsea cable project between
        Converge ICT Solutions, Inc. and Singapore''s Keppel Telecommunication and
        Transportation, Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f64916-ad76-4fb7-b494-f58b8b935178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.916+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd9e29-cbdd-41a9-baf4-fafd7592fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.917+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. on Tuesday welcomed the partnership\
        \ between the two internet service providers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e7884-94ea-4246-9c7f-c855ab0e72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.917+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0398af-9e41-498d-ab80-2688dddc8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.918+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I just finished a meeting with the Converge group who have tied up\
        \ with the Keppel group to put in a submarine fiber optic cable from the West\
        \ Coast of the United States. It will connect to the Philippines and it will\
        \ also connect to Singapore and Indonesia and this will again give us bigger\
        \ bandwidth,\" Marcos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb1184-b180-44dc-b574-582988e7730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.918+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b26eb-8617-4f0d-a100-abc54f1484de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.919+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive added that the more than 15,000-kilometer Bifrost\
        \ Cable System Project was the result of his visit last year to Singapore,\
        \ where he watched the F1 Grand Prix.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95483f-34d7-46d8-aa78-451db18449c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.919+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8523743-3ea3-401f-9c7a-53a7a9809c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.920+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang nanunood kami ng karera, pinag-usapan namin ito kaya''t
        ngayon nabuo na at ilalagay nila, isasama nila ang Pilipinas doon sa kanilang
        mahabang</em> fiber optic <em>na kable na galing sa</em> California, <em>galing
        sa</em> West Coast <em>ng Amerika, hanggang Pilipinas, hanggang Singapore,
        hanggang Indonesia</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4694ba-87cf-4cdd-8809-95b1c5128b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.920+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9438ba2-d07d-477d-a8cc-b224e4a0eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.921+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We discussed this while we were watching the race, and\
        \ this has been finalized and they will now include the Philippines in the\
        \ long fiber optic cable from California, in the US West Coast. This will\
        \ also reach Singapore up to Indonesia.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef33f9-dc6e-46ce-92ba-d0db5db02a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.921+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63bead-c54a-42b0-9a4d-d25fa6daabf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:15:21.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:45.922+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos' visit had drawn flak as it happened while the country reeled\
        \ from Super Typhoon Karding.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55ade8-e1ad-413d-bced-4049f8142903'
      'mgnl:activationStatus': true
