      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Some
        municipal mayors are urging the military and the police to provide them with
        tighter security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a6e52-8090-4780-9bc7-87e582a5f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.328+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8b814-adc8-4de6-94b6-e5eee7a565e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.329+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The request comes after recent ambush incidents involving a governor\
        \ and a vice mayor in Lanao del Sur and Nueva Vizcaya, respectively.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc41ce-3c6f-41f9-84af-ac22fb6b4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.329+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7cba51-042d-46d0-99c7-22d3681fcc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.330+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Joenime Kapina of Palimbang town in Sultan Kudarat said they\
        \ now have to be extra careful especially as barangay elections are nearing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ce7b9-91b4-4586-9c68-cda27cf4f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.330+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab802864-5d8b-45d1-852e-a060c2aee929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.331+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kapina added they're working to strengthen their intelligence network\
        \ with the military and the police.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cba07-dc33-4026-9acd-849084285257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.331+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44ec1c-4493-4487-9fa6-f2b8e40cc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.332+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So kaunting</em> adjustment <em>sa sistema ng paglakad at saka
        sa</em> peace and order, <em>kung paano masisiguro ''yung mga taong nakapaligid
        at saka ''yung mga taong dapat tututukan sa</em> peace and order," Kapina
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5fd50c-d21f-421d-9b72-0d0029a9c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.332+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa244189-0fc5-450e-894c-ee3abd84da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.333+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There will be some adjustments on how things will be\
        \ run, as well as peace and order, and how we can secure the people around\
        \ us.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667c640-a110-4a9b-9e9e-b215e8ee73fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.333+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87ccd1-299d-4b4b-a007-cb8c5315749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.334+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some mayors from Capiz province, meanwhile, admit they have to increase\
        \ the number of their security personnel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cf4ec-f4af-4f4d-99dc-2e35c62495f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.335+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd89a8c-b32f-457e-923c-7ea00d1d7e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.335+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joe Villanueva of Sapi-An town said the situation distracts
        them from how they''re supposed to conduct their day-to-day work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d56c53-8307-47c8-b67a-c72ad2a521ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:20:53.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:50.336+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh natural, eh nagiging</em> conscious <em>kami sa</em> security
        <em>namin; bigyan din ng</em> opportunities <em>ang mga</em> mayor <em>na
        magkaroon ng</em> defense sa mga bagay-bagay na ganyan," he said.</p>'
    '16':
