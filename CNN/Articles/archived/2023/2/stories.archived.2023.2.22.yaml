  'catholics-reminded-cross-message-ash-wednesday':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T20:45:56.000+08:00
    'imagesource': 'jcr:55a81481-0ff7-4f3f-9582-4497723fd9ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f6201f5-5501-4ff2-9f89-3cd48a74ac84'
    'lead': 'The ashen cross smeared on the forehead is a symbol of compassion and
      humility that Catholics should practice, and a reminder of man’s mortality,
      Manila Archbishop Jose Cardinal Advincula said on Ash Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T20:49:07.737+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-22T21:27:13.971+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-02-22T21:26:39.451+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Compassion, mortality, humility'': Catholics reminded of the cross’s
      message on Ash Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5997d1e-79f6-4c85-8530-b1cc850e8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.971+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        ashen cross smeared on the forehead is a symbol of compassion and humility
        that Catholics should practice, and a reminder of man’s mortality, Manila
        Archbishop Jose Cardinal Advincula said on Ash Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa618a-6dff-4793-b83e-16c6efbc38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.972+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let the ashes on our head remind us to pray with the sincerity of\
        \ heart and fast in genuine solidarity with the ones who are suffering,” Advincula\
        \ said during his homily at the Manila Cathedral.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6bd52-2fbf-4dc6-8618-ef2d4aa67fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.972+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ashes on our head guard us against the delusion of self-righteousness,\
        \ self-sufficiency, self-entitlement, and self-grandiosity,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee76d2-9d6c-4b6d-b54b-ba9996443a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.973+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prelate also stressed that the ash is also a reminder of the momentary\
        \ life on earth.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183020b5-8ed7-481c-97cf-d0d30f968aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.973+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We receive ashes to be reminded of our preacherhood,” Advincula said.\
        \ “We are not the creator. We are limited, vulnerable and mortal.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32faf6cd-8219-4dc0-b9ad-af0c1299edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.974+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advincula also stressed that as everything on earth changes and disappears,\
        \ so do the trials in life.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7038a2-24aa-4134-a3d1-542436f67684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.974+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Often when we encounter trials in life, we fall into depression and\
        \ despair but today, God is mercifully encouraging us that the little we are\
        \ is utterly precious to God,” Advincula said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb196b-7884-4fc8-8462-f1a8b8a7b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.975+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This season is a blessed time for us to turn away from hypocrisy and\
        \ worldly attachments and go home into the warm embrace of our loving God,”\
        \ he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76bc723-9545-4dfb-90b9-60b3ff9ed850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.975+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Manila earlier reinstated the imposition of ashes
        on the forehead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f0f1a-e9e8-4408-8aca-520afbcc5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.976+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Litany of Gratitude After the COVID pandemic” was also prayed\
        \ during the Mass.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b3df6-f188-48ae-adab-99c828c9abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.976+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ash Wednesday marks the beginning of the 40-day Lenten Season.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67175a1-2d6c-44b8-a4ae-f40865e5edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:49:07.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T21:27:13.977+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, Catholics are called on to pray, fast, and practice
        almsgiving, leading to the celebration of the passion, death, and resurrection
        of Christ during Holy Week and Easter Sunday.</p>'
  'Chinese-vessels-West-Philippine-Sea-Ayungin-Sabina-Shoal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T21:50:52.000+08:00
    'imagesource': 'jcr:9609a58a-8adc-4bc5-9255-ed84d91a547a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3888918-daf4-45e2-b505-6e4ed4f7eb08'
    'lead': 'Chinese vessels, including suspected maritime militia, are still swarming
      the West Philippine Sea despite fresh protests lodged by the Philippine government,
      authorities reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T21:55:13.620+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-22T21:58:24.939+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
