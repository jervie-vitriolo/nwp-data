      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to BI, 10 individuals were on the plane, including seven\
        \ passengers and three flight crew members.\r"
