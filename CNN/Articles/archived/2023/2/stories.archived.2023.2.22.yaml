      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> A
        lawmaker on Wednesday said the Philippines will suffer great consequences
        due to the Marcos administration’s refusal to cooperate with the International
        Criminal Court’s (ICC) probe into the bloody drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3755f-788b-4d63-9544-ec5ca8b32f50'
      'mgnl:activationStatus': true
