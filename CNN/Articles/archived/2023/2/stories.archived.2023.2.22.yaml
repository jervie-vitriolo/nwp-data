    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f721917-47e8-42f0-9e47-b4d4bb3e5426'
    'lead': 'The government loses at least ₱500 billion every year to tax evasion,
      according to the head of the Bureau of Internal Revenue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T00:06:13.945+08:00
