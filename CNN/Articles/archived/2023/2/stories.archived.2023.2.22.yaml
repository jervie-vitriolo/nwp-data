      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Starlink services involve high-speed low latency satellite internet
        with a download speed of between 100 to 200 Megabits per second, according
        to the Department of Information and Communications Technology.'
