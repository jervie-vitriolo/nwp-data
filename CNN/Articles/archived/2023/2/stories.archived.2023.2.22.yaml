      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67c188-e02a-4069-b641-3a7921209728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T11:08:39.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T11:08:39.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighter and three other people believed to be behind the crime are\
        \ still at large, the PNP said.\r"
