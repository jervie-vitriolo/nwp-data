      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        Games and Amusements Board (GAB) eyes professionalizing sports currently not
        under the mandate of the agency such as surfing, darts and kart racing, chairman
        Richard Clarin said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04743dd2-0da5-433b-8dd8-b55888f75537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:03:16.601+08:00
