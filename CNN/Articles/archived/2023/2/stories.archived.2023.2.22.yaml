      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Authorities
        in Albay province face twin challenges in efforts to reach the Cessna plane
        crash site, the Civil Aviation Authority of the Philippines (CAAP) said on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9b0a8-c8b9-45a0-b78d-11bc8f9df43b'
      'mgnl:activationStatus': true
