      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Antarctic sea ice has reached record low
        levels for the second time in two years, with some scientists alarmed that
        dramatic drops are a signal the climate crisis may now be more clearly influencing
        this vast, complex and isolated region.</p>'
