  'marcos-jr-dof-one-stop-shop-center-abolished':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T16:53:00.000+08:00
    'imagesource': 'jcr:d1b9fd7c-b219-4485-b9d1-699a75f88cb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33927bbc-303e-46a3-ae19-ddcf142183d0'
    'lead': 'President Ferdinand Marcos Jr. has ordered the abolition of the Department
      of Finance’s One-Stop-Shop Inter-Agency Tax Credit and Duty Drawback Center
      (OSS Center) amid the administration’s rightsizing efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T16:58:28.084+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-22T17:24:25.850+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-22T17:24:25.282+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos orders end of DOF’s One-Stop-Shop Center amid rightsizing efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83f17b-1da6-401f-81c3-b230d4ad93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.850+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> President
        Ferdinand Marcos Jr. has ordered the abolition of the Department of Finance’s
        One-Stop-Shop Inter-Agency Tax Credit and Duty Drawback Center (OSS Center)
        amid the administration’s rightsizing efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73eb15-a11f-4211-9836-f7ce191ad1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.850+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.officialgazette.gov.ph/downloads/2023/02feb/20230220-AO-4-FRM.pdf">Administrative
        Order (AO) 4</a>&nbsp;signed by Executive Secretary Lucas Bersamin on Feb.
        20 but made public on Wednesday, the OSS Center’s functions of processing
        and issuing tax clearance certificates and duty drawbacks will be transferred
        to the Bureau of Internal Revenue (BIR) and Bureau of Customs (BOC), respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224477b5-5975-470c-9a8c-c6326d11b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.850+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All other assets and liabilities of the OSS Center shall be transferred\
        \ to the Department of Finance (DOF) in accordance with pertinent auditing\
        \ laws, rules and regulations except all cash separately held in trust or\
        \ otherwise by the OSS Center, which shall be directly remitted to the National\
        \ Treasury,” the order read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2f755-9e96-40a9-8a78-7625ce4a3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.851+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order also provides that personnel affected by the move will receive\
        \ separation benefits unless they are appointed to other government positions.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e678f-abf3-4142-beb6-78e3c7ebcb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.851+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Presidential Communications Office said Finance\
        \ Secretary Benjamin Diokno recommended the OSS Center’s abolition to Marcos.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83f83c-64b1-419b-96dc-999d0b6e1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.851+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“First, some OSS Center officials and employees have been found to\
        \ have committed a series of several tax credit scams involving billions of\
        \ pesos over the years,” Diokno was quoted as saying.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeac7a1-9811-4508-a35b-bfa53deb96f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.851+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Second, its abolition and transfer of functions under the BIR and\
        \ the BOC are in line with the Marcos Jr. administration's push to right size\
        \ government. This will streamline revenue operations and reduce administrative\
        \ expenses,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135f24a-029d-4fe5-bc7e-ddbb68cf968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.852+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno also pointed out that the OSS Center has not processed and issued\
        \ any tax credit certificates since 2016, deeming it “not practical” for the\
        \ government to provide for its yearly budget.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f700cfb7-3ce5-4246-b5cb-8c84e62d9ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.852+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within 90 working days upon the effectivity of the order, the Finance\
        \ secretary “shall fully implement the abolition, including the disposition\
        \ and transfer of the OSS Center's functions, personnel and assets as may\
        \ be necessary.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ef0ef-bfc3-4054-a4e4-c8019a173515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:58:28.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T17:24:25.852+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSS Center was created by AO 266 issued in 1992 under the administration
        of then President Cory Aquino for the “orderly and expeditious” processing
        of tax credits and duty drawbacks under various laws. The BIR and BOC were
        among the members of the center.</p>'
  'ph-australia-ties-unprecedented-level':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T17:14:23.000+08:00
    'imagesource': 'jcr:202134e8-5c15-47c2-804b-30500bfb9484'
