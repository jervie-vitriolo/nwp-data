    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2781a358-e78c-443b-91fc-f25c8a8b347d'
    'lead': 'The chief executive says the more than 15,000-kilometer Bifrost Cable
      System Project was the result of his visit last year to Singapore, where he
      watched the F1 Grand Prix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T00:15:21.807+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-22T03:57:45.915+08:00
