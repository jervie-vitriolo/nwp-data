      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diaz said investigation is still ongoing to know what really transpired.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804dd71-1f03-407c-b104-4d1849d2f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
