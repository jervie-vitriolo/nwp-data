      'mgnl:lastActivated': 2023-02-22T14:26:08.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have long wondered what lies
        at the very center of the Earth, and the latest research is putting weight
        behind a theory that our planet has a distinct ball of iron within its metallic
        core.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab356d81-bd0f-4210-9db5-e6843b0d5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beneath the outermost crust, the mantle and the molten-liquid outer\
        \ core lies the Earth's solid metal center — which actually has a hidden layer,\
        \ or an \"innermost inner core\" within, according to a new study published\
        \ Tuesday in the journal Nature Communications.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab7daf-9545-4666-a7d2-d651c163ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The monumental finding suggests the Earth has five major layers instead\
        \ of four, and offered new details scientists could use to help unlock some\
        \ of the oldest mysteries about our planet and how it was formed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d878c72-8078-4bc9-9669-c22d94a7c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Geoscientists first suggested that the Earth's core might have an additional,\
        \ imperceptible layer about 20 years ago, according to a news release. Now,\
        \ using new data sets collected by measuring the seismic waves of earthquakes\
        \ as they passed through the Earth's center, researchers have finally detected\
        \ that innermost core, the new study said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd6fce-7259-48f1-83dd-fe92ab8a91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seismic waves are vibrations that run within or along the surface of\
        \ the Earth and through its inner layers as a result of earthquakes, volcanoes\
        \ or other means.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e91082-cf51-4968-9212-382a2f9e9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this study, for the first time, we report observations of seismic\
        \ waves originating from powerful earthquakes traveling back and forth from\
        \ one side of the globe to the other up to five times like a ricochet,\" study\
        \ coauthor Dr. Thanh-Son Phạm, a seismologist and postdoctoral fellow at the\
        \ Research School of Earth Sciences at the Australian National University\
        \ in Canberra, in an email.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f4102-e66b-414f-b880-a8a1dd0800d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Detection through quake activity</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779703b0-4118-44ca-97ff-9a365e84d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason this layer had not been previously observed in more detail\
        \ is because its composition is so similar to what lies above it, Pham said.\
        \ Both this newly detected center — which the study reports is likely a 400-mile-wide\
        \ (644-kilometer-wide) ball of metal — and its outer shell are made of iron-nickel\
        \ alloy, with trace amounts of other elements.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32f2f3-53aa-4247-8546-7586cfac5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Additionally, the transition from the innermost (solid) ball to the\
        \ outer shell of the inner core (also solid shell) seems rather gradational\
        \ than sharp,\" Pham said. \"That is why we cannot observe it via direct reflections\
        \ of seismic waves from it.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5f989-55d5-4726-9a65-2cf46b7df018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using instruments that detect the vibrational waves, researchers found\
        \ the innermost inner core has a distinct anisotropy, which is a property\
        \ of a substance that allows it to take on different characteristics depending\
        \ on the angle from which it's approached. An example of an object that's\
        \ anisotropic is a piece of wood: It's much easier to hack a piece of firewood\
        \ apart by hitting it along the direction of its grain than against it.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff31de-4d39-4e21-ac13-f591f5c0823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is that feature that distinguishes the innermost core.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78325e5-a038-4d85-b220-82ffe369ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it came to assessing the Earth's core, researchers looked at how\
        \ fast seismic waves traveled through it in different directions, and they\
        \ found the innermost inner core changed the speed of those waves in a different\
        \ way than the layer above it, the center core's outer shell.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5f0c8-c770-4d27-b6ed-354867763f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Detecting the new layer more than 1,000 miles (1,600 kilometers) beneath\
        \ our feet is significant. The presence of a distinct innermost core could\
        \ give scientists a better understanding of Earth's magnetic field and how\
        \ it has evolved and will continue to do so.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffa061-a412-410c-b1a9-621983e9f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new finding also "gives us a glimpse of what might have happened
        with other planets," Pham said. "Take Mars as an example. We don''t understand
        yet why (Mars'' magnetic field) ceased to exist in the past."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdb1e2-9966-4c6a-a3f4-56d894a1cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:54:57.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:26:08.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/21/world/earths-core-iron-metallic-core-scn/index.html">Earth’s
        innermost layer is a 400-mile-wide ball of iron, new study suggests</a>"</em></p>'
  'vivek-ramaswamy-gop-bid-president-2024':
    'author': 'Brian Rokus, Kit Maher and David Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-22T14:19:07.000+08:00
    'imagesource': 'jcr:d88cc518-5d44-4bab-bf7b-e7a4889a799c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b24f6cf-768d-49d3-9706-94b595967d09'
    'lead': 'Entrepreneur Vivek Ramaswamy announced on Tuesday that he''s running
      for the 2024 Republican US presidential nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T14:22:54.956+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-22T14:31:42.817+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vivek Ramaswamy announces GOP bid for US president in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f6968-5b8b-4896-af6c-f98f881b2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:22:54.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:31:42.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Entrepreneur Vivek Ramaswamy announced
        on Tuesday that he''s running for the 2024 Republican US presidential nomination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdda46-aaf4-423c-8153-a31be24a25fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:22:54.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:31:42.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To put America first, we need to rediscover what America is. That's\
        \ why I am running for president,\" Ramaswamy wrote in a Wall Street Journal\
        \ editorial. \"I am launching not only a political campaign but a cultural\
        \ movement to create a new American Dream—one that is not only about money\
        \ but about the unapologetic pursuit of excellence.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c92f8-37da-40d7-9aaf-2fde76345c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:22:54.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:31:42.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramaswamy is a biotech and health care entrepreneur who has written\
        \ two books, \"Nation of Victims: Identity Politics, the Death of Merit, and\
        \ the Path Back to Excellence\" and \"Woke, Inc.: Inside Corporate America's\
        \ Social Justice Scam.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd223e6-4566-4dd0-86cb-f8f5462ee963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:22:54.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:31:42.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The GOP primary field is still in its early stages. Nikki Haley, the\
        \ former South Carolina governor and United States ambassador to the United\
        \ Nations, became the first major rival to challenge former President Donald\
        \ Trump when she announced her bid last week. Trump announced his third campaign\
        \ for the White House last year. A number of other Republicans have been making\
        \ moves suggesting interest in a national campaign and openly considering\
        \ presidential bids.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa3f21-5016-4017-ad8c-bb944fe8f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:22:54.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:31:42.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We embrace secular religions like climatism, Covidism and gender\
        \ ideology to satisfy our need for meaning, yet we can't answer what it means\
        \ to be an American,\" Ramaswamy wrote in the Journal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea78765-3b54-46d3-bd0e-513a1a82445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:22:54.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:31:42.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Republican Party's top priority should be to fill this void with\
        \ an inspiring national identity that dilutes the woke agenda to irrelevance,\"\
        \ he continued.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb55400-8b3b-43e8-8230-cae800718df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:22:54.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:31:42.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The editorial also called for securing the border, eliminating affirmative\
        \ action and repealing civil service protection for federal employees.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1bcac-7b57-4a52-886b-85a960510c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:22:54.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:31:42.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed a statement of candidacy with the Federal Election Commission
        earlier Tuesday and is scheduled to speak at a Polk County GOP event in Iowa
        on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9218a-3db8-47fc-a0f2-8a9b8a2f9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:22:54.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:31:42.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/21/politics/vivek-ramaswamy-gop-2024-campaign/index.html">Vivek
        Ramaswamy announces GOP bid for president in 2024</a>"</em></p>'
