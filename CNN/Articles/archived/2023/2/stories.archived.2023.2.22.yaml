  'Marcos-lauds-RCEP-ratification':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T23:54:52.000+08:00
    'imagesource': 'jcr:d525faba-ccad-4c40-92cd-5617f0185e60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88cdd278-e932-45e4-8a8b-26a0280f6b90'
    'lead': 'The swift ratification shows the country''s "commitment to openness and
      thriving business environment," says the chief executive.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T23:56:21.370+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-22T23:58:45.009+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Immense potential'': Marcos lauds RCEP ratification

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19296e2-37f1-4bbe-a90f-ce9d991c8f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:56:21.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T23:58:45.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 22) — President Ferdinand
        Marcos Jr. on Wednesday expressed pride in the country''s "swift ratification"
        of the Regional Comprehensive Economic Partnership Agreement (RCEP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1364d29-73f4-4b36-a651-a28c772a0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:56:21.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T23:58:45.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This demonstrates the Philippines'' "commitment to openness and a thriving
        business environment," Marcos tweeted.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5022d-76f7-4cb2-b32c-d326d2217e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:56:21.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T23:58:45.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP is a free trade pact among the 10 members of the Association
        of Southeast Asian Nations, and Australia, China, Japan, New Zealand, and
        South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a778a-e48e-44d1-acbd-7a72367c8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:56:21.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T23:58:45.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took effect after the Senate concurred with the <a href="https://www.cnnphilippines.com/news/2023/2/21/RCEP-takes-effect-in-PH-as-Senate-concurs-with-ratification.html?fb">ratification</a>
        of the treaty on Tuesday, despite objection from over 100 groups.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630a80d-25fc-4e08-98dd-163aadcfea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:56:21.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T23:58:45.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/2/22/RCEP-explainer-Philippines.html">EXPLAINER:
        What is RCEP? Will PH benefit from it?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c25697-c24a-47cc-afe3-04cb93244290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:56:21.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T23:58:45.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the Philippines becoming a part of the world''s largest
        free trade agreement holds "immense potential" for promoting economic growth
        and development across the Asia-Pacific region.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933dec9-5e37-4e1e-be24-e1c82a6e7bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:56:21.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T23:58:45.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The RCEP will also open the country to more opportunities, particularly
        in agriculture, manufacturing, and micro, small, and medium enterprises or
        MSMEs, the president added.'
    '7':
