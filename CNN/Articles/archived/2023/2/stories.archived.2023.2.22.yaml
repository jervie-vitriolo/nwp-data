    'lead': '''Most probably, the president does not want himself to be embroiled
      in an unpopular initiative because the previous moves to alter the Constitution
      were not popular,'' Albay Rep. Edcel Lagman says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T15:18:17.443+08:00
