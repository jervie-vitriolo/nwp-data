      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2869061-b761-4523-b958-3bfb5632ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.596+08:00
