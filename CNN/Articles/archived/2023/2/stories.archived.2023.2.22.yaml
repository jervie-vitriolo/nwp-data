      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1306d-756c-4831-b85c-2d8e74396441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.598+08:00
      'mgnl:createdBy': 'bamba'
