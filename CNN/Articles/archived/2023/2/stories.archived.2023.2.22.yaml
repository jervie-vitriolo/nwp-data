    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese vessels continue to swarm PH waters despite gov''t protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786e4ae-09ab-4f87-9a8b-7ac823a66aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:55:13.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T21:58:24.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)&nbsp;—&nbsp;</strong>Chinese
        vessels, including suspected maritime militia, are still swarming the West
        Philippine Sea despite fresh protests lodged by the Philippine government,
        authorities reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d76a4-7ed5-4ae1-aaa6-1fe3551164ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:55:13.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T21:58:24.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef4433-6245-4c27-bf06-abdd75558dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:55:13.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T21:58:24.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG), citing a recent aerial inspection,
        said a number of Chinese Coast Guard vessels and militia ships have maintained
        their presence in the Ayungin and Sabina Shoals&nbsp;— which are both part
        of Manila''s exclusive economic zone (EEZ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5334179-8718-42dd-b5d9-a3f046783cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:55:13.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T21:58:24.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69afdb9-4a1c-4d25-b185-e9ee6da274b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:55:13.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T21:58:24.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities, in particular, spotted at least 26 of Beijing's vessels\
        \ anchored in the vicinity of Sabina Shoal, while at least four suspected\
        \ militia ships were observed around Ayungin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a61e4-15bd-49bf-919c-68799b3fffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:55:13.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T21:58:24.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6be498-0e2a-410b-9034-a0094c9cea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:55:13.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T21:58:24.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Chinese Coast Guard vessel also maintained a \"constant close distance\"\
        \ from the Philippines' grounded warship BRP Sierra Madre, according to the\
        \ PCG.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
