  'dnd-want-military-exception-sogie':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T19:58:00.000+08:00
    'imagesource': 'jcr:5274e3d5-a187-4529-a59f-665ab77b6306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ec507f-0b50-46cf-8733-7d9c375c3e42'
    'lead': 'The Department of National Defense wants the Armed Forces of the Philippines
      to be exempted from the implementation of an anti-discrimination bill on the
      basis of one''s sexual orientation and gender identity expression should it
      become a law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T20:01:37.660+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-22T20:02:15.077+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sogie-bill']
    'stories': []
    'template': '1'
    'title': 'DND seeks exemption of military in SOGIE equality bill''s implementation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0af39-1c22-4336-9d71-1bcf1630d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.672+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> – The
        Department of National Defense wants the Armed Forces of the Philippines (AFP)
        to be exempted from the implementation of an anti-discrimination bill on the
        basis of one''s sexual orientation and gender identity expression (SOGIE)
        should it become a law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3ad77-d746-4976-a567-057ba8daafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.672+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c2c44-8846-499e-9cf0-7530a19b2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.673+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyer Arjay Lim, head of the DND Legislative Division, expressed concern\
        \ Wednesday that the definition of discrimination under the pending SOGIE\
        \ equality bills are \"too broad\" and could affect the military's policies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528cb1fc-1bf2-44dc-97ca-75d09cc90449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.673+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076b7ef-377e-40d3-a0d6-b96c1de96029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.673+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the House Committee on Women and Gender Equality's hearing on\
        \ the SOGIE equality bills, Lim said that while the DND and AFP do not discriminate\
        \ against applicants to the military service, qualifications and standards\
        \ must be observed in selecting soldiers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109cea5-f69d-4118-b458-371c505f848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.674+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb0047-2f40-4fda-8ffc-4cdfb3dfae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.674+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lim said the SOGIE equality bills could have \"unnecessary effects\
        \ on the actual enlistment process,\" such as the allocation of quotas for\
        \ a particular group.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c26cb-1256-424a-a0b0-84cbfaae7573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.674+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f575d-dbdd-4c34-9abc-a282d0496964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cited the SOGIE equality bill filed by Bataan Rep. Geraldine Roman\
        \ as an example of a discriminatory practice.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784702d-ccbb-4184-b302-30c4feab29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fe82b-c151-4575-bd2d-7ea106d45e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 5 of House Bill 222 states the inclusion of one's sexual orientation,\
        \ gender identity and expression, and sex characteristics (SOGIESC) and its\
        \ disclosure in the criteria for hiring, promotion, transfer, designation,\
        \ work assignment, reassignment, and dismissal of workers, among others.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d5061-4acc-4523-bf30-20d5d23c96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0be167-e6ca-48fc-84a9-cd6042ce3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We respectfully request that the Armed Forces of the Philippines,\
        \ the establishment responsible for upholding the sovereignty and defending\
        \ the territory of the Republic of the Philippines, be given an exemption\
        \ to its application,\" Lim said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d42b7-fac2-4ac2-a32f-2bac867b9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78734805-85e5-4c20-b88e-43ae80fa8b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We find that the discriminatory practices as defined in the pending\
        \ bills, particularly in entering military service, wherein members of the\
        \ LGBTQIA+ should have access to military service, are deemed unnecessary,\"\
        \ he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ab1c5-6331-451c-b8c5-7a1fd534a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7dc49d-adac-4b49-8dea-6b4d36f59c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roman, who chairs the House panel tackling the SOGIE equality bills,\
        \ said the measures do not aim to meddle with or change the military's recruitment\
        \ practices.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b1c84-58a8-4881-9e45-cec79a3ff777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.678+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c3a0c1-e3ac-47f8-ab92-f49629543d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the observance of a factor that's relevant to the nature of\
        \ a certain job cannot be considered discriminatory.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851c840-38ff-4fb2-8fb1-cc5e61d9e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1fff0-5c7b-496f-988d-0b30296bd020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.679+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Roman, she was the first transgender military officer\
        \ and reservist of the AFP, with the rank of lieutenant colonel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff2368-ed9f-49c5-a7d1-2079d15e7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.680+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb6185-bac1-418c-a102-ea6e86edfe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.680+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Lim said the \"definition of discrimination is kind of broad.\
        \ That's why we're apprehensive about it, that it might amend our policies.\"\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83a61a-a63a-414e-a888-f47ca4104a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.681+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61643879-24e8-4b3d-ac7c-55f00c7f5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.682+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roman said the House panel would consider the military's concerns in\
        \ its discussion on the SOGIE equality bills. She told Lim to submit concrete\
        \ suggestions on how to address the DND and AFP's apprehensions on the legislative\
        \ measures.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52d003-f354-4b6d-99c2-77f99019ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.683+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d088f3-d936-440c-8276-85d71af10ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:01:37.683+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T20:02:15.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A technical working group has been created to thoroughly discuss
        the eight pending SOGIE equality bills in the House.</p>'
