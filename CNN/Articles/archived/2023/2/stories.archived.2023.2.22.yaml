    'jcr:uuid': 'ffc96f41-97f9-43bb-8278-32717abd6b68'
    'lead': 'The Philippines and Australia confirmed holding talks on possible joint
      patrols in the West Philippine Sea – a partnership which Manila is also discussing
      with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T15:13:29.571+08:00
