  'Oras-de-Peligro-no-political-agenda':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-22T05:00:43.000+08:00
    'imagesource': 'jcr:ecc8567d-6285-4857-af3d-f2cebdab3118'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e99829b-b4e2-4f38-bced-3a39a7eec326'
    'lead': 'Executive producer Howie Calleja said there is no political motive behind
      the project as the film involves no political characters despite the story being
      set four days before the Marcos family fled to Hawaii.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T05:02:12.727+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-22T17:34:01.601+08:00
