      'mgnl:lastActivated': 2023-02-22T07:34:57.001+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73299b4f-dd14-46b9-a96c-e8c23359daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:03:16.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T07:34:57.001+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are a lot of sports that are not yet under the provision or\
        \ the mandate of GAB. We’re looking into kart racing, surfing and darts, and\
        \ other sports that are being implemented but are not under GAB supervision,”\
        \ he added. \r"
