      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9fa21-8b45-42b5-8b27-58de9d422dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin has announced successful ICBM tests in the past, including last\
        \ April, just months after Russia invaded Ukraine. That test was also for\
        \ the SARMAT missile which was first unveiled in 2016 and said by Russian\
        \ state media to have a range exceeding 11,000 kilometers (6,835 miles). The\
        \ missile can carry a warhead weighing 100 tons and was designed as a successor\
        \ to the R-36M Voevoda ICBM.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224fd11-99cd-46a1-a5f5-fc24d0b094f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e8a02f-5cab-4854-bfa1-1d6422a33bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin warned last year that the missile would \"give thought to those\
        \ who are trying to threaten Russia.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d370a-b728-4165-8ced-7187f580a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a52cf-5e8e-4884-a9f4-d0efea24979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Western experts portrayed the 2022 test as \"nuclear saber-rattling\"\
        \ and it was perceived as an attempt to distract from Russia's military failures\
        \ at the time, such as the sinking of its Black Sea flagship the Moskva.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f543b7-18d2-4553-92ca-d106f1c625b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d8063-b65c-44c2-a3e1-7d270cab8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then-Pentagon press secretary John Kirby called the 2022 test \"routine,\
        \ and it was not a surprise. It was not deemed to be a threat to the United\
        \ States or its allies.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5d5e2-25dc-42e1-ad64-721173d6182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f67b60-de52-49cb-ac60-fe1d1cf48cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian military has faced multiple major defeats on the battlefield\
        \ in Ukraine over the last year and has broadly \"failed\" in its strategic\
        \ objectives there, multiple senior US officials have said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78082b1f-7e61-4346-a28f-2c2348b5d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230b69e-a4aa-4129-a1d2-e9af4cf928d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia is now a global pariah and the world remains inspired by Ukrainian\
        \ bravery and resilience. In short, Russia has lost -- they've lost strategically,\
        \ operationally, and tactically,\" Chairman of the Joint Chiefs of Staff Gen.\
        \ Mark Milley said last week.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb9561-ba45-40d2-a7e3-6f55dbb6dce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2cd5d-c9b9-446e-a872-0177470a2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet Putin has shown no intention of rethinking his war, which he still\
        \ insists is a \"special military operation.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f95c389-3686-47f8-b3e6-b82013632adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63dfa9b-3e93-4941-b9bb-0439b44caa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Russian fighters and bombers flew near Alaska two times\
        \ in as many days, forcing NORAD to scramble its fighter jets in response.\
        \ The Russian aircraft remained outside US and Canadian sovereign airspace,\
        \ which extends 12 miles from the coastline, but they flew in or near Alaska's\
        \ Air Defense Identification Zone, which is up to 200 miles from the coastline.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc5e98-4e23-4eb1-8713-3e870b6d557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04601097-5329-4079-9f04-c38ce3dbe746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two NORAD F-16s intercepted TU-95 bombers and SU-35 fighters that had\
        \ already entered the ADIZ last Monday. One day later, NORAD F-35s intercepted\
        \ TU-95 bombers, as well as SU-30 and SU-35 fighters.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ab2c1-d885-49cf-bc87-7d0a4580278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94991cfe-c88e-4d5f-9129-b7d7676b3868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We remain ready to employ a number of response options in defense\
        \ of North America and Arctic sovereignty,\" NORAD said in a statement.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aaa1b9-c352-4d13-84b5-fc2ec84054ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd0027f-b6b3-4e44-94a2-36e4b8dead75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORAD stressed that it did not view the Russian flights as provocative
        or as a threat, nor did it consider it related to the aerial objects seen
        around Alaska and Canada recently.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75bb9e-ba86-48e4-8405-b586b38e9d71'
      'mgnl:activationStatus': true
