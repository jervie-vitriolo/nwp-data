      'mgnl:lastActivated': 2023-02-22T21:50:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one contestant got the correct answer, and he gets to play
        in the next episode after garnering the highest score.</p>'
