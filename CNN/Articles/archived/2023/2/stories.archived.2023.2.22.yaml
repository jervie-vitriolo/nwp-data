      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — One
        of the suspects in the Lanao del Sur ambush that wounded the governor and
        killed four of his companions last Feb. 17 died in a shootout with authorities,
        the Philippine National Police (PNP) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8875ca-ddfe-47e4-bd0b-c18d93b9ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T11:08:39.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T11:08:39.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8a520-a072-43e5-8f39-2fb77e23ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T11:08:39.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T11:08:39.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect — identified only as “Otin\" — was fatally shot in an armed\
        \ encounter with local police, following pursuit operations conducted from\
        \ Feb. 17 to 19, according to PNP.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cbc9b-1034-4be3-a818-adb4851b788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T11:08:39.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T11:08:39.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53090b-cb48-4dd4-b1c5-1a262a31d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T11:08:39.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T11:08:39.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said they recovered a pistol loaded with six live ammunition\
        \ from Otin’s possession.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94753b97-765d-4914-b884-f095ede03109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T11:08:39.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T11:08:39.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbbc6f-651e-4470-8a7b-f0593451db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T11:08:39.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T11:08:39.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also identified him as the son of another suspect with the alias\
        \ “Fighter.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec2d09-0844-491d-b7ce-86df044aa83c'
      'mgnl:activationStatus': true
