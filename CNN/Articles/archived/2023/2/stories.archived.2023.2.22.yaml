      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Preheat Doña Elena Pomace Olive Oil (1 Liter) in a pot for deep
        frying.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84231d-617f-4349-9e79-1d41bdac9656'
      'mgnl:activationStatus': true
