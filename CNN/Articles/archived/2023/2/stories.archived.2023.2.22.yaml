      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780c341-0e39-4ede-91b2-c226fb54ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.596+08:00
