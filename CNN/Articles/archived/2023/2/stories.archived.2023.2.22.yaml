      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eccaa72-8fe6-4671-b4d8-411e126387b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.665+08:00
