  'Lagman-Marcos-House-cha-cha-approval-unpopular':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-22T15:16:09.000+08:00
    'imagesource': 'jcr:180e87b4-149c-4ec3-879c-26236872eef2'
