    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, Australia exploring joint patrols in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c112817-66c9-4b95-be2d-814f316b8641'
      'mgnl:activationStatus': true
