    'jcr:uuid': '13df9462-0c62-4f93-b70a-e8272c7d1e20'
    'lead': 'The Philippines and Australia are discussing ways to strengthen their
      bilateral relationship and take it to an ''unprecedented level,'' Australian
      Deputy Prime Minister Richard Marles says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T17:14:07.208+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-22T19:26:43.038+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, Australia seek to elevate ties to ‘unprecedented level’

      '
    'updated': 2023-02-22T19:20:46.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51710684-d668-4b39-bc62-6544b817e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — The
        Philippines and Australia are discussing ways to strengthen their bilateral
        relationship and take it to an “unprecedented level,” Australian Deputy Prime
        Minister Richard Marles said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b064d-c8eb-4745-a0ad-a5f865d3c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede7a41-8ae1-4528-a0a5-d4c58cd85663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official, who also serves as Australia’s minister for defense,\
        \ said he believes stronger cooperation is imperative, as the two nations\
        \ now have \"greater strategic alignment\" than “in any moment in our respective\
        \ histories.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61997da7-9873-4750-a795-8b32e4f30cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59395d-a225-4f3d-becd-52d6841b15c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Both countries are allies of the United States. Both countries have\
        \ China as our largest trading partner,\" Marles told reporters during his\
        \ Manila visit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd66c00-7e5a-4e08-9ec1-c1d88e2dd8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8233c7-88f2-4b92-b3ff-3f5ac6f3afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both the Philippines and Australia are completely committed to a\
        \ global rules-based order,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1361ae8-3348-428d-bff3-e7a2237161ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8584b44-199e-496f-9a5f-a5a23ea20b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the joint press conference, Philippine Defense Secretary Carlito\
        \ Galvez Jr. also said he and Marles agreed to explore more ways to collaborate,\
        \ while reaffirming that maritime security and counter-terrorism remain as\
        \ core pillars of Philippine-Australia defense ties.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e5fd2-6850-4d96-97da-0a8745780ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207dd6f8-d756-4d6f-9bc0-403e09da5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our two nations look forward to elevating our partnership as agreed\
        \ by Australian Prime Minister Anthony Albanese and President Ferdinand Marcos\
        \ Jr. last November,” Galvez said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5fa15-210d-4862-a50a-7cd87577bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153280a-53db-4537-92d1-94f284b6b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:14:07.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T19:26:43.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Australian official’s visit came just a couple of weeks after China\
        \ aimed a temporarily blinding military-grade laser at a Philippine ship near\
        \ Ayungin Shoal.\r"
    '13':
