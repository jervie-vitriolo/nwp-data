    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA official clarifies approval of sugar import prior to SRA order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66c954-23bf-45bc-8a0c-5381dabe0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> A
        senior official from the Department of Agriculture (DA) responded on Wednesday
        to allegations against the importation of sugar ahead of the effectivity of
        the Sugar Regulatory Administration’s (SRA) Sugar Order (SO) No. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15400dba-742b-4278-a231-52348d351dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DA Senior Undersecretary Domingo Panganiban said he interpreted a memorandum
        issued to him by the Office of the Executive Secretary as a go-signal to proceed
        with the importation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda31a3c-d519-4a21-822f-a3557cd1604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In response to the directive of the President, to address inflation
        and create a buffer stock, and given that sugar is one of the component of
        most commodities that drive the consistently high inflation rate, I acted
        with haste and interpreted the memorandum issued by the Office of the Executive
        Secretary as an approval to proceed with the importation,” Panganiban said
        in a press briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97fd7a2-540d-419e-aa61-be0f68586fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While he is aware that the importation should be covered by an SRA
        order, Panganiban explained that he took the Executive Secretary’s memorandum
        as “a manifestation that the directive was really a Sugar Order,” given the
        urgency of the sugar supply situation in the country.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e0adc-c18a-4b09-b210-69cf898f9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:57:14.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum from Executive Secretary Lucas Bersamin dated Jan.
        13 ordered the DA to implement its recommendations to President Ferdinand
        Marcos Jr., who is also the Agriculture Secretary, on the 2nd Sugar Importation
        Program for the Crop Year 2022-2023.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a39258-6574-4998-85c4-16153bd0ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:57:14.894+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said around 100,00 metric tons of sugar "shall be automatically
        classified as ''B'' or Domestic Sugar," while a total of 350,000 metric tons
        "shall be made available to the domestic market or otherwise designated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da1075-1bec-483d-96f4-87f4484c1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Panganiban, he instructed three “capable and accredited”
        companies from a three-page list to proceed with the sugar importation as
        long as they reduce the cost of sugar to a commercially acceptable price.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078d638-6a85-43aa-a8a9-0781bf4a537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Escaler, Mr. Alvarado, and Mr. Lee — the three companies I
        have selected from a list that was given to me and I considered them as the
        most capable importers that we have,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a051a-b9d8-4724-bd10-f56f08311c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The directive was for them to bring it at a time that the sugar in
        the country is being harvested, and that will be coming in February, March,
        and April,” the official added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cdfb6d-e381-4776-90c7-3ac501a31054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros earlier alleged that the government may
        have participated in what she called “<a href="https://www.cnnphilippines.com/news/2023/2/21/risa-hontiveros-sugar-possible-government-sponsored-smuggling.html">government-sponsored
        smuggling,</a>” after a shipment of sugar reportedly arrived in the country
        ahead of the effectivity of SO No. 6.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a614037-68e9-47ed-af11-630a91620619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DA official confirmed that the imported sugar arrived in the country
        on Feb. 9, nearly a week before the SRA issued SO No. 6 on Feb. 15.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc6377-3666-43c0-8aaa-7ebdaeea109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T20:00:50.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-23T10:13:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
