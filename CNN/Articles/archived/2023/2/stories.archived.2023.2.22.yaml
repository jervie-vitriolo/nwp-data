      'mgnl:lastActivated': 2023-02-22T07:34:57.000+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c32fd-dce2-499a-8d51-581c01abd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:03:16.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T07:34:57.001+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we do is we try to professionalize all the sports,” Clarin told\
        \ CNN Philippines’ The Final Word, discussing GAB's goal of promoting all\
        \ sports. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570804a4-8b43-44df-8986-f4873d652bcb'
