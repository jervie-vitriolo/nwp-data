      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the volcano is currently under Alert Level 2, or moderate\
        \ unrest, which is why airplanes are not supposed to fly close to it, he noted.\
        \  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72845158-3972-406b-b86a-dbc46964bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a57560-986e-4fd9-b90d-786812723589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As pilots, we were trained to avoid mountainous areas,\" he pointed\
        \ out. \"The wind and the condition surrounding a mountain, specifically flying\
        \ very close to a maintain, is very unpredictable.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31bb5a-1ed4-4619-a1a3-fda84fcf8a3b'
