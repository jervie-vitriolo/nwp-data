      'jcr:uuid': '951e5858-3f85-4864-9813-cc7b1cdf342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:17:33.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:47.949+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \"I look forward to the opportunity to deepen Australia's engagement\
        \ with the Philippines, including through our important cooperation on defence\
        \ and security,\" Marles said.                                           \
        \                                                                        \
        \               \r"
