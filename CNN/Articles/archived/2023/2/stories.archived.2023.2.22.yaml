      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US department also said Austin and Galvez tackled opportunities\
        \ to expand security cooperation “with like-minded nations,” such as Japan,\
        \ “that seek to uphold the rules-based international order and our shared\
        \ vision for a free and open Indo-Pacific.”\r"
