      'mgnl:lastActivated': 2023-02-22T19:19:01.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Mania (CNN Philippines, February 22) —</strong> The
        Sandiganbayan Fifth Division has dismissed a civil case against the late dictator
        Ferdinand E. Marcos and his cronies for lack of evidence in supposed ill-gotten
        wealth amassed through dummy corporations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f4c04-de68-4d01-bd12-93b9eec11a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-22T19:19:01.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a 156-page decision promulgated on Feb. 21, the anti-graft court
        junked the case for reversion, reconveyance, and accounting that the government,
        through the Presidential Commission on Good Government (PCGG), filed against
        Marcos, his wife Imelda, Peter Sabido, Luis Yulo, Nicolas Dehesa, Rafael Sison,
        and Don Ferry.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc38d3-b509-4ada-a365-84db484468ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-22T19:19:01.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This court finds that the plaintiff failed to prove by preponderant
        evidence that the properties alleged in the complaint are ill-gotten and/or
        was beneficially owned and controlled by former President Marcos and his family,”
        the Sandiganbayan said.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b586d3-3e38-4dfd-b5d9-afdf705002e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-22T19:19:01.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The civil action was filed in July 1987 “to recover from them ill-gotten
        wealth consisting of funds and other property which they, in unlawful concert
        with one another, had acquired and accumulated in flagrant breach of trust
        and of their fiduciary obligations as public officers, with grave abuse of
        right and power, and in brazen violation of the Constitution and laws of the
        Republic of the Philippines.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685189e-0258-4f65-949e-cad8c8a65545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-22T19:19:01.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the court noted there was no “competent evidence” to prove
        that the corporations in the amended complaint were dummies and the former
        president had a hand in them.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ccfa4-a8e7-48cf-a440-f58bb28cbef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-22T19:19:01.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added there was no sufficient proof that other defendants had close
        associations with Marcos or any members of his family.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eae088-06d7-4f9a-8716-194ea2c3f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-22T19:19:01.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan said the PCGG relied on the affidavit of Rolando
        Gapud, a former financial adviser of Marcos. But he failed to take the witness
        stand, making his affidavit a hearsay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89245da5-ea7d-444a-9579-f31cf13d29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-22T19:19:01.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Plaintiff relied heavily on the affidavit of Rolando Gapud wherein
        it said that serving as financial advisor of the former President, he had
        personal knowledge that the later used his close business associates Yulo
        as his dummy in YKR and PIMECO,” the decision read.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eabe21-3c83-4bde-89bc-b7f118837512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-22T19:19:01.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While it is true that the affidavit was notarized, the general rules
        are that affidavits are classified as hearsay evidence, unless affiants are
        placed on the witness stand,” it further read.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e1143-3c23-43a9-a8d7-ceb572b627c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-22T19:19:01.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCGG estimated that the Marcos patriarch amassed around $5 billion
        to $10 billion of ill-gotten wealth, which the Guiness World of Records recognized
        as the “greatest robbery of a government.”  <p><br></p>'
