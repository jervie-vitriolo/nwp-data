      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was located at an elevation of 3,500 to 4,000 feet on the west side\
        \ slope of Mayon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80190e2-1099-4743-bb84-9edee5f5f3b9'
