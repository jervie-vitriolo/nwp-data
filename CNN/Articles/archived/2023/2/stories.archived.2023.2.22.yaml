      'text': "“The two leaders discussed proposals to deepen operational cooperation\
        \ and enhance the United States and the Philippines’ shared security, including\
        \ the recent decision to resume combined maritime activities in the South\
        \ China Sea,” the US Department of State wrote in a statement.\r"
