  'adapting-rizal-for-TikTok':
    'author': 'Andrea Panaligan'
    'caption': 'The insertion of a Gen Z character in Jose Rizal’s novels points out
      its enduring relevance, centuries later. Photo from GMANETWORK/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2023-02-22T17:38:29.000+08:00
    'imagesource': 'jcr:4fdcd546-0375-4da1-b19f-190331901944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e938adc-4fe4-41b7-8c03-bac7b2a5f6c6'
    'lead': 'What happens when you take centuries-old characters out of the classroom?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T17:46:23.464+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-02-22T19:30:13.416+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Adapting Rizal for the TikTok generation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f567e-25d0-432c-b3bf-578624eb8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.495+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal is not just our national hero but our national homework.
        Such is the consequence of the <a href="https://www.officialgazette.gov.ph/1956/06/12/republic-act-no-1425/#:~:text=It%20shall%20be%20obligatory%20on,Rizal''s%20other%20works%20and%20biography."
        target="_blank">Rizal Law</a>, passed in 1956 to instill long-lost nationalism
        in Filipino youth. Generations of high school and college students have studied
        Rizal’s life and novels, labored over extensive book reports, wrote out character
        names on large manila paper, and dramatized Sisa’s “Crispin! Basilio!” countlessly
        in the classroom, all in the name of nationalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53912668-2976-4acd-9129-d90fe0ef92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.496+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb30401-5ace-49b5-96a3-ae3ea8c37a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.496+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay (Barbie Forteza), the feisty nursing student at the center
        of historical portal fantasy drama “Maria Clara at Ibarra,” is no different.
        In fact, she was written precisely to personify the usual Filipino student
        taking these classes: present due to obligation, asleep at her desk because
        she was busy working the night before, eager to graduate and work overseas
        to provide for her family. We need not look further than Klay to assess the
        effectiveness of the Rizal Law — nationalism, like other values, can indeed
        be taught, but perhaps our neoliberal education system is not the best avenue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6601d-6f40-4247-aa8d-af999f7dcb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.497+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08562d43-a14f-4857-8b98-10e59de123c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.497+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maria Clara at Ibarra” takes “Noli Me Tangere” and “El Filibusterismo”
        out of the classroom, breathing new life into otherwise required work. The
        show’s <a href="https://businessmirror.com.ph/2022/10/21/maria-clara-at-ibarra-marks-milestone-achievements-in-first-two-weeks/"
        target="_blank">avid viewership</a> is potent proof of the format’s appeal.
        It has not only achieved good ratings but also triggered Filipino fan culture’s
        unique mechanisms: nightly trending hashtags, TikTok supercuts of beloved
        pairings, and projects organized by its fan clubs. Rizal’s characters, born
        in the 19th century, have joined the ranks of modern Philippine love teams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a225c-ccac-4d9e-a738-87bb5d2e12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.497+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246c68c-d138-40d4-a593-07c599208df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.498+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20-year-old Joanna Fajela runs the <a href="https://twitter.com/OfficialFiLayFP"
        target="_blank">official Twitter fan page</a> for Fidel (a character who doesn’t
        exist in the book, played by David Licauco) and Klay’s pairing, lovingly nicknamed
        FiLay. They are currently organizing a thanksgiving event for FiLay fans,
        where both Forteza and Licauco will be in attendance. “My co-workers and I
        are huge fans of the show, especially [of] FiLay,” Fajela said. “Last night’s
        episode would be our topic first thing in the morning, and if one of us misses
        an episode, we will watch it together during our break time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1bf267-5df1-4640-a122-1c039edcdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.498+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a457cf-d39a-48e0-bd20-9641a75d508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.499+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajela added that she started the fan page to lead FiLay Twitter
        parties — online gatherings where all attendees tweet about the same topic
        using the same hashtag. “We needed to reach higher engagement for our tag
        lines to trend.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02923077-a621-4599-b1cb-ca522cfbae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.499+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f23684-a158-4cc8-b4a6-9d1f76c134de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.499+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while the kilig is what draws viewers in, it’s not what makes them\
        \ stay. These characters are not strangers to us after all, and “Maria Clara\
        \ at Ibarra” is not the first onscreen adaptation of “Noli” and “El Fili.”\
        \ In particular, Maria Clara (played by Julie Ann San Jose in the show) has\
        \ become a cultural shorthand for a timid, modest Filipino woman — something\
        \ that the show’s head writer Suzette Doctolero argues as inaccurate. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a30df-736b-4543-9c1e-5dc64fdee832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.500+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa96f4-503f-4a4a-a108-70962c74f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.500+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung babasahin mo yung libro, hindi naman totoo na mahina si Maria
        Clara,” Doctolero said in a <a href="https://open.spotify.com/episode/4ByYrqTMZMIiEg6RiPZdEH?si=80ee503029954bbb"
        target="_blank">podcast interview</a>. “Tinweak namin nang onti [yung character
        niya] at pinatapang pa namin nang onti.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0414c0-656c-4217-a83a-1ff747493acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.501+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf5387-28c7-4302-ae55-d14ae22a76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.501+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is bolstered by Maria Clara’s interactions with headstrong Klay.\
        \ Daniela Kuizon, a senior high school student from Davao, said Klay embodies\
        \ Filipino Gen Z in both manner and mindset. “Seeing her interact with the\
        \ characters from ‘Noli,’ nakikita mo yung direct comparison… Nadadala ni\
        \ Klay yung mga progressive views niya sa buhay, at bumabangga [‘yon] sa traditional\
        \ mindset noon.”\r"
    '37':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/cHWQyqdWonk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
