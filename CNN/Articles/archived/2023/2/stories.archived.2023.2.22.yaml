      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 13, the Dubai-bound plane took off at the Ninoy Aquino International\
        \ Airport (NAIA) without a pre-flight inspection, fuelling senators' suspicion\
        \ that it could be involved in human smuggling.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9753f5-59f5-4838-af48-ef1f4a65f075'
