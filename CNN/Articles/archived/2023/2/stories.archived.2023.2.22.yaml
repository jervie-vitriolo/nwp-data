    'jcr:uuid': '55faf001-c1c5-44ea-952a-c09ebb30115e'
    'lead': 'One of the suspects in the Lanao del Sur ambush that wounded the governor
      and killed four of his companions last Feb. 17 died in a shootout with authorities,
      the Philippine National Police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T11:08:39.200+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-22T11:08:39.856+08:00
