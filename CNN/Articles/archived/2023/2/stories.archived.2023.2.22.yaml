      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f78964-8f25-4f5f-aa1b-3c1627b78aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diaz said the area where the plane was found was a restricted zone.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd46ed-83b5-4b24-afb6-141b80ef3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.597+08:00
