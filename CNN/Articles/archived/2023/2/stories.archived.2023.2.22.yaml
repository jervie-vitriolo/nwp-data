      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b441c54-34ea-4cf9-a4c2-87dd7e6cddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:48:20.743+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-22T14:00:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Brush the sides with water and close the wrapper by sticking
        all four corners towards each other making it a pyramid-like dumpling.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bea85-847a-4ce6-a65a-6dfb4e076131'
      'mgnl:activationStatus': true
