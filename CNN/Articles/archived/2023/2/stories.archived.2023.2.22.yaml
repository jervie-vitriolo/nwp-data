      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the CAAP confirmed through a high-definition camera that\
        \ the wreckage found near Mayon Volcano’s crater was from the missing small\
        \ aircraft.  \r"
