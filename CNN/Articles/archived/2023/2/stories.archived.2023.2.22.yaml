    'mgnl:tags': ['US', 'Russia']
    'stories': []
    'template': '1'
    'title': 'US believes Russia had failed intercontinental ballistic missile test
      while Biden was in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669b04b-dca2-477a-a8f1-30b24bea0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Russia carried out a test of an intercontinental ballistic
        missile that appears to have failed while President Joe Biden was in Ukraine
        on Monday, according to two US officials familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e39b9-afc8-43c3-9333-0c38d61fd349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792a830-c177-4a71-90ee-a4f0da60223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia notified the United States in advance of the launch through\
        \ deconfliction lines, one official said. Another official said that the test\
        \ did not pose a risk to the United States and that the US did not view the\
        \ test as an anomaly or an escalation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5a150-7a89-4348-8874-2c73fb2552df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d2f73-b399-4800-b023-f54019dea5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The test of the heavy SARMAT missile -- nicknamed the Satan II in the\
        \ West and capable of delivering multiple nuclear warheads -- appears to have\
        \ failed, officials said. It has been successfully tested before and had this\
        \ one worked, US officials believe Russian President Vladimir Putin would\
        \ have highlighted the test in his State of the Nation address on Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120e75f-b52e-4dd1-bb2f-2074e13fe13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ba070-5262-4488-9d0d-960ef32d9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Putin made no mention of the launch in the speech that lasted\
        \ an hour and 45 minutes. He did, however, formally declare that Russia will\
        \ be suspending his country's participation in the New START nuclear arms\
        \ reduction treaty with the United States, imperiling the last remaining pact\
        \ that regulates the world's two largest nuclear arsenals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4290ca-90e9-4d8d-afe2-263848e77f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8723e15-bae0-41f9-b792-37598227effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The timing of the test suggests that the US and Russia were communicating\
        \ through several different channels earlier this week for deconfliction purposes\
        \ -- US officials also notified the Russians on Sunday night, hours before\
        \ Biden's visit to Kyiv, that the president would be making the trip to the\
        \ Ukrainian capital, national security adviser Jake Sullivan said on Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8dc13-09f7-4aec-b7cb-5b2511577ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d57e1-7016-4614-a4c2-5b03156946a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T09:00:48.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:54:43.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked Russia's embassy in Washington for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee390d3d-ac8c-4582-8afe-5bdb2f36626f'
      'mgnl:activationStatus': true
