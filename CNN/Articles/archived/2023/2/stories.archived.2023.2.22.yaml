    'stories': []
    'template': '1'
    'title': '‘Oras de Peligro’ has no political agenda – film producers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c4f4b-c0a5-44b9-94f3-2f7a7777f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Filipino
        film “Oras de Peligro,” which tells the story of a family living near the
        Malacañang Palace during the EDSA Revolution, is not made to push for a certain
        political agenda, the movie’s director and producers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c7572-b294-43ea-9d72-3e441632ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598dd30-72f1-48cb-9c51-a9b1dbb9a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Executive producer Howie Calleja said there is no political motive\
        \ behind the project as the film involves no political characters despite\
        \ the story being set four days before the Marcos family fled to Hawaii.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7908b4d-d963-4989-a627-80c1702509ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41527659-3be2-4ef2-b914-4f811561c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s nothing political. We don’t have any political characters.
        We are not on any political side. But as they said, the truth has to be told,
        again and again ang again so that the truth would not be overshadowed,” Calleja
        told CNN Philippines’ <em>The Final Word</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827a59f-bb5d-41b5-89f3-9ca3e003d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0012ece-f81c-4de9-8bb4-d54a2a28c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We collected video footage of the time. It’s a docu-drama. There
        is a document of the time and a dramatization of the life of a simple family
        which was looking for justice at that time. There are no actors portraying
        Marcos, Cory, Ninoy, none. Those are all video footage,” Director Joel Lamangan
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69071a-29bf-4a2a-964a-42346810a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a887a19-0bbe-426b-9191-f2f266a068ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Oras de Peligro\" features a fictional family living in the slums\
        \ who dealt with the murder of a family member under the hands of corrupt\
        \ policemen days before the historic People Power Revolution in February 1986.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465827ac-4593-4050-86c5-db65eb0beff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91d36a-a222-4acb-bd6b-4e069abc3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film shows the transition of the main characters — played by veteran\
        \ actors Cherry Pie Picache and Allen Dizon — from passive victims of social\
        \ injustice into active participants in the final hours of the uprising.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785d81e-25af-4854-8138-d0029d21a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741f6a6-9edd-4704-91c7-1f5c6d5cf351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamangan said the story is meant to depict “what really happened
        back then,” showing the point of view of the ordinary Filipino then rather
        than from any of the political parties involved in the revolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10908aba-2ddb-485c-9fbf-5920c4849249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da2550-b1d5-4c11-9438-63fa81124457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Picache and Dizon said the movie also aims to address a\
        \ need to correct the views and beliefs about the EDSA Revolution as well\
        \ as combat disinformation and misinformation about the country’s history.\
        \ \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85247760-40b2-4800-999a-92b8a0f568cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c5f2f-b8e0-49ff-b6cd-c5cf710789d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a danger now that some people and some groups are trying
        to erase history. They would like to put their own kind of history,” Lamangan
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c88c3-2a18-4e6b-a430-e517e33a32d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6db73-d1e3-4b6d-aa5d-55ca4cb8019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:02:12.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T17:34:01.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oras de Peligro" will be shown in local cinemas on March 1, simultaneous
        with the drama film "Martyr or Murderer," which director Darryl Yap said depicts
        new revelations about the Marcos family.</p>'
  'GAB-chair-eyes-professionalizing-other-sports':
