      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Chop white onions, red bell pepper, spring onions, and crab sticks.
        Set aside.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27bef0-852e-4fdf-a4f6-7d0cb61b7962'
      'mgnl:activationStatus': true
