        Security Group said that there were eight passengers.</p>'
  'Sandiganbayan-junks-ill-gotten-wealth-Marcos-cronies-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T18:25:11.000+08:00
    'imagesource': 'jcr:f4ecc1f0-cdc3-4d32-bc1f-6b2b870ece5f'
