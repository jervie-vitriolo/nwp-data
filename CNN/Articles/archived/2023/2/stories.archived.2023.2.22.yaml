      'mgnl:type': 'text'
      'text': 'Earlier this month, the National Telecommunications Commission (NTC)
        said it expedited Starlink’s commercial rollout, approving the company’s request
        that its user terminals be classified as customer premise equipment and not
        subject to the same procedures as radio station licensing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
