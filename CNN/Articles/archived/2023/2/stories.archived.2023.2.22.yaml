      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last two years mark the only time that sea ice levels have dipped\
        \ below 2 million square kilometers since satellites began monitoring it in\
        \ 1978.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3165f-35a0-4776-b78d-29ece4b7a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7618e-5abf-403a-983b-55589d55dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's \"not just 'barely a record low,'\" Ted Scambos, a glaciologist\
        \ at the University of Colorado Boulder, told CNN. \"It's on a very steep\
        \ downward trend.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070129cd-7a2a-4930-bf16-bb8aa43d8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33164685-b6de-4e76-8d6d-6ce1bbc6194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike the Arctic, where the rate of sea ice loss has followed a fairly\
        \ consistent downward trajectory as climate change accelerates, Antarctic\
        \ sea ice extent has swung up and down, making it harder to figure out how\
        \ the continent and its surrounding ocean are responding to global heating.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87d36a-e8ed-4317-a4c1-d3acd28ab409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b315f5e-608e-40d8-8571-f442656cc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two polar regions are very different. While the Arctic is an ocean\
        \ surrounded by continents, Antarctica is a continent surrounded by the ocean\
        \ -- this means its sea ice can grow outward, unconstrained by land. Antarctic\
        \ ice tends to be thinner than Arctic ice, with greater highs in the winter\
        \ and steeper declines in the summer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8c6d8-0349-49a7-b41a-19109c5d0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7a3bf-7259-4bf6-a238-61c6a600a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate models projected declines in Antarctic sea ice that were similar\
        \ to the Arctic, but until recently the region was behaving completely differently\
        \ than those models predicted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c35b63-2cad-48bc-8874-b98453fd6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aafa67-4f77-4ecc-b1e9-d60b93be9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It hit a record high for winter sea ice extent in 2014 when it reached\
        \ 7.76 million square miles, which seemed to support the idea that the Antarctic\
        \ may be relatively insulated from global warming.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5593cd-45e5-4da1-b0cd-5500a14f37ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0030d-8cb9-4175-8e59-5fddcf5c05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in 2016, something changed. Scientists began observing a steep\
        \ downward trend.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914d6d3-b9d4-486f-af76-9704960dab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c3e44d-a1f0-4e7e-bb92-a77f5ccc1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At first, some put it down to the usual variability of this vastly\
        \ complex continent, with its diverse, intertwined climate systems. But after\
        \ two low sea ice records in a row, scientists are becoming concerned.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620dab8-0671-4ea4-89c2-2d1d65e8e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a111617-5840-486c-9b2a-dfb202ed4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The question is, has climate change reached Antarctica? Is this the\
        \ beginning of the end? Will the sea ice disappear for good in the coming\
        \ years in the summer?\" Christian Haas, head of the Sea Ice Physics Research\
        \ Section at the Alfred Wegener Institute in Germany, told CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5710fa-5ae6-46ec-856e-9922df8a1449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45ee3f-bb90-4bb5-97c7-15f8d37e6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several factors may feed into why sea ice is so low, including winds,\
        \ ocean currents and ocean heat.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45ef5d-a9af-4b4a-9822-757fe535cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82124deb-0a7b-44fc-9aa8-1c895ef8207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air temperatures have been higher than usual in parts of the Antarctic,\
        \ around 1.5 degrees Celsius above the long term average.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb58a23-53e8-49a8-96a8-bbb6899b220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24f4e6-3d9a-4ffd-a9a2-00e73d31d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another important consideration is the belt of westerly winds which\
        \ circle Antarctica, known as the Southern Annular Mode. These winds, which\
        \ can increase sea ice melt, have been stronger than usual, according to the\
        \ NSIDC, and added to weather conditions that pump warm air to the region.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723551f-bbdd-47f2-acfc-ba44c60bcde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb6563-d955-4c0e-bef4-2ed4105b2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strength of the winds has been linked, in part, to the increase\
        \ of planet-heating pollution as well as the hole in the ozone layer above\
        \ the continent.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fda505-7e13-4ef5-814b-154122d0f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b04360-ec03-4886-a13f-406a46f9f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also suggestions that sea ice may be melting because of warmth\
        \ trapped just below the surface of the ocean, Scambos said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7ff80-efde-4945-9961-05b50d015e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6652c31-0d6b-4e88-9469-b0ee79be423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Basically, you're getting heat stirred into the upper layer [of water]\
        \ around the Antarctic,\" he said. If that theory holds up, and is linked\
        \ to the general warming of the oceans, \"then that has big implications for\
        \ the stability of the Antarctic ice sheet.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62803d9-3507-48e2-813b-2d6f491dd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f5ca4-be73-4e24-b4ad-5455c30e9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disappearance of sea ice can have cascading effects in Antarctica\
        \ and beyond.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f5ad9-b708-4c99-b82e-3897e41ad87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062a61e-6dec-43fb-b0ee-1e38907fe39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it doesn't directly affect sea levels, because it is already\
        \ floating in the ocean, the loss of the fringe of sea ice around the Antarctic\
        \ leaves coastal ice sheets and glaciers exposed to waves and warm ocean waters,\
        \ making them much more vulnerable to melting and breaking up.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eab8b4-0103-40cb-914c-a421ea0c9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a68f83-7552-424c-acad-9e5c11dc55c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An altered Antarctic landscape could have significant impacts on its\
        \ wildlife, from the microorganisms and algae that prop up the food chain\
        \ -- food for krill which, in turn, feed many of the region's whales -- to\
        \ the penguins and seals that rely on sea ice for feeding and resting.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efc93e-4fd5-4f69-a068-78c5d560da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711c8e5-2e12-43b2-9055-2aa543020403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parts of Antarctica have been seeing alarming changes for a while.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefcbbe-0010-43d7-b3c8-d9db3c4b4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aeac13-7820-4b4a-b7d8-c6995580451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Antarctic Peninsula, a spindly chain of icy mountains which sticks\
        \ off the west side of the continent like a thumb pointing toward South America,\
        \ is one of the fastest warming places in the Southern Hemisphere.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9b0ef-9773-4e31-ab7b-d41e41d059a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df6bb8-805a-40ec-9a0b-a5a7b7fd24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlos Moffat, an oceanographer at the University of Delaware, who\
        \ has just returned from a research trip to the Antarctic Peninsula, told\
        \ CNN that the low sea ice and very warm ocean temperatures they found \"\
        are dramatically different from what we have observed in the last few decades.\"\
        \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b08d7-9707-454a-830c-37e5e2a6ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f65240-776d-4e6b-9742-4e4bab5492ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moffat, who visits the region every summer as part of the Palmer Long-Term\
        \ Ecological Research, said: \"This year's conditions are against a backdrop\
        \ of long-term change in this region of Antarctica.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e3adb-4d7a-4626-be2f-93e4732a8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a28be7-ba98-4ba0-a3c6-4329aa29d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, scientists said West Antarctica's vast Thwaites Glacier\
        \ -- also known as the \"Doomsday Glacier\" -- was \"hanging on by its fingernails\"\
        \ as the planet warms, with rapid retreat possible over the next few years.\
        \ Scientists have estimated global sea level rise could increase by around\
        \ 10 feet if Thwaites collapsed completely, devastating coastal communities\
        \ around the world.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1abf2e9-899d-4938-a6d6-6ce3f5b0ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44902083-00e2-45ca-8d0e-8a04522aef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's too early to say whether the record sea ice decline is the new\
        \ normal or whether it will bounce back, and Antarctica is known for its significant\
        \ swings. The NSIDC points out that: \"While 2022 and 2023 have had record\
        \ low minimum extent, four out of the five highest minimums have occurred\
        \ since 2008.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3fb198-723e-463a-882f-1dfa26df90cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77dc01-1029-4df6-acad-c609e00006a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's going to take a while to unpack,\" Scambos said. \"We're still\
        \ reacting to a relatively sudden change. Certainly the last few years have\
        \ been a dramatic exclamation point on a trend that was just developing after\
        \ 2016.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c5216-eaae-4458-a917-9d94e973b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed298320-e6a3-4e36-87cc-48a3236fb436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists will need at least another five years of data and observations,
        he estimated, but added: "It does feel like something has changed in the Antarctic
        and that things are fairly dramatic."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c548f24-bb87-49f4-94a6-4a88f2bdf2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T08:35:46.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T09:55:30.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/21/world/antarctic-sea-ice-record-low-climate-intl/index.html">Antarctic
        sea ice hit record lows again. Scientists wonder if it’s ‘the beginning of
        the end’</a>."</em></p>'
  'US-believes-Russia-failed-intercontinental-ballistic-missile-test':
    'author': 'Oren Liebermann and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-22T08:58:26.000+08:00
    'imagesource': 'jcr:5e523261-8af2-4443-8d70-57c6f1a40701'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '459e6a23-6a55-4cbd-893b-943eaa4f94b9'
    'lead': 'Russia carried out a test of an intercontinental ballistic missile that
      appears to have failed while President Joe Biden was in Ukraine on Monday, according
      to two US officials familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T09:00:48.040+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-22T09:54:43.439+08:00
    'mgnl:lastActivatedBy': 'superuser'
