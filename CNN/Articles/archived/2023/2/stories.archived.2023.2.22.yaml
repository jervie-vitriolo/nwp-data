      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX announced this on Wednesday through a post on Twitter, almost
        a year after it received the government’s approval to register in the country
        as a value-added service provider.</p>'
