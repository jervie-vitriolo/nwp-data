    'template': '1'
    'title': 'Half-a-trillion pesos lost to tax evasion every year, says BIR chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91629078-6f3d-42b1-ad34-5c260ae006e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.637+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        government loses at least ₱500 billion every year to tax evasion, according
        to the head of the Bureau of Internal Revenue (BIR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea865a-0106-4993-a168-8bbea7540f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.638+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If <em>isasama natin yung</em> illicit trades, <em>sa sigarilyo
        pa lang nasa halos</em> ₱100 <em>bilyon na yan</em>. <em>Wala pa yung</em>
        leakage <em>sa</em> petroleum, <em>yung hindi rehistrado at sa pagbebenta
        ng pekeng resibo. Siguro hindi bababa sa</em> ₱500 <em>bilyon kung susumahin
        mo</em>," BIR Commissioner Romeo Lumaguihe said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd86639-5e6b-4700-b080-0301a1a0b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.639+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5bd5d-378c-4076-ab92-e6606660939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.639+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we include illicit trades, we lose around ₱100 billion\
        \ from cigarettes alone. This does not yet include leakage from petroleum,\
        \ from unregistered products, and false receipts. It's at least ₱500 billion\
        \ if you sum it all up.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86faacac-f084-482f-b449-88291fa4b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.640+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa948bb4-2053-42b1-887b-b323323bc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.640+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on government data, half-a-trillion pesos would have been enough\
        \ to build half-a-million classrooms, or hundreds more San Juanico bridges.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafbfe2-eda6-44db-9bb1-304afc92095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.641+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ebd98-24e8-4ace-98af-7e15cd5dca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.641+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau said it will now intensify its campaign against tax evaders\
        \ to plug the tax leaks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffa1bf-f5a0-43f4-a096-0ed7e7949ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.641+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2edd38-fe32-446d-87f4-5c0c41148856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.642+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the BIR filed <a href="https://www.cnnphilippines.com/news/2023/2/2/BIR-files-74-complaints-vs.-delinquent-taxpayers.html">74
        tax evasion complaints</a> amounting to around ₱3.58 billion against several
        individuals and corporate taxpayers.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a9134-9458-4bbb-a73c-31d70ca4ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.643+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbbaa0-1c16-4e2c-ab01-7cf17a08ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.643+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR''s target collection for 2023 is at ₱2.599 trillion - a
        13% increase from 2022''s ₱2.3 trillion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875f478-21dc-4f49-843b-3055a1f16256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.643+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f368032-b5a0-4947-a831-a096be3c6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:06:13.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:42.644+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior correspondent Lois Calderon and digital producer
        Faith Ragasa contributed to this report.</p>'
  'Cable-project-to-boost-PH-internet':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
