      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Australian
        Deputy Minister Richard Marles is expected to discuss defense and cooperation
        when he meets with President Ferdinand Marcos Jr. and other Philippine officials
        during his visit to Manila this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1de02-2385-4ae8-abf9-9e8f5651d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:17:33.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:47.948+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102846fb-ed97-49c7-9bf4-f53700fe5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:17:33.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T03:57:47.948+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Tuesday, the Australian government said Marles
        - who also serves as <a href="https://www.minister.defence.gov.au/media-releases/2023-02-21/visit-philippines-and-thailand">Minister</a>
        for Defense - will also meet with his counterpart Carlito Galvez Jr. "to discuss
        the already deep ties between the two countries."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8d2fe-5d98-4ea3-b89c-25f71c61c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T00:17:33.767+08:00
