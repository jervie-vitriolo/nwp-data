    'template': '1'
    'title': 'Marcos: Gov''t studying EO on devolution of executive functions to LGUs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d534e-2c19-419c-9697-571ae2f25725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        national government is studying the impact of an order mandating the devolution
        of certain executive branch functions to local governments, President Ferdinand
        Marcos Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d15f0f-858a-498a-8e87-ce03f33137e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c2ffe-24c2-4cfc-8927-176d56da29fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, pertaining to Executive Order No. 138, made the comment during\
        \ a gathering of the country's municipal mayors earlier in the day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ed013-45ed-4d00-9375-cf946cb284c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a013d-c1a6-4822-8257-1bf876bb16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gagamitin ngayon namin itong</em> one year <em>na ito para
        pag-aralan nang mabuti ''yung</em> [EO] 138. <em>Tingnan natin na siguro may
        mga</em> function <em>kasi na binibigay sa</em> local, <em>hindi naman dapat
        sa</em> local <em>talaga</em>," Marcos said in his speech at the general assembly
        of the League of Municipalities of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f019add-690f-4702-b534-f026f6710b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255882a-879b-4486-8532-d0321d11c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're giving ourselves this one year to study EO 138\
        \ carefully. We'll check if there are functions given to local governments\
        \ that shouldn't be in the first place.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdc9b0-2757-4623-b50a-72c67854acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f256d-d44b-45bc-93d9-aed803f777e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President Rodrigo Duterte issued EO 138 in June 2021 to aid\
        \ the efficient implementation of the Supreme Court (SC) ruling on the Mandanas-Garcia\
        \ case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b3fcd-8a9b-43b0-836d-3768f7fed129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d2120-ad79-4cc3-8a50-4c5a944e1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision - which resulted from the petition made by Batangas Gov.\
        \ Hermilando Mandanas and former Bataan Gov. Enrique Garcia, Jr. before the\
        \ SC - affirms that LGUs are entitled to a \"just share\" of all collected\
        \ national taxes, not just state internal revenue tax collections.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3909ee-cd9d-4150-840e-1e429b5c8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b83f77-6d1d-43a0-90dc-b52839adfb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And so that's what we are examining… we are taking very seriously\
        \ the issues that have come out from the Mandanas ruling and how we will implement\
        \ it,\" Marcos said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257011f-5731-41ea-ab97-93ff3a966903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff3c18-c853-44f8-b95c-529d217a59f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T23:48:38.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T23:48:38.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive added they have to coordinate and synchronize
        activities for both local and national levels.</p>'
