      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MIAA earlier admitted lapses in its security protocol as it failed\
        \ to check the passengers inside the aircraft.\r"
