      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval also explained that those boarding a private flight are checked\
        \ by an immigration officer on the planeside while those in commercial flights\
        \ are inspected at the airport.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc6a91-7030-4ae5-b7dc-0b77b01f1091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:09:56.651+08:00
