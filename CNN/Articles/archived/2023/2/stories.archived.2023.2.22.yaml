      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on CAAP’s records, the plane was issued a certificate of air\
        \ worthiness, which involved layers of inspection, Diaz said.  \r"
