      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the pilot, crewman Joel Martin, and two Australian passengers,\
        \ Simon Chipperfield and Karthi Santana, remain missing.  \r"
