    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T00:03:16.000+08:00
    'imagesource': 'jcr:caa5a508-dbcc-43ce-8e0f-80d303065e1e'
