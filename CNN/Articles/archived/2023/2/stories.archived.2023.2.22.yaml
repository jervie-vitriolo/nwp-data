      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — A
        French senator urged countries in the Indo-Pacific region to continue working
        together to stop future provocations in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684a33e-0af6-4336-9334-b511776bc147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586ec9b-35c4-4752-8a29-b7a8e8cf4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an exclusive interview with CNN Philippines, French Senator Olivier\
        \ Cadic said China's recent actions in the hotly-contested waters is its way\
        \ of testing the reactions of the Philippines and other allied nations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4130af-eb00-41a3-b851-7aff5d1ced5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5cd36-afd8-4170-b581-28f9347ac7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They test you because they think you are weak… We must review the\
        \ way we act when there is provocation,\" added Cadic, who is also the vice\
        \ president of the Foreign Affairs, Defense and Armed Forces Committee of\
        \ the French Senate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a51d944-1ed4-458a-925c-7d3296073eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f230c-4c7b-4b97-a358-6629da797b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cadic has ended his five-day visit to the Philippines, which is part\
        \ of his trip to Indo-Pacific countries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8c595-bf7f-4629-8983-156c481163ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6c935-47a6-4196-b083-2e4136ccc6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French senator met with Philippine counterparts, including Senate\
        \ President Migz Zubiri.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d66a71-ba25-4001-84a0-746ddd328650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.382+08:00
