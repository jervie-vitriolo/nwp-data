      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — An
        immigration officer present during the passenger inspection of a Dubai-bound
        private jet possibly involved in human smuggling may face sanctions if it''s
        proven that he violated the agency’s policies, the Bureau of Immigration (BI)
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e7eab-9945-4ed6-bde2-1aa020c7ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:09:56.643+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-22T18:16:32.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c8cbd-d760-4f68-a723-f5a7f43554af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:09:56.644+08:00
      'mgnl:createdBy': 'celine'
