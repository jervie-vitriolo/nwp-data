      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Capt. Rufino James Crisostomo Jr., the plane's pilot, was a veteran,\
        \ he added.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e245f-829b-4150-a295-6c4bea65170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.603+08:00
