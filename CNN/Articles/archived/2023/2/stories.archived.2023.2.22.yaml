      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc8535-40d1-4b56-8798-b30ccdb4bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a contumacious refusal to submit to the jurisdiction of
        the ICC makes the country a renegade in the community of nations, and would
        be a disincentive for foreign investors to come in,” Albay 1st District Rep.
        Edcel Lagman told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6dd50a-6c1b-42a3-8ff7-09a078687afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd08243-be2c-481c-925b-42cccc7cdd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. on Saturday said he cannot cooperate\
        \ with the ICC probe into the Duterte administration’s drug war because the\
        \ Philippines is a sovereign country and is no longer a colony of the former\
        \ imperialists.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef121364-ef80-4776-9c0e-082eb0d96ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17ad9b-e13a-48e5-91ee-f2266b9806eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman pointed out that the Supreme Court ruled that the ICC has jurisdiction\
        \ over the Philippines from 2011 to March 2019, the period covered by the\
        \ probe. Manila’s withdrawal from the international tribunal took effect in\
        \ March 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f34ca4-410f-4fcc-9a50-838e30a43d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4691496a-6fd9-4005-a3e3-3f896c9dc30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the statement of Justice Secretary Jesus Crispin Remulla that ICC\
        \ officials have “no mechanism by which they can operate” in the country,\
        \ Lagman reiterated that disallowing their entry will have repercussions on\
        \ the part of the Philippines.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2a3a0-f899-4212-be75-dfc2686dbff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850ec96-4843-4728-9acb-3ad6bc32a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not live as an island detached from the rest of the world. We\
        \ will have to comply with our treaty commitments,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c357b-edfc-4a6c-b4b8-1131c821b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f36032-f2e3-49d7-891a-8fb8528eb23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several lawmakers have filed resolutions calling members of Congress\
        \ to defend former President Rodrigo Duterte from the ICC probe.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356a106-1ed6-453d-bf05-95d7343394f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ff036-e868-4b5f-ad9f-65c8a87f3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:42:13.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:42:14.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ICC assistant to counsel Kristina Conti, these resolutions have
        no bearing on the proceedings and are “uncalled for.”</p>'
  'RCEP-explainer-Philippines':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-22T14:49:20.000+08:00
    'imagesource': 'jcr:7b70f4c2-fdcc-49bc-aa3a-b3d16ac5cc40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8dffed-2752-414a-b0b1-57de400f8532'
    'lead': 'The Philippines officially joined the Regional Comprehensive Economic
      Partnership (RCEP) despite strong opposition from Filipino farmers. But why
      is it important for the country?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T14:53:32.434+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-26T22:42:32.666+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EXPLAINER: What is RCEP? Will PH benefit from it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284e8d7-b207-4ea2-a5de-0a705851d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — The
        Philippines officially joined the Regional Comprehensive Economic Partnership
        (RCEP) despite strong opposition from Filipino farmers. But why is it important
        for the country?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e313e-326c-42c9-b191-3b48c6236d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With almost a decade of negotiations, RCEP, considered the world''s
        largest trade pact, was implemented in 2022 seeking to establish a mutually
        beneficial economic partnership, and beef up regional trade and investment-related
        activities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9c2cb-2f44-46cc-a1fd-53099b6c84b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is a free trade pact among the 10 members of the Association of
        Southeast Asian Nations (ASEAN), and Australia, China, Japan, New Zealand,
        and South Korea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4cf15-588f-4769-9ccb-7aa56cc67297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ASEAN member states include Brunei Darussalam, Cambodia, Indonesia,
        Laos, Malaysia, Myanmar, the Philippines, Singapore, Thailand, and Vietnam.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc8537-6d73-49fe-b0f6-a228f45c241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine government was the last country to ratify the deal after
        President Ferdinand Marcos Jr. expressed his support for RCEP, a shift from
        his earlier pronouncement that he would study its impact on the local agriculture
        sector.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb1d48-ff76-4a30-ad08-a969d4bbecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'RCEP is designed to eliminate tariff rates—or the taxes imposed on
        imported products—on 90% of goods between the signatories within 20 years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a0820-8c42-4482-bb42-0b7cf6f81104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The negotiation covers trade in goods and services, investment, economic
        and technical cooperation, intellectual property, competition, dispute settlement,
        e-commerce, small and medium enterprises (SMEs), and other issues.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d481ebd-623c-43bc-8366-23e287c152ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benefits to PH?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba9042-da63-44df-b12f-42ee52ae274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority (NEDA) Secretary Arsenio
        Balisacan has long been pushing for the Philippines to join RCEP, seeing this
        as a “vehicle” that would drive the local economy’s sustained growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68622a-57bf-4a5a-b783-91997af1aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan even previously warned that the country’s delayed participation
        in the trade deal would translate to lost opportunities to bolster exports
        to more markets.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab6d6d-eae6-452e-abc6-7a6875990b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to NEDA, only 15 agricultural commodity groups will see lower
        tariff rates.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9630f-a143-48ca-9998-4a5a7d163004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former trade secretary Ramon Lopez, however, said earlier that tariff
        protection would remain for sensitive products under RCEP. These include swine
        meat, poultry meat, potatoes, onions, garlic, cabbages, sugar, carrots, rice,
        and cement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933a139-4f9c-473b-b929-8489ff96bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Joining RCEP will enhance our market access for key agri-based exports,
        as partner countries agreed to lower tariff rates on Philippine exports. Non-participation
        or delayed RCEP ratification may result in foregone opportunities,” Balisacan
        said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328179f5-8cca-4272-8468-9238795bc716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' “We aim to promote greater openness, create a business-friendly environment,
        and provide a more stable and predictable system of trade,” he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6785aa2-e5a8-4bff-848c-ce5418da5e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NEDA executive also said joining RCEP would help the Philippines
        secure more investments.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefafcf5-d2a5-4001-8b04-f41e2073817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The future of our country depends so much on our ability to attract
        investors, particularly foreign capital because the domestic capital is not
        enough... By being a member, we are saying to the world that we are ready
        for business, we play the rules of the game well, and your investments are
        safe with us,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bb0ac-82bb-48f5-ae7a-81d7ab15a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RCEP to hurt local farmers?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070533c6-ea7d-44a8-917c-f30e7b4e3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several agricultural groups are against the Philippines joining RCEP,
        with former agri chief Leonardo Montemayor stressing the country was not yet
        ready for the deal.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc3930-1eb7-4dc7-a6a0-2ab31a3765ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monetamayor said farmers would suffer as there would be a surge of
        cheaper products from other countries, particularly China.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe17fc-50c3-4de2-a00d-8798266cf638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Balisacan said RCEP would “unlikely” trigger an influx in agricultural
        imports.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93701109-2539-49db-8a27-ad171062ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With regards to the allegation that the agricultural sector will be
        hurt, there''s no truth to that… whether or not there is RCEP, we need to
        invest in agriculture,” Balisacan said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3fcfc-f67e-41dd-86b7-cf57dba3d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Opposition Senator Risa Hontiveros also said she was not convinced
        that RCEP would help the Philippines.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc480f-46d9-44f7-b69d-90bce1fc5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She cited a study of Rashmi Banga, a senior economist at the United
        Nations Conference on Trade and Development, which found that the Philippines''
        goods trade balance would worsen by $264 million a year and it would lose
        tariff revenues of $58 million annually.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec2670-5341-4495-8a5a-20d977227d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hontiveros said more than 100 organizations from different sectors
        across the country are opposed to the pact.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3cbf5a-2e5c-4a73-8b52-5b8df4e66050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T14:53:32.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-26T22:42:32.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These represent millions of Filipinos who say that our country is
        not ready for this deal, that we already obtain the benefits from our other
        agreements, and that we even stand to lose,” the lawmaker said.  <p><br></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4cd99-ee70-462c-9999-8fb3c43d0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T22:34:40.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T22:42:32.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior executives from the Agriculture department also failed to
        consult with agricultural workers, according to Montemayor, who is also the
        president of Federation of Free Farmers, in an interview with CNN Philippines’
        The Exchange.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ea52d-5a34-4c69-a956-a264ce677a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T22:34:40.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T22:42:32.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that the RCEP is ratified, he said, “We will hold them up
        to account kung ano ''yong mga pinangako nila [on what they have promised].
        We will check if the actions now and the future match those commitments.”</p>'
  'ph-australia-joint-patrols-west-ph-sea':
    'author': 'Kristel Limpot, CNN Philippines'
