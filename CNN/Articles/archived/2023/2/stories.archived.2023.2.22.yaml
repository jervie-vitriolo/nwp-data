      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe earlier called for an investigation into possible\
        \ human smuggling activities using private planes.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f910d-2f2a-4b6d-aaf9-5a6a5192f0ff'
