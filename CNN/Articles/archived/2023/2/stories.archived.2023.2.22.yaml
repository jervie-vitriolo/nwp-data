      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ<a href="https://www.cnnphilippines.com/news/2023/2/21/MIAA-lapses-human-smuggling-NAIA-.html?fb">:
