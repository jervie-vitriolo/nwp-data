      'mgnl:lastActivated': 2023-02-22T14:00:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Mix cream cheese, sautéed crab sticks, and spring onions in a
        bowl. Add salt and pepper to taste. Set aside.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde217b-fffc-4f8e-9eb2-7ca84e1b6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T12:48:20.743+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-22T14:00:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Take one teaspoon of the crab filling/mixture and place it in
        the middle of the wonton wrapper.</p>'
