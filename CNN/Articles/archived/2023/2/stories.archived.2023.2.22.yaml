    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49027dc4-df5a-4b57-907b-623ffc5b855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.502+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Klay is the lifeline of the show in this way: she comes to befriend\
        \ the characters of “Noli,” and since viewers see themselves in Klay, it feels\
        \ they have developed this intimacy with them too — at least to a greater\
        \ extent than if they just read the book for school. More importantly, Klay\
        \ is the audience’s mouthpiece. Maria Clara as a cultural trope has been deemed\
        \ outdated by most Gen Z, along with the novel in which she originated. Klay\
        \ encourages Maria Clara to think for herself and stand up for what she believes\
        \ in, essentially saying what the readers wish to say to a character whose\
        \ modesty precedes her identity. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b0bedc-750d-4bf7-b9b1-74eb3e1070bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.503+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4020e6e-ff38-4bfe-b12b-1e699e675233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.503+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is not to say “Maria Clara at Ibarra” is unfaithful to “Noli”\
        \ and “El Fili,” or that the creators took Rizal’s characters and ran with\
        \ it. Kuizon lauded how the well-researched show captures the different nuances\
        \ that prove how much thought went into its production. This is a deliberate\
        \ effort from the showrunners to ensure that, in the words of head writer\
        \ Doctolero, “hindi magagalit si Rizal sa’min.” The writing goes through multiple\
        \ rounds of review, and the production team is under the guidance of two historians:\
        \ Ramon “Bomen” Guillermo, who they consult for scripting, and Gonzalo Campoamor\
        \ II, who looks over the authenticity of the production and costumes. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c6fdc-14a1-44e1-9dd4-c306a2532f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.503+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5f8b8-d0ce-4213-9367-b5c6d0fb22ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.504+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience also plays an active, integral role in further enriching
        the show. Historians have both praised the show and expanded its themes: for
        instance, the history professor Michael “Xiao” Chua <a href="https://www.manilatimes.net/2023/01/17/opinion/columns/the-emancipation-of-rizals-characters/1874593"
        target="_blank">wrote</a> about the show’s emancipation of the characters,
        while historian Kristoffer Pasion <a href="https://twitter.com/indiohistorian/status/1610681222019317760"
        target="_blank">shed light</a> on the decades-long mischaracterization of
        Sisa. Fajela, who runs the FiLay fan page, said she already found the show
        enjoyable as a casual viewer, but “it was when I created [the fan] account
        that I truly appreciated the beauty of the show. Fellow fans have helped me
        see the bigger picture in every scene, and I learn not just from the episode
        but also from fans.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63a7f3-6a56-44a2-93d5-29d28ab92fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.504+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f6cc3-2328-4be9-a6c2-902dc582f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.505+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The show motivated me to do extensive research to help me understand
        the context [of the show] better. I even purchased a copy of ‘Noli’ so I can
        reread it any time,” Fajela added. “My high school self wouldn''t imagine!”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd478a-46f6-4d3f-8807-ca44f169f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.505+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6b9fc-fd97-4de1-97ed-d2dd1100f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.506+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "History professor and Palanca-winning writer Jose Victor Torres — who,\
        \ funnily enough, shares his name with Klay’s professor played by Lou Veloso\
        \ — confirmed the rising interest in reading and rereading Rizal’s novels\
        \ among young and old viewers. He also argued that the show as an artistic\
        \ interpretation of the books has permission to exercise creative liberty,\
        \ especially in its addition of Klay and Fidel. “Huwag lang sana sila madismaya\
        \ na wala si Klay sa novel. That’s my only worry. Then again it seems [the\
        \ book] is still appreciated [by the audience], so I don’t think it’s a big\
        \ deal if they discover the characters they are fond of are not actually in\
        \ the book.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731715f6-b156-4884-ab24-72cd12c6a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.507+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780bab8b-22d9-47d1-abe1-e93cd105c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.507+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While a renewed interest in Philippine literature is a commendable\
        \ achievement, perhaps we shouldn’t deem increased readership as the show’\
        s primary metric of success. Reading the books is not the end in itself —\
        \ in the same way that the creators of “Maria Clara at Ibarra” want to direct\
        \ our attention to Rizal’s work, Rizal wrote “Noli” and “El Fili” to direct\
        \ the attention of his readers to the horrors of Spanish colonial rule. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4cad2-75d0-482d-b5e0-7eceec24680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.508+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“There’s always going to be different points of view and
        interpretations [of Rizal’s work]. But you should not lose the fact that Rizal
        wrote these for a reason: to awaken our society."</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3753e70-8e51-4460-889d-9b235fdb004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.508+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s always going to be different points of view and interpretations
        [of Rizal’s work]. But you should not lose the fact that Rizal wrote these
        for a reason: to awaken our society,” Torres said. “[‘Noli Me Tangere’] was
        not just a love story, but a story of society. And the fact that a modern
        character was inserted into it tells us that [what happens in the book] still
        happens today.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c6064-3bb6-4099-8714-250c2de8bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.509+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa9047-ca50-412d-8454-f18e5518aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.509+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We see here, once again, the importance of Klay as the representative\
        \ of Gen Z. She is someone who sees no future in her own country and no value\
        \ in knowing its history. By way of what she goes through in the course of\
        \ the show, the creators seem to instill in their young viewers the ever-relevant\
        \ adage that those who do not learn history are doomed to repeat it. \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d20d56-7500-419f-9d95-e02760019ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.510+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0ce94-1a25-4c84-924f-55e8f9a955d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.510+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang soap ang paraan mo ng pakikipag-dialogue sa iyong audience,” head\
        \ writer Doctolero said. “Relevant pa rin [ang mga libro ni Rizal], nagbago\
        \ lang ang mga kontrabida. May mga pumalit lang sa mga prayle… Kasama sa saysay\
        \ natin ang hindi lang magbigay ng aliw kundi maging salamin para mag-reflect\
        \ ang audience.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbeff96-3717-4f34-8ccd-4f7e4c389c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.511+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba83cc-a387-444f-899a-ffc123922388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maria Clara at Ibarra” also supports a truth that always seems to\
        \ fall on deaf ears: Philippine media is capable of well-crafted, thought-provoking\
        \ programming, especially with state support. “I hope ‘Maria Clara at Ibarra’\
        \ serves as an eye-opener not only for the Filipino audience, but sa government\
        \ to invest further in films and TV series like this,” senior high school\
        \ student Kuizon said. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01a338-27b4-498d-9f4d-9d375cdffbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119752b-75d4-4387-a4bd-87dc7022578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T17:46:23.513+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-22T19:30:13.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope it inspires more Filipino filmmakers and writers to bring the\
        \ historical drama genre alive in the Philippines, kasi ang masasabi ko lang:\
