      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With Starlink, the government hopes it could address the internet needs
        of Filipinos residing in rural areas with unserved or underserved connectivity.'
