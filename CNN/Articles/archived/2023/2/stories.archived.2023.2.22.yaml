      'mgnl:type': 'text'
      'text': "                                                                  \
        \                     \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49b0b2-251f-4d33-bb83-98f4021a3e70'
      'mgnl:activationStatus': true
