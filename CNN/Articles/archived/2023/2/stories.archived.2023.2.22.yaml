      'mgnl:lastActivated': 2023-02-22T17:25:36.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b0364-ddeb-414a-9d96-35a161ac7280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After Ukraine we think about the possibility of escalation, act of\
        \ intimidation here from China and it's about to listen from some lawmakers\
        \ to hear what they think about. I want to discuss with them the situation\
        \ and how do they plan to react in these provocations come back and come back\
        \ again,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd298f-f754-4223-9b87-f7fc2faf17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.383+08:00
