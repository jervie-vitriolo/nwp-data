      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8feacc6-538e-41ab-bddf-f1038b658b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — The
        Philippines and Australia confirmed holding talks on possible joint patrols
        in the West Philippine Sea (WPS) – a partnership which Manila is also discussing
        with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4bb2f-f6d6-4a10-8386-09e1fb2b6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03beba-8dfe-4704-a7ec-6ba773756701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australian Deputy Prime Minister Richard Marles announced the possibility\
        \ during a joint press briefing with Philippine Defense Secretary Carlito\
        \ Galvez, Jr. in Manila on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16423e-cb46-42ea-a521-596e63d20cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bff641-4110-4e27-956d-60aace5c1319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We did talk today about the possibility of exploring joint patrols\
        \ and we will continue that work and we hope that comes to fruition soon,”\
        \ Marles, who concurrently serves as Australia's minister for defense, told\
        \ reporters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84279c9-1fe6-49bc-9ca3-67e5f5afb8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39488c-21d1-4d8b-a64e-b222be7b1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Galvez, the two countries had already held joint maritime\
        \ patrols in the past, particularly in the Celebes Sea and the Sulu Sea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724c7f9-c542-4e3e-9f7b-eb868f9af7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164c1ae-4ef9-4a4c-a5cc-0cbf2a8c41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have the experience, and we can redo it again,” he said. “The joint\
        \ patrols that we have done can also be given attention by both countries.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2d585-8e20-445c-8c37-89a910bb0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de79caf-a045-4b3f-97db-ea051965e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Discussions on the joint exercises are set against the backdrop of\
        \ increasing tensions with China over the resource-rich WPS.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489feb6-3a63-451a-8389-07b4685002a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ff5de-a9c2-4aa3-94b2-f1f5133aeb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Foreign Affairs Secretary Enrique Manalo said
        Beijing’s harassment of Manila in the disputed area continues on a “<a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">daily</a>”
        basis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc7f41-b9ec-4879-8371-6bda184a372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da60eae-4b46-4a96-82e0-94ac8f9fc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94093329-033f-4bd3-90cb-7ee173e56656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just earlier this month, a Chinese vessel also pointed a military-grade\
        \ laser at a Philippine Coast Guard ship near Ayungin Shoal, temporarily blinding\
        \ crew members and disrupting its resupply mission.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf483953-689a-4530-8a63-5a00a96d9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca6b17e-d211-41e3-ad23-49fc43f7ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia was among the nations that expressed support for the Philippines,\
        \ calling China’s conduct “unsafe and intimidatory.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318eb4d0-d811-44d5-9a9d-1d7fb5ec7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc589b-1f15-4200-9b0d-050c02128874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T15:13:29.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T16:16:07.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marles said exploring joint patrols is one of the ways in which Australia\
        \ and the Philippines can help ensure peace and stability in the Indo-Pacific\
        \ region.\r"
