      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2023/02/21/politics/russia-intercontinental-ballistic-missile-test/index.html">US
        believes Russia had failed intercontinental ballistic missile test while Biden
        was in Ukraine</a>."</em></p>'
  'suspect-lanao-del-sur-ambush-killed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
