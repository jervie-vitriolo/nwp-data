        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b691c03-2be2-42e4-a92c-9c7bbef9dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:13:25.932+08:00
