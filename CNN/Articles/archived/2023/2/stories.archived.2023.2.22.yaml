      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming the presidency over seven months ago,&nbsp;Marcos
        has visited Indonesia, Singapore twice, the United States, Cambodia, Thailand,
        Belgium, China, Switzerland, and Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1191cd-a950-48b2-a826-5e93b47a1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:42:16.805+08:00
