      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was indeed an immigration officer<em> na namataan doon, at
        hindi po siya assigned for that special flight kaya magkakaroon ng</em> investigation
        as to why his presence was there,” BI Spokesperson Dana Sandoval said during
        the Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90923e5-ff02-461f-926f-b6bd24204a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:09:56.644+08:00
