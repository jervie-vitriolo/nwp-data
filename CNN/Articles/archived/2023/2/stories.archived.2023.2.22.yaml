      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        Cessna plane that crashed near the crater of Mayon Volcano possibly went off
        track when it took off from the Bicol International Airport en route to Manila,
        the Civil Aviation Authority of the Philippines (CAAP) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e84e9-e967-4bcd-a21f-f68358b105f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e21a4-9dc0-43ba-8dc8-da01ccad4b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we are thinking is when they departed the airport, the clearance
        given is to proceed via the Whiskey 9 which is the designated airway going
        to Manila,” CAAP Deputy Director General for Operations Edgardo Diaz told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe0ed9-c925-4154-a95a-f116f091ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684831f4-b3de-4d50-b3b8-ff144b5556d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the aircraft is on its northbound, it is supposed to make a left\
        \ turn to proceed towards Manila,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04490e87-7ef0-4da8-9a56-daed97244816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-22T14:35:28.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d66c1b-985f-4377-97c5-c6b1cdfc328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T12:50:43.595+08:00
