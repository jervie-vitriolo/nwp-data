      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The challenges would be the weather and also the terrain. We were
        told that the slope is very steep so it’s also dangerous for our people to
        get there,” Edgardo Diaz, CAAP deputy director general for operations, told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8eceb-dc18-4592-b0e3-d8293e26699e'
