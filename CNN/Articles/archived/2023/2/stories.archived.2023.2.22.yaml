    'title': 'House panel to probe alleged recycling of illegal drugs as reward for
      PDEA agents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a46fe-abf9-42f8-ac75-7629fc05c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.394+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — The
        House Committee on Dangerous Drugs is set to investigate the Philippine Drug
        Enforcement Agency’s (PDEA) alleged practice of giving 30 percent of confiscated
        illegal drugs to informants as “payment” for successful apprehensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b5434-857c-4ee5-bf99-8f9dd931fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.395+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bca426-ae0c-45a8-9aae-fadbccf7a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.395+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel approved the motion to hold a motu proprio probe during its\
        \ hearing Tuesday after PDEA Director General Virgilio Moro Lazo revealed\
        \ the suspicious offer he received from some of the agency's law enforcement\
        \ assets.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e956e6-29e3-49cb-8102-24d2311eb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.396+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18873d-3d27-411f-b021-fe085196f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.397+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he learned about the practice of giving 30 percent of seized\
        \ illegal drugs to informants after he assumed his post last November.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcddc8-13bc-4914-956d-1e097fe50a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.398+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ea26e-2188-44de-8e30-6fd202554192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.399+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were agents offering to give us. Ang term, bibigyan kami ng\
        \ trabaho [They said they will give us a job]. So, I personally sat down with\
        \ some of them. Eh ang sistema [How it would go is] I don’t have to spend\
        \ anything. They will do all the work but they are asking 30 percent of the\
        \ actual seizures as their payment,” Lazo told lawmakers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd34c8-8f56-4ff3-abc2-25e3c4a9b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.399+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a58a11-6c3e-4876-a3c5-ecc1d2ab5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.400+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PDEA chief said he refused the assets’ offer to receive a portion\
        \ of the seized illegal drugs as payment. He said informants should receive\
        \ monetary compensation in accordance with PDEA’s rewards system.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c540bae-78f5-4d33-a086-cee45d81fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.401+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3a3a1-498d-4029-8277-67a933bf5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.402+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I do not allow the seizure or payment of drugs as their payment for\
        \ their efforts,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad6ede-8ed6-451c-96b7-c7762c87287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.402+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74c5e7-2cde-4406-bb25-10fbe4c985f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.404+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surigao del Norte Rep. Robert Ace Barbers, the committee chairman,\
        \ said Lazo’s revelation could help explain how illegal drugs easily make\
        \ their way back to the streets after a major law enforcement operation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acebf8-d2e6-4add-8759-c4ab94fa5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.404+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46789f-9dc2-4ca8-abff-4ff84c011ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.405+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it was also noteworthy that there are assets who give “jobs”\
        \ or tips for PDEA to pursue.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c6371-36ff-49f1-a17e-3c0788029bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.406+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208623f-824d-43a6-a0ee-bb231cdcc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.407+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ito, napaka-serious na [This is a very serious] allegation,” Barbers\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6367e35-af74-4bff-a436-983f42aebca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.408+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8bc04-00fa-4971-a5eb-1cca3d2e20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:17:40.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-22T14:49:36.409+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi nga kaya hindi matapos-tapos ‘yung recycling [The reason why
        the recycling of drugs won’t end], it’s because the assets who give information
        to arrest drug lords and sellers are being rewarded not with monetary value,
        but of items that are seized and apprehended…So, there’s really a need to
        investigate this said issue,” he added.</p>'
