      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on the same day, Galvez virtually met with US Defense
        Secretary Lloyd Austin III to talk about developments in the contested waters,
        including the recent laser incident with China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
