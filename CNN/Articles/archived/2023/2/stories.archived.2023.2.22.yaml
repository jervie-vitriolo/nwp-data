      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Amending
        the Constitution would cost the government ₱9.5 billion if the election of
        delegates to the proposed constitutional convention would be held simultaneously
        with the upcoming Barangay and Sangguniang Kabataan Elections (BSKE) in October,
        a House leader said Wednesday.</p>'
