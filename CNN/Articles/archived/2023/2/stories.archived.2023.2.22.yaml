    'template': '1'
    'title': 'Suspect in Lanao del Sur gov ambush killed in clash with police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eceb175-ba89-4316-9b06-a684c50cac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T11:08:39.222+08:00
      'mgnl:createdBy': 'kristel'
