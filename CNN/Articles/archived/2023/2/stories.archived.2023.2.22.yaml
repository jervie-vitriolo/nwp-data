    'stories': []
    'template': '1'
    'title': 'Sandiganbayan dismisses ill-gotten wealth case vs. Marcos, cronies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b0a81-2e5f-455e-aba2-ce20c71fc1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T18:29:03.227+08:00
