    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff4e40-140a-4f1c-a1cf-3fc086ca3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:43:21.989+08:00
      'mgnl:createdBy': 'alyssa'
