  'ph-senators-eu-counterparts-intense-human-rights-talks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-22T21:05:18.000+08:00
    'imagesource': 'jcr:85704d45-401f-442b-9f5e-00ccb0f82558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a211da2-2f9a-4a32-87d9-78a4472212bc'
    'lead': 'Talks on human rights between Philippine senators and their counterparts
      from the European Parliament on Wednesday turned ''intense'' after the International
      Criminal Court''s (ICC) probe into Manila''s bloody war on drugs was mentioned
      during the closed-door meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T19:54:48.191+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-23T11:09:52.516+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['war-on-drugs', 'icc-probe', 'human-rights', 'european-parliament']
    'stories': []
    'template': '1'
    'title': 'Talks between PH senators, EU counterparts turn ''intense'' after mention
      of ICC probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c107979-554b-430a-a05b-3a1e83ff58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:54:48.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Talks
        on human rights between Philippine senators and their counterparts from the
        European Parliament on Wednesday turned "intense" after the International
        Criminal Court''s (ICC) probe into Manila''s bloody war on drugs was mentioned
        during the closed-door meeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8676a1f4-0db3-436b-aac6-151b9f99899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The discussion was so intense that I couldn't leave. I had to defend\
        \ our sovereignty,\" Sen. Ronald \"Bato\" dela Rosa bared. \"You know these\
        \ Europeans, they're trying to impose their standards upon us.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba6244-3e48-48ef-b145-69e9432b7bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Spanish lawmaker Miguel Urban Crespo questioned the
        resolution filed by Sen. Jinggoy Estrada seeking to defend former President
        Rodrigo Duterte from the ICC''s investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd7662-9f01-4bc6-955f-e60f3e65f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:54:48.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/21/Senate-resolution-against-ICC-drug-war-probe.html">Senators
        file resolutions opposing ICC drug war probe, defending ex-President Duterte</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beeb170-8cba-4c05-af51-ff6d865935d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:54:48.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the former Philippine National Police chief, the European
        Parliament member "slightly raised his voice," but he rebutted him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a284a4-3445-4e29-87a8-15707248b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I told him, 'You know, my good friend, honorable Spaniard, you know\
        \ the Philippines was conquered, ruled, enslaved by the Spaniards for more\
        \ than three centuries, for over 300 years. And now that we have gained our\
        \ freedom, we have our own sovereignty as a nation, we hope that other countries\
        \ will respect our sovereignty as a nation,'\" Dela Rosa said before leaving\
        \ the meeting.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63a187-d021-4331-a3f8-67f67c05e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is too much of tinkering with our internal affairs. Who is he\
        \ to question that move by Sen. Jinggoy Estrada?\" he later told reporters\
        \ in a chance interview.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec2b06-32a1-45e1-964f-c0c738ae7fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate committee on justice and human rights chairman Francis
        Tolentino — who presided over the meeting — clarified that the Spanish lawmaker
        only had to raise his voice for the sake of the interpreter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42daa57d-4ecb-40eb-a9f1-717597fcdb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino and the European delegation called the discussion \"fruitful\"\
        \ and \"constructive,\" despite having different opinions about the ICC's\
        \ drug war probe.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7210c9-05f4-4a28-b0d2-1c874b7d0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihingi natin yung kanilang respeto sa ginagawa ng ating
        bansa at pamunuan bilang isang</em> sovereign state. <em>Hindi tayo kabilang
        sa</em> ICC, <em>ginagalang nila ''yun at nagkaroon man ng</em> dialogue<em>
        na hindi naman mainitan, naipaliwanag natin ang ating posisyon</em>," the
        senator explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c487ba8-4a10-41f0-88cf-3f466921adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked them to respect the country and the administration
        as a sovereign state. We are not part of the ICC, which they respect, and
        we had a dialogue that was not heated, where we explained our position.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df19030-64e4-4b09-8514-29308b7662ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:54:48.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/4/EXPLAINER--ICC-and-its-authority.html">EXPLAINER:
        ICC and its authority</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f10696-4506-4826-8c0f-b52ee97054c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:54:48.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see right now prosecutions starting but being rather slow with
        at least 6,000 people killed in the war on drugs, only 20 cases filed and
        three people convicted," said Hannah Neumann, vice chairperson of the European
        Parliament subcommittee on human rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a2630-b37f-4cd2-b443-4e8b012e480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6f831-36af-4093-a185-dafa5757fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''International action to help, not harm domestic efforts''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42257b84-5ff6-4db4-8f3c-68c1e28364a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European delegation also invited Senate Deputy Minority Leader\
        \ Risa Hontiveros for a separate meeting, where they asked for clarification\
        \ if extrajudicial killings continue under the Marcos administration.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f7c7b-3b9d-4294-be84-f1f70c36315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the UP Third World Studies Center, the senator
        said there were 152 drug-related killings under the new administration — with
        46.7% committed by state operatives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42e263-c3e2-4e34-837c-9f408e826e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I wonder with your assessment, is it domestically feasible or should\
        \ we insist or at least being very proactive on having ICC being part of the\
        \ investigations?\" Neumann asked Hontiveros.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258c4ff-a1b8-4654-b7d1-94aba59b5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are really waiting for the ICC process to ripen and we are really\
        \ hoping that it will proceed to investigation,\" Hontiveros answered. \"\
        Because international action against impunity and against extrajudicial killing\
        \ can only help, not harm our own domestic efforts.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f524d-8c9f-4fe5-9806-14901660c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The work against impunity is already so large and we need and should\
        \ appreciate all the help we can get,\" she added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715cb8c-3fc0-4fa0-8a80-46da3f275cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Hontiveros also said she sees the European Union''s
        respect for the Philippines, and hopes the government will also listen to
        the international community.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00494062-dc71-4528-b3f7-59ad2c606ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya lang naman tayo nakakapagmiyembro sa</em> UN or <em>dati
        sa</em> ICC — <em>sana maulit muli</em> — or <em>sa ano pa man bilang bansa
        dahil may soberanya tayo</em> in the first place," the opposition senator
        told reporters. "We presume <em>na may</em> mutual respect <em>kaya nga hindi
        tayo pumapayag sa pambubully ng Tsina sa</em> West Philippine Sea. Same principle,
        mutual respect."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc748f-e15a-45a4-8daa-e020a2739455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We only become part of the UN, or in the past, the ICC\
        \  and I hope we can return  or in whatever group as a nation because we have\
        \ sovereignty in the first place. We presume there is mutual respect that's\
        \ why we reject China's bullying in the West Philippine Sea. Same principle,\
        \ mutual respect.]\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f0144-d417-4e41-9d19-e59bea5cc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T21:10:16.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the alleged human rights victims under the previous Duterte
        administration is his staunch critic, detained former Sen. Leila de Lima.
        The European delegation plans to visit her on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf55dbc-c90d-4ad2-828e-1139363d8660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:54:48.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-23T11:09:52.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/19/ipu-ever-more-convinced-de-lima-detention-politically-motivated.html">Inter-Parliamentary
        Union ''ever more convinced'' De Lima''s detention politically motivated</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb853f-ed84-4d0a-a628-a1c03841ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T19:54:48.334+08:00
      'mgnl:createdBy': 'jelo'
