      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang has yet to issue a comment on the matter, but the chief\
        \ executive previously defended his overseas trips, saying they would provide\
        \ a return on investment.  \r"
