    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09330c68-eb91-44be-851b-1dce507a91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cadic added that the Philippines should remain firm in asserting its\
        \ rights in the West Philippine Sea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134796a2-7db5-4e5a-8aad-7158b1e2f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716149a-52b3-4ebf-8774-8f097376518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T16:41:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-22T17:25:36.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Don't wait to be attacked. We have to think that this kind of pressure\
        \ is not acceptable. The international court has decided that this [West Philippine\
        \ Sea] belong to the Philippines and you must stop that because this in violation\
        \ of sovereignty of the Philippines,\" he said.  \r"
