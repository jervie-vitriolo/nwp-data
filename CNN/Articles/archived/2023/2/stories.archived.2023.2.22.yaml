      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Sauté white onions, red bell pepper, and crab sticks with Doña
        Elena Pomace Olive Oil (¼ cup) for two minutes.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68c5b6-57c1-4738-96de-e6eb41fa2edc'
      'mgnl:activationStatus': true
