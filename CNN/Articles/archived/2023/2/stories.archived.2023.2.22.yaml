  'south-korea-same-sex-couple-benefits-ruling':
    'author': 'Yoonjung Seo, Gawon Bae and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-22T13:37:49.000+08:00
    'imagesource': 'jcr:f95231e9-553f-4ab9-8361-9f746aeaf11c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d25d7c-a211-48ed-b594-d1fc38fc67ed'
    'lead': 'A South Korean court on Tuesday ruled in favor of a same-sex couple seeking
      equal health benefits, overturning a lower court''s earlier decision in a ruling
      hailed by supporters and activists as the first recognition of the legal rights
      of such couples.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-22T13:45:42.468+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-22T14:25:13.800+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korean court grants gay couple health benefits in landmark ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f0a90-01b7-41d9-ad40-ac0d32195543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A South Korean court on Tuesday ruled in
        favor of a same-sex couple seeking equal health benefits, overturning a lower
        court''s earlier decision in a ruling hailed by supporters and activists as
        the first recognition of the legal rights of such couples.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bffe0-170e-4ada-98c0-5627731de7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plaintiff, So Seong-wook, had previously been registered as a \"\
        spousal dependent\" for state health insurance coverage, under the government-affiliated\
        \ National Health Insurance Service (NHIS), according to his lawyer Park Han-hee.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c61d94-61b2-4987-b2bb-89c28efefab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the NHIS revoked So's rights as a dependent and imposed premium\
        \ payments after realizing he was in a same-sex relationship, Park told reporters\
        \ after Tuesday's hearing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d1cf4-cfaa-4631-99df-af371789188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea does not legally recognize same-sex marriage.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d022d9-489a-42ec-b818-7eecf44f2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So and his partner sued the NHIS in 2021 citing discrimination, but\
        \ lost in a lower court. They appealed the decision, with South Korea's High\
        \ Court ruling in their favor on Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479402b2-1367-4875-b8b0-9fd729c13034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NHIS now has two weeks to appeal against the High Court's decision.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9c788-6337-4ad0-8a3e-a65c026e39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After the first trial, despite the loss, I said that our love won,\
        \ is winning and will win. And today demonstrates more clearly that our love\
        \ has won and is winning,\" So said Tuesday. \"I'm really happy that through\
        \ this ruling, the world will be more aware of the inequality that my husband\
        \ and I, as well as other sexual minorities in South Korea, have gone through.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d006a0e-2d10-41ba-8b89-180b80fd34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LGBTQ organizations and supporters around the world also celebrated\
        \ the decision.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbc915-4c0c-4856-9fd2-559962e56494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Korean advocacy group Gagoonet, which includes the law firm representing\
        \ So and his partner, congratulated the couple in a statement Tuesday, saying\
        \ it welcomed \"the first ruling where the judiciary recognized the equal\
        \ rights of same-sex couples.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb1136-2be0-44dd-bbe0-8bb1a5940153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International also praised the ruling, with its East Asia Researcher\
        \ Boram Jang saying it \"moves South Korea closer to achieving marriage equality\"\
        \ and \"offers hope that prejudice can be overcome.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648cb88-65ab-47ff-8f95-0f0102d1e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Jang added, the country has a long way to go. For instance,\
        \ it has no anti-discrimination law despite years of campaigning and multiple\
        \ draft legislation proposals.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e0324-e16b-4155-9a98-b87f192619fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has also drawn international criticism for its military
        penal code, which makes sexual activity between men punishable by up to two
        years in prison. In past years, dozens have been arrested in what critics
        have called a "gay witch-hunt."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de25ec3-0b08-49f2-a71a-9c1343b95d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T13:45:42.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-22T14:25:13.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/21/asia/south-korea-same-sex-benefits-ruling-intl-hnk/index.html">South
        Korean court grants gay couple health benefits in landmark ruling</a>"</em></p>'
