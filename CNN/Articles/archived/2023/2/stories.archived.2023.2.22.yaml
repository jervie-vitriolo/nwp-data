      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She cited the case of the Dubai-bound plane that left NAIA without\
        \ a pre-flight inspection, carrying foreign passengers who were not on the\
        \ manifest.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
