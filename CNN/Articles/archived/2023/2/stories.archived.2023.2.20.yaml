    'jcr:uuid': '8c48b231-ba62-4a9d-9904-3d7ad812c139'
    'lead': 'Until searchers arrive at the reported crash site, the Civil Aviation
      Authority of the Philippines (CAAP) says it cannot confirm whether the wreckage
      spotted near Mayon Volcano''s crater belongs to the missing Cessna aircraft
      in Albay.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T22:12:06.472+08:00
