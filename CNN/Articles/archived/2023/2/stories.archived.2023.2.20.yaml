      'mgnl:lastActivated': 2023-03-04T15:06:28.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted the BOI has set a target of ₱1 trillion in investments for
        2023.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10ef30-b2b3-45f8-9a33-b65cea6f9dc6'
      'mgnl:activationStatus': true
