      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The joint resolution calls for the creation of a constitutional convention\
        \ to amend the 1987 Constitution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1ee07-5515-4647-a38d-db6ea1ec4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:42:17.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T21:42:38.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rodriguez, the RBH is a constituent power to call for
        a convention. It would need the votes of two-thirds of the House members as
        described in Section 3, Article XVII, of the 1987 Constitution. The same goes
        for the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf047c-5755-4805-8b6a-de68c9666735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T21:39:46.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T21:42:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also part of the panel''s agenda on Monday was the deliberation of
        a House Bill to detail the election of delegates to the constitutional convention
        and its funding, complementing the RBH.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f2516-ffa1-4e5a-b638-7ec19f99b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T21:39:46.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T21:42:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is the accompanying bill which will also have constituent power
        that will provide for qualifications, the budget, and other powers that will
        be given," Rodriguez said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46648c-c965-4221-8f31-0ed4337396a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T21:39:46.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T21:42:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Deputy Minority Leader and Northern Samar Rep. Paul Daza motioned
        that the panel suspend session, effectively delaying the bill''s approval
        so lawmakers could study the measure further.'
    '22':
      'jcr:primaryType': 'mgnl:block'
