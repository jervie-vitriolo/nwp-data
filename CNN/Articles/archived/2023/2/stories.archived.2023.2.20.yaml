      'mgnl:lastActivated': 2023-02-20T09:43:27.863+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9babc-73f7-4d77-8d0d-88716fcf7eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.864+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There has been no third party interference in this relationship of\
        \ any kind,\" Fox's Instagram post read. \"That includes, but is not limited\
        \ to... actual humans, DMs, AI boys or succubus demons.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361462e6-495b-4885-a228-db58fbf7af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.864+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fa05a-3591-4b3f-bcdb-e81435b4d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.865+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fox and Kelly announced their engagement in January 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bdb3fe-6837-4dd3-b73c-db6dd7cce7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.865+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085db956-6b00-4df1-835d-45b3997c9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.866+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actress drew the attention of tabloids last week after she deactivated\
        \ her Instagram account.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1491a0-7311-48cb-8c97-f0dde5df656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.867+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0d007-3a26-414a-a79a-59575bd6919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.867+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move prompted speculation that Fox's actions -- including a February\
        \ 12 photo and caption that referenced Beyoncé's biting ballad about suspected\
        \ infidelity \"Pray You Catch Me\" -- was related to her relationship with\
        \ Kelly.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaee238-1d0a-41bf-b657-1a9998030ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.868+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e59a0b-ab8e-4a41-93f0-a1d551880d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.869+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fox dismissed the rumors as \"random baseless news stories\" in her\
        \ statement this weekend, and asked that those reading to leave \"innocent\
        \ people alone now.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd458b-aa46-4635-9a98-4dc733cf3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.870+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc587ab1-3124-431a-854d-5bb30d3a8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.870+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelly has not addressed the situation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a3f67-a4f7-4e74-9bff-2e38ee608c01'
      'mgnl:activationStatus': true
