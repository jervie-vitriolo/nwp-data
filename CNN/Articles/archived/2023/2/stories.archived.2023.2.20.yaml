      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/28/PH-govt-open-to-dialogue-with-ICC.html">PH
        gov''t open to dialogue with ICC, but won''t accept ''impositions'' - DOJ
        chief</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02bd78-f548-40da-a450-d2fcbbbba21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.499+08:00
