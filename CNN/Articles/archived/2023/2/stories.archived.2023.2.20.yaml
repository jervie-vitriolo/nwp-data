    'template': '1'
    'title': 'NEW MUSIC: Bedroom-recorded punk is a joy on Irrevocable’s new EP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9537a-f52c-4b10-876e-a5f383c29afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.279+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s an old maxim that stresses how suffering isn’t really the
        result of what’s happening, it’s the amount of one’s resistance brought about
        by changes in conditions. And the most interesting art that arises from that
        friction is that everyone suffers differently.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e37e64-e706-4c54-8655-abebf010fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.279+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the most interesting thing about Irrevocable’s new EP
        “Generational Curses” isn’t that it’s punk rock, it’s how that music of refusal
        was formed under the unique conditions of the COVID-19 pandemic and the lockdowns
        of the plague years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041cb09-8f92-4f5e-80a6-a76f9731b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irrevocable’s members were previously from rock outfits like Nyctinasty,
        Thirds, The Oemons, Neverdie, Small Hands, Lindenwood, Past Forward, Beast
        Jesus, and Browse in Bridge. The quintet of Lenian Gaspar on vocals, Noodle
        Perez on guitars, Ino Grana on bass, Josh Crae on drums, and Tani Cariño on
        guitars pretty much came together in 2017 for the love of modern and classic
        and modern punk like Descendents, Transit, and the critical darlings of French
        hardcore, Birds In Row.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c0490-1039-4f35-a6c6-8ee13de3352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their inspiration for Irrevocable came from “terrible work environments,
        uncertainty about one’s identity, and the fears and pressures one goes through
        when living on your own.” On their debut album “Where Is Home?” (2018) the
        band members explored themes and snippets of what Pinoy working-class life
        in Metro Manila felt like for folks in their mid-20s. Hence tracks like “Night
        Shift” and “Noodles” were featured as the working milieu and food of inevitable
        choice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c49dc4-dcec-4aa0-8eee-e561524cbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.281+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their new EP, out now under Cebu’s Melt Records, the five-piece
        has grown out of their “quarter-life crisis” angst living in a Third World
        megacity and realized that punk rock needs bigger enemies and more middle
        fingers raised in protest.</p>'
    '5':
      'embed': '<iframe width="1424" height="627" src="https://www.youtube.com/embed/gpEqrhbHz1U"
        title="Irrevocable - Generational Curses (Lyric Video)" frameborder="0" allow="accelerometer;
        autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;
        web-share" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008dc82-34f6-46ef-987f-de9ae75ab23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d04a4-a5cd-4937-ad25-ff8db4e62df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because of the pandemic, the band, like other musicians, found that
        they could work around the songwriting chores by DIY-ing things from their
        bedroom and passing everything around digitally.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9d4e2-64fe-42e2-8147-0ee82983351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was decided that we had to learn how to record on our own. I think
        it worked out well!” said Grana. “All output up to the mixing phase of the
        record came straight out of our bedrooms during the pandemic. I feel this
        record is the most ‘us-sounding’ work we have done so far.”   '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be8470-756d-4a6d-bc61-47daaed4874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thematically, they’ve opined that the issue of having a curse passed
        on to you is first realizing that it’s not your fault.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879f223-3d4b-4189-9edc-2c8f7a6fc6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not your fault if you grew up in an abusive household, if you
        were raised by a cult, or if you believed in lies,” said Gaspar. “You can
        still make the world a better place to live in if you try to break those generational
        curses.”  '
    '10':
      'image': 'jcr:6cf8e801-8c44-43fe-a2ad-430d841a96a0'
      'imageCaption': 'Irrevocable pretty much came together in 2017 for the love
        of modern and classic and modern punk like Descendents, Transit, and the critical
        darlings of French hardcore, Birds In Row. The band is (from left): Josh Crae,
        Ino Grana, Noodle Perez, Tani Carino, and Lenian Gaspar-Carino. Photo courtesy
        of MELT RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ecc2e-40a1-4897-97ae-ab9c98b9674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a325da-7560-48c1-842d-092333c539c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So it’s the awakening and the effort to refuse that, again, that counts.
        “Pain is inevitable, suffering is optional” is the popular shorthand of that
        original maxim.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e958972-c527-4f07-9d9d-198d87bfa46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Likely the most interesting thing on the single “You Know You’re Not
        Sorry” isn’t that it’s about bullies and catcallers. It’s how their half-assed
        apologies ring all the more hollow against our public image-obsessed world
        after they’re called out. The track has an interesting, almost ska-vibe drum
        beat that makes what really is a run of the mill punk song fresh and, I assume,
        a joy to play live.   '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9ca27-bac3-4b11-bd6b-1e9431de46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The closing track “16:00” is a nifty exercise in atmosphere and pacing,
        but my favorite on this EP is “For John and Robert,” a killer track that’s
        got a tasty melodic main riff, a moving intensity, and a hell of a meaningful
        story behind it.  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d25e5-4334-4696-8baa-ec2c73bb35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.290+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John is John Ridsdel. While, Robert is Robert Hall. Both were Canadian
        nationals. They were two of four people <a href="https://newsinfo.inquirer.net/1375606/suspect-in-2015-samal-island-kidnapping-arrested-near-malacanang"
        target="_blank">kidnapped</a> from a raid at the Holiday Ocean View Samal
        Resort in September 2015. The culprits were supposedly professional kidnappers.
        Ridsdel and Hall were held for ransom, transferred to Sulu from Samal Island
        during negotiations, then later beheaded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8049a2c8-a837-4679-9692-df020d891e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This would explain the elegiac feel of the track under the sporadic
        blast beat attack and heavy riffage, a sorrow at “all the victims of pointless
        killings done for greed” as Gaspar puts it. “They can’t hurt you any more”
        rings a call and response dynamic at the meat of the track and, suddenly,
        punk rock becomes a thing of power and sinew again.  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed1547-86a8-4fbd-b80a-91d243319beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the hands of curbside poets like Irrevocable, with elements of doom,
        blackgaze, and old school hardcore, the music of refusal against big evils
        and bigger enemies is made anew.  '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8f9dd-9609-4e92-9984-873ce7138def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.293+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I look forward to Irrevocable making more of their punk stylings
        in their bedroom, especially if it brings their poetic musings into the spotlight.
        The better to break generational afflictions. The better to crush the bastards
        with.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fa217-39a1-46c9-8119-46766c4f7401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.293+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d16edc-f9d6-4436-82d7-e663cca7f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:31:42.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-21T11:12:33.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Irevocable’s “Generational Curses” is out now. Follow the band
        and listen to the album <a href="https://melt-records.com/releases/irrevocable-generational-curses/"
        target="_blank">here</a>.</em></p>'
