      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that while Reyes’ detention is lawful, it had become an undue\
        \ restraint on her liberty because of extended proceedings.\r"
