      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The BAFTA Film Awards took place at the
        Royal Festival Hall in London, England on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066578c4-c865-449d-a252-6a325ea023c4'
      'mgnl:activationStatus': true
