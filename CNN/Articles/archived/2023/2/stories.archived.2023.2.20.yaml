      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It doesn’t appear that the one he is presenting to the public last\
        \ Friday is the exact instrument that was used towards the Philippine Coast\
        \ Guard vessel, and I cannot imagine how that kind of small gadget can project\
        \ so much intensity of light,” he pointed out.  \r"
