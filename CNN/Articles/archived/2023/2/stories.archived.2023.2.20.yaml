  'dfa-chinese-harassment-wps-daily-occurrence':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-20T12:09:34.000+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:mixinTypes': ['mgnl:hasVersion']
