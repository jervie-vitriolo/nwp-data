      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/17/ph-rejects-china-claim-laser-incident.html">PH
        rejects China claim: Laser use ‘destabilizing,’ unrestrained</a></strong>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca7c05-b1d3-472c-a1e5-681f58d0b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:06:25.651+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said this was already the second time that the CCG aimed a\
        \ laser against the PCG. The first time was in 2022, when the Chinese pointed\
        \ a blue laser against the Philippines’ BRP Habagat, which led to temporary\
        \ blindness and skin itching among the Filipino troops.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6fe4b-47a4-4321-9a61-64ae375fe319'
