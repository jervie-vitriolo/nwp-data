      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As an interior designer and space planner of residential structures,\
        \ I see my job as more than making places out of spaces. My ultimate task\
        \ is to curate experiences in the home,” Periquet said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d043d-3305-499d-ba66-16ccc56d90f0'
