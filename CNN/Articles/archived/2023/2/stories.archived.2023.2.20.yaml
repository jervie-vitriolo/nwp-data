      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"y'all asked \"who is Mac McClung?\" NOW YOU KNOW,\" the 76ers tweeted.\r"
    '11':
