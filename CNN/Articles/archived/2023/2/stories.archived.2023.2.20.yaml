    'jcr:uuid': '9665fb71-9f84-4f6b-869c-139d558b803b'
    'lead': 'Beijing’s aggressive actions against Manila continues on a “daily” basis
      in the West Philippine Sea, the Philippines’ top diplomat said, as he called
      on the international community to help affirm the need for a rules-based order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T12:17:57.856+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-10T06:27:45.581+08:00
