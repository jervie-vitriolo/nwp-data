    'mgnl:tags': ['Senate', 'Juan-Miguel-Zubiri', 'Migz-Zubiri', 'Senate-of-the-Philippines']
    'stories': []
    'template': '1'
    'title': 'Senate employees to receive ₱50,000 ''inflation assistance'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd03dd1-8ce9-4565-8594-6ed9127b3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — Senate
        employees will receive an inflation assistance in August, Senate President
        Juan Miguel "Migz" Zubiri said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690f9d0-6727-4935-b9a0-f1649f62d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One time <em>po ‘yun ibibigay</em> this August so<em> para makatulong
        po tayo sa mga empleyado ng Senado sa pagtaas ng presyo ng bilihin. Binibigyan
        natin sila ng</em> priority <em>para makatulong sa kanila dahil hirap na hirap
        ang ating mga kababayan,"</em> Zubiri said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ba61a-a54f-453e-813c-7e10719536c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That is a one-time benefit to be given in August to help\
        \ Senate employees with the rising costs of goods. We are giving them priority\
        \ because our people really need help.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ffb7fb-7754-4f72-9a73-d2b0095ff719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/2/7/PSA-January-inflation.html"
        target="_blank"><strong>RELATED: PH inflation heats up further to 8.7% in
        January</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfbc982-3444-4086-86c8-68fe510a0490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said all 3,000 Senate employees would get the benefit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957acd7-0b08-48bc-89e3-9e59ccc4545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.644+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees are also set to receive an increase in medical assistance
        from ₱30,000 to ₱50,000, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d03ad1-9ed9-4ec6-99e8-cd42ce9530e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginamit po namin ang</em> savings, <em>kapag nagkaka-savings
        kami sa Senado dinaragdagan namin ang</em> incentives <em>para sa mga empleyado
        namin,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfe0b3-2d3e-4d72-a238-d5572f86b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We used savings, when the Senate has savings we add to\
        \ the incentives of our employees.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486932ce-17bd-4e58-8140-14b8406793f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate president appealed to his colleagues to be more frugal,\
        \ so employees could benefit from these savings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c5fc2-f1bb-442a-9408-d98c378ddd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.648+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pakiusap ko nga kanina na sana</em> we spend less on paper,
        we spend less on overtime <em>para maibalik din sa mga empleyado itong</em>
        savings in terms of incentives and bonuses <em>para nang ganun ay napakaganda
        ng empleyado ng ating mga empleyado at nakikita nyo naman ganadong-ganado
        sila,"</em> said Zubiri.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a0081-0ad1-4225-8507-5b4ab3fbd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.649+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I asked that we spend less on paper, less on overtime\
        \ so we can give back to employees in terms of incentives and bonuses who\
        \ really do good work.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1d64a-aff1-42e5-8f86-787f7fef1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said he was in favor of raising the minimum wage as it did not\
        \ automatically translate to a living wage for workers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85168443-7a02-44c2-9a53-c6ce0a39dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.650+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask me everybody should share, including the private sector
        so okay <em>sa akin na itaas ang</em> minimum wage <em>ng ating mga kababayan
        at dapat itaas agad dahil medyo ang</em> inflation <em>ay tumataas na rin,"</em>
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea723b4-b039-4034-b733-5a3345510dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you ask me everybody should share, including the private\
        \ sector, so it's okay with me to raise the minimum wage, and it should be\
        \ done quickly because inflation is also rising.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf192b-8aff-478e-9bb1-e24635dd2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Sen. Raffy Tulfo filed a resolution calling for a review
        of the policy for increasing minimum wage, saying the wage increase last year
        was not enough for workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2714a70b-7192-461d-8755-88c98fdfe7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T17:00:10.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T17:04:37.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last minimum wage increase took effect on June 4, 2022, with
        rates ranging from ₱533 to ₱570 per day in Metro Manila. It took effect outside
        Metro Manila between June 6 to June 30, 2022, with rates ranging from ₱306
        to ₱470 per day.</p>'
