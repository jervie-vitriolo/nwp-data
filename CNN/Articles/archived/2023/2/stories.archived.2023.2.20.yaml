      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ca7d0-8036-4590-a931-f5e7a570df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:25:34.546+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-21T10:56:04.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, there is a nice sense of community and it’s really very much in\
        \ keeping with the overall idea of being in a healthful place where you can\
        \ just relax and not feel confined the way you normally would in a condo tower.\
        \ There is a sense of expansiveness, openness, actual ventilation, and daylight,\"\
        \ she explained.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c7e92-5f61-422c-9be6-6de4b8cd98de'
