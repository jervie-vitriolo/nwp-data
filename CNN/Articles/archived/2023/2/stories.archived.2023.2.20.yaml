      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Florece said the mountaineers started travelling to the site at 4 a.m.\
        \ after receiving a go signal from the Philippine Institute of Volcanology\
        \ and Seismology. The trek is expected to last for seven to eight hours. \
        \ \r"
