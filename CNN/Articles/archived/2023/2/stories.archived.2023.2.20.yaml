      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG <a href="https://www.cnnphilippines.com/news/2023/2/16/China-denies-laser-pointing.html">reported</a>
        that the CCG aimed military-grade laser at the former’s crew members that
        caused temporary blindness, something that Beijing has denied.&nbsp;</p>'
