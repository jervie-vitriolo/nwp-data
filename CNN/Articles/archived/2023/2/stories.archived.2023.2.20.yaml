    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boying-Remulla', 'International-Criminal-Court', 'ICC', 'Jesus-Crispin-Remulla',
      'Rodrigo-Duterte', 'Gloria-Macapagal-Arroyo']
    'stories': []
    'template': '1'
    'title': 'Remulla: ICC meant to forward political agenda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9de513-a8e1-4b7a-851b-47b3a20619ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:54:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T19:53:53.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — Justice
        Secretary Jesus Crispin "Boying" Remulla said the International Criminal Court
        (ICC) is not just a body for justice but it''s meant to forward a political
        agenda for many people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4dedfe-fc77-40dc-976f-6287a9b28367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:54:17.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T19:53:53.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla added it was \"natural\" for Filipino lawmakers to come out\
        \ with a resolution defending former President Rodrigo Duterte from the ICC's\
        \ investigation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67a90e-1e49-43be-8153-1bdb90525121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:54:17.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T19:53:53.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 18 lawmakers including former President Gloria Macapagal
        Arroyo called on the House of Representatives to declare support for Duterte
        against any probe by the ICC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d5708-eb61-46da-98d8-95e74e0dcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:54:17.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T19:53:53.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC recently allowed the resumption of the investigation into the\
        \ thousands of suspected drug pushers and users killed in the Duterte administration's\
        \ bloody drug war.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acda608-4fff-4299-a485-4bafb4e9579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:54:17.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-20T19:53:53.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla insisted the country's legal system is functioning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac85744-1160-40b6-b906-ee3160a2a975'
      'mgnl:activationStatus': true
