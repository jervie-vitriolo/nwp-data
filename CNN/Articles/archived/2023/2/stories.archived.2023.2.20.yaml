      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials have been urging local residents and their families to either
        provide information on the assailants or turn them over to authorities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ccb28-3bd3-43cc-bebd-223feb7160a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:53:40.917+08:00
