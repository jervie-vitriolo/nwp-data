      'mgnl:lastActivated': 2023-02-20T08:17:01.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The German film \"All Quiet on the Western Front\" was the sweeping\
        \ victor of the night, winning seven awards including best film and best director.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf890a-fd39-44ae-b8e7-fcd5da67ce9a'
