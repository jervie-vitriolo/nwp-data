      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, neighboring local governments have sent additional manpower\
        \ to hopefully rescue Pilot Capt. Rufino James Crisostomo Jr., crew Joel G.\
        \ Martin, and the two Australian passengers — Simon Chipperfield and Karthi\
        \ Santanan.\r"
