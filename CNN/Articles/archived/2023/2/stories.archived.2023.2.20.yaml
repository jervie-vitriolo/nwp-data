      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe12d9a-a1ac-4888-8585-762547c0393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:25:34.567+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-21T10:56:04.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Discernable across its elaborately decorated units and amenities are\
        \ grand cathedral ceilings, deep lanais, and curved, spacious balconies that\
        \ all marry the outdoors and indoors seamlessly. The expansiveness of the\
        \ outdoors is likewise translated indoors through Two Botanika’s larger-than-usual\
        \ condominium units. A one-bedroom unit measures between 72 and 82 square\
        \ meters, while a four-bedroom bi-level unit has a generous size of 322 square\
        \ meters.  \r"
