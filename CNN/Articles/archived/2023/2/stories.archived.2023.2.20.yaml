      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — Investments
        registered with the Board of Investments (BOI) already amounted to ₱414 billion
        in January as President Ferdinand Marcos Jr.’s state visits gained strong
        traction from investors, the trade chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250bf21-ee0c-4813-a068-2e539d70defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:52:14.171+08:00
