      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032e771-2606-4512-b272-fe2ddccc5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.423+08:00
      'mgnl:createdBy': 'bamba'
