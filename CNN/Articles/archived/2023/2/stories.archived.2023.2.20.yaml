    'template': '1'
    'title': 'Groups renew commitment to resist Kaliwa dam construction on World Day
      of Social Justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44fcef4-2793-4e63-93e6-353ed9d578f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.380+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Environmental
        advocates and indigenous peoples mark the World Day of Social Justice by reiterating
        their opposition to the construction of the New Centennial Water Source-Kaliwa
        Dam project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9df9a6-261a-471e-8a7b-ffb502f60e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.382+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IP groups and rights advocates marched to the National Commission on\
        \ Indigenous Peoples (NCIP) office along Quezon Avenue on Monday morning and\
        \ staged a die-in to protest the NCIP’s involvement in the project.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2660b1-5b5b-4cda-b585-a0092bf8d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.385+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8c5eb-3c17-41cd-a862-4d8352f1525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.388+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Network Opposed to Kaliwa, Kanan and Laiban Dams Spokesperson and Dumagat\
        \ leader Kakay Tolentino said the ₱12.2-billion project will affect their\
        \ livelihood and ancestral lands.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0200702-097f-47ee-9965-e181e6f806a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.389+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8ae70-d1d2-4885-aba1-b1daf5797794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.390+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya kami humiga doon ay simbolo ito ng aming kamatayan bilang
        mga katutubong mamamayan. Dahil ang maidudulot ng dam na ito ay madugo para
        sa amin dahil hinuhubaran kami ng karapatan sa kabuhayan, karapatan namin
        bilang katutubong Dumagat</em>,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f33dbd-bb3a-4aff-8a07-9ad5382c1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.391+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae8257-1532-4c6e-941c-765c824892c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.394+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We laid down there as a symbol of our death as indigenous\
        \ people. This dam will bring nothing but harm to us because it strips us\
        \ of our right to livelihood, our rights as Dumagat.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f20bf1-134e-4f8e-b228-f4b9a716da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.396+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd7530-fa84-45cf-a080-2f6e75c60c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.397+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eufemia Cullamat, another IP leader and Sandugo spokesperson, called\
        \ on the current government to step up in protecting their rights, especially\
        \ on projects like the Kaliwa dam.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688c367-0560-49a4-95e6-58798b755a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.398+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020f76e-a2fe-45fe-b8ee-14ff879c249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.399+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ito ay ikauunlad para sa lahat, dapat hindi masakripisyo
        yung interest ng mga minority, ng mga pambansang minorya. Dapat panatilihing
        yung anyo ng ating kalikasan</em>,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd34915-33c2-4085-a3e1-a626861554d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.401+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff1539-b54b-4e8b-b16c-513c37932031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.409+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat kami na katutubo na tumitindig para sa pagdepensa sa
        lupang ninuno, dapat ay hindi kami inaatake</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058371fe-456d-4074-97ef-c1f1f325584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.410+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f6c64-a978-4c09-9019-a10f987ccaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.411+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If this is supposed to benefit everyone, it should not\
        \ sacrifice the interests of minorities. It should be faithful to nature.\
        \ Indigenous peoples like us who are defending ancestral lands should not\
        \ be attacked.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b34c34-ee98-49e9-89d5-8bff1b19e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.412+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12d36d-0c3b-4590-a790-931e9c19a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.413+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the protest at the NCIP office, the groups joined Makabayan\
        \ congressmen at the House of Representatives as they filed a resolution to\
        \ stop the dam project.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a6cc1-8d83-4bde-9883-652e1e85ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.413+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e16cd5-9a5d-4601-8528-33240741c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.415+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stakeholders from various sectors gathered at a forum at the University\
        \ of the Philippines in Diliman to discuss their concerns regarding the project.\
        \ Representatives from the Center for Environmental Concerns Philippines and\
        \ Kalikasan People’s Network for the Environment stressed that the impact\
        \ on the Sierra Madre ecosystem and nearby lowlands outweigh the benefits\
        \ of the project. They proposed alternatives such as the rehabilitation of\
        \ Laguna Bay and building rainwater catch systems, among others, to augment\
        \ water supply.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc59e42-3417-4211-9a42-0a6eb5ad7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.416+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d297130-6668-48f1-95ac-0d51e118ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.418+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The forum also featured messages of solidarity from the Commission\
        \ on Human Rights, Water for the People Network, Sandugo Alliance of Moro\
        \ and indigenous Peoples, farmers groups and other stakeholders.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc06ef-0248-4064-9bef-911297b76c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.420+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e60d6-97dc-483d-b10a-41d525341aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.422+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the concern over water security in Metro Manila is valid, Victor\
        \ Obanil of the CHR's Economic, Social and Cultural Rights Center said addressing\
        \ this should not be at the expense of the rights of indigenous groups.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a196bf-feb0-4d33-809e-02791affb692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.423+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07aa381-dfd6-452f-8288-94ff2fd69484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.424+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung malinaw na tinututulan ng mga katutubo ang isang particular
        na proyekto, ang kanilang desisyon ay dapat iginagalang at panindigan. At
        dapat patuloy nilang magamit ang kanilang karapatan sa kanilang lupa</em>,”
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2d46c-45dc-4bbd-9147-7c29070e8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.425+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc0d77-6c4f-438c-b7ae-37fd780d7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:55:33.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-20T23:55:07.426+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihikayat namin ang lahat ng kinauukulang institusyon ng
        gobyerno at mga negosyong may interes sa proyektong ito na tiyakin ang mga
