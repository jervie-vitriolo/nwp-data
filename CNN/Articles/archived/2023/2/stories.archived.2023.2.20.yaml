      'text': '<p><strong>Get your hands on exclusive vinyl releases from The Itchyworms</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df388d-bbb9-43a0-b64f-7d5c54eb6826'
