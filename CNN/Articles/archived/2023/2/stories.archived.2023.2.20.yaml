      'text': "“To be honest, we are currently studying the resolution of the Supreme\
        \ Court in the case of Gigi Reyes at tinitingnan namin ‘yung similarity niya\
        \ sa case ni [and we’re looking at its similarity with the case of] Sen. Leila\
