      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The concept of the building is you’re in a vertical village,” said\
        \ Tina Periquet.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9254402-d7bd-4b6a-9623-232d1273ffa8'
