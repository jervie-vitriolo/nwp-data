      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        region-wide manhunt for those behind the Feb. 17 ambush of Lanao del Sur Governor
        Mamintal "Bombit" Adiong Jr. continues as security forces eye different armed
        groups in the area as possible culprits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa60413b-da4e-43f9-bafe-e02f6d347842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:53:40.916+08:00
