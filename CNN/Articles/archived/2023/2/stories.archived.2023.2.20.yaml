      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, Philippine Ambassador to the US Jose Manuel Romualdez said
        discussions are ongoing on maritime cooperation between Manila and Washington,
        including joint patrols.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453e50b-e00e-4d6c-8940-e6092a0dc118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:42:53.462+08:00
      'mgnl:createdBy': 'syrah'
