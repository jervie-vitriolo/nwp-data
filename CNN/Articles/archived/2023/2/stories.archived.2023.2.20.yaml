      'mgnl:lastActivated': 2023-02-20T09:43:27.871+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568189c6-20ae-417a-a4fa-ce4b87434f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:27.871+08:00
      'mgnl:lastActivatedBy': 'raheema'
