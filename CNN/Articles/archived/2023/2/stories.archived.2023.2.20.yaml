  'Imee-Marcos-barangay-SK-poll-automation-pilot-test':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-20T19:17:59.000+08:00
    'imagesource': 'jcr:933ff438-75f6-4d32-9bb3-cc1648e696e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc722311-8532-4c3a-ba39-bbff74cc7b71'
    'lead': 'A lawmaker on Monday called for the deferment of the planned pilot test
      in three areas for the forthcoming Barangay and Sangguniang Kabataan Elections
      (BSKE) over questions on different campaign rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T19:22:58.014+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-20T19:23:45.963+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Postpone barangay, SK poll automation pilot test – Sen. Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd610c0b-ec73-4841-b80a-df050d3d6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20) — A lawmaker on Monday
        called for the deferment of the planned pilot test in three areas for the
        forthcoming Barangay and Sangguniang Kabataan Elections (BSKE) over questions
        on different campaign rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49de04b-9b8d-4dca-a9ef-335e0e743a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.058+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Automated polls will be held in Barangay Zone II and Paliparan III
        in Dasmariñas, Cavite, and Barangay Pasong Tamo in Quezon City. The rest of
        the country will have manual elections.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23af0f6-8df4-4550-9950-1685a0bef51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.059+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pwede ba i-experiment na muna ninyo ''yung automated? Huwag ninyo
        muna i-apply sa eleksyon," Senator Imee Marcos, chairperson of the committee
        on electoral reforms, said at the hearing on preparations for the BSKE.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef88f06-e28e-4f0b-96fc-b5107c8d5a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.059+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She expressed dismay over the Comelec''s pronouncement that the rules
        on premature campaigning will be different for areas holding automated elections
        compared to the rest of the country.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea70960-3a29-4f0a-b0e1-cb6d7067fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.060+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under manual polls, a person is considered a candidate the moment the
        certificate of candidacy is filed, thus making the candidate liable for premature
        campaigning. But for automated polls, a person is considered a candidate only
        on the first day of the official campaign period.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f02ed-7f71-4e4d-865f-1a552b49009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.060+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec Chairman George Garcia said the poll body will hold mock elections
        in the same pilot areas before the actual voting day. But Marcos said it does
        not address the problem.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b96e7a-c933-4284-872e-8eea052e5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.061+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We cannot have a different set of rules for the barangays versus the
        rest of the country. Surely that is not feasible," she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5dc0d-ba4f-483e-93b7-e8ffbc882645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.062+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said the Comelec en banc will discuss the matter.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed85204-27e3-46b5-b82f-dc9c76a139b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSKE is finally scheduled this year after four postponements. Garcia
        said the poll body is "almost a hundred percent" prepared as 86.59% of ballots
        for the barangay elections have already been printed, while 90.62% of ballots
        for the SK elections are ready. The target is to print everything within February.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b172e-0295-4702-a55c-b41e83928c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Marcos sounded the alarm over the spate of violence ahead
        of the polls, including the killing of an election officer in Maguindanao
        del Sur on Feb. 13. Garcia said the Comelec is coordinating with authorities
        to determine if it was election-related.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf302e11-78b5-4525-a737-eb8760f6ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said during the 2022 elections, two security escorts were assigned
        to every election officer in Maguindanao, but some refused, for a number of
        reasons.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a41ad-f9a5-4241-af0e-390d64ac423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi ba pwedeng compulsory iyan [Shouldn''t that be made compulsory]?"
        Marcos asked.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69945d49-bbb7-4367-84b1-d46a3ed0749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:22:58.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:23:45.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look into that possibility," Garcia said.</p>'
