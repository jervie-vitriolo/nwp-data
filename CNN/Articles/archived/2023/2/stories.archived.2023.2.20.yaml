    'stories': []
    'template': '1'
    'title': '25 mountaineers seen to reach Cessna plane’s crash site near Mayon crater
      on Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01927fb4-41d3-448f-86aa-49f729700845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:59:20.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:05:27.523+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        group of mountaineers started their journey on Monday to finally reach the
        crash site near Mayon Volcano’s crater of the Cessna aircraft that went missing
        two days ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849042a-1cd9-4129-8a23-d5327c9c1474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:59:20.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:05:27.524+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b91fd-8555-4459-b232-67fb5faf7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:59:20.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:05:27.525+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the support of 25 veteran mountaineers. Those mountaineers
        have been regular trekkers of the volcano, so we are in high hopes that they
        will be able to reach the actual crash site by foot anytime today,” Camalig
        public information officer Tim Florece told CNN Philippines’ <em>The Source</em>
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de942d-42cd-4da3-9632-c532ccdc6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:59:20.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:05:27.526+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a2c43-0e39-42f8-a5ee-717ff36ee310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:59:20.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:05:27.526+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Camalig Mayor Carlos Baldo said the wreckage of the plane,
        which carried a pilot, a crew, and two Australian passengers, was <a href="https://www.cnnphilippines.com/news/2023/2/19/Missing-Cessna-plane-in-Albay-found.html">found</a>
        after over 32 hours of disappearance. Air traffic control authorities last
        contacted the aircraft at 6:46 a.m. Saturday after it took off from Bicol
        International Airport for Manila at 6:43 a.m.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
