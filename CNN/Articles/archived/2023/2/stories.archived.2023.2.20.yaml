  'BuCor-to-build-housing-training-center-in-Masungi-Georeserve':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-20T16:24:51.000+08:00
    'imagesource': 'jcr:2c778b1d-25ed-4b96-b8d5-9c4370b8641e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '631fb477-f65a-4485-8141-d79ba60ab1e5'
    'lead': 'The Bureau of Corrections confirmed plans to build housing facilities
      and a training center in 270 hectares of Masungi Georeserve in the rainforests
      of Rizal, of which the bureau claims ownership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T16:29:12.049+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-20T16:38:59.517+08:00
    'mgnl:lastActivatedBy': 'superuser'
