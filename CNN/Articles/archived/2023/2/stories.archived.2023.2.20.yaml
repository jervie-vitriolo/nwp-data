      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Foreign Ministry spokesperson Wang Wenbin said what was used\
        \ was a “hand-held laser speed detector and hand-held greenlight pointer to\
        \ measure the distance and speed of the Philippine vessel and signal directions\
        \ to ensure navigation safety.”\r"
    '13':
