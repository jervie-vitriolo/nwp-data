      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An investigation by the Fort Worth Police Department determined Horner\
        \ allegedly sexually assaulted children in June, August, and December 2013,\
        \ according to charging documents.\r"
