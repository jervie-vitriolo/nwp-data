      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you can imagine how big the entire West Philippine Sea is and we\
        \ only have three offshore patrol vessels and not deployed all at the same\
        \ time because they have to do rotational deployment, we have some spaces\
        \ in the West Philippine Sea that we fail to patrol,” he said.  \r"
    '9':
