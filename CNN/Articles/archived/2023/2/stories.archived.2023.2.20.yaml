      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Authorities
        recovered the burnt getaway vehicle in the Nueva Vizcaya ambush on Sunday
        that killed the vice mayor of Aparri in Cagayan province and five others.</p>'
