      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A special police task force formed after the incident has been meeting
        with other security agencies to increase efforts in tracking down those behind
        the ambush.'
    '4':
