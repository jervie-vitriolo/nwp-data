      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd325313-4f10-4d71-aa05-fac8dd68c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:06:25.657+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela said the PCG also seeks the establishment of more response\
        \ bases, specifically in areas like Palawan, Subic, Mindoro, and the northern\
        \ part of the Philippines to intensify its capabilities in patrolling the\
        \ country’s exclusive economic zone (EEZ).  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3ca2d-d431-467d-9e79-a047bcee88e4'
      'mgnl:activationStatus': true
