  'CAAP-plane-wreckage-near-Mayon-s-crater':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-20T22:08:06.000+08:00
