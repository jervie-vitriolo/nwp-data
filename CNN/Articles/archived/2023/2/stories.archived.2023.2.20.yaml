      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pulling out all the tricks, he secured another perfect 50 for leaping\
        \ over another person and dunking it in the net, before he sealed victory\
        \ with a 540 dunk, completing one-and-a-half turns in the air.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54feb8c-4412-4c67-a9d5-19e6afe16572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:08:07.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:19:03.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such incredible dunks from the 6ft 2in guard drew the admiration of\
        \ NBA legends, as he became the shortest player since 1986 to rack up three\
        \ perfect scores, according to ESPN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1cb2d-9636-4b89-8efd-dfe1829925d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:08:07.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:19:03.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Man was a viral HOH high school dunk phenom, still working his way\
        \ to the League, but lemme go get that dunk contest trophy right quick and\
        \ bring it back to life!!! Unreal,\" Steph Curry tweeted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4370c1a-d66a-4014-8497-b0a33463f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:08:07.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:19:03.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He saved the dunk contest,\" Shaquille O'Neal said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21657b6-a4ca-4691-a0cc-0317116811d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:08:07.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:19:03.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 24-year-old became the first 76ers to win the NBA's slam dunk contest\
        \ and his new team was also blown away by his perfomance\r"
