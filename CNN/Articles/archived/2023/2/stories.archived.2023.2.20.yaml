    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da944b7f-1878-4da3-8589-2b7a67967893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:06:25.658+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years now, China has been rejecting the 2016 arbitral ruling
        in The Hague that invalidated its claims and recognized the Philippines’ sovereign
        rights in areas within its 200-nautical mile EEZ.</p>'
  'PH-US-joint-patrols-in-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-20T15:38:27.000+08:00
    'imagesource': 'jcr:82e0407a-82aa-463e-8256-a9f3b2b398fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5fccf01-ea20-4b1b-b912-7c2c17109052'
    'lead': 'The Philippine Coast Guard says there is already certainty regarding
      the planned joint patrols of Manila and Washington in the West Philippine Sea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T15:42:53.421+08:00
