      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 20) —</strong> Around 80 participants
        in the men’s and women’s division will be vying for a spot in the national
        team that will compete at the 32nd Southeast Asian (SEA) Games in Cambodia
        in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bee07-453f-4f7a-8d9f-5df9cdb837ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:03:47.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-20T16:09:13.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Table Tennis Federation Inc. (PTTF) said it will
        be holding the national selection on Feb. 22-26 at the Puerto Princesa Sports
        Complex in Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb221475-6438-4ecf-b558-e9576f5657e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:03:47.169+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-20T16:09:13.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The best players from all over the country will battle it out in Puerto\
        \ Princesa to determine who will represent the country in the 2023 Southeast\
        \ Asian Games,\" PTTF president Ting Ledesma said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f4647-18b8-472d-8098-e97af3a5e3d7'
      'mgnl:activationStatus': true
