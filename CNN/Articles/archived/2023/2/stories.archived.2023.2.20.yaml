      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d1e7a-db34-4c87-8841-21cbf3cf4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.941+08:00
