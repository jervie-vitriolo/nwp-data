      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 24, rock band&nbsp;<a href="https://www.cnnphilippines.com/life/entertainment/Music/2021/9/14/seven-itchyworms-lovesongs.html"
        target="_blank">The Itchyworms</a> is holding a double vinyl launch event
        for their records: the 2013 release “After All This Time” in limited edition
        orange vinyl and their latest release “Waiting for the End to Start” which
        is in its second pressing, in ocean blue vinyl. Both records were remastered
        and released on vinyl over the pandemic, but this Friday’s event at 123 Block
        in Mandaluyong marks the first time that the band is celebrating their release.
        Listen to full set of fan favorites. Tickets are priced from ₱500 to ₱2,500,
        with packages that combine admission with the vinyl. Get your tickets via
        <a href="https://www.backspacerrecords.com/collections/the-itchyworms-live-feb-24-at-123-block"
        target="_blank">backspacerrecords.com</a>. — CNN PHILIPPINES LIFE STAFF</p>'
