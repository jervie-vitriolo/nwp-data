      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Through the mobile phone, the coordinates were detected,\
        \ so upon assessment of the concerned personnel, the location was found.]\r"
