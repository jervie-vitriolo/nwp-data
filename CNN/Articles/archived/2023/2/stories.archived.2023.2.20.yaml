    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37d4e002-422c-4832-83fd-28a43d090a5c'
    'lead': 'Congratulations, Rebel and Ramona! '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T07:48:00.388+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-20T09:39:36.373+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
