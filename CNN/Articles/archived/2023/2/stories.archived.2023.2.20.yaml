      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/19/world/north-korea-unidentified-ballistic-missile/index.html#:~:text=The%20state%2Drun%20Korean%20Central,according%20to%20the%20KCNA%20report.">North
        Korea launches unidentified ballistic missiles, officials say.</a>"</em></p>'
  'Delivery-driver-indicted-for-murder-of-7-year-old':
    'author': 'Rebekah Riess and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-20T08:24:34.000+08:00
    'imagesource': 'jcr:818b488d-a66d-4a55-b794-431722dce69c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc4fc6be-1ace-4c41-b178-3576b4c4da93'
    'lead': 'The mother of a 7-year-old kidnapped and killed in Texas in December
      thanked a grand jury for its role in the indictment of the man accused of her
      daughter''s murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T08:28:39.744+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-20T09:43:13.828+08:00
