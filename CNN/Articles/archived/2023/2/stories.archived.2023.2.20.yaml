    'stories': []
    'template': '1'
    'title': 'Rebel Wilson engaged to girlfriend Ramona Agruma'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b7b71-cd83-4897-860d-186fc42bdd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T07:48:00.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T09:39:36.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rebel Wilson and Ramona Agruma are engaged,
        the Australian actress shared on Instagram on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a800025-87f6-4e6b-ae44-9986c62942f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T07:48:00.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T09:39:36.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We said YES!\" Wilson said in the post, which was accompanied by\
        \ photos of the couple at Disneyland, where the engagement appears to have\
        \ taken place. Wilson's representative Marcy Engelman confirmed the couple\
        \ is engaged in an email to CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b405a-6433-4103-a31f-22cab31fa76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T07:48:00.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T09:39:36.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the social media post, Wilson and Agruma were seen wearing matching\
        \ pink and white sweaters surrounded by pink roses with Disneyland's iconic\
        \ Sleeping Beauty Castle in the background. A photo of Agruma's Tiffany &amp;\
        \ Co. ring was also featured in the announcement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2bc735-bac0-4ae0-bb92-ed1d314d575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T07:48:00.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T09:39:36.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disneyland seems to be a fitting location for Wilson and Agruma, who\
        \ went public with their relationship in June 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576554a6-9858-411c-af77-bb6ac7143e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T07:48:00.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T09:39:36.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I thought I was searching for a Disney Prince ... but maybe what\
        \ I really needed all this time was a Disney Princess,\" Wilson said at the\
        \ time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8069abb-2715-47ce-aa90-b839ceaefcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T07:48:00.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T09:39:36.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agruma is the founder of Lemon Ve Limon, a Los Angeles-based clothing\
        \ brand, according to her Instagram biography.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff7f5c-fe47-4440-a0ce-a3b4f2c78cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T07:48:00.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T09:39:36.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's been a year of milestones for Wilson, who welcomed a daughter,\
        \ Royce Lillian, via surrogate in November 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4431092e-a8d4-4523-85e2-75c1fc530b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T07:48:00.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T09:39:36.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I can''t even describe the love I have for her, she''s a beautiful
