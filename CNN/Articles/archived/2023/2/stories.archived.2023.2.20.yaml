      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both parties have yet to agree on the timetable of patrols, he added.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b6812-e850-4148-a530-3b9a96caf863'
