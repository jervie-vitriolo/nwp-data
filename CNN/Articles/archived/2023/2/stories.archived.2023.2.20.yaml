    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-20T15:45:52.139+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Certainty’ in PH-US joint patrols in West Philippine Sea – coast guard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05514ae-2b91-40df-b1d2-4de0f11ad254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:42:53.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T15:45:56.541+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Philippines and United States are discussing joint patrols in the West Philippine
        Sea in the wake of China''s aggressive movements in the area, the Philippine
        Coast Guard (PCG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495a15a-a745-47c8-9deb-8dd03c32052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:42:53.456+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T15:45:56.542+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not in the infancy stage. There is already clear path of
        possibility since the defense department of the United States has also supported
        the joint patrol with the Philippines Navy and the US Navy, so there is certainty
        in this particular joint patrol to happen,” PCG spokesperson for the West
        Philippine Sea Commodore Jay Tarriela told CNN Philippines’ The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6250d58-5f3b-42cd-9120-eb14434ef0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:42:53.456+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T15:45:56.543+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG earlier reported that the China Coast Guard (CCG) aimed a military-grade
        laser at BRP Malapascua that was en route to deliver supplies to Filipino
        troops stationed in BRP Sierra Madre, an outpost in Ayungin Shoal. Beijing
        has denied this, claiming that the equipment used was a “hand-held laser speed
        detector and hand-held green light pointer.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7c004-103c-451d-a278-fa856bc7eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:42:53.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T15:45:56.545+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela said the planned joint patrols are in support of the freedom
        of navigation operation of the US.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245ac64-41c0-4ac9-8896-666918389340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:42:53.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T15:45:56.546+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the common mandate of the Philippine and US coast guards –
        including marine safety, marine protection, and maritime law enforcement –
        the conduct of joint patrols will also gain more regional cooperation since
        these can benefit ships passing the area, he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
