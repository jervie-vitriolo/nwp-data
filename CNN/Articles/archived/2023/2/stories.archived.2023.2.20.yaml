      'mgnl:lastActivated': 2023-03-04T15:06:28.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sixty percent to go and we still have 10 more months,” Pascual said.'
    '4':
