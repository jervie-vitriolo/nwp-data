      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG is already leaving the discussions on the incident with the\
        \ Department of Foreign Affairs, which has already filed a diplomatic protest.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f15e5a-f964-4dfe-b86d-24ecef65106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:06:25.653+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3658c0-7f24-4203-8afa-c04486a1a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:06:25.654+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the acquisition of more vessels, Tarriela said the PCG is\
        \ also working on including the use of laser technology in its rules on the\
        \ use of force, which has to be approved by the National Task Force-West Philippine\
        \ Sea.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017ef0f-f5d4-4d3d-8a92-e7bfe91571ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:06:25.655+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69d5e8-f641-4379-9f6f-82a6cb994e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-20T14:06:25.655+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also reaching out to the United States and Japan to help the\
        \ PCG come up with a procedure to properly respond if an incident of this\
        \ kind happens again, he added.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73dcc7-b58c-4afa-b1ad-2bba57cf5d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.440+08:00
