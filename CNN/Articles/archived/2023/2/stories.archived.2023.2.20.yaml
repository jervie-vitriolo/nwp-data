      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their pistachio green trucks are all over Manila and Cebu — after
        a whirlwind opening year, Pickup Coffee has started off 2023 with 50 physical
        stores in the country. Pickup gained a solid following for their menu of espresso
        and milk-based beverages sold at a fraction of the price. (Prices start at
        ₱50 and don’t go above ₱100, even with upsizes.) The brand’s debut success
        is capped off with actress and host Anne Curtis as their first brand ambassador.
        Curtis, who says that she starts off her day with a brisk run and a cup of
        coffee as she preps for a marathon abroad, leads the pack of many Pickup fans
        in search of an affordable pick-me-up. Some Pickup favorites are the Kape
        Kastila (₱75), Chai Latte (₱80), and the Thaiger Milk Tea (₱75). — MARGA BUENAVENTURA</p>'
