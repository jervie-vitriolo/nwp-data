      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Portland Trailblazers guard Damian Lillard won the three-point
        contest while donning his alma mater''s jersey - Weber State University. The
