      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December, Horner was also charged with the sexual assault of children\
        \ under the age of 17 in three separate incidents in 2013.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72d3c0-1fe2-4d36-b692-227580595fc3'
