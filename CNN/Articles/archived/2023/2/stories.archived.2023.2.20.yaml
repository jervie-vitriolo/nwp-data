    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-20T12:51:04.000+08:00
    'imagesource': 'jcr:dfe344e7-cabe-42f8-81a9-6e335b4ae6ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b120e44-6b91-4877-9f57-020d1f42f212'
    'lead': 'Camalig public information officer Tim Florece says a group of veteran
      mountaineers started trekking to the crash site at 4 a.m. on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T12:59:20.423+08:00
