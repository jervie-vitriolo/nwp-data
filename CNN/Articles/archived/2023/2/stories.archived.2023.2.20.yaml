      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since leaving JYP Entertainment in Jan. 2021, Got7 members <a href="https://www.cnnphilippines.com/life/entertainment/2022/8/11/organizing-a-fanmeet-in-a-pandemic.html"
        target="_blank">Bambam, Youngjae</a>, Jay B, Yugyeom, and <a href="https://www.cnnphilippines.com/life/entertainment/music/2022/12/14/head-in-the-clouds-manila-2022-recap.html"
        target="_blank">Jackson</a> have all visited Manila on their own solo tours.
        This Feb. 26, Ahgases can look forward to striking another member off their
        “to-see” list, as the next member to arrive is the group’s visual and center,
        Park Jinyoung. Apart from continuing a solo career in music, Jinyoung has
        made a name for himself recently as an actor, starring in such popular dramas
        as “The Devil Judge” and “Yumi’s Cells” season 2. “Rendezvous in Manila” is
        set to be the idol-actor’s first time meeting Filipino fans while on a solo
        tour. For tickets, visit <a href="https://www.ticketnet.com.ph/events/detail/2023-PARK-JINYOUNG-FANCONCERT-RENDEZVOUS-IN-MANILA-Secret-meeting-between-you-and-me"
        target="_blank">ticketnet.com.ph</a>. — CNN PHILIPPINES LIFE STAFF</p>'
