      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Periquet, her goal was to capture the sense of community\
        \ that’s healthy and open.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24a0d0-be91-46b2-b36f-307652ba1bec'
      'mgnl:activationStatus': true
