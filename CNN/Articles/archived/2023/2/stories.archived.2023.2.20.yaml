      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enter Two Botanika, the second tower of Botanika Nature Residences\
        \ in Filinvest City, Alabang. Developed by the luxury real estate brand, Filigree,\
        \ the new tower of this vertical village adopts the “lanai” living. A “lanai”\
        \ refers to a dwelling design that is open and flowing outside, perfect for\
        \ tropical places like the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98d279-b28a-40a4-8f1b-83159f7f43e4'
      'mgnl:activationStatus': true
