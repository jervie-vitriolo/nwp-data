      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Just in January of this year, it has already achieved about 40% of
        the target. It has registered ₱414-billion worth of investments that will
        be granted incentives,” Trade Secretary Alfredo Pascual told CNN Philippines’
        The Exchange.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2d739-6475-4b15-902f-195d33d98250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:52:14.172+08:00
