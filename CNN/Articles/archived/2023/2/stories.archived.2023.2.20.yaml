      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No bounty is being offered so far.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23670c4c-5ff9-4c98-9197-2d266c8b7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:53:40.918+08:00
