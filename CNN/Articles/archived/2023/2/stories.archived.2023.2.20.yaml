  'vessels-chinese-dredging-Marina':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-20T20:48:38.000+08:00
    'imagesource': 'jcr:58cccc91-1242-4b29-9576-77d8714d5738'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c494726b-c1da-4e91-89f1-f209d6790ca9'
    'lead': 'A number of foreign vessels were penalized due to what authorities called
      “suspicious” activities in Philippine waters, the Maritime Industry Authority
      (Marina) said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T20:50:08.840+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-20T20:50:09.431+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Foreign vessels penalized over alleged illegal operations — Marina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914faea2-ae61-43cd-acf0-a12a82f60bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — A
        number of foreign vessels were penalized due to what authorities called “suspicious”
        activities in Philippine waters, the Maritime Industry Authority (Marina)
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d62475-261b-4dde-8a3d-714158af4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marc Pascua, Marina Metro Manila director, said the regulatory agency
        slapped the ships with penalties.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade792b-c65f-45fb-84f9-7d271ec5ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marina has yet to detail the supposed penalties and the number of vessels
        involved.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857319b-c515-47ef-8c19-cfb8624ac9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pascua said the vessels already “settled their penalties.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23203648-ac2d-420d-bc9d-39e2039feda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our decisions are without prejudiced from them to re-file or operate
        again, provided that they will settle their penalties, and that they have
        valid permits to operate,” the official said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca877fd5-afae-4c52-9d59-d9b3d8c2d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The investigation was triggered by the report of the National Coast
        Watch Center (NCWC), an inter-agency maritime surveillance and coordinated
        response facility, which flagged 10 foreign vessels, most of them Chinese
        that were “allegedly engaged on suspicious activities and were observed to
        be operating outside their approved areas of operation as against the issued
        special permit by the Marina.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933be2f6-ff94-4fa2-9264-c16b8e1e917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vessels were operating in the Manila Bay area and were responsible
        for dredging and reclamation activities at the Pasay Reclamation Development
        Project without necessary documents to launch the activities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b237a-899a-4345-b685-106d1dd98cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marina said that the NCWC found that the vessels had no dredging clearance,
        environmental compliance certificate, ore transport permit, memorandum of
        understanding, accreditation, notice to proceed, and “no objection” clearance
        from the Office of the National Security Adviser.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c9aa0-b3c6-4d71-97ea-af9c8baf098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vessels were a denied special permit and false automatic identification
        system information.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e6558-64cd-48fb-acdc-44372c1fcc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T20:50:08.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-20T20:50:09.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Six of the vessels also sailed and operated outside their approved
        areas of operation, particularly  in Nasugbu, Batangas and Ambil Island in
        Occidental Mindoro.<p><br></p>'
