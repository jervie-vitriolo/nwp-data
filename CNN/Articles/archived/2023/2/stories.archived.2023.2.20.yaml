      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wise County Sheriff Lane Akin told CNN the 2013 charges \"happened\
        \ back some time ago\" and were separate from the Strand case. Other people\
        \ have come forward in relation to the 2013 charges following Horner's arrest,\
        \ Akin said.\r"
