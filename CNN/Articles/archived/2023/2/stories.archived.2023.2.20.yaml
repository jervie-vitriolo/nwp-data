      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e0768-c966-4dd2-bd8c-9de8e7865a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T13:59:55.431+08:00
