    'title': 'EU lawmakers to visit PH on rights issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c5320-2bc8-47eb-9054-43f71b340e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.141+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — European
        lawmakers will visit the country this week to hold dialogues with government
        officials, the Department of Foreign Affairs (DFA) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd1648-76d7-4937-8f8c-fc550476e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.143+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabbc116-8a67-48e7-8c4d-7157fe979516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.147+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said the government accepted the request of the European Parliament\
        \ Subcommittee on Human Rights to send six of its members to Manila from Feb.\
        \ 22 to 24, signifying the “expanding dialogue and cooperation” between the\
        \ Philippines and the European Union (EU).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd946d-0b2b-4f48-9a18-c59901e9fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.148+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab8953-7089-4562-a0a8-13412472ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.150+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European delegation will meet with lawmakers to exchange views\
        \ on best practices and legislation, as well as to engage in discussions with\
        \ executive agencies, the department said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24953c77-9de2-4854-8bf6-7c51bec37352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.158+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5314f-fe42-4ea8-8e88-45f5abd6be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.159+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also expected to pay courtesy calls on Justice Secretary Jesus\
        \ Crispin Remulla and Trade Secretary Alfredo Pascual.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230e64d-0314-443b-84bb-e9be75668c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.163+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70dac86-479d-49cc-aba6-e6962612b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.164+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The visit of (European lawmakers) is taking place in the context of\
        \ the open and regular engagement between the Philippines and the EU on human\
        \ rights, and the shared aim to further constructive dialogue and cooperation\
        \ on human rights, including in the framework of the EU GO-JUST Program which\
        \ supports and complements national reforms in the justice sector,” said the\
        \ DFA statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96394ea9-dc3e-447c-82c9-f9b868e0022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.167+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
