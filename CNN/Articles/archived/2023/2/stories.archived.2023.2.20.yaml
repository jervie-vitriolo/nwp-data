      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a scenario that we’re all familiar with: the desire for a sloppy
        burger hitting us at the worst possible time. Powered by CloudEats’ cloud
        kitchen tech, Burger Beast is a viable choice for such moments (or any other
        time, TBH). Created by celebrity chef Carlo Miguel, Burger Beast prices start
        at ₱199, and offer a wide range of flavors. Some standouts that I was able
        to try include the bestselling Umami Burger (₱279) and the Buffalo Chicken
        Burger (₱219). Another standout is Burger Beast’s smart packaging design.
        The paper bag style-wrapping makes it easy to eat burgers on the go, and doubles
        as a container for sides like fries or onion rings. No more excuses to keep
        those late night cravings at bay. — MB</p>'
