    'template': '1'
    'title': 'Search for missing Cessna plane in Isabela continues –CAAP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9518522-c831-4e57-b764-c409235cf792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:50:31.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:50:57.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Civil Aviation Authority of the Philippines (CAAP) on Monday said the search
        for the Cessna plane that went missing in Isabela is still ongoing, nearly
        a month into its disappearance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328c73c-37a7-4b3b-84db-934261aece86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:50:31.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:50:57.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ongoing pa po ‘yun. Since nung dineclare siyang missing nung 24th
        of January hanggang kahapon po, nakapagpalipad tayo ng helicopter diyan, but
        unfortunately, wala po dun sa area, ''di nakita," CAAP spokesperson Eric Apolonio
        said in a public briefing on Monday, referring to an area between the towns
        of Cauayan and Maconacon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eacf9a-2166-4670-852e-1eb6785427e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:50:31.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:50:57.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' [Translation: That''s still ongoing. Since it was declared missing
        on the 24th of January until yesterday, we were able to fly a helicopter there,
        but unfortunately, it was not seen in the area.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604229e-f5e6-48d2-8a98-7d58158dfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:50:31.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:50:57.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Apolonio said CAAP had earlier sent a notice to airmen, lifting the
        flight ban between Cauayan and Maconacon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84d78b-7de7-42b3-8994-c8666ace6bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:50:31.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:50:57.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Jan. 24, the air traffic controller lost contact with the Cessna
        206 plane four minutes after it left Cauayan Airport for Maconacon Airport
        at 2:15 p.m.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8ef49-0b24-4959-b8b2-dd0ff6dcbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:50:31.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:50:57.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The aircraft was carrying six people, including the pilot. One of their
        phones was last located in a mountainous area in Maconacon, where search and
        rescue teams were deployed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d8d161-bb91-4279-a697-beb4b5650245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:50:31.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:50:57.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Provincial Disaster Risk Reduction and Management Office
        (PDRRMO) also reported a sighting of a <a href="http://https://www.cnnphilippines.com/news/2023/1/29/cessna-plane-search-white-object-isabela.html">"white
        object"</a> that could be a part of the missing plane. Ground and aerial searches
        were hindered by thick clouds, weather disturbances, and the area’s slippery
        terrain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645b83b-3ef0-412e-86da-4e7544b29a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:50:31.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T19:50:57.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Responders with K-9 search units are now focusing their search efforts
        on the Sierra Madre mountain area in Divilacan, according to Isabela PDRRMO
        officer Constante Foronda.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4770a-31f8-4800-b1da-c57b3c9ed53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:50:31.515+08:00
