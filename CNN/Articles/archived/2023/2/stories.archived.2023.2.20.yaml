      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is located 350 meters away from the crater of Mayon Volcano,
        which is currently under Alert Level 2, or “moderate unrest” status. Search
        and rescue responders were earlier pulled out of the operations due to the
        risks.</p>'
