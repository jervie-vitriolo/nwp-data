      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG official said these vessels are able to last more than 10 days\
        \ at sea, which can extend the Philippines’ presence in the contested waters.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3a3a7-a181-40e6-a133-fda598687aca'
