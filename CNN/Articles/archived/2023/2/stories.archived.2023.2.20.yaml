      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former National Security Adviser Clarita Carlos had said it is important
        for the Philippines to <a href="https://www.cnnphilippines.com/news/2023/2/15/experts-Philippines-options-China-aggression-West-Philippine-Sea-.html">pursue
        joint patrols</a> with its allies.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb680819-4cea-46ee-8fe9-c96e84c97464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:42:53.461+08:00
