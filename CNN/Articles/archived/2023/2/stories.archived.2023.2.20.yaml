      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela maintained that this was not the instrument Beijing used against\
        \ the PCG personnel.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1286ea-1793-46e1-8686-12388493fecd'
