      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12ad3e-801a-4c2b-a751-c709df8f3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T19:25:34.527+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-21T10:56:04.122+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filigree engaged renowned Filipina interior designer Tina Periquet\
        \ in the project. Her designs have paved the way for Two Botanika’s efficient\
        \ unit layout and space planning. This is visible in the deeper balconies\
        \ of Two Botanika where you can view the lush landscaping from your unit or\
        \ simply enjoy extra outdoor space.  \r"
