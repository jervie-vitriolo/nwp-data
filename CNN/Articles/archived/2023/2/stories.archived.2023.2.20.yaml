      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Four people were killed, including three policemen, while Adiong and
        his aide were wounded after they were attacked by heavily armed men in Maguing
        town last Friday.'
