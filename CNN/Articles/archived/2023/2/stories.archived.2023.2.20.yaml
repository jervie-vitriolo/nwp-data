      'jcr:uuid': '356ad2bc-3e51-4825-ba4e-53e2c6c21728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.168+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Morris Tidball-Binz, a United Nations special
        rapporteur on extrajudicial killings, also visited the Philippines to help
        authorities<a href="https://www.cnnphilippines.com/news/2023/2/7/PH-to-intensify-forensics-on--wrongful-untimely--deaths.html">
        improve forensic efforts</a> in dealing with "wrongful and untimely" deaths.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83b15f-ef5e-443f-ad7f-d4c962d20e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.175+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02944d2e-87dd-4166-bf30-b0fd8b2d683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.176+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived days after the International Criminal Court (ICC) <a
        href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">authorized</a>
        the resumption of its probe on the Duterte administration’s bloody drug war,
        which claimed the lives of thousands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc308dc-a6ce-4207-afcd-4879342aeda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.179+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59452788-605b-4c73-a3ae-2af2002cf8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.180+08:00
