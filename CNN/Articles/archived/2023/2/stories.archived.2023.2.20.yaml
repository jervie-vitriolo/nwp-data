      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden visited Kyiv on Monday
        for the first time since Russia launched a full-scale invasion of Ukraine
        almost a year ago, demonstrating in dramatic personal fashion his commitment
        to the country and its struggle as the war enters an uncertain new phase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd4fdc-fc7b-4ddd-a4b1-65f7ed7ccd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3887f-ce50-49ae-9710-e12054e51e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While in Kyiv, Biden met with Ukrainian President Volodymyr Zelensky\
        \ as well as first lady Olena Zelenska at the Ukrainian presidential palace.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71e796-bd30-472a-aceb-26ea21267a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef78e5-7195-428a-9b19-30d5b0bae254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's visit comes at a critical moment in the 12-month conflict,\
        \ with Russia preparing for an expected spring offensive and Ukraine hoping\
        \ to soon retake territory. The United States and other western nations have\
        \ been rushing arms, tanks and ammunition to Ukraine in the hopes of changing\
        \ the trajectory of the war.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1c901-479f-489a-b0f5-7071e2126e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d01e2-7447-47a8-9043-3304cad63de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By visiting in person, Biden is offering a singular image of American\
        \ support for Zelensky, who has spent the past year attempting to rally the\
        \ world behind his home nation and appealing for greater levels of assistance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08502f7-d697-4a78-820f-7f59bcbb373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dae583-2203-4c27-a541-1ca19a94c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky himself traveled to Washington in December to meet Biden in\
        \ the Oval Office and speak to a joint session of Congress -- his first trip\
        \ outside Ukraine since the war began.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ccab5-c217-4025-9ad7-ae933a41dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995a2cd-7dc8-43ab-9043-063690d22a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian leader invited Biden to visit Kyiv months ago, saying\
        \ he believed it was important for the US leader to see the situation up close.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83a969-369c-46f5-a289-2b452d3ef22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d599c11-ac2c-4f28-be3d-cc56765c7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think he's the leader of the United States, and that's why he should\
        \ come here to see,\" Zelensky said in April during an interview with CNN's\
        \ Jake Tapper. As recently as last week, Zelensky said his invitation for\
        \ Biden to visit Ukraine remained open, even as he acknowledged there were\
        \ other means for them to speak.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258ad10-32e6-495c-9416-907c3bec4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586556c-2773-457b-9951-8d436d6d5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"President Biden and I meet occasionally. You know that we have invited\
        \ the President. I think he will be happy to visit Ukraine if he has the opportunity.\
        \ That would be an important signal to support our nation,\" Zelensky said\
        \ on February 15.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8c6bb-9695-4657-879f-133aeb873156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f41b5-877a-4980-b145-1f76bf211156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trip -- which was not announced until Monday -- comes ahead of\
        \ Biden's planned two-day visit to Poland. The President is scheduled to be\
        \ in Warsaw on Tuesday where he will meet with Polish President Andrzej Duda,\
        \ the White House said Sunday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e5221-43c8-4577-bf8e-e73d1524655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a692a74-e7d7-4625-b0c6-c5ddb129eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has been itching to visit Ukraine for months, particularly after\
        \ several of his counterparts in Europe all endured lengthy train journeys\
        \ to meet with Zelensky in Kyiv. French President Emmanuel Macron, German\
        \ Chancellor Olaf Scholz, Canadian Prime Minister Justin Trudeau and British\
        \ Prime Minister Rishi Sunak, as well as former British Prime Minister Boris\
        \ Johnson, have all made visits to the country to demonstrate their support.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8b2fc-5f17-4d60-9b84-3a855f45df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fd079-d135-4a18-917e-fff2fefbafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several of Biden's top lieutenants, including Secretary of State Antony\
        \ Blinken and Defense Secretary Lloyd Austin, have also visited the Ukrainian\
        \ capital to pledge new assistance. Senior administration officials, including\
        \ CIA Director Bill Burns and top White House officials, visited Kyiv last\
        \ month.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe97f0-afcd-48be-a48c-c5bd4e4faa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd104cb0-01aa-45ae-bf1c-dce61ec22b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even Biden's wife, Dr. Jill Biden, paid a surprise visit on Mother's\
        \ Day last year to a small city in the far southwestern corner of Ukraine.\
        \ She met with Ukrainian first lady Olena Zelenska at a former school that\
        \ was converted into temporary housing for displaced Ukrainians, including\
        \ 48 children.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722246a5-52c0-47ea-a8b3-51c4d3493935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb499d-9c81-49ad-8555-4005eee949b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet security precautions had prevented Biden from making a similar\
        \ trip. When he visited Poland in April last year, the White House did not\
        \ even explore the potential for a trip across the border, even though Biden\
        \ said he had voiced interest.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ea53f-73e9-404a-8d49-6f4cbae2fe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7eb8e0-f103-4273-81f9-f49a9a4f1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They will not let me -- understandably, I guess -- cross the border\
        \ and take a look at what's going on in Ukraine,\" he said at the time.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02465d80-c06d-4f14-8f26-d45c7c2f9fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377adbe-85af-4cea-97fd-0b44ab4c7071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, with the war nearing its one-year mark on February 24, Biden is\
        \ hoping to demonstrate to the world his commitment to Ukraine, even as it\
        \ remains unclear how much longer US and western resolve can last.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13192bfc-a069-44af-978a-ae071797b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d3c1e-2d61-4ab5-a97f-aeac5595fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have privately voiced hope the massive influx of weaponry\
        \ to Ukraine -- which includes new vehicles, longer-range missiles and Patriot\
        \ air defense systems -- can help Ukraine prevail on the battlefield and put\
        \ Zelensky in a stronger position to negotiate an end to the war.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf11b2-8bd2-4d75-a6cb-e0de9dd5e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f6bd9-f4a5-4b5b-945b-d9eaeb4bfcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it remains unclear what parameters Zelensky might be willing to\
        \ accept in any peace negotiations, and the US has steadfastly refused to\
        \ define what a settlement may look like beyond stating it will be up to Zelensky\
        \ to decide.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108a290-0e3e-409c-96bf-ed5862e11e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0a27e-07d2-46a5-b5fb-c928a3e37d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's visit to Ukraine also comes as US concerns grow over China's\
        \ support for Russia's military.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9086eb-0873-40a2-a914-32d0e1dbeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f23408-f5e3-44c6-8b5c-938ac204df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American officials told CNN on Saturday the US has recently begun seeing\
        \ \"disturbing\" trends and there are signs that Beijing wants to \"creep\
        \ up to the line\" of providing lethal military aid to Moscow without getting\
        \ caught.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcdd4d-e795-427a-a1a9-b827cb25686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cdc6d-4a08-483c-84e3-b4ea48c758d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials would not describe in detail what intelligence the US\
        \ has seen suggesting a recent shift in China's posture, but said US officials\
        \ have been concerned enough that they have shared the intelligence with allies\
        \ and partners at the Munich Security Conference over the last several days.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bed732-b05d-46b8-8f5a-f8f514ba7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.535+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f31f36-59c1-4d19-9ffb-0464cc2c36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.536+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken raised the issue when he met with\
        \ his Chinese counterpart, Wang Yi, on Saturday on the sidelines of the conference,\
        \ officials said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf31d5-dca6-4d3f-ba96-159a9e5b2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.537+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9964b-2d17-427f-9136-9f3607eb1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-20T18:17:28.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang, who was named Chinese leader Xi Jinping's top foreign policy\
        \ adviser last month, is expected to arrive in Moscow this week, in the first\
        \ visit to the country from a Chinese official in that role since Russia's\
        \ invasion of Ukraine.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b9536-5ab2-41a1-b806-fb89e07ff3ee'
      'mgnl:activationStatus': true
