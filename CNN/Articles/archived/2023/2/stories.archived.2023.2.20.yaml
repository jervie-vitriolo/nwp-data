    'template': '1'
    'title': 'CAAP can''t confirm if wreckage near Mayon''s crater is missing Cessna
      plane in Albay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305a0ba-a089-4396-b242-26635238ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Aviation
        authorities have yet to confirm if the wreckage spotted near Mayon Volcano''s
        crater belongs to the missing Cessna aircraft in Albay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabc43d-617b-412b-942c-96ba2eeca08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Aerial photos lang po yung nakuha namin -- yung drone shots -- but
        we cannot confirm if yun nga yung said aircraft. Kailangan po kasi yung ating
        accident investigators, makita ho sa ground yung crash site mismo," Civil
        Aviation Authority of the Philippines spokesperson Eric Apolonio said in a
        briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f1fbe-c3d7-4ec3-9bc6-e707bbad715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We only have aerial photos -- the drone shots -- but
        we cannot confirm if that is the said aircraft. Our accident investigators
        need to see the actual crash site on the ground.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5bd11-9899-4b91-80b1-7d2558cf9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/19/Missing-Cessna-plane-in-Albay-found.html">Local
        authorities of Camalig town claimed</a> that the Cessna 340A that was reported
        missing in Albay on Saturday has been found after over 32 hours since it was
        reported missing.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b502536-2338-4544-ba44-75ca33cdc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aerial photos and videos showing wreckage close to the volcano''s mouth
        were also shared by Camalig Mayor Carlos Baldo, as well as Albay 2nd district
        Rep. Joey Salceda.'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid02nYZuGogrE3Yq7BsRUbADRmNZmDtR8BhySdEQ6Ap77ELxqBPDpYVnxvnkcCYNbhbal&show_text=true&width=500"
        width="500" height="486" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c7ccd-a2a1-4eff-a913-8bbc60e53852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:14:28.486+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135bc19-43c7-497a-b6ca-48cf0cc72f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams, including mountaineers, have started climbing
        to the crash site early on Monday, according to the Camalig public information
        office.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee7a15-27f4-4884-873c-bde59549bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Apolonio noted that unless the aircraft''s crucial components were
        retrieved, CAAP would also be unable to assess the probable cause of the reported
        crash.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9128c7-82d6-41d8-8a56-04ea5c1d52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, kailangan po makita muna natin yung eroplano para ma-determine
        ng imbestigador kung ano talaga yung nangyari [So far, we need to see the
        plane first so that the investigator can determine what really happened],"
        the aviation official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a9f6d-779f-499b-8042-425c0a90ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Air traffic control''s last contact with the plane was three minutes
        after it took off from Bicol International Airport for Manila at 6:43 a.m.
        on Saturday. On board were its pilot and three other people.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdaa1e-c57c-4faf-a79e-f09dc4664db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:12:06.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-20T22:16:19.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the second Cessna aircraft that was reported missing this year.
        The search for the plane that disappeared while on a short flight in Isabela
        last month is still ongoing.</p>'
  'Authorities-searching-for-those-behind-Lanao-del-Sur-gov-ambush':
