      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.184+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration has opposed the ICC move, as it no longer
        has jurisdiction over the country. Over the weekend, President Ferdinand Marcos
        Jr. also doubled down on his stance, saying he <a href="https://www.cnnphilippines.com/news/2023/2/18/marcos-cant-cooperate-with-icc.html">cannot
        cooperate</a> with the tribunal.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
