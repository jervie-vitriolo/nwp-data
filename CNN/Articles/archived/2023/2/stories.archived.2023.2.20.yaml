  'irrevocable-band-generational-curses':
    'author': 'Karl R. De Mesa'
    'caption': 'On their new EP, out now under Cebu’s Melt Records, Irrevocable has
      grown out of their “quarter-life crisis” angst living in a Third World megacity
      and realized that punk rock needs bigger enemies and more middle fingers raised
      in protest.  Photo courtesy of MELT RECORDS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2023-02-20T18:25:29.000+08:00
    'imagesource': 'jcr:87cfdcd7-1400-4826-8a7b-67d9653e505c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c36a9289-6f35-4071-978c-68c3fde0b7ad'
    'lead': 'On their new EP, out now under Cebu’s Melt Records, Irrevocable has grown
      out of their “quarter-life crisis” angst living in a Third World megacity and
      realized that punk rock needs bigger enemies and more middle fingers raised
      in protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T18:31:42.044+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-02-21T11:12:33.827+08:00
    'mgnl:lastActivatedBy': 'superuser'
