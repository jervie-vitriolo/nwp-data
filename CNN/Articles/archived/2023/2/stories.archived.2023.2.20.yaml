  'BAFTA-best-supporting-actress-Kerry-Condon-Dolly-De-Leon':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-20T05:52:56.000+08:00
    'imagesource': 'jcr:f9609ba7-05d4-436f-bf80-c98dfc06eda6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1df615-15c7-4926-9f78-2d7bfc0db52b'
    'lead': 'While Dolly de Leon did not get the trophy, she made history as the first
      Filipino actress to be nominated at the BAFTA for her role in "Triangle of Sadness."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T05:54:13.406+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-24T06:59:50.528+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kerry Condon bests Dolly de Leon, four others for BAFTA Best Supporting
      Actress plum

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587349f5-1933-4e9a-8388-d9014b0c8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:21:35.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T06:59:50.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20) — Irish actress Kerry
        Condon won Best Supporting Actress for "The Banshees of Inisherin" at the
        76th British Academy of Film and Television Awards (BAFTA) on Monday (Manila
        time), beating five impressive artists including Filipino veteran theater
        actress Dolly de Leon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b259e-a58a-4793-ae58-4213af2fa6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:21:35.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T06:59:50.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While de Leon did not get the trophy, she made history as the first
        Filipino actress to be nominated at the BAFTA for her role in "Triangle of
        Sadness."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b29c6-f3cc-41f8-b065-06c548a54c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:21:35.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T06:59:50.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nominees in the category were Angela Bassett from "Black Panther:
        Wakanda Forever," Hong Chau from "The Whale," Jamie Lee Curtis from "Everything
        Everywhere All At Once," and Carey Mulligan from "She Said."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c4d9e-3dc7-4fdd-aabe-3a4b637e2d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T07:00:32.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T06:59:50.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrong winner was initially announced due to translation issues.
        Last year''s best supporting actor Troy Kotsur, who is deaf, declared Condon''s
        win. However, the translator, incorrectly named Mulligan as the winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98feb880-7c31-4cda-b05a-00061de69821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:21:35.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T06:59:50.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "All Quiet on the Western Front" clinched the British
        academy’s Best Film award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfee04b-e70a-43aa-98f9-5398c07e07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:21:35.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T06:59:50.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It bested contenders "The Banshees of Inisherin," "Everything Everywhere
        All At Once," "Elvis," and "TÁR"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2314e9-903e-44d7-b236-ed3d70047722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:21:35.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T06:59:50.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BAFTA, considered a key precursor to the Oscars in March, presented
        25 film awards this year.</p>'
  'Meta-Facebook-paid-verification':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-20T06:01:51.000+08:00
    'imagesource': 'jcr:97fcd4e1-a43e-47c9-b4b2-ed80713cc67a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3d2b9fc-4c6d-4827-b754-047e4c80827b'
    'lead': 'Meta is testing a subscription service which will allow Instagram and
      Facebook users to pay to get verified, Mark Zuckerberg announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T06:04:09.154+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-20T08:13:54.994+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meta is launching a paid verification service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c171ef-0af0-4ea5-ad27-9660781a12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meta is testing a subscription service
        which will allow Instagram and Facebook users to pay to get verified, Mark
        Zuckerberg announced on Instagram Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5bbaa-bbf4-4549-acba-4e1f1d06bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meta Verified\" will start at $11.99 a month on the web or $14.99\
        \ a month on iOS, and the company will begin releasing it in Australia and\
        \ New Zealand this week and \"more countries soon.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac7bd6-fd6a-4bcd-b10a-14a7b96b0d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The service also comes with other perks: extra protection from impersonation\
        \ accounts and direct access to customer support.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c18b18-256b-4962-853f-890022588815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To avoid fake accounts, customers who want to get the blue badge would\
        \ need to provide a government ID which matches their profile name and picture.\
        \ Users must also be above 18 to be eligible.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6900b5b-791d-443e-8254-adda192953cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This new feature is about increasing authenticity and security across\
        \ our services,\" Zuckerberg wrote in an Instagram broadcast channel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d44542-b646-4858-93dd-58bc147acb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Meta clarified there will be no changes to accounts\
        \ that are already verified. Verification was previously for users who are\
        \ \"authentic and notable.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c80f0-f20e-4b74-b029-56bff634190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are evolving the meaning of the blue badge to focus on authenticity\
        \ so we can expand verification access to more people,\" a Meta spokesperson\
        \ said. \"We will display follower count in more places so people can distinguish\
        \ which accounts are notable public figures among accounts that share the\
        \ same name.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee8464-b781-4332-bc3d-18c47708a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meta joins other platforms, like Discord, Reddit and YouTube, who have\
        \ their own subscription-based models.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4802ebd-fc4f-485a-8082-2c89e11974a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter relaunched its own verification subscription service, Twitter\
        \ Blue, in December, after an onset of fake \"verified\" accounts forced it\
        \ to pull the feature. The check mark options now have different colors to\
        \ differentiate between accounts: gold checks for companies, gray checks for\
        \ government entities and other organizations, and blue checks for individuals,\
        \ whether or not they are celebrities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af827359-f988-4368-aa90-94a48d2e1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T06:04:09.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T08:13:54.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter Blue costs $11 a month for iOS and Android subscribers,
        part of owner Elon Musk''s attempt to raise its subscriptions business after
        buying the platform for $44 billion.</p>'
  'Rebel-Wilson-engaged-to-girlfriend-Ramona-Agruma':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-20T07:46:51.000+08:00
