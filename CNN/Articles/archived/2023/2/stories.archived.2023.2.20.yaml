    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BuCor confirms plan to build housing, training center in Masungi Georeserve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5fe97-3b41-4e1e-b705-5d2683961b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Bureau of Corrections (BuCor) on Monday confirmed plans to build housing facilities
        and a training center in 270 hectares of Masungi Georeserve in the rainforests
        of Rizal, of which the bureau claims ownership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d42a7-4f16-4311-81c5-81ba9768b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Masungi Georeserve communications team, the georeserve\
        \ is 300 hectares, which means majority is claimed by BuCor.\r\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afec46-c09f-4b4b-b1fb-9a4c15017f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman lahat bundok ‘yung 270 hectares. May patag din
        ‘yun</em>, it can be developed for other purposes. <em>Sayang naman kung nakatiwangwang</em>,”
        acting BuCor chief Gregorio Catapang said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96525a7-96bd-40e0-9a1d-4bdd6a60fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The 270 hectares are not all mountains. It also has a\
        \ flat area, it can be developed for other purposes. It's a shame if it's\
        \ deserted.]\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefd204-7611-4cc4-b4f0-83f092aa7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang added that constructing housing facilities in the area will\
        \ help in retirement declaration and benefits of BuCor’s uniformed personnel.\r\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93076e-11b5-41d0-9cf9-002bff1720e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At least man lang pag-retire nila mayroon silang bahay na matitirahan
        and at the same time habang nagta-trabaho sila dito, mayroon silang housing</em>,”
        Catapang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6636e-cd42-4b0a-a886-24e1b7ad9092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: At least when they retire, they have a house to live\
        \ in and at the same time while they work here, they have housing.]\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62daaab3-6796-47ef-aa0c-e0484bf75a48'
      'mgnl:activationStatus': true
