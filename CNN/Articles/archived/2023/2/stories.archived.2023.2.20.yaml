    'jcr:uuid': '82bbca0e-8793-4d35-8f3d-0e752c150d66'
    'lead': 'Justice Secretary Jesus Crispin ''Boying'' Remulla said the International
      Criminal Court is not just a body for justice but it''s meant to forward a political
      agenda for many people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T18:54:17.845+08:00
