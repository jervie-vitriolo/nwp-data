      'mgnl:type': 'text'
      'text': "<h2>‘Pro-environment’</h2>\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93978fd3-8e62-4265-9fe6-7c482703f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Masungi Georeserve Foundation earlier warned that the conservation\
        \ area is \"mountainous and geologically unbuildable.”\r\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5c7d3-7614-4204-833f-8640b7fd31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are many viable alternative sites elsewhere. Masungi is a priceless\
        \ legacy of the nation that should be preserved at all costs instead of destroyed,”\
        \ the group’s statement read.\r\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271046d-7a80-4a6a-a4e8-ae2872e20082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the press conference, Catapang said all BuCor’s activities in\
        \ the area will be “pro-environment.”\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789207a4-aa62-4a94-9acd-60bdb65f2cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also need the area, <em>naiintindihan niyo sana ‘yung sitwasyon
        namin</em>. But it will be pro-environment I assure you. <em>Hindi natin sasaktan
        ang kalikasan</em>,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c14ca-3304-4142-a028-bd1ba177a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We also need the area, I hope you understand our situation.\
        \ But it will be pro-environment I assure you. We will not harm nature.]\r\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54f3ea-ac51-438b-ac64-1855ff89d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BuCor chief said he is coordinating with the University of the\
        \ Philippines School of Urban and Regional Planning on how to best develop\
        \ the area.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce36dd-c543-4f61-a283-9e0a5ddf57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Masungi Georeserve Foundation reported five cars and\
        \ 20 men from the BuCor arrived in the area to conduct an ocular.\r\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c5cc8-cf10-4d20-9ca0-a15cb86a1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after, BuCor released a statement claiming ownership the land,\
        \ and has all the right to conduct any activity within the Masungi Georeserve.\r\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d45abf-b0ef-42c4-bffc-4ad25f923fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T16:29:12.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T16:38:59.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/2/17/BuCor-claims-to-own-portion-of-Masungi-Georeserve.html">
        BuCor claims to own majority of Masungi Georeserve, relocates headquarters</a></strong></p>'
  'senate-employees-50k-inflation-assistance':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-20T16:51:40.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0acc3ff8-bc1d-467a-9a06-95d1a05a402a'
    'lead': 'Senate employees will receive an inflation assistance in August, Senate
      President Juan Miguel ''Migz'' Zubiri said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T17:00:10.498+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-20T17:04:37.636+08:00
