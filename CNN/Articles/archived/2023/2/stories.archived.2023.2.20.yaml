      'text': '<p>In separate advisories, Petron, Flying V, Phoenix Petroleum, Caltex,
        UniOil, Jetti, Petro Gazz, PTT, SeaOil, and Cleanfuel said the price of gasoline
        would go up by ₱0.90 per liter, while diesel would increase by ₱1.05 per liter.</p>'
