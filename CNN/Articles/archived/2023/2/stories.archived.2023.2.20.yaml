      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities in the Bangsamoro region have sought the help of the Moro
        Islamic Liberation Front, which maintains a presence in the area, to pursue
        the perpetrators.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29203a42-bf46-461d-ab94-30ca6b7d6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:53:40.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T01:45:53.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from communist rebels, notorious drug syndicates are also among
        those the subject of investigations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cb986-dc9f-4d36-a1dd-14930b395def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T22:53:40.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T01:45:53.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional police commander PBGen John Guyguyon inspected the ambush
        site over the weekend and ordered his men to exhaust all means to identify
        and arrest those behind the incident.</p>'
  'Groups-resist-Kaliwa-dam-construction':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-20T22:53:13.000+08:00
    'imagesource': 'jcr:bd30d34a-bd96-4c71-b587-5f28e5cc3205'
    'jcr:mixinTypes': ['mgnl:hasVersion']
