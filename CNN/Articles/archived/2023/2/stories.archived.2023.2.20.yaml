      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has launched multiple unidentified
        ballistic missiles into the waters off the east coast of the Korean Peninsula,
        officials said — the latest missile launch in recent days by the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66589be3-3e34-45a2-9ba3-113d45326b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d77b3-0a71-4eaf-9f37-8621d49c07f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese Coast Guard said in a statement on their official website\
        \ that North Korea launched three suspected ballistic missiles, however, South\
        \ Korea's Joint Chiefs of Staff said only two short-range ballistic missiles\
        \ were detected. South Korea said the missiles were fired from the Sukchon\
        \ area of South Pyongan province in North Korea between 7 a.m. and 7:11 a.m.\
        \ local time Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809923f-9ef5-4628-8ec1-585d10884a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079753ac-63a2-497d-ac3c-4a654e94311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan's coast guard issued an alert to vessels Monday morning local\
        \ time and advised to \"keep an eye out for further information.\" The agency\
        \ also told vessels to stay away from falling objects and report any sightings\
        \ to the coast guard.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f49416-1fa9-4246-9657-d1bb77dee150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff41b0e-3fba-4c75-a8d7-ee1c94171ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Yo Jong, the sister of North Korean leader Kim Jong Un and one\
        \ of the country's top officials, released a statement Monday around the time\
        \ of the suspected missile launch.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484bdaf-50a5-4e38-8897-20d10d57cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446345a0-287f-40c8-8959-aba59f1278aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim said in the statement, which was posted on the state-run media\
        \ Korean Central News Agency (KCNA), that North Korea has \"satisfactory technology\
        \ and capabilities\" for missile reentry and now all that remains is \"to\
        \ focus on increasing the number of forces.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e61d9-216b-4b40-9052-7826ab4737d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875beaa-ec27-4946-a9fa-675893c362a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead of doubting or worrying about other people's technologies,\
        \ it would be better to think more deeply about countermeasures to defend\
        \ yourself,\" Kim said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b4227-0c66-4d27-9661-a80f98abe74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0e791-1067-408d-962c-d8ce6c4cfeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said that if North Korea deemed the presence of US forces\
        \ in the region as a threat, they would take \"corresponding measures,\" and\
        \ added, \"the frequency of using the Pacific Ocean as our shooting range\
        \ depends on the nature of the US military's actions.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342f081-89a8-4f6b-b280-f984bd53c555'
      'mgnl:activationStatus': true
