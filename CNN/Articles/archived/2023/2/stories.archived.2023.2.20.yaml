      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Megan Fox returned to Instagram on Sunday
        to address rumors about her relationship with fiancé Machine Gun Kelly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53300aa-526c-485b-8b9e-180718cfbc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:45:01.599+08:00
