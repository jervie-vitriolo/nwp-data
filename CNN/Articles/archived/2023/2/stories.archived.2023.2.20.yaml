      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other countries like Japan have expressed willingness to conduct joint
        patrols. These are still in their initial stages, Tarriela said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7383abc-da9d-434b-beb5-07cbb044561d'
      'mgnl:activationStatus': true
