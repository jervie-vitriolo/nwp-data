      'text': '<p><strong>Meet the new Pickup Coffee Ambassador and get yourself a
        drink</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c6eba-0324-4e9e-a2e0-25d5afe29bf6'
