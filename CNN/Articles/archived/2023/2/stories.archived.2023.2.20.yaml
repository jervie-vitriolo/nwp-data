      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Philippine Coast Guard (PCG) on Monday said the government needs to increase
        its fleet of offshore patrol vessels from only three to ensure protection
        of the West Philippine Sea.</p>'
