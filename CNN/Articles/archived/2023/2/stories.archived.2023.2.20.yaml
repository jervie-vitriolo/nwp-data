      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3a245-f239-4a3b-883d-3a90514a33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.173+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day before the incident, North Korea acknowledged it conducted a\
        \ test Saturday of an intercontinental ballistic missile (ICBM), its third\
        \ known test of the long-range weapon in less than a year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d3be9-e9e0-4251-8717-9cbd61b7d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c7fc2-75a7-4e95-8827-425338f8784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state-run Korean Central News Agency said a Hwasong-15 ICBM was\
        \ fired in a \"surprise ICBM launching drill\" under the written orders of\
        \ leader Kim Jong Un.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bfcb9d-226a-4200-830a-97ef2c1893aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031777d0-ffcf-480e-860d-390c921d327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missile flew 989 kilometers (614 miles) for almost 67 minutes to\
        \ an altitude of 5,768.5 kilometers (3,584 miles), according to the KCNA report.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebc0b6-2e2f-47dc-bdd3-b1f3295d14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c8771-c679-44b6-95c2-6ff0ddab993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the test was proof of Pyongyang's ability to launch a \"fatal\
        \ nuclear counterattack on the hostile forces\" and \"clear proof of the sure\
        \ reliability of our powerful physical nuclear deterrent.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507a77d-59d8-46c2-b4df-2132b7c773f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33009dda-b391-471a-8f9a-e0dcdaa41b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday's test came after North Korea warned Friday of \"unprecedented\
        \ strong responses\" if the United States and South Korea go ahead with planned\
        \ military exercises.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121733ae-a4fa-4c4b-836f-16a8ac4b6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c6174-9bd3-4335-aa07-00b099e79403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:03:21.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Seoul are expected to hold nuclear tabletop drills
        this week at the Pentagon, the South Korean Defense Ministry said Friday.
        The allies are also expected to hold military drills next month in the Korean
        Peninsula.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7a9fa-ba75-4341-8daf-a03a9dc18176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:21:09.181+08:00
      'mgnl:createdBy': 'raheema'
