    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35698a78-b9ab-4f68-b806-ddc1070f8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T18:11:34.498+08:00
      'mgnl:createdBy': 'seth'
