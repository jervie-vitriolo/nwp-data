    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Delivery driver indicted for murder of 7-year-old Athena Strand in Texas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6712f-6128-465d-a265-df36d0266945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mother of a 7-year-old kidnapped and
        killed in Texas in December thanked a grand jury for its role in the indictment
        of the man accused of her daughter''s murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f330f-96b9-49e0-afdc-56aeee856736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c91bb8-ad45-4c81-b6ce-376de90c30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tanner Horner was arrested in December after allegedly telling authorities\
        \ he strangled 7-year-old Athena Strand after accidentally hitting her with\
        \ his vehicle while making a FedEx delivery to her home on November 30.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063104e-8b55-4baf-b857-3618869fd1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5356147-8c60-461c-8209-bf4257dabf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Horner was indicted on charges of capital murder charge and aggravated\
        \ kidnapping Thursday, according to Wise County court records.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f080b9-53f0-4171-860b-db1c842a7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d752e-8229-4454-9635-d4b95df8a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would like to thank the Wise County grand jury for their role in\
        \ this process. Hearing the facts and circumstances of my 7-year-old daughter's\
        \ kidnapping and murder was undoubtedly very difficult for them. I want them\
        \ to know that their work is deeply appreciated,\" Athena's mother, Maitlyn\
        \ Gandy, said in a statement provided to CNN affiliate WFAA.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc33d3-a694-455d-8567-f35963822c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576b90d-fbf0-454d-a281-17b2a71caa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tanner Horner's indictment is the beginning of a long road through\
        \ the justice system. I appreciate everyone's continued support and for keeping\
        \ Athena's name and memory alive. Please take a moment to hug your children\
        \ and loved ones. No one is promised another day,\" Gandy said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4534c5-d52c-4dbc-9b4d-fe753657f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89837b84-bc41-437a-b84c-c10fa7a20907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Horner's court-appointed attorney for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a435f-1b48-42f7-a0ac-dfe3e63610cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e0e41-0354-4956-bbd8-e6c67a99c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family lawsuit</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3f13f-7fca-42ca-93d8-b80484d566cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to two arrest warrants obtained last year by CNN affiliate\
        \ KTVT, Horner allegedly told investigators he put Athena in his van and strangled\
        \ her because he was scared she would tell someone she was hit by a FedEx\
        \ truck.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e7c3c-34ea-4432-9614-77ea7108d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f9d2e-82af-4226-aa14-6559f1a1bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strand's family filed a lawsuit against FedEx and one of its subcontractors\
        \ in December, accusing them of gross negligence and accusing Horner of assault.\
        \ The family is seeking more than $1 million in damages from the companies\
        \ and Horner, according to the suit.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fe622-4a54-45e6-b3fb-7f7356353b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cbe2f-fb6c-4816-a127-954b7909deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T08:28:39.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-20T09:43:13.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Horner delivered packages for FedEx Ground but was employed through\
        \ a subcontractor, Big Topspin, Inc., according to the lawsuit.\r"
    '18':
