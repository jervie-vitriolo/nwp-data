  'Turkey-earthquake-rescue-survivors':
    'author': 'Isil Sariyuce, Yusuf Gezer, Ipek Yezdani, Mia Alberti, Christian Edwards
      and Hafsa Khalil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-20T11:02:40.000+08:00
    'imagesource': 'jcr:b86ec440-e42e-4c46-9d9d-9b00f37bd25f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8454f465-ed95-4dfa-a7b7-072605ecd414'
    'lead': 'Turkey has ended most search and rescue operations, nearly two weeks
      after a huge earthquake killed tens of thousands of people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T11:05:36.828+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-20T11:18:40.117+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey halts most rescue efforts for earthquake survivors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ad826-15e4-4d65-9025-38478f25d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:05:36.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:18:40.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey has ended most search and rescue
        operations, nearly two weeks after a huge earthquake killed tens of thousands
        of people, the country''s disaster management authority said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0452ba8-e885-4b5d-9785-43a6965ae043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:05:37.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:18:40.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue efforts are still underway in 40 buildings in
        two provinces, Kahramanmaraş and Hatay, the agency''s head Yunus Sezer said,
        according to state news agency Anadolu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3ed5e-b0c7-4b06-b4ca-73c656fc120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:05:37.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:18:40.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Survivors have continued to be found alive under the rubble since the\
        \ quake struck. On Saturday, a couple and their 12-year-old child were rescued\
        \ in Hatay, 296 hours after the earthquake, Anadolu reported. The child later\
        \ died.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434ac5e-6e8f-4fbd-a594-969c010599b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:05:37.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:18:40.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ilan Kelman, professor of disasters and health at University College\
        \ London, told CNN that, while there is a precedent for people surviving for\
        \ this many days after previous earthquakes, \"it is unusual.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed96c854-e0c9-404f-bcf8-06312ac17c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:05:37.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:18:40.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Fundamentally, our bodies can be resilient, but a lot comes down\
        \ to sheer luck,\" Kelman said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1629ab0-c927-4b44-86cf-05ca5d516410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:05:37.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:18:40.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a \"hierarchy\" of needs in these survival situations, he\
        \ said. \"The rule of thumb is three minutes without oxygen, three days without\
        \ water, three weeks without food,\" he said, meaning \"there has to be survivable\
        \ space...enough oxygen.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06480d2a-e80d-4521-8c77-17895754fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:05:37.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:18:40.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hatay was one of the worst affected of the Turkish provinces hit by\
        \ the February 6 quake. At least 80% of its buildings will need to be rebuilt\
        \ after being demolished, the province's mayor Lutfu Savas said Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20d36c-24c4-4cf9-9133-cc8c7acbd8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:05:37.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:18:40.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need more tents urgently. It will be cold for one more month.\
        \ People are scared to stay at their homes, but they do not want to leave\
        \ their animals behind, especially in urban areas,\" he said in an interview\
        \ with Turkish news channel Haberturk.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51707d51-f60f-408e-ad45-02215fd56ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:05:37.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:18:40.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s latest death toll now stands at 40,689 after 47 more deaths
        were reported, with the collective count across Turkey and Syria having risen
        to at least 46,530, Anadolu added.</p>'
  '-Mac-McClung-G-league-NBA-Slam-Dunk-winner':
    'author': 'Issy Ronald and Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-02-20T11:05:48.000+08:00
    'imagesource': 'jcr:814563bc-6bca-4fac-91f6-7e0c825f7d89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a029bfa1-35c6-49fc-9c25-0879cf76c5bc'
    'lead': 'Five days ago, Mac McClung wasn''t on an NBA roster. But today, he became
      the center of the basketball world as he was crowned NBA Slam Dunk champion
      in Salt Lake City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-20T11:08:07.147+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-20T11:19:03.756+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'From G-leaguer to NBA Slam Dunk winner: Mac McClung steals the show
      at All-Star Saturday night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5ce93-ff05-44ea-b694-979862a43a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:08:07.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:19:03.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Five days ago, Mac McClung wasn''t on an
        NBA roster, having played for the Philadelphia 76ers'' G League affiliate,
        the Delaware Blue Coats, this season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed5ab4-88c9-4a47-a9f4-7e35fea1628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:08:07.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:19:03.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, he became the center of the basketball world
        as he was crowned NBA Slam Dunk champion in Salt Lake City, scoring a perfect
        50 for three of his four dunks, and capping a week in which he signed a two-way
        contract with the Sixers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9240a5e-6e8b-4dac-a258-445d05f28b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:08:07.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:19:03.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The crowd was really amazing tonight,\" McClung told CNN's Andy Scholes\
        \ afterwards. \"It was a blessing. It's really cool man. I mean I'll be able\
        \ to tell my kids and brag about it one day. But yeah, the goal is to play\
        \ in the NBA. I'm gonna keep working every day. I'm very hungry and I'm resilient\
        \ so I'm gonna keep working.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affda3ea-50da-4e2b-ab15-63acc8621c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:08:07.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:19:03.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his first dunk, McClung jumped over a friend sitting on another\
        \ friend's shoulders, picked the ball out his hands, tapped the backboard\
        \ and finished with a reverse slam for an instant, perfect 50 from the judges.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86fd7d8-0a60-4e8e-bf62-f35d7e18323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T11:08:07.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-20T11:19:03.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second was a 360 pirouette two handed dunk, and he advanced to\
        \ the final alongside Trey Murphy III of the New Orleans Pelicans.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b136c-8ecb-4c94-8ec0-d75ec59da871'
      'mgnl:activationStatus': true
