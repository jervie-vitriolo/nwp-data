      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon po sa</em> [mobile phone] <em>na</em>-detect <em>ay ''yung</em>
        coordinates, so upon assessment of the concerned personnel, <em>natagpuan
        po na doon ''yung</em> location,” he explained.</p>'
