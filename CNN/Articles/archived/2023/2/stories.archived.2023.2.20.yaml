    'stories': []
    'template': '1'
    'title': 'DFA: Chinese harassment in West PH Sea a ‘daily’ occurrence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9821de-2230-4993-b485-f7690bcf7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — Beijing’s
        aggressive actions against Manila continues on a “daily” basis in the West
        Philippine Sea (WPS), the Philippines’ top diplomat said, as he called on
        the international community to help affirm the need for a rules-based order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04a975-725f-4354-8c12-8fe286025914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a6091-d216-45d1-b348-7fe13d3587f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On a day-to-day basis, there are still many events occurring in the\
        \ South China Sea, and there are daily incidents — at least as far as we see\
        \ it — of cases of harassment or land reclamation, which in many cases have\
        \ been depriving the Philippines of the use of our exclusive economic zone\
        \ (EEZ),” Foreign Affairs Secretary Enrique Manalo said during the Munich\
        \ Security Conference in Germany last Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b9a0b-17d9-48aa-b336-5042c5463651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29826b72-afe5-4774-a192-cc230a60d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just recently, a Chinese vessel pointed a military-grade laser at a\
        \ Philippine Coast Guard ship near Ayungin Shoal, temporarily blinding crew\
        \ members and disrupting its resupply mission.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818634cb-3a34-4478-a1ee-3cf0a413ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb4523-4eec-4fa8-a51e-63030d5f2556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipino fishermen have also reported being unable to fish freely due\
        \ to the continued presence of Chinese forces in Philippine waters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b43d6c-40d8-4ec0-88bd-555138df676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559ed9d-2acd-4d29-952a-7018ee3f3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the conference, Manalo cited the 2016 arbitral ruling in The\
        \ Hague, which upheld the Philippines' sovereign rights and jurisdiction in\
        \ its EEZ and stated that Beijing’s “nine-dash line” claim in the South China\
        \ Sea had no legal basis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5793a98-14da-43e5-a0f2-cac22c7df263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0baf4-9e67-4dd5-b7a6-4c17521550ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have held to this position consistently and we will continue to\
        \ do so,” the Foreign Affairs chief said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede043be-5ba8-417d-a776-fae2939e1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa5e02-1b02-4399-8107-c3631be5c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also urged other nations to help ensure that actions by China and\
        \ other nations in the contested area adhere to international rules.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4944aa2-ec3d-4f45-9b32-469c2e9109b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621566f0-fe4d-4a06-825a-47739122e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations, he added, could help amplify awareness on the issue\
        \ by holding dialogues and debates, such as on upholding the United Nations\
        \ Convention on the Law of the Sea (UNCLOS).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e22d2-99de-4ae1-9a21-5a6d039dda97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e01fc-63e3-4347-9005-dd54c8afea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think discussions like that would help create greater awareness\
        \ of the importance of UNCLOS and also of maintaining a rules-based order\
        \ so that any disputes or conflicts are settled through the rule of law and\
        \ through peaceful means,” Manalo said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3321b-3643-4679-81bb-5b76c25cd890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c3950-8bc1-473a-947a-f6ce3d71e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the official clarified that while the Philippines will continue\
        \ to defend its territory, it has agreed with China that the sea dispute is\
        \ “not going to be the sum total” of their bilateral relationship.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1821b9-e32d-4faa-bcba-ddc1d49dc76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T12:17:57.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T06:27:45.591+08:00
