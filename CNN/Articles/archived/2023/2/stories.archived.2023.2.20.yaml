      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce635504-dd35-47b9-a387-88e392839af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-20T15:53:44.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-20T15:55:51.187+08:00
