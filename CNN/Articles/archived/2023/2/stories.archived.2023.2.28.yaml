      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> A
        commuters group on Tuesday said it is working with the government to look
        for ways to ease the impact of the possible week-long strike of jeepneys and
        UV express units as they call for the scrapping of the mandatory consolidation
        of their franchises.</p>'
