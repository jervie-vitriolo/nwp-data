    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33210f74-4bb9-4990-831b-9b753da59b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fantaseryes and the challenges in the industry</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757c355-382b-4294-8498-96a93e974f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There’s a reason why teleseryes have a special place in the Filipino
        cultural psyche: watching them is a daily habit. Families gather over dinner
        to find out whether Cardo Dalisay survived another explosion or to see their
        favorite kontrabida get a well-deserved slap to the face. According to Ledesma,
        a standard teleserye airs five times a week in a span of around six to seven
        months (unless they get renewed). As a result, the schedules for taping and
        airing often overlap. It’s no secret that this system can be demanding for
        the writers, production teams, and even the actors. So if you throw in some
        fantasy into the mix, you’re bound to get a timetable that’s even more packed.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0507c6f-0a82-4527-bf38-3db6c587376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is because the role of today’s visual effects artist goes beyond
        post-production. “It’s ideal that we come into the picture early on,” Ledesma
        says. When asked about his ideal creative process, the visual effects supervisor
        shared that he prefers to be involved in the project even before the script
        is written. “It’s best that we can be allowed to give our input and collaborate
        with the writer or director, so that we can get a sense of what can and can’t
        be done based on the timetable and budget.” This collaboration extends all
        the way to storyboarding and even principal photography. Not only will this
        mitigate costs, it also ensures smooth sailing in the post-production room.'
    '22':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/OvM8pqXCUN0"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
