    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli military calls settler attacks on Palestinians ‘actions of terror’
      after weekend of violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f47bc-ddd8-405d-8f76-cebc23574534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Israel Defense Forces (IDF) sees
        the previous day’s attacks by Israeli settlers against Palestinians in the
        West Bank as “actions of terror,” an IDF official said Monday, as tensions
        in the region simmered after a weekend of violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341c53d-5d08-4da5-931e-11260361f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e432c8e-a610-456e-b41f-8406a7b1f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one Palestinian man was killed, a Palestinian fire engine\
        \ was stoned by a crowd of about 50 settlers, and other Palestinians were\
        \ injured with stones or metal bars, Palestinian medical officials said Sunday,\
        \ blaming Israeli settlers in the West Bank.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc2159-39d8-4c7f-a8bc-24eef10766f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90531df-86eb-4516-a1cc-65d99b711901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attacks followed the fatal shooting of two Israeli brothers earlier\
        \ in the day in the town of Huwara, south of Nablus in the Israeli-occupied\
        \ West Bank, just days after a massive Israeli military raid into Nablus in\
        \ search of wanted militants left at least 11 Palestinians dead.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc5698-f1fd-4876-a589-d124b01c7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a4108-f00d-4510-8667-0f9cc72837e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Last night there was revenge activity done by people that live in\
        \ the area. I wanted to say we see these actions as actions of a terror, these\
        \ violent riots,” the IDF official said, asking not to be named due to the\
        \ sensitivity of the situation. “It’s been a horrible night,” the official\
        \ added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5905ab-eaeb-4166-b3be-facdc60f03d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81013695-68b1-4eef-94d4-37350791d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the reason the IDF was sending three additional
        battalions to the area was to keep the Palestinians and Israelis apart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2116c4-c9aa-41b2-b637-d4343b559277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More forces will de-escalate” the situation, the official said.
        “This morning we’ve sent in another Givati (reconnaissance) battalion – the
        Givati Special Forces battalion – into the area in addition to two Border
        Patrol companies, basically trying to de-escalate and keep the two sides apart.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096ba6e-a698-4e44-b581-ecbd8dda95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.646+08:00
