      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is why I am saying the mission of AFP, your mission\
        \ has changed. And we need to monitor what we didn't have to think much about\
        \ before.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8378b-54d0-4b58-8302-6a5ba1a8bef0'
