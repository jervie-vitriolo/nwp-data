      'mgnl:lastActivated': 2023-02-28T21:48:43.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DOTr Secretary Jaime Bautista told reporters that agencies may be tapped
        to provide vehicles to help affected commuters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba31dce-5a85-43bf-b341-2ed1d5526378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For example, ang Coast Guard, meron kaming mga available na mga sasakyan.
        Other government agencies, MMDA, marami namang magsu-support sa atin," Bautista
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40b2fb-6374-4e66-9ce5-7a824ea18919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: For example, our Coast Guard, we have available vehicles.
        Other government agencies, MMDA, there are a lot that will support us.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5aaac3-c3d4-45c8-b537-2b8cd3344528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista added that some modern jeepneys will continue to ply the roads
        despite the protest.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c1a6d-3dab-4120-bbce-3abc536c9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Dito sa Metro Manila, marami na rin namang mga modernized jeepneys
        (Here in Metro Manila, there are a lot of modernized jeepneys)," the transport
        chief said. "They assured us they will continue operations."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de0647-2a79-4791-a11d-1575a46c6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transport group Manibela earlier warned that traditional jeepneys and
        UV Express operators and drivers will go on a week-long, nationwide strike
        starting March 6 if authorities do not heed their call to suspend the mandatory
        consolidation of their franchises.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90c65f-2f74-4cbb-94e2-a2cd4701737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/28/Manibela-scrapping-memo-will-prevent-strike.html">Transport
        group: Scrapping jeepney consolidation memo only way to prevent strike</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7ecd1-4695-475c-b02b-561c38be6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista said he has invited the group for a dialogue on the matter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d933dc-2c34-4b9f-ad4e-74b2a948bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also expressed hope that the transport holiday will be halted once
        the parties have tackled the issue.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d63d76-2d6b-4a49-9a6b-cd2e0fdf767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pakikiusapan pa rin natin sila na ''wag ituloy," Bautista stressed.
        "Palagay ko pag nagkausap kami nang maayos, hindi matutuloy ''yung strike."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3321ecf-316d-419b-a925-623b6a4e2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will ask them not to push through with it. I think,
        if we have a proper discussion, the strike won''t push through.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad001c-fdc2-4a8d-920e-4299c9baaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:29:55.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T21:48:43.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100,000 operators and drivers are expected to join the strike
        which will last until March 12, according to Manibela.</p>'
