      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10059a2-6df9-4b15-b2b4-39e6dcc39b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:31:43.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valbuena said around 100,000 operators and drivers of traditional
        jeepneys and UV Express are expected to <a href="https://www.youtube.com/watch?v=Ywaf1EHoRnY">join
        the strike</a>&nbsp;from March 6 to 12.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719cbe6-cee9-481b-8d71-26243cc9b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T14:39:25.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 40,000 operators and drivers are in the National Capital
        Region alone. The others are in Ilocos, Central Luzon, Calabarzon, Bicol,
        Davao, Bacolod, Iloilo, and Cagayan de Oro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b851bc5-6c74-4c68-a2ae-96f0a06569e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:31:43.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another transport group Piston on Tuesday said it is ready to support
        the planned strike.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c9e00-d14f-4e40-86b6-f2d40a3cc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T14:39:25.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a69b0-631b-4c29-a1b9-0fc0a0369e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T14:39:25.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Piston national president Mody Floranda explained that mandating operators\
        \ and drivers to consolidate is “wrong, deceitful, and coercive” as it deprives\
        \ them of their rights and privileges as individual franchise holders.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498167a-c143-437a-9a10-4a592318805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T14:39:25.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076635de-05aa-45e5-9a70-e364fc4e6a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T14:39:25.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, only big corporations with single consolidated franchises
        have the financial capacity to comply with the guidelines set by authorities,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d446568-a7fb-4ac4-94eb-7dbcece667d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:31:43.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Center for Commuters Safety and Protection chairperson Elvira\
        \ Medina said around 8 million commuters in Metro Manila will be affected\
        \ by the transport strike.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f8bad-f0b0-4a9a-a9b2-7540c9f12c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:31:43.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a674b-4ec1-42c2-9fc5-14d97a535ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:31:43.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena asked commuters to understand the situation of traditional\
        \ jeepney operators and drivers who will possibly lose their livelihood if\
        \ the mandatory consolidation will push through.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336484e-6658-40ef-ac23-5927715ca302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:31:43.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a424a7-4b76-4448-bafa-4854baa41e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:31:43.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Katulad po namin na kinaya po namin noong panahon ng pandemic
        na wala po kaming hanapbuhay at hindi po kami nakaka-biyahe, siguro po kakayanin
        din po ng ating mga commuters sa loob po ng isang linggo na mag-sakripisyo
        rin para po sa mas mahabang pagse-serbisyo po namin sa kanila</em>,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb175d7a-116c-472a-8ccb-61cb0b3dc3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:31:43.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9f1c4-b784-42fd-bcda-79688e875e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:31:43.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T22:27:36.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Just like us who survived the pandemic even if our livelihood\
        \ was affected, perhaps the commuters will also be able to sacrifice for just\
        \ one week so we can serve them longer.]\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b59619-88d2-46ad-aac3-b9f4c64db644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move Metro Manila also expressed its support for the transport strike.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b8be0-ddcf-473e-aec2-cc5214ed95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit mahihirapan kami naiintindihan namin kung bakit nila
        ginagawa ''yon</em> [strike]," Mara Mavis, a member of the commuter group
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12375e-1a5d-46c8-95d4-a2ac81fc913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Even though we will find it difficult, we understand
        why they are holding the strike.]'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768e188-ea5f-449e-8f69-e8d8bcbf318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, transport groups Alliance of Concerned Transport Organization
        (ACTO) and Pasang Masda said they will not join the strike.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b5f5b-c90c-4c31-8dd9-4c6ee51d84b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ACTO president Liberty de Luna said they will instead work on how to
        help jeepney operators join or form cooperatives.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01d8d4-e422-4f17-9f45-c8e91417de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to CNN Philippines Traffic Center, Pasang Masda president
        Obet Martin said he believes solutions can be found through a dialogue.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba9edd-82a7-4505-9320-aedfee46e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naniniwala ako na itong mga problema ay mapag-uusapan nang
        maayos nang wala na tayong pipinsalain na mga manaakay at negosyo ng ating
        mga mananakay,</em>" Martin said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab08e9-219a-4c12-a523-991355af16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I believe these problems can be discussed accordingly,
        where commuters and their businesses will not be affected.]'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae12c0-17cd-4d3c-aa9e-a27ec3070795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Valbuena had claimed the LTFRB did not consult stakeholders when the
        agency issued the memorandum circular.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c79870-3df1-4d52-a960-853daba81adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He pointed out that the deadline is not enough for traditional jeepney
        operators and drivers to comply with the requirements for the public utility
        vehicle modernization program.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23880145-ba97-427b-8a7c-37729f109a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that there were efforts from transport groups to comply, but
        their applications remain pending since LTFRB''s processing of documents takes
        two to three months.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7f3ea-9947-4ca7-b93f-8aae1ca1d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In terms of cost, Valbuena said the membership fee alone, which ranges
        from ₱100,000 to ₱200,000, is already a burden for the stakeholders.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbabbe6b-e4da-4b38-b918-faa8c204606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Martin denied that cooperatives collect hefty membership fees.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284b5fa-e3c8-44cc-bd93-2381320747b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po akong nakikitang</em> cooperative <em>na humihingi
        ng ₱100,000 to ₱200,000. Kung meron man ganoong</em> cooperatives, <em>mali
        ang kanilang pamamalakad</em>," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f24489-caf0-45c4-a9f0-70a6e40ebf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I have not seen cooperatives collecting ₱100,000 to ₱200,000.
        If there''s any cooperatives doing so, their system is wrong.]'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11a967-1b32-48d4-9f9a-082890d528ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Manibela, the LTFRB should just recognize the existing cooperatives
        instead of requiring those who have yet to consolidate to join the groups
        who were able to comply.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d93b7-dbd3-464e-89ed-e97b2bda00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Instead of sourcing modernized units from foreign manufacturers, the
        government should just obtain supply from local companies since they will
        be cheaper, Valbuena added.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012fe0fe-08e1-4c48-930a-4c59ac4ab17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:25:57.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:27:36.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
