  'meta-crime-against-teenagers':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-28T11:10:27.000+08:00
    'imagesource': 'jcr:d5d3e008-faa4-4150-b480-b5502eaa0bec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6236bd9b-c143-4d66-83b4-de140bba223f'
    'lead': 'Meta is taking steps to crack down on the spread of "revenge porn" images
      of teenagers on Facebook and Instagram.'
    'mgnl:created': 2023-02-28T11:12:25.128+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meta cracks down on a growing crime against teenagers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a4f98-1652-47c1-b5ba-d4a132af672e'
      'mgnl:created': 2023-02-28T11:12:25.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Meta is taking steps to crack down on
        the spread of "revenge porn" images of teenagers on Facebook and Instagram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72b545-8219-4fb3-b31e-be65149c0295'
      'mgnl:created': 2023-02-28T11:12:25.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A new tool, called Take It Down, takes aim at a practice where someone
        posts an explicit picture of an individual without their consent to publicly
        embarrass them. Revenge porn has skyrocketed in the last few years on social
        media, particularly among young boys, according to the National Center for
        Missing and Exploited Children.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d8bdf-8e71-410d-8ce1-b1ef3d0358c7'
      'mgnl:created': 2023-02-28T11:12:25.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Take It Down, which is operated and run by NCMEC, will allow minors
        for the first time to anonymously attach a hash -- or digital fingerprint
        -- to intimate images or videos directly from their own devices, without having
        to upload them to the new platform. To create a hash of an explicit image,
        a teen can visit the website TakeItDown.NCMEC.org to install software onto
        their device. The anonymized number, not the image, will then be stored in
        a database linked to Meta so that if the photo is ever posted to Facebook
        or Instagram, it will be matched against the original, reviewed and potentially
        removed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4161c4-9a3d-4d97-b8f2-3a9b859b9cf9'
      'mgnl:created': 2023-02-28T11:12:25.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This issue has been incredibly important to Meta for a very, very
        long time because the damage done is quite severe in the context of teens
        or adults," said Antigone Davis, Meta''s global safety director. "It can do
        damage to their reputation and familial relationships, and puts them in a
        very vulnerable position. It''s important that we find tools like this to
        help them regain control of what can be a very difficult and devastating situation."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d8cd8-c721-49aa-89d8-f27d2659396e'
      'mgnl:created': 2023-02-28T11:12:25.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tool works for any image shared across Facebook and Instagram,
        including Messenger and direct messages, as long as the pictures are unencrypted.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55b6d6-6f55-479e-9127-81cfee89fc34'
      'mgnl:created': 2023-02-28T11:12:25.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'People under 18 years old can use Take It Down, and parents or trusted
        adults can also use the platform on behalf of a young person. The effort is
        fully funded by Meta and builds off a similar platform it launched in 2021
        alongside more than 70 NGOs, called StopNCII, to prevent revenge porn among
        adults.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa7dfe-2750-46f1-9a5b-2281542e33ff'
      'mgnl:created': 2023-02-28T11:12:25.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since 2016, NCMEC''s cyber tip line has received more than 250,000
        reports of online enticement, including "sextortion," and the number of those
        reports more than doubled between 2019 and 2021. In the last year, 79% of
        the offenders were seeking money to keep photos offline, according to the
        nonprofit. Many of these cases played out on social media.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b8779-bd04-43f6-ab4a-258ef0b7f48a'
      'mgnl:created': 2023-02-28T11:12:25.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meta''s efforts come nearly a year and a half after Davis was grilled
        by Senators about the impact its apps have on younger users, after an explosive
        report indicated the company was aware that Facebook-owned Instagram could
        have a "toxic" effect on teen girls. Although the company has rolled out a
        handful of new tools and protections since then, some experts say it has taken
        too long and more needs to be done.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9010c1-2cfe-4b2c-8d70-d311992d9e50'
      'mgnl:created': 2023-02-28T11:12:25.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, President Biden demanded in his latest State of the Union
        address more transparency about tech companies'' algorithms and how they impact
        their young users'' mental health.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41352f5-1d9b-454b-8e34-7e04455cfa2e'
      'mgnl:created': 2023-02-28T11:12:25.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response, Davis told CNN that Meta "welcomes efforts to introduce
        standards for the industry on how to ensure that children can safely navigate
        and enjoy all that online services have to offer."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cb35d-6ed1-4b99-a1aa-48f21c1aa7f7'
      'mgnl:created': 2023-02-28T11:12:25.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the meantime, she said the company continues to double down on efforts
        to help protect its young users, particularly when it comes to keeping explicit
        photos off its site.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6848a-2a7a-4171-865e-e9de6137b3a7'
      'mgnl:created': 2023-02-28T11:12:25.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Sextortion is one of the biggest growing crimes we see at the National
        Center for Missing and Exploited Children," said Gavin Portnoy, vice president
        of communications and branding at NCMEC. "We''re calling it the hidden pandemic,
        and nobody is really talking about it."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b45a3-84d7-44ad-83c1-dbd3fa9ab8ed'
      'mgnl:created': 2023-02-28T11:12:25.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Portnoy said there''s also been an uptick in youth dying by suicide
        as a result of revenge porn. "That is the driving force behind creating Take
        It Down, along with our partners," he said. "It really gives survivors an
        opportunity to say, look, I''m not going to let you do this to me. I have
        the power over my images and my videos."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756ff55-eafc-4239-9790-300aecbab499'
      'mgnl:created': 2023-02-28T11:12:25.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to Meta''s platforms, OnlyFans and Pornhub''s parent company
        MindGeek are also adding this technology into their services.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b852d-6e49-4ed1-8cc3-bad5fab020b1'
      'mgnl:created': 2023-02-28T11:12:25.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But limitations do exist. To get around the hashing technology, people
        can alter the original images, such as by cropping, adding emojis or doctoring
        them. Some changes, such as adding a filter to make the photo sepia or black
        and white, will still be flagged by the system. Meta recommends teens who
        have multiple copies of the image or edited versions make a hash for each
        one.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fefddb-bf29-42f7-80ad-4ea859850ab7'
      'mgnl:created': 2023-02-28T11:12:25.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There''s no one panacea for the issue of sextortion or the issue of
        the non-consensual sharing of intimate images," Davis said. "It really does
        take a holistic approach."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83140226-02f6-4461-8eba-2616589f53d1'
      'mgnl:created': 2023-02-28T11:12:25.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company has rolled out a series of updates to help teens have an
        age-appropriate experience on its platforms, such as adding new supervision
        tools for parents, an age-verification technology and defaulting teens into
        the most private settings on Facebook and Instagram.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6cfa35-eae5-4a08-917d-b821eb2bbd94'
      'mgnl:created': 2023-02-28T11:12:25.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is not the first time a major tech company has poured resources
        into cracking down on explicit imagery of minors. In 2022, Apple abandoned
        its plans to launch a controversial tool that would check iPhones, iPads and
        iCloud photos for child sexual abuse material following backlash from critics
        who decried the feature''s potential privacy implications.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72eefac-a10e-4054-9b86-63ef05e46479'
      'mgnl:created': 2023-02-28T11:12:25.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Children can be protected without companies combing through personal
        data, and we will continue working with governments, child advocates, and
        other companies to help protect young people, preserve their right to privacy,
        and make the internet a safer place for children and for us all," the company
        said in a statement provided to Wired at the time.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cc58b-1ac1-4c67-87c7-f5c2bce907e3'
      'mgnl:created': 2023-02-28T11:12:25.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Davis did not comment on whether it''s expecting criticism for Meta''s
        approach, but noted "there were significant differences between the tool that
        Apple launched and the tool that NCMEC is launching today." She emphasized
        Meta will not be checking for images on users phones.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920bc50-4d51-48b9-9744-5d9eafe8155a'
      'mgnl:created': 2023-02-28T11:12:25.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do welcome any member of the industry trying to invest in efforts
        to prevent this kind of terrible crime from happening on their apps," she
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ec83b-faff-4812-a533-b4e4f159c6c6'
      'mgnl:created': 2023-02-28T11:12:25.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/02/27/tech/meta-sextortion-prevention-tool">Meta
        cracks down on a growing crime against teenagers</a>."</p>'
  'kanye-west-yeezy-sneakers-demand-adidas':
    'author': 'Parija Kavilanz, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-28T11:14:41.000+08:00
    'imagesource': 'jcr:65eba92d-00f1-458b-935a-fe5106e5e795'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de39528-73d0-49fe-a1c4-3b35c5b79675'
    'lead': 'Adidas last year dumped Ye (formerly known as Kanye West) and his once
      hugely popular Yeezy clothing and sneaker brand because of his antisemitic remarks.
      But the controversy has seemingly spurred demand for the shoes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T11:16:35.048+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-28T11:20:40.550+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Demand has surged — not slumped — for Kanye West''s Yeezy sneakers,
      one CEO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089b1fa-4611-496f-9918-68f0bff15df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Adidas last year dumped Ye (formerly known
        as Kanye West) and his once hugely popular Yeezy clothing and sneaker brand
        because of his antisemitic remarks. But the controversy has seemingly spurred
        demand for the shoes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e40d2-0466-4aea-ad50-4f8d7d2b3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yeezy sneakers currently are among the top three sellers on Impossible
        Kicks, a large online reseller of high-end sneakers and clothing that has
        17 store locations in the United States.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05019e00-41d3-4f0f-8177-3598e2dcb373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Demand for Yeezys has surged 30% since last October-November," said
        John Mocadlo, CEO of Impossible Kicks. He said Yeezy sneakers are among the
        top three most-popular brands on the platform after Jordans and other Nike
        footwear, including Dunk and Air Max shoes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a096961-4561-474c-9753-aacfb395164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We sell about 30,000 sneakers in total every month. Probably 6,000
        to 7,000 of those right now are Yeezys," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4dad5-1fda-4caa-b18a-3a7e16fca89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Yeezy 350 with black and white in the shoe''s color pattern are
        among the most sought-after at resale, and priced 20% to 40% above the shoe''s
        retail value, said Mocadlo. The price at resale for those two options ranges
        from $350 to $400. The boosted sales of Yeezy''s at resale wouldn''t benefit
        West because the secondary market represents items that were already purchased.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d363457-7f10-4960-87de-f58aec4afbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mocadlo said many customers hoping to score Yeezy sneakers look at
        them as collector''s items, hoping to see a further increase in value, while
        others simply like their style and comfort of the sneakers and want to add
        them to their wardrobe.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d8a30-f420-40ef-a9ba-700748f2b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many customers, he said, are unaware of the controversy tied to the
        brand''s designer. "I''m very surprised by that," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3350a-dc92-4cc7-b9a8-7a13a8236f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adidas, which had partnered with West since 2013 to produce and market
        his Yeezy brand, wasn''t the only company to cut ties with Ye because of his
        antisemitic remarks.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c73ff-92fe-4dc0-8431-0f3391c4bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fallout extended to Gap, which removed all Yeezy Gap merchandise
        from its stores. Footlocker, TJ Maxx and luxury fashion house Balenciaga also
        broke ties with Ye and stopped selling Yeezy merchandise.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efd691-eb8b-436f-a1e6-d2a8fd6a0a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adidas said earlier this month that it expects to lose $1.3 billion
        in revenue this year after ending its nine-year partnership with Ye, leaving
        the company stuck with a lot of unsold Yeezy-branded merchandise. Adidas said
        it would try to repurpose some of it without the Yeezy branding.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebdb93-aef8-4142-befa-cbc9c59ded49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mocadlo said Impossible Kicks has about $2 million in Yeezy sneaker
        inventory currently, about 10,000 pairs. "It is getting a little bit difficult
        to get more because the inventory is starting to dry up after the controversy,"
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505148af-9346-426c-8661-40eb5fdbd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So now prices for Yeezy sneakers are climbing due to tighter supply,
        according to StockX, a leading sneaker resale platform.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376b67e-8108-4f5f-b9dd-1abdc9c6b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Since the start of the year, the average price of Yeezy sneakers has
        increased but sales overall have decreased on StockX," Drew Haines, director
        of sneakers and collectibles at StockX, told CNNBusiness. "This is in line
        with the principles of supply and demand and consistent with what we''d expect
        to happen when no new supply is in the market."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f700919-1b1f-404c-a8f6-d8376a3eed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StockX declined to comment specifically on demand for Yeezy sneakers
        on its platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76855d6c-742d-4395-abbb-f3972a25e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T11:16:35.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T11:20:40.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/02/27/business/yeezy-sneaker-resale-demand">Demand
        has surged — not slumped — for Kanye West’s Yeezy sneakers, one CEO says</a>."</p>'
