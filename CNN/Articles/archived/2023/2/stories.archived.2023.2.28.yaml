      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        Department of Budget and Management (DBM) has released ₱500 million for the
        Department of Health''s (DOH) 2023 Cancer Assistance Fund (CAF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076e349-8254-4a99-a7ee-eb5e7f37d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBM made the announcement on its Facebook page on Tuesday, adding\
        \ the DBM and the DOH would be releasing guidelines on the disbursement of\
        \ the fund.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcogovph%2Fposts%2Fpfbid02Yw6KL575SQmbdt4VhJPPEaT4wvdSiE58GkrJ9JLuzMwtydugNXDenYsTFqEfN9KJl&show_text=false&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272505b-7364-4a58-ada6-c469dd395460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57cee4b-8d63-4e69-ba20-58761268c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a media briefing, DOH officer-in-charge Maria Rosario Vergeire thanked\
        \ the DBM for releasing the funds for the CAF.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bfb32-9a09-4f59-8859-adcc2c75ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinaglaban namin itong</em> ₱500 million <em>na</em> Cancer
        Assistance Fund," she said. <em>"Ito po ay naibigay na sa atin</em> in the
        previous years, <em>pero itong</em> 2023 <em>na</em> GAA (General Appropriations
        Act) <em>pagkita namin natanggal siya dun sa aming</em> line item <em>sa ating</em>
        budget. <em>Kaya lumapit po tayo sa</em> legislators, <em>sa</em> Congress
        <em>at saka sa</em> Senate <em>para matulungan tayo para maibalik ang perang
        ito."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286ef58-f8bf-4b9d-8821-63fe953f28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.137+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We fought for the ₱500 million Cancer Assistance Fund.
        This was given to us in the previous years, but we saw that in the 2023 GAA
        (General Appropriations Act) that it was taken out of the line item in the
        budget. We went to legislators, to Congress and the Senate so they could help
        us bring back the funds.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d781c6-14bd-430c-8c8c-62f01d5c9f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.138+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CAF covers outpatient and inpatient services, including but not\
        \ limited to diagnostics, therapeutic procedures, medicines, treatment and\
        \ management services, and other care-related components of cancer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e825794-b8c8-40e4-a13c-7723e146d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH says the eight identified priority cancer types eligible to\
        \ be financed by the CAF include breast, childhood, gynecologic, liver, adult\
        \ blood, head and neck, lung, and prostate, renal, and urinary bladder cancers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6cf6e8-8881-47ee-92e4-6090d03d7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Philippine Statistics Authority, cancer
        is the third leading cause of death in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9cf476-aee8-4529-a0c6-e8ceb9f96b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To avail of the CAF, the agency said patients and/or carers must submit\
        \ the requirements to identified access sites where CAF services are available.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edf808-d76c-41a3-877f-cd3e5d0dc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Required documents, including prescriptions, treatment protocols, and\
        \ medical abstracts, will first undergo evaluation prior to approval and availment\
        \ of services.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bc6f7-7bbe-4fb0-8111-5924f76e5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mismanagement allegations</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34e4cc-cff7-47d0-8e67-6da074c82991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a DOH employee filed a complaint against several senior
        officials for allegedly mishandling cancer funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d166e-7176-4a76-93cc-451b9d4409a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his complaint, Dr. Clarito Cairo Jr. said the Cancer and Supportive-Palliative\
        \ Medicines Access Program (CSPMAP) funds were sub-allotted to only 19 of\
        \ the expected 31 access sites or hospitals, which was \"highly disadvantageous\
        \ to the government and a grave disservice to many CSPMAP-enrolled patients.\"\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df041f-1b02-4adb-bdda-7e31a11cea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cairo, a medical officer, said DOH officer-in-charge undersecretary\
        \ Beverly Ho, former director Anna Melissa Guerrero, directors Razel Nikka\
        \ Hao and Anthony Cu, and doctors Kim Patrick Tejano and Jan Aura Laurelle\
        \ Llevado conspired to disregard his expertise over the procurement of cancer\
        \ medicines and \"institutional memory.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72549a-df7a-4a6e-bc3c-7f2d214c2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He later made an amended complaint and included Vergeire.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d18fc7-9242-444d-8f5b-26f0df84538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a briefing earlier this month, Vergeire said they had yet to receive\
        \ a copy of Cairo's complaint, but added all processes in the agency's programs\
        \ -- specifically the cancer funds -- were all aboveboard.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70ac49-0559-4b73-8323-3f08a3e07f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said it wasn''t just the DOH who decided on how the funds
        were used, but experts were also consulted — particularly the National Integrated
        Cancer Control Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cedaaf7-da34-4d41-8fda-d73faa61cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:27:45.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-28T18:33:52.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they would respond to the issue in the proper venue.</p>'
  'Marcos-Philippines-maritime-industry-priority':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-28T19:55:27.000+08:00
    'imagesource': 'jcr:a31e6c92-283e-4ed5-b7cc-fc8896dfd0af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07fd3822-de9e-41d5-b10f-67a9de56ed3b'
    'lead': 'President Ferdinand Marcos Jr. reaffirmed his administration''s support
      for the local maritime industry, saying it''s high time for the government to
      prioritize the sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T19:59:45.956+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-28T22:27:32.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-28T22:27:32.166+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos seeks agencies'' cooperation as gov''t vows to prioritize maritime
      industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999331b-da84-4d96-af95-8184ac35a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T19:59:46.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T22:27:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> —&nbsp;President
        Ferdinand Marcos Jr. on Tuesday reaffirmed his administration''s support for
        the local maritime industry, saying it''s high time for the government to
        prioritize the sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f8c64-bc4d-4799-bab6-6b4bf3c3f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T19:59:46.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T22:27:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Given that the Philippines is a maritime nation, I believe that it
        is time for us to make the maritime industry once again a top priority," Marcos
        said in his speech at the Philippine Maritime Industry Summit, as he lauded
        Filipino seafarers and their contributions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb48e36-74dc-4392-973a-2db2b2645e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T19:59:46.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T22:27:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All we need to do know is to harness their knowledge, make use of
        their experience and localize our local industries to build an even stronger
        domestic maritime industry for the benefit of our people," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4b93a-16ed-4409-9811-71909ff5de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T19:59:46.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T22:27:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive also called on government agencies and concerned
        stakeholders to continue their collaboration to "ensure the growth and development"
        of the industry.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c5061-b2e4-43fa-a449-ca1c12adf023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T19:59:46.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T22:27:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to improve the maritime sector were highlighted after the
        European Maritime Safety Agency''s (EMSA) previous audit on the Philippines
        found some shortcomings —&nbsp;including lack of training equipment and inconsistencies
        in teaching and assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5682c-0c5f-428e-9149-99755803a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T19:59:46.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T22:27:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Government officials, including Marcos, have vowed that the country
        will comply with the EMSA standards.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb411d3-8a7c-4ee9-a98c-1dd0120721c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T19:59:46.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T22:27:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/12/marcos-emsa-standards-seafarers.html">Marcos
        vows PH compliance with EU standards for seafarers to avert job losses</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b97393-96e2-419c-9e0d-6a5fc8f6fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T19:59:46.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-28T22:27:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also directed agencies to continue holding talks with member
        states of the International Maritime Organization, as well as the European
        Union''s Committee on Safe Seas.</p>'
  'house-oks-2nd-reading-con-con-charter-change-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
