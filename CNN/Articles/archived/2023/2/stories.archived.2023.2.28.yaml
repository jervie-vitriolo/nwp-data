      'text': '<p>Manibela chairperson Mar Valbuena told CNN Philippines’ <em>The
        Source</em> the group remains open to dialogue with government officials to
        discuss concerns on the implementation of the public utility vehicle modernization
        program, but on one condition.</p>'
