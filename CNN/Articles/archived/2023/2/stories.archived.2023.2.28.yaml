      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Erythritol looks like sugar, it tastes like sugar, and you can bake\
        \ with it,\" said Hazen, who also directs the Cleveland Clinic's Center for\
        \ Microbiome and Human Health.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba2379-cafb-4468-b658-bde98c4b008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.830+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd409d33-751d-42b4-ab95-7dc6e573d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's become the sweetheart of the food industry, an extremely popular\
        \ additive to keto and other low-carb products and foods marketed to people\
        \ with diabetes,\" he added. \"Some of the diabetes-labeled foods we looked\
        \ at had more erythritol than any other item by weight.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8810c-61c0-4ac2-a950-58d8caf6ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df60da1d-031d-4451-bb07-9611b8494e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.832+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erythritol is also the largest ingredient by weight in many \"natural\"\
        \ stevia and monkfruit products, Hazen said. Because stevia and monkfruit\
        \ are about 200 to 400 times sweeter than sugar, just a small amount is needed\
        \ in any product. The bulk of the product is erythritol, which adds the sugar-like\
        \ crystalline appearance and texture consumers expect.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e50cbe-6bf3-4abe-bf4a-3e9c0489cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.833+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae6690-42a4-47ca-888e-934c10bd33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.833+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unexpected discovery</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5d7ae-9c4d-4f36-9142-faef1c33d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.834+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery of the connection between erythritol and cardiovascular\
        \ issues was purely accidental, Hazen said: \"We never expected this. We weren't\
        \ even looking for it.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cf657-1994-400d-b920-4dfee9ea1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.834+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2c5dd-4370-43b0-af29-d1b98da02d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.835+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hazen's research had a simple goal: find unknown chemicals or compounds\
        \ in a person's blood that might predict their risk for a heart attack, stroke\
        \ or death in the next three years. To do so, the team began analyzing 1,157\
        \ blood samples in people at risk for heart disease collected between 2004\
        \ and 2011.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbfd07-8f27-471e-8489-48bc62e0ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d8a7a-85a5-48a9-aacd-fb62e2c4d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We found this substance that seemed to play a big role, but we didn't\
        \ know what it was,\" Hazen said. \"Then we discovered it was erythritol,\
        \ a sweetener.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a52fa-6c8a-4ee2-acbb-41b2da6cb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102615ee-de23-412d-aa06-83de1ee3a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The human body naturally creates erythritol but in very low amounts\
        \ that would not account for the levels they measured, he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1829fd-2a13-4177-9ba3-fe2a66338de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3aadf-32ba-44f4-804f-76f9bb1d9bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.839+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To confirm the findings, Hazen's team tested another batch of blood\
        \ samples from over 2,100 people in the United States and an additional 833\
        \ samples gathered by colleagues in Europe through 2018. About three-quarters\
        \ of the participants in all three populations had coronary disease or high\
        \ blood pressure, and about a fifth had diabetes, Hazen said. Over half were\
        \ male and in their 60s and 70s.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5f12f-3659-44d5-88b5-f628c1d4887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.839+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fce30-8f43-49a0-90ee-41bcb4480d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In all three populations, researchers found that higher levels of erythritol\
        \ were connected to a greater risk of heart attack, stroke or death within\
        \ three years.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf1b92-5c41-4af0-b236-b7033e7a25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56a90a-17ac-4b88-b261-02b555467ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But why? To find out, researchers did further animal and lab tests\
        \ and discovered that erythritol was \"provoking enhanced thrombosis,\" or\
        \ clotting in the blood, Hazen said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada28873-1f42-4d30-b1a9-ecb9397fb7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594812c-fd36-495b-ad62-ce88a14093e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.842+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clotting is necessary in the human body, or we would bleed to death\
        \ from cuts and injuries. The same process is constantly happening internally,\
        \ as well.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8245d-3ae7-468f-b85d-b39ecc44ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.843+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b843d1-7c3e-4592-9f3d-c824bd51b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.843+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our blood vessels are always under pressure, and we spring leaks,\
        \ and blood platelets are constantly plugging these holes all the time,\"\
        \ Hazen said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6763b-8171-4dbb-b1b2-ff75eaca237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.844+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad548d1b-3c1d-426d-9e30-00f33d7703ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.845+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the size of the clot made by platelets depends on the size\
        \ of the trigger that stimulates the cells, he explained. For example, if\
        \ the trigger is only 10%, then you only get 10% of a clot.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50adb5c-e51e-415c-b5db-c8f1d242f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3064d7e-a2f2-4ad2-b65c-62cefee208d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But what we're seeing with erythritol is the platelets become super\
        \ responsive: A mere 10% stimulant produces 90% to 100% of a clot formation,\"\
        \ Hazen said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4112401-4760-4f8c-83ba-7c0be35ec32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef012ae-5a91-4604-9bd4-2d49dfe539ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who are at risk for clotting, heart attack and stroke&nbsp;
        — like people with existing cardiac disease or people with diabetes — I think
        that there''s sufficient data here to say stay away from erythritol until
        more studies are done," Hazen said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff20ec-a370-41f7-b388-5e9fec836cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.848+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f156727b-ef24-48e7-8bdc-d05cbec6f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oliver Jones, a professor of chemistry at RMIT University in Victoria,\
        \ Australia, noted that the study had revealed only a correlation, not causation.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6969f9-236a-4178-9f1f-264040759c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d898a2d-cb0f-4d26-af7c-6bb40176c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.850+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the authors themselves note, they found an association between\
        \ erythritol and clotting risk, not definitive proof such a link exists,\"\
        \ Jones, who was not involved in the research, said in a statement.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c9a58-a5ee-4683-a7a4-aa2c7038bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.851+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370c4ac-5150-4097-ab7b-320d4141e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any possible (and, as yet unproven) risks of excess erythritol would\
        \ also need to be balanced against the very real health risks of excess glucose\
        \ consumption,\" Jones said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74232006-7e7f-46d6-90f3-1d8499cd401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb179c3b-309a-4c0a-8425-b6cdbde17a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthy volunteers</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef9f28-5ddd-4d73-b0c4-d492fbb9562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.853+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a final part of the study, eight healthy volunteers drank a beverage\
        \ that contained 30 grams of erythritol, the amount many people in the US\
        \ consume, Hazen said, according to the National Health and Nutrition Examination\
        \ Survey, which examines American nutrition each year.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c592913-924a-48ad-a4f7-9c63ba300c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.854+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae3e21-6b55-4136-ab05-d60e9dddb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.854+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blood tests over the next three days tracked erythritol levels and\
        \ clotting risk.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d029de-6dbc-48d4-bd88-e5012eb08dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.855+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2bed50-9faa-4489-9473-03fb19b3ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.855+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thirty grams was enough to make blood levels of erythritol go up\
        \ a thousandfold,\" Hazen said. \"It remained elevated above the threshold\
        \ necessary to trigger and heighten clotting risk for the following two to\
        \ three days.\"\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78477a-4495-45ac-b21f-c5015b846e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.856+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9c069-9b7e-4f2b-a312-605f38b902d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.857+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just how much is 30 grams of erythritol? The equivalent of eating a\
        \ pint of keto ice cream, Hazen said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0822e-1d84-401c-960a-7559bfaf0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.858+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749d83c-54d0-49c4-b4bd-519ef5cf7d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.858+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you look at nutrition labels on many keto ice creams, you'll see\
        \ 'reducing sugar' or 'sugar alcohol,' which are terms for erythritol. You'll\
        \ find a typical pint has somewhere between 26 and 45 grams in it,\" he said.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af070048-c1a5-402c-922d-cd4cb2a5b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.858+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbb1b7-d061-4000-a10c-70e952e0e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.859+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My co-author and I have been going to grocery stores and looking\
        \ at labels,\" Hazen said. \"He found a 'confectionery' marketed to people\
        \ with diabetes that had about 75 grams of erythritol.\"\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219c900-0017-454a-9398-943ba19f690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.860+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d58cfc-8c0e-4f93-b797-2b28d102dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.861+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no firm \"accepted daily intake,\" or ADI, set by the European\
        \ Food Safety Authority or the US Food and Drug Administration, which considers\
        \ erythritol generally recognized as safe (GRAS).\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f18671-e8fe-431f-9fe9-613ea378b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.861+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c8e70-5fa9-44c1-9a80-82897fcfd130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.861+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Science needs to take a deeper dive into erythritol and in a hurry,\
        \ because this substance is widely available right now. If it's harmful, we\
        \ should know about it,\" National Jewish Health's Freeman said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99455f-89a4-4e5f-b5ca-a9f5ac3df942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.862+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6c2e0-dd4b-4c23-a0a7-60f94cb277ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.863+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazen agreed: "I normally don''t get up on a pedestal and sound
        the alarm," he said. "But this is something that I think we need to be looking
        at carefully."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f625e49-a2df-49e8-875f-7e9e1cf60a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.863+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/27/health/zero-calorie-sweetener-heart-attack-stroke-wellness/index.html">Zero-calorie
        sweetener linked to heart attack and stroke, study finds</a>."</em></p>'
