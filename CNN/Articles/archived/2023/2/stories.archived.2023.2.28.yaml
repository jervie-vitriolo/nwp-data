      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jamie Lee Curtis has offered the ultimate
        hint that there is a "Freaky Friday" sequel in the works.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f8627-d665-4caa-b38c-818ef70cb04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:44:46.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T08:46:09.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released in 2003, the original fantasy-comedy centered on Dr. Tess
        Coleman (Curtis) and her teenage daughter Anna, played by Lindsay Lohan, who
        switch bodies with awkward and hilarious results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5901630-8614-4674-a950-fb9fb0516bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:44:46.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T08:46:09.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two decades on, and Curtis has hinted that fans should be preparing\
        \ for a follow-up to the beloved Disney film, which was a remake of a 1976\
        \ film of the same name.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644d140-a514-4e26-8da3-3b02ff9e20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:44:46.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T08:46:09.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's going to happen,\" she told Variety at the Producers Guild of\
        \ America Awards on Saturday. \"Without saying there's anything officially\
        \ happening, I'm looking at you in this moment and saying, 'Of course it's\
        \ going to happen.' It's going to happen.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb37aa-080b-4683-bd2b-07242c385db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:44:46.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T08:46:09.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is a significant update, as the \"Halloween\" star has been tantalizing\
        \ fans for a while with her not-so-subtle \"Freaky Friday\" sequel hints.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca076dd9-f59c-4737-b755-dd43b6b8690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:44:46.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T08:46:09.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, she shared a throwback photo of herself and Lohan\
        \ on Instagram, along with the caption: \"It's Friday. I'm just sayin! Freaky\
        \ fingers crossed! @lindsaylohan @disney.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ade09e-e90b-4c14-8e41-ae811feb8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:44:46.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T08:46:09.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lohan commented on the post with crossed fingers emojis as well as\
        \ a heart-eyes smiley face and two hands up.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab8a9a-bf52-46ac-b4c2-8a2dfc1be6bb'
