  'Nokia-logo-rebrand':
    'author': 'Jennifer Korn'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-28T06:21:51.000+08:00
    'imagesource': 'jcr:5d4961f3-9a9d-40f4-82ff-d6d0f85ce4dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df77b597-1f18-4354-81cb-df1be5c44b0c'
    'lead': 'Nokia redesigns its logo for the first time in decades to distance itself
      from its public image as a phone company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T06:22:58.857+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-28T07:06:22.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-28T07:06:20.472+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nokia redesigns iconic logo to remind the world it''s not a phone company
      anymore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8dbb9b-d7ce-43f4-8d5d-adec38f765f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T06:22:58.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:06:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nokia redesigned its logo for the first
        time in decades to distance itself from its public image as a phone company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba730ee2-1650-44ea-a44a-aa3fc378f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T06:22:58.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:06:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new logo, announced on Sunday, features five different shapes coming\
        \ together to spell NOKIA. The font is sleeker and the classic shade of blue\
        \ associated with the brand is replaced with a variety of colors depending\
        \ on placement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba8594-48fe-40e3-991b-f0537d2f47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T06:22:58.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:06:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We built on the heritage of the previous logo, but made it feel more\
        \ contemporary and digital, to reflect our current identity,\" CEO Pekka Lundmark\
        \ wrote in a release Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f621f0-40da-482a-8fbb-04f6b4b8c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T06:22:58.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:06:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the largest vendor of cellphones and synonymous with the flip\
        \ phone era, Nokia later struggled to compete with Apple, Samsung and others\
        \ in the smartphone market. Nokia sold its mobile phone business to Microsoft\
        \ in 2014 in a disastrous deal that resulted in Microsoft taking a massive\
        \ $8.4 billion write-down the next year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad99d9-c786-4278-96a9-5557b2bcae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T06:22:58.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:06:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, the company has struggled to ditch its reputation as a\
        \ phone company while it focuses on mobile and cloud networking technologies.\
        \ Nokia now makes much of its revenue on business-to-business sales, with\
        \ plans to expand its footprint in the enterprise market.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768fafc-3e73-400d-9be5-c2c44aed7753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T06:22:58.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:06:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To signal this ambition we are refreshing our brand to reflect who\
        \ we are today -- a B2B technology innovation leader,\" Lundmark said. \"\
        This is Nokia, but not as the world has seen us before.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb341c-f5a4-43bd-8b44-073d742e8f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T06:22:58.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:06:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes were announced ahead of the Mobile World Congress in
        Barcelona, which kicked off Monday. Lundmark, who joined the company in 2020,
        will be delivering a keynote address on Tuesday to share a "development that
        will change the way you look at Nokia forever," according to the company''s
        website.</p>'
