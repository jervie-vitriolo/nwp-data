      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> President
        Ferdinand Marcos Jr. said the mission of the Armed Forces of the Philippines
        (AFP) has changed amid the rising tensions in the South China Sea and the
        intense rivalry between superpowers.</p>'
