      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> An
        election of delegates to the proposed constitutional convention coinciding
        with the Barangay and Sangguniang Kabataan (BSK) polls on Oct. 30 jack up
        the cost to ₱15 billion, according to the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97603cd-439e-4e65-aa22-07ca43533402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:09:35.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T21:10:16.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia on Tuesday told the House Appropriations
        Committee that the poll body would need ₱3.827 billion for the election of
        convention delegates, including ballot printing and other election paraphernalia,
        and additional pay for poll workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da5ca7-99ec-45c9-88c0-ab2e399b9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:09:35.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T21:10:16.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia this would add to the cost of holding the BSK polls, which would
        be done manually.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bf0df-9e99-475f-9031-60fef265b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:09:35.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T21:10:16.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Base po sa estimate ng komisyon, time and motion study, if you’re
        going to elect the delegates, mga two to three hours na bibilangin at ipe-prepare
        ng mga teachers (poll workers) on the day of the election yung mismong mga
        documents patungkol sa delegates,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2452a6-f26e-4333-935c-3cec306811ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:09:35.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T21:10:16.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Based on the commission''s estimate, time and motion
        study, if you''re going to elect the delegates, it will take about two to
        three hours for the teachers (poll workers) to count and prepare the documents
        regarding delegates on election day.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98914c-f359-427a-9039-1c2c818400b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:09:35.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T21:10:16.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around 681,000 poll workers are expected to serve as members of the
        electoral board for the Oct. 30 elections.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1598c48-9da2-4618-9c86-0624ec626291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:09:35.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T21:10:16.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress allotted P8.4 billion for the BSK elections under the 2022
        national budget. Garcia said since the polls were moved to October, Comelec
        requires ₱3.2 billion more to serve 1.6 million new voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8bdf62-55fa-475c-b946-0f49c33910b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:09:35.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T21:10:16.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House of Representatives approved on second reading on Wednesday
        a resolution calling for a constitutional convention. The resolution of both
        houses needs to pass the Senate to take effect.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f66e88-cf5f-4389-9911-c9bde6a65499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:09:35.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T21:10:16.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House Appropriations Committee approved on Tuesday the funding
        for a constitutional convention.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd06d33-b102-4c9c-af40-b4d3a5c41bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T21:09:35.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T21:10:16.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the additional pay a for the proposed election of convention
        delegates, Garcia said the Comelec has to shell out between ₱8,000 to ₱10,000
        to poll workers, subject to withholding tax.</p>'
