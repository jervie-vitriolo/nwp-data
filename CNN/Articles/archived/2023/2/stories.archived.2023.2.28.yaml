      began streaming on February 25.<br /><br />As their characters cross paths after
      experiencing black magic attacks, how will they protect their families and end
      the curse?<br /><br />Mika, Deva, and direct Kimo tell us more about the series
      in this sitdown.<br /><br /><br />Visit our website for more #NewsYouCanTrust:
      https://www.cnnphilippines.com/<br /><br />Follow our social media pages:<br
