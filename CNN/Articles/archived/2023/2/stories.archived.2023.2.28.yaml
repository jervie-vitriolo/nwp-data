      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to AFP officials and troops in Cebu on Monday, Marcos said\
        \ the South China Sea issue is a “more difficult and more complex problem”\
        \ than the Russia-Ukraine war.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69a8a8-1096-4f54-a1a9-8f24dea37354'
