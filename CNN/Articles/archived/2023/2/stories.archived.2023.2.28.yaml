      'mgnl:lastActivated': 2023-02-28T00:43:44.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe6aea-81aa-4db5-9867-1464867b915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll is provisional and likely to rise.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4ac88-6e80-4387-a82b-20ea6c3371ca'
      'mgnl:activationStatus': true
