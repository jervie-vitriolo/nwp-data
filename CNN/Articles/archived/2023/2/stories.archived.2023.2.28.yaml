      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the BRP Melchora Aquino and one airbus helicopter were dispatched
        to the location. The coast guard also directed its District Southern Tagalog
        and Aviation Force to help assist and assess the vicinity waters for possible
        traces of oil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b14c4a-4b9e-408c-a6f5-4c1d837a99e5'
