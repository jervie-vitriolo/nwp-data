      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://edition.cnn.com/2022/12/29/business/tesla-stock/index.html">Tesla
        shares are down 70% for the year as Morgan Stanley cuts price target</a></strong></p>'
    '9':
