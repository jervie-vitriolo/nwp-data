      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Philippine Coast Guard (PCG) reported a possible oil spill in waters off Oriental
        Mindoro, where a tanker was found partially submerged Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2bb6d-9f96-446c-a9ac-c2360f1112b2'
