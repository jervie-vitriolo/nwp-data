      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Filipino
        theater star Lea Salonga is set for a Broadway return as she joins the cast
        and production team of "Here Lies Love," a musical about the life of former
        First Lady Imelda Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3f71f-3b39-4f72-91c9-32ba94fe464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T23:33:26.083+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T23:54:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Salonga herself confirmed the development on her social media pages.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb721f32-c002-42d0-a8ff-7a5247dc40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T23:33:26.084+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T23:54:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For a limited engagement, the acclaimed actress will play the role
        of Aurora Aquino - the mother of the late opposition senator Benigno "Ninoy"
        Aquino.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f525b1d-c7a6-4243-bac2-31e5e3081b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T23:33:26.084+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T23:54:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As a Filipino artist, I am incredibly excited that audiences will
        finally get to see on Broadway this beautiful, impactful, and important musical,"
        Salonga said in a video statement.'
