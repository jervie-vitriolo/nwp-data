    'embedimage': 'jcr:c8075da6-efd5-4913-8e75-4a9ba7c95c7c'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Horror
      series ''Blood Curse'' streaming in Disney+ | New Day" /><meta itemprop="description"
