      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d236d-4b08-4389-9bf9-5ff6dfaad632'
      'mgnl:activationStatus': true
