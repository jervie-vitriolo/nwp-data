      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 63 people including an infant,
        children and several women, died after a wooden boat carrying migrants broke
        apart on rocks off the coast of Calabria, Italian authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbd60d-56fe-4603-aa45-6e0ebcf481ac'
      'mgnl:activationStatus': true
