      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History of visual effects in the Philippines</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1747f39-bd34-4372-aef4-2284bf80748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.080+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual effects were created as a means to bridge the fantastic with
        the real. <a href="https://www.silosfamily.com/resources/Augusto_Manuel/film_academy%20article.htm"
        target="_blank">Manuel Silos</a> was one of the first Filipino directors to
        manipulate his medium and capture what can only exist in the realm of imagination.
        In this case, it was three Nida Blancas tap dancing on stage. This musical
        sequence was a part of LVN’s 1958 feature film “<a href="https://www.facebook.com/watch/?v=1551796821872520"
        target="_blank">Tuloy ang Ligaya</a>.” Here, Silos used multiple exposures
        — a technique that would later inspire today’s visual effects — to allow the
        movie queen to form a girl group with just herself. It was a cinematic marvel
        of its time leaving its audience in awe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3169b9e-03b9-4c04-8ab1-020a242d2d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.080+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marahil hanggang ngayon pinagtatalunan ng mga technician kung papaano
        ginawa ni Direktor Manuel Silos ang eksenang ito,” says the narrator from
        the 1974 tribute film “<a href="https://vimeo.com/697925655" target="_blank">Happy
        Days Are Here Again.</a>”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c87f0-2e01-4aa7-9848-210ca67ca814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.081+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eventually, the superhero sub-genre would emerge, pushing the boundaries
        of visual effects even further. “[Superheroes] are more likely to get involved
        in bigger scenarios,” says visual effects artist Dodge Ledesma.  “There’s
        a lot of destruction, a lot of fight scenes, a lot of action.” Since his start
        as the CGI artist for Peque Gallaga’s 1996 film “Magic Temple,” the veteran
        artist has bestowed several of the country’s beloved superheroes with the
        power to save the day. Today, Ledesma has been helping Jane de Leon deflect
        bullets from her golden bracelet as the visual effects supervisor for the
        2022 TV series “Darna.” '
    '13':
      'image': 'jcr:61c860be-ee33-407c-a3d0-1967810c476e'
      'imageCaption': 'Jane de Leon deflects bullets as Darna in the 2022 teleserye.
        Photo from ABS-CBN ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba5648-b576-475c-93d9-576b67454c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.081+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fae95-6ad0-4638-9289-4f3a233d23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s through these caped crusaders that the visual effects industry
        found a new and lucrative market. “[The superhero genre] defies physical laws
        so there’s more opportunity for visual effects,” Ledesma adds. Volta can shoot
        purple lighting out of her fingertips through the magic of CGI. Captain Barbell
        gets to patrol Metro Manila from the sky above through a green screen. And
        with a country that has such deep reverence for its superheroes, this industry
        continues to thrive. The Metro Manila Film Festival alone has included a number
        of commercial superhero and fantasy films in the past few years, from “Gagamboy”
        to “Magikland.” '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7fd25-b589-4475-8f9d-e626fc751de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The visual effects industry would later find a new market outside of
        the silver screen, all thanks to Claudine Barretto donning a mermaid costume.
        “Marina” was a cultural reset for Philippine television. Before the show premiered
        in 2004, verisimilitude dominated primetime television. Fantasy was still
        uncharted territory until ABS-CBN gave it a shot. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e6c1a-0843-4fac-90a6-1d33137429f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, ”Marina” proved to be more than just a shiny brand new toy.
        The flashy magical lights and CGI sea creatures got people interested, but
        it was Marina’s trials and tribulations that got people invested. “The story
        is the king,” Ledesma said when asked about his standards for good visual
        effects. The green screen and CGI are ultimately there to enhance the narrative
        rather than steal the spotlight. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f86d3-992e-45d9-8cd5-bfb0fd217339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The succeeding years of Philippine television followed the trail
        that “Marina” left behind. In his essay “<a href="https://rupkatha.com/V14/n1/v14n113.pdf"
        target="_blank">The Teleserye Story: Three Periods of the Evolution of the
        Filipino TV Soap Opera</a>,” UP Diliman Associate Professor Louie Jon Sánchez
        cites “Marina” as the first fantaserye. But he also credits “Mulawin” and
        “Encantadia” for perfecting the genre. Even before the Marvel Cinematic Universe
        could self-reference, the two fantaseryes had already been expanding each
        other’s worlds. These shows would end up changing the landscape and economy
        of visual effects.</p>'
