    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef54622-149d-4e6b-bbb4-787373c51be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.580+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former American swimming champion Jamie
        Cail has died in the United States Virgin Islands, according to authorities
        who are investigating her death on the island of St. John.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de506e-4640-4d1e-9cb7-47344cca7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.581+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4e195-f66a-4901-a417-d91b3337bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.582+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Virgin Islands Police Department says Cail's boyfriend, who was\
        \ not identified, left a bar just after midnight to check on her last Tuesday\
        \ when he found her on the floor of their home.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74187c7-0f52-4c99-a03c-2a0dca93af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.582+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c3b8b-0b49-44b8-ae22-ed26c018b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.583+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boyfriend and a friend got her into a vehicle and transported her\
        \ to Myrah Keating-Smith Community Health Center where CPR was rendered, authorities\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de7be6-41df-4387-83e6-996581355213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.584+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e7905-ec51-483c-8d5b-2a34356e7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.584+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cail, 42, ultimately \"succumbed to her ailment,\" officials added,\
        \ saying she had died on arrival. The Criminal Investigation Bureau is investigating,\
        \ police said. A cause of death has not been released.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ea00c-fcfd-466d-adbf-95d2b6b05348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.585+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7d075-94b6-4297-8a06-77e67b6d07c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.585+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cail won gold at the 1997 Pan Pacific Championships as a member of\
        \ the US women's 4x200-meter freestyle relay, according to FINA. She also\
        \ won a silver medal in November 1998 at the FINA Swimming World Cup in Brazil\
        \ in the women's 800-meter freestyle.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb89014-9121-4003-8629-5a990363204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.586+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f59b3-6fad-4380-afdd-36561e17edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.587+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"USA Swimming is saddened to hear of Jamie Cail's passing,\" said\
        \ Lindsay Mintenko, managing director of the US national swimming team. \"\
        Jamie was a proud member of our National Teams in the late 1990s and was a\
        \ cherished teammate. We extend our condolences to Jamie's friends and family.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857f772-89b5-42b1-9234-d1321ca04a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.587+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b0865-cd43-4a30-a1c7-b795915fc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.588+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a teenager, Cail spent some time at the Bolles School in Jacksonville,\
        \ Florida, a private college-preparatory school known as a swimming and diving\
        \ powerhouse.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec18115-c5fb-4e9c-b7fb-d7801a927ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.589+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92746f-06a4-4074-88da-4f689e6d15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.589+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Bolles swimmer Jooyoung Lee said he \"never met anyone who had\
        \ a work ethic like Jamie.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff297eee-a441-46c7-866d-990a99f49514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.590+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1e02d-c59c-4a00-b12d-d520072e080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.591+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said she would push herself to total exhaustion during training.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8c6be-b34f-446d-b73f-43326e6d2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.591+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6344d-b6da-4184-8c4a-0f7ada0a8d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.592+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She was so tough... a serious competitor,\" he said. \"But outside\
        \ the pool, she was a very sweet and sensitive person.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94bc3b-9a5a-4c2c-8436-cc3227ea667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.592+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873474d-bbfd-4674-b7c8-2d6b28b14eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.593+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cail was listed in the top 16 athletes nationwide in her age group\
        \ in at least 10 events in US Swimming's rankings for the 1996-1997 season.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581be71-79de-474d-aff4-81216ad2a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.594+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d4832-3a83-4526-a4f1-bcc8f0071bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.594+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She swam briefly at the University of Southern California before transferring\
        \ to the University of Maine where she earned a letter in her only season.\
        \ She graduated in 2003.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93206d79-fa76-4334-9ce3-2b5cf65a744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.595+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76538387-a806-4402-ad10-ff723558d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:32:10.596+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"University of Maine athletics is saddened to learn of the death of\
        \ former Black Bear swimmer, Jamie Cail,\" officials said in an emailed statement.\
        \ \"The University of Maine community asks everyone to keep Jamie's family\
        \ and friends in their thoughts.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113ba8f-05d5-42e8-91b6-53a6f8dd324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:32:01.955+08:00
      'mgnl:createdBy': 'raheema'
