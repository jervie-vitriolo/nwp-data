    'title': 'DSWD eyes more satellite payout sites for aid distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cda4a-deb1-4bfb-94c4-dd0cc5c46fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.258+08:00
      'mgnl:createdBy': 'faith'
