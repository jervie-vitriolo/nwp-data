      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under LTFRB Memorandum Circular No. 2023-013, traditional jeepney
        drivers and operators are required to join a cooperative or form a corporation
        before the deadline to extend the validity of their provisional authority
        or franchise.</p>'
