      'mgnl:created': 2023-02-28T17:18:04.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House Committee on Constitutional Amendments approved on Monday
        a proposal to elect 253 con-con delegates simultaneous with the Oct. 30 barangay
        and Sangguniang Kabataan elections.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d91b52-5e5f-4da5-9427-e7768fd8527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 51 other delegates will be appointed by the Senate President and
        House Speaker from various sectors. They will all be given ₱10,000 for every
        day of attendance at the convention.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0337df6-6101-4fdb-8e50-3f198cba6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this in a press conference on Tuesday, Senator Robin
        Padilla - chairman of the Senate Committee on Constitutional Amendments and
        Revision of Codes - said he is happy about the progress in the House, but
        voiced concern about the cost of electing and convening a con-con.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbbacf5-956f-4a65-a0df-14855861adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Una papayag ba taumbayan diyan napakamahal niyan? Sobrang mahal niyan,"
        Padilla said. "Naglabas ang NEDA eleksyon pa lang ₱28 billion na, wala pa
        yung gastos sa pasweldo ng con-con delegates, opisina nila, syempre meron
        din yan. Malaki yan."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16dd24-caf9-4875-9ea5-9364a0358244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Sa akin doon muna tayo sa pinakamatipid," he added. "Di natin masyadong
        isa-shock ang taumbayan, eleksyon na naman? May election na ang barangay,
        may election na naman sa con-con, para tayong laging nag-e-election."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d4dfc-e50f-4081-a93f-6bbc073a138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: First, will the people agree to that because it is so
        expensive? That''s too expensive. NEDA released ₱28B just for the election,
        which does not include the salary expenses of the con-con delegates, their
        office. That''s big. For me, we have to choose the most economical way. Let''s
        not surprise the people too much about another election. The barangay has
        an election, there is another election in the con-con, it''s like we always
        have elections.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af813cd2-ee78-4fdc-9f2c-e6eaadbc0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla prefers the constituent assembly option, where members of Congress
        themselves will introduce amendments to the Constitution.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c7d53-a069-4be4-bc8c-35c33878387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Sonny Angara, chairman of the Senate Committee on Finance,
        said con-con is the most expensive and most laborious way to change the Charter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cffd8c-0d0e-4449-8f61-e750ca87b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Masyadong mataas ang pinapanukalang ₱10,000 na sweldo kada araw ng
        mga delegado (The ₱10,000 daily stipend of delegates is too expensive)," he
        added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267005c-f9d4-465a-aae3-fd30d3fbf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Opposition Senator Risa Hontiveros said Charter change (Cha-cha) will
        only sideline more urgent issues.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128a54d-3cd3-43c0-9efc-d9148654b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy is worsening and the agricultural sector is laden with
        so much scandal," Hontiveros pointed out. "Redirecting large amounts of our
        limited resources to Charter change at this time will just do more damage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14573f-6ab4-4e7f-9e34-c54a0a4a79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Compromise''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a76b5-ed30-48b5-97f1-23e93d227130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla called on House lawmakers to focus on economic provisions for
        now, to give Cha-cha a chance of being passed in the 19th Congress.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c846e-d0b4-4fd7-a7b6-00c2321a8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said this "compromise" will avoid yet another deadlock, like what
        happened in past Congresses.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d6d40-88ad-40fe-9e2c-ebfa2d826af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, Padilla said he is open to other opinions from the public.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa44a5-37bf-4656-b1d9-4f136215c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he will hold the Senate committee''s first out-of-town public
        consultation in Davao City on Thursday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf243b2-9713-4744-82fc-c036aa3529d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla said he wanted to invite his "No.1 Adviser," former President
        Rodrigo Duterte, but the former chief executive is keeping a "low profile
        for now."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27a438-54c1-41c8-84f7-2116171df546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This will be followed by two more hearings in Luzon and the Visayas,
        before coming up with a committee report that Padilla hopes to sponsor in
        the plenary in time for President Ferdinand Marcos, Jr.''s second State of
        the Nation Address in July.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604d7c8-be5c-41ed-a0e8-04448ee369c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Padilla admitted he has yet to secure the numbers in the Senate,
        he said he is confident three other members of their political party PDP-Laban
        will vote for "economic" Cha-cha.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe0440-99c4-4389-b0a2-3d02294f4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Senate Minority Leader Aquilino "Koko" Pimentel III, who belongs
        to a rival PDP-Laban faction, reiterated that there are already three recently
        passed laws opening up the country''s economy.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4fcb0-c57d-40ae-8500-107e8da4b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have to give these laws a chance to work," he said, referring to
        the Public Service Act, Retail Trade Liberalization Act, and Foreign Investment
        Act.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f544e5-c041-476c-9d16-2dccfa60109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:18:04.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T17:18:04.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Nancy Binay said the government should instead focus on implementing
        these laws.<p><br></p>'
