      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/5/Marcos-US-defend-WPS-survey.html">Majority
        of Filipinos want Marcos to work with US to ''defend'' WPS — survey</a></strong>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f90ee-2586-44cb-b3b2-9781b643bee5'
      'mgnl:activationStatus': true
