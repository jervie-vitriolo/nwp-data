      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk has reclaimed the title of the
        richest person in the world, per <a href="https://www.bloomberg.com/news/articles/2023-02-27/elon-musk-is-world-s-richest-person-again-after-100-tesla-stock-surge?sref=QjCKbqsp">Bloomberg''s
