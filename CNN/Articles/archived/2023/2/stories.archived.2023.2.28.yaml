  'Senate-moves-to-avert-strike-sets-inquiry-on-jeepney-phaseout':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-28T22:35:54.000+08:00
    'imagesource': 'jcr:abbe86ad-141e-45a4-8c63-35a4c0492169'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a19fc579-1852-4524-90e5-a5c642848e44'
    'lead': 'The Senate public services committee will probe on Thursday the impending
      phaseout of traditional jeepneys, a move senators hope can avert the planned
      seven-day transport strike next week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T22:38:00.130+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-28T22:39:42.072+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate moves to avert strike, sets inquiry on jeepney phaseout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e27457-7ec8-48e0-ba3c-e6cdc0e08216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 28) — The Senate public
        services committee will probe on Thursday the impending phaseout of traditional
        jeepneys, a move senators hope can avert the planned seven-day transport strike
        next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bbcb89-c4c3-4ff0-a172-84104581ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber also unanimously adopted the resolution filed by committee
        chairperson Sen. Grace Poe, urging the Land Transportation Franchising and
        Regulatory Board (LTFRB) to postpone the June 30 deadline for drivers and
        operators to join a cooperative or form a corporation as part of the government''s
        public utility vehicle modernization program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4a21d-7ebe-4c44-b2f7-73eee958225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During discussions in plenary, Sen. Francis Escudero suggested that
        aside from approval, the resolution should also be referred to Poe''s committee
        for an in-depth hearing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba427e80-0f9f-444c-977b-490832011d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So that all sides can be heard and so that the striking jeepney drivers
        or those who are planning to strike next week, perhaps if given a forum, might
        hold it off as well," Escudero said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53f7d0-e037-4486-867c-4e914aab9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Because in a strike, nobody really benefits from it - both the riding
        public and the drivers themselves," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0af709-610c-4177-9126-ac24e0d1184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Escudero also said the phase-out policy was "hastily planned, haphazardly
        implemented, and offered no safety nets" for drivers and operators.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc47d2b-3e72-4c10-9f00-c4258cc6e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The government should review the phase-out policy, time table, financial
        package and subsidy and assistance to affected drivers and operators," he
        noted.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76a25a-6d63-4271-b1a2-644d6a4bea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe then sought her colleagues'' permission to hold the hearing on
        Thursday - short of the three-day rule when hearings can begin from the time
        a measure is sponsored on the floor.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e26158-2586-46c7-a529-9bd77d1a0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator said she expects Department of Transportation (DOTr) Secretary
        Jaime Bautista to "participate and personally meet various transport groups
        ASAP and hear their concerns."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25191b72-3e3a-408c-b9da-e76b732045c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The DOTr must find a realistic and viable solution to the concerns
        raised by operators and drivers on the modernization program," Poe stressed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63866df7-0287-4c7f-9cd3-4f90d66bfc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The government should not take for granted the complaints of our drivers
        and should keep the line of communications open," she added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6045f8e-142f-40bd-9ec3-196e731dc3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Juan Miguel "Migz" Zubiri agreed, saying "it''s a
        national concern because we would like to avert a nationwide strike."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ab392-69e0-4d04-b860-fa4ffc09d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There were no objections both from the majority and the minority, according
        to Senate Majority Leader Joel Villanueva.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9faac5-6581-4314-b037-c7c6d6d9de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The body is agreeing to the suggestion and we are all one in ensuring
        that we''ll be able to help out in any way we can," Villanueva said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30549b-c1cc-4a56-961a-63c9c829bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe earlier noted that each modern jeepney costs around ₱2.8 million,
        which drivers have to loan and pay out-of-pocket.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fff160-f7bb-4d67-aff9-3da8659db5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The LTFRB should be reminded that jeepney drivers do not have deep
        pockets. The most recent study estimates that their average daily take home
        pay is a meager ₱755," Poe said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9ee10-67e1-4faa-8388-bdb4f5588165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Minority Leader Aquilino "Koko" Pimintel III proposed the scrapping
        of the jeepney modernization program if drivers and operators cannot afford
        the modern jeepney units through their current earnings.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152c34e-9214-4788-857f-aea23ee2f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe also noted that the phaseout has been postponed four times, but
        the government has not addressed the problems, and does not even have the
        required route rationalization plan to date.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96374e7-a820-46b7-809a-5369137be2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:39:42.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the LTFRB proceeds with the phaseout, it might result in 50,000
        jeeps being taken off the road. If transport groups proceed with their strike,
        that''s at least 40,000 jeepneys off the street starting March 6," Poe said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0f19d-792f-45db-b4bb-09c36c5dbdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:38:00.150+08:00
      'mgnl:createdBy': 'syrah'
