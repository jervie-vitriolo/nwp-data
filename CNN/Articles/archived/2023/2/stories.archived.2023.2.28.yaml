      'mgnl:lastActivated': 2023-02-28T00:43:44.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b6cc9-bc2e-4fcc-9cdd-ce6be1488f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bad weather in that part of the Mediterranean sea is hampering search\
        \ efforts by making the field of debris larger.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c41a2-7dab-4664-b556-965c9e24ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd57ef-73c5-43b3-bddc-20e1f91549f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first three bodies washed up on the beach near Staccato di Cutro\
        \ in Southern Italy around 4:40 a.m. local time Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62100e61-24eb-4b6e-8efb-fe805929f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084d9eb-9706-4caa-abf8-f138c3d8aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel left The Turkish city of Izmir three or four days ago, with\
        \ 140 to 150 people on board, Reuters reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc8bed-f519-4af9-8ef4-8619c401b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc07527-6965-4a5c-9c6a-f72c364f777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 80 people were saved from the water clinging on to pieces
        of the boat, Italy’s fire brigade told CNN. The survivors were from Iran,
        Pakistan and Afghanistan, they added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044245a-4ce7-4f60-95ab-129aba148ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown of migrants by gender and ages who have died are set
        to be released soon, the Prefect of Crotone office of Manuela Curra told CNN.
        They added the number of people missing has not yet been established.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffd15b-2911-41e6-8e18-5971a010601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giorgia Meloni blamed human traffickers.
        “It is criminal to launch a boat just 20 meters long with 200 people on board
        in adverse weather,” she said in a statement. “It is inhumane to exchange
        the lives of men, women and children for the price of a ticket under the false
        perspective of a safe journey.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e69cd8-c3a8-40a8-8d85-b24b3142272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592856b-9874-4b61-bf90-c7ba0c5db9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Minister Matteo Piantedosi added that new measures must be\
        \ instituted to reduce such perilous journeys. “It is essential to continue\
        \ with every possible initiative to stop departures and discourage crossings\
        \ in any way which takes advantage of the illusory mirage of a better life,”\
        \ he said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585cde2b-bfed-4ddc-92e5-68ce55099c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376eb2dd-72cd-47d4-90e4-7dd0db8504bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meloni made stopping migrant boats a priority of her hard-right government.\
        \ This week parliament approved new laws making it more difficult for NGOs\
        \ to carry out rescues.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4d897-8ef0-4921-a155-099903bf869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281545b7-2099-4ff4-b14c-6bfe86255f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vatican City on Sunday, in reference to the victims of the shipwreck,
        Pope Francis said: “I pray for each of them, for the missing, and for the
        other migrants who survived. I thank those who are helping them and those
        who are giving them assistance. May the Virgin Mary help these brothers and
        sisters.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4d0c5-07dd-4869-8d79-a543b8ec487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNHCR records show that 11,874 people have arrived in Italy so far
        in 2023 by sea, with 678 of them arriving at Calabria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420f223-cb4a-4d0c-bee5-625b29286f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717ba9b-4d39-490b-bb5a-63912c0445d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, arrivals are from African countries, rather than the
        Middle East and Asia, with the majority of boats setting off from Libya.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec27b7-8dd7-475d-8fed-2846ec50a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 8.3% of arrivals are from Pakistan, 6.7% from Afghanistan and
        0.7% from Iran. The rest are primarily from Africa, with 17.3% of arrivals
        from Ivory Coast alone, 13.1% from Guinea. Other African nations, including
        North African countries, make up most of the rest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f75705-28ee-4586-b538-74fae96b9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d0b2e-639c-43d6-b80c-a5fa5ef61bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most deadly migration route is the Central Mediterranean route,\
        \ where at least 20,334 people have died since 2014, according to the International\
        \ Organization for Migration’s Missing Migrants Project.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2e68d-5810-44e2-a87c-67fd165e3e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:42:36.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:43:44.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Children and women
        among 63 dead as migrant boat hits rocks near Italy"</em></p>'
