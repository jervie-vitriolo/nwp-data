      'jcr:uuid': 'da09ccd3-0db4-4653-8114-9d9dd641641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T07:06:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lopez said Social Welfare Secretary Rex Gatchalian is already in talks\
        \ for possible venues like a cinema complex, covered court, and gymnasium.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcd6b0-0894-4a09-a7b0-510e5ce32f01'
