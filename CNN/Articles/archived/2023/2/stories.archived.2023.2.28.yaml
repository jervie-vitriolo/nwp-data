  'vfx-industry-philippines-cover-story':
    'author': 'George Evan Dungca'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2023-02-28T18:16:35.000+08:00
    'image': 'jcr:119aca2c-d0f5-4795-b871-28269c62ba37'
    'imagesource': 'jcr:e609f2a6-1fb5-4271-8ff6-a8fcdf3b6543'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfcc21e7-19b7-4b49-9d06-7866c69abeda'
    'lead': 'Superheroes work hard, but these artists work harder. Meet the people
      bringing the country’s fantasies and fantaseryes to life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T18:22:36.927+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-03-01T09:59:19.799+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '3'
    'title': 'How the local VFX industry brings to life Filipino fantasies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d0f12-b3c8-4d34-88d6-948b3c9c7013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is May 5, 1978. The Philippines is finally learning about the Boazanian
        threat to the planet, and everyone is tuning in. A green moth-like robot armed
        with pincher claws and missiles is the first beast fighter to attack. Enter,
        Voltes V. The 200-foot tall mecha arrives just in time to volt in, unleash
        its super electromagnetic weapons, and save the day. '
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958dbd10-bd30-4c2f-ab89-adfa779eec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For almost four decades, “Chōdenji Machine Voltes V” cruised the airwaves
        of Philippine television. With reruns and even a Filipino dubbed version airing
        across several stations, the anime has become a rite of passage for most Filipinos.
        Balmy afternoons were spent humming along to the opening theme, eating merienda,
        and watching the titular mecha carve a V into the episode’s animal antagonist. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819d192-f5d3-4fc3-adfe-284d7d800aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also helped that it was easy to get hooked into the show’s lore.
        Earth was being invaded by the cruel (signified by the horns on their heads)
        Boazanians and their ominous Skull Ship to match. To give the human race a
        fighting chance, Professor Kentaro Goh created the Super-Electromagnetic Robot
        Voltes V. But when the professor disappeared without a trace, his sons Kenichi,
        Daijiro and Hiyoshi, along with rodeo champion Ippei Mine and the general’s
        daughter Megumi Oka, were then left to defend the planet with the mecha he
        left behind. '
    '3':
      'image': 'jcr:f718eec9-19d7-430a-82d4-a7d1d76107ca'
      'imageCaption': 'Production for the "Voltes V: Legacy" began in 2019. And by
        2022, the team reported that they were halfway done with shooting. The pandemic
        was definitely one of the factors behind the delays, but the decision to take
        their time was theirs to make. Photo from GMA7/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f4f6d-a9b4-4275-b9f6-db7f589c5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3bbdf-1ffc-4551-b28f-91fe1c5e6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all of this, what the space opera offered was more than
        just flashy explosions and cartoon violence. It was also commentary on class
        divide. The Boazanians were split between the horned elite and their hornless
        slaves with the protagonists eventually working with the latter. It was a
        theme that was so palpable that on August 27, 1979, former dictator Ferdinand
        Marcos issued a presidential order to take Earth’s defender off the air. To
        this day, “Voltes V” serves as a symbol of resistance and collective action
        in protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2ec8e-160f-4180-a168-b3228110166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This long and loaded relationship between the Philippines and “Voltes
        V” leveled up when GMA announced their next big project: a Filipino live-action
        adaptation of the beloved series, called “Voltes V: Legacy.” The anime basically
        has everything a Filipino teleserye needs: a love triangle, a missing father,
        and a plot twist that most soaps could only dream of replicating (Spoiler:
        Prof. Goh was later revealed to be a hornless Boazanian prince in hiding).
        So after nearly a decade of pitches and paperwork, “Voltes V: Legacy” was
        finally greenlit for production. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683dcf6-64d7-42cb-bfb6-305647d7d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing with legacies, however, is that they’re often held to
        higher standards. For example, across the West Philippine Sea, the people
        of Japan are watching. In an interview for the <a href="https://podcasts.apple.com/ph/podcast/get-ready-to-volt-in-direk-mark-reyes-on-voltes-v-legacy-part-1/id1561087938?i=1000548458347"
        target="_blank">Howie Severino podcast</a>, director Mark Reyes talked about
        the process of adapting a foreign franchise. “There are three governing bodies
        for the approval of everything,” says Reyes. Unlike the other teleseryes where
        GMA executives give the final approval, the live-action series needs to be
        cleared by the franchise holder Telesuccess Productions and the creators Toei
        Animation. “Down to the piece of helmet, to the costume, to the special effects.”
        All of these passes are there to ensure that the adaptation is at par with
        the original.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b576a5-9d3d-4760-aa12-ac8f9d110de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there’s the high expectations from the country’s dedicated
        fans. Not only do they want an adaptation that stays true to the source material,
        they also want visual effects that would do justice to the show’s worldbuilding.
        A quick look into the comments section of the featurette of “Voltes V: Legacy”
        is a testament to this. Each post, a wish for high-quality visual effects.
        It’s a valid sentiment and one that’s borne from the country’s complicated
        history with the artform.</p>'
    '53':
      'image': 'jcr:d5712302-196d-474b-97ee-7c4ef7211476'
