      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China described the situation in the contested Ayungin Shoal as generally\
        \ “calm,” adding that the foreign ministries of both nations have begun discussions\
        \ on the matter.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
