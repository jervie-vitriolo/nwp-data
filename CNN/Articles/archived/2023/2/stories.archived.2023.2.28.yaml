      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Minister of Defense Yoav Gallant vowed to arrest the individual\
        \ or individuals who killed the settlers and called for calm while allowing\
        \ military and security forces to work and apprehend the perpetrators.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090c136-3f94-46df-b5ee-709e5c8d1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804d544-3776-4e08-8aed-c40bafa5ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is neither legitimate nor possible to operate individually,” Gallant\
        \ said Monday, while visiting the location where the incident took place.\
        \ “We cannot allow a situation in which citizens take the law into their hands.\
        \ I call on everyone to follow law and order and to trust the IDF and security\
        \ forces everywhere, across the country.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75062164-f151-4e65-b46e-f1e4c5585db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327efed-056a-431b-a661-27564497e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF detained eight people in connection with the attacks in
        Huwara, some of whom have since been released, Israel Police spokesman Dean
        Elsdunne told CNN Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42833b3b-f746-4799-a996-89d4ad61f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cycle of violence</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52bd98-1e63-4bd0-b86f-4c6b92d64863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sameh Hamdallah Mahmoud Aqtash, 37, was shot in the abdomen and killed\
        \ in the town of Za’tara, between Huwara and the Israeli settlement of Kfar\
        \ Tapuach, the Palestinian Ministry of Health said Sunday night. In Huwara\
        \ itself, at least one person was stabbed and another assaulted with an iron\
        \ bar, the Palestinian Red Crescent said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee040b1-bbf1-4588-af2a-dcfa2f4cdb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8e108-51f3-4365-ae1b-228c21b4e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli settlers who were killed earlier were named as brothers\
        \ Hillel Menachem Yaniv, 21, and Yagel Yaakov Yaniv, 19, according to the\
        \ local settler council.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330d66d-7b33-478d-ab44-00625216299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de53518-6970-45a6-aedf-e6dae9877a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed that their car had crossed a median,
        and hit a vehicle going the other direction, suggesting they were shot while
        driving.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d5200-8c2a-4c18-8bc4-3d3588a9809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, the IDF announced that the older brother, Hillel, was
        a serving soldier and expressed condolences in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0221294-c6be-450e-a390-2e7d2ff6fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Peace talks</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ae420-7cd8-419f-b597-f0b5d80718a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following rare talks on Sunday brokered by Jordan, Egypt and the United\
        \ States, Israeli and Palestinian representatives “affirmed their commitment\
        \ to all previous agreements between them, and to work towards a just and\
        \ lasting peace.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65717886-8fc5-46c8-af82-4a8f179bd1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e0bf67-9be8-4e2a-b1ae-e7478adbd0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel and the Palestinian Authority confirmed their “joint readiness\
        \ and commitment to immediately work to end unilateral measures for a period\
        \ of 3-6 months. This includes an Israeli commitment to stop discussion of\
        \ any new settlement units for 4 months and to stop authorization of any outposts\
        \ for 6 months,” a joint statement read.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809673fa-affd-4d86-8bd2-30f585c2a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61844d1-fc0d-49a0-bed9-c9f2bb400af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in response to the announcement of a halt on settlement construction,\
        \ far-right Religious Zionism party leader Bezalel Smotrich firmly rejected\
        \ a pause, “even for one day.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c727c3-05f9-486d-a6ac-03c6a1f5e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4f8ae-10b6-4489-8940-93fe74617dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Twitter, the Israeli finance minister appeared out
        of alignment with his government, writing: “There will not be a freeze on
        settlement building and development, not even for one day (this is under my
        authority). The IDF will continue to act to counter terrorism in all areas
        of Judea and Samaria without any limitations (we will reaffirm this in the
        cabinet). It’s very simple.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa00ba-9573-443f-89ea-cbdf5b4a5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israeli cabinet approves bill allowing death penalty for
        ‘terrorists’</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1b3c7-e55d-4e3d-8732-700fa60d8e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Sunday, Israel’s cabinet approved a proposed law to impose\
        \ the death penalty on “terrorists.” It is officially a private member’s bill\
        \ sponsored by the far-right National Security Minister Itamar Ben Gvir, rather\
        \ than government-backed legislation.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a7f87-20b6-46ae-b678-56d88814397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef758ec0-6daf-4c20-a8dd-8f410a79bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would give courts the power to “impose the death penalty
        on those who have committed the crime of murder on nationalistic grounds against
        the citizens of Israel,” a statement from Prime Minister Benjamin Netanyahu
        and Ben Gvir said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a85ec-e951-48a5-a4b8-ce0aaf811156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a preliminary vote in the Knesset, or parliament, Israel’s
        political-security cabinet will next discuss the language in the bill, before
        it goes to the committee stage. If it passes the committee stage, it will
        require three Knesset readings to become law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b7231-ca26-47aa-a38e-6b6bdd77835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197b7c7-d7cd-4144-94db-84cadf8b5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been previous attempts to introduce the death penalty in\
        \ 2016 and 2018, according to the Israel Democracy Institute, but they did\
        \ not become law.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4edd4-a250-495b-9dac-d3220632caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6f2f8-f86f-48f0-b999-16cf67290d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the moves, the Palestinian government on Monday condemned\
        \ “in the strongest terms” the Israeli cabinet’s approval, according to a\
        \ statement from the Palestinian Ministry of Foreign Affairs.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e31d1-6554-42fe-8ada-365e22080711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dcc450-2ebb-4e2d-89f4-a13ea5abf4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The death penalty violates the fundamental rights of the Palestinian\
        \ people to life, non-discrimination, and self-determination. It is a cruel,\
        \ barbaric, and inhumane bill rooted in Jewish supremacy and precisely aimed\
        \ to deny the Palestinian people their right to exist and their humanity,”\
        \ it said, while also calling on the international community to take “concrete\
        \ actions to pressure Israel to rescind its bill.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78e8f1-9c40-47f0-8faa-26453b759f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:39:53.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:40:16.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Israeli military
        calls settler attacks on Palestinians ‘actions of terror’ after weekend of
        violence"</em></p>'
