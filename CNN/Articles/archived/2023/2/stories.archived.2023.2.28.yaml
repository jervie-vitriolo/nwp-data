      'mgnl:type': 'text'
      'text': 'Sen. Sherwin Gatchalian said while he previously supported the modernization
        program launched by the administration of former President Rodrigo Duterte,
        there''s no way drivers can afford it now following the hike in fuel prices.'
    '20':
      'jcr:primaryType': 'mgnl:block'
