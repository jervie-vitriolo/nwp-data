      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        National Irrigation Authority (NIA) wants the national government to allot
        ₱200 billion yearly for dam-related projects, in a bid to improve the country''s
        agricultural landscape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09bc6a-35f1-4113-8fd6-b6d074d6e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:23:25.601+08:00
