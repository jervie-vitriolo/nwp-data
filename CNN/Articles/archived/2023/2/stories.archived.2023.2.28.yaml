      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we need to modernize, but there should be comprehensive and
        concrete programs based on a just transition principally because transport
        is an essential sector," Sen. Nancy Binay also said.</p>'
