  'Turkish-soccer-fans-throw-stuffed-animals':
    'author': 'Hande Atay Alam and Isil Sariyuce, CNN'
    'caption': 'Huseyin Yavuz/dia images/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-28T00:35:20.000+08:00
    'credit': 'Huseyin Yavuz/dia images/Getty Images'
    'imagesource': 'jcr:7823dd1e-ff32-4766-96d1-ae287cce3af8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed1ecc98-4e9a-4ff3-bee6-1f4be33b16c5'
    'lead': 'In a show of support for children impacted by the earthquake in Turkey,
      soccer fans threw stuffed animals onto the pitch during a match between Beşiktaş
      and Antalyaspor on Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T00:37:04.939+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-28T00:37:07.191+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkish soccer fans throw stuffed animals on the field, vent dissatisfaction
      with government quake response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35efc6-c34a-49ff-ad4e-49906c7d9dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a show of support for children
        impacted by the earthquake in Turkey, soccer fans threw stuffed animals onto
        the pitch during a match between Beşiktaş and Antalyaspor on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedbb33-e741-49e6-956a-772b9c2bbd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036f774-f067-4b8c-8543-3a678a9c7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game stopped at four minutes and 17 seconds to correspond with\
        \ the time the earthquake struck southeastern Turkey – 4:17 a.m. local time\
        \ on February 6.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a9373-b1c0-4a7f-a4f3-d24b5f0aea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1dc474-7d27-47da-85f1-cecc5021fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans showered the stadium with teddy bears and other stuffed toys of\
        \ all colors and sizes during the match at Vodafone Park.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af830c0-82c0-4c0a-a455-700b1d4891a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e12cf-a461-4c35-8184-2627220cdd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These will be sent by Beşiktaş to children impacted by the earthquake,\
        \ which has killed about 50,000 people across Turkey and Syria.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907914a7-efb7-412f-8f7c-81cc7156aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71418616-82a3-46c8-a8d2-4d9bbfe0f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players rushed to collect the stuffed animals while the scoreboard
        screen flashed with the license plate numbers of the eleven Turkish provinces
        impacted by the earthquake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ede47-6754-4f65-b204-c4bf4e33a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Besiktas fans also chanted “government resign” in protest against
        the official response to the disaster, viewed by many in Turkey as being slow
        and insufficient.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3ce08-0b21-4a12-b0a7-b5b084f6d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas, people complained that there were no organized relief
        efforts and that scores of bodies were slow to be collected, causing the stench
        of death to spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0687e-225d-48c7-b1c9-3779b5e1aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67916b4-c4b7-4910-bbed-b2722c1e98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish President Recep Tayyip Erdoğan’s partner in government, the\
        \ Nationalist Movement Party (MHP) head Devlet Bahçeli, called for soccer\
        \ games to be played without fans and ended his Beşiktaş membership in light\
        \ of the anti-government chants.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11808ac-e87d-42d7-a2b6-f1b1f8fb8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a79cc-3552-470e-8d8f-ce60bf6397fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Fenerbahçe fans also chanted slogans calling for the government\
        \ to resign.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d8d74-c994-4d42-a2f0-93ef08d41865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T00:37:04.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T00:37:07.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Turkish soccer fans
        throw stuffed animals on the field, vent dissatisfaction with government quake
        response"</em></p>'
  'Israel-calls-attacks-actions-of-terror-':
    'author': 'Hadas Gold, CNN'
    'caption': 'Ammar Awad/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-28T00:37:10.000+08:00
    'credit': 'Ammar Awad/Reuters'
    'imagesource': 'jcr:d4c1848e-f7de-43b7-8752-2570b7ecf274'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85d56b5-8aba-4eb9-a04b-f3afb015da51'
    'lead': 'The Israel Defense Forces sees the previous day’s attacks by Israeli
      settlers against Palestinians in the West Bank as “actions of terror,” an IDF
      official said Monday, as tensions in the region simmered after a weekend of
      violence.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T00:39:53.500+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-28T00:40:16.631+08:00
