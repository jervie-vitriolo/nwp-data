      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverlens is welcoming two new exhibitions this March 2. The first,
        “As Wild As We Come,” is Filipino artist Wawi Navarroza’s homecoming exhibit
        that was also shown at this year’s Art Fair Philippines’ ArtFairPH/Projects.
        The Istanbul-based artist’s self portraits are a “celebration of birth and
        rebirth,” and represent her new life phases. The second exhibit, by Thai contemporary
        artist Mit Jai Inn, is a participatory work that invites viewers to take a
        painted object made from recycled material in exchange for sharing documentation.
        Called “Ocular Vocabulary,” the exhibit draws from collaborative interaction.
        For more information, follow the Silverlens <a href="https://www.instagram.com/silverlensgallery/"
        target="_blank">Instagram page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
