      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya’t sinasabi ko ‘yung</em> mission <em>ng</em> AFP, ‘<em>yung</em>
        mission <em>ninyo ay nagbago na. At kailangan natin bantayan nang mabuti ‘yung
        ating dating hindi kailangan masyadong isipin,</em>” he added.</p>'
