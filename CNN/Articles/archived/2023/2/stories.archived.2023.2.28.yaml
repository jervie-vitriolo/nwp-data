      'mgnl:type': 'text'
      'text': '<p>Musk might hold the current title of the richest person in the world,
        but he also holds a record for the biggest fortune ever lost by anyone in
        history. Late last year, Musk became the first person ever to lose $200 billion
        in wealth — after his net worth slid from some $340 billion in Nov. 2021 to
        $137 billion in Dec. 2022.</p>'
