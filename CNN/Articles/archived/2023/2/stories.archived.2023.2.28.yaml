      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — Malaysian
        Prime Minister Anwar Ibrahim will be in the Philippines on March 1 and 2 for
        an official trip, Malacañang confirmed on Tuesday.</p>'
