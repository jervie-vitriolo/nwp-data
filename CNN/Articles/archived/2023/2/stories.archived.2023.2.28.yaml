      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07519c-b28e-4b99-8949-95eb74d004be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:23:25.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-28T17:23:26.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ideal sana, para sa akin, meron sana ma-implement ang gobyerno
        ng ₱200-billion worth of dam projects para lamang mabago yung agricultural
        landscape," said NIA administrator Eddie Guillen in a press briefing in Malacañang
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e335a-f918-483e-b829-e10507176a0a'
      'mgnl:activationStatus': true
