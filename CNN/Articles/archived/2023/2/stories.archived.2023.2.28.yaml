      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84a2fa-f316-4292-9cfc-6f8482f22ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:17:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T07:17:26.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his previous speeches, Marcos said his administration’s foreign\
        \ policy was to maintain peace. On Monday, he said the Philippines must adjust\
        \ to any change.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa988c9-b5d0-43f2-a636-c83b23f542fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:17:26.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T07:17:26.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855ec96-fa55-43c6-bbbd-10bf3eb0d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:17:26.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T07:17:26.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For many, many years, we were able to maintain that peace and maintain\
        \ that understanding with all of our neighbors. Now things have begun to change\
        \ and we must adjust accordingly,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfe52b-867e-4358-98db-3085d908b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:17:26.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T07:17:26.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaef28d-e190-4beb-b520-859d3343b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:17:26.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T07:17:26.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has filed another diplomatic protest against China\
        \ after a Chinese vessel pointed a military-grade laser, called a dazzler,\
        \ at a Philippine Coast Guard (PCG) ship near the Ayungin Shoal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a28df85-d093-44e1-8f8a-449017433005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:17:26.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T07:17:26.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbc3a9-bfce-4c2d-a851-3103e7f650e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:17:26.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T07:17:26.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) said the protest was sent to\
        \ the Chinese embassy, condemning the \"shadowing, harassment, dangerous maneuvers,\
        \ directing of military-grade laser, and illegal radio challenges by CCG vessel\
        \ 5205 against PCG vessel BRP Malapascua on 6 February 2023.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515e416-6f45-4dcc-be53-789d478f993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:17:26.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T07:17:26.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c2252-1c42-4c28-a1d0-ae0df6e1afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:17:26.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T07:17:26.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA also said the actions by the Chinese Coast Guard (CCG) was\
        \ a threat to sovereignty and security.\r"
    '19':
