      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said operators and drivers can still join jeepney routes
        that already have a cooperative or corporation, and routes that have pending
        applications for their formation until June 30. Otherwise, they will not be
        able to operate anymore.</p>'
