  'Lawmaker-seeks-MMDA-abolition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-28T07:20:17.000+08:00
    'imagesource': 'jcr:9d4cfe74-0055-4ccb-8e6e-c776d2ceb322'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b889bd-a518-487b-be34-a1bcdea9ed17'
    'lead': 'A lawmaker has called for the abolition of the Metro Manila Development
      Authority (MMDA), saying the move will be in line with the Marcos administration’s
      rightsizing plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T07:32:20.317+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-28T12:05:10.122+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'NCR-Coordinating-Council', 'NCR']
    'stories': []
    'template': '1'
    'title': 'Lawmaker seeks MMDA abolition, proposes an NCR Coordinating Council'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd80652-cb54-45b5-bbfd-5bd22b7bd030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> A
        lawmaker has called for the abolition of the Metro Manila Development Authority
        (MMDA), saying the move will be in line with the Marcos administration’s rightsizing
        plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2f272-60a7-401d-8564-4aaf96328ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bc0ca-3d2f-49de-8725-e51ac87b0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his privilege speech on Monday, Manila 3rd District Rep. Joel Chua\
        \ said the abolishment of the MMDA would help reduce redundant operations.\
        \ He also proposed to retain a council of mayors in the National Capital Region\
        \ (NCR) supported by a small secretariat.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116b380-96d0-4c4f-9516-bcf214f23151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101306d7-00ab-415c-8e0d-f7f59a2cbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dumating na ang tamang panahon upang buwagin ang MMDA…Marugdug
        kong ipinanunukala sa Kongreso at sa mga nagbabalangkas ng</em> National Government
        Rightsizing Program<em> ang pagbuwag ng</em> MMDA<em> at ang maiiwan na lang
        ay isang</em> NCR Coordinating Council,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c107feb-acb6-4417-8e40-fe439c42f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3bd49-6d38-426d-aaf8-3568be9f9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The right time has come to abolish the MMDA…I am proposing\
        \ to Congress and authorities crafting the National Government Rightsizing\
        \ Program to abolish the MMDA. What would be left is an NCR Coordinating Council.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549735de-b3c4-4fd3-8f27-86a64f896697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d75767-5dc3-46a9-8baa-e9c59b5c1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained the NCR Coordinating Council will similar to the current\
        \ Metro Manila Council, but the powers of the NCR Coordinating Council will\
        \ be streamlined, clear, and respect the power of the LGUs and national government\
        \ agencies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fc4de-f97c-42dd-bfc2-2e08f13e346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d106e80-ea5d-4eb0-92e0-12dc727947ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/13/DBM-rightsizing-government-agencies.html">DBM:
        Rightsizing to save govt ''significant'' amount of funds for priority sectors&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b8c2d-a2f4-4813-a247-cd633ccf155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669ac2c-dbd2-4940-baf3-c7d5fdcb51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chua, who served as Manila Councilor, also said the MMDA has encroached\
        \ on the jurisdiction of the LGUs by conducting home demolitions, clearing\
        \ roads and sidewalks, and enforcing traffic rules without coordinating with\
        \ the LGUs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a4fde-409c-43bd-b211-5dca599ef2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e44fd-9f6b-4dd0-b3ae-728336ae3840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panggulo sa buhay ng mga residente at mga negosyo sa</em> Metro
        Manila ang MMDA. Tama lang na wakasan na sa lalong madaling panahon ang panggugulo
        ng MMDA sa mga pamahalaang lokal ng NCR," Chua said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af999e6-23c1-4e54-a25e-21f8a7ab4be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee912ea9-fb8f-4e1c-9947-373cd9d16eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The MMDA just disrupts the lives of residents and local\
        \ businesses in Metro Manila. It is just right to abolish the MMDA immediately\
        \ to end the disruption that affects LGUs in the NCR.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b8afb-eb68-437a-a361-a24c5305b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T07:32:20.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, MMDA Acting Chairman Don Artes said only a law can
        scrap the agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330b5fc-37d7-4c1e-bfde-7bc4d3b5c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T12:02:30.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbc5a2-bde8-43c2-ba87-fcc879147dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T12:02:30.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A law created the MMDA. A law must abolish it,” he said, referring\
        \ to Republic Act No. 7924 that took effect in March 1995.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abddf8-01b5-4b82-a99c-787bc717e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T12:02:30.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e444ef4-fd3b-408c-8227-800757391299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T12:02:30.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-28T12:05:10.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing the Metro Manila Authority, the MMDA is assigned to “perform
        planning, monitoring and coordinative functions, and in the process exercise
        regulatory and supervisory authority over the delivery of metro-wide services
        within Metro Manila without diminution of the autonomy of the local government
        units concerning purely local matters.”</p>'
  'Horror-series--Blood-Curse--streaming-in-Disney-':
