    'title': 'DBM releases ₱500 million for Cancer Assistance Fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db06cb0-0b41-49a3-b7a3-c0549851ddb5'
      'mgnl:activationStatus': true
