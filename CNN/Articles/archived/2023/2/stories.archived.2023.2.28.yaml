      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:51:15.797+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-28T20:36:53.986+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“New Bold U has a crucial role of creating a space, bringing in change-makers,\
        \ and reflecting on changes impacting our lives because, in the future, we’\
        re going to lose more jobs to AI and other emerging technologies, even in\
        \ traditional industries like marketing, customer service, or sales,” he added.\r"
