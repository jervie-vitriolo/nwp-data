      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Elvira Medina,
        chairperson of the National Center for Commuters Safety and Protection, said
        she has been in touch with the Department of Transportation (DOTr) to determine
        what actions will be implemented to mitigate the strike''s effect on commuters.</p>'
