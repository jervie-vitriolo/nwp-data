  'doh-bivalent-vaccine-arrive-march':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-28T20:08:41.000+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ab62975-a803-4213-8543-bca6371bbf0f'
    'lead': 'Over a million doses of bivalent COVID-19 vaccines donated by the COVAX
      facility will arrive in the country next month, according to the Department
      of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T20:14:09.712+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-01T07:16:12.113+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19-crisis', 'covid-19-pandemic', 'covid-19', 'Department-of-Health',
      'covid-19-vaccine', 'DOH', 'Maria-Rosario-Vergeire']
    'stories': []
    'template': '1'
    'title': 'DOH: Bivalent vaccines arriving next month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e8968-fdb7-4559-ace6-7679c5707e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:14:09.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T07:16:12.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — Over
        a million doses of bivalent COVID-19 vaccines donated by the COVAX facility
        will arrive in the country next month, according to the Department of Health
        (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502825a2-78bb-4ad6-9120-81d556cce6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:14:09.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T07:16:12.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lumabas na yung</em> EUA (emergency use authority) <em>nung</em>
        bivalent vaccines <em>na ido-donate sa atin</em> which is Pfizer coming from
        COVAX. <em>Nung lumabas na yung</em> EUA <em>na ito, nagtuluy-tuloy na yung
        negosasyon</em> with COVAX facility and they have committed na in three to
        four weeks <em>darating na yung mga bakuna natin,"</em> DOH officer-in-charge
        Maria Rosario Vergeire told a media briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d41f4-cfb3-431b-8263-a5ce243dfb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:14:09.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T07:16:12.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The EUA for the bivalent vaccines has been released,\
        \ which will be Pfizer vaccines from COVAX. Negotiations with COVAX continued\
        \ after the EUA's release, and they committed the doses will arrive in three\
        \ to four weeks.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3ed60-1b10-48d3-a406-eb03ed97822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:14:09.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T07:16:12.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the vaccines — which target both the original coronavirus
        and the highly contagious Omicron variant and its sub-variants — will be given
        to those in the priority population, namely medical frontliners and senior
        citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba344dab-559b-4579-8064-03c7207e45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:14:09.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T07:16:12.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung ating matatanggap dito sa pauna,</em> these are just 1,002,000
        doses coming from COVAX [We will initially receive 1,002,000 doses from COVAX]...
        We are now prioritizing A1 and A2 population," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726730b5-ad1e-49c2-baca-177376f4efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:14:09.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T07:16:12.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EUA issued by the Food and Drug Administration in December last
        year stated that there should be a four-month interval in the administration
        of the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d694763-418e-4a70-b90a-efc71d78432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:14:09.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T07:16:12.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There should be an interval of at least 4-6 months between administration\
        \ of COVID-19 Vaccine Pfizer Bivalent and the last prior dose of COVID-19\
        \ vaccine. COVID-19 Vaccine Pfizer Bivalent is only indicated for individuals\
        \ who have previously received at least a primary vaccination course against\
        \ COVID-19,\" the FDA said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52d5ff-0e9c-47a4-afd3-5f8a434e4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:14:09.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T07:16:12.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire also said the guidelines for the bivalent vaccines have been\
        \ finalized.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc79ba-f2c3-4aa3-991b-bd66d48333cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:14:09.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-01T07:16:12.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron nang</em> operational guidelines that we have finalized
        already, <em>kailangan na lang mapirmahan ng mga</em> [The operational guidelines
        have been finalized already and these just have to be signed by the] execom
        members for this resolution for us to issue this department memorandum on
        these operational guidelines so our local governments can prepare already,"
        she said.</p>'
