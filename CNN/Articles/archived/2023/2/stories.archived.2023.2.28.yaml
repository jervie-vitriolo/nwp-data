    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4d9ae-32f0-4d00-81fa-43f40da4853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The timetable for a fantaserye and the visual effects process raise
        a concern for Jeff Forneste. The director-cum-visual effects artist is no
        stranger to the rigor and demands of fantaseryes. Forneste was one of the
        artists behind the iconic 2008 “Dyosa,” and more recently, he served as the
        visual effects supervisor for the award-winning “Lolong.” “Kapag umaair na,
        tapos may shoot this week, we have around one week na lang to create the visual
        effects. Naco-compromise, nahihilaw tuloy,” Forneste shares in a Zoom interview. '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec020472-fe59-484b-8946-1aca1e4f73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, conjuring creatures and explosions out of thin air requires
        more than just time. This process also needs money. When asked about the different
        challenges that the country’s visual effects artists face, Ledesma jokes,
        “If you compare [our visual effects] to a Marvel film, of course, talong talo
        ka. ‘Yung budget nila sa catering, mas malaki pa sa amin (<em>Laughs</em>).”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f86e4-fa73-4d53-9790-81ed5f0b0481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And while a limited budget means less time, it also means less manpower.
        Forneste compares this to an understaffed kitchen. “Kung sa restaurant, may
        sampung guests ka na darating. ‘Di kaya ng isang tagaluto lang, tapos ganito
        lang ‘yung oras mo. I need an assistant, a sous chef, parang ganun. We need
        more people in the kitchen para mas mapabilis ‘yung gawa.” Given the right
        amount of people, the demands of a fantaserye can actually be met. However,
        in most cases, only two to three artists are allotted to do the work of seven. '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60778d0f-a53e-456b-89dd-9dfa5dee203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“How can we do something really good when [we’re] not given the opportunity
        to do it due to time and money?” Ledesma says.  '
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637b8fa-6401-42ca-8222-6c858ac3e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, these constraints became the center of the internet’s attention.
        A harmless cosplay event gets attacked by creatures of Norse mythology. Fields
        are set on fire and people are frozen in ice.<a href="https://www.youtube.com/watch?v=fEjZeA75n1M"
        target="_blank"> Victor Magtanggol</a>&nbsp;arrives just in time to save the
        day. However, nothing could have protected GMA’s latest fantaserye from the
        memes and harsh comments of a disappointed audience. All of the posts held
        the same sentiment: Filipino visual effects are bad.</p>'
    '28':
      'image': 'jcr:1a41a5ec-c448-4850-9cf4-d63b82e9810e'
      'imageCaption': 'Alden Richards as Victor Magtanggol. Photo from GMANETWORK/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca0432-65e4-4e45-85b7-50c62721fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d0cb6-8c7d-45f1-aac4-3dd1d7530ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the late filmmaker <a href="https://www.lionheartv.net/2018/09/productvalue-director-thanks-victor-magtanggol-fans-for-understanding-visual-effects-people-sentiments/"
        target="_blank">Siegfried Barros Sanchez</a> to go on Facebook (under the
        alias Boy Bardagol) and defend “Victor Magtanggol’s” visual effects artists.
        In his post, Sanchez recalls a conversation he had with a renowned visual
        effects artist. According to the unnamed artist, there’s a reason why they
        allow low quality visual effects to air on TV. “Pati ‘yung sword na pinagawa
        sa akin, pinagbutihan ko talaga at realistic na realistic yung dating, pati
        ‘yung apoy akala mo talaga apoy. Pero sabi ng superior namin, huwag daw gandahan.
        Huwag ipakita na kaya natin ‘yung ginagawa sa Hollywood. Kailangan daw ‘yung
        kung ano lang ‘yung presyo na ibinabayad sa amin ng mga networks, ‘yun lang
        daw ang worth na ipakita namin na visual effects at huwag daw tindihan.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630dbd72-d463-4d6e-a6da-426f651c3862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It all boils down to visual effects artists knowing their worth. “Ang
        ganda ng effects na manggagaling sa amin ay ibabagay namin sa kung magkano
        ang budget na ibibigay nila sa amin.’ Kaya huwag na tayong magtataka at aangal
        kung bakit ganun na lang ang visual effects ng ‘Viktor Magtanggol,’ ‘Bagani,’
        at iba pang mga fantaserye sa Pilipinas. Product = Value.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c45171-6420-44da-ac6c-3cc5665326bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The current state of visual effects in the Philippines</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485944b0-480c-4470-a22c-1e6c72311f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.092+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If there’s one thing to be learned from Sanchez’s post, it’s that the
        country’s visual effects artists are aware of the quality of their work. In
        fact, these artists themselves are their own biggest critics. “It hurts, you
        know, to get bashed,” Ledesma says. “It hurts because it’s true. Really, it’s
        that thin line between what you can do with what you have and what you really
        need to do.” '
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50794b0-81dd-4215-8bbd-72b689b040e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without these constraints, it’s clear that these artists have
        the capacity to thrive. In one of <a href="https://www.youtube.com/watch?v=Lf2Wih8Xjw8"
        target="_blank">Smart’s</a> latest commercials, Anne Curtis walks along the
        ruins of an empty street. There’s ashfall and trash cans burning. It’s dark
        and it’s unclear whether this was shot on set or through a green screen. She
        eventually joins Jane de Leon as they stand in front of a portal filled with
        neon green laser lights. There are so many effects involved and yet they all
        seamlessly appear on screen. In these 60 seconds, this fantasy world becomes
        real.</p>'
    '34':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Lf2Wih8Xjw8"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a6d6b-22a8-405e-81ff-951c568b2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f66f3-f7ce-42c5-953b-338cb9b362dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.094+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa digital ads natin, topnotch tayo,” says visual effects director
        Jireh Christian Bacasno. “Kasi, the brands for digital ads, they’re willing
        to pay the right rate and give the right time to edit.” And while there’s
        definitely a difference between a 60-second TVC and a 30-minute show, these
        advertisements demonstrate the possibilities that are often stunted or left
        untapped.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d21f5-a18d-48bf-9b1b-f72d7a38a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacasno’s body of work is further proof that the country’s artists
        are capable of high quality visual effects. In addition to commercials, the
        music video industry is another avenue that can provide the artists with what
        they need. Given the right budget and a month and a half of lead time, Bacasno
        was able to come up with the music video for SB19’s “<a href="https://www.youtube.com/watch?v=aIT2X9HWJLE"
        target="_blank">Where You At</a>.” The five-minute-long video stars the members
        of the P-Pop group as they travel through time. It’s a visually bombastic
        piece that features elements and graphics from different generations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d0c5c-bc8d-487a-9867-20d00295339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are even independent visual effects artists who post their works
        online. For them, it’s a hobby. They have full creative control of their dream
        fantasy worlds. No deadline. No clients. Just their imagination. “Before kasi,
        bread and butter ang visual effects. Ngayon, makakakita ka sa ibang platforms,
        yung mga fan-made. Ang galing nila,” Forneste says. And it’s a trend that’s
        becoming more apparent. “Ang laking factor na kasi ng technology ngayon,”
        he adds.'
    '38':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/aIT2X9HWJLE"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3ea9b-779c-4e9f-97e6-c63fd25730d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6157231-0759-4dca-a706-59243fff6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.097+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ledesma credits this to accessibility as well. “Artists are now more
        empowered to learn.” He credits instructional videos on YouTube and free editing
        software for these self-made visual effects artists. The pandemic also played
        a hand in this. With people working from home, most artists have upgraded
        their machines. '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd2b99-aa42-49da-93b2-4be1ebe09cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This development, however, is a double-edged sword for the Philippine
        visual effects industry. Artists migrating for better jobs has always been
        a concern. But with high-powered machines readily accessible from the comfort
        of their homes, they can now accept editing jobs remotely. “It’s been difficult
        to hire local artists now,” Ledesma says. “You’re competing with Marvel and
        DC, and more recently, the gaming industry.” '
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff88814-914b-4edd-b128-3b106ae7ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The search for a more sustainable model</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c29d5e-df14-428c-9466-1e3641ebc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So how can the visual effects industry be better for its artists?'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd47d9-ce41-4c9c-b854-83e886e1db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ledesma sees these technological developments as an opportunity to
        decentralize the industry. “This was one of the saving graces that helped
        us out with ‘Darna.’ We’re now working with people from the provinces. I have
        people working from Davao, Leyte, and Bicol.” There’s now a bigger talent
        pool outside of Metro Manila. Two artists no longer have to burn out to do
        the work of seven. All that’s left is for companies to accommodate these new
        artists in their budget. '
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b033037-8fcf-469c-bb85-faab0acaab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Forneste is proposing an alternative model for
        production. “Lolong” was GMA’s attempt to do a canned show. Unlike the traditional
        teleserye format where taping and airing happen simultaneously, a canned show
        can only air once everything is finished, post-production included. “[This]
        gives the post a longer timetable to create, revise, and render an output
        that is based exactly on what the show needed.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca600d2-721b-4539-baf6-05392b9af18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Voltes V: Legacy” is another case study. Production for the live-action
        series began in 2019. And by 2022, the team reported that they were halfway
        done with shooting. The pandemic was definitely one of the factors behind
        the delays, but the decision to take their time was theirs to make. “Ang isang
        promise namin sa inyo is that ‘di nga namin to mamadaliin,” Reyes says in
        the Howie Severino podcast.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95430b6d-032f-4c2b-bd71-2dce341e385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helped that Telesuccess and Toei have been part of every
        step of the process. This system provided an alternative from the fantaserye
        timetable. “Lumabas si ‘Darna.’ Lumabas si ‘Lolong.’ Pero hindi humabol si
        ‘Voltes V’ para mag-compete for the ratings. Kasi they believe na kailangan
        pa nila ng time para mas maganda yung visual effects,” Forneste says. “May
        quality check rin kasi si Toei, ‘di ba? So yung mga yun, ‘di papayag na pangit
        yung output.” Here, the timetable adjusts for quality, and not the other way
        around.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c29851-b5f5-4649-8c1f-a34a54724d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, extending the timetable is also easier said than done. Fantaseryes
        air as soon as they can as a means to recoup the companies’ investments. In
        some instances, this is what allows the show to continue on. “It’s a delicate
        balancing act between spending and keeping their business sustainable,” says
        Ledesma. “The daily release of shows format is a good thing as it gives lots
        of entertainment to the audience, provides work opportunities for VFX artists,
        and allows better chances of recouping the investment of the producers.” '
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7945834-b77b-43ef-a702-d5c1d2e17a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T18:22:37.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-01T09:59:19.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacasno raises another angle to this conversation: that in order
        for companies to support their artist, the audience needs to support the art
        as well. “Feel ko kasi hindi pa ready yung market natin sa Philippines to
        consume those shows,” he says. “Unlike sa US [na may] Marvel, ang laki na
        ng fandom and laki na ng fanbase. If mag-out ka ng isang project, for sure
        kikita siya.” If the current hype for “Voltes V: Legacy” is a sign, then this
        might be the right direction for the industry.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a56bf-da23-4b13-9de2-a217dce49be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T08:57:10.978+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-01T09:59:19.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a05c2-de91-4dc6-8ebf-fc069766fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-01T08:57:10.979+08:00
