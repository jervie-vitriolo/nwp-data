  'NEDA-minimum-wage-hike-inflation':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-28T16:03:36.000+08:00
    'imagesource': 'jcr:6a8625b1-59f7-4217-a699-a433c8f6735c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44d5575-e05e-442f-bf80-eade3fe34045'
    'lead': 'National Economic and Development Authority (NEDA) Secretary Arsenio
      Balisacan said that imposing an increase in minimum wages amid steep commodity
      prices could be “very harmful” to the local economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T16:06:24.475+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-28T16:08:18.086+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA chief thumbs down minimum wage hike calls amid inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400ad9c-5297-40d0-8681-dfdfe93a0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:06:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T16:08:18.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — National
        Economic and Development Authority (NEDA) Secretary Arsenio Balisacan said
        that imposing an increase in minimum wages amid steep commodity prices could
        be “very harmful” to the local economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a92c4f6-f8ad-4d8c-b1ba-406282e55820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:06:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T16:08:18.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a House committee hearing on Tuesday, he warned that raising minimum
        wages by legislation given the current high inflation may do “more harm” in
        the long term.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e121a0-6d0c-4745-9ad9-95e69bcee191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:06:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T16:08:18.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We can’t do that,” Balisacan said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de51c6-24be-4e17-9785-a14730f2fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:06:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T16:08:18.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If we want to bring this country to the league of our neighbors, the
        safest thing to do to increase wages is by way of expanding economic activities,"
        he also said, "and that means a lot of investments that need to be made to
        complement labor."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204de6e-96bd-434b-94e9-4bd1540270ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:06:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T16:08:18.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With food prices haunting Filipinos, Balisacan said the government
        is addressing the “very low productivity” in agriculture by investing in the
        “right places,” such as improving irrigation and access to markets, as well
        as technology.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c6935-0ba5-46ce-af37-ddf47016dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:06:24.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T16:08:18.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His reaction was in response to House Deputy Minority Leader France
        Castro’s call to increase the purchasing power of the public as surging prices
        continued to hurt consumers’ wallets.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a01e36-6d7b-40aa-8a00-4586786f1bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:06:24.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T16:08:18.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The current minimum wages range from ₱533 to ₱570 per day in the National
        Capital Region, while workers outside the capital get ₱306 to ₱470.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c68c9a-3056-4ce0-9bfb-132d94a12445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:06:24.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T16:08:18.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inflation, meanwhile, soared to 8.7% in January.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dad680-a23a-4e87-bbd3-066021517a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:06:24.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-28T16:08:18.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castro maintained her position to demand higher pay for Filipino employees.<p><br></p>'
