      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said it earlier responded to a distressed tanker carrying
        800,000 liters of industrial oil near Naujan, Oriental Mindoro, after the
        vessel encountered engine trouble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b322f-a23c-411c-bd32-56c7fbcf9db5'
