      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc506717-bf14-4f44-ab7a-93391aa65fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anwar will be the first head of government to visit the country since\
        \ President Ferdinand Marcos Jr. took office at the end of June last year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e051fd-dc4e-4cc2-a704-e6264ee5ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c44e0-e425-4aec-a79a-4606997537cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Presidential Communications Office (PCO), Marcos will\
        \ welcome him in Malacañan Palace on Wednesday, where they will hold a bilateral\
        \ meeting.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68b379-1d10-44df-82e4-048fe71da0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e19bc-0afc-4321-a843-f660fa041723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders are expected to discuss political, security, and economic\
        \ cooperation between the two nations, as well as regional and international\
        \ issues of mutual concern.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8131191-d892-40f9-a5c8-b2ace4aa877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878ceaa-8339-4524-879f-b2efa76554b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Malaysian Ministry of Foreign Affairs (MFA) said\
        \ among the more specific areas of partnership to be tackled are the halal\
        \ industry and digital economy cooperation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b2b1d-e341-48aa-9046-f3a3ecce5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d066e9a-8941-47f3-b9e0-4f169570185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The visit reflects the importance of good ties between Malaysia and\
        \ the Philippines as close neighbors and partners in ASEAN,” the ministry\
        \ said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474c22f-0226-4f8f-b110-e5a16155a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd9edd-f2c4-48af-8c19-6baaa43e0002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will provide an excellent opportunity for both sides to advance\
        \ the partnership for progress, guided by shared interest, increased political\
        \ and economic cooperation, and people-to-people exchanges,” it added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1df5ec-5724-4516-9a2a-83a8011701a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e9523-40b2-411a-99c8-e7cc8595ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos is also scheduled to hold a dinner banquet for his Malaysian\
        \ counterpart.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07060b33-b4c6-4edc-8fcd-f604762d67cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacc455-fa42-4e81-9f41-cd4a5be4848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MFA said a number of Malaysian officials would join Anwar, including\
        \ the ministers of foreign affairs, home affairs, and entrepreneur and cooperatives\
        \ development.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a7185-a150-49f0-9a9f-0a3c9b27e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35b1ac-568a-4fbf-8cee-65521c08f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said Anwar would deliver a public lecture at the University\
        \ of the Philippines and engage with the Malaysian community while in Manila.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e857b-2869-4bcf-8fd3-b78304f989e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce7996-310b-4b31-8c34-b23d57f07a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The upcoming trip will be his maiden visit after being appointed as\
        \ the 10th prime minister of Malaysia in November 2022.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b82a7a-f670-477c-a314-3bd912da28d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985de6e-bf87-4d26-b21a-3b2e62c9b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T13:55:19.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-28T13:57:17.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, he went to the country and met with Marcos in 2018
        over what the president described as a “casual” dinner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e86049-03f5-40e2-a0fe-5f91e4626530'
      'mgnl:activationStatus': true
