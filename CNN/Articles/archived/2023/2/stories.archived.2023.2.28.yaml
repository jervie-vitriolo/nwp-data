      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2b274-a9a8-4f41-b242-72aa4e0d6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T17:23:25.602+08:00
      'mgnl:createdBy': 'vince'
