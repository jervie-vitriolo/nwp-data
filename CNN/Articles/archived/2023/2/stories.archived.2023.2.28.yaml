      'mgnl:type': 'text'
      'text': '<p>It’s time to bring your skinny jeans out of the baul and ready your
        digicams, because indie sleaze kings, British rock band Arctic Monkeys, is
        coming to Manila on March 6. Following Karpos Multimedia’s Wanderland Music
        &amp; Arts Festival on March 4 and 5, the group is bringing in the boys from
        Bristol for a one-night concert sure to gather the hipsters of the 2010s.
        Tickets are priced at ₱6,000. Get your tickets via <a href="https://www.tickelo.com/arctic-monkeys"
        target="_blank">ticketelo.com</a>, and prepare for the concert by checking
        out our article on how to introduce indie sleaze back into your life <a href="https://www.cnnphilippines.com/life/culture/2023/2/21/arctic-monkeys-manila-show.html"
