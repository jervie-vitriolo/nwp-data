    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ecb677-99b8-449b-b0cf-0f24e3f4ee36'
    'lead': 'The constitutional convention will be comprised of over 300 delegates
      from legislative districts and identified sectors.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T20:01:12.821+08:00
