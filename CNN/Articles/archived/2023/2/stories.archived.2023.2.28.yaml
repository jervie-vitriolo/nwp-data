    'template': '1'
    'title': 'House OKs on 2nd reading resolution calling for con-con for charter
      change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555729f-63a7-4666-896e-37caa44c9037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:01:12.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-28T20:01:46.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        House of Representatives by voice vote on Tuesday approved on second reading
        Resolution of Both Houses No. 6, which calls for a constitutional convention
        in pursuing charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae4ba3-faf9-42b0-b30e-00a83c5054ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:01:12.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-28T20:01:46.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The constitutional convention, which will have over 300 delegates,\
        \ will draft amendments to the 1987 Constitution.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ffd7e-9c1b-49a3-9f18-636fc9a26d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:01:12.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-28T20:01:46.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec33e80-5d97-4005-b06c-47c03b6f10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:01:12.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-28T20:01:46.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the delegates would come from each of the 253 legislative districts\
        \ and to be elected simultaneous with the Oct. 30 barangay and Sangguniang\
        \ Kabataan elections.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a891b7-41fa-4c61-b03d-ad3f5d6c858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:01:12.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-28T20:01:46.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589fa14-3108-4871-9785-8eb96e99bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:01:12.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-28T20:01:46.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 20% of the total number of delegates would be chosen jointly\
        \ by House Speaker Martin Romualdez and Senate President Juan Miguel Zubiri\
        \ from identified sectors.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419b823-f14e-4dde-bf23-eb56fa4c64e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T20:01:12.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-28T20:01:46.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
