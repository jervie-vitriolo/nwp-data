  'Ogie-Diaz-reacts-to-Liza-Soberano-career-sentiments':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-28T22:00:34.000+08:00
    'imagesource': 'jcr:a0fc2b60-6cc9-4eef-8d59-3e39c1864f58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53072f34-2cd2-419f-bd6c-344b9848804f'
    'lead': 'Ogie Diaz speaks up about his former mentee Liza Soberano''s remarks
      about her showbiz career, reminding the actress that her being "Liza" helped
      pave the way for her success.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T22:07:31.077+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-28T22:30:58.437+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Lahat ''yan dahil sa pagiging Liza'': Ogie Diaz reacts to Liza Soberano''s
      career sentiments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f52c6b-7682-472e-93ae-f43c0d27b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —&nbsp;</strong>Talent
        manager Ogie Diaz cleared some points raised by his former mentee Liza Soberano
        about her showbiz career while under her previous management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d0bc8-dc71-4fb1-87cd-8ff96909b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his latest vlog, Diaz said Sobebrano has the freedom to decide how
        she wants to express herself, but he hoped she would not forget her past that
        helped pave the way for her success.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9803b-fa13-428f-a29a-a11bade9f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Narating mo ang</em> fame, <em>hindi dahil sa akin at sa suporta
        ng</em> Star Magic <em>at</em> ABS-CBN <em>at ng</em> production staff, <em>dahil
        din ''yan sa</em> dedication <em>mo sa trabaho. Dahil ''yan sa ''yo, kaya
        palakpakan mo rin ng sarili mo, ha?</em>" Diaz said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b783c7d-da3c-4e3d-b97f-4989d4b52200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: You reached fame, not because of me and the support of
        Star Magic and ABS-CBN and the production staff, but also because of your
        dedication to work. It''s because of you, so you should also applaud yourself.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6ca3a-d792-4752-978b-f71b22880e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano recently revealed she was embarking on a <a href="https://www.cnnphilippines.com/entertainment/2023/2/27/Liza-Soberano-i-m-finally-living-my-life-for-me.html">career
        transformation</a>&nbsp;as she reflected on her decade-long career as an actress
        and shared her struggles in the local entertainment industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb86645-35af-4c4c-8311-c2764e7035c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the 25-year-old actress'' sentiment that her screen name "Liza"
        was "chosen" for her, Diaz clarified that the moniker was given to her by
        Star Magic executive Malou Santos and that it was the name that stuck in the
        minds of her fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608d4aa-506c-4539-acf7-eb46bf194526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yan ang nagtaguyod sa pamilya mo. Nabigyan mo ng bahay at
        magandang buhay ang</em> daddy <em>mo. Nakakapagpadala ka rin ng tulong sa</em>
        mommy <em>mo sa</em> States. <em>Naibili mo ng bahay ang lolo at lola mo…
        Lahat ''yan dahil sa''yo, dahil sa pagiging Liza Soberano mo, anak</em>,"
        Diaz expressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb8fcc-5549-4f19-ad6b-b9cefdb6adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That''s what supported your family. You gave your daddy
        a house and good life. You were also able to send money to your mommy in the
        States. You bought a house for your grandfather and grandmother... It''s all
        because of you, because of you being Liza Soberano.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea91410-5bb6-43a3-93da-fed1a972c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Soberano, in her vlog and other recent social media videos, disclosed
        that she now wants to be called by her first name - Hope. "I think that I''ve
        earned the right to finally be me, to finally be able to do things for me
        as Hope Soberano."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff2443-c053-4d47-9872-21757a8e2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As to Soberano''s claim that she was not given a chance to voice her
        ideas and was always instructed what to do and not to do, Diaz said she was
        heard but occasionally had to compromise.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b3aa1-f979-4e09-9b23-829e63dcd571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anak, lagi ka binibigyan ng</em> chance to say your piece,
        your opinion, your suggestion. <em>Pinapakinggan ka rin naman ''pag may</em>
        complaints <em>ka pero ''di ba kung minsan</em> we had to meet halfway?… <em>Pakikisama
        ang tawag d''on, anak,</em>" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36278dfa-6f6f-457c-98af-c90f5ab8a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You were always given a chance to say your piece,
        your opinion, your suggestion. They also listen to you when you have complaints,
        but there were times we had to meet halfway… That''s <em>pakikisama</em> (going
        along with others)]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0954ca5-e99d-41e8-a5c1-3e09a1f1147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sinasabi ni Liza na parang kino-control siya ng mga tao
        sa paligid niya - kung ako man yan at ang Star Magic- gusto ko magpasalamat
        kay Liza dahil sinunod niya kami. Kaya siguro sumikat siya.</em>" [If Liza
        said that the people around her were controlling her - whether it''s me and
        Star Magic- I want to thank Liza for following us. Maybe that''s why she became
        famous.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f2ec10-7495-48a7-af45-37457f75d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nevertheless, Diaz expressed his appreciation for Soberano and hoped
        for her continued success with her new brand as an actress.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de7cde-1819-4158-a0a4-9143c369198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Soberano disclosed that her works had only revolved around romance,
        comedy, and drama. She has recently been focused on promoting herself on the
        international stage as she reveals she is working on a project that would
        be her "first jab at directing."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d94159-f50c-414d-87a4-4aa9cdee3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, another known talent manager, Boy Abunda, aired his disappointment
        about Soberano''s sentiments in her latest vlog, saying that he wish the actress
        would not "disregard" her past and the help of her managers.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8f471-1826-443e-bb72-ba35e300b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can proceed with your career, redirect your career pero sana
        [but hopefully], you can journey in gratitude," Abunda said in the latest
        episode of his talk show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbb0fe-1df0-4707-9d7a-b49da1b4538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T22:07:31.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-28T22:30:58.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano, one of the well-known love team LizQuen, rose to fame
        in the 2014 television series "Forever More" with her partner Enrique Gil.</p>'
