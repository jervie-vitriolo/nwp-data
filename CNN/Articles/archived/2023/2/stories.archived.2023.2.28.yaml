      'mgnl:type': 'text'
      'text': "Palacio de Memoria is a restored pre-war mansion located on Roxas Boulevard.\
        \ The old city charm of the Parañaque mansion’s grounds has made it a favored\
        \ spot for celebrations and events, but those who want to visit for fun can\
        \ avail of the Palacio’s in-house tours or dine at its restaurant, The Loggia\
        \ by Margarita Fores. From March 4 to 5, they’re opening the grounds to the\
        \ public for a whole day flea market. Interested visitors can register via\
        \ bit.ly/fleamarket9.  — CNN PHILIPPINES LIFE STAFF\r"
