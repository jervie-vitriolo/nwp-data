      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> New Bold University,
        the locally inspired version of Silicon Valley-based Singularity University,
        is returning for its 2023 Masterclass with the theme “New Bold U 2023: The
        Country''s Biggest Gathering of the Passionate” on March 1-4, 2023 at the
        University of the Philippines Diliman, Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e645a-c96e-44fe-ab9f-f03c17acb487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:51:15.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-28T20:36:53.984+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af09a8-7ade-4cae-b68f-e312259a5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:51:15.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-28T20:36:53.985+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Headed by 2022 Gen T List Awardee and serial entrepreneur Ralph Layco,\
        \ New Bold U is set to help executives, entrepreneurs, and professionals upskill,\
        \ reinvent themselves, and stand out in a competitive job market increasingly\
        \ transformed by Artificial Intelligence (AI), robotic processes, digital\
        \ solution platforms, web3, and blockchain, to name a few.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68f33b-a3e5-4a0b-ae9f-86a12c4b77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:51:15.796+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-28T20:36:53.985+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6a0db-ef1b-4f7e-aad3-77b84d6f2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:51:15.797+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-28T20:36:53.985+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Reinventing ourselves should be the most important skill of the century.\
        \ During these evolving and disruptive times, it is no longer about our college\
        \ degree that will identify with our name. It will be updated skills and mindset\
        \ on how we can move forward with this,” said Layco.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9cedab-f673-4f1f-9447-7ef7cd7541c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T16:51:15.797+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-28T20:36:53.986+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
