      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Department of Social Welfare and Development (DSWD) plans to open more satellite
        payout sites in Metro Manila and nearby areas to further decongest its central
        office as it begins implementing a scheduling system for aid distribution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff013f-d61c-4c92-a798-1248c6e82d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T07:06:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09417dd0-2bb9-4504-aa20-4eb807d960cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T07:06:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DSWD spokesperson Romel Lopez on Monday said the agency introduced\
        \ changes in its system for aid distribution to prevent crowding and commotion\
        \ in its central office in Quezon City and to save individuals seeking aid\
        \ the long commute to the central office\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf45b36-6a51-40c2-87fe-0329d2396348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T07:06:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ac32d-74e0-4067-b4d4-5653d9ec9ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T07:06:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nakikita po natin ay i-</em>cluster <em>natin ‘yan:</em>
        north, south, east, west<em>. So meron po tayo sa CAMANAVA area, meron po
        tayo sa Quezon City</em> area<em>, meron rin po sa South, halimbawa Las Piñas
        at Muntinlupa</em>,” he said in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2dad1f-fd4e-4433-bac2-4e06e0fc4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T07:06:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2859b5-f4fb-4a07-8099-b2bb2f907f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T07:06:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bukod po sa</em> NCR (National Capital Region)<em>, pwede po
        ang inyong ahensya na magkaroon ng satellite offices o mga payout, processing
        area sa mga lugar malapit sa</em> NCR <em>kagaya ng Rizal, Bulacan at Pampanga,</em>”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6aa55-a6ca-4638-a603-97c46b2e8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T07:06:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4e6ea-5f28-40f7-83a2-f678d53a977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-28T07:06:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We eye clustering: north, south, east, west. So we will\
        \ have satellite payout sites in CAMANAVA, Quezon City, and in the South like\
        \ Las Piñas and Muntinlupa. The agency will also have satellite offices or\
        \ payout, processing areas in areas near NCR like Rizal, Bulacan, and Pampanga.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6075901-ba70-400f-9ece-65b3926f6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T05:33:38.261+08:00
