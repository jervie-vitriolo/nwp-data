      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DENR, the vessel is currently eight to twelve nautical
        miles away from the eastern side of Mindoro Island.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553cb0a-e2f0-45f6-93df-2c99b05740c6'
