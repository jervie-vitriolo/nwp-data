      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said poor weather has made it difficult to access the
        area — limiting observation of the impact to aircraft survey.</p>'
