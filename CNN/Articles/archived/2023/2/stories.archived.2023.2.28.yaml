      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Environment and Natural Resources
        (DENR) said it is also monitoring the area for any potential harm to life
        and livelihoods due to its distance from the shoreline.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4638466-11c6-48b6-b04e-2ba9e0bc674f'
