      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> A
        transport group on Tuesday said scrapping the Land Transportation Franchising
        and Regulatory Board’s (LFTRB) memorandum circular on the consolidation of
        jeepney franchise holders is the only way to prevent the week-long transport
        strike.</p>'
