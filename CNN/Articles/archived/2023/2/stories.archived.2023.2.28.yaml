  'Zero-calorie-sweetener-linked-to-heart-attack-stroke':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Erythritol is added to many low-carb and keto products and low-calorie
      sweeteners. (Credit: Adobe Stock)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-28T08:32:40.000+08:00
    'imagesource': 'jcr:84664b66-5023-42b6-87c1-73c835ffc346'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f01e6048-076c-4c99-af71-e0a66ba7a143'
    'lead': 'A sugar replacement called erythritol — used to add bulk or sweeten stevia,
      monkfruit and keto reduced-sugar products — has been linked to blood clotting,
      stroke, heart attack and death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-28T08:38:11.572+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-28T08:38:23.810+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-28T08:38:22.244+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zero-calorie sweetener linked to heart attack and stroke, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de2eb1-597f-4400-ae57-8ca60c58b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.813+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A sugar replacement called erythritol —
        used to add bulk or sweeten stevia, monkfruit and keto reduced-sugar products
        — has been linked to blood clotting, stroke, heart attack and death, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e0d3e-bcd1-45e2-9add-28ee2831b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.814+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0981072b-32e9-49a1-8e71-ce3ba5ead0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.814+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The degree of risk was not modest,\" said lead study author Dr. Stanley\
        \ Hazen, director of the Center for Cardiovascular Diagnostics and Prevention\
        \ at the Cleveland Clinic Lerner Research Institute.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc87c94-6c0a-4ffb-b351-c7fc18a33936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.815+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6badcd-4c7b-42e6-a5ca-c710f96a371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.816+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People with existing risk factors for heart disease, such as diabetes,\
        \ were twice as likely to experience a heart attack or stroke if they had\
        \ the highest levels of erythritol in their blood, according to the study,\
        \ published Monday in the journal Nature Medicine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289084fd-3171-4089-b51e-763f876dd1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.816+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f9298-d148-4f97-acd8-408428c67763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.817+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If your blood level of erythritol was in the top 25% compared to\
        \ the bottom 25%, there was about a two-fold higher risk for heart attack\
        \ and stroke. It's on par with the strongest of cardiac risk factors, like\
        \ diabetes,\" Hazen said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97469940-cb1c-4cf9-a2d6-e4884568e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.818+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54d6e4-ae26-4181-bb6b-1a91bb4a32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.818+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additional lab and animal research presented in the paper revealed\
        \ that erythritol appeared to be causing blood platelets to clot more readily.\
        \ Clots can break off and travel to the heart, triggering a heart attack,\
        \ or to the brain, triggering a stroke.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc52ef-d3b4-4198-be79-87a1dd9031e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.819+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7e54b-3d71-42f2-aa63-85b4988ebe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.820+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This certainly sounds an alarm,\" said Dr. Andrew Freeman, director\
        \ of cardiovascular prevention and wellness at National Jewish Health, a hospital\
        \ in Denver, who was not involved in the research.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ca8dd-2bdf-47b3-ad61-923e02ab2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.820+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd63f9-85f3-4dd0-ab80-a29664473961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.821+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There appears to be a clotting risk from using erythritol,\" Freeman\
        \ said. \"Obviously, more research is needed, but in an abundance of caution,\
        \ it might make sense to limit erythritol in your diet for now.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185cba1-ef90-4402-be55-abd95278d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68459c9-0fc3-4438-99a2-d086743204d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the study, the Calorie Control Council, an industry\
        \ association, told CNN that \"the results of this study are contrary to decades\
        \ of scientific research showing reduced-calorie sweeteners like erythritol\
        \ are safe, as evidenced by global regulatory permissions for their use in\
        \ foods and beverages,\" said Robert Rankin, the council's executive director,\
        \ in an email.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a17b2c-ab73-4dce-91f7-4e69825dd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.823+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3616b-e21a-4813-94c4-39dd938f7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results \"should not be extrapolated to the general population,\
        \ as the participants in the intervention were already at increased risk for\
        \ cardiovascular events,\" Rankin said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09adc6d8-ca97-4663-a0e6-56f47d5468dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5430c-2e81-4353-a9a3-4207cbe725fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Association of Polyol Producers declined to comment,
        saying it had not reviewed the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2418ad-3ee9-4921-b82a-1b9dcfd409f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42a6fd-b033-4379-b461-c8ecb18b21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is erythritol?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe43be-7914-49d4-aa6e-13fcd2c0419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like sorbitol and xylitol, erythritol is a sugar alcohol, a carb found\
        \ naturally in many fruits and vegetables. It has about 70% of the sweetness\
        \ of sugar and is considered zero-calorie, according to experts.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c957c8-b28e-4a25-a732-5732f8a52613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18685b93-ed71-447e-879a-9f402fbddd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.828+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artificially manufactured in massive quantities, erythritol has no\
        \ lingering aftertaste, doesn't spike blood sugar and has less of a laxative\
        \ effect than some other sugar alcohols.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6d4e5-3a27-4e92-b8c1-700c0e4915c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-28T08:38:11.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-28T08:38:23.829+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899c5c6-1aba-4dd6-89e2-6e83d8f219a9'
      'mgnl:activationStatus': true
