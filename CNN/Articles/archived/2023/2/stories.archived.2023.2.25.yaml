      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1d2f0-0065-4027-a36f-295c41d7633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.607+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days before Khera’s arrest, Sarma, the Assam chief minister, had warned\
        \ there would be consequences to his remarks about Modi.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5638d0-979c-42d9-a935-7043e9fb5784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.608+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a12cd8-210f-41bc-a929-85070354ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.584+08:00
      'mgnl:createdBy': 'faith'
