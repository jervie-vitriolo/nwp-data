    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FDA authorizes first at-home test that can detect both flu and Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69041f12-1fdf-40f6-8fdf-f61be4d2d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.191+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''ve got a fever and a cough, you
        don''t necessarily have to go to the doctor anymore to find out if it''s the
        flu or Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c017964-d9c0-4ac5-a64a-422ef0c0e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.196+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aea109-3c68-46d5-8726-0e953016577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.198+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the US Food and Drug Administration authorized what it says\
        \ is the first at-home test that can tell users if they have the flu and/or\
        \ Covid-19.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239232b-d4f5-43e8-ad1c-7cf2d25dcba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.200+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdcb56-fdb1-456d-9b6d-517def3d6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.201+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The test, made by California biotech company Lucira Health, uses a\
        \ single self-collected nasal swab and can provide results in about half an\
        \ hour. The test can be bought without a prescription. It's authorized for\
        \ anyone 14 and older for self-collection, or an adult can give it to a child\
        \ 2 or older.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa04da-024d-4371-8bf0-257c441c96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.206+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26810a3-ea3b-4108-b22b-e9cff7ceb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.206+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The test is able to identify a negative result for influenza A with\
        \ more than 99% accuracy and a positive result with more than 90% accuracy.\
        \ It's 100% accurate for negative Covid-19 samples and more than 88% accurate\
        \ for positive results.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edcd422-fdf6-4019-aa13-5861e3dacdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.207+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb4e44-e644-4816-9f54-04fae70034e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.208+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There weren't enough influenza B cases while Lucira was testing the\
        \ product to measure that performance, so the company says it will have to\
        \ do a real-world test when there is enough virus in circulation. But in lab\
        \ studies, it caught nearly 100% of negative cases.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7175a49-7541-47ef-8c39-1af696747c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.209+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b86a38-f702-418a-a531-a180fd7ef434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.210+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All tests carry a risk of false positive or negative results. People\
        \ who test positive for flu or Covid-19 should take precautions so they don't\
        \ spread the illness. Negative results should be confirmed with a lab test,\
        \ the FDA said, \"if necessary for patient management.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a363d7-1db1-402f-8c59-e4b52a2bda64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.211+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a08367a-290d-4c8f-90a5-700bfe52a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.212+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studies show that an at-home test can be less accurate than a lab test\
        \ because users might not get enough of a sample for a valid result. Health-care\
        \ providers also may have more sensitive tests.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac575fa-29be-4219-b642-0ee52793fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.213+08:00
      'mgnl:lastActivatedBy': 'raheema'
