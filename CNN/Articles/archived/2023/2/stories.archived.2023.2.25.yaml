      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ef68c-0a20-4f96-93b3-6010cd68bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is you who will decide whether we are all going to exist. Whether\
        \ Ukraine is going to exist. Every day. Every hour. It is you -- Ukrainian\
        \ soldiers -- which will decide it,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f4166-7b55-4978-9df0-7a485a5d40e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ac285-49ed-48be-a8f5-5979cd81c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine's international allies showed their solidarity on Friday, with\
        \ landmarks around the world lit up in colors of the Ukrainian flag, and new\
        \ weapons and funding announcements.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f707fb-b6a2-4301-ac3a-14dcadd5908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57e11f-031c-45bc-ae9a-1b081f5cc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States announced a $2 billion dollar security package to\
        \ Ukraine, which includes new funding for contracts including HIMARS rockets,\
        \ 155-millimeter artillery ammunition, drones, counter-drone equipment, mine-clearing\
        \ equipment and secure communications equipment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c216a-c000-4f5e-bb17-c87fa33d7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01645bf-2d97-4699-a920-4993341f5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken called on the international community\
        \ not to let Putin's crimes \"become our new normal,\" at the United Nations\
        \ Security Council.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a43885-43dc-4cc5-8bec-26edcd95957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677b765-1d85-4013-aab2-3ccd733be011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany said it would send a further four Leopard 2 tanks to Ukraine,\
        \ increasing its original commitment from 14 tanks to 18. Swedish Prime Minister\
        \ Ulf Kristersson also pledged to send Leopard 2 tanks to Ukraine.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9985e-5800-425e-95a8-85d2bc78803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90fcd8-595c-4880-b3b5-3b96ac1ca3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Japanese Prime Minister Fumio Kishida said he intends to present\
        \ the idea of imposing new sanctions against Russia during a virtual meeting\
        \ with G7 leaders and Zelensky.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3f666-d503-4d9d-9bca-3118c9cede84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c86a9-397f-436f-b1a4-4a4a8f8f28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anxiety, determination</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40625def-3688-4c3d-a0b0-87a3f5e9e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there was a noticeable feeling of anxiety in Kyiv on Friday, as\
        \ many of its residents worried Russia might launch new attacks on the day\
        \ of the anniversary.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7da842-ccc7-4f1e-a779-f8ede74df5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e019a-ed49-4de3-aacd-ee80ad3deb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The public transport system was less busy than usual during the morning\
        \ rush-hour and many parents decided to keep their children home from school.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664a6b1-3582-447f-aa1c-6f386dea2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4dd0e-8e48-46e2-a6b9-2614c6819af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Security was heightened, with visibly more troops and police officers\
        \ out patrolling the streets.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15c78c-ef77-4f64-bf19-b247f40abc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb99b3-fa91-4e9f-a8ce-87f29ab111ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While air-raid sirens are a daily fixture in Kyiv, there hasn't been\
        \ a major attack on the city in a few weeks, which means that whenever the\
        \ alarms are activated, people are left gauging the level of risk.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738e09e-47d1-4b6c-80e5-7396f8f57c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0153a0f-dede-48c7-a752-55238e68bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the country, ordinary Ukrainians marked the day in their own\
        \ ways.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdb8b9-b650-42cf-8c8a-db2a4cea9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3afb66-390c-4f14-bc73-0e87a43e7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kathalina Pahitsky, a 16-year old student, went to the St. Michael's\
        \ Golden-Domed Monastery in Kyiv to lay flowers in memory of two former students\
        \ from her school who lost their lives fighting in the war.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4eb897-772b-401f-84bd-583716a6556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26a330-2612-4b44-aa90-5baddf941fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a bitterly cold morning in Kyiv, but Pahitsky said she felt\
        \ it was her duty as the student president of her school to represent her\
        \ classmates and pay her respects to the fallen heroes.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38998ef1-5924-4d05-9065-1fec8bca5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309a00a-3989-4d70-bffb-24b4fe3e5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They were defending our country on the front line. One of them died\
        \ after he was wounded, the other one stepped on a mine,\" she told CNN.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a764e73-64c8-4698-b3e1-70f2c72f4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ebe6da-caaf-4050-bd6f-59e00c848c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holding a few red flowers adorned with blue and yellow ribbons, she\
        \ said those killed in the war must be remembered and celebrated.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dec66-7dd6-4432-bfca-de278db026f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f486f4-58d8-4648-a240-21ec952e1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their photographs are here on the main street. It's a great honor.\
        \ They died as heroes. So it's very important for us. And it would have been\
        \ for them,\" she said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b075d-9302-4a64-ac6d-f3d98178850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.711+08:00
