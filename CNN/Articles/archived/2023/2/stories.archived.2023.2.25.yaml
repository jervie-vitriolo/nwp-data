      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca8d2a-5f36-4695-81e7-0bd60716c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.220+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tests for Covid-19 and flu are helpful because both illnesses can be\
        \ treated with different medications, and those drugs work best when taken\
        \ as soon as possible after symptoms begin.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0126aa3-187d-431f-8b81-d76c771e44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.220+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfd577-968d-4635-855a-136c304cf5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.221+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s authorization of the first OTC test that can detect Influenza
        A and B, along with SARS-CoV-2, is a major milestone in bringing greater consumer
        access to diagnostic tests that can be performed entirely at home," Dr. Jeff
        Shuren, director of the FDA''s Center for Devices and Radiological Health,
        said in a statement Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607b097-d1f3-4fc1-b1f1-2cc4e423d9a8'
