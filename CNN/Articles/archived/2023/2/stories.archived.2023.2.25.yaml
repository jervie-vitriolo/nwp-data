      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/24/world/forbidden-planet-small-star-scn/index.html">"Surprising
        ‘forbidden planet’ discovered outside our solar system."</a></em></p>'
  'rare-neurological-condition-is--important-potential-risk--of-Pfizer-vaccine':
    'author': 'Janelle Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-25T10:57:16.000+08:00
    'imagesource': 'jcr:689673d3-0d3e-4cce-8064-2bf51a9a5e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7834130f-ba39-4397-9ba9-8819dcadab69'
    'lead': 'Two people who received Pfizer''s respiratory syncytial virus vaccine
      during a clinical trial were later diagnosed with Guillain-Barre syndrome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-25T10:59:14.379+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-25T11:16:32.601+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-25T11:15:13.427+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rare neurological condition is ''important potential risk'' of Pfizer''s
      RSV vaccine, FDA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e6038-1b67-4474-ab05-0576ed89cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.603+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people who received Pfizer''s respiratory
        syncytial virus (RSV) vaccine during a clinical trial were later diagnosed
        with Guillain-Barre syndrome, and the US Food and Drug Administration has
        asked Pfizer to conduct a safety study if the shot is approved, according
        to agency documents released Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad70a7-5dd5-44a4-bd76-17c43881ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.604+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d0163-f433-4604-b0ec-8dda3f84d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.605+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cases were confirmed in two adults in their 60s who were among\
        \ 20,000 vaccine recipients in Pfizer's Phase 3 clinical trial. One person's\
        \ illness had completely resolved after three months, and another was improving\
        \ after six months. There were no Guillain-Barre cases among people who didn't\
        \ receive the shot.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4502e-1ab6-42ae-af9f-a3ad5797543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.606+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b7aa0-1513-48a3-96df-14c3336f454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.607+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Given the temporal association and biological plausibility, FDA agrees\
        \ with the assessments of the investigators that these events were possibly\
        \ related to study vaccine. ... Therefore, [Guillain-Barre] is being considered\
        \ an important potential risk,\" the FDA says in the documents, which were\
        \ released ahead of a meeting of its independent vaccine advisers, the Vaccines\
        \ and Related Biological Products Advisory Committee, on Tuesday and Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29853f02-4565-4275-9b4a-47cc60288c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.608+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada33ad-8006-4b13-b0b2-b8cab6d05929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.609+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee is scheduled to discuss and make recommendations on RSV\
        \ vaccines for adults 60 and older from Pfizer and GSK.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe417e26-70ed-4a35-964b-a2184672131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.610+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b63b14-30d7-47e7-97b8-04f4f194ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.611+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guillain-Barre syndrome is a rare neurological disorder in which the\
        \ immune system attacks its own nerves, causing muscle weakness and sometimes\
        \ paralysis. Although most people recover completely, some cases can be fatal\
        \ or have lasting effects.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fefcca-7ebc-4e4d-b581-f187625771b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.612+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111c749-f518-4282-a644-98985908f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.613+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incidence of Guillain-Barre is about 1.5 to 3 cases for 100,000\
        \ adults over age 60 in the US annually, according to the FDA.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ac242-35c0-48d1-9592-bd303dcbb3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.613+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04efa702-0327-44ea-9106-48ab937c2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.614+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Given the higher than background rate of GBS observed in the Phase\
        \ 3 study, FDA will recommend a postmarketing study and enhanced surveillance\
        \ for further evaluation of GBS and other immune-mediated demyelinating conditions\
        \ with postmarketing use,\" the FDA says.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a6b74-4d9b-4e23-a340-7e806f6d4649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.616+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab627c-362f-4690-8fc8-79786ab78eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.617+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing document submitted for next week's meetings, Pfizer says\
        \ that the cases have other possible explanations and that its shot is a \"\
        well-tolerated and safe vaccine, with a benefit-to-risk ratio that is favorable.\"\
        \ The company says it will conduct a safety study on Guillain-Barre syndrome\
        \ if its RSV shot is approved.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892e4eb-1bc3-40dc-be6b-22e8f2406300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.617+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b8f37-078b-4c8c-83fc-9a8737ee8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.618+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RSV is a highly contagious virus that causes flu-like illness in people\
        \ of all ages that increases in severity with age. According to the US Centers\
        \ for Disease Control and Prevention, RSV is responsible for an estimated\
        \ 177,000 hospitalizations and 14,000 deaths per year among adults 65 or older.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b1175-8cd9-4875-9c7a-dbf5ff637bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.619+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1d64f-ae70-4e14-972d-d14f5aae8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.620+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are no vaccines approved for immunization against RSV in either\
        \ children or with adults.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed069ce-c382-4bce-aba2-ec9dc118b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.621+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aed9a9-a1d1-428d-9517-9eea780d6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.622+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pfizer vaccine was 66.7% effective at preventing moderated lower\
        \ respiratory tract illness with two or more symptoms and 85.7% effective\
        \ at preventing severe illness, the FDA documents say.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41239ddd-fe48-4811-80e6-92e767d83712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.623+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b1038-3655-457d-8945-ef0f8fbec598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.624+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GSK's RSV vaccine candidate for older adults was 83.5% effective at\
        \ preventing severe lower respiratory tract disease. The company similarly\
        \ reported a potential case of Guillain-Barre syndrome among vaccine recipients\
        \ but said there was insufficient evidence to confirm a diagnosis. The FDA\
        \ considers the case to be related to the vaccine and said it will review\
        \ GSK's safety plan.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6310c3-96b5-4aaf-b6b5-92eb79125f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.625+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f067d2-ce98-4d3c-8002-06d9138afaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:59:14.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.626+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from both vaccines was discussed Thursday during a meeting
        of the CDC''s Advisory Committee on Immunization Practices. The working group
        concluded that the vaccines "demonstrated significant efficacy against lower
        respiratory tract illness caused by RSV among older adults" but that "post
        licensure surveillance for both safety and vaccine effectiveness will be critical"
        if the vaccines are approved by the FDA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997c7ce-ac1f-4830-a042-e2817c402ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T11:06:36.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T11:16:32.627+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/24/health/pfizer-rsv-vaccine-guillain-barre/index.html">Rare
        neurological condition is ‘important potential risk’ of Pfizer’s RSV vaccine,
        FDA says</a>."</em></p>'
