      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Violators
        of traffic and other ordinances in Quezon City can now pay their fines online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30268ee-0390-4b8f-91dd-bb01df3c34f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T16:28:34.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-25T16:29:12.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ngayon, wala nang pwedeng idahilan ang mga violator na hindi sila
        makapagbayad ng multa dahil wala silang panahong magpunta ng personal sa City
        Hall," Mayor Joy Belmonte said on Saturday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fe88f-9915-4a3c-bd41-ce0b9368d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T16:28:34.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-25T16:29:12.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Violators no longer have an excuse for not being able
        to personally pay the fine because they don''t have time to go to City Hall.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344ecbe-14c6-4926-a821-a1bb1b72a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T16:28:34.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-25T16:29:12.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The online service is available through https://qceservices.quezoncity.gov.ph
        where users need to register to create an account.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551dc5c7-012a-477b-afd8-aa4410666770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T16:28:34.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-25T16:29:12.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments can be made through GCash, Maya and PayGate, or at any
        Landbank branch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871048b-d631-45b1-a7c5-d74859788494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T16:28:34.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-25T16:29:12.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Once the manual payment is complete, they may send the photo of the
        order of payment and validated deposit slip to misctaxpayment.cto@quezoncity.gov.ph
        to have their transaction recorded and marked as paid," the local government
        said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a61fd-1575-4045-98dc-350bc73cffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T16:28:34.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-25T16:29:12.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following an email from the city treasurer, traffic violators may claim
        their official receipt at the Traffic and Transport Management Office-QC OVR
        Redemption Center, while city ordinance violators may claim theirs at the
        Department of Public Order and Safety (DPOS) Office-Information/Receiving
        Counter.<p><br></p>'
