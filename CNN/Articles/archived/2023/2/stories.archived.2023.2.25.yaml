      'mgnl:lastActivated': 2023-02-25T02:29:48.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae61276-2340-4bda-bb87-6406356e1eaa'
      'mgnl:activationStatus': true
