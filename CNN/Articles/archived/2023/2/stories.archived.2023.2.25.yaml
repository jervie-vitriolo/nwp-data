    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b5345-5253-44be-a45f-11e8a3243eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.662+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp; —</strong>&nbsp;A winter heatwave, record low
        levels of rain and a startling lack of snow in Europe are pushing rivers,
        canals and lakes across the continent to alarmingly low levels, with experts
        warning there could be repeat of last year’s severe droughts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaad138-3541-4648-8aad-b5eea79d18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.662+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655608d-9670-4c5f-a0e6-71ac07c6242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.664+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images of dried-up river beds and shrunken lakes are usually associated\
        \ with the scorching heat of summer – not the winter. But an exceptionally\
        \ warm and dry start to the year is affecting a swath of Europe, including\
        \ central and southwest France, northern Spain and northern Italy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051a81b-ace4-48e9-b509-97286aea0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.665+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab8da47-b8c9-4915-b520-f66120f535fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are concerns for what this might mean for water supplies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653135d-9e65-4216-9c6e-4337d38e1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2e5dc-7094-4075-b15f-69f7f5ee5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.668+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Europe’s water situation has become “very precarious,” according to\
        \ a study published in January by researchers at the Graz University of Technology\
        \ in Austria, which used satellite data to analyze the world’s groundwater\
        \ resources.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c82f57-19a4-4f80-8dc0-195292595bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.668+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e0bd6-2994-483f-b576-bb47ee7b51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.669+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A few years ago, I would never have imagined that water would be a\
        \ problem here in Europe,” said Torsten Mayer-Gürr, one of the researchers.\
        \ “We are actually getting problems with the water supply here – we have to\
        \ think about this.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e3b03-05ac-4174-a135-8ebd647c9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.670+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14d4d5-3e9d-4771-8280-ff673c7eeb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.671+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record-breaking dry spell in France</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a820fae-43f4-4584-bff4-6022df684609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.672+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France, which is experiencing its driest stretch in more than 60 years,\
        \ may soon bring in water restrictions.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43bb9c-7490-4c72-a7bb-689c7c8c5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.673+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca795b-af22-433a-b763-789356670079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.674+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country “suffered a series of 32 consecutive days without any significant\
        \ rainfall from January 21 to February 21,” Simon Mittelberger, a climatologist\
        \ at Météo-France, told CNN – the longest stretch since records began in 1959.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8da0c9-814e-4338-a569-756a0f0c6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.675+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebcc09-f99d-40ad-8ab3-ef7c395bf5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.676+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is having a damaging effect on the country’s rivers and lakes, Mittelberger\
        \ said, as well as the country’s soils.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308954a-5854-45fb-b8b5-f665cfe61e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.677+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34300e1a-41ce-46c0-a0ce-a4bac0dc41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.678+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Soils are much drier than usual,” he said. France’s current soil
        moisture levels would not normally be seen until mid-April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0ed9c-fcb9-4914-85fd-2c2889858a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.679+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowfall has also been low. “The situation in the Pyrenees is close
        to the lowest record of snow quantity for that time of year,” Mittelberger
        said. The Alps have seen 63% less snow than usual, according to CIMA Research
        Foundation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b1aa2-d13b-479e-83e6-709b91239de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.680+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b724a-ea34-4bff-b383-52feb881ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.681+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of snow in the winter can threaten water reserves in the
        spring and summer, as there is less snowmelt to sustain rivers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8993a0-7ea9-4d4b-b624-3db5dd4f7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.681+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, France suffered its worst drought on record but, Mittelberger
        warned, this year “the situation could be worse if we don’t have significant
        rainfall in the next couple of months.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d3028-51dc-4b82-807f-f3b48148b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.683+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab364a15-afab-46db-a54a-bce6f1a4892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.683+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christophe Béchu, the minister for ecological transition, called the\
        \ winter drought “unprecedented,” and warned the country is in a state of\
        \ alert.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47000a6-698d-453b-8ded-a210c898aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.684+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab5a45-66da-4266-a257-dfd877df77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.685+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Exposed lake beds and dried up canals</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f9a86-eaa0-492b-8edf-3dba23a91e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.686+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, some of country’s most famous bodies of water are drying
        up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1a786-302c-4bde-9b0e-afd1a5f96fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.687+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefeffcd-00f5-4975-8d6b-0737fcf8c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.688+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water levels at Lake Garda are so low that it is now possible to walk\
        \ to an island in the middle, along a strip of exposed lake bed. A few months\
        \ ago, this walkway did not exist.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333378de-9211-4731-afec-33cb565d9f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.689+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ff6fd-bb34-4d8d-9426-e6c719139f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.690+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is now also a lot harder to take a water taxi in Venice, as some\
        \ of its canals have become too shallow to keep gondolas afloat, in part,\
        \ because of a lack of rainfall.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b555eb0-263a-4a89-a510-e291047d1195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.691+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bdb31-b318-4957-a226-5afa9b6bf434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.692+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city which has long feared flooding is now grappling with the
        opposite problem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c733fd-5659-4d17-9e12-b63729ea5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.692+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy’s longest river, the Po, which winds through its northern
        agricultural heartland, has 61% less water than usual for this time of year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5c2c1-b58b-4caf-aba2-f311ea4e9d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.693+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6fa44-80de-487a-981f-fbf2ed610ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.695+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last summer, the Italian government declared a state of emergency for\
        \ the area surrounding the Po, which experienced its worst drought in 70 years.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a491cd-c3f1-404d-8f87-ed10e630fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797cc35-5f67-4066-a2cd-f87225a62e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.697+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giorgio Zampetti, general manager of Legambiente, an Italian environmental
        group, fears that the worst is yet to come: “2023 has just begun, but it is
        showing worrying signs in terms of extreme weather events [and] drought levels,”
        he said in a press statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cf784-3e76-49f4-bd26-3f1135c96258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.698+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fears for water supplies</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef455df-3ae9-49a3-bc8e-55c7dd2c3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.698+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Spain, which experienced its hottest year on record last year, there\
        \ are concerns about water supplies.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c0312-5957-48b3-babc-2b660c3b852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.699+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a72d2a-8146-4621-9951-ded78637331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.700+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot guarantee water supply for drinking water or for economic
        uses by relying exclusively on rain,” Teresa Ribera, Minister for the Ecological
        Transition recently said at a press conference.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9439ba-0832-4808-90ae-0c5aca724200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.701+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has approved plans to invest around $24 billion in water
        management, including measures to improve sanitation and treatment and modernize
        irrigation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4c200-0a9b-4076-b946-d65a5ca7ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.702+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca4cd9-e691-4be0-a716-7df5f694de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.703+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 1980 the average available water has decreased by 12%, with projections\
        \ that there may be a further decrease of up to 40% by 2050.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875e708-1774-4252-b04b-af5c46a00361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.703+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2954f-0914-49eb-bb5c-ab89a7660180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.704+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dry weather in Spain is also threatening the country’s prized jamó\
        n ibérico bellota, as low rainfall and rising temperatures affect the acorns\
        \ eaten by the pigs.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dcb999-4465-494d-b82b-a2e49af65d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.706+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4b1fb-2a8e-40d7-878c-98f6c94718ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.707+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The coming weeks will be crucial''</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3ed3c-ea26-4318-8f1e-4a5819b6468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.708+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Europe has previously been blighted by summer droughts, experts
        fear the exceptionally dry last two months may signal a new reality, caused
        in part by rising average global temperatures.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48ed0b-d450-4b3f-9f7b-1510907d958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.708+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e8127-8dc8-4d3e-82e6-fd02861d6bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These conditions were rare in the past, but climate change is altering
        precipitation regimes over Europe and making these extremes more recurrent
        and intense,” Andrea Toreti, a climatologist at the European Commission’s
        Joint Research Centre, told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecb6ae-a6cf-4bca-a109-6a81d836e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a growing concern due to the lack of precipitation in
        the last weeks and also considering the 2022 drought. The coming weeks will
        be crucial,” Torerti said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980651b6-0ec1-4c63-9a11-d5135e0ffc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891397a-67d7-475e-aa80-3ca83e82ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Toreti said attributing the winter drought to climate change\
        \ would require a specific analysis that has not yet been conducted, he added\
        \ such events “are an expected effect of climate change in terms of more frequent\
        \ and intense extremes.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3b7ea-4a61-4288-a8f7-f5f2546a495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:01:29.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:21:06.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/24/europe/europe-winter-drought-rivers-climate-intl/index.html"><em>"Dry
        canals, low rivers and shrunken lakes: Europe braces for severe drought amid
        winter heatwave"</em></a></p>'
  'India-opposition-vows-to-keep-raising-questions':
    'author': 'Rhea Mogul and Manveena Suri, CNN'
    'caption': 'Sanchit Khanna/Hindustan Times/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-25T02:01:34.000+08:00
    'credit': 'Sanchit Khanna/Hindustan Times/Getty Images'
    'imagesource': 'jcr:1ef890a5-2d4a-44c9-a7f9-d797de66b360'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe3ffed6-c619-4d78-ae84-a245114478d8'
    'lead': 'When dozens of security personnel crowded onto the runway of New Delhi’s
      Indira Gandhi Airport on Thursday, it was not to capture a terrorist or fleeing
      criminal mastermind, or even to apprehend an unruly passenger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-25T02:04:36.532+08:00
