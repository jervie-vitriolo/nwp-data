    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af6682-a6c9-4c2d-9db2-e8f13f2e1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.264+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Hines, the US commander of Friday’s mission, the tensions are always\
        \ less when he’s talking with the Chinese side.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cadf9f0-8f6f-417a-a903-237824db07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.442+08:00
