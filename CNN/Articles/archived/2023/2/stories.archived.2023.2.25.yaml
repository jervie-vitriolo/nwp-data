      'mgnl:lastActivated': 2023-02-25T02:17:41.260+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86cca6-3128-423a-a838-abcef0a49f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.261+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When a US guided-missile cruiser steamed near the Spratly Islands in\
        \ November, the PLA said such action “seriously infringes on China’s sovereignty\
        \ and security” and is “hard proof is that the US is seeking maritime hegemony\
        \ and militarizing the South China Sea.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec92d4-864d-40c3-9461-4e559b13ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.262+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
