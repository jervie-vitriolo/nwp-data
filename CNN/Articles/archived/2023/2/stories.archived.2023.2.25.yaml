    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7a60e-7853-403b-b813-72b4b18aa089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.585+08:00
