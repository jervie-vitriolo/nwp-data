      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino family&nbsp;— whose matriarch Corazon Aquino was catapulted
        to the presidency after the revolution&nbsp;— also remembered their countrymen’s
        “heroism,” saying the spirit of EDSA lives on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96465888-bac2-4f60-bec8-a69af2821c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No reconciliation?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de0420-ca7e-4b28-905d-ad5223b7fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76fdc9-6695-4be5-8352-21956c55dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups and personalities, however, pushed back against Marcos''
        statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b30fc-f36e-4653-a07f-5c426aba5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f797ec4-013c-419a-9f72-08cfa7f87b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Rep. Raoul Manuel said there should be no reconciliation
        as long as the Marcos family "continues to deny their crimes and refuses to
        apologize."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74b50a-9907-4df3-b342-d639160ab05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85817258-4e5a-4e18-a38c-853cb0a19e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pronouncement was echoed by Albay Rep. and Liberal Party president\
        \ Edcel Lagman, who stressed that there must first be an \"admission\" of\
        \ the human rights violations that took place during his father's martial\
        \ law regime.  \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0a646-418b-4b30-82cb-461fbb3bbdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b028cef-1d14-4613-a40a-dcd8a4a2ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Truth and atonement are conditions precedent to reconciliation,\"\
        \ he said.  \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975695f4-36f0-496c-8a93-857f64f4e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d0cdb-8172-4719-b2df-b35276cde319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers Party-list Rep. France Castro also highlighted the need\
        \ to serve justice to the victims of the reported abuses during the era. \
        \ \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df7d40-fce2-4339-8faf-0baeb253e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e7382-1244-43ac-8498-c1c0e587c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:47:30.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Madaling magsabi ng reconciliation at unity pero dapat ding gawin\
        \ ang mga rekisitos para tunay na makamit ang pagkakaisa,\" Castro said. \
        \ \r"
