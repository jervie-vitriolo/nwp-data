    'template': '1'
    'title': '‘EDSA lives on’: Aquino family, opposition figures remember Filipinos''
      heroism on People Power anniversary'
    'updated': 2023-02-25T19:53:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e596dfa-9595-49af-b2af-432bfa60301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T15:22:40.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T20:15:09.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)&nbsp;—</strong>
        On the 37th anniversary of the EDSA revolution that ousted the late dictator
        Ferdinand E. Marcos, the Aquino family and opposition figures highlighted
        the heroism of Filipinos who fought for democracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0abab2-6dc9-440a-9e6f-8baf81546fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today, we remember the heroism of the Filipino people who fought\
        \ to end the Marcos dictatorship, thus restoring democracy in our country,\"\
        \ the Aquino family said in a statement on Saturday.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fncaf.ph%2Fposts%2Fpfbid02qPUhMUpEwdcysAL3AhShaWnrLWdphUb9NuXfzArNizB4A3okufp3e25BSaitVZ65l&show_text=true&width=500"
        width="500" height="615" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba707c-32d8-4606-ba64-384ce09aa367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799323f6-a176-4d63-872e-1fbea417aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The EDSA People Power Revolution showed the world that it was possible\
        \ for a courageous and truly unified people to reclaim the freedom that a\
        \ dictatorship had denied them,\" the family also said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687fdc6-01ad-4c39-b480-408f2fddeb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We believe that the indomitable spirit exemplified by one Filipino\
        \ nation 37 years ago remains alive to this very day,\" it continued.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886ac42-32ab-4d2a-8eb4-51ee45afca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos' 21-year-long presidency is remembered for human rights abuses\
        \ and kleptocracy. Filipinos peacefully revolted against the dictatorship,\
        \ resulting in his ouster on Feb. 25, 1986.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b95bbc-e24f-4051-b780-2b7f2ae98bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Marcos and his family left the country, the late Cory Aquino\
        \ was elected 11th President of the Philippines. Her husband, the late senator\
        \ Ninoy Aquino, was a vocal critic of Marcos. His assassination upon returning\
        \ from exile in the U.S. on Aug. 21,1983 sparked a massive protest movement\
        \ against the Marcos regime.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34266b3-1236-4c5a-8081-71b285c51920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former vice president Leni Robredo likewise recalled EDSA's impact\
        \ among Filipinos.\r"
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Sa paggunita
        sa 1986 People Power Revolution, ating balikan ang diwa na naging inspirasyon
        sa daigdig noon. Labas sa kulay at apelyido, sumubaybay ang mundo sa tapang
        ng nagkakaisang taumbayan. Naging tanglaw ang Pilipinas sa iba na magsimula
        ng kanilang makasaysayang paglaya. <a href="https://t.co/L3AAtexfda">pic.twitter.com/L3AAtexfda</a></p>&mdash;
        Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1629280801736245248?ref_src=twsrc%5Etfw">February
        25, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f540fe8-1b1d-4ea9-bbe2-9ed75adf25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9c967-ec05-4821-975d-b537b8bee2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Labas sa kulay at apelyido, sumubaybay ang mundo sa tapang ng nagkakaisang\
        \ taumbayan,\" Robredo said on Twitter. \"Naging tanglaw ang Pilipinas sa\
        \ iba na magsimula ng kanilang makasaysayang paglaya.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b731b2-00ce-47f1-8119-2c1b815bd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Regardless of color and name, the world witnessed the\
        \ courage of a united people. The Philippines became a beacon for others to\
        \ begin their historic liberation.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d46a45-f7f3-4e41-b2fd-59b244eac00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2022 elections, Robredo ran for the presidency, spearheading
        the <a href="https://www.cnnphilippines.com/news/2022/5/13/Robredo-Angat-Buhay-NGO-in-July.html">iconic
        pink movement</a>. She was the closest rival of now-President Ferdinand Marcos
        Jr., the son of the ousted late president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422fe90-a27d-4671-8929-979357536b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Senator Leila De Lima — opposition icon, human
        rights advocate, and staunch critic of the Duterte administration — likened
        her situation to the Filipinos who fought for democracy during the EDSA revolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f0d5c-26b1-4382-932c-452f3b5c1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being detained for <a href="https://www.cnnphilippines.com/news/2023/2/24/Leila-de-Lima-marks-her-6th-year-in-prison.html">six
        years now</a> on drug-related charges — which were based mostly on testimonies
        of convicted felons who later recanted their statements — De Lima said her
        advocacies could not be silenced and that she would continue to fight for
        democracy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254b4e4-379c-4c9e-b66b-5c0e13de1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dahil hangga't may mga Pilipinong nagmamahal sa Pilipinas, nagmamalasakit\
        \ sa kapwa Pilipino, mulat sa katotohanan at tumitindig para sa Hustisya,\
        \ laging mabubuhay ang diwa ng EDSA,\" she said. \"Hinding-hindi nila ito\
        \ mabubura!\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622eac3-ae3f-44c7-8cc6-09aa04e626eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As long as there are Filipinos who love the country,\
        \ care about their countrymen, and are aware of the truth and fight for justice,\
        \ the spirit of EDSA will live on. This cannot be erased.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d1b02-8dba-4142-be5a-d419cfb5aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9369e5-cafb-464f-a2d6-e5678f75d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sentiments of ordinary Filipinos</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8850f2-7cc3-4ca6-9722-e3421b5a2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos adorned in yellow and pink — colors associated with Aquino
        and Robredo — flocked to the EDSA Shrine on Saturday to commemorate the peaceful
        revolution that ousted the elder Marcos.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Crowd
        gathers at the EDSA shrine to commemorate the 37th anniversary of the People
        Power Revolution.<a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/2XtYztJS83">pic.twitter.com/2XtYztJS83</a></p>&mdash;
        Kaithreen Cruz (@kaithreencruz) <a href="https://twitter.com/kaithreencruz/status/1629286417695395840?ref_src=twsrc%5Etfw">February
        25, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4055f3c-bce6-4bc8-b3d8-2b941af3b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82bcdf8-4e17-40fb-a6b5-afc33db2c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some stood in solidarity with Martial Law survivors and their families\
        \ at the Bantayog ng mga Bayani in Quezon City, a memorial for the martyrs\
        \ and heroes during military rule.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85986b2-6948-42df-ad3f-63c377bbc216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantayog chairperson Chel Diokno — son of nationalist statesman
        Jose W. Diokno known as "Ka Pepe," who was among the first to be arrested
        under martial law — said the institution will continue to fight for the truth
        about Philippine history amid fake news and historical revisionism.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Bantayog
        ng mga Bayani chair Chel Diokno said the institution will continue to fight
        for the truth amid disinformation and historical revisionism. He is the son
        of Jose W. Diokno, also known as Ka Pepe, who was arrested during the Marcos
        dictatorship <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/tnjHwsrUOl">pic.twitter.com/tnjHwsrUOl</a></p>&mdash;
        Jelo Mantaring (@JeloMantaring) <a href="https://twitter.com/JeloMantaring/status/1629380652029321216?ref_src=twsrc%5Etfw">February
        25, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176be65-0a71-4c02-878c-b260aa26d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39cbcaf-7c25-4642-9e28-7114562b2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang naman tayo ngayon ang nakakaalam ng mga pangyayari noong
        panahon ng diktadurya, pati ang mga kabataang Pilipino mulat na rin, alam
        na rin nila ang nangyari noon," he told elders and other survivors present.
        "Kaya di ako mawawalan ng pag-asa sa ating bansa kasi alam ko ''yong nasa
        DNA naman natin ay nasa DNA din ng mga sumusunod na mga Pilipino."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc411592-d960-4bcd-a91b-d1fe9a513b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T20:15:09.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is not only us who know about the events of the dictatorship,\
        \ even the Filipino youth are enlightened, they know what happened before.\
        \ That's why I'm not losing hope in our country because what is in our DNA\
        \ is also in the DNA of the next generations of Filipinos.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e760d-d1bb-4502-aa43-7124e493aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:10:32.720+08:00
      'mgnl:createdBy': 'jelo'
