      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/24/health/fda-flu-covid-test/index.html">FDA
        authorizes first at-home test that can detect both flu and Covid-19</a>."</em></p>'
  'Kyiv-Ukraine-Russia-war-first-anniversary':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-25T10:37:00.000+08:00
    'imagesource': 'jcr:5227074a-3aa3-48e1-a468-3a5cb077be16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af3a021d-6966-41d7-b556-d65f666908b8'
    'lead': 'One year after Russian President Vladimir Putin launched his invasion
      of Ukraine believing he''d take Kyiv within days, Ukraine''s President Volodymyr
      Zelensky struck a defiant note, insisting that he was ''certain'' his country
      would win the war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-25T10:42:07.596+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-25T10:43:13.662+08:00
    'mgnl:lastActivatedBy': 'superuser'
