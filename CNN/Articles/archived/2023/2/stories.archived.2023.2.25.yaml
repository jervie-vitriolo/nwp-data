      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7d276-4a76-41ff-a9cf-587630a89760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T14:30:54.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T19:48:47.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I once again offer my hand of reconciliation to those with different\
        \ political persuasions to come together as one in forging a better society\
        \ — one that will pursue progress and peace and a better life for all Filipinos,”\
        \ Marcos said in a statement on the anniversary of the peaceful 1986 revolt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e73f19-78f8-44c2-a4b8-88b372cf9009'
