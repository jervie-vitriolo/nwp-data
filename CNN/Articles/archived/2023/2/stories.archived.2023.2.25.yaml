  'widespread-voting-delays-nigeria':
    'author': 'Nimi Princewill, Bethlehem Feleke, Stephanie Busari and Amarachi Orie,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-25T23:56:35.000+08:00
    'imagesource': 'jcr:e61dae6f-dce2-4ff1-8f27-b9c7e9d26e83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cda79c50-88b8-43a6-992f-9b44a3ec4bb5'
    'lead': 'Widespread delays overshadowed a crucial presidential election in Nigeria
      Saturday, as millions voted to elect their new leader. The hotly contested poll
      is being held simultaneously with elections for representatives for the country''s
      parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T00:01:27.447+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-26T00:01:28.318+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Widespread voting delays hinder tense Nigerian election as millions
      go to the polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236a07f-ed27-4b0b-806a-b54bc1e0b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Widespread delays overshadowed a crucial
        presidential election in Nigeria Saturday, as millions voted to elect their
        new leader. The hotly contested poll is being held simultaneously with elections
        for representatives for the country''s parliament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958965a-4497-46b9-8b33-c88b5e9f4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN confirmed reports from eyewitnesses of isolated violence at two\
        \ polling stations in Lagos, with the military forced to intervene. CNN has\
        \ reached out to INEC for comment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3b3ca-ed32-40ad-b38c-a76f3158b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In chaotic scenes at a polling unit in Maraba, an Abuja suburb, a large\
        \ crowd of voters struggled to cast their ballot, a CNN team witnessed. Those\
        \ who did manage to cast a ballot did so in the full glare of those standing\
        \ next to them, in contravention of the Independent National Electoral Commission\
        \ (INEC) guidelines which establish privacy for voters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42fe495-f2d9-4537-a084-e3f68913269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People are voting in exposed spaces, and everyone can see who they\
        \ are voting for. There's no privacy. I won't be surprised if this polling\
        \ unit is canceled.\" Nimi Princewill told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57136c-c5d1-4b55-a5b1-aa6a19523ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some in the queue expressed unease about the situation. \"There's the\
        \ possibility of any hooligan carting away INEC materials because of how vulnerable\
        \ the INEC officials and their materials are.\" Elias Ajunwa, one registered\
        \ voter, said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594e1d3-3579-4ac9-a895-e2defe18bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 93 million Nigerians in a country of 200 million people are registered\
        \ to vote, according to electoral body INEC, but only 87 million are holders\
        \ of a permanent voter card (PVC), a main requirement to cast a ballot. The\
        \ election will be Africa's largest democratic exercise.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2242a9f-1d6f-4a9f-846e-5e5340194ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chief Observer of European Union Observation Mission to Nigeria,\
        \ Barry Andrews, told CNN it was premature to make any conclusions about widespread\
        \ delays.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7339d-6dc1-418c-b1b0-7fd41d5ba317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've taken note of those reports and we will look across the country\
        \ to see whether this a pattern or whether it has in any way hindered the\
        \ exercise of people's political rights to vote or caused frustration or caused\
        \ people to turn away. For the moment, it's premature to make any conclusions\
        \ about it\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfab80f-fb6e-4458-99b9-ea8be0269336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People were still waiting to cast their ballots despite polls being\
        \ expected to close at 2:30 p.m. local time (8:30 a.m. ET) Voting did not\
        \ start until after the scheduled opening time in some polling stations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1627be8-2d71-49d4-8270-06eccbfef20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One polling station in Lagos delayed opening as officials were still\
        \ setting up after polls were meant to open, a CNN team witnessed. An official\
        \ urged eager voters to be calm and \"treat each other with love\" as they\
        \ continued to wait.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51fcf57-3806-4270-bb92-86392a973fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same issue dogged several other voting locations, including in\
        \ northern Kano State and southern Bayelsa State, with no election officials\
        \ in sight at 8:30 a.m. local time, according to Reuters. In previous elections,\
        \ voters in some areas have complained that polling stations opened hours\
        \ late or did not materialize at all.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b6dda-8bde-46fe-9744-0a89aa7c5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ballots will be counted at polling places at the close of voting and\
        \ transmitted electronically in real-time to INEC's Result Viewing portal\
        \ (IReV), a first of its kind in Nigeria, the commission tells CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfebac0-cc83-4170-b643-0f4465c08b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the electronic transmission system (IREV), people will already\
        \ know the winners before the official announcement is made,\" adds Rotimi\
        \ Oyekanmi, a spokesman for INEC's chairperson.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3e05f-9150-4ad6-8f45-8145b8d4f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To win, a candidate must garner a sufficient number of ballots to meet\
        \ the 25% vote spread in 24 of Nigeria's 36 states. In the absence of this,\
        \ a second round run-off between the top two candidates will be held within\
        \ 21 days.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a48bd-0866-4b1d-9fa1-902a3d0a4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the main candidates?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f5855-073e-4a0a-855e-043832cad3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighteen candidates are on the ballot for Nigeria's top, but three\
        \ are leading the race for the popular vote, according to pre-election surveys.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6ccbb-3c42-491f-b429-e73dc6481d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the key contenders is Bola Ahmed Tinubu, the candidate of term-limited\
        \ President Muhammadu Buhari's party, the All Progressives Congress (APC).\
        \ Another is the main opposition leader and former vice president Atiku Abubakar,\
        \ of the People's Democratic Party (PDP). And third strong contender, Peter\
        \ Obi, is running under the lesser known Labour Party, and altered early predictions\
        \ of the presidential vote, which has typically been two-horse races between\
        \ the ruling and opposition parties.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e1b94-cf32-45fd-9111-c7e528b86eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventy-year-old Tinubu, 70, is a former governor of Nigeria's wealthy\
        \ Lagos State, who wields significant influence in the southwestern region\
        \ where he is acclaimed as a political godfather and kingmaker.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09602186-0352-447e-8fb3-ed6ab677f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He boasts of aiding the election of Buhari to the presidency and declares\
        \ it is now his turn to lead the country.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053545d3-5ed1-479a-a623-d95791cc0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Candidate of the opposition party PDP Abubakar, 76, is a former Nigerian\
        \ vice president and a staunch capitalist who made his fortune investing in\
        \ various sectors in the country.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33966c84-1f70-4aa6-b811-50cb5fb544d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abubakar's presidential bid (his sixth attempt) had fueled concern\
        \ that it might usurp an unofficial arrangement to rotate the presidency between\
        \ Nigeria's northern and southern regions, since he is from the same northern\
        \ region as the outgoing leader, Buhari.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8602dd5-d75c-4e41-b3a5-50d747638593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Labor Party's Obi is a two-time former governor of southeastern Anambra\
        \ State and has been touted as a credible alternative to the two major candidates\
        \ by his hordes of supporters, mostly young Nigerians who call themselves\
        \ 'Obidients.'\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b78d78-1cc4-4064-a336-eda9aafb76b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obi is also the only Christian among the leading candidates. His southeastern\
        \ region has yet to produce a president or vice president since Nigeria returned\
        \ to civil rule in 1999.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7020d36-235a-49d5-80b7-276b95fc66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling party's Tinubu, from the religiously mixed southwestern\
        \ part of the country, is a Muslim and also chose a Muslim running mate, despite\
        \ the country's unofficial tradition of mixed-faith presidential tickets.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7578c-51a1-4c2f-8ce5-4aa1d87f9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All top three candidates are confident they can turn Nigeria's fortunes\
        \ around if voted into power, as the country battles myriad economic and security\
        \ problems that range from fuel and cash shortages to rising terror attacks,\
        \ high inflation, and a plummeting local currency.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94010a63-b71e-44c3-abb0-69e024f28a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One voter, Wandu, told CNN's Larry Madowo in Lagos on Saturday that\
        \ the most important issue is security: \"We need someone that has a hold\
        \ and an understanding of the security challenges that we have. The economy\
        \ is in free fall. We need someone that has a fair understanding of what we\
        \ need to be better.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967c37a-9e56-4fe4-a5a1-766f5bfa683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pre-election shocks</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5394f0a-87a7-4226-9927-38e0dc05deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nigeria's security forces have mobilized personnel to ensure hitch-free\
        \ electioneering across the country.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74045ae4-280c-4ab3-82bb-faf285efa4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The run-up to the polls has been fraught with violence that stemmed\
        \ from protests against unpopular government policies and lethal attacks by\
        \ armed criminal gangs.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369578f-cbbb-403c-8c9c-e811c922841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, a senatorial candidate for the Labour Party, was shot\
        \ and burned in his campaign vehicle in the country's southeastern Enugu State,\
        \ police said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add4266-8aa6-445a-8281-d78b9c95b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Electoral body INEC suspended the election in Enugu East Senatorial\
        \ District following the death of the candidate, it tweeted on Saturday, adding\
        \ that the election will now be held on March 11.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113971f-79c5-4ef2-94da-f629f578d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the killing, violent protests had erupted across Nigerian states\
        \ as citizens railed against the scarcity of gasoline in petrol outlets and\
        \ a shortage of cash that followed a controversial currency redesign.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824cc4e-8afc-4b94-ab78-a871fd800b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "INEC hasn't been spared from the chaos; its facilities have been torched\
        \ in parts of the country.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61006e7c-d32f-4e99-aded-3d01cdc5e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voting was canceled at more than 200 planned polling units across Nigeria\
        \ and voters redirected to other poll locations, INEC said, due to security\
        \ concerns.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa960c02-74e7-4dc5-a7b3-e7af5e5594b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the elections, national police ordered a restriction of non-essential\
        \ vehicular and waterway movements from midnight on election day until 6 p.m.,\
        \ while the country's immigration service has ordered the closure of Nigeria's\
        \ land borders from midnight Saturday until midnight Sunday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17611e23-8e91-4132-a311-66ceb3901435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weeks before polling day, the service had confiscated over 6000 voter\
        \ cards from illegal migrants, whom it said had other national documents in\
        \ their possession.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f23d02e-c703-4698-acb8-d76463990409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "INEC spokesperson Oyekanmi nevertheless insists the poll results will\
        \ be free and fair.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a326c48-8e03-4bb5-b36e-7083b9f5a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The experience Nigerians will have for the 2023 elections will be\
        \ far better than previous elections and the integrity (of the polls) will\
        \ be clear for everyone to see,\"Oyekanmi told CNN days before the election.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f866c-d99d-4039-bbd7-7e9d61b449ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T00:01:27.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:01:28.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Final results are expected to be announced a few days after polling.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f0688-241f-4350-8f84-c617eb5031b8'
