      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we look back to a time in our history that divided the Filipino
        people, I am one with the nation in remembering those times of tribulation
        and how we came out of them stronger as a nation,” the chief executive said.</p>'
