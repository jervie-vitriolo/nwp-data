      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c2bfd-9215-4a6e-bf97-21296dfe33a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.595+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not the only example of people’s rights and liberties being\
        \ curtailed. Today it’s me, tomorrow it could be anyone,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db0e5f-93c9-4b7d-8550-6e5cd49fe2e6'
