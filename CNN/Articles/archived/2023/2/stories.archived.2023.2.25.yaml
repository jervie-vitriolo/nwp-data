      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters after his release on Thursday, Khera said he\
        \ was “asked to deplane as if I was a terrorist.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944a682-62c1-4717-b996-f5fc854ab8c4'
      'mgnl:activationStatus': true
