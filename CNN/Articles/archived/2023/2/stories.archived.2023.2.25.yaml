      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The skatepark was conceptualized last year when Didal visited the city.\
        \ The athlete also helped in crafting the design.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7974ef7-6082-4945-b5a0-02102b5a1043'
      'mgnl:activationStatus': true
