      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd2cc8-51ae-45d4-95d1-6913c07ae342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About the size of Jupiter, it was spotted by researchers using NASA's\
        \ Transiting Exoplanet Survey Satellite, or TESS. Jupiter is the largest planet\
        \ in our solar system.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e5369-238b-4208-a468-5b886347193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290fd771-39d1-41a4-923a-b89c4c6d684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planet-hunting mission, launched in 2018, surveys the light of\
        \ the nearest and brightest stars to spot dips in starlight, which suggests\
        \ those stars have planets orbiting them. The TESS mission has found thousands\
        \ of potential planets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fa42c-a8b8-4dc2-86ab-a80fc94a6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa736e-18c4-44d6-bc34-156bd503b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exoplanet orbits a red dwarf star called TOI-5205, which is about\
        \ 40% the size and mass of our sun, and about 5,660 degrees Fahrenheit (3,127\
        \ degrees Celsius) in temperature compared with the sun's blazing average\
        \ of 9,980 F (5,527 C).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1580d45-fe92-4622-b23a-bca002a1d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a585b81-cbc8-43a3-9f3b-0d5329129f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An M dwarf star is smaller, cooler and redder than our sun. These dim\
        \ stars are some of the most common in the universe, and in recent years,\
        \ astronomers have discovered that M dwarf stars are more likely to have planets\
        \ orbiting them.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1080c8c-33fa-4bf8-86ee-550329620ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c9e6e9-bb28-4010-baed-21929ac9b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But astronomers weren't expecting such small stars to host giant planets\
        \ — and that's exactly what they found when they took a closer look at the\
        \ TOI-5205 planetary system.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d2106-30a9-4460-b4a2-a9461e8930a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616ec88-a0c6-4fda-9913-15ca7f558146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study detailing the findings was published Tuesday in The Astronomical\
        \ Journal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b5753-2ccc-4533-a10f-44f055261bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb80640-65d5-4f54-8250-385520b1e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The host star, TOI-5205, is just about four times the size of Jupiter,\
        \ yet it has somehow managed to form a Jupiter-sized planet, which is quite\
        \ surprising,\" said study author Shubham Kanodia, a postdoctoral fellow at\
        \ the Carnegie Institution for Science in Washington, DC, in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15b52a-888c-4b3e-92c2-da802adcaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874b9d0-e875-42d9-b72f-d879628d8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers have found a few gas giant planets orbiting older M dwarf\
        \ stars, but TOI 5205b is the first gas giant to be found around a low-mass\
        \ M dwarf star.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb8078-d597-41a1-b20a-852b64ffc82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d2636-94bc-49ee-a3e7-c97767193873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers compared the planet to a pea going around a lemon.\
        \ In our solar system, Jupiter could be compared to a pea orbiting a grapefruit\
        \ (standing in for our sun).\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41166dba-2d5c-4206-b4bc-7ac7f8572c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea2e34-cf38-4e5d-8b83-2e224bf75798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When TOI 5205b crosses in front of its star during orbit, the planet\
        \ blocks 7% of its light.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c045eba-179c-4287-93d6-188a0f196d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad79446-a26a-49ed-b8d7-b172f62f7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery of the planetary system challenges theories on planet\
        \ formation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b127c-6ed0-4c2e-a11f-539c5509ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbf973-3859-4cc0-ab61-62a8490d0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stars form from massive clouds of gas and dust in space. The leftover\
        \ material from star formation swirls around the star and creates a rotating\
        \ disk where planets are born.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732d740-acb4-4121-b7db-e4a714996e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0310e5d7-393a-4c00-a0ee-73e191eda3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"TOI-5205b's existence stretches what we know about the disks in which\
        \ these planets are born,\" Kanodia said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90528b4-4632-4cab-ac83-f3192a4acc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c11d85-8002-4288-8cff-994a02fd9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the beginning, if there isn't enough rocky material in the disk\
        \ to form the initial core, then one cannot form a gas giant planet. And at\
        \ the end, if the disk evaporates away before the massive core is formed,\
        \ then one cannot form a gas giant planet. And yet TOI-5205b formed despite\
        \ these guardrails. Based on our nominal current understanding of planet formation,\
        \ TOI-5205b should not exist; it is a 'forbidden' planet.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c84b36-5306-4242-a8c6-ef278fb5c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab09876-13ae-4d44-ab29-0ad8d3b28b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers want to observe the planet in the future using the James\
        \ Webb Space Telescope, which could detect if TOI-5205b has an atmosphere\
        \ and unlock more of the secrets about how it formed.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422eb4a-3697-42a7-9b02-9a5b4be7385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8d8d9-d1f0-4431-8ab8-a9cdd8d92e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data collected from the Habitable Zone Planet Finder on the 10-meter\
        \ Hobby-Eberly Telescope at the University of Texas at Austin's McDonald Observatory\
        \ is showing the potential for future discoveries, according to the research\
        \ team.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35957c5-1ffb-47dc-9749-df8c6eda7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6616e-00bc-4ef5-8594-378e5b47395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:52:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:21:09.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations "are already hinting at the presence of more such planets,
        which suggests that TOI-5205 b — while definitely an outlier — isn''t the
        only one," Kanodia wrote in a blog post.</p>'
    '37':
