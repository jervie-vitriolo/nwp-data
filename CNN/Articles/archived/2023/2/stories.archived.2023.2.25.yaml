      'mgnl:lastActivated': 2023-02-25T18:29:48.983+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Alyssa underwent a procedure recently that will help her recover faster
        and comeback stronger," the team management announced on Saturday. "She will
        be back soon enough."'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">The Phenom
        wants to make sure na hindi tayo mag-aalala kaya here’s an update on Alyssa
        Valdez’s injury.<br><br>Let’s continue to pray for the fast recovery of Alyssa,
        mga ka-vibes at tuloy pa rin ang <a href="https://twitter.com/hashtag/GoodVibes?src=hash&amp;ref_src=twsrc%5Etfw">#GoodVibes</a>
        as we wait for her dahil she will come back stronger! 💪🏻 <a href="https://t.co/wXD7VsrEQw">pic.twitter.com/wXD7VsrEQw</a></p>&mdash;
        Creamline Cool Smashers (@CoolSmashers) <a href="https://twitter.com/CoolSmashers/status/1629383192397463552?ref_src=twsrc%5Etfw">February
        25, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
