      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Indian news channel NDTV late Thursday, the BJP chief
        minister of Assam, Himanta Biswa Sarma, said: “Police have all the rights
        to arrest (Khera).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d11049-43f7-4029-bede-5133edfd11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.605+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khera’s arrest comes weeks after the country banned a documentary
        from the BBC that was critical of the Prime Minister’s alleged role in deadly
        riots more than 20 years ago. Indian tax authorities raided the BBC’s offices
        in New Delhi and Mumbai earlier this month citing “irregularities and discrepancies”
        in the BBC’s taxes. The BBC defended its documentary and said it was complying
        with the tax investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3451a26-2556-4b58-b083-9bf2be343a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.582+08:00
