      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am a United States military aircraft. I will maintain a safe distance\
        \ from your unit,” Slaughter replies, and the US mission continues.\r"
