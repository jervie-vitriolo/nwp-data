  'chinese-fighter-jet-confronts-us-navy-plane':
    'author': 'Ivan Watson and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-25T23:45:49.000+08:00
    'imagesource': 'jcr:d81878af-2a68-4a20-a4c0-38eb377593d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b7b7f04-487d-40fe-8425-d4781466162c'
    'lead': 'The Chinese fighter jet was so close, the CNN crew could see the pilots
      turning their heads to look at them — and could make out the red star on the
      tail fins and the missiles it was armed with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-25T23:54:07.396+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-25T23:54:08.250+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese fighter jet confronts US Navy plane with CNN crew aboard as
      tensions simmer in the South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc1304-9aca-410e-bd0e-0760487a613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US Navy reconnaissance jet flies
        at 21,500 feet over the South China Sea, 30 miles from the contested Paracel
        Islands, a group of about 130 small atolls, the biggest of which are home
        to Chinese military bases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a108d2-268d-4f20-bf28-27c7c9753804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A voice, saying it's coming from a People's Liberation Army (PLA) airport,\
        \ crackles over the radio of the US Navy P-8 Poseidon as a CNN crew, given\
        \ rare access aboard the US flight, listens in.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046aed47-f0cf-4fea-abe0-ae8040884be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"American aircraft. Chinese airspace is 12 nautical miles. Not approaching\
        \ any more or you bear all responsibility,\" it says.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d240cf-0635-4c0d-a22b-67a649075266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a few minutes, a Chinese fighter jet armed with air-to-air missiles\
        \ intercepts the US plane, nestling in just 500 feet off its port side.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439c027-b3f2-4d5a-9757-ef7333ae3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese fighter jet was so close, the CNN crew could see the
        pilots turning their heads to look at them -- and could make out the red star
        on the tail fins and the missiles it was armed with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e1a24-2eca-4138-a8d3-972d2e3eb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lt. Nikki Slaughter, the pilot of the American plane, hails the twin-seat,\
        \ twin-engine PLA aircraft.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd754e19-2dfa-4180-bfd6-8445b940412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"PLA fighter aircraft, this is US Navy P-8A ... I have you off my\
        \ left wing and I intend to proceed to the west. I request that you do the\
        \ same, over.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a913e-78f8-45e2-b765-bcd2ebe30b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's no reply from the Chinese fighter jet, which escorted the US\
        \ plane for 15 minutes before turning away.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21978334-bec2-49a2-8f4d-ccabbc616a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To a CNN crew aboard the American jet, it's stark evidence of the tensions\
        \ brewing in the South China Sea, and between the US and China.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caaa8f5-1e59-4d02-9286-72bda8b81917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commander of this US Navy mission has a different take.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2741764-407d-4890-80f6-62686fe6f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'd say its another Friday afternoon in the South China Sea,\" Navy\
        \ Cmdr. Marc Hines tells the CNN crew.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca2579-d3a9-48a4-9f3d-a577712d061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential flashpoint</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff010464-9c45-4258-bbbc-258d73f95f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the past several years, the South China Sea has emerged as a major\
        \ potential flashpoint in the Asia Pacific. Islands in it, like the Paracels\
        \ near which the US Navy plane was intercepted Friday, are the subject of\
        \ overlapping territorial claims in part from China, the Philippines, Vietnam,\
        \ Malaysia, Brunei and Taiwan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3811b1c-f479-4410-b522-385643bf1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not only does the strategic waterway hold vast resources of fish, oil\
        \ and gas, but about a third of global shipping passes through it -- worth\
        \ about $3.4 trillion in 2016, according to the Center for Strategic and International\
        \ Studies' (CSIS) China Power Project.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b0aa9-da19-404e-8111-c5ae4eeb873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China claims historic jurisdiction over almost the entirety of the\
        \ vast sea, and since 2014 has built up tiny reefs and sandbars into artificial\
        \ islands heavily fortified with missiles, runways and weapons systems --\
        \ sparking outcry from the other claimants.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe697653-40cb-4a65-bcc6-202238b9e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Paracel Islands, called the Xisha Islands by China, are in the\
        \ northern part of the South China Sea, east of Da Nang, Vietnam, and south\
        \ of China's Hainan Island.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce33a5-cd55-44ee-adee-af16602ba0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Named by 16th century Portuguese mapmakers, they have no indigenous\
        \ population to speak of, only Chinese military garrisons amounting to 1,400\
        \ people, according to the CIA Factbook.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab9784-2b14-47d7-a51b-2546188ec9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surrounding them is 12 nautical miles of airspace that China was claiming\
        \ as its own Friday -- a claim Washington doesn't recognize.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209dfd7e-dbd3-4ddb-9bf1-278f9102a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Far to the southeast sits the Spratly Islands chain, just 186 miles\
        \ from the Philippine island of Palawan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54108c5-001c-4009-bbdc-40ca887af680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, in a case brought by the Philippines, an international tribunal\
        \ in the Hague ruled that China's claim to historic rights to the bulk of\
        \ the sea had no legal basis.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143d9e1-41c5-46ff-9779-96e01e4359ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Beijing has rejected the tribunal's ruling and continued its military\
        \ buildup, building bases in the Spratlys, which it calls the Nansha Islands.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cd83a-9220-47a2-8ffc-5250106f3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China also conducts regular military exercises in much of the South\
        \ China Sea and maintains a large presence of coast guard and fishing vessels\
        \ in the disputed waters -- which has frequently stoked tensions with its\
        \ neighbors.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73ce77-1e3c-4d4c-9bc0-c6dc68d7c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, while flying close to the Philippines, the US Navy P-8 spotted\
        \ a PLA Navy guided-missile destroyer and descended to around 1,000 feet to\
        \ get a closer look -- bringing more warnings from the PLA.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f7f88-3e94-4779-8ac3-3c7657e58686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"US aircraft. US aircraft. This is Chinese naval warship 173. You\
        \ are approaching to me at low altitude. State your intention over,\" a voice\
        \ comes over the US plane's radio.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8908c6f-8cb9-4d64-8c5b-5f9f3b0554fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PLA warship 173 is the destroyer Changsha, likely armed with dozens\
        \ of surface-to-air missiles.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e13dc-b65f-4412-a698-b2302b7e5dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US plane will keep a safe distance, its pilot, Lt. Slaughter, replies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b45137-acf3-40d9-a06e-6fb783b0fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"US aircraft. US aircraft. This is Chinese naval warship 173. You\
        \ are clearly endangering my safety. You are clearly endangering my safety,\"\
        \ the Chinese ship says.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7215d-1597-45ba-8cae-011362e23e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am a United States military aircraft. I will maintain a safe distance\
        \ from your unit,\" Slaughter replies, and the US mission continues.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e6a31-3e51-4850-9788-2b78ab99f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy says these missions are routine.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58074b48-8e8b-4523-b084-fcf658ab6429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US vessels and aircraft operate regularly where international law allows,\
        \ the Pentagon says. But China claims the US presence in the South China Sea\
        \ is what's fueling the tensions.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924aed31-ed49-4f56-876d-fe4971d1ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When a US guided-missile cruiser steamed near the Spratly Islands in\
        \ November, the PLA said such action \"seriously infringes on China's sovereignty\
        \ and security\" and is \"hard proof is that the US is seeking maritime hegemony\
        \ and militarizing the South China Sea.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b7212-6985-4bef-a8b5-1aa752e3da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy said the US cruiser conducted the operation \"in accordance\
        \ with international law and then continued on to conduct normal operations\
        \ in waters where high seas freedoms apply.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90004702-2da5-4ccd-8f8e-03990a293e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Hines, the US commander of Friday's mission, the tensions are always\
        \ less when he's talking with the Chinese side.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6bdda9-5c04-42d6-80f0-a65b03d059e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Silence brings uncertainty, he says.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ef4ea-c90a-4a04-b05f-4293f078394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whenever there's no response, it leaves questions. Do they understand\
        \ what were saying? Do they understand our intentions? Do they understand\
        \ we don't mean any harm?\" he says.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe9cb0-b57c-4455-9e9d-cc9c24414bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part Friday, the answers were there. And the encounters
        were "professional," Hines says. And he wants to keep it that way.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830c136-399d-480c-b4a6-44c5d1ad4df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:54:07.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-25T23:54:08.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/24/asia/us-navy-south-china-sea-flyover-intl-hnk-ml/index.html">Chinese
        fighter jet confronts US Navy plane with CNN crew aboard as tensions simmer
        in the South China Sea</a>"</em></p>'
