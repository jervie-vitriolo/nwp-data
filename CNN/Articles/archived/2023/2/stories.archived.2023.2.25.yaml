      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“US aircraft. US aircraft. This is Chinese naval warship 173. You are\
        \ clearly endangering my safety. You are clearly endangering my safety,” the\
        \ Chinese ship says.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
