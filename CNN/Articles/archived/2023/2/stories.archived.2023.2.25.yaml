      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This charade is not going to deter us from raising questions” about\
        \ the Adani group and its alleged ties to Modi, it said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409d1ed-ced5-4024-96a6-91539f9caee0'
