  'China-calls-for-Russia-Ukraine-ceasefire':
    'author': 'Nectar Gan and Simone McCarthy, CNN'
    'caption': 'Cao Yang/Xinhua/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-25T02:04:42.000+08:00
    'credit': 'Cao Yang/Xinhua/Getty Images/FILE'
    'imagesource': 'jcr:8661157a-0f4f-4fc3-b34b-fed182db0bf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a36014-c92c-49b4-acf9-4859feb571e9'
    'lead': 'China has reiterated its calls for a political settlement to the Ukraine
      conflict on the one-year anniversary of Russia’s invasion, as Beijing comes
      under increasing pressure from the United States and its allies over its growing
      partnership with Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-25T02:07:50.766+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-25T02:33:40.596+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-25T02:32:05.402+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China calls for Russia-Ukraine ceasefire as claims to neutrality questioned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646acc7-1544-40cd-bc96-af5809b0af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.598+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has reiterated its calls for
        a political settlement to the Ukraine conflict on the one-year anniversary
        of Russia’s invasion, as Beijing comes under increasing pressure from the
        United States and its allies over its growing partnership with Moscow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bc3e1-39a2-45d3-92e9-fd8781c36b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4bab46-7654-449c-b801-4adc8524228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a newly released position paper Friday, China’s Foreign Ministry\
        \ called for a resumption of peace talks, an end to unilateral sanctions,\
        \ and stressed its opposition to the use of nuclear weapons – a stance Chinese\
        \ leader Xi Jinping communicated to Western leaders last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ff12a-2ab7-4971-9ef3-254411243164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df6909-bd0a-44fb-a4e1-00434dea1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.603+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-point document is part of Beijing’s latest efforts to present
        itself as a neutral peace broker, as it struggles to balance its “no-limits”
        relationship with Moscow and fraying ties with the West as the war drags on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a04b94-03a7-466d-a04c-8762b781b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.604+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Conflict and war benefit no one. All parties must stay rational
        and exercise restraint, avoid fanning the flames and aggravating tensions,
        and prevent the crisis from deteriorating further or even spiraling out of
        control,” the paper said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e993c-af5e-413b-a2bc-a91da3f7dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.605+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad8e41-f03e-4e83-886b-6fa4a34cf604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.606+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s claim to neutrality has been severely undermined by its refusal\
        \ to acknowledge the nature of the conflict – it has so far avoided calling\
        \ it an “invasion” – and its diplomatic and economic support for Moscow.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e29156-cbe5-4ef6-842b-1813bd405a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.608+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e4088-31ee-470c-b9d5-a567f9dbdfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.609+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western officials have also raised concerns that China may be considering\
        \ providing Russia with lethal military assistance, an accusation denied by\
        \ Beijing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ee067-7cc8-455e-a786-40bea16e8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.610+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b539b76-971b-4e62-955d-5878ae7ed06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.611+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy document reiterates many of China’s standard talking
        points, which include urging both sides to resume peace talks. “Dialogue and
        negotiation are the only viable solution to the Ukraine crisis,” it said,
        adding that China will play a “constructive role,” without offering details.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df60e5-238c-47cf-b998-086eba55c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.613+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite claiming the “sovereignty, independence and territorial
        integrity of all countries must be effectively upheld,” the document fails
        to acknowledge Russia’s violation of Ukrainian sovereignty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9632dbee-8d1f-48de-bb0e-efa7d2fda507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.614+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ba265-81da-476d-b48e-b8928bd5042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.615+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the language used in the document appears targeted at the West.\
        \ In a thinly veiled criticism of the United States, the paper said, “Cold\
        \ War mentality” should be abandoned.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb55982-d252-4b46-95b9-836731ef1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.616+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7b88e-5c72-48ad-b212-31ea70de3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.617+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The security of a region should not be achieved by strengthening or\
        \ expanding military blocs. The legitimate security interests and concerns\
        \ of all countries must be taken seriously and addressed properly,” it said,\
        \ apparently echoing Moscow’s view the West provoked the war through the expansion\
        \ of NATO.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c47b0c-3831-4434-a3d1-56b1dc4e1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.618+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af03fc-5235-411a-8f35-c71c39db5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.620+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also appears to criticize the wide-ranging economic sanctions imposed\
        \ by the US and other Western countries on Russia. “Unilateral sanctions and\
        \ maximum pressure cannot solve the issue; they only create new problems,”\
        \ it said. “Relevant countries should stop abusing unilateral sanctions and\
        \ ‘long-arm jurisdiction’ against other countries, so as to do their share\
        \ in deescalating the Ukraine crisis.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021cdbf-0182-47be-b87c-46b6c6d44ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.620+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb77cd-d4f6-49a2-9178-e20f05b14801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.622+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paper was swiftly criticized by American officials, with US National\
        \ Security Advisor Jake Sullivan saying the war “could end tomorrow if Russia\
        \ stopped attacking Ukraine and withdrew its forces.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc97604-8f90-4395-be6e-0de8b4fa0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.623+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dfbf64-5d93-4f1f-81cb-f3b4d9ed6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.624+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My first reaction to it is that it could stop at point one, which\
        \ is to respect the sovereignty of all nations,” Sullivan told CNN. “Ukraine\
        \ wasn’t attacking Russia. NATO wasn’t attacking Russia. The United States\
        \ wasn’t attacking Russia. This was a war of choice waged by Putin.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f66590-d9bb-4aae-89ff-ad4d3fca87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.625+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c44647-c954-43a6-b5af-071959cdde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.627+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Beijing, the ambassador of the European Union to China, Jorge Toledo,\
        \ told reporters at a briefing that China’s position paper was not a peace\
        \ proposal, adding that the EU is “studying the paper closely,” according\
        \ to Reuters.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d839e-d4b1-4580-81c2-73ad308b21cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.627+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e4a4a-5ec5-4701-a019-9fdb809938fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.628+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine, meanwhile, called the position paper “a good sign” but urged\
        \ China to do more.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf57421-bc79-4fdb-80c0-7cf1b643cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.629+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47ce34-c971-49a5-9ee7-6041a47c3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.631+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China should do everything in its power to stop the war and restore\
        \ peace in Ukraine and urge Russia to withdraw its troops,” Ukraine’s Chargé\
        \ d’Affaires to China Zhanna Leshchynska said at the same briefing in Beijing.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1728b7-2c7f-4992-bd85-0fd66a1af43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.632+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008dd7a-f866-4430-9957-2d71d274744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.633+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In neutrality, China should talk to both sides: Russia and Ukraine,\
        \ and now we can see China is not talking to Ukraine,” she said, noting that\
        \ Kyiv was not consulted before the release of the paper.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff41f7-b4cd-4086-846e-9272fd041412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.633+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7dcb9-08e6-49fb-9ede-0fd101c8bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.635+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The position paper was first discussed last week by top diplomat Wang\
        \ Yi at a security conference in Munich, as he attempted to cast Beijing as\
        \ a responsible negotiator for peace during a diplomatic charm offensive in\
        \ Europe.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3521c08-29d2-4e25-8952-07240c73e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.637+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a742a0a-4d6b-4d85-a21e-5e9e4d119a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.638+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang visited Moscow as the final stop of his European tour, and met\
        \ with Putin on Wednesday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041e1de-e690-41b2-bde1-aa64b3bb6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.639+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e6138-114c-41b6-a4ab-ac4fd443bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.640+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin, who welcomed Wang with outstretched arms as the Chinese diplomat\
        \ entered the meeting room, said relations between Russia and China were “\
        reaching new milestones.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aeb9aa-273d-46f7-809e-3d2cd03368fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.641+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d9f57-b250-4762-831f-c00098b3ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.642+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russian-Chinese relations are developing as we planned in previous\
        \ years. Everything is moving forward and developing,” Putin told reporters\
        \ as he sat beside Wang. “Cooperation in the international arena between the\
        \ Russian Federation and the People’s Republic of China, as we have repeatedly\
        \ said, is very important for stabilizing the international situation.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746edd2b-49e0-48f9-be37-9ceb92366aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.644+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746b9a2-a4a7-485e-946a-f5289db63058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.645+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang said the two countries “often face crisis and chaos, but there\
        \ are always opportunities in a crisis.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d676b-8a4c-481d-9338-fb48d5714635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.646+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c1ab6-51fb-4b69-af8e-9a5756757906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:07:50.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:33:40.647+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This requires us to identify changes more voluntarily and respond\
        \ to the changes more actively to further strengthen our comprehensive strategic\
        \ partnership,” Wang said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
