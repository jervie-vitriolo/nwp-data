      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“India will not forget or forgive these horrible remarks of Congressmen,”\
        \ he wrote on Twitter on Monday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02295d2a-76cf-47c7-a5a9-959bf2026da7'
