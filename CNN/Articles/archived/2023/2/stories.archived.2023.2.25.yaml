      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.267+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad684367-8966-4bf8-a7eb-a4eba258ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.445+08:00
      'mgnl:createdBy': 'faith'
