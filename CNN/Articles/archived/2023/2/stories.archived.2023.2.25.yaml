      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60d6e7-aa05-4f30-a9d9-981da7e24f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.216+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Historically, doctors have been reluctant to leave testing to their\
        \ patients, but the Covid-19 pandemic changed some of that sentiment. Studies\
        \ have found that people don't need medical training to test themselves for\
        \ respiratory illnesses.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3b5a7-cb3f-44af-ac4e-a631c940486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.217+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bf9f2-6a55-4bbd-ae44-3ce0a8bf6245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-25T09:05:16.218+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the intensity of the pandemic has slowed and cases are declining,\
        \ the US still had 236,131 new cases, 2,407 deaths and an average of 3,461\
        \ hospitalizations this week, according to the US Centers for Disease Control\
        \ and Prevention. Seasonal flu activity is low nationally, the CDC says.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c4237-f51c-47e8-9456-2bc61cbe91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.817+08:00
