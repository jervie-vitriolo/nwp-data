    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India’s opposition vows to keep ‘raising questions about Adani group’
      after spokesperson arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78188e-df14-4b0e-96a6-0073e9b4a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.576+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;When dozens of security personnel
        crowded onto the runway of New Delhi’s Indira Gandhi Airport on Thursday,
        it was not to capture a terrorist or fleeing criminal mastermind, or even
        to apprehend an unruly passenger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72514cc8-0231-4093-92b3-20e4f15e2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.578+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04baa51b-3b11-4f1e-8c8b-fd6124c4eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.579+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was to arrest an opposition politician who had allegedly “disturbed\
        \ harmony” — by misstating the Prime Minister’s middle name.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1065d55-5fb5-44c8-bfcc-9a79b1d58b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.580+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9678c2e-0f18-4364-894c-3c50fea78527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.580+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pawan Khera, the spokesperson for the Congress party, had been on his\
        \ way to his party’s national convention when he was forced off his plane\
        \ and arrested by police.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeddfa5-7dba-4889-9ba4-011107a63f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.581+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f14ef8-68b7-4e65-b1b8-9ded0c18b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.582+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His alleged crime? Disturbing communal harmony by making a jibe at\
        \ Indian Prime Minister Narendra Modi, whom he had referred to on live TV\
        \ last week as “Narendra Gautamdas Modi” in reference to embattled business\
        \ magnate Gautam Adani.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8155d036-f5ce-4658-897e-31fe20baafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.583+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf8e63-3550-4759-9f54-999790195609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.584+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adani, seen as a close ally of Modi and one of the wealthiest people\
        \ in the world, saw his net worth halved in less than two weeks last month\
        \ after a report by financial research firm Hindenburg leveled allegations\
        \ of stock market manipulation and fraud against the Adani Group. The Adani\
        \ Group condemned the report as “baseless” and “malicious.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f102e2-621b-48c4-a954-7eb58a58b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.584+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58111cea-10f6-48c1-8241-7d0d17b75060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.586+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police from the state of Assam said they had deployed a team to New\
        \ Delhi to arrest Khera for questioning after a case was registered on Wednesday\
        \ for his “objectionable remarks about the Prime Minister.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362414bb-b6c0-488a-a2fb-e2ef865ba80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.587+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1812b4-a733-4bb1-9e33-af2827de50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.588+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Khera] was trying to disturb the communal harmony in society,
        (according to) sections of the Indian Penal Code under criminal conspiracy,”
        Prasanta Kumar Bhuyan, Assam police spokesperson, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed179fe-e17e-4213-b63f-0cdb78ccfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.589+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the arrest of Khera has set the stage for a dramatic showdown
        between India’s ruling Bharatiya Janata Party (BJP) and the Congress party,
        which has accused the government of stiffling dissent in the world’s largest
        democracy of 1.3 billion people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93dba5-e4b2-4e73-a2c9-ad79caf80759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.590+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910de42-c675-4c4f-93c5-b6310a6e97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.591+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scores of Congress politicians responded to the arrest by sitting on\
        \ the airstrip in protest. Khera was released hours later, after India’s Supreme\
        \ Court ordered him to be released on interim bail. But his brief detention\
        \ set off a media frenzy in the country, dominating prime time news and headlines.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965aff2-7ea0-4643-8887-f19f874d980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:29:48.592+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
