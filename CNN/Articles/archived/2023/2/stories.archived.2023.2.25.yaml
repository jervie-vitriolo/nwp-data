  'Lord-of-the-Rings-Warner-Bros-movie-series':
    'author': 'Issy Ronald, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-25T10:44:46.000+08:00
    'imagesource': 'jcr:716ea34a-1ee8-4d72-8707-403e667a0cad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4232dd2-22cc-425e-8911-93059edb7c5e'
    'lead': 'It is one of the most beloved movie series of all time, but Peter Jackson''s
      ''The Lord of the Rings'' trilogy only scratched the surface of the rich world
      of Middle-earth created by J.R.R. Tolkien.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-25T10:48:40.221+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-25T11:19:02.514+08:00
