      'text': "“PLA fighter aircraft, this is US Navy P-8A … I have you off my left\
        \ wing and I intend to proceed to the west. I request that you do the same,\
        \ over.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f706d25-45d7-43e5-8978-f88da763637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.220+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707b34b-2b44-47f9-a45e-f3814fe3d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.221+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s no reply from the Chinese fighter jet, which escorted the US\
        \ plane for 15 minutes before turning away.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5d8de-1f42-46ba-a30b-a4badca0e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.221+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2820504-e5ce-4ec0-8f15-a878f0da6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.223+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To a CNN crew aboard the American jet, it’s stark evidence of the
        tensions brewing in the South China Sea, and between the US and China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6972fd8-d7a1-47de-b885-897fc2ce3cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.223+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of this US Navy mission has a different take.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c93b96-74de-4ffa-b8d3-7f24e252ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.224+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d50ad-78ac-4e09-93ae-2d2959a66cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.225+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’d say its another Friday afternoon in the South China Sea,” Navy\
        \ Cmdr. Marc Hines tells the CNN crew.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1f7bf-8ec7-49ec-93ec-0d7a531cf753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.226+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c368eae-c8a4-4510-ab45-0500d3aad656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.227+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Potential flashpoint</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70b9c0-8d36-40fe-8c2c-b3e334db4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.228+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past several years, the South China Sea has emerged as
        a major potential flashpoint in the Asia Pacific. Islands in it, like the
        Paracels near which the US Navy plane was intercepted Friday, are the subject
        of overlapping territorial claims in part from China, the Philippines, Vietnam,
        Malaysia, Brunei and Taiwan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f9c20-adcd-4649-a1b0-232398c8b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.229+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b31e8ce-2fd2-42c6-be81-26afb127be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.230+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not only does the strategic waterway hold vast resources of fish, oil\
        \ and gas, but about a third of global shipping passes through it – worth\
        \ about $3.4 trillion in 2016, according to the Center for Strategic and International\
        \ Studies’ (CSIS) China Power Project.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8521cf-69ce-4446-9450-d1d2c1a953f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.231+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87616a9-bf20-45c6-876b-a9e3f92deb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.232+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China claims historic jurisdiction over almost the entirety of the\
        \ vast sea, and since 2014 has built up tiny reefs and sandbars into artificial\
        \ islands heavily fortified with missiles, runways and weapons systems – sparking\
        \ outcry from the other claimants.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db62300-af64-4e2e-a9f1-6be6ff597e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.233+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186abd03-1a84-4a4b-97a2-625aba27c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.234+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Paracel Islands, called the Xisha Islands by China, are in the\
        \ northern part of the South China Sea, east of Da Nang, Vietnam, and south\
        \ of China’s Hainan Island.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10494daf-a52a-4820-a819-dc631c231e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.235+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f168cbf-8adf-4e9c-8c9d-543634a7eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.236+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Named by 16th century Portuguese mapmakers, they have no indigenous\
        \ population to speak of, only Chinese military garrisons amounting to 1,400\
        \ people, according to the CIA Factbook.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffcc89-b88d-4539-8a05-31de4fe6a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.236+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0851aa-8db4-4cb5-9279-216174fd1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.238+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surrounding them is 12 nautical miles of airspace that China was claiming\
        \ as its own Friday – a claim Washington doesn’t recognize.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e42a53-e8b9-45a8-a06f-b99e71bed173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.239+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d40dc-3310-4624-8305-8d6dc36039e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.239+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Far to the southeast sits the Spratly Islands chain, just 186 miles\
        \ from the Philippine island of Palawan.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882f1ab-3563-44f9-a3e2-473a90750b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.240+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20295f08-50f7-487e-8667-c0e398f0a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.241+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, in a case brought by the Philippines, an international tribunal\
        \ in the Hague ruled that China’s claim to historic rights to the bulk of\
        \ the sea had no legal basis.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69233679-2654-489c-890f-7d7e4ad51304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.242+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6857bf-e7bf-416a-a90f-d82bde989333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.243+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Beijing has rejected the tribunal’s ruling and continued its military\
        \ buildup, building bases in the Spratlys, which it calls the Nansha Islands.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2229786-4388-4130-b458-05c97a743ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.244+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fc949-3be9-4d2a-929b-57ad2625a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.245+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also conducts regular military exercises in much of the South
        China Sea and maintains a large presence of coast guard and fishing vessels
        in the disputed waters – which has frequently stoked tensions with its neighbors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a896573-6ce3-4c75-ae51-d2785ac4c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.246+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, while flying close to the Philippines, the US Navy P-8
        spotted a PLA Navy guided-missile destroyer and descended to around 1,000
        feet to get a closer look – bringing more warnings from the PLA.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1124b4e-6962-4907-aa3c-f15fc66e7628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.247+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544be15-f3ba-4634-9f74-9260f47a3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.248+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“US aircraft. US aircraft. This is Chinese naval warship 173. You are\
        \ approaching to me at low altitude. State your intention over,” a voice comes\
        \ over the US plane’s radio.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4381f2-59be-4a13-9d00-8277828d77cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.249+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17d0e2-5f41-43d1-9b59-e077492858e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.250+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PLA warship 173 is the destroyer Changsha, likely armed with dozens\
        \ of surface-to-air missiles.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713093f5-8a3b-4848-b011-f6dfb3d02e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.250+08:00
