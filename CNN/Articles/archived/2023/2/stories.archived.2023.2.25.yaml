      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64776b57-0a25-4a29-8f06-c8157cd8e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.432+08:00
