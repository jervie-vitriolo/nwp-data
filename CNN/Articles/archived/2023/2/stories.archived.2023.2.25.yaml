      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Volleyball
        superstar Alyssa Valdez of the Creamline Cool Smashers underwent a procedure
        to help her recover from a knee injury she suffered last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855d25a-6a76-4126-9295-4a5d1dd2bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T18:00:04.549+08:00
