      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy said the US cruiser conducted the operation “in accordance\
        \ with international law and then continued on to conduct normal operations\
        \ in waters where high seas freedoms apply.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503426b-45ce-410a-accf-baf471c387d1'
      'mgnl:activationStatus': true
