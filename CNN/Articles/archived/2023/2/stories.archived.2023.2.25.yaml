      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Congress party said in a statement that Khera’s arrest was “undemocratic,”\
        \ and “arbitrary,” adding: “We vehemently oppose this dictatorial behavior.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
