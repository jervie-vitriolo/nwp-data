      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congress member Supriya Shrinate, who was traveling with Khera at the\
        \ time of his arrest, added, “If this isn’t tyranny, then what is?”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812a37c-d597-4f68-8c38-68e46cc8689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:04:36.577+08:00
