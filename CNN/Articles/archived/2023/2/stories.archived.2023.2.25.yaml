      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)—</strong> Thirty-seven
        years since the EDSA People Power Revolution that toppled his father''s regime,
        President Ferdinand Marcos Jr. on Saturday offered a “hand of reconciliation"
        to those with "different political persuasions.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c5a63-5d79-4cb1-9b0b-1bb927861070'
      'mgnl:activationStatus': true
