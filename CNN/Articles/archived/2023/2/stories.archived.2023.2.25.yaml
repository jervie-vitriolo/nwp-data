    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fef5c2-9c1c-4b65-b628-2d44ca0043a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:52:37.430+08:00
