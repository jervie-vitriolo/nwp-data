    'title': 'New ''Lord of the Rings'' movie series in the works at Warner Bros.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae5a7b-de66-4eae-a824-a69482ca8e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It is one of the most beloved movie
        series of all time, but Peter Jackson''s "The Lord of the Rings" trilogy only
        scratched the surface of the rich world of Middle-earth created by J.R.R.
        Tolkien.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f53b2-a79c-4837-8d47-9d99d7d254de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ffb9ce-12ca-4a49-9749-80d5a7e115b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And \"multiple\" new movies set in Middle-earth are in the works, Warner\
        \ Bros. Discovery CEO David Zaslav announced on Thursday in an earnings call,\
        \ after studio heads Mike De Luca and Pam Abdy signed a deal with Freemode,\
        \ a division of Swedish entertainment company Embracer Group, which acquired\
        \ the movie rights to Tolkien's work in August last year. (Warner Bros. Discovery\
        \ is the parent company of CNN.)\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8358b-6406-4f2d-ae67-27410493b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f2a10-f486-4238-b769-a6299ea1f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warner Bros. will produce the movies together with sister company New\
        \ Line Cinema and Freemode, \"expanding upon the much-loved world and characters\
        \ of Middle-earth,\" a statement released by Embracer read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed5a4a-22ec-4123-a1e8-e6ff44f63a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011acb3-0b8a-4368-9cce-8c493303a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, New Line and Warner Bros. Animation are in production on\
        \ an anime movie \"The Lord of the Rings: The War of the Rohirrim,\" a story\
        \ set 183 years before the events of \"The Lord of the Rings,\" recounting\
        \ the fate of Helm Hammerhand, a King of Rohan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fa3ff-290b-4f05-86e3-19b278c218b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd2b3d-5b0c-46ea-b50b-daee7bb91abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither the cost of the deal nor the creative team were revealed, although\
        \ Jackson and his collaborators Fran Walsh and Philippa Boyens told CNN in\
        \ a statement that Warner Bros. and Embracer have kept them \"in the loop\"\
        \ and that they \"look forward to speaking with them further to hear their\
        \ vision for the franchise moving forward.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c70f07-c544-41b0-b8e2-2b3e4ab246c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34191123-2292-447f-9f3a-6072f65f095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jackson's original trilogy, released between 2001 and 2003, was widely\
        \ acclaimed, collecting 17 Academy Awards and generating almost $3 billion\
        \ at the box office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c7c43-f2f8-46cd-a1dc-ac6e0fe6ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa02115-ed7c-4d16-8c3d-87d6a2fcbe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other adaptations of Tolkien's books have since been produced for the\
        \ big and small screens.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4bfe0-988a-47ba-8bfb-c587d17b22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c6ed7-d04c-4d77-ad2e-95252ad25446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jackson's \"The Hobbit\" movie trilogy also generated almost $3 billion\
        \ in global receipts, while Amazon, which owns the TV rights to \"The Lord\
        \ of the Rings,\" released its first season of \"The Rings of Power\" in 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154648a9-7ae8-47dd-b259-651024683fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bdcee8-fe71-4543-bb40-2ab11787759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Twenty years ago, New Line took an unprecedented leap of faith to\
        \ realize the incredible stories, characters and world of 'The Lord of the\
        \ Rings' on the big screen,\" De Luca and Abdy said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd01c8b-53bd-400d-b5ec-d69c83e03620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99fd50-aad8-46f0-a55b-0f9c59710bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for all the scope and detail lovingly packed into the two trilogies,
        the vast, complex and dazzling universe dreamed up by J.R.R. Tolkien remains
        largely unexplored on film. The opportunity to invite fans deeper into the
        cinematic world of Middle-earth is an honor," they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675c992-5c07-4ca3-8c48-f4783e34447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:48:40.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T11:19:02.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/24/entertainment/lord-of-the-rings-warner-bros-movies-intl-scli/index.html">New
        ‘Lord of the Rings’ movie series in the works at Warner Bros."</a></em></p>'
