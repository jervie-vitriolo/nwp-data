      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fff68-e7f8-49c9-99c5-5e335ceb1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T14:30:54.190+08:00
      'mgnl:createdBy': 'alyssa'
