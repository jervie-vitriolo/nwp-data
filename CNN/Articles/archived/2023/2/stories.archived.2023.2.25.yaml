      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hope that this would motivate the youth to be like you because\
        \ you are an inspiration to all of us,\" Agda told Didal during the event.\
