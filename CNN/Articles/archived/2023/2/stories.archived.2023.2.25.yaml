      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People who have flu- or Covid-like symptoms but test negative may have\
        \ a different kind of respiratory infection and should get followup care.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5911b6-3df0-4cd1-ada9-906be6f9b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T08:34:17.815+08:00
