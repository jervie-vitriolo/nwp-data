      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She hurt her right knee after diving to save the ball during the bronze
        medal match against Chery Tiggo Crossovers in the Reinforced Conference in
        December.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
