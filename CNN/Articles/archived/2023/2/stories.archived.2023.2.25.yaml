  'mexico-rethinks-asylum-initiative':
    'author': 'Rosa Flores, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-25T23:54:11.000+08:00
    'imagesource': 'jcr:d22e95c2-241e-401b-8421-03c658a0b23c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d74b8dd-46bc-449d-b1fe-c107ccca8456'
    'lead': 'Mexico is rethinking its approach toward asylum seekers after the Biden
      administration unveiled a controversial new proposal to limit asylum eligibility
      in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-25T23:56:13.786+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-26T00:02:08.260+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mexico rethinks asylum initiative after controversial US announcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f8fed-c3fd-437b-8c45-736d71b1a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mexico is rethinking its approach toward
        asylum seekers after the Biden administration unveiled a controversial new
        proposal to limit asylum eligibility in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf7ca5-9862-42b6-9ce5-81bcfba64455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexico's refugee assistance agency, known as COMAR, launched a pilot\
        \ program in southern Mexico on Monday to explore expediting asylum denials\
        \ to those it deems likely to travel onward to the US.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6136155-3a2c-42c5-991b-484a512a7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aim is to deter those migrants from accessing temporary documents\
        \ issued by COMAR while their cases are being evaluated, which they might\
        \ use to travel north -- a common phenomenon, according to COMAR's head André\
        s Ramírez.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118c264-c63a-4d25-b8a6-8d6008fbdc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But after the Biden administration announced its proposed new asylum\
        \ rules on Tuesday, COMAR plans to abandon the strategy and use what it learned\
        \ from the pilot program to come up with a different solution, Ramírez said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a77aa-214b-4eac-beba-957eee981eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US proposal -- which has been panned by human rights advocates\
        \ and immigration experts -- largely bars migrants who have not taken a legal\
        \ pathway and instead traveled through other countries on their way to the\
        \ US southern border from applying for asylum in the US. It would take effect\
        \ in May.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91346a21-38e7-47b0-83d4-bb9f9db2abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among its proposed new conditions on eligibility for US asylum: being\
        \ denied protection in a third country through which they traveled.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd8041-672b-4ea5-929c-48ff5c4f5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramírez now worries that accelerating asylum denials could actually\
        \ increase Mexico's attractiveness as a pit stop for those ultimately aiming\
        \ to request asylum in the US.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5ef07-d789-44a3-88f3-a1b221fc1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The new policy that was recently announced [by the United States]\
        \ changes the whole thing. We need to rethink it,\" Ramírez said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95bb48-9c5d-47c4-a752-937baab5bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrant numbers at the US-Mexico border have been on the rise since\
        \ last year, with increasing numbers of people from Venezuela, Cuba, Nicaragua\
        \ and Colombia -- many fleeing repressive government and stark economic pressures.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812894da-cc96-4386-906a-f88402e7a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passing through Mexico</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baceead8-c17e-4287-9088-efa64c0935af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the one-week pilot program did not include actually issuing\
        \ swift denials, it studied behaviors of individuals from nationalities deemed\
        \ by COMAR most likely to be traveling for economic reasons rather than for\
        \ international protection -- Senegalese and Angolan migrants in particular,\
        \ according to Ramírez.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914dc07-7b18-403c-94da-57f18f7caa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Mexican law, asylum seekers are required to stay in the state where\
        \ they filed for asylum to see the process through.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63212fd4-2fb6-4e5f-9ccc-09eb90db39f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once registered with COMAR, asylum seekers are provided with deportation\
        \ protection, access to the public health care system and work eligibility.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19888e-d84d-4d9c-956c-776cf05aedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramírez says that his agency recently noticed that many migrants who\
        \ began the asylum process in the city of Tapachula, in southern Mexico, later\
        \ abandoned the process. They used a preliminary COMAR document to travel\
        \ within the country toward its northern border.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa044aaf-f1fd-461b-a5af-4972428e8372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are abusing the system,\" said Ramírez. \"That shows us that\
        \ many of these people are not really interested in (Mexico's) refugee system\
        \ and the asylum procedure.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e061e-c2fd-41d3-bf21-2e39fa9fb4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He estimated that in Tapachula, Mexico about 70% of the individuals\
        \ from countries other than Haiti were abusing the system.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f00250-bdac-450e-a505-a2d45bc3dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haitians, he said, have been continuing with the local asylum process\
        \ there at a higher rate.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f2706-da29-40eb-afa5-461fe5512bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A record number of applications</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2019691-3b02-42b7-9043-38a0e6717d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexico has received a surge of asylum applications in recent years,\
        \ Ramírez says.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ae78c-7ca0-42e9-b707-2aee47d63112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January 2023, nearly 13,000 people signed up to seek asylum in Mexico,\
        \ according to COMAR data. That's more than double the number of asylum registrations\
        \ from one year ago in January 2022, the data shows.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28b8c8-cc6d-4193-86d9-10367b966839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If applications continue at this pace, 2023 could be on track to becoming\
        \ the refugee agency's busiest year ever.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facef79-0032-418f-9803-00817a5a4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The record for most applications ever was set in 2021, he said, when\
        \ COMAR received nearly 130,000 asylum applications.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f75f1f-d48c-41e5-b1e8-2ef184935f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were at the risk of collapsing. It was terrible,\" Ramírez said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00054d0f-d144-4723-be91-a530b2106b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His priority now is to figure out a way to prevent the asylum system\
        \ in Mexico from being overwhelmed, he says.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89833a33-1923-4361-9348-f05563268c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the results of this week's experiment documenting the behaviors\
        \ of individuals who likely qualified for expedited denials is analyzed, his\
        \ team will submit proposals with new solutions to combat what they see as\
        \ abuses of the system -- an approach that Ramírez says will ultimately allow\
        \ COMAR to prioritize asylum seekers who intend to make Mexico home.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd22d1-c9dd-4404-a2b5-778aa9741c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us it''s very important to take care of the asylum system in
        Mexico," Ramírez said. "If the asylum system is collapsed, then we''re done."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4297fc-16c3-48d1-aa87-2bc3989f7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T23:56:13.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T00:02:08.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/24/americas/mexico-asylum-policy-intl-latam/index.html">Mexico
        rethinks asylum initiative after controversial US announcement</a>"</em></p>'
