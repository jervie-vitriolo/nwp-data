      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whenever there’s no response, it leaves questions. Do they understand\
        \ what were saying? Do they understand our intentions? Do they understand\
        \ we don’t mean any harm?” he says.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35348d06-2fcc-49b2-af40-ed6dc0fb754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.445+08:00
