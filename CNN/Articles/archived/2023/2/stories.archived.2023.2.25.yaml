      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy says these missions are routine.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffeccf-9262-4354-b989-4df5c6ccda4b'
