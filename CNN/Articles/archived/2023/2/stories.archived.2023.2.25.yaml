      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are Aurora, Cagayan, Eastern Samar, Ilocos Sur, Leyte, Northern\
        \ Samar, Nueva Ecija, Occidental Mindoro, Oriental Mindoro, Pampanga, Pangasinan,\
        \ Samar, Southern Leyte, Surigao del Sur, Sulu, Tarlac, and Zambales.\r"
    '2':
