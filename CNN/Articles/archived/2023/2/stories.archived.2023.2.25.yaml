      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, various groups and protesters trooped to EDSA during
        the day to mark the People Power anniversary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e7c39-2d22-4aec-aa75-fff0c7ed476e'
      'mgnl:activationStatus': true
