    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2a85222-1385-46d8-98fe-238b4bec25ff'
    'lead': 'If you''ve got a fever and a cough, you don''t necessarily have to go
      to the doctor anymore to find out if it''s the flu or Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-25T08:34:17.781+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-25T09:05:16.179+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-25T09:01:09.493+08:00
