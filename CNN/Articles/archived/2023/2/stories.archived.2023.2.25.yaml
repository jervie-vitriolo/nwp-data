    'title': 'Only 42% of Cavite 7th district voters cast ballots to pick new representative'
    'updated': 2023-02-26T15:55:57.000+08:00
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ac127-fa1f-4339-8bd0-c4d38bc403ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Around
        42% of Cavite''s 7th district voters took part in the special polls to elect
        their new representative, which was lower than what the Commission on Elections
        (Comelec) expected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13bcb63-8d28-46b5-ab18-c8f9c0a98738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been confirmed 42.11% voter turnout on the total number
        of votes counted, which is 149,581 out of the total 355,184 registered voters,”
        Comelec chairperson George Erwin Garcia said Sunday, as they proclaimed <a
        href="https://www.cnnphilippines.com/news/2023/2/26/comelec-crispin-remulla-cavite-7th-district.html">Crispin
        Diego “Ping” Remulla</a> as the winner.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81142c-a6dd-4b6f-9eed-0dd4866e8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will replace his father, Jesus Crispin \"Boying\" Remulla, who vacated\
        \ the post after being appointed Justice secretary of the Marcos administration.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ff2a9-7d18-4100-b403-c2c85ce65f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia earlier said a majority (around 50% to 53%) of registered voters\
        \ from the towns of Amadeo, Indang, and Tanza, and the city of Trece Martires\
        \ went out to cast their ballots. Poll watchdog National Citizens' Movement\
        \ for Free Elections (Namfrel) also had the same observation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035cd11f-1e48-47a0-84a8-f44c1f9a9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked why there was a lower voter turnout, Garcia told reporters\
        \ this was expected but underscored the unknown reasons in such scenarios.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df370c-e982-4a04-9aaf-e1300a0641ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ating karanasan sa mga</em> special election <em>at plebisito,
        hindi rin po natin alam kung bakit hindi ito binibigyan tuon ng mga kababayan
        natin</em>,” he told a press conference.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf68d5-c59d-41d0-8ca0-d76dfe97c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobra po</em>, massive <em>‘yung</em> information dissemination
        and education campaign <em>na ginawa ng</em> provincial election supervisor
        <em>at ng lahat ng</em> election officers <em>ng iba’t ibang</em> municipalities
        <em>at siyudad sa iba’t ibang distrito ng</em> Cavite,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325eb76-b404-45cf-81d1-10611dbd9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In our experience with special elections and plebiscite,\
        \ we don’t know why our countrymen do not give them much attention. The provincial\
        \ election supervisor and all election officers from municipalities and cities\
        \ in the Cavite districts conducted a massive information dissemination and\
        \ education campaign.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a10380-bc8b-4228-aedc-462d4db15ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec data showed the following voter turnout in Cavite’s 7th legislative\
        \ district:\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ccc63-68cd-4c84-99ae-e99fb9308461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— Amadeo: 46.01% or 13,422 valid ballots counted out of 29,171 registered\
        \ voters  \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16355958-c6f3-4de7-b8a2-b6254632bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— Indang: 46.21% or 21,515 out of 46,552\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ab5de-fa67-44f5-8596-fe318cdbebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— Tanza: 40% or 63,987 out of 159,950\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcea2a7-5c5f-43d7-8175-3943666814b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— Trece Martires: 42.31% or 50,567 out of 119,511  \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0523d-b646-4ae0-9af8-71bcf433b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, so far, the <a href="https://www.cnnphilippines.com/news/2022/9/18/maguindanao-plebsicite-results.html">plebiscite
        in Maguindanao</a> in September last year had the highest voter turnout in
        special elections and plebiscites, where locals decided to divide the province
        into two.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210163e-5804-43fe-9472-44e33d016728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The voter turnout is 86.93%, the highest in a province-wide plebiscite\
        \ based on percentage. The creation of the Compostela Valley from Davao del\
        \ Norte in 1998 ranks second.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f54ae3-3953-48d1-9c54-901fabd438f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To a certain extent,<em> nakakapanghinayang ‘yong nagagastos na
        pondo ng taumbayan tapos ang boboto lang ay kakaunti,</em>” said Garcia, who
        also voted as a resident of Indang.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b71c4-9e94-482b-99c1-b8d31c28d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sana po sa mga susunod na ganitong klaseng halalan, mare</em>-realize
        <em>ng ating kababayan na may ginagastos ang</em> Comelec <em>na pondo ng
        sambayanan na sana</em> equally <em>ay may karampatang katungkulan din sila
        na tapatan sa pamamagitan ng pagboto</em>,” he urged Filipinos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b41b9-93c5-4539-b05c-00caa860f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: To a certain extent, it is regrettable for government\
        \ to spend so much funds and then have a low voter turnout. I hope in elections\
        \ like this, our countrymen will realize that the Comelec spent government\
        \ funds and that they have a corresponding duty to fulfill by voting.]\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f10867-7dea-46df-871d-126fc74be184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia also clarified the poll body prints out ballots and creates\
        \ necessary paraphernalia based on the official count of registered voters\
        \ and not on estimated tallies.  \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043a331-b392-4ef5-b254-d830b2c9e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Observers noted that some members of EBs (Election Boards) appeared\
        \ frustrated during the closing process because the scissors provided were\
        \ not big enough to cut the unused ballots, and the envelopes provided to\
        \ them for the unused ballots were too small,” Namfrel said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617797da-0fbc-41d1-8977-9bb3118e6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The special congressional polls closed at 7 p.m. on Saturday.  \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a9317-eb8b-4a4e-9a42-eced7bb03e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkatapos na pagkatapos na mabigyan siya ng</em> certificate
        of proclamation <em>ng ating</em> board of canvassers, <em>kaagad ay pwede
        siya makapanumpa sa kahit na sinong otorisadong mag</em>-administer <em>ng</em>
        oath," the Comelec chief said Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a81381-6d22-455e-9dad-f0b2ed0d3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkatapos sa Lunes, pwede na siyang mag</em>-assume<em> ng
        kanyang</em> position bilang representante ng ika-pitong distrito ng Cavite,"
        he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512ee00-4a92-41f4-9858-5dbc97e179da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:58:48.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T16:12:09.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Right after the winner is given the certificate of proclamation\
        \ by the board of canvassers, he can already be sworn in by anyone authorized\
        \ to administer the oath. By Monday, he can assume the position of Cavite\
        \ 7th district representative.]\r"
