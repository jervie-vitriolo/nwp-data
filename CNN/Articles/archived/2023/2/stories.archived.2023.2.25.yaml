      'mgnl:type': 'text'
      'text': "CNN has not yet been able to reach Khera and his lawyers.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a7d0d-0126-4c0e-8a80-0e1818af5280'
