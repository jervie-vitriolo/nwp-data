      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://xdi.systems/gross-domestic-risk-dataset/?submissionGuid=82e53b38-11a4-424b-a3b5-35aa528263d0">study</a>
        conducted by Cross Dependency Initiative (XDI) measures the impact of eight
        climate change hazards on the built environment of different states, provinces,
        and territories around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292eff8-8b59-4527-8adc-f3b3d9665042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:28:26.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T18:23:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These hazards include riverine and surface flooding, coastal inundation,\
        \ extreme heat, forest fire, soil subsidence (in drought), extreme wind (synoptic\
        \ and tropical cyclones), and freeze thaw.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91e249-1282-4e96-a224-9d8cc37f21e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:28:26.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T18:23:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 2,600 areas around the world were analyzed in the report.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7de36c-b21a-4c60-aabe-4b4c5137fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T17:14:28.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T18:23:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2019 <a data-cke-saved-href="https://www.adb.org/sites/default/files/publication/722241/climate-risk-country-profile-philippines.pdf"
        href="https://www.adb.org/sites/default/files/publication/722241/climate-risk-country-profile-philippines.pdf">study</a>
        by the World Bank Group and Asian Development Bank, the Philippines is considered
        as one of the most disaster-prone countries, ranking 114th out of 181 countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88c456-d44e-44be-b5ac-c7a11c545e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T17:14:28.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T18:23:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first country in the ranking has the least risk. The first country
        in the ranking has the least risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d123e-d546-4576-b880-cdce000afd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T17:14:28.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T18:23:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country ranked second to the highest in terms of risk to tropical
        cyclones, 10th in earthquake, and 29th in flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21881a7-5133-4866-8121-f5d339652c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:28:26.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T18:23:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climatelinks — a global knowledge portal for USAID staff — also
        found that the country is highly vulnerable to the impacts of climate change
        like sea level rise, increased frequency of extreme weather events, rising
        temperatures, and extreme rainfall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1265b-dfbd-4325-9488-9e80656ed38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T20:28:26.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-26T18:23:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is due to its high exposure to natural hazards (cyclones,
        landslides, floods, droughts), dependence on climate-sensitive natural resources
        and vast coastlines where all major cities and the majority of the population
        reside," the study read.</p>'
