      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33959f25-d1d0-4680-9cab-9890928fa05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.259+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US vessels and aircraft operate regularly where international law allows,\
        \ the Pentagon says. But China claims the US presence in the South China Sea\
        \ is what’s fueling the tensions.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47fd45-11f6-4d83-b5a3-6c8d9e5911df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.437+08:00
