      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Authorities
        have retrieved the bodies of the four passengers of the Cessna plane that
        crashed near Mayon Volcano''s crater in Albay a week ago, Camalig Mayor Carlos
        Baldo confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40c78b-ba66-46ae-aa5a-064ccd04d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:04:34.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-26T08:53:26.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Incident Management Team (IMT) now starts to plan the proper handling
        of bodies, their drop off point, ground security protocols, and turn over
        to concerned authorities and eventually to the bereaved families," according
        to the mayor in a Facebook post.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091901a-b6a9-44a2-b2f6-20ab5536d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:04:34.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-26T08:53:26.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities earlier identified those onboard as pilot Capt. Rufino
        James T. Crisostomo Jr. and crewman Joel G. Martin, both employees of local
        geothermal firm Energy Development Corporation; and the company''s Australian
        technical consultants Simon Chipperfield and Karthi Santhanam.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7d3a7-b795-4bd5-a09c-a9adad6ad52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:04:34.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-26T08:53:26.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The aircraft took off from Bicol International Airport for Manila at
        6:43 a.m. on Saturday and its last contact with the air traffic control was
        at 6:46 a.m.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314066cf-575c-4067-8811-99d6038d91e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T19:04:34.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-26T08:53:26.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retrieved items such as identification cards, cash, wallet,
        mobile phones, and laptop were already turned over to the police for forensic
        assessment.</p>'
