      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current President Buhari tweeted on Thursday: "There should be no
        riots or acts of violence after the announcement of the election results.
        All grievances, personal or institutional, should be channeled to the relevant
        Courts."</p>'
