    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kyiv marks one year of war with anxiety and a rallying cry from Zelensky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1948d9-f9ee-477c-bd96-eb3b2062db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;One year after Russian President Vladimir
        Putin launched his invasion of Ukraine believing he''d take Kyiv within days,
        Ukraine''s President Volodymyr Zelensky struck a defiant note, insisting that
        he was "certain" his country would win the war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af348e-bebd-4b72-83a9-d0f4aff682d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d4d59-7737-4ef2-be47-629e3b47c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to a question from CNN's Christiane Amanpour at a press\
        \ conference in the capital city, Zelensky said: \"Victory will be inevitable.\
        \ I am certain there will be victory.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ac34c-4f78-4a5d-aecc-df096ba9b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a1634-2384-473b-92a8-4e1a985762b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have everything for it. We have the motivation, certainty, the\
        \ friends, the diplomacy. You have all come together for this,\" Zelensky\
        \ said. \"If we all do our important homework, victory will be inevitable.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc274c-f7e2-476e-979b-6347940dedf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb694f6a-e6cc-4ad7-bbd5-1dc789ec6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia launched the full-scale invasion of Ukraine eight years after\
        \ forcefully annexing the southern Ukrainian peninsula of Crimea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbfa9e8-29af-40c2-926e-ff2a68267b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7664b4c-1f09-455d-9d9d-7d9c406485bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But its plan to wrest control from Zelensky's pro-European government\
        \ has gone badly. A year after Russian tanks rolled into the country, Ukraine\
        \ is still fighting and has managed to repel Moscow's advances north of Kyiv\
        \ and in some eastern and southern parts of the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f3cb3f-79ff-40b0-96eb-1a0b452ee7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5470dc-f77b-4053-8047-67b86dd4abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian president has repeatedly rejected the idea of negotiating\
        \ a peace deal that would see Ukraine lose any of its territory. Speaking\
        \ on Friday, he said he would not negotiate with Putin -- even though he was\
        \ prepared to speak to him before the war started.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a8f15-73fc-4cd2-b836-a7773bf61a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0a831-78b8-4b0d-8e18-d7f82f0d551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is not the same man. There is nobody to talk to there,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecdbfde-0e01-44d6-9f3c-db254b0cb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33594d-2117-4508-a2d3-abe7e6467473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile in Russia, former Russian President and Deputy Chair of Russia's\
        \ Security Council of the Dmitry Medvedev said on Friday that that Russia's\
        \ aim was to \"push the borders of threats to our country as far as possible,\
        \ even if these are the borders of Poland.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360735b-9d1f-4ea9-ae24-4d9771721a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbd9ab-3b4c-4343-8442-aa75dd173053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky used the first anniversary of the war to rally troops and\
        \ renew calls for international assistance for his country. He handed out\
        \ awards to soldiers and visited wounded service members before holding the\
        \ rare press conference.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b245d-402b-4582-a1b4-67a352b4b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37cb78-0ae0-4eb1-adfb-1210f86525b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-25T10:43:13.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Friday morning, the Ukrainian leader addressed members of\
        \ the military in Kyiv. He told them it was they who would determine the future\
        \ of the country.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164c1b9-c321-4724-ac4b-4041aee17882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T10:42:07.624+08:00
