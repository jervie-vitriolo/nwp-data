      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91fc55-681b-4fcb-ae22-62b3b581b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T01:57:26.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:17:41.263+08:00
