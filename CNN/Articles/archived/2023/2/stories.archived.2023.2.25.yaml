    'title': 'Afraid to sleep indoors: Child survivors of deadly quake left traumatized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d4a6b-e747-4279-b3ff-7804bc6eaca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.679+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;“She used to jump up and down
        like a butterfly. Now, she is psychologically broken.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b65938-0aa2-42fa-bea7-8e33667915d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.683+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705b880-591a-45d0-9a24-f561337042c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.685+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Samer Sharif, 51, is talking about his 15-year-old daughter Salma,\
        \ who witnessed the death of her brother and mother in the February 6 earthquake,\
        \ and who for several days believed was orphaned before unexpectedly being\
        \ reunited with her father.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31eabdc-9d46-40c2-835e-8e9418f27852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.687+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c40c4-c5e9-4662-944f-89e11c4fab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.689+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the earthquake struck, Sharif was told that Salma, her 10-year-old\
        \ brother Mohammed and his ex-wife had all died.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee1271-d51b-4b2a-955c-28ad10868bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.690+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017c2b7-a205-411e-9eec-3e12ad70ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.690+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing before the building that collapsed on top of his family, in\
        \ Antakya, southern Turkey, Sharif said that he “met with death at that moment.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4173d5e-a9f9-44af-a564-0121b10545a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.691+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527853b3-c1b7-4a85-8f95-5a4cf1745805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.691+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is nothing left in Antakya. It’s all gone,” he told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973aafc-bb3f-417e-96cd-ce7f78991737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.692+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sleeping on the streets for two days, Sharif left for Istanbul
        where he stayed with his sister and her husband.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111edc74-f45e-472d-a6e2-c5f92e29fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.692+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626627b-26a4-43a5-a9b9-926a4314b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.693+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there he received some rare good news – his daughter was alive,
        and recovering in hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447ad01-585a-4508-b53f-895e11e24891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.693+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father and daughter were re-united, and while they were relieved,
        they will never be the same – especially Salma.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06263f-019d-4e11-b304-bdd5167e3978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.694+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232acc3-9e60-4395-a0d7-18ab33c7f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.695+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Salma is not the only one.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14375432-38a4-4b34-a084-2a63f44c8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.695+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89536afd-1563-4ea9-9e44-268fa170a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4.6 million children were living in the 10 Turkish provinces
        hit by the earthquake, according to UNICEF, and an additional 2.5 million
        children were affected in neighboring Syria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6832693-2dc3-434d-ab39-b73814cf1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF added that families with children are sleeping in the streets,
        malls, schools, mosques, bus stations and under bridges, all afraid to sleep
        indoors should more aftershocks bring buildings down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a277be2-b3f0-4c86-aac0-281859a92452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.697+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw a lot of traumatized kids in Antakya,” said 37-year-old Bilal
        Kazak, a Kazakhstan-born Turkish citizen who lost his mother and sister in
        the earthquake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e81ce-8f83-4110-86a0-1e2ba9a450ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.697+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334148d-12e9-4e62-a414-c1233e232f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.698+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While food, tents and caravans with some heating have arrived in the\
        \ days following the earthquake, says Kazak, there still isn’t enough mental\
        \ health support, especially for children.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaddd87f-1b2c-4f27-8029-10f30633a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.699+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad54a7b-3afd-421c-b546-f92485c9d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.699+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN’s Zain Asher, a spokesperson for Save the Children\
        \ relief organization in Turkey, Oben Coban, said that victims are showing\
        \ clear signs of post-traumatic stress disorder (PTSD), especially children,\
        \ many of whom have been left without parents.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ff0c4-a357-45bb-baf2-ae20d01ec3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.700+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5dd15-a477-4b1d-b42d-ef75c9e63a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.700+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we are also seeing is that those children who have lost their\
        \ education, their families, their hopes, they are now struggling to find\
        \ a reason to keep themselves in this world,” said Coban.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e143a-50ba-4c3b-8547-cf7a68e54749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.701+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa66aaa5-2538-4d90-99ff-67b803dc278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.701+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the moment, the only thing that can keep them in their lives
        is hope for the future.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29056012-43fd-4d20-bba8-ceacf44bdb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.702+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Relived trauma in Syria</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d6a62-6b66-4d78-9cf4-f47c483c719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.702+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For victims in Syria, the earthquake is another crisis amid a devastating\
        \ 12-year civil war.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f46917-d05d-40d2-a065-58c42db87b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.703+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88837426-867f-42d6-8d4d-918ecccf27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.703+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Children and families who were recovering from PTSD and ongoing trauma\
        \ from the scars of war are back in survival mode, Dr. Alexandra Chen, a trauma\
        \ psychologist treating earthquake victims, told CNN.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b231d3-4aa2-48a6-b1d8-c8b1240c6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.704+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c834c54-0a70-43fb-a8dd-99e404b48f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.704+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For people who have slowly begun to recover and regain a sense of\
        \ normalcy and rebuilt their lives over the last decade, this has been terrifying\
        \ and destabilizing for both children and adults,” said Chen. “Some are still\
        \ in denial while others are experiencing hallucinations.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f6877-35fb-446c-be17-f7f7cfca6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.705+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3030f69-fafe-46cb-90d6-85c93d54d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.705+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations estimates over 30,000 lives have been lost in the\
        \ Syrian civil war. People were already struggling to rebuild their lives,\
        \ while thousands fled the country seeking refuge in nearby countries.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a273693-94ad-47e7-b832-433d3a061c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.706+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbc4ab-dc07-4bfd-bb28-07b36fed45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.706+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a semblance of routine had been established before, Chen says
        the situation has now changed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39607fae-1cab-46d8-9691-60be4d9c5fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.707+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prior to the earthquake, therapy was not emergency-based, and we
        had the time and the space to process very difficult things, especially for
        those who have experienced torture and sexual violence,” she said, adding
        that “we’re back in emergency mode.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb81220-9724-4c8e-a3c3-ff744d9f98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.707+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d868bd-f171-49c0-9e91-908fcb349fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.708+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chen says that aid workers are also struggling. Between losing their\
        \ own family members and homes, while rescuing people from the rubble, their\
        \ mental health has deteriorated amid the ongoing rescue efforts, she said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b63aea-4d16-4679-b062-e16334b892a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.708+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc893ae-3f7b-4146-b18d-38205e2c8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.709+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid workers say that the mental health struggles are clear and are\
        \ happening amid needs for more food and shelter.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e388b32-f482-403e-bde7-f376971a0b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6a3be-cd3f-4720-a1b1-8bf203c64b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Repeated aftershocks</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2211fa-a7fa-4c76-b004-9aef3ec65850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making matters worse, the risks of further tremors have not gone
        away.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f0aab-b67e-48a2-be3d-ec6a81ba569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502bd3dd-c8dd-4231-a2b6-7d2ea3d51269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many people do not feel comfortable living inside (intact buildings),”\
        \ said Arlan Fuller, director of Emergency Response &amp; Preparedness at\
        \ Project Hope, a US-based non-profit, non-governmental organization that\
        \ supports healthcare workers in times of crisis. Fuller and Project Hope\
        \ are currently on the ground in Gaziantep.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfbdba7-e8dc-4a64-98c5-9a21f829cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335b8a4-4f1a-474f-9542-74d6ff0c9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve heard and seen many situations where people do not want to go\
        \ back inside,” Fuller told CNN, “Or when they are inside, they are constantly\
        \ focusing on the chandelier, waiting for it to move.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497cac4-7e12-414f-b0e4-618c67c72031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f6332-afff-49fe-bf28-0ccf76d1dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.714+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many children are clinging to their parents and can’t let go, he added,\
        \ noting that repeated aftershocks only act as triggers.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e40c6-2744-48ad-91a1-b3beaf3f8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.715+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abcdf9-cbda-42e7-a97a-dd533c0f9cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.715+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aftershocks continue to be felt across Turkey. Just on Monday, a magnitude\
        \ 6.3 aftershock struck Turkey’s southern Hatay province, near the Syrian\
        \ border, killing at least six people and injuring hundreds.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2431f9d6-5b10-4d65-b5d6-56c378c1a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.716+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59974fd2-0510-4632-8a02-c139d4177595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.717+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Turkish Red Crescent previously said it is providing “psychological\
        \ first aid” to both adults and children impacted by the earthquake, reported\
        \ the state news agency Anadolu. These include therapy sessions, as well as\
        \ psychosocial support tents set up by the ministry of family and the ministry\
        \ of health, added Anadolu.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce6523-0aa6-4b4e-89f3-f82da33c674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.717+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a28cf-fb99-4245-8320-068f3ee92247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.718+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salma, 15, remains distraught. She spends most of her time on her phone\
        \ and refuses to properly eat, her father Samer says.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a5f71-f0c7-4e1f-bea9-19480156de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.718+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd402cf18-42bd-4dd3-bbd3-d6317dbb8d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.719+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She wants to buy those little hot wheels car toys that Hammoudeh (her\
        \ brother Mohammed’s nickname) loved to put them on her shelf to look at them\
        \ and remember him,” said Sharif.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7915ca0-d4b6-412d-842e-6ed8c1072491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.719+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3050dd-59e9-4bef-b218-82d59ef80828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.720+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I keep trying to make her laugh, but it’s not like before.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be365d-f6e1-4e41-98bf-804ceeee8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.720+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ukraine war anniversary</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7e288-1299-4f5f-aabb-5e08d60bd3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.721+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations General Assembly on Thursday overwhelmingly voted
        to condemn Russia’s war in Ukraine. While the resolution isn’t binding, it
        sheds light on where nations stand in this conflict one year since it started.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abf7c3-3b08-47a8-9f08-1f0d79f596ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.721+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab524a-c0ad-4fa4-9188-ee6402dc3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.722+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among Middle East and Arab nations, only Syria rejected the resolution\
        \ while Algeria, Iran and Sudan abstained. The rest supported it.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1d65c-4d1b-45c7-98b9-d37c04d7ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.722+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e4294-9550-41ae-972e-48c1043549dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.723+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, less than a week after Russia’s invasion, the same UN body\
        \ passed a resolution demanding that Russia withdraw all military forces from\
        \ Ukraine. During that vote, all Arab and Middle Eastern states voted the\
        \ same way they did on Thursday except for Iraq, which abstained.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b918190-5312-48ec-9c2f-ae39c768343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.723+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c56797-11af-404b-9f41-6aa66a01e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.724+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region has largely made clear that it supports Ukraine’s position\
        \ in this conflict – publicly at least.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7efe5-f2ff-4180-ae4a-55e8cf03eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.724+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f282bf-8b9f-4742-b9e5-097b6e56d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.725+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The behind-the-scenes diplomacy over the past year, however, tells\
        \ a different story. Middle East nations have found themselves in a difficult\
        \ position, juggling between their obligations to their Western allies and\
        \ their own interests.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27efa5c-e5c3-4b88-97cf-a5d1d5d4a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.726+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add1e3b-f51d-4d18-86ec-be1327311dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.726+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Arab Emirates, for example, abstained from a symbolic a\
        \ UN Security Council resolution condemning the war on February 27 of last\
        \ year (Russia vetoed that resolution). Less than a week later, it voted in\
        \ favor of a similar resolution at the General Assembly. UAE officials have\
        \ said the war demonstrates that the world order is no longer unipolar with\
        \ the US at its helm. The UAE has also become a safe haven for many Russian\
        \ citizens and businesses since the war.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d214af-e39e-4cb1-a9b7-251501f547c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.727+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af109c6a-692d-4cbd-b1d0-56293c9ebff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.727+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Dhabi, along with Saudi Arabia, also counts Russia as an ally in\
        \ the OPEC+ oil cartel. That alliance allows member states to control the\
        \ supply of oil, which in turn determines prices. The US warned Saudi Arabia\
        \ last year that restricting the supply of oil would be tantamount to supporting\
        \ Russia in the war. That warning fell on deaf ears.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c787833-81db-4eef-87ff-1d165f8a40fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.728+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3a315-76d9-4b07-b1df-3fe8a547c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.728+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran, like Syria, is globally isolated and counts Russia as its main\
        \ international ally. But the Islamic Republic, whose leaders regularly launch\
        \ tirades against foreign intervention and imperialism, has abstained from\
        \ such votes instead of vetoing them as Syria has. This is despite Tehran’\
        s role as a player in the war through its supply of killer drones to Russia.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadac500-524f-4eae-82ab-211b393b6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.729+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98087949-00a8-4c48-830c-546e7a4872e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.729+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel, too, finds itself in a complicated situation. While it has\
        \ publicly opposed the war, it has economic, cultural, political and security\
        \ considerations in its dealings with Russia. What it cares most about with\
        \ Russia is its influence on Iran and its presence in Syria. Israel regularly\
        \ carries out airstrikes on Iranian targets in Syria, which it regards as\
        \ critical to prevent the transfer of missile technology to Lebanon’s Hezbollah\
        \ militant group. It usually communicates with the Russians ahead of those\
        \ strikes for deconfliction purposes.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882cb7fd-2348-404c-a895-d40a768282eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-25T02:13:57.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-25T02:55:29.730+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/24/middleeast/turkey-quake-child-survivors-mime-intl"><em>"Afraid
        to sleep indoors: Child survivors of deadly quake left traumatized"</em></a></p>'
  'FDA-authorizes-first-at-home-test':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-25T08:29:37.000+08:00
    'imagesource': 'jcr:cc592821-c2af-49b6-a0eb-a0c648704b9e'
