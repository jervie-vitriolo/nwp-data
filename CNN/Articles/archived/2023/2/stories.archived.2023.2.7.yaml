      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We expected Sunday babalik sila here sa Istanbul but wala pa kaming\
        \ balita sa kanila [We expected them back here in Istanbul on Sunday but we\
        \ are yet to hear from them],\" Balisi said.\r"
    '13':
