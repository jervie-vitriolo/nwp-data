    'jcr:uuid': '88a6d6e0-7d7b-483b-9cf7-5edef5a87322'
    'kicker': 'CNN Philippines Staff'
    'lead': 'The Philippines has recorded its first cases of COVID-19 Omicron variants
      XBB.1.5 and CH.1.1, according to the latest report of the Department of Health
      (DOH).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T19:25:57.083+08:00
    'mgnl:createdBy': 'celine'
