    'template': '1'
    'title': 'DENR orders mining company to halt activities on Sibuyan Island'
    'updated': 2023-02-08T16:45:48.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8dee5-9994-4ef1-a723-086ffff891cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:14:41.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:39:35.757+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Department
        of Environment and Natural Resources (DENR) has confirmed it issued orders
        against Altai Mining Philippines Corp. (AMPC) to stop mining activities such
        as the construction and operation of a causeway and transportation of ore
        on Sibuyan Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5870a8e-e020-4fc5-9d98-bff6c9e5637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.758+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR’s statement comes after almost a week since tensions rose
        between protesters and police over mining activities on the island.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        DENR statement on the recent incident involving Altai Philippines Mining Corp.
        in the island of Sibuyan, Province of Romblon. <a href="https://t.co/sTpiiEUeDN">pic.twitter.com/sTpiiEUeDN</a></p>&mdash;
        ＤＥＮＲ (@DENROfficial) <a href="https://twitter.com/DENROfficial/status/1623198729569456131?ref_src=twsrc%5Etfw">February
        8, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5f36a-9fcf-48b7-98fe-1c911f458698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.759+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6eeb7e-3b5f-4bc5-9df1-49db4f4d11aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:14:41.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:39:35.759+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint order was issued on Monday through the regional offices
        of the DENR, the Bureau of Mines and Geosciences, and the Bureau of Environmental
        Management in Mimaropa region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654b625-2cfc-4ce8-9c39-5bf22ba1fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.759+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines earlier attributed this development to environmental\
        \ defender Rodney Galicha who shared the document in a tweet.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4a31e-5da7-47f2-a6ab-d6046c8b4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.760+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR said the cease-and-desist order is a precautionary measure\
        \ for “potential irreparable damage to the environment.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabf7ece-76b4-415b-9556-12b370fc9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.760+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the cease-and-desist order for its illegal causeway project,\
        \ DENR-Mimaropa suspended APMC’s ore transport permit and denied the company’\
        s application for a miscellaneous lease agreement.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96c42e-728f-4eab-acc1-74b81f5ebbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.760+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It also ordered the DENR Provincial Environment and Natural Resources\
        \ Office (PENRO) in the Province of Romblon to file appropriate legal actions\
        \ against APMC if warranted, on the reported cutting of trees without permit\
        \ and to conduct an investigation on the alleged damage to sea grass and other\
        \ marine resources as a result of the construction of the causeway project,”\
        \ the DENR added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45bd4ae-4ce8-4fe6-81b8-1044751f87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.761+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency stressed the orders were “immediately executory” upon receipt.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f72221-6e21-4443-8474-185c15fa1590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.761+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked the APMC if it has received a copy of the
        joint order but the company has yet to respond as of publishing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529be65-748b-4947-a636-116d4db148b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.761+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, before the joint order was made public, the APMC said Monday
        morning it would “voluntarily” suspend their mining operations to maintain
        “environmental responsibility and community engagement.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a6513-8bf2-49f1-b156-a07a23e07633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:27:14.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:35.762+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db0445-0d0f-48e1-a4ed-3d8ee9613ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:27:14.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:35.762+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our company would like to reiterate that, even before officially receiving\
        \ the NOVs from EMB4-B and the Joint Order from the Regional Offices of the\
        \ DENR, EMB (Environmental Management Bureau) and MBG (Mines and Geosciences\
        \ Bureau), we already voluntarily suspended our exploration activities in\
        \ Sibuyan Island,” AMPC wrote in a separate statement released Wednesday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9e300-fb7a-4e11-b1dc-e8184c9cfc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:27:14.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:35.763+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb61c1-c6ce-4856-9cf0-b284bb3ef500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:27:14.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:35.764+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This voluntary pause of operations, however, should not be taken as\
        \ an admission of fault,” it added. \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57813bcf-bf86-48c4-acd5-01ac4f8a8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:27:14.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:35.764+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb87c29-193c-4588-aedb-2e21f0389fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:27:14.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:35.765+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AMPC maintained that the activities are “fully legal, compliant, and\
        \ above board” and denied all allegations on the legitimacy of its activities.\
        \ \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ff08b-ab16-46ef-a0e9-0400b266ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:27:14.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:35.766+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732d4b3-7a85-4b19-8a2d-9b4dab08ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-09T04:27:14.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-09T04:39:35.766+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The corporation said it will be answering other findings in a “proper\
        \ forum” and said they submit themselves to authority and due process. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590832a-58ae-4105-8079-041302292f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.767+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, DENR-Mimaropa issued three notices of violation\
        \ after its investigation found that the operations of the mining firm, including\
        \ the construction of its causeway, lacked the necessary permits.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f25f84-ee49-4716-8fb2-bdde1f1cdc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.767+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Ports Authority on Sunday also told CNN Philippines
        that it demanded an explanation from APMC after the company built a private
        port even if its application for permit to develop and construct was still
        up for evaluation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada114be-fd70-4018-8636-d017075c9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2023/2/6/Senate-probe-sought-into-mining-activities-in-Sibuyan-Island.html">Senate
        probe sought into mining activities in Sibuyan Island</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835be45-7509-4e97-a224-92178d84de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident and environmental groups lauded the DENR orders but said
        their human barricade will not end just yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeccd639-5f41-450c-88e7-f194ac0edb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is just one of the fruits of the barricade. We appreciate
        the action by the DENR but we will not leave the barricade until the Mineral
        Production Sharing Agreement (MPSA) is revoked,” Rodney Galicha said in a
        <a href="https://twitter.com/kalikasan101/status/1622579375756681216?s=46&amp;t=A6W1FUEmGRKwNwkO8ZZnCg">tweet</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021aca30-50e6-4695-a06a-3368a6c472a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:14:41.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:39:35.769+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPSA was granted to AMPC in December 2009 pursuant to Republic
        Act No. 7942 also known as the Philippine Mining Act of 1995.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f1630-8a2f-436b-b515-b1dca3100200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.769+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the DENR canceled the company''s MPSA to explore resources
        on Sibuyan Island because of a complaint filed by then San Fernando Mayor
        Dindo Rios.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac95835-51dd-4a0a-a142-45720d0049db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.770+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR lifted the cease-and-desist order on APMC's operations in\
        \ September 2021.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c6c8f-3dac-4bae-949e-7015216730e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.770+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2022, Mines and Geosciences Bureau MIMAROPA granted
        the APMC a permit to transport 50,000 metric tons of ore to be tested overseas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480219c1-90bc-4612-9d82-1686e0e19dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DENR firmly assures the public, especially the residents of
        Sibuyan Island, that the Department continues to strictly implement environmental
        laws in order to ensure the safety of the community and promote inclusive
        development in the Province of Romblon,” the department said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2301267-3525-428f-9c81-2014afd85c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-08T16:54:25.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-09T04:39:35.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers Raheema Velasco and Jelo Ritzhie
        Mantaring contributed to this report.</em></p>'
