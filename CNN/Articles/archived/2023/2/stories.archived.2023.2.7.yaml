      'mgnl:lastActivated': 2023-02-07T07:30:50.313+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d79a5-af92-47e6-9eb3-b55484069595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.313+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I wasn't too worried at first. It's just another minor earthquake,\
        \ the kind we feel every couple of months around here, I thought. But then\
        \ the trembling got stronger and stronger.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c8eb9-2dce-44db-8e59-f9f82160278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.314+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8e0a3-c427-49b0-ae73-643ce0010ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.314+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just a few seconds later, it became so shaky that furniture was falling\
        \ over and I could hear objects smashing. My parents were screaming. \"Stay\
        \ under the door frames,\" I yelled, begging them to keep calm.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97899523-b040-467f-95be-77a8dbaf3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.315+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e105de6-9472-4af1-814d-2388fb32ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.315+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The force felt like somebody trying to knock me over, I could feel\
        \ the violent reverberations in my chest. I fell to the ground. The shaking\
        \ kept going. It was minutes before it finally stopped.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e375c4-8ffb-46b4-817e-90de3324af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.316+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3b374-ab0e-431f-9b3f-b3199aa8cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.316+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We ran out of the house, in our pajamas and slippers. It was freezing\
        \ cold and pouring down with rain. There was snow on the ground. The whole\
        \ neighborhood was in the streets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e31131-73c0-42e8-b188-38c76a359d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.317+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb2bcf-77c9-4065-841c-2f1ace8ab0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.317+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty minutes in, just as we thought it may be over, the first aftershocks\
        \ came. I counted 11, one after another.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93786cd7-4602-4aa1-a56e-26fde3651c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.318+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e100d-e359-46bb-8116-7befd08539d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.318+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I rushed back inside to grab some coats and proper boots and we jumped\
        \ into a car to move into an open area, away from the buildings. I heard ambulances\
        \ and fire trucks heading into the old town, which is full of older, more\
        \ fragile structures.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa555a-f31d-4053-a197-86196eea89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.318+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71562abf-5c12-4a65-8f31-0295e845849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.319+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aftershocks kept coming during the day. Some were unbelievably\
        \ strong. One struck when I was right next to a badly damaged large building.\
        \ A civil defense official shouted at everybody to run.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edcb5b-cd8a-4a7a-9552-75f33ae8663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.319+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7c956-c152-440c-9bd2-caab04a5ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.319+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Every street damaged</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ed226-6328-4303-9a61-1926f40c9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.320+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, I drove to Pazarcık, a town of 35,000 people that's closer to\
        \ the epicenter. It felt like Armageddon. There's at least one completely\
        \ destroyed building in every single street.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6cf358-1d5a-4a4f-ab32-f96636792baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.320+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c7fc4-95ac-47db-8966-7fe073c2344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.321+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Syrian man who lives there told me that the building right next to\
        \ his had collapsed. Someone -- a woman, he said -- was still inside when\
        \ the building went down and the rescue workers were digging through the rubble\
        \ trying to find her.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3584fc19-0d4c-450c-a03f-3612a16a057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.321+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12154c9-8e01-42e1-a268-b92916132252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.321+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I stayed in Pazarcık for 30 minutes and, in that short time, I felt\
        \ four aftershocks. It didn't seem safe to stay, so I drove back to Gaziantep.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a891a1-755a-4285-94ea-34a23b4a903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.321+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c02c88-3e27-4b17-a2a6-5ed2a7e7b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.322+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's when the ground started trembling again. It felt biblical. Everybody\
        \ ran out of their cars. The shaking was so strong that I was barely able\
        \ to stay on my feet. The water in the ditch next to the road was violently\
        \ thrashing back and forth like in a storm.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf1408-818b-41cf-8496-5f2542488b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.322+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2583326-9d3e-4e27-be8d-c2232795a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.322+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People trying to get out of Gaziantep were stuck in a traffic jam that\
        \ went on for several kilometers. There were cracks in the road and a smashed\
        \ car on the side of the highway.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc762f5f-3eac-4344-bdf8-6f86f63514cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.323+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b464f-a9a5-4631-9d1b-25e76e163ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.323+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaziantep, we are sheltering inside a mosque where it's safer than\
        \ in our house. Municipal workers have been distributing water, bread and\
        \ warm rice.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992fe75-e302-473c-946f-cf4d290288b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.323+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88609394-df49-451e-a4ac-288cb3501643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.324+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know it would be even safer to stay outside, in case there are
        more aftershocks. But the temperature is just above freezing. My parents can''t
        stay in the open.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcff14a-cbc9-4af1-9ffa-5807fa86121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:25:47.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:50.324+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/02/06/middleeast/turkey-earthquake-on-the-ground-gaziantep-intl/index.html#:~:text=At%20my%20parents''%20house%20in,the%20shaking%20would%20never%20end&amp;text=My%20parents%20woke%20up%20in,like%20it%20would%20never%20end.">
        "At my parents'' house in Turkey, it felt like the shaking would never end"</a></em></p>'
