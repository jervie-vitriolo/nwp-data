      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-07T16:52:40.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most of the working professionals I cater to want to have their coffee\
        \ while waiting for their car to get washed, so they’re on their laptops and\
        \ their phones while waiting,” said proprietor Ayressa Tanya Ayeng-Colarines.\r"
