      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is already an ongoing show cause order, (an) administrative\
        \ case,\" said Justice Secretary Crispin Remulla in a press briefing. \"We\
        \ are looking at criminal cases that will be filed for infidelity in the custody\
        \ of detention prisoners…We are looking on all possible cases that can be\
        \ filed on this matter.\"  \r"
