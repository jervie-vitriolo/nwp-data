      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)—</strong> President
        Ferdinand Marcos Jr. agrees with a lawmaker’s proposal to increase taxes on
        luxury goods, calling the move “reasonable.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e422a90-5495-42f0-93bd-b0b1da86528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:17:39.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-07T23:17:59.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4626c0-cfaf-4e88-b804-da62bd1449b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:17:39.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-07T23:17:59.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think right now the tax on luxury goods only covers very specific\
        \ items, and luxury goods, as those who have put in some study on these, know\
        \ hindi nagbabago ang demand diyan kahit anong sitwasyon [the demand won’\
        t change no matter the situation],” Marcos told reporters on Tuesday when\
        \ asked about the bill recently filed by Albay Rep. Joey Salceda.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14217f-cd51-49bc-940c-17a2356232ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:17:39.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-07T23:17:59.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d261f-0599-42e1-bb03-f1dd40d50c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:17:39.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-07T23:17:59.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[K]ung titingnan ninyo, ‘yung mga luxury items, hindi nagbabago ang\
        \ presyo niyan dahil may kaya ang mga bumibili,” he added. “So, palagay ko\
        \ naman, it’s reasonable that we will tax the consumption side of those who\
        \ are consuming luxury items.”  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d5933-5bd4-40cd-bd5e-4166402e7239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:17:39.927+08:00
