    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH records first cases of COVID-19 variants XBB.1.5, CH.1.1 — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e5610-c4bf-457a-8406-1e0ba04b048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.107+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.056+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — The
        Philippines has recorded its first cases of COVID-19 Omicron variants XBB.1.5
        and CH.1.1, according to the latest report of the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c93b7d-0456-4913-ada7-25008f94bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.125+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.056+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681b238-ccae-45df-bf93-8d93365acb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.126+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.059+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH on Tuesday said out of the 1,078 sample sequenced from Jan. 30\
        \ to Feb. 3, there is one case of XBB.1.5 and three cases of CH.1.1.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d13d3a-fb01-4975-b1c0-5adadaf53fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.126+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.059+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59742f6-3fe6-4eef-bd9a-1ba27c8dac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.127+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.061+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " XBB.1.5 is a sublineage of XBB Omicron variant while CH.1.1 is a sublineage\
        \ of BA.2.75 Omicron variant.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c2ac9-7344-4706-ab60-ec355a1c58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.127+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.061+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6da43b-f8da-4392-97fb-bd89ba1400bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.128+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.062+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All regions except BARMM were also found to have cases of XBB Omicron\
        \ variant while Regions 2, Calabarzon, Mimaropa, 11 and NCR were found positive\
        \ for BA.2.75 cases.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57878f48-9f5f-4e10-8d08-a223dc5b13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.128+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.064+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115be81-dfd2-49c3-a57c-bad08bc3d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.129+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.065+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH said the World Health Organization (DOH) classified XBB.1.5 as\
        \ a variant of interest, which is a “variant with genetic changes that are\
        \ predicted or known to alter virus characteristics.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72640367-e798-4c84-a05a-25979b3b1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.129+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.066+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd892c22-193b-44f3-ab83-6807708e80a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.130+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-07T21:16:13.066+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, CH.1.1 is considered as a variant under monitoring \"due\
        \ to its increasing prevalence and potential for immune escape.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa76813-fb8e-4d1b-9749-8df343af55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:25:57.130+08:00
