  'Jupiter-moon':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-02-07T06:59:29.000+08:00
    'imagesource': 'jcr:52c657ab-1ad0-4853-bfa9-37f84a532da1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e272e8a9-7087-4269-8409-8751bd6e26b0'
    'lead': 'Jupiter already reigns as king of the planets — it''s the largest one
      in our solar system. And now, the gas giant has the most known moons, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T07:01:39.529+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-07T07:19:50.324+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-07T07:19:49.186+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jupiter now has the most moons in the solar system after new discovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f8062-52d8-44db-81a1-a5d0f5d23eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.325+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jupiter already reigns as king of the planets
        — it''s the largest one in our solar system. And now, the gas giant has the
        most known moons, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f87cf-2e42-4689-826e-8dc78ba84b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.325+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers have observed 12 additional moons orbiting Jupiter, bringing\
        \ its total number of confirmed moons to 92.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1322313-2227-4836-b1aa-c7184f07995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.326+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery was made during observations by astronomer Scott Sheppard\
        \ of the Carnegie Institution for Science and his team. They used the Subaru\
        \ Telescope in Hawaii in September 2021 and the Dark Energy Camera located\
        \ on the Blanco telescope at the Cerro Tololo Inter-American Observatory in\
        \ Chile in August 2022. The Dark Energy Camera can survey the sky for faint\
        \ objects.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c4d66-c5d0-4038-98c6-4c73c757743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.327+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jupiter and its natural satellites were in alignment with more distant\
        \ targets that Sheppard and his team have been seeking in the Kuiper Belt,\
        \ a ring of icy objects circling the sun that's located past the orbit of\
        \ Neptune on the edge of the solar system.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84532e5c-1831-4bac-a1b6-2389b4217f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.327+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been surveying for new moons around Jupiter serendipitously\
        \ while our main survey is looking for planets in the outer solar system beyond\
        \ Pluto,\" Sheppard said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b98205-8bf7-4990-b1d3-8953e2f88146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.328+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team could tell the difference between Jupiter and the objects\
        \ around it versus the distant solar system objects because any objects around\
        \ Jupiter would be moving at the same rate as the gas giant. Distant solar\
        \ system objects can't move as quickly as objects moving with Jupiter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dde4a2-9ae6-4081-b546-b2b47755f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.329+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Follow-up observations for the 12 new moons took about a year to confirm,\
        \ and the team used the Magellan Telescope in Chile to conduct that work.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62785897-3fdf-4c70-bfff-a1dd5d9adebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.329+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "None of the moons have names yet since their discovery was just announced,\
        \ but the Minor Planet Center will assign each one a number in the coming\
        \ months.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b73ad-b02b-448e-b81e-846196917e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.330+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Minor Planet Center tracks the positions of minor planets, comets\
        \ and space rocks. Under the auspices of the International Astronomical Union,\
        \ the organization is responsible for the identification, designation and\
        \ orbital data for such celestial objects.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a42ba-34b6-4b4d-9e74-43d7ce0353b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.331+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The International Astronomical Union allows the naming of any moon\
        \ larger than about 1.5 miles (2.4 kilometers) in size, of which half of these\
        \ new discoveries are larger than that, so they will get names,\" Sheppard\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652b039-e50e-4d2d-8511-6a1ff101749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.331+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The search for new moons</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec049ce-2aaf-472c-8880-ee6bd7cf61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.332+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because Jupiter is a bright planet, astronomers have had to deal with\
        \ the issue of glare and scattered light affecting the space where moons can\
        \ exist.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff729d8-e560-40df-818d-0eb73e40db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.333+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Technology is making it easier to observe Jupiter and the area around\
        \ it in greater detail.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb55b17-2646-44d6-a73c-6e9037fc1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.334+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheppard and his team are in the process of tracking \"many, many more\
        \ moons around Jupiter,\" but they need more observations to confirm and announce\
        \ their discoveries.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437fe00-d8f4-428d-92d8-a39ff6ee2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.334+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finding additional moons around Jupiter and determining their orbits\
        \ could help identify targets for future missions. The European Space Agency's\
        \ Jupiter Icy Moons Explorer, launching in April, and NASA's Europa Clipper\
        \ mission, expected to launch in 2024, will be visiting Jupiter and some of\
        \ its moons this decade. And the missions might be able to swing by the newly\
        \ discovered moons on their way.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a2434-8f25-4fdc-8b43-e25c4fea35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.335+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These outer moons can only be visited by these spacecraft as they\
        \ enter Jupiter's gravitational sphere of influence,\" Sheppard said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ae0fa-7390-4529-80b8-c6d90a999679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.336+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The hope is that if we find enough, one of them will happen to just\
        \ be near the spacecraft's trajectory for it to get close-up images. These\
        \ outer moons are important to understand because they are the last remnants\
        \ of the population of objects that formed in the giant planet region as the\
        \ rest of the material was incorporating into the planets.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd990aa-267a-4dae-b1dc-a5f0f1bac076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.336+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The giant planet region is where the largest planets in our solar system\
        \ can be found, and it's devoid of objects now because the planets gobbled\
        \ up all of the material in the formation process.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2273e77-91a0-44a9-b843-3ea37b8f7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.337+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheppard and his team believe that these moons are remnants of at least\
        \ seven larger moons that broke apart when they collided with other moons,\
        \ asteroids or comets. The fracturing of these moons led to the creation of\
        \ hundreds of smaller moons, Sheppard said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd42ce-5d05-41eb-bb68-e509bce5ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.337+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The moons are remnants of what was born in the disk of gas and dust\
        \ around Jupiter after the planet formed and then captured and pulled most\
        \ of the material into Jupiter's orbit. These building blocks of planets can\
        \ provide a window into the early years of the solar system.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb0fc9-f9df-4852-892b-ff3f02aba836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.337+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheppard's team has a knack for finding moons around the giant planets\
        \ in our solar system.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19526e9-74e3-4ea3-8d08-9aad5a8f5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.338+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In total, we have been part of 70 moon discoveries around Jupiter,\"\
        \ he said via email. \"For the other planets, it's 43 discoveries at Saturn,\
        \ 2 at Uranus and 1 at Neptune.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95aaa47-8069-4f4a-9008-33e769301071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:01:39.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T07:19:50.339+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
