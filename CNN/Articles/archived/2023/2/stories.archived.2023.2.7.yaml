      'jcr:uuid': '03f92292-70d1-4c9b-98e5-0532aaec9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.109+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the delegation will be comprised of military personnel,\
        \ engineers, and health workers.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05282b94-393f-4dd2-9c97-2242f90be019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.109+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909223e6-6104-4043-a8ea-3c0efc0181e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.110+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So lahat, ‘yung engineering, mayroon tayong pinapadalang health workers\
        \ (So everything – engineering we’re also sending health workers), and of\
        \ course the goods that we feel that they will need,” the president said.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a45ae-f0e1-491d-af2a-7b151067f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.184+08:00
