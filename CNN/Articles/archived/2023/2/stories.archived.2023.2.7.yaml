      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the European Centre for Disease Prevention and Control,\
        \ XBB.1.5 is classified as a variant of interest “due to its increasing prevalence\
        \ globally and enhanced immune evading properties.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efc45b-a166-4dbb-8e1a-8b8d0cabde0f'
