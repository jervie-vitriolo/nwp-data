      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)&nbsp;—</strong>
        Two Filipinos sustained injuries due to the magnitude 7.8 earthquake in Turkey,
        the Philippine Embassy in Ankara confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add2883-721f-4578-8831-ff0a8d83dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:53:46.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-08T03:37:10.627+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cadad63-b6c7-4891-8538-3e28c634b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:53:46.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-08T03:37:10.627+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy said the two Filipinos are now doing fine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687595ce-ee90-4006-91bb-279fafc0e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:53:46.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-08T03:37:10.628+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, it said embassy personnel are continuously
        contacting "as many of the 248 Filipinos as possible" in the affected areas,
        including Gaziantep, Hatay, Adana, Mersin, and Sanliurfa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32733122-8596-4133-9712-934472bdab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:53:46.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-08T03:37:10.628+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 7.8 earthquake rocked Turkey and Syria on Monday, <a
        href="https://www.cnnphilippines.com/world/2023/2/7/turkey-syria-earthquake-020723.html">killing
        over 5,000 people and injuring tens of thousands more</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c7891-a063-47c1-855b-ce07f0a697af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:53:46.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-08T03:37:10.628+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e66a4-54f0-484f-a920-80a01d56ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:53:46.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-08T03:37:10.629+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Philippines is set to deploy to Turkey around
        85 rescuers along with relief goods and necessities for quake survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a656f0-a034-44d4-8213-f8a571e95afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:53:46.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-08T03:37:10.629+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy has yet to determine the exact casualty figures among
        the Filipino communities affected by the quake.</p>'
