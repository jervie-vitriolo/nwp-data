  'Globe-Telecom-2022-financial-results':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-07T17:05:53.000+08:00
    'imagesource': 'jcr:0f4462ea-25bd-4d95-8722-de72e9b9d222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4931beb-8a3f-418a-b2b4-3a372557433e'
    'lead': 'Industry giant Globe Telecom ended the "challenging" 2022 on a strong
      note with earnings swelling by 46% despite declining consumer confidence due
      to soaring prices and aggressive interest rate hikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T16:22:10.217+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-07T17:07:57.291+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Globe records strong 2022 finish despite spoiled consumer confidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a176a8-2120-4507-bd56-c215f4a49495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong>&nbsp;—
        Industry giant Globe Telecom ended the "challenging" 2022 on a strong note
        with earnings swelling by 46% despite declining consumer confidence due to
        soaring prices and aggressive interest rate hikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83eea5-208b-4424-b733-10a9bfdf0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure released Tuesday, Globe said net income last year soared
        to ₱34.6 billion against ₱23.7 billion posted a year ago as Filipinos'' demand
        for internet connectivity continued to be robust, especially when the government
        further eased COVID restrictions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44271b3d-3ae4-4f04-aa88-b8c3e4d2ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With consumers not pulling back even with rampant inflation, consolidated
        service revenues hit an all-time high of ₱158 billion, buoyed by mobile and
        corporate data businesses.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd15766-4281-4218-92f0-971854d0194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group''s mobile business kept its solid performance with ₱107.5
        billion in revenues, thanks to Filipinos'' active digital lifestyle. As of
        end-December, mobile data traffic reached 4,658 petabytes. Globe''s mobile
        customer base also ended at 86.7 million in 2022.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b07407-a295-471b-b4a2-067c9653845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its corporate data, meanwhile, booked a record revenue of ₱17.2 billion
        following strong traction from information and communication technology services.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95223e-93fe-4236-aae4-e8cf8bff5d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.274+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Globe''s home broadband business, however, recorded a weaker fourth
        quarter, ending 2022 with lower revenues of ₱27.1 billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea4c88-63af-48e6-8c8f-de28263f8518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Globe is confident of regaining its momentum in the home broadband
        market with the introduction of prepaid fiber.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b8fc5-d9b2-49ba-96cf-8248ecabc510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The telco titan, which has been ramping up its presence in the digital
        space, also saw its non-telco revenues climbing to ₱4.2 billion from 2021''s
        ₱2 billion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d3521-c8f2-46cd-b339-3b48c6ac18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While operating expenses went up by 2% to ₱78.9 billion, the company
        said the increases were partially offset given its cost management efforts.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d676f33-1038-4783-9cf8-93d5105c4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earnings before interest, taxes, depreciation, and amortization or
        Ebitda stood at ₱79.1 billion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2d0a6-f3e3-4097-b1c6-e2ff55db9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Despite 2022 being a challenging year marked by inflationary pressures,
        high interest rates and weakened consumer confidence, Globe once again showed
        resilience. We are happy that the Globe Group closed the year with strong
        topline and EBITDA growth," Globe President and CEO Ernest Cu was quoted as
        saying in the filing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b2530-737d-4ab3-8211-010f111e69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:22:10.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T17:07:57.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also achieved momentous milestones in 2022 where we closed the
        country''s largest ever tower sale and leaseback agreement," he added.</p>'
  'doh-comparing-covid19-flu':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
