      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/travel/article/gaziantep-castle-destroyed-turkey-earthquake/index.html">"Ancient
        castle used by Romans and Byzantines destroyed in Turkey earthquake"</a></em></p>'
