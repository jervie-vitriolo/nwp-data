      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> <strong>—</strong>
        The Department of Justice on Tuesday said it has already issued a show cause
        order against some Bureau of Immigration personnel after they allegedly allowed
        four Japanese fugitives to operate a robbery ring while inside their detention
        facility.</p>'
