    'title': 'Marcos sees inflation cooling by Q2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc8190-be7a-4c69-9aaf-5e83b2ec7d97'
      'mgnl:activationStatus': true
