    'mgnl:tags': ['air-traffic-management', 'Risa-Hontiveros', 'CAAP', 'DICT', 'DOTR',
      'NAIA']
    'stories': []
    'template': '1'
    'title': 'Hontiveros: Negligence, criminal intent possible causes of NAIA New
      Year''s Day mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3801928-8eec-4676-8368-e72c5d736978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)&nbsp;—</strong>
        Deputy Senate Minority Leader Risa Hontiveros on Tuesday identified two possible
        causes of the technical breakdown at the Ninoy Aquino International Airport
        (NAIA) on New Year''s Day that affected around 65,000 passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea9138-0043-440b-8b2c-a49a15cf0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> negligence <em>nga ba, meron bang</em> even criminal
        intent <em>nga ba</em> that would have to come into play <em>sa nangyaring
        malaki at seryosong insidenteng ito</em> affecting about 65,000 passengers
        on that day," Hontiveros told CNN Philippines'' <em>The Source</em>. "It seems
        to be even to a lay person like me<em> na hindi eksperto sa mga</em> aviation
        matters it seems to be something bigger and serious than a mere technical
        glitch."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31bda0-5d52-4105-9ccd-4e4e2c63edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Was there negligence, was there even criminal intent\
        \ that would have to come into play this big and serious incident affecting\
        \ about 65,000 passengers on that day. It seems to be even to a lay person\
        \ like me, who is not an expert in aviation matters, it seems to be something\
        \ bigger and serious than a mere technical glitch.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b919ba-852e-45a5-b92a-9469f60d5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Transportation (DOTR), and the Department of Information\
        \ and Communications Technology (DICT), along with other relevant agencies\
        \ have formed an inter-agency team to investigate the air traffic management\
        \ system failure that occurred at the country's main air hub.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635fc98-c485-4838-b4df-db35bb1e035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to <a href="https://www.cnnphilippines.com/news/2023/2/6/Probe-body-to-report-findings-on-air-traffic-system-breakdown-to-Senate.html">submit</a>
        its findings to the Senate on Feb. 15, over a month after the incident.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3e6e9-92f7-4a90-a68b-fbd6bde3642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 6, several government officials and senators, including Hontiveros,\
        \ inspected Civil Aviation Authority of the Philippines 's Air Traffic Management\
        \ Center in Pasay City.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6859d-e41c-4885-8674-6c4c07cfef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While they were able to see the hardware, the Jan. 1 incident couldn't\
        \ be restaged during their visit, she said. The senators were also unable\
        \ to check the history of maintenance or lack thereof, which may have been\
        \ a factor in the NAIA fiasco, she noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a556cc-5bc9-451a-88f9-e7e0ee19b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said she hopes that \"the most important missing pieces\
        \ of this puzzle will come in with the completion of the inter-agency investigation\
        \ of the DOTR and DICT.\"  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948e21c-227c-465b-990c-3406428e950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once completed, this will help the Committee on Public Services led\
        \ by Sen. Grace Poe in its own probe and the crafting of a report regarding\
        \ the issue, Hontiveros added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd0480-e3dc-45dd-98e9-847cd5283e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If negligence and criminal intent will be established, the question\
        \ of whether the government should also provide compensation to the tens of\
        \ thousands of affected passengers will also come in, the senator also said.\
        \  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865a009-4f8d-43e5-8d77-12d780fdc136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New Year's Day mess also calls for the passage of the bill creating\
        \ the National Transport Safety Board to ensure safe air travel by making\
        \ sure there is a dependable, up-to-date, and well-maintained air traffic\
        \ management system, Hontiveros said.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f173d4a-6bf4-4347-81d7-258ced5d15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:38:40.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T12:48:17.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Poe filed Senate Bill 1121, or the proposed Philippine
        Transportation Safety Board Act which seeks to create the Philippine Transportation
        Safety Board mandated to not only look into transport-related accidents, but
        also look into its causes and how to prevent them.</p>'
  'deportation-japanese-fugitives-luffy-robberies':
