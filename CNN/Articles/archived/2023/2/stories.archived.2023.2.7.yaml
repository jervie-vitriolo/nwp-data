    'imagesource': 'jcr:f438baa4-bbad-4f6c-a6af-fcd84f62427d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '449bf32a-e9b0-45eb-947a-7cb9a4a906af'
    'kicker': 'CNN Philippines Staff'
    'lead': 'The Department of Health  said despite an improved COVID-19 situation,
      caution must be exercised when comparing the disease to the flu, adding that
      the former could cause fatal results in vulnerable populations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T16:40:46.910+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-07T16:43:36.499+08:00
