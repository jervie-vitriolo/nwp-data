    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19-pandemic', 'coronavirus', 'novel-coronavirus', 'covid-19',
      'DOH', 'Maria-Rosario-Vergeire']
    'stories': []
    'template': '1'
    'title': 'DOH advises caution when comparing COVID-19 to flu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd28f08-c97b-4108-8e42-8078a3d3173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:40:47.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-07T16:43:36.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> —The
        Department of Health (DOH) said despite an improved COVID-19 situation, caution
        must be exercised when comparing the disease to the flu, adding that the former
        could cause fatal results in vulnerable populations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903835b-d0e3-4351-bb74-6cae8a623d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:40:47.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-07T16:43:36.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be very cautious in telling people that it is comparable
        to the flu because we know that <em>kapag ang</em> COVID-19 <em>ay tumama
        sa mga</em> vulnerable sector — <em>matatanda o di kaya may mga</em> comorbidities
        — <em>maaaring mag-cause pa rin ng</em> severe<em> o kaya</em> critical <em>na
        impeksyon at maaari pa ring ikamatay ng ating mga kababayan,"</em> DOH officer-in-charge
        Maria Rosario Vergeire said in a media briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c2cf7-a275-4ca5-9513-a528a2ba9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:40:47.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-07T16:43:36.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to be very cautious in telling people that it\
        \ is comparable to the flu because we know that when COVID-19 infects seniors\
        \ or those with comorbidities, it could cause severe or even critical infections\
        \ which could lead to death.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c05de8-ab02-4f3e-af42-91e14c4a3f04'
