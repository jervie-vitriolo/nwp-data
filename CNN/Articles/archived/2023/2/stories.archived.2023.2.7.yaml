      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.799+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88262c3a-fafd-4c70-aeb1-1a977f5aaec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.799+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to archaeological excavations, the castle was first built\
        \ as a watchtower in the Roman period in the second and third centuries C.E.\
        \ and expanded over time.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c8b39-d6f9-42dd-a2b7-d75f0ea7d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.799+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9ad11-5dc6-405d-a73e-fb48a116b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.799+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took its current form during the reign of Byzantine Emperor Justinian\
        \ (527-565 C.E.), according to Turkish Museums, the official site of museums\
        \ and archaeological sites in the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96def9a-0789-4a99-a3d3-b3a47ae157ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.800+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62a5ee-5305-4a9a-a2de-92da264fb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.800+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most recently, it served as the Gaziantep Defense and Heroism Panoramic\
        \ Museum.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620582b-a1b5-44e3-ad42-42a72d10e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.800+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9389d64-5e4c-4e30-add5-dd1669306919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.801+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, there have been more than 18 recorded aftershocks measuring\
        \ 4 or higher on the Richter scale since the initial tremor, one of the strongest\
        \ to hit Turkey in a century.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce91735-cba2-401b-9dcd-b78809ac5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.801+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9db1d5-632c-45cd-9562-1dcb829b6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.801+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 600 people have been killed throughout the affected areas\
        \ of Turkey and Syria.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7be858-3a3c-4ca1-b18b-7db54518ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.802+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
