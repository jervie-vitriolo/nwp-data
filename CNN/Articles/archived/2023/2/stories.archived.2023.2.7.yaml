  'PSA-January-inflation':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-07T09:12:08.000+08:00
    'imagesource': 'jcr:45fb93d3-7517-42de-9ea2-ec54139a7207'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8335597f-2512-468b-8417-f2b5fdd0e0ba'
    'lead': ' While the government has yet to temper rising food prices, rental hikes
      also haunted Filipinos in January, with the inflation rate accelerating to 8.7%
      the fastest since November 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T09:15:12.103+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-07T20:43:26.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-07T20:43:24.891+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH inflation heats up further to 8.7% in January'
    'updated': 2023-02-07T12:58:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da108f-64a7-49c2-8c49-82f888b078bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — While
        the government has yet to temper rising food prices, rental hikes also haunted
        Filipinos in January, with the inflation rate accelerating to 8.7%—the fastest
        since November 2008.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0b1a5-2cc4-4a7a-a61d-9e610f71c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although the public expected cooler inflation, National Statistician
        Dennis Mapa said, however, that out of the 13 major commodity groups that
        they are tracking, nine increased prices in January compared to December.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bd864-5cf4-4c54-9050-3e928d33c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing Tuesday, Mapa presented data from the Philippine
        Statistics Authority (PSA), which showed a "quite steep" inflation jump of
        8.7% last month from the 8.1% recorded in December.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70816d3-ca65-42f6-9816-854a119799b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was also almost three times higher than the 3% inflation rate in
        January 2022.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f0de9-ecb6-4209-b15b-d88b1da6528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'January''s inflation rate is well above the 7.5% to 8.3% forecast range
        of the Bangko Sentral ng Pilipinas for the month.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4920d-502a-446a-b18d-ac499650e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just like the central bank''s earlier forecast, Filipino consumers
        did not only deal with high food prices last month, as housing and utilities
        recorded an increase in inflation rate at 8.5% from 7% in December 2022.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d2fa7-cca5-425d-8e22-3c12ef226652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the Philippine economy regained momentum, there were upward adjustments
        in housing rentals, according to Mapa.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c19987-2d63-4077-a1b6-ea46672d14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said the increase in housing rentals began in December with 4%,
        then climbed to 5% last month.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad75e0-effc-42cc-9812-e082e4205ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that during the lockdowns, annual inflation for this segment
        was at 2.5% in 2020, 1.3% in 2021, and 2.4% last year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16dc9f2-18a5-46ae-b85c-b38355971952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Medyo stable ''yung housing rental during the height of the pandemic,
        but nagkaroon ng adjustment. Dumagdag ''yung electricity, power," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e0dd4-8b32-4633-b5dd-1788d9360439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The housing rental was relatively stable during the height
        of the pandemic, but there was an adjustment. And there were also increases
        in electricity and power.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d6884-2a2b-4af6-b2f2-9448f28b6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, food and non-alcoholic beverages remained a major contributor
        to inflation in January, recording a 10.7% rise.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e735b-3527-47ac-a158-9990ea1634d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vegetables continued to record faster inflation at 37.8% in January
        against 32.4% a month prior, with onions as the biggest contributor to food
        inflation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afabe55-e7bb-43bb-87bc-c0e5d3754779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"''Yung onions, maliit lang talaga ''yung weight niya sa food basket
        kaso ''yung kanyang inflation ay pumalo ng 132.2%," Mapa said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbdb175-7104-4a8f-a6b9-cac95644242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: While the onions'' weight in the food basket is really
        small, its inflation has hit 132.2%.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45dfcb7-f893-4baf-b9d7-33d035abcbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last December, the Department of Agriculture set the suggested retail
        price (SRP) of onions at ₱250 per kilo after its monitoring found that prices
        in markets already reached as high as ₱700. The government then decided to
        import red onions to address the issue.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c0c63-fbd5-4349-a70b-731a2564c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Metro Manila''s inflation rate also went up to 8.6% in the period versus
        the 7.6% in December 2022, still driven by housing and utilities.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00df918-3f5f-4967-8a78-68ab8e6a7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inflation in areas outside the capital region also accelerated to 8.7%
        in January. Mapa also noted that ten regions recorded faster inflation last
        month, while five regions witnessed cooler inflation numbers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33864d2-4bb7-4fdc-8e50-f26a75fd8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consumer, I would want that it''s already the peak. But we
        have to look at the data, may challenges tayo (we have challenges). Ang risk
        talaga ay prices ng food (Food prices continued to pose risk)," Mapa said
        when asked if January''s inflation is already the peak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59384a-385c-4f75-9856-391109b10b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t not doing enough?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb49692-b41f-4795-bffe-cb9951fd7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Senate Minority Leader Risa Hontiveros claimed the administration
        of President Ferdinand Marcos Jr. is "obviously... not doing enough."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a41546-b06d-4045-8e3f-dc9895b059e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Even the President cannot debate with it kasi [because] PSA na mismo
        ang naguulat [is the source of the data] so the government really has to take
        the bull by the horns. The President has to, the economic management team
        has to, I hope, fully support the Bangko Sentral [ng Pilipinas] in exercising
        its mandates and preserving the wherewithal to exercise those mandates para
        mapa-control ang inflation (to control the inflation)," she told CNN Philippines''
        The Source on Tuesday.  '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5877264-ac93-4196-8a73-810e0bd36a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator stressed taming inflation is a "priority issue."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742d47d-83a8-45ed-85c1-a7f100c9d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:26.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T20:43:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With wages and salaries still not enough for a decent living for
        a majority of Filipino families, priority issue talaga ito (this is a priority
        issue), getting inflation under control," she said.</p>'
