      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 7) —</strong> Kai Sotto is taking
        on a new challenge as he makes the jump to the Japan B.League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79feb726-1b30-4442-bc5b-366844e270ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:02:45.837+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-07T14:11:30.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 7-foot-3 cager signed with the Hiroshima Dragonflies Tuesday, the\
        \ team announced on its website.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ee2ee-db02-4b5d-a95c-1ec1d1524cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:02:45.837+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-07T14:11:30.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto is coming off an amicable exit from the Adelaide 36ers in Australia's\
        \ National Basketball League, where the squad was eliminated from playoff\
        \ contention over the weekend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01701b0-5cd0-4225-8459-3b89eaef6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:02:45.838+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-07T14:11:30.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 20-year-old said he is eager to help Hiroshima reach greater heights\
        \ in the B.League\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd0f28-ef36-4f43-8204-58dc36bd107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:02:45.838+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-07T14:11:30.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am looking forward to playing with the Hiroshima Dragonflies. I\
        \ will do my best to make the season of the Dragonflies, which aims to win\
        \ the B.League, a great one. I am grateful to the president and GM for giving\
        \ me this opportunity. I am looking forward to meeting my teammates, staff\
        \ and of course the fans,” Sotto said in a statement.\r"
    '5':
