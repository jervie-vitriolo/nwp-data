      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642c206-ff28-4f2d-b751-5cd54f95af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:17:39.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-07T23:17:59.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you look at it, the prices of luxury items don’t change\
        \ because there are people who can afford it. So, I think it’s reasonable\
        \ that we will tax the consumption side of those who are consuming luxury\
        \ items.]  \r"
