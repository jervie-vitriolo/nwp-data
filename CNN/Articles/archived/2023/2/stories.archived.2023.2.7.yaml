  'Senate-calls-out-DTI-for-sale-of-vape-products-targeting-youth':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-07T00:14:41.000+08:00
    'imagesource': 'jcr:c9865f54-cc17-40dc-b90b-0df3e5574c9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa0194a-15c3-46e0-9369-95072bbc8849'
    'lead': 'The Department of Trade and Industry caught some heat from senators who
      condemned the sale of vaporized products with designs and flavors attractive
      to the youth.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T00:16:41.605+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-07T00:20:09.585+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate calls out DTI for sale of vape products targeting youth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcc95e-da99-458d-9ee8-3359798af719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Department of Trade and Industry caught some heat from senators who condemned
        the sale of vaporized products with designs and flavors attractive to the
        youth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea47c1c-8a57-4c67-b157-1cd63ef3d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f235573-9778-4cff-8303-d09e539f0657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a privilege speech on Monday, Senator Pia Cayetano showed photos\
        \ of the products she said are being sold in the country in violation of the\
        \ Vaporized Nicotine and Non-Nicotine Products Regulation Act. Under the law,\
        \ flavors and designs that appeal to minors are prohibited.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a16d6e-3f17-420b-8ebd-a304d76bfb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2b3b4-56c3-434a-86a9-99b2d894c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We treat this product as the savior when there is no evidence yet\
        \ that it is safer for the youth and even for senior citizens,\" Cayetano\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e74946-5b89-4df8-9704-cb2e1e9fa5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8eaa64-f948-418b-8ece-2437a504a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do they target the youth? Because that is their future market.
        The minute you hook a young person, <em>kliyente mo na ‘yan</em>&nbsp;for
        the next 20, 30, or 40 years," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85676a-846f-4ea1-ac4c-082cfcb27c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5636d94-f2e1-4e11-8aee-54a7eec6735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Joel Villanueva said DTI \"has a lot of explaining\
        \ to do.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c00143-c8fe-43fa-bfb0-6d1c10a2f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeeb1d2-35fa-4efb-859c-6d7c147cb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Aquilino \"Koko\" Pimentel III expressed disappointment,\
        \ noting that DTI officials assured in the past Senate hearings that the agency\
        \ can regulate vape products.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c74f8-54da-4d1c-b527-b788253402fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82df05-d890-42ab-9327-7ab6918be9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano's speech was referred to the Committee on Sustainable Development\
        \ Goals, Innovation and Futures Thinking which she chairs. This means the\
        \ panel will lead a legislative inquiry on the issue, with the Committee on\
        \ Trade, Commerce and Entrepreneurship as secondary.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec53b0-d9cf-4b77-880d-d0e4f63a2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20cacc1-6596-46a5-8227-804c2d1dca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:16:41.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T00:20:09.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also adopted an unnumbered resolution calling out the
        DTI and condemning the sale and marketing of the vape products that apparently
        target minors.</p>'
  'Carlos-backs-charter-change':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-07T00:20:15.000+08:00
    'imagesource': 'jcr:d12dede5-a063-4dbe-bc89-71df1151cffc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baa92b83-fd7b-4320-bac9-d80c80491dc7'
    'lead': 'Former National Security Adviser and political science professor Clarita
      Carlos expressed support for charter change during the Marcos administration,
      saying it''s time for economic provisions to be amended to attract more foreign
      investments.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T00:22:07.664+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-07T13:17:30.979+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-07T13:17:17.556+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-NSA Clarita Carlos backs charter change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14dbba-8b4c-4776-b646-7790f7104cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.980+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) --</strong> Former
        National Security Adviser and political science professor Clarita Carlos expressed
        support for charter change during the Marcos administration, saying it''s
        time for economic provisions to be amended to attract more foreign investments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2aafe-5659-4c83-b84a-57f87158d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.981+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9db48a-520c-4fb6-8fd3-28431564ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.982+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the hearing of the House Committee on Constitutional Amendments\
        \ Monday, Carlos said holding a constitutional convention would help ease\
        \ public doubts about charter change.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1b457-7095-4366-911a-f0226281992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.983+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3ce89-7c9b-45b0-8e23-539323e2d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.984+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is our belief: If we pay attention to the articles of the Constitution\
        \ that has something to do with the restrictions, we put to the inflow of\
        \ foreign direct investment, then that will generate a lot of things downstream\
        \ and upstream,\" Carlos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1e9ea-2b18-4cea-a969-2ca4688ca309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.985+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbfdf89-1fe5-44c9-a0ff-286459e81ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.985+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I say let's do it now. Sabi nga sa UP, kung hindi ngayon, kailan\
        \ pa?\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcc661-cdac-43a9-8a5b-2d1c411ce799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.986+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6debf-3dd9-4ccc-810e-598bad555a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.987+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlos, a member of the House's Congressional Policy and Budget Research\
        \ Department (CPBRD), however, noted that a constitutional convention would\
        \ be costlier compared to convening Congress into a constituent assembly,\
        \ or con ass, to propose amendments.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743866b1-99c0-4797-99a4-3863c1b3eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.987+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f464470f-d2a4-4d20-8cb1-44f05b3c59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.988+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you want to play to public perception and public perception is\
        \ premium, then the public perception is that con ass, there's a trust issue\
        \ there, to be charitable about it. And therefore, there is less of a trust\
        \ issue if you do it the other way, which is constitutional convention, but\
        \ it would cost you a lot of zeroes,\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2456fcb-3d1b-4ddf-bab6-5fdc13e2d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.989+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58495b97-e74c-4c94-8b3f-2b0a7becc3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T00:22:07.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-07T13:17:30.990+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, civil society groups Kilusang Magbubukid ng Pilipinas (KMP)\
        \ and Pamalakaya maintained that charter change is unnecessary and that fisherfolk\
        \ and farmers could lose their livelihoods if restrictions on foreign land\
        \ and business ownership are eased.\r"
    '13':
