    'stories': []
    'template': '1'
    'title': 'After Adelaide exit, Kai Sotto signs with Japan B.League team Hiroshima '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73dcd2c-dde0-42cc-bf00-5c428cf60444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:02:45.836+08:00
      'mgnl:createdBy': 'cjmarquez'
