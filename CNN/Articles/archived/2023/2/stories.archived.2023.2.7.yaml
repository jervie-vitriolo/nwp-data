      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft Outlook experienced an outage
        late Monday night and into Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54268a-0c65-4c68-bad8-230c26a49512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T13:52:23.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T14:12:47.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said at 11:28p ET via its Microsoft 365 Status Twitter
        account that it was "investigating access and service issues for Outlook."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c438d-5374-46a4-9ab0-f46476a68e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T13:52:23.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T14:12:47.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It later tweeted at 12:24a ET that \"a recent change is contributing\
        \ to the cause of impact. We're working on potential solutions to restore\
        \ availability of the service.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20f7d0-e64f-4369-86d5-7940e4081183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T13:52:23.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T14:12:47.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outage appears to have started after 10:30p ET, according to Downdetector.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf850f-c439-491a-9e3a-3c3f580e509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T13:52:23.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T14:12:47.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how widespread the outage is. Microsoft did not immediately
        respond to a request for comment early Tuesday morning.</p>'
  'Kai-Sotto-Hiroshima-Dragonflies-Japan-B-League':
    'author': 'CJ Marquez, CNN Philippines'
