      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55cf68-112e-417f-a30e-2b8ea1e04391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:43:49.970+08:00
      'mgnl:createdBy': 'nikko'
