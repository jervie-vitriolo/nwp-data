      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said the four have been identified by Japanese authorities\
        \ as leaders of a criminal organization in their home country and have been\
        \ tagged as fugitives from justice.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cde2b7-16b2-4e56-86a3-906658eef5c4'
      'mgnl:activationStatus': true
