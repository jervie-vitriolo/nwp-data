      'jcr:uuid': '11e022cf-0bf9-407a-b2bc-a94d4a6b2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:52:24.753+08:00
      'mgnl:createdBy': 'lisbet'
