      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T11:07:23.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T11:13:15.712+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said the SRP is effective immediately and will remain in effect\
        \ for 60 days from approval unless revised, revoked, or lifted.\r"
