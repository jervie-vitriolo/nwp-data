    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'For Syrians devastated by civil war, the earthquake aftermath is ''a
      crisis in a crisis''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16667f-2002-4f56-9a75-dec4f1a025c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For many of the Syrian victims of the devastating
        earthquake that hit Turkey and Syria on Monday, this is just the latest in
        a decade-long series of tragedies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679d0c9-7ac7-47c3-8ab6-48b9236c37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.906+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be4372-4cb1-4438-85cf-f1c84ae6339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.906+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The magnitude 7.8 quake struck in the early hours, killing more than\
        \ 5,000 people in the two countries and leaving thousands more injured. It\
        \ was the strongest earthquake recorded in Turkey in 84 years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370fbf61-c17e-4ae5-8d9e-24eff614f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de64c7-219e-4c9c-8573-045b80ebe7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Syria, most of the casualties were in the northwest of the country,\
        \ predominantly in the cities of Aleppo, Hama, Latakia and Tartus, according\
        \ to the state news agency, SANA.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322b158-bf6b-408f-aed0-5db5d1db131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc6bd4-5511-4798-8bf2-6d0f1c8919d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This region was already struggling to rebuild vital infrastructure\
        \ heavily damaged by continual aerial bombardment during the country's civil\
        \ war, which the United Nations estimates to have claimed 300,000 lives since\
        \ 2011.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c4a1a-6b2b-400a-a869-b90b4c07a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653963d0-b2c8-4426-bd1c-dd1c98fb6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's a \"crisis in the crisis,\" El-Mostafa Benlamlih, UN resident\
        \ and humanitarian coordinator in Syria, told CNN's Christina Macfarlane on\
        \ Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368e5b6-6282-4b86-9420-d36416599e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce472a2-dea7-49f7-ac61-7f19193399d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The infrastructure has been crippled by the situation, the war and\
        \ so on,\" he said. \"Those cities are ghost cities... Many people are very\
        \ scared. They don't want to go back to their houses. If we can call them\
        \ houses in these cases. They are ruins sometimes.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b75849-3319-4750-b279-4402766b96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802601ef-d55d-409c-b34d-3cdfc61d9d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khalil Ashawi, a photojournalist based in the town of Jindiris in Syria's\
        \ northwestern Allepo governorate, told CNN that he hadn't witnessed scenes\
        \ as \"disastrous\" as Monday's in the ten years he spent covering the war\
        \ there.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26fddc-e6a3-424d-b40a-0730d38f272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e48b8b-032a-4270-a047-892d28252421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In all the years I've covered war here, I've never seen anything\
        \ like it,\" he said. \"It's a disaster. Paramedics and fire fighters are\
        \ trying to help but unfortunately there is too much for them to deal with.\
        \ They can't handle it all.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1aa0e-395a-4019-b85f-6cf7753d5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4faba-5638-484a-9ef8-2a81f13553a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His parents, who live in the Turkish city of Antakya, are missing,\
        \ he said. That city too suffered significant damage.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65970e77-fb14-4676-b62e-593991ffc96c'
      'mgnl:activationStatus': true
