      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The business logic was there — people need a place to stay and spend\
        \ their time while having their car washed, and a café is the perfect solution.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920aae5-ab8c-44d5-8ca9-92aef2ad6268'
