      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77957d40-b6ba-4ad4-8f85-af142b3dc402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.150+08:00
