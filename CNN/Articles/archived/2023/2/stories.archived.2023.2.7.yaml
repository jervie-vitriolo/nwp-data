  'Manila-most-loving-capital-city-in-the-world':
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-02-07T18:09:34.000+08:00
    'imagesource': 'jcr:387f1447-b1ac-4b8f-b3d8-cc2beb38804b'
