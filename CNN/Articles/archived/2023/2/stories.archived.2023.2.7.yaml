    'title': 'PH to send 85-person team to help quake-hit Turkey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb95bc-a2b8-43ea-a4c2-fae4a355667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.104+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)—</strong> The
        Philippine government will be deploying an 85-person contingent to Turkey
        to help in rescue and relief operations following the powerful magnitude 7.8
        earthquake that hit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383d1c2-6b31-4b73-90b6-1bf8222dc915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.105+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17ab8b-323f-438d-9c29-09dd6b237912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.105+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have organized a group of about 85 personnel together with some
        goods,” President Ferdinand Marcos Jr. told reporters on the sidelines of
        the national tax campaign kickoff event on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538e684-1565-4182-8c6a-78581205ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.106+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6eca33-a564-470d-a251-3369160fa0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.106+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the Philippine team is expected to depart for Turkey on\
        \ Wednesday. He added they are already in talks with Turkish authorities to\
        \ organize the trip.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfe812-d4f9-4bd7-855b-4890e24e8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.106+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e8ddb-2cda-44c3-ba23-8b694f9b78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.107+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang hinahanap sa atin ay mga blanket, mga winter clothing dahil siyempre\
        \ ‘yung mga nasiraan ng bahay sa Turkey ay wala na silang matirahan,” the\
        \ chief executive noted. “They’re exposed so they need all of these things.”\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cb72f-787a-4f04-bda6-ef836cca5123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.107+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaaf766-9e8b-4782-8bb2-e108590010e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.107+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They’re looking for blankets, winter clothing, because\
        \ of course, those who lost their homes in Turkey have nothing. They’re exposed\
        \ so they need all of these things.]  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abb1b4c-0700-4e33-8a8e-7eea9d9ae96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.178+08:00
