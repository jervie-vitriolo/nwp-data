  'Philippines-Turkey-earthquake-response-team':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-07T23:02:40.000+08:00
    'imagesource': 'jcr:8f846fa9-aa74-4b1b-aeeb-ccf4d1744fa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee16289b-3515-42f7-bef3-860837ce2e5a'
    'lead': 'Military personnel, engineers, and health workers will be part of the
      Philippine contingent that will be deployed to help assist the earthquake-hit
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T23:05:44.145+08:00
