      'jcr:uuid': '81bf0a1f-7e51-4900-bc69-9b12e84bd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:58:32.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T15:04:00.049+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Senate
        President Juan Miguel “Migz” Zubiri on Tuesday bared plans to retire from
        politics after his six-year term as senator ends in 2028.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941cb78-5b88-4657-b879-ac0851c6ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:58:32.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T15:04:00.050+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He mentioned this during the Senate’s first hearing on the Regional
        Comprehensive Economic Partnership (RCEP), a free trade agreement among the
        Association of Southeast Asian Nations and its partner countries.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3855ac-293f-471a-8b04-272bb7de076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:58:32.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T15:04:00.051+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid opposition from farmers’ groups, Zubiri said the local agriculture
        sector will have at least 10 years to adapt before the full implementation
        of RCEP once it is ratified.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3de20-2dd4-46ca-a61f-3151e3dee1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:58:32.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T15:04:00.051+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If we do not improve within those 10 years, then talagang shame on
        us as a country (then it’s a shame on us as a country),” Zubiri said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1dc40-5df6-4354-8e41-884e2ae9215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:58:32.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T15:04:00.052+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s 2033, I won’t even be in politics anymore, I’m gonna retire
        after this term,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0aff2-ae22-4046-9acb-cd67ccd7e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:58:32.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T15:04:00.052+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Federation of Free Farmers reiterated its call for the Senate not
        to concur with the ratification of the RCEP, saying doing so will turn the
        Philippines into a country dependent on importation or “Ukay-Ukay Republic.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6b38b-8772-4f22-9827-d20a6713bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:58:32.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T15:04:00.053+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asec. Allan Gepty of the Department of Trade and Industry stressed
        that the government is careful in its negotiations, and promised to exempt
        from lower tariff rates products considered “sensitive” to Filipino farmers,
        including onions.</p>'
  'Romualdez-warns-agricultural-traders':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-07T14:59:06.000+08:00
    'imagesource': 'jcr:5cad70ea-859e-4c09-b90a-738c5308c584'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9784b93b-2c88-4d9d-a982-765cee610994'
    'lead': 'House Speaker Ferdinand Martin Romualdez has ordered a congressional
      panel to investigate the causes of high prices of basic goods as he warned agricultural
      traders against hoarding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T15:04:55.501+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-07T15:04:59.401+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Romualdez warns agricultural traders: Moderate your greed or your days
      are numbered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f124070-bfaf-4e50-9fe6-6b2ce14d3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:04:55.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T15:04:59.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) February 7 — House Speaker Ferdinand
        Martin Romualdez has ordered a congressional panel to investigate the causes
        of high prices of basic goods as he warned agricultural traders against hoarding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2f691-95c3-4d6a-8b85-5fc3d07df99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:04:55.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T15:04:59.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez on Tuesday told reporters that he directed Quezon Rep. Mark
        Enverga, chairman of the House Committee on Agriculture and Food, to look
        into the factors affecting prices of basic commodities such as onions and
        garlic.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1924f6-f87d-4ef9-b951-f62a0a1af8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:04:55.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T15:04:59.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He made the statement a day after meeting with officials of the Department
        of Agriculture (DA) and Department of Trade and Industry to address reports
        of hoarding of agricultural produce.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb741049-2946-4106-9116-3c4aa0d4bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:04:55.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T15:04:59.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have already directed the chairperson of the Committee on Agriculture,
        chairman Mark Enverga, who is with us today, and the House leadership to get
        to the bottom of this problem and situation, as to why there are soaring prices
        of these basic commodities and the lack of supply," Romualdez said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25ad4c-a6e7-4afd-88cf-16a5d9ea9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:04:55.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T15:04:59.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''ll be working closely with…the Department of Agriculture and the
        Executive to make sure these hoarders and all these foolish activities of
        traders are stopped. You know, my message is: moderate your greed, release
        the supply of these basic commodities, these vegetables, whether they be onion,
        garlic. Moderate the supply, moderate your greed, give us fair prices. If
        not, your days are numbered. We''re going after all of you," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a5a2a-7887-457c-ab9f-78de6cbbe25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:04:55.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T15:04:59.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Speaker''s office said in a statement that Romualdez and DA officials
        agreed during their meeting to tap the ₱276-million Kadiwa Food Mobilization
        Fund under its 2023 budget to buy farmers'' produce at prices higher than
        the production cost.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907e16f-8b2b-4d54-82ce-375456c1131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:04:55.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-07T15:04:59.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The produce will be sold through Kadiwa Stores operated by the DA
        at farm gate prices to force hoarders to unload their stocks.</p>'
