      'mgnl:lastActivated': 2023-02-07T07:30:06.797+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5706fa-4eac-4ddc-8130-aba93d2e871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.797+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of the bastions in the east, south and southeast parts of the\
        \ historical Gaziantep Castle in the central Şahinbey district were destroyed\
        \ by the earthquake, the debris was scattered on the road,\" Turkish state-run\
        \ news agency Anadolu reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73d5d6-d210-4e50-910d-e51b2d1249ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.621+08:00
