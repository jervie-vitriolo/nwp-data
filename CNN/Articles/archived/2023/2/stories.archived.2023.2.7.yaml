    'title': 'Senator cites solutions to address continuing problem of abuse, killing
      of migrant workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb432f-df45-4792-b26b-e60efea296ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.758+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> A
        senator on Tuesday recommended some solutions to address the “very concerning”
        problem of abuse, which at times leads to death, of the country’s migrant
        workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6df25-96f9-42f3-9d1f-3904699d2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.759+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa1b5a-eb48-4581-b793-b374298a4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.760+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Labor migration continues to be a major element of our labor and
        foreign relations policies and programs, but also that we need to step up
        in terms of providing enough decent jobs and livelihood here in the Philippines,”
        Deputy Senate Minority Leader Risa Hontiveros told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13301ea-dba0-4edd-b86c-c849a4a797eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.761+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259766da-7e9c-4a36-8776-2c0100a00dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.761+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said offering more opportunities in the country will help\
        \ make labor migration less of a priority for Filipino jobseekers.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f108a-c345-4f66-87b8-f4bdb36ed83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.765+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad1df5-8119-4d13-834c-94b0586a16c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.768+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case they will still choose to work abroad, Hontiveros said the\
        \ government should ensure there is enough and timely assistance for migrant\
        \ workers. Authorities should ensure that Filipinos working abroad are only\
        \ under decent employers, and that they monitor proper implementation of the\
        \ Philippines’ and the host country’s labor laws, as well as global labor\
        \ standards.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d64d5-7262-4c7a-b902-d73d53d174ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.776+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8eb5d7-e9e6-45e5-8031-10955972e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.776+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as the Department of Migrant Workers works on <a href="https://www.cnnphilippines.com/news/2023/1/26/DMW-eyes-revising-labor-agreement-with-Kuwait.html">revising</a>
        the country’s labor agreement with Kuwait following the death of Jullebee
        Ranara, the 35-year-old Filipina domestic worker killed in the Gulf state.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e8e35-78c8-4d8a-b090-2f55045476f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.777+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ada6cb-95e2-4eda-98cf-1a707fb41814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.778+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another overseas Filipino worker there, <a href="https://www.cnnphilippines.com/news/2023/2/5/ofw-kuwait-injured-after-escape.html">Myla
        Balbag</a>, was injured after falling from a window of her employer’s house
        to escape, authorities reported.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426274e-8cb3-43a0-b920-c5fcc049cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.779+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150e286-e8c1-44a7-84e9-f861d9be1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.782+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros noted such unfortunate events have been happening even in\
        \ the past, like the case of Jeanelyn Villavende, also a slain domestic worker\
        \ in Kuwait.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4f6ef-c1fe-4074-b1c8-03b026c38088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.783+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b41c0-46da-4d4d-ad03-2fd7e0b7f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.785+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said these negative impacts on OFWs is the reason why she\
        \ supports the call of Sen. Raffy Tulfo for a gradual deployment ban to Kuwait\
        \ until justice is served to the victims.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c1822-9707-4b6a-b0cc-5445321db570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.787+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62b80c-925c-4224-80f3-2eaded10eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.789+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Hontiveros said her office is still validating reports that\
        \ said more Filipinos trafficked and forced to work as crypto scammers in\
        \ Cambodia were rescued.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f19a7-978e-4b05-9384-334e5e28a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.793+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239c684-1b9f-4a2f-9641-592f7ea75180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.793+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted around a thousand others may still need to be rescued from\
        \ the syndicates who are also abusing them.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b3085-799e-4f06-8813-dd80d239b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.794+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe8034-8108-4280-9edb-c638c09cf660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:29:19.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-07T14:46:42.795+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Bureau of Immigration, social media companies are
        also responsible for the incident, the senator said.</p>'
