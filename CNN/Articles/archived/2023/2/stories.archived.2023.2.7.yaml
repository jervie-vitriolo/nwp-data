    'title': 'Two Filipinos hurt in Turkey quake — PH Embassy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872cc68-0859-4701-a509-67d09af00025'
