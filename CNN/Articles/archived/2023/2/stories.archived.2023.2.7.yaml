      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196833b9-8521-42b2-890f-51e61fab07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.108+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 5,000 people were killed while tens of thousands more were\
        \ injured following the tremor that struck Turkey and Syria on Monday, CNN\
        \ reported, citing data from officials.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b384b1f-1c68-4c34-8486-f23a0706fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.108+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a3baa-0b07-48e8-a897-0b011749dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.109+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of those who got hurt <a href="https://www.cnnphilippines.com/news/2023/2/7/Filipinos-affected-Turkey-quake.html">includes
        two Filipinos</a>, the Philippine Embassy in Turkey has confirmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b351a96-6d53-4940-960d-f16f8e6280fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.109+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
