      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol (CNN Philippines) — Coming up with one business is hard enough
        but bundling two businesses together? Talk about a challenge. But businesswoman
        Ayressa Tanya Ayeng-Colarines from Tagbilaran had a game plan that proved
        to be a recipe for success — setting up an internet-ready café to go with
        the car wash shop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec628f9-6264-4a75-a750-2b021ba5d0a1'
