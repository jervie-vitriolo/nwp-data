      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr., who concurrently serves as DA secretary,\
        \ approved last month the importation of the commodity amid skyrocketing prices\
        \ which began late last year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
