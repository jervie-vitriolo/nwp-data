    'jcr:uuid': '62e5a3fb-ee47-4bc0-8591-61efc849453b'
    'lead': 'Deputy Senate Minority Leader Risa Hontiveros identifies two possible
      causes of the technical failure at the Ninoy Aquino International Airport (NAIA)
      on New Year''s Day that affected around 65,000 passengers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T12:38:40.035+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-07T12:48:17.726+08:00
