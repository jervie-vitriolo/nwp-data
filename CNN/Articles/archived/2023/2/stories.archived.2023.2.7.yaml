      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thought by January inflation would have already started to come\
        \ down as seen in many parts of the region,” he said.\r"
    '12':
