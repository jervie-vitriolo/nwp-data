      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated its readiness to assist affected Filipinos as it called
        on others to extend a helping hand towards their fellow countrymen, as well
        as the people of Turkey devastated by the disaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc9a23-5dfe-483e-ac25-21212913c3f6'
      'mgnl:activationStatus': true
