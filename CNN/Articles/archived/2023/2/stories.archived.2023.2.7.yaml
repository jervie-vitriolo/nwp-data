      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/06/europe/turkey-syria-earthquake-tuesday-intl-hnk/index.html">Survivors
        are still being pulled from the rubble more than 24 hours after Turkey earthquake</a>."</em></p>'
  'syria-earthquake-crisis-civil-war':
    'author': 'Dalya Al Masri and Celine Alkhaldi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-07T21:24:25.000+08:00
    'imagesource': 'jcr:3f349a99-ef53-412b-aee6-8645d03f08ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed3ab340-dcd9-48b2-8d16-cd204b88b9b3'
    'lead': 'For many of the Syrian victims of the devastating earthquake that hit
      Turkey and Syria on Monday, this is just the latest in a decade-long series
      of tragedies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T21:26:52.893+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-07T21:32:50.813+08:00
