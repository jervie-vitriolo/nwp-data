      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said this is why she proposed the creation of a subcommittee on\
        \ RCEP, led by Senate President Pro Tempore Loren Legarda, to take on the\
        \ task.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5246a91-cec8-406a-9db4-2d6b9fe4ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.967+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d8443-8d24-4587-af1b-fa4dc7a11761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.968+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos echoed concerns of local industries battered by smuggling, hoarding,\
        \ and sabotage, saying the Department of Agriculture, Bureau of Customs, and\
        \ the Department of Trade and Industry all failed to address the issues.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99558b9-89b1-4269-b879-406af2de7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68308a50-599b-4211-9f70-3c49e4a63865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Senate President Juan \"Miguel\" Zubiri said the problems\
        \ of the agriculture sector \"will never end.\" He noted that President Ferdinand\
        \ \"Bongbong\" Marcos, Jr., the senator's brother, still concurrently serves\
        \ as Agriculture Secretary.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d5b5b-a129-4554-a1a4-4ed7453204fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1cce3-5e97-4b65-948d-cb51d67e4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think they should have a long talk together, the two of them,\"\
        \ Zubiri told reporters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dee95b-096c-49b8-bfec-b71859b0ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23038c5d-9be5-4818-9225-12dd2170ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legarda presided over Tuesday's hearing, but even she had reservations,\
        \ as agriculture groups lamented how the RCEP would result in further importation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c40f4-71fa-4ea5-946e-6edfe9f793c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e48d2-993e-4179-9e9e-abd086f2c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under RCEP, member states of the Association of Southeast Asian Nations\
        \ and its trade partners can import goods and services from each other at\
        \ low to zero tariff. Among ASEAN countries, only the Philippines has not\
        \ ratified the free trade deal.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce0827-35fc-4cc2-8690-07fe046b5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691357a-eb79-4e77-a479-9727bb0ad94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Trade and Industry assured stakeholders that \"sensitive\"\
        \ products such as onions, rice, and sugar will be exempted from the reduction\
        \ of tariffs to protect local produce. But the Federation of Free Farmers\
        \ called this explanation \"deceptive,\" saying the country would still import\
        \ these products.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564df8ad-168f-49d3-a517-16739e084061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abcc984-4989-42b5-b8df-b6d0a0b49fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legarda, for her part, asked for clear-cut guidelines on how the government\
        \ would support the agriculture sector.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b00a2-1dcc-41a9-ba65-bb21da0aab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95772f3a-2b55-402d-8b37-c8523a069c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They do not believe us anymore, so you have to convince them,\" Legarda\
        \ said. \"So you have to draft for me -- assuming I will accept ha, hindi\
        \ ko pa tinatanggap ito [I haven't accepted this yet], and assuming we will\
        \ ratify and concur the guidelines.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde30a2-da92-43e6-9aab-688c8b61c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d42bba-4e5c-44d9-af8d-c404b102f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.977+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legarda adjourned the first and last hearing after four hours -- excluding\
        \ the hour-long break when she and Zubiri left the committee room for a closed-door\
        \ meeting with Executive Secretary Lucas Bersamin.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a73a0-fa20-40e7-832a-8092058649da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2bd4cb-0701-4c93-b2a8-89471c76ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:45:21.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:45:43.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Bersamin reiterated that RCEP is a priority measure.
        He expects two-thirds of the Senate, or 16 of its members, to concur with
        the ratification of RCEP before the Holy Week break starts on March 25 --
        a necessary step for the treaty to take effect in the country.</p>'
  'Filipinos-affected-Turkey-quake':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
