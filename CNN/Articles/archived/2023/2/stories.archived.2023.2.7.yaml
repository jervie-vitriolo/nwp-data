      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also confirmed that there is an ongoing administrative case against\
        \ BI officials in connection with the Japanese fugitives who are being deported.\r"
    '7':
