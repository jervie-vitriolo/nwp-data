    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 4,300 dead in Turkey and Syria after powerful quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbc4c4-3602-48d5-a6f6-6e1e3c2b6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 4,300 people have died and rescuers
        are racing to pull survivors from beneath the rubble after a devastating earthquake
        ripped through Turkey and Syria, leaving destruction and debris on each side
        of the border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2070c7f-4b28-4e51-9add-825a775662e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e76471-bbab-4e2f-ad54-ac719158dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the strongest earthquakes to hit the region in a century
        shook residents from their beds at around 4 a.m. on Monday, sending tremors
        as far away as Lebanon and Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46553bb2-524a-4dde-8eed-e9dd36293461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76199250-3234-4385-b7e1-55ee08e7d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Turkey, at least 2,921 people were killed and more than 15,800 others\
        \ injured, according to Turkey's head of disaster services, Yunus Sezer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ef8ba-bd12-4f0f-9478-af55aeeb6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ff6ee-8a1f-4155-b187-af358d91f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Syria, at least 1,451 people have died. According to\
        \ the Syrian state news agency SANA, 711 people have died across government-controlled\
        \ areas, mostly in the regions of Aleppo, Hama, Latakia, and Tartus.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65e252-77cb-4909-bd1e-a6839b659d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3ac95-0c77-4109-af9b-3772cd58eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"White Helmets\" group, officially known as the Syria Civil Defense,\
        \ reported 740 deaths in opposition-controlled areas. Much of northwestern\
        \ Syria, which borders Turkey, is controlled by anti-government forces amid\
        \ a bloody civil war that began in 2011.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436a0f7-7af9-41f3-97d0-6baf5a5f5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318efbb-0062-458c-865f-1ac1258c0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The epicenter of the 7.8-magnitude quake was 23 kilometers (14.2 miles)\
        \ east of Nurdagi, in Turkey's Gaziantep province, at a depth of 24.1 kilometers\
        \ (14.9 miles), the United States Geological Survey (USGS) said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf41dc-337d-4759-afa2-56286d58c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc23c6-8b2d-49ac-9549-6e5acf364188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A series of aftershocks have reverberated throughout the day. The largest,\
        \ a major quake that measured 7.5 in magnitude, hit in Turkey about nine hours\
        \ after the initial quake, according to the USGS. That aftershock hit around\
        \ 95 kilometers (59 miles) north of the original.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3af5e7-bc20-44ff-81ac-5ef95abc3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13336d45-a206-4f6a-9f94-1e3c477b3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the scene in Turkey showed day breaking over rows of collapsed\
        \ buildings, some with apartments exposed to the elements as people huddled\
        \ in the freezing cold beside them, waiting for help.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a908f-0467-4707-bef1-2f4213cbbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c666e-ca36-4410-a6f8-b2666e02751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A host of countries have sent rescue workers to help the stricken region,\
        \ where a colossal effort to find and free trapped civilians is underway.\
        \ A cold and wet weather system is moving through the region, further hampering\
        \ that challenge.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c58596-5aa4-48bb-bae0-569c7aee2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1d0a3-2dc5-49ac-b96d-8a1344767475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday's quake is believed to be the strongest to hit Turkey since\
        \ 1939, when an earthquake of the same magnitude killed 30,000 people, according\
        \ to the USGS. Earthquakes of this magnitude are rare, with fewer than five\
        \ occurring each year on average, anywhere in the world. Seven quakes with\
        \ magnitude 7.0 or greater have struck Turkey in the past 25 years -- but\
        \ Monday's is the most powerful.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32700998-8a37-45c4-ab8b-56148b89cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a73156-c6e1-4bdc-8a16-2e98a09fa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karl Lang, an assistant professor at Georgia Tech University's School\
        \ of Earth and Atmospheric Sciences, told CNN the area hit by the quake Monday\
        \ is prone to seismic activity. \"It's a very large fault zone, but this is\
        \ a larger earthquake than they've experienced any time in recent memory,\"\
        \ Lang said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cfe348-f9a8-42da-bc20-755fc5584631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c3c1d-7f15-4736-b0a7-d1033bdda5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot use the buildings anymore. Maybe for hours. Maybe until\
        \ tomorrow. I don't know,\" Dr. Mazen Kewara, Turkey director of the Syrian\
        \ American Medical Society (SAMS), told CNN from near the earthquake's epicenter\
        \ in Gaziantep, where he and his family were taking shelter in their car.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca0b70-46b1-44b7-ab34-3ca3b375b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ddb07-dd85-46dd-bf0c-c865cf960c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Next to my building, about 200-300 meters, there's a collapsed building.\
        \ There are many buildings that have collapsed in Gaziantep,\" said Kewara.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6afaa-e3e4-4407-a0f2-9e78f0e5ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68deb8c1-a6d2-4e72-bc67-d7466945b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SAMS is a medical relief organization, working in Syria and neighboring\
        \ countries. But their efforts to provide support will be hampered by the\
        \ damage to buildings.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead11752-f2c7-40ed-b5df-a244e12f1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071bbe6-587c-44b3-b0f5-c1dde70a3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have four of our hospitals damaged severely by the earthquake.\
        \ We have evacuated two of them,\" said Kewara, who is originally from Damascus,\
        \ Syria.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c2362-52a1-499f-b373-530d96774341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b044d-facf-4533-901c-800f69ea1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It felt like it would never be over''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8f5de-9d12-49e2-af6a-0278c88e2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyad Kourdi, a CNN producer in Gaziantep, who was staying with his\
        \ parents when the earthquake struck early Monday, said \"it felt like it\
        \ would never be over.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb81e4e-9206-4879-8d72-64bead329806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f7496-888e-4515-8f1c-839e2c3b869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the shaking stopped, Kourdi and his parents walked out of their\
        \ home still wearing their pajamas, he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a2da4-82e0-4165-8dec-2fbb70119091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a00f6-bb0d-4c6a-92ca-8976df793716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With several inches of snow on the ground, they waited outside in the\
        \ rain for about 30 minutes before he could go back inside to grab coats and\
        \ boots.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14440f5-7ea2-4e97-bb4b-28b22b9fadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48faea-7ec3-460a-97d6-ea164adf26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strong aftershocks have been felt in southern and central Turkey. About\
        \ 11 minutes after the main quake hit, an aftershock of 6.7 magnitude hit\
        \ about 32 kilometers (20 miles) northwest of the main quake's epicenter.\
        \ Another intense aftershock with a magnitude of 5.6 then occurred 19 minutes\
        \ after the main quake.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64394b06-d99f-4889-9c9c-34704c9dbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7a818-9a7e-458c-bf6b-8548e2175d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kourdi described Monday's aftershocks as being \"like Armageddon.\"\
        \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b41798-6a2b-4ea0-b698-ab57eb615604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6fbde-d0e8-4d0a-8651-566355a67264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I actually don't believe I made it out,\" Kourdi said, adding that\
        \ when it began, his parents screamed and that he did his best to calm them\
        \ down -- assuring them it would be over soon.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0fb4a-a0b9-4968-9a63-e5aedc124c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf38986-0c04-41a5-b449-e4e0a2f00c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kourdi said there were up to eight \"very strong\" aftershocks in under\
        \ a minute after the 7.8 magnitude quake struck, causing belongings in his\
        \ home to fall to the ground. Many of his neighbors had left their homes following\
        \ the quake, he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e060e7-a994-494e-be72-41d2e3cd1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c5fa28-9425-4ec2-9cd0-472e33ed2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also visited Pazarcik, a neighboring town, and said that the situation\
        \ there \"were even more catastrophic.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22b873-fae1-49a5-8fa9-b2fbd9983beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4bb00a-3ed2-4a6b-95e6-e466de8f2f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos showing the true scale of the disaster emerged as day broke\
        \ in Turkey. Entire buildings have been flattened, with metal rods scattered\
        \ across the streets. Cars have toppled over, while bulldozers work to clear\
        \ the debris. Gaziantep Castle has been heavily damaged.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da7ed5-26df-41ec-a2aa-f732faf4b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d7aa0-5037-4038-8b56-c7e8450a0ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A winter storm in the region is exacerbating the disaster, according\
        \ to CNN meteorologists.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebfcae2-8f35-4602-84b7-390cb0b54d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672043c4-1f98-4436-a540-4f6b82c0b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hundreds of thousands of people are impacted by this. It is cold.\
        \ It is rainy. Roads could be impacted, that means your food, your livelihood,\
        \ the care for your children, the care for your family,\" CNN meteorologist\
        \ Karen Maginnis said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8081cf-253f-446e-8c2b-0f5aec916826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37fd48-d269-42e4-9100-fcbd48528505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anything as far as crops or anything growing across this region will\
        \ be impacted as well. The ramifications of this are broad and will impact\
        \ this region for weeks, and months.\"\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1230f34-ec3c-4cf1-a341-715fea52854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190e0fe-0cd8-490c-b1bb-00c86954c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the situation in Syria appears to be dire. More than 4 million\
        \ people rely on humanitarian assistance in the region of northwest Syria\
        \ where the deadly earthquake struck, according to the UN Office for the Coordination\
        \ of Humanitarian Affairs (OCHA).\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ab503-f13c-48b6-9ce2-c7dfe08422d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d7692-e68f-4b92-951d-a4ba735ef6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The majority of these people are women and children. Along with the\
        \ devastation from the earthquake, Syrian communities are battling an ongoing\
        \ cholera outbreak amid a harsh winter with heavy rain and snow over the weekend,\
        \ OCHA said in its statement.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2396b-1794-419a-b7c7-797d5b26124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d94cdb-f8fb-413b-84f5-f527bc91d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitnesses in northwest Syria tell CNN the conditions in northwest\
        \ Syria are \"terrifying\" in the aftermath of the quake, leaving \"entire\
        \ families dead\" and \"survivors sleeping on the streets in the freezing\
        \ cold\".\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb224d42-fb1f-4af2-8c11-7f790071d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd60a45-023a-4b7f-90ea-190d37f1b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the eyewitnesses who has lived in Idlib for the past three years,\
        \ Dr. Mostafa Edo, a Country Director for the U.S.-based NGO MedGlobal, said:\
        \ \"One of my colleagues, who I've worked with for more than five years, was\
        \ killed about two years ago in Russian airstrikes. I found out today that\
        \ his whole family, his wife and kids, all passed away today when their building\
        \ collapsed.\"\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b340bdc-829c-4d9c-9b7a-5619f89cb5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ea4e7-fd1b-4870-8e56-4729bf7e01d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another eyewitness, Khalil Ashawi, who is a photojournalist based in\
        \ Jindayris in Syria's northwest, says that in his ten years of covering war\
        \ in Syria, he hasn't witnessed scenes as \"disastrous\" as the ones he did\
        \ on Monday.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5171669-ecfb-4b3e-ab98-551285a00e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56acddd-9517-4e9b-9681-df88774daa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paramedics and fire fighters are trying to help but unfortunately\
        \ there is too much for them to deal with. They can't handle it all.\"\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db64c81-b347-449b-8bf7-512edfcdcfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dcd3c7-22af-4683-9750-12a2bf6dc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake damaged several archeological sites in Syria, according to\
        \ Syria's Directorate-General for Antiquities and Museums (DGAM), including\
        \ Imam Ismail Mosque and the Shmemis Castle in the Hama Governorate, and the\
        \ 13th century Aleppo Citadel.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe931ae-c4b7-4d85-89de-d37e0b414da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56952c0-8257-4d12-ad42-1cecef382b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria's ancient city of Aleppo in the country's northwest was seriously\
        \ damaged in the ongoing civil war. DGAM says that artifacts inside the National\
        \ Museum in Aleppo were also damaged in Monday's earthquake.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e374f2d-7c42-4bcf-901a-b445ccd3e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165bdc2-bbe5-4131-abac-b6e2cf5264ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for survivors</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86472189-cd40-4954-adc7-120a9304f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search and rescue teams have been dispatched to the south of the country,\
        \ Turkey's interior minister, Suleyman Soylu, said. AFAD said it had requested\
        \ international help through the Emergency Response Coordination Centre (ERCC),\
        \ the European Union's humanitarian program.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d688fd-2a00-4b00-b87c-1dbc0455ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156af03-d3c3-4200-a197-fe88b011ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 1,000 search and rescue volunteers have been deployed from Turkey's\
        \ largest city, Istanbul, along with dogs, trucks and aid, according to its\
        \ governor, Ali Yerlikaya.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba873491-7700-47cf-9f62-4f83e911df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd703281-00e8-4d14-a53e-b7a6f7b228ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization has activated its network of emergency\
        \ medical teams in the two countries to assist those affected by the earthquake,\
        \ the organization's director-general tweeted. Erdogan also said in his televised\
        \ address that NATO, the European Union and dozens of other countries had\
        \ offered to help.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5ffd0-8d89-4a77-87c0-9e4e785d084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a7144-d1b0-4c3a-bbd7-7cd8bf5f40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor of Gaziantep, Davut Gul, said on Twitter that \"the earthquake\
        \ was felt strongly in our city,\" and advised the public to wait outside\
        \ their homes and stay calm.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d7f73-80d5-4edf-bb1b-9b81dea72d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397506d-05de-4a9c-99c1-ccd51b5cac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please let's wait outside without panic. Let's not use our cars.\
        \ Let's not crowd the main roads. Let's not keep the phones busy,\" he said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dabdd3a-9e58-4070-8e0b-86d59a374b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbd88c-d19a-4a9b-86a2-e6320257e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaziantep province has a number of small- and medium-sized cities,\
        \ with a sizable refugee population, according to Brookings Institute fellow\
        \ Asli Aydintasbas.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2c9f0-ce18-4c7f-9c86-969aafab5a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f512d-90a4-41fd-9011-95822a9c008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of these areas are rather poor. Some are more richer, urban\
        \ areas ... but other parts that we're talking about that seem to have been\
        \ devastated, are relatively lower income areas,\" she said.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58e79a-4aaa-4dc2-9f97-64e08e3c6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc7341b-03e9-40b9-bd67-0977977473d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the city of Diyarbakir, to the northeast of Gaziantep, shows\
        \ rescue workers frantically trying to pull survivors out of the rubble.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80341b04-796f-4678-824b-ca0d118c3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c977a2-cc2a-4ba9-ad57-99286f0221f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan said the quake was felt in many parts of the country.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0806bf8-feba-4f40-b9e2-c3376adb8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631a4ee-ca61-4da2-9614-f863ef557f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I convey my best wishes to all our citizens who were affected by\
        \ the earthquake that occurred in Kahramanmaraş and was felt in many parts\
        \ of our country. All our relevant units are on alert under the coordination\
        \ of AFAD,\" Erdogan wrote on Twitter.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2805c1-ce2c-4600-9425-1b709fba1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6109ff-2e16-4e21-a342-4b1eb5b87804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messages of condolences and support started pouring in Monday morning\
        \ as world leaders woke to the news of the deadly earthquake.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0822f2d-3c0a-49f3-aa47-3aba532e5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-07T18:54:18.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de42e0a-acda-4d07-a93c-cef25d624d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T10:50:47.289+08:00
