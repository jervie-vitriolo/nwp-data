    'created': 2023-02-07T14:22:54.000+08:00
    'imagesource': 'jcr:edc8b942-e8ca-440c-9317-6926ebdfb835'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6ed0e4-11f2-4123-8633-45b6c461a82e'
    'lead': 'A senator recommends some solutions to address the ''very concerning''
      problem of abuse, which at times leads to death, of the country’s migrant workers.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T14:29:19.389+08:00
