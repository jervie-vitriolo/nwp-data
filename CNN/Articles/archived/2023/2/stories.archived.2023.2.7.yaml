    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a564bf-b7d2-4654-ad75-eb644e7645e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Within this itinerary, the dynamic positions of the region’s actors
        are also foregrounded: most practitioners are not only artists but also writers,
        not only artist-writers but also curators and sometimes carers of spaces or
        initiators of programs and platforms. For instance, Rao is also the artistic
        director of the most recent edition of the Kochi-Muziris Biennale in Kerala,
        India, which despite pandemic-related delays, opened by the tail-end of 2022.
        Ho Tzu Nyen, together with Taiwanese artist-curator Hsu Chia-Wei, curated
        the 7th Asian Art Biennale in National Taiwan Museum of Fine Arts in Taichung
        in 2019. Aside from establishing Green Papaya Art Projects, Roldan is also
        one of the founding members of the Black Artists of Asia in 1986, an artist
        collective based in Bacolod City which started the Visayas Islands Visual
        Arts Exhibition and Conference (VIVA ExCon) — a new edition of which will
        open in Antique later this year. These multifaceted practitioners are the
        lifeblood of the region and it is through the various citations and presentations
        of the book that we recognize this particularity in the regional context. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda001b1-8e78-4cb3-ad51-148c9c9be99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A timely publication during this exciting time in Southeast Asian
        contemporary art, “SEA: Contemporary Art in Southeast Asia” offers us a glimpse
        into a regional lifeworld where artists, writers, curators, platforms, and
        initiatives unravel a dynamic present and unfold a compelling future of art
        in the region.</p>'
