  'Turkey-Syria-earthquake-death-toll-destruction':
    'author': 'Rhea Mogul, Gul Tuysuz, Isil Sariyuce, Kareem El Damanhoury and Rob
      Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-07T10:48:35.000+08:00
