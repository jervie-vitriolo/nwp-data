      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — The
        Department of Agriculture (DA) has set the suggested retail price (SRP) of
        imported red onions in Metro Manila wet markets at ₱125 per kilogram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c2bef-f7f1-4c59-8ff3-484aa21c1f44'
