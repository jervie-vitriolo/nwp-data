      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Survivors are still being pulled from
        the rubble in Turkey and Syria, more than 24 hours after a powerful earthquake
        toppled thousands of homes, killing more than 5,000 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ae270-f3b8-4be0-8f78-e89be8a5f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a3e51-1828-40f5-94e1-2dfd8319b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the survivors was a 14-year-old boy with a black eye who appeared\
        \ to be conscious as rescuers carried him on a stretcher to a waiting ambulance\
        \ in the southern Turkish city of Kahramanmaras.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11466bef-c618-4ad3-ac7c-4418ba4ad0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420b3dc-7b2f-43b7-93c9-dcbab2e42bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Finally! He has been rescued,\" said a reporter with CNN affiliate\
        \ CNN Turk, which broadcast the rescue live.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8c933-721b-4066-92c8-a7b747b4fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5a77c-354a-4b1d-8dfc-4c7e34b2d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the boy's rescue offers a glimmer of hope that others will survive\
        \ the freezing conditions, the death toll continues to climb as search terms\
        \ navigate blocked roads, damaged infrastructure and violent aftershocks to\
        \ reach the affected area.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b6771-5509-4265-a41f-719d21579a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936d312-9000-46b2-8e9d-f38186d6bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 7.8-magnitude quake hit just after 4 a.m. local time Monday, sending\
        \ tremors hundreds of miles and creating disaster zones on both sides of the\
        \ Turkey-Syria border, including areas home to millions of people already\
        \ displaced by the civil war in Syria.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcac87-43cd-4028-8b52-217ec58a43b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc06ab-73b0-4640-ae5d-b6fd3a1c51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 23 million people, including 1.4 million children, could be affected\
        \ by the quake, according to the World Health Organization (WHO), with director-general\
        \ Tedros Adhanom Ghebreyesus calling efforts to help them a \"race against\
        \ time.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff32713-185d-47af-9735-34db10956c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c52183-0f51-4239-b188-e54828baba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's what we know:\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ea770-4526-463c-8e9b-4cb064bfda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991a0b0-50e6-4d49-8590-754a60c42ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the situation in Turkey?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef795bcc-b174-4154-8de3-acf469affb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Turkey, the death toll has risen to 3,549, Turkish President Recep\
        \ Tayyip Erdogan said Tuesday afternoon, bringing the total deaths across\
        \ Turkey and Syria to at least 5,151. Erdogan also declared a state of emergency\
        \ in 10 provinces for three months.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c44b9e-1564-451f-bcf1-1d030694259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47301b4c-9e58-4ee9-a729-840b1fbdd4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region has experienced several aftershocks, creating treacherous\
        \ conditions for rescuers and survivors -- dramatic video showed buildings\
        \ collapsing hours after the initial quake, sending dust piles into the air\
        \ as people ran away screaming.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48b982-8b5f-4502-84e6-72ea33db4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c566bcf-645b-4ef3-aa96-4c40bf709db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather and the scale of the disaster were making it challenging\
        \ for aid teams to reach the affected area, Turkish Health Minister Fahrettin\
        \ Koca said, adding that helicopters were unable to take off on Monday due\
        \ to the poor weather.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f09837-a627-4fc6-a3c0-698f59fa96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2333b2-154f-48a1-a244-acecb41cccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy snowstorms have recently hit parts of Syria and Turkey, according\
        \ to CNN meteorologist Haley Brink, and by Wednesday already cold temperatures\
        \ are expected to plummet several degrees below zero.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe4b58-2d86-4db6-8a42-63322c8ab7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4b425-109f-4ee1-af18-e4be03a01911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos taken in earthquake-hit cities in southeastern Turkey show families\
        \ huddling around fires to keep warm. Some sought shelter in buses, sports\
        \ centers, mosques and underneath temporary tarpaulin tents -- structures\
        \ sturdy enough to withstand further aftershocks or flimsy enough not to cause\
        \ severe injury should they collapse.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68549053-0b52-4906-a43b-ef560a5cf076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972ccf7-ea90-40a6-95f9-871d9d24c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 5,606 structures crumbled during the quake and in the hours\
        \ after, Turkey's Disaster and Emergency Management Agency (AFAD) said. Iskenderun\
        \ State Hospital in the city of the same name was among them, Koca, the health\
        \ minister said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fb95c-da7b-4fe9-8f5f-adcc4b9c76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23295c-d29c-4e1e-854c-3bce32bb0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are trying to save the medical workers and patients there,\" he\
        \ added. \"These sorts of disasters can only be overcome with solidarity.\"\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82433af-cd24-4230-b94e-c041389c3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c7a3b-68f2-4df7-b00e-54641832c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities in Turkey have advised drivers to stay off the roads to\
        \ leave them clear for rescue operations. Broken concrete, scraps of metal,\
        \ and overturned cars remain strewn across many roads and streets, making\
        \ it difficult for rescuers to reach some areas.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c353031-7f0f-424f-b0c0-398174250098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f5280-09f5-4166-8922-57162318f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By late Monday, at least 300,000 blankets, 24,712 beds, and 19,722\
        \ tents had been sent to the quake-affected areas, AFAD said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3adcb2-7523-4c82-b213-a95dbc3fd33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d44cc-1fc7-42fb-b064-e9447200922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening in Syria?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38aeb6b-a54f-4c2c-be54-5425faf7cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Syria, a country already suffering the effects of civil\
        \ war, the devastation is widespread. At least 1,602 were killed across government-controlled\
        \ areas and opposition-controlled areas, officials said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d3c6d-7a9f-4ec1-8ce7-6a3490f9192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56fc2b-dba7-4116-b947-702e13db295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"White Helmets\" group, officially known as the Syria Civil Defense,\
        \ which operates in opposition-controlled areas, said Tuesday \"the numbers\
        \ are expected to rise significantly because hundreds of families are still\
        \ under the rubble.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5f35b-4e07-40d6-aef8-578bc54117df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11bd47-da32-4fa8-aedc-88d25dfb3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of northwestern Syria, which borders Turkey, is controlled by\
        \ anti-government forces, and aid agencies warn of an acute humanitarian crisis\
        \ that is likely to be felt for months to come.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80c28f-d142-404e-9bed-05806a7ddc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272a3c6-166c-48a1-b555-ae6b674c7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Bachir Tajaldin, Turkey country director at the Syrian American\
        \ Medical Society, told CNN's \"This Morning\" that the situation in Syria\
        \ is complicated by political instability.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c973c-bc78-4e92-bc13-7b71251aef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089bbbd-2b98-425a-9e44-db113764b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The situation in Turkey is coordinated through a very well developed\
        \ government. They have infrastructure, they have rescue teams,\" Tajaldin\
        \ said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc5c71-72c5-4b9d-92b3-b29ee2158d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e99020-e7ce-4c94-bf1b-31b0ff071ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In northern Syria, most of the services are provided by NGOs (non-governmental\
        \ organizations) and through humanitarian aid. There is no central government\
        \ to take care of the multi-sectoral response,\" he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42654572-1890-4018-819c-e0762fa98861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4f0b5-b7f3-426f-b182-cba23c976cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El-Mostafa Benlamlih, the United Nations' Humanitarian Coordinator\
        \ in Syria, told CNN the search and rescue mission was being hampered by the\
        \ lack of heavy equipment and machinery.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793750d8-70f0-42a1-a7d9-c556373d6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a0876-a96e-4387-b752-67720fe595ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the UN's supply of stock has been distributed and more medicine\
        \ and medical equipment is needed, and especially fresh water or tools to\
        \ repair damaged water tanks.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b1894-e8b7-4c6a-b9dd-4924732110a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a177d-9514-43d6-94cd-cc9bb35c4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Most of the communities depend on elevated tanks of water. Most of\
        \ these elevated tanks of water were the first ones to fall, or to fall into\
        \ disrepair. They need replacements or they need repair. We need all of this,\"\
        \ he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f5068-8d80-4cff-9593-652882c2db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3dff84-d44a-4a55-a95a-b2e57516a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 4 million people in northern Syria were already displaced and\
        \ relying on humanitarian support as a result of war, according to James Elder,\
        \ spokesman for UNICEF, the United Nations Children's Fund. This winter had\
        \ been particularly tough due to the freezing conditions and a cholera outbreak.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcc653-5f77-4892-84bd-307ce0248876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6847bb-8fdd-40a5-a634-514a03cd9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everyone is overstretched in that part of the world ... there is\
        \ an enormous amount do,\" he said. \"People have fled their homes often standing\
        \ around in bitterly cold conditions really without access to safe water.\
        \ So water is key. Blankets, food, psychological support.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cbe9c5-4bda-4938-bb69-23087cd7895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2abe65-34cb-435c-9562-e40966dfd7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hospitals in the country are overwhelmed as victims seek help, with\
        \ some facilities damaged by the quake. And there is particular concern about\
        \ the spread of illness, especially among children, who were already living\
        \ in extreme hardship.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d52b0-4fad-4a54-a6eb-6d5ac8112a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69722ab6-98bd-4f64-bfd2-785ee04335e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A volunteer with the \"White Helmets\" said the organization does not\
        \ have enough help to handle this disaster.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82152a-5a74-494f-8a21-707028f4c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af3cd0-3b46-42f6-bb66-b6e3a9683b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our teams are working around the clock to help to save the injured\
        \ people. But our capabilities, our powers are not enough to handle this disaster.\
        \ This disaster is bigger than any organization in northwest Syria,\" Ismail\
        \ Alabdullah told CNN. \"This disaster needs international efforts to handle.\"\
        \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d1f1d-69a4-4572-8d94-95d54fe928d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680b802-c643-4575-b43c-8477146c5b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s been the international response?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc5735-4292-4b6f-95a7-963ffe28aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.219+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The international community has been quick to offer assistance to Turkey\
        \ and Syria as the full scale of the disaster becomes clear.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed91168-4cf6-4c92-af18-339c58ee9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80260208-a747-436a-8b3d-945e2b97a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Tuesday morning, planes carrying aid from Iraq and Iran, including\
        \ food, medicines and blankets, arrived at Damascus International Airport\
        \ in Syria, Syrian state media SANA reported.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed892ea4-5458-4803-9a3e-3c4283e5ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87872f21-298b-4b36-9b40-63995997bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan announced it would send the country's Disaster Relief Rescue\
        \ team to Turkey, and on Monday night, the first of two Indian disaster relief\
        \ teams left for Turkey with dog squads and medical supplies. Pakistan has\
        \ also dispatched two search and rescue teams to the ravaged country, while\
        \ Australia and New Zealand committed funds for humanitarian assistance.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f33bd7-e67b-4ea9-ae1c-7ae1a61ddcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2598d1-920f-4303-8cd5-349cb441d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union activated its crisis response mechanism, while the\
        \ United States said it would send two search and rescue units to Turkey.\
        \ Palestinian civil defense and medical teams will also be sent to Turkey\
        \ and Syria to help in rescue operations.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc106a27-63e6-4a02-9bb8-f802f280cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a45f49-9659-4da5-961c-b33e6d4c4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 10 units of the Russian army with more than 300 soldiers\
        \ are clearing debris and helping in search and rescue operations in Syria,\
        \ Russia's Defense Ministry said. Russia is the strongest foreign power operating\
        \ in Syria, and Russian President Vladimir Putin has long allied with Syrian\
        \ President Bashar al-Assad.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab0b81-707a-46cd-97c6-3dd27646e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1c9f2-135c-4204-83d1-e308b5c8c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Office for the Coordination of Humanitarian Affairs\
        \ (UNOCHA) said emergency response teams from the United Nations Disaster\
        \ Assessment and Coordination (UNDAC), the International Search and Rescue\
        \ Advisory Group (INSARAG) and the WHO's Emergency Medical Teams (EMT) are\
        \ being mobilized to Turkey to assist in the humanitarian response.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21481ca-f560-4a32-b4b7-85e10fb49d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13e35b-dca2-4c0e-a452-c79b697046ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The UN and partners are closely monitoring the situation on the ground\
        \ and are looking to mobilize emergency funds in the region,\" the UNOCHA\
        \ said in a report Monday.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8acf7cd-4ebf-4c71-ab2e-3c903f3c324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291b84b-aacf-4208-ac53-350b0b86209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:31:44.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, UNOCHA spokesperson Madevi Sun-Suon told CNN that
        aid shipments from Turkey to Syria have been "temporarily disrupted due to
        road challenges."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f13a309-d3b1-4ed5-86d9-9757f890572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:24:13.235+08:00
