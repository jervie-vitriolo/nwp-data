      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Department of Justice (DOJ) on Tuesday announced it will deactivate the Bureau
        of Immigration''s Ports Operations Division (POD), saying it is "part of the
        defect in the immigration system."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312770ef-9329-4baa-990c-d972ed9e9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:49:18.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-07T18:40:10.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reforms are underway in the Bureau of Immigration," DOJ Secretary
        Jesus Crispin told a press briefing. "I''m about to sign an order that will
        deactivate one office [POD] which we believe is part of the defect in the
        immigration system right now."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79f029-0c94-420a-8d96-104243bc4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:49:18.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-07T18:40:10.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said POD is one office that centralizes the immigration operation\
        \ of different ports in the country under one person.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45365529-dbaa-4d8a-8dad-97ed61746e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:49:18.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-07T18:40:10.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will take away the centralization and we will leave command responsibility\
        \ to every person heading the operations in every airport,\" Remulla added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b338d7b-4fe9-451d-be1b-2e8b4325b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:49:18.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-07T18:40:10.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he will sign the order in the afternoon of Feb. 7.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6f3db-9cef-4812-b0b0-5720d6ccaeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:49:18.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-07T18:40:10.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move is in response to controversies the bureau faced recently,\
        \ Remulla added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c22b2-0b22-4a82-91c1-491e6292127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:49:18.301+08:00
