      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Turkey''s Vice President Fuat Oktay, some 1,700 buildings
        were damaged across 10 Turkish cities.</p>'
