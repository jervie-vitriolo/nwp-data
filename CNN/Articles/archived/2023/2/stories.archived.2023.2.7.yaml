      'mgnl:lastActivated': 2023-02-07T07:30:06.797+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72920cdf-5934-42ca-85c2-85ff4884c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.797+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The iron railings around the castle were scattered on the surrounding\
        \ sidewalks. The retaining wall next to the castle also collapsed. In some\
        \ bastions, large cracks were observed,\" the report said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aff56b-244c-4b86-8080-b33d84cfaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.798+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bc8b5-5949-402a-8567-59b8ee9b7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.798+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dome and eastern wall of the historical Şirvani Mosque, which is\
        \ located next to the castle and is said to have been built in the 17th century,\
        \ also partially collapsed, it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e7739-780c-4f82-90f9-cd5d4156191d'
      'mgnl:activationStatus': true
