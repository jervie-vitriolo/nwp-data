      'mgnl:lastActivated': 2023-02-07T07:30:06.796+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8dfb8-6b88-44da-a0f3-f0352bd5fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-07T07:30:06.796+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The castle collapsed during the 7.8 magnitude earthquake that struck\
        \ in the early hours of February 6.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b4d36-1980-49c2-8d1f-cf1eda981c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.620+08:00
