      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T03:36:56.973+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — President
        Ferdinand Marcos Jr. said Tuesday that consumers might see lower inflation
        by the second quarter of 2023, with his optimism banking on the dip in fuel
        prices and imported agricultural products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2cc87-31c5-43ec-9c7c-75680de4ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:52:24.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T03:36:56.974+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, the importation of many of the agricultural products,
        which have been a large part of the inflation rate... we have already taken
        some measures so that the supply will be greater and so that will bring the
        prices down but that will take a little time," he said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548eaca4-aa66-496b-98e3-4eab834b81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:52:24.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T03:36:56.975+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And my continuing estimate or forecast is that by — we can see the
        lowering of inflation by the second quarter of this year," Marcos added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c9003-547c-4793-8897-d22c4e8d980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:52:24.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T03:36:56.975+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president believes the high inflation rate in January has already
        peaked.'
    '4':
