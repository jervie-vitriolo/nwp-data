      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA on Tuesday said the issuance of the SRP, which covers medium-\
        \ and big-sized onions, seeks to address the issue of overpricing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a248ac3-8edb-4c2a-9138-f53804424cf7'
