      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the agency's monitoring of markets in the country's capital\
        \ region on Feb. 6, imported red onions were sold at ₱180 to ₱260 per kilo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
