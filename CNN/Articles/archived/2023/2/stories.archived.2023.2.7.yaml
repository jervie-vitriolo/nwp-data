      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86729c36-3c54-4964-8dee-1905d9a07e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Half of northwestern Syria's 4.6 million population have been forced\
        \ out of their homes by the conflict, with 1.7 million now living in tents\
        \ and refugee camps in the region, according to the United Nations' children's\
        \ agency, UNICEF. Last year, the agency reported that 3.3 million Syrians\
        \ in the area were food insecure.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db8513-9325-46a3-affa-6110633c1751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b0d0e-2a82-48d6-b34f-b9ee8b90aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several parts of northwestern Syria, including Idlib, are still controlled\
        \ by anti-government rebels.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3c66f-7517-4ba2-a705-022fc0d0555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41933d97-a432-4f9f-8da9-394320e0e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the early stages of the war, Aleppo and Idlib were geographically\
        \ and economically vital to Syrian President Bashar Al Assad as hubs for commerce\
        \ and trade. But from 2012 onward, Idlib, which has a border with Turkey and\
        \ is currently held by Turkish-backed rebels, became the target of routine\
        \ aerial bombardment from Syria's military alliance with Russia.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa51c8d-6dfe-4608-bae9-d2de648c2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2151761-52c4-4641-8f8e-4c03bf4e6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.916+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the Syrian army launched a fresh offensive on the province,\
        \ with aerial support from the Russian military, displacing around a million\
        \ people from their homes. According to Human Rights Watch, more than a thousand\
        \ civilians were estimated to have been killed during the 11-month military\
        \ operation. A ceasefire was announced in March 2020 but bombardment has since\
        \ resumed.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c5a2c-8fb7-4340-b470-643b53cf7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.916+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0cecd-97d0-496e-85da-68469fb16642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the families that became victims of those bombing campaigns\
        \ faced further misery on Monday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2e3c6-4b85-4879-a0a0-985467b60b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30759f88-31ee-4b1b-9faa-ca93fc09b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One of my colleagues, who I've worked with for more than five years,\
        \ was killed about two years ago in Russian airstrikes. I found out today\
        \ that his whole family, his wife and kids, all passed away today when their\
        \ building collapsed,\" said Dr. Mostafa Edo, country director for the US-based\
        \ NGO MedGlobal, who lives in Idlib.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b327e-caf6-40cb-ba76-95a6384d09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3cfc8-b820-4d4c-a67f-8bec3089dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN that hospitals in the city are overwhelmed and ill-equipped,\
        \ lacking supplies like orthopedic plates to treat fractures. Hospitals are\
        \ also suffering from power outages. Having previously relied on power from\
        \ Turkey, they now resort to power generators for which fuel is in short supply.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06588a5a-b4d3-491b-8d50-2913b2f2206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262afb62-0333-4d18-b533-2c8a670879de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Survivors (are) sleeping on the streets in freezing cold,\" he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca73374-2aea-48df-8f61-2ffd4c667bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c8e2d-12de-4a35-bcc5-2dbaef18f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many fear the effects of the earthquake will hit those living in rebel-held\
        \ areas the hardest, as the regime has traditionally used isolation to cripple\
        \ local infrastructure.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d37b29-9a02-435f-8370-59a528d1f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51822be2-f0b7-4dd3-83d9-7e955a76712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volunteer rescue group the Syria Civil Defense, commonly known as the\
        \ White Helmets, declared the earthquake area a disaster zone on Monday and\
        \ called on the international community to assist in the rescue and relief\
        \ effort and put pressure on the Syrian regime and Russia \"to ensure there\
        \ is no bombing of the affected areas.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee67947-6b01-4435-a428-7edbec8534e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d581b-dc97-4610-b588-bbb3af9360c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tanya Evans, the International Rescue Committee's Syria Country Director,\
        \ described the earthquake in a statement as \"yet another devastating blow\
        \ to so many vulnerable populations already struggling after years of conflict.\"\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb928879-121f-4e3e-8cc5-febc33a553d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49e986-a3dd-411b-b933-f9f309c56ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned that thousands of people are exposed as temperatures
        plummet below zero. "Many in northwest Syria have been displaced up to 20
        times," she said, "and with health facilities strained beyond capacity, even
        before this tragedy many did not have access to the health care they critically
        need."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb65c833-0065-4e78-bcd7-79f2d61a5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:26:52.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:32:50.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/07/middleeast/syria-earthquake-crisis-civil-war-intl/index.html">For
        Syrians devastated by civil war, the earthquake aftermath is ''a crisis in
        a crisis''</a>"</em></p>'
  'what-is-doxxing-explainer':
    'author': 'Sen Nguyen, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-02-07T21:27:01.000+08:00
    'imagesource': 'jcr:68b35395-17d4-4790-afad-98a35ec1d05f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ca12b9b-1862-4d4e-af2f-cb7e76adce04'
    'lead': 'While anyone can be doxxed, experts believe women are more likely to
      be targets of mass online attacks, leaks of their sensitive media, and unsolicited
      and sexualized messages. Here''s a breakdown of what doxxing is, how it can
      happen, how to report it and whether it''s legal.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T21:31:19.187+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-07T21:38:50.705+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What is doxxing and what can you do if you are doxxed?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933dc75-9901-4e67-ac0a-bd69c1eef93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2017, Kyle Quinn enjoyed the anonymity
        any engineering professor typically would until he became a target of doxxing.
        Angry social media users mistakenly identified him as having attended a White
        nationalist rally in Charlottesville, Virginia. His pictures, home address
        and employer''s name quickly made rounds across social networks, frightening
        Quinn and his wife and sending them to a colleague''s home for refuge, the
        New York Times reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad31818-1b6e-4af7-baa8-8a78c2eefc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aced69-5d8f-4b42-8cea-f18403443d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quinn is one of many victims of doxxing, a form of online invasion\
        \ of personal privacy that can lead to devastating consequences.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c36ea7-55a9-4f77-97e8-1134128e64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d1f64-a810-429c-9243-270a6c242f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is doxxing?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e636aad-74d8-4c31-bf9b-9ca0a9be710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the International Encyclopedia of Gender, Media, and Communication,\
        \ doxxing is the intentional revelation of a person's private information\
        \ online without their consent, often with malicious intent. This includes\
        \ the sharing of phone numbers, home addresses, identification numbers and\
        \ essentially any sensitive and previously private information such as personal\
        \ photos that could make the victim identifiable and potentially exposed to\
        \ further harassment, humiliation and real-life threats including stalking\
        \ and unwanted encounters in person.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e93e7-d18d-4c67-b81b-e6dd245af9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd933409-72f9-4550-aa1b-6cf4ab54dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is it called doxxing?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8a1eb-9d8c-4348-b045-acb0fce11c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are multiple etymologies for the term, but the cybersecurity\
        \ firm Kapersky reports that one explanation is that doxxing came from the\
        \ phrase ''dropping documents'' and gradually ''documents'' became ''dox''\
        \ which has been used as a verb to refer to the practice. Originally a form\
        \ of online attack used by hackers, the firm wrote, doxxing has been around\
        \ since the 1990s.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a174c-df2d-49b2-9103-68d5431c4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05c6a1-9ff1-46c3-8c9c-34d8317d5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are other examples of doxxing?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994dd26-574c-480b-ac0d-5aa69885079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doxxing can happen in many ways online and on other platforms.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a97cc5-27c5-44ae-a5a9-6cc7eef5e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4483d4-268b-4e94-8319-3ddd7e9923f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the International Encyclopedia of Gender, Media, and Communication,\
        \ in 2014, the gaming industry experienced a watershed moment known as Gamergate,\
        \ a year-long culture war led by far right trolls online. After Eron Gjoni,\
        \ ex-boyfriend of game developer Zoe Quinn uploaded a blog post about their\
        \ break up, accused her of cheating on him, and shared screenshots of their\
        \ private communications on an online forum, Quinn became one of many gamers\
        \ to be a high-profile target of doxxing and rape threats, followed by many\
        \ other female game developers who raised their voices, according to The Guardian.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f1a95-cfce-43d8-8243-00d43b8c753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee23303-8ebb-4a67-9d37-73f697f3872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the victims, the American game developer Brianna Wu wrote in\
        \ the magazine Index on Censorship: ''The truth is there is no free speech\
        \ when speaking about your experiences leads to death threats, doxxing and\
        \ having armed police sent to your house.''\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de873c9e-bf11-4534-9ccd-4b5148bb2a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b7566-e140-4c49-bf42-c01b2215fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2014, Wu tweeted about escaping her home out of fear for her safety\
        \ along with screenshots of death threats sent to her account.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eabf3e-4a65-4c41-a33a-48a5fe471ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2098618-14d3-4dc4-919c-3ffcc8b6c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the South African journalist and broadcaster Karima Brown\
        \ missent a message meant for her producer to a WhatsApp group run by the\
        \ Economic Freedom Fighters (EFF) political party in which journalists are\
        \ able to get media statements from the EFF, according to the Committee for\
        \ the Protection of Journalists (CPJ). Julius Malema, the party leader, accused\
        \ her of spying on the party, and reacted by tweeting her phone number to\
        \ his 2.3 million followers. Brown reportedly received rape and murder threats,\
        \ including graphic messages 7]. The high court in Johannesburg later ruled\
        \ the doxxing was a violation of the country's Electoral Act, according to\
        \ the CPJ, with Brown telling the non-profit that the court's ruling was \"\
        a victory for democracy and media freedom, and a blow against misogyny and\
        \ toxic masculinity.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8986f05-7101-41f9-843a-21f5ff665da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ddc6d-25db-44da-aba3-c56977e8d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How and where can you report doxxing?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95cb8e-4bf6-40bd-82be-b1156d83a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Facebook's parent company Meta does not explicitly use the term ''doxxing''\
        \ in its privacy violations policy, but said in a statement to CNN that it\
        \ considers users sharing ''personally identifiable information'' about others\
        \ a violation of its community standards. The company says it reviews any\
        \ piece of content against its community standards and may remove private\
        \ information such as home addresses that could result in tangible harm unless\
        \ this information is publicly available through news coverage, press releases\
        \ or other sources. Facebook users can use a specific reporting channel when\
        \ they are concerned about their image privacy on the platform.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c20bea-7ccb-4e0c-a370-266877dc176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368104c4-bc7a-4989-878d-d196d51db38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TikTok clearly defines doxxing in its community guidelines which ban\
        \ both the collection and publication of individuals' personal information\
        \ for malicious intent. Users can report a specific item on the platform and\
        \ follow the instructions.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ce285-d4af-4260-ab73-eb30ada6c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7d694-c30f-4f43-9596-3ef7df52cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter's app and desktop versions allow you to report other users\
        \ who tweet private information and media about themselves or somebody else\
        \ without permission by clicking on the three dots in the corner of an offending\
        \ tweet, then Report Tweet and following the instructions. Users found in\
        \ violation of the policy are required to remove the content in question and\
        \ temporarily locked out of their account. Twitter says permanent suspension\
        \ may result from a second violation. Users can also file a separate form\
        \ to report such violations.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e34e7-d37e-4171-9b24-bb4de0519683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519f42b-16a7-44b3-8097-aa3cace25725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is doxxing illegal and can you be arrested for doxxing?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b1751-d69d-4f0a-a242-d0e282208cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It depends on the jurisdiction. In Asia, Singapore outlawed most forms\
        \ of intentional harassment or distress in 2014, which includes doxxing, and\
        \ violators can be fined up to SGD $5,000 (nearly $3,800 US) and/or jailed\
        \ for up to 6 months.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd747393-b5f3-4165-8cfb-3f35b1a1d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebebc1d-3bec-4868-a6fe-f0dfd7080b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.214+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Indonesia, activists told CNN that doxxing cases have been on the\
        \ rise, especially those targeting women human rights defenders and journalists.\
        \ Damar Juniarto, the executive director of Southeast Asia Freedom of Expression\
        \ Network, a network of digital rights activists, said the term doxxing ''is\
        \ not known in the Indonesia legal system'' causing some doxxing cases to\
        \ not be taken seriously by police. But he explained that the Personal Data\
        \ Protection law, passed in September, punishes people who use and share personal\
        \ information without a person's consent, which can include doxxing.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d37ecc-5c09-4c6b-8015-1cc16824e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5311c-e973-4ac6-b56d-786b260d0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the UK, there are clear guidelines for prosecutors to handle cases,\
        \ particularly cases of violence against women and girls, which involve threats\
        \ to post personal information on social media and the disclosure of private\
        \ sexual images without consent, and the punishments vary.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1dce6b-05ac-4d46-9d69-4882163d1b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06633772-3c2e-4706-939d-2123d6256aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, measures to combat doxxing vary across states. Last year,\
        \ Nevada passed a bill that bans doxxing and allows victims to bring a civil\
        \ action against the perpetrators. In California, cyber harassment including\
        \ doxxing with the intent to put others and their immediate family in danger\
        \ can put violators in county jail for up to one year or impose a fine of\
        \ up to $1,000, or both.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e7def-4ed8-417a-9cc1-6a41345c304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150a361-8abf-4528-9ad3-986159a9f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Hong Kong authorities amended the data privacy law to include\
        \ doxxing, with people facing jail sentences of up to five years and fines\
        \ of up to HK$1 million ($129,000 US). This followed the doxxing of many officials\
        \ and police officers during the 2019 protests against the Hong Kong government's\
        \ proposed bill to allow extraditions to mainland China. Critics argued that\
        \ doxxing can be legally defended if sharing information about government\
        \ officials out of public interest.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492d1c9-f585-4b12-8ac8-2df4f5d4fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.219+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cad03-74e9-410f-a946-010e1769cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.219+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lauren Krapf, the technology policy and advocacy counsel for the Anti-Defamation\
        \ League in the US, said whether doxxing is criminal depends on the intent.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267f461-e9d5-45c5-b4df-df2ff7ef1d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544555b-5b67-4d87-bd90-a47eeda80e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "''I think in certain circumstances, it is probably appropriate that\
        \ [doxxers] have some level of criminal liability or civil liability,\" Krapf\
        \ told CNN, but emphasized that doxxing is not a black and white situation.\
        \ The activity itself can be an empowerment tool for people engaging in protests\
        \ to share information about extremists to others, she explained.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320217a-e9ce-427a-bccf-ad7b4792c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616feea-8485-4edf-80fa-4b06e796894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the US, \"state laws vary greatly and there is no federal statute\
        \ outlawing doxxing,\" Krapf told CNN, meaning \"there isn't currently one\
        \ specific standard codified.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a048206-adbb-4603-b5e2-106c9034166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3b3cd-9dfc-45d2-b1f5-5c0d0ee25d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does doxxing affect more women than men?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec79683-938b-449a-b7b7-051134b3f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While anyone can be doxxed, experts believe women are more likely to\
        \ be targets of mass online attacks, leaks of their sensitive media, such\
        \ as sexually explicit imagery that was stolen or shared without consent and\
        \ unsolicited and sexualized messages.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a957f0-1487-435a-863f-395c4ec28bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76647d-f157-43dd-8298-fac42a00c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2020 report by UN Women focusing on India, Malaysia, Pakistan, the\
        \ Philippines, and South Korea found that women experience many forms of online\
        \ violence simultaneously such as trolling, doxxing and social media hacks.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f728833-1fb6-4109-b16a-a3f9afde9f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3080c53-1c2b-4372-a4df-f2020fa70948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2020 global report by The Economist Intelligence Unit (EIU), found\
        \ that online violence against women is startlingly prevalent in the 51 countries\
        \ surveyed, with 45% of Generation Z and Millennial women reporting being\
        \ affected, compared to 31% of Generation X women and Baby Boomers, while\
        \ 85% of women surveyed overall report witnessing online violence against\
        \ women. While online violence is alarmingly common globally, the study shows\
        \ significant regional differences, with Africa, Latin America and the Caribbean,\
        \ and the Middle East showing at least 90% of women surveyed having been affected.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98b3bc-6d11-4fc6-b6bd-59bacdddd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca01c64-c9cc-4aaf-b298-d2e7b5286590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can you protect yourself against doxxing?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae0f4f0-b876-4ffb-ba52-3040f1e039d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the responsibility to prevent doxxing rests with those who would\
        \ violate another's privacy, and not with the victim, it is useful to take\
        \ some preventative steps to protect yourself online.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85202fe-0586-494c-ac0c-c70e12ed10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f418d0-dc4e-42b8-b92e-985428b0d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It can help to be familiar with doxxing-related policies on the online\
        \ platforms you use as well as how to report abuse more generally. Consider\
        \ making it harder for people to track you online by restricting the accessibility\
        \ of any information that can identify you online and offline. For example,\
        \ check who can see your personal email, phone number, home addresses and\
        \ other physical locations on your social media accounts.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a5918-9830-41b9-8ae0-c0333836c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebdac2-9b49-40b9-aefa-ab4e1e58c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Berkeley, PEN America and Artist at Risk Connection
        provide thorough online privacy guides.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003c346-c8f4-45b7-9761-e77711f3d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T21:31:19.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T21:38:50.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/07/world/what-is-doxxing-explainer-as-equals-intl-cmd/index.html">What
        is doxxing and what can you do if you are doxxed?</a>"</em></p>'
