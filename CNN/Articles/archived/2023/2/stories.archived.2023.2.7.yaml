      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ffc2f-a251-48c3-95e9-f15c85f5ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T23:05:44.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T03:37:06.110+08:00
