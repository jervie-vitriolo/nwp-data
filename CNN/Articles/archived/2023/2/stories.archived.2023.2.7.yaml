      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on CNN Philippines' News Night, AKO OFW Turkey Chairman\
        \ Danilo Balisi said their group has been trying to reach two of their Filipino\
        \ colleagues who went on a vacation in the Turkish province of Hatay, one\
        \ of the areas hit by the quake.\r"
