  'Marcos-Filipinos-pay-correct-taxes-on-time':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-07T19:30:43.000+08:00
    'imagesource': 'jcr:8f9d1313-42aa-4149-9e65-975925632a79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5747828c-5e52-4e13-a543-29007c809e2b'
    'lead': '''I encourage the public to pay the correct amount of taxes on time to
      support the country’s economic recovery and expansion so critical in this time,''
      President Ferdinand Marcos Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T19:33:48.556+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-08T13:27:53.023+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos calls on Filipinos to pay correct taxes on time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895e065-d704-49d3-a568-67713408e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)—</strong> President
        Ferdinand Marcos Jr. on Tuesday called on Filipinos to settle their tax dues
        “on time” to help aid the country’s economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8ea20-1ebb-4dea-8cd1-22d038b0fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the remark during the kickoff event of the government’s
        national tax campaign&nbsp;— where he also lauded the Bureau of Internal Revenue
        (BIR) for its intensified collection efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ea1d1-95c7-4b1d-b696-6ddf09a5c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 1997, the Supreme Court ruled with finality that the Marcos family
        owed the government ₱23 billion in estate taxes. The tax liability has allegedly
        ballooned to ₱203 billion due to penalties and surcharges.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffaffb4-8d05-4b91-9d90-1a2d458e5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I encourage the public to pay the correct amount of taxes on time
        to support the country’s economic recovery and expansion so critical in this
        time,” Marcos said.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13726e7b-62bf-4510-81e2-5a2c4039ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Rest assured that this government will remain committed to managing
        and utilizing these contributions for the benefit of the country and for every
        Filipino,” he added.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e4a84-8366-4967-b340-eec66ef7c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive also vowed that all taxes paid will turn into an
        “investment” as the government works to further improve the quality of life
        in the country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c8e5e-1067-4191-8052-e3be3e001e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/12/25/Marcos-admin-surpasses-2022-revenue-target.html"
        href="https://www.cnnphilippines.com/news/2022/12/25/Marcos-admin-surpasses-2022-revenue-target.html">government’s
        revenue collections</a> reached ₱3.2 trillion&nbsp;— exceeding its year-end
        target by 2.2%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f968b4-0b61-41fe-8adf-f182dcaad4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos likewise acknowledged the BIR’s modernization and digitalization
        push, as well as its programs in running after tax evaders.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ee2c0-5185-4921-8c20-eb692be457bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I assure the BIR that this administration will always give its support
        in your aspiration of developing a country that is conducive for employment
        opportunities, financial investments, and institution-building,” he said.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d97c9-cb40-48ae-87f0-c04b4f833d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos made no mention of his family’s unpaid taxes.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db8270-c1c3-48c9-a7a5-c761f94232d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president’s political party Partido Federal ng Pilipinas earlier
        agreed that the Supreme Court’s decision on the Marcos family’s estate tax
        liability was final and executory, but the surcharges could still be subject
        to reconciliation.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2b433-957a-49d3-b301-9a79f2259638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, in a previous interview, also said the case should
        be <a href="https://www.cnnphilippines.com/news/2022/9/13/Bongbong-Marcos-estate-tax-open-case.html">"opened"
        and argued upon</a>&nbsp;— noting that his family was "never allowed" to give
        its side on the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2ff0c-ff2f-4aa7-a6dd-2e9d522594f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:33:48.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-08T13:27:53.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/13/BIR-chief-study-Marcos-estate-tax-case.html">New
        BIR chief says agency to study Marcos estate tax case</a></strong></p>'
  'ltfrb-modern-jeepney-equity-subsidy':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-07T19:31:44.000+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '115538c3-3ae5-420f-8256-35ad63b26518'
    'lead': 'The Land Transportation Franchising and Regulatory Board said transport
      cooperatives may now borrow money from private financial institutions to acquire
      modern jeeps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T19:37:50.864+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-07T20:35:41.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.10'
    'mgnl:lastActivatedVersionCreated': 2023-02-07T20:35:40.951+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Transportation-Franchising-and-Regulatory-Board', 'LTFRB',
      'jeepney', 'Joel-Bolano']
    'stories': []
    'template': '1'
    'title': 'Gov''t offers equity subsidy for PUJ operators and cooperatives in modernization
      push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f679ff3-adbf-4b95-9f45-919e633fbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:37:50.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-07T20:35:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — Aside
        from the LandBank and Development Bank of the Philippines (DBP), the Land
        Transportation Franchising and Regulatory Board (LTFRB) said transport cooperatives
        may now borrow money from private financial institutions to acquire modern
        jeeps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc2790-db37-4df0-9d81-943129ff007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:37:50.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-07T20:35:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Technical Division chief Joel Bolano said they may now avail
        of an expanded equity subsidy program for those who will undergo PUV modernization
        where the government will cover the loan equity of the operator or cooperative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a477d1-a10f-4d57-8738-5baa458d23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:37:50.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-07T20:35:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano said for government financial institutions, the equity subsidy
        is at ₱160,000 per unit while for private institutions, it ranges from ₱210,000
        to ₱360,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca053933-fc71-4064-8e82-b0c1cf6d4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:37:50.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-07T20:35:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators and cooperatives may proceed to the agency''s project
        management office for assistance in enrolling in the program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77429271-28d6-46d0-907a-9bba3e061fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:37:50.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-07T20:35:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the LTFRB said only around 60% of the country''s public
        utility jeepneys have been modernized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3949a6-b8ef-4f43-9837-ac4e2fc895ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T19:37:50.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-07T20:35:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franchises of traditional jeepneys in the provinces are supposed
        to expire on March 31, and April 30 for Metro Manila. Their expiration was
        suspended to give drivers and operators more time to modernize their vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee05735-741c-4a4a-b9a6-e1fd4c8006f5'
      'mgnl:activationStatus': true
