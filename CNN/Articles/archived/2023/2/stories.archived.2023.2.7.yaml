    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd025f-0ab6-460a-99ca-0516b29459d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accounting for the sheer diversity of practices, interests, and
        engagements that not only describe, but constitute, the Southeast Asian art
        world, the editors acknowledge that it would be impossible to contain the
        region’s artistic ecology in a single volume. For the editors, “SEA: Contemporary
        Art in Southeast Asia” addresses the “relative lack of publications with a
        non-prescriptive purview, designed for a broad readership” and aims to complement
        writings that are already produced in the region such as “exhibition catalogs,
        thematic anthologies and dedicated journals that serve as necessary and important
        forums for curatorial discourse, artists’ writings and research and specific
        art histories within the region.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543bd00-5a1a-4daa-8b47-411d6a7dc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is a timely effort in the contemporary art history of Southeast
        Asia. It was launched in time for the most recent edition of documenta in
        2022, curated by the Jakarta-based artist collective ruangrupa, who are the
        first artists, the first collective, and the first Asian curators of the Kassel-based
        quinquennial contemporary art exhibition that started in 1955. The book was
        also launched during the 59th Venice Biennale, alongside the national pavilion
        of Singapore presenting the work of artist Shubigi Rao curated by Bauer. Closer
        to home, the book was launched at the first ever Art SG, Southeast Asia’s
        biggest art fair held in January 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c01e3-d13c-4973-98a8-2b7e08be6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circulation of the book in these myriad contexts speak not only
        to the exciting scenes where Southeast Asian art has found itself thriving,
        but also to the contexts of production and reception where the region is enlivened.
        By including not only individual practitioners but also collectives, communities,
        platforms, spaces, “SEA: Contemporary Art in Southeast Asia” paints a picture
        of a flourishing artistic ecosystem. Covering a wide range of artistic interests
        and investments from community engagement and organization, social and political
        commentary, gender and identity, environment and ecology, material traditions
        and processes, the book is a kaleidoscopic introduction to the equally dazzling
        artistic life in the region. The book includes essays on platforms such as
        Cemeti Institute for Art and Society in Jogjakarta, Indonesia’s oldest, founded
        by artists Mella Jaarsma and Nindityo Adipurnomo; Green Papaya Art Projects
        in Manila, the longest-running independent art space in the region, founded
        in 2000; and Lostgens’ Contemporary Artspace, founded by young artists based
        in Kuala Lumpur in 2004. Collectives that figure prominently in the art history
        of the region are also front and center in the book. These include collectives
        such as the Nha San Collective, founded in 2013, branching out of the artist-run
        experimental space Nha San Studio in Hanoi; Jogjakarta-based collective Taring
        Padi founded in 1998; The Artists Village in Singapore initiated by the artist
        Tang Da Wu in 1988; The Propeller Group of Ho Chi Minh which started in 2006.
        Alongside these important platforms and artist collectives are initiatives
        like Phnom Penh-based Sa Sa Art Projects founded by the collective Stiev Selapak
        in 2010 and the artist-led festivals Chiang Mai Social Installation held from
        1992 to 1998 with Thai artists Mit Jai Inn, Uthit Atimana, Montien Boonma,
        and Araya Rasdjarmrearnsook at the helm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7eaf51-1654-4eb2-9461-148441d0d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>For the editors, “SEA: Contemporary Art in Southeast Asia”
        addresses the “relative lack of publications with a non-prescriptive purview,
        designed for a broad readership” and aims to complement writings that are
        already produced in the region such “exhibition catalogs, thematic anthologies
        and dedicated journals that serve as necessary and important forums for curatorial
        discourse, artists’ writings and research and specific art histories within
        the region.”</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55214815-3e01-4e4e-a6fc-36416279a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines, the selection presents a very slim consideration
        of our vital locality. From the more established artists such as Roberto Feleo,
        Pacita Abad, Norberto Roldan, and the Aquilizans to the newer generation of
        Pio Abad, Poklong Anading, Martha Atienza, and Eisa Jocson to Green Papaya
        Art Projects, this introduction lets us peek into a gamut of concerns, methods,
        and materialities: textile, video, objects, performance; coloniality, mythology,
        critique, and speculation; ethnographic, cosmopolitan, ecological. For the
        Philippines and the other geographic contexts of Southeast Asia, the selection
        of artists and artistic practitioners in this book is but exploratory. As
        the editors of the book explain, the book is an invitation and incitement,
        offering “a spark for readers to do their own research.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479eebe-e8ca-41f8-8a05-2ede9d3d4c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring art writers, academics, and curators based in the region
        and elsewhere, each text offers a different perspective that reflects the
        practices of the writers themselves. The selection of the artists to be included
        in the volume “were selected with input from a committee of advisors and the
        invited writers to assure a diversity of viewpoints and sensitivity to the
        diverse local landscape across Southeast Asia.” These include contributions
        by myself (Manila), Carla Bianpoen (Jakarta); Brian Curtin (Bangkok); Kathleen
        Ditzig, Michelle Ho, Iola Lenzi, Dan Koh, and Bruce Quek (Singapore); Beverly
        Yong (Kuala Lumpur), Jo-lene Ong (Amsterdam and Kuala Lumpur), Mika Kuraya
        (Tokyo), Simon Wu (Brooklyn), Erin Gleeson (Minneapolis), and Nora Taylor
        (Chicago). The editors further note: “Such a process is influenced by the
        artists’ or collectives’ visibility, a condition that is often only made possible
        through access to a network of professionals and supporters working in the
        fields of art journalism, the art market and exhibitions.”</p>'
