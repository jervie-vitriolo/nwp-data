      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> For this article on “SEA: Contemporary
        Art in Southeast Asia,” CNN Philippines Life invited book contributor (and
        frequent CNN PH Life contributor) Carlos Quijon, Jr. to talk about the book,
        its contents and context in the Southeast Asian art world.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5ccff-1f6c-4272-ba79-d25024655673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.338+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While artistic production in Southeast Asia has always been inspired
        and flourishing, its annotation has not always been given the space and time
        to prosper, especially the type of publications for a general readership.
        Where does one go for an initiation to the robust artistic lifeworld of Southeast
        Asia?'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70711d9a-d00f-459a-8558-c47c404f50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T16:50:57.339+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T16:26:40.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published apace with recent achievements of and developments in
        the contemporary art of Southeast Asia, the book “SEA: Contemporary Art in
        Southeast Asia” presents a collection of introductory essays on Southeast
        Asia’s contemporary artists and practitioners, mapping out the vibrant ecology
        of artistic production and art histories in the region. Co-edited by Ute Meta
        Bauer, Karin G. Oen, and the late Boon Hui Tan, the book was published in
        April 2022 and features short texts on the work of 64 contemporary art practitioners,
        spaces, and collectives from Southeast Asia and its diaspora. “SEA: Contemporary
        Art in Southeast Asia” was published by The Institutum in Singapore in partnership
        with Weiss Publications in Berlin.</p>'
