    'lead': 'The Philippine Embassy in Turkey confirms two Filipinos sustained injuries
      in the magnitude 7.8 earthquake that hit the country and left over 5,000 dead
      and tens of thousands more injured.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T21:53:46.839+08:00
