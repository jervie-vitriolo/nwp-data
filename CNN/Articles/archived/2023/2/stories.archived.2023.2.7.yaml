      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The embassy has been receiving confirmed and unconfirmed reports\
        \ of Filipinos, experiencing varying levels of distress,\" it said. \"The\
        \ embassy will act swiftly on all confirmed reports.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1ed5a-fbee-4ca5-9e9d-fe4aaa7c49c7'
