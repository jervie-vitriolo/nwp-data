  'PH-to-intensify-forensics-on--wrongful-untimely--deaths':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-07T17:54:14.000+08:00
    'imagesource': 'jcr:f81f4541-3395-430c-ad98-0ee63e602b34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0cb4359-a436-4633-a562-4d4dbf08bfd8'
    'lead': 'Shortly after meeting with a United Nations'' special rapporteur, Justice
      Secretary Jesus Crispin Remulla says his department will intensify forensic
      efforts in dealing with "wrongful and untimely deaths" in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T18:29:03.753+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-09T04:51:04.153+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-09T04:51:02.816+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to intensify forensics on ''wrongful, untimely'' deaths  — DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eedeee-d4cd-46dc-bc43-1324d3dd43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.154+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong>&nbsp;
        Shortly after meeting with a United Nations'' (UN) special rapporteur on Tuesday,
        Justice Secretary Jesus Crispin Remulla said his department will intensify
        forensic efforts in dealing with "wrongful and untimely deaths" in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974caa5-c4df-4ef0-abe3-58a96c2d9503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.154+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These are the things that are being neglected in the past,\" Remulla\
        \ said in a press briefing. \"We want to ensure that our legal system is up\
        \ to date and up to standards of the world.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff12fc8-106f-4bb6-a656-a15574666bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.155+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla met with Dr. Morris Tidball-Binz, UN special rapporteur on\
        \ extrajudicial, summary, or arbitrary executions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826ab64-0ca1-4634-8917-4e057fd6e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.155+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2022, the DOJ chief invited Tidball-Binz to conduct \"\
        capacity building\" on forensic pathologists in the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1028ac-f75c-4c79-b634-d3fc04faaacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.155+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/21/PH-UN-special-rapporteur-on-EJKs-Remulla.html">PH
        invites UN special rapporteur on EJKs Remulla</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa34e9-cdce-4193-9172-7b3c53b3fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.156+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said they have not talked about extrajudicial killings (EJKs)
        in the country but discussed "certain trends" that the agency is following.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01327e0b-fae7-48d8-82ed-d84f591c7688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.156+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No. We didn't discuss these cases but we discussed certain trends\
        \ we're following, like how we are dealing with things that were left to us,\"\
        \ he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc1ff0-2797-403b-ba45-4fad3afb7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.156+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said it plans to create a class for 35 medical doctors together\
        \ with prosecutors plus 14 to 21 days of seminar twice a year, to enhance\
        \ country's capacity on forensic pathology.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c026d3e-6e93-4c1f-b79f-11d25b7b0124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.157+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2023/2/5/doj-un-ejk-special-rapporteur-forensics.html">DOJ:
        UN rapporteur on EJK to aid PH doctors, law enforcement in forensic</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14885ebe-abde-4179-9b33-8e1cb37b1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.157+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after the death of Kian Delos Santos, a 17-year-old victim
        of EJK, Dr. Raquel Fortun, the country''s foremost forensic pathologist, reported
        inconsistencies in the official autopsy report.</p>'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Forensic
        pathologist Dr. Raquel Fortun shares her thoughts on the inconsistencies in
        the official autopsy reports done on Kian delos Santos, a student murdered
        by police during an anti-drug operation in 2017. | LIVE <a href="https://t.co/kRDmT7UILa">https://t.co/kRDmT7UILa</a>
        <a href="https://t.co/WMEMLKZtIU">pic.twitter.com/WMEMLKZtIU</a></p>&mdash;
