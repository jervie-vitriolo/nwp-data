    'lead': 'Manila finds it easy to say ''I love you'' online, according to a study
      that discovered love is expressed most frequently in Manila than in any other
      capital city in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-07T18:12:38.417+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-13T10:11:01.597+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manila named ''most loving'' capital city in the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8e97b-0a66-46b2-ba44-25e4558fd30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:12:38.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T10:11:01.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Love
        is expressed the most online by people from Manila than in any other capital
        city, according to a study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f4eb2-9e36-4b4b-8b6a-cb5acc500ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:12:38.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T10:11:01.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word search website<a href="https://crossword-solver.io/most-loving-countries-map">
        Crossword Solver</a> gathered 15 million geotagged tweets posted across the
        globe that included a variation of the phrase "love you," such as "love u,"
        "&lt;3 you," and heart emojis followed by "you" or "u."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90fdb30-e701-4b4a-8ffc-12bbf47bc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:12:38.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T10:11:01.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group then calculated the proportion of these "loving" tweets
        per 100,000 overall to "determine which location was more loving than others."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0c3c0-399c-45b1-8a4e-ecbece186760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:12:38.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T10:11:01.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It found that for every 100,000 tweets sent from Manila, 1,246 of them
        contained words of endearment, making it the "most loving capital city" in
        the world.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c7cdab-9066-4ead-80f5-0eed546d7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:12:38.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T10:11:01.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Love is at the core of most families, and immediate and extended family
        are considered very important in Filipino culture," the study read.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77aeb9-e721-4f58-9af4-6d61f80da189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:12:38.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T10:11:01.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also said younger generations prefer to show their feelings online
        through "hugot", or the Filipino way to express deep emotion through poignant
        quotes, music, and videos.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3fe799-55c3-420b-88ac-5fdbc84d34a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:12:38.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-13T10:11:01.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also cited a <a href="https://news.gallup.com/opinion/gallup/170510/quantifying-love-around-world.aspx">previous
        poll</a> that showed 93% of people in the Philippines saying they feel love
