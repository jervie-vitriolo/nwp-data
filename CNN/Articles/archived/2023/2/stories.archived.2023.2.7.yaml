        2, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48f799-2789-47d6-afd8-2545ffd6dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.158+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259702ee-a45e-457c-a4ec-f0a62a984e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T18:29:03.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-09T04:51:04.158+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest findings put into question the credibility, integrity
        of the institution, and the individuals who conducted the initial autopsy,
        she said.</p>'
  'new-covid-variants-ph':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
