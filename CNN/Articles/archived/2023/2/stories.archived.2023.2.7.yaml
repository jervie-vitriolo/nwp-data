      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee05a6-5cf4-4ff8-bc7c-660e7a8b217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T11:07:23.448+08:00
