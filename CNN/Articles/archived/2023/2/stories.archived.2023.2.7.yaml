      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> – Department
        of National Defense (DND) officer-in-charge Carlito Galvez Jr. has clarified
        that his statement that the Reserve Officers'' Training Corps (ROTC) program
        is a “cure for mental health” meant “strengthening character and resilience”
        of trainees.</p>'
