    'title': 'Alleged mastermind of ‘Luffy’ robberies in Japan, other remaining suspect
      cleared for deportation'
    'updated': 2023-02-07T14:31:45.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314cb2c-5e33-4f56-94ab-7898b9453be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T12:58:50.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.541+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — Following
        the extradition of two suspects in the “Luffy” robberies in Japan, the two
        other accused Japanese nationals — including the purported mastermind — were
        also cleared for deportation, the Department of Justice (DOJ) announced Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c72077-a20f-42b3-ad43-df49a7e8eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.542+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f52a6-154c-49fa-9488-04de1986a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.542+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development came as a Pasay City court dismissed the cases filed\
        \ against Yuki Watanabe and Tomonubu Saito for alleged violence against women.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532711fe-0e7f-4dd6-8327-9e0da5751018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.542+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b418ac49-f644-4c1d-b66c-cfe0cf6d8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.543+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the clerk of court Atty. Maria Abigail Aguba-Dospueblos said\
        \ the complainant’s lawyer intends to appeal the ruling, DOJ Secretary Jesus\
        \ Crispin Remulla said Watanabe and Saito will already be deported on Wednesday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc925484-1b75-483f-a9b9-d778dc36d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.543+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e50578-ef40-4503-a6cc-9b32d56eb65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.543+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese media reports identified Watanabe as the alleged ringleader\
        \ of a group that carried out a string of robberies in Japan. One resulted\
        \ in the murder of a 90-year-old woman.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75775af6-ff1d-4b05-addc-04b70121f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.544+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f669a5c-9336-46d2-af68-28bfd02b6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.544+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the same morning that the Pasay court handed down its verdict, two\
        \ other suspects — Fujita Toshiya and Imamura Kiyoto — boarded a plane that\
        \ departed Manila at around 9:40 a.m. for their own deportation.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2826f59-6894-4c0e-bb16-3638e352b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.545+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1cfc3-d7d2-4d71-aab1-4f0b18a89b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.545+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were escorted by Japanese police who arrived in the country on\
        \ Monday night.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a9e8b-f3b6-46a3-ab4c-067314edf62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.545+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af0363-5e64-4ead-a593-b27a3c542a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.546+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla earlier explained that in order to send the four suspects back\
        \ to Japan, the pending cases against them in the Philippines would have to\
        \ be dismissed.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90933dc-332b-42b3-a421-ec3404e6ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.546+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5508b-daba-4311-be3a-57a7d2053549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.547+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All four faced one criminal case each for violence against women in\
        \ the Philippines. Toshiya was also sued for estafa and light threats.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d1064-2036-4dbf-b57c-255dbe36e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.547+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a61faa-1028-4249-8380-d82d1a856324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T14:31:49.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-09T04:51:09.547+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Remulla said the cases against them in the country may
        have been “<a href="https://www.cnnphilippines.com/news/2023/1/31/cases-japanese-robbery-invented-DOJ-remulla-.html">contrived</a>”
        to avoid their deportation to Japan, where they have been charged with robbery,
        fraud, and theft.</p>'
