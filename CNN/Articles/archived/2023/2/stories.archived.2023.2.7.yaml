    'mgnl:tags': ['Philippine-Space-Agency', 'DENR', 'natural-resources-database']
    'stories': []
    'template': '1'
    'title': 'DENR, PhilSA to establish natural resources database  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27547069-227b-44b7-93ca-578780c4c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:28:52.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T17:28:53.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Department of Environment and Natural Resources (DENR) and the Philippine
        Space Agency (PhilSA) signed a memorandum of agreement on Monday to jointly
        create a national environment and natural resources (ENR) geospatial database.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7022b64-7122-4ef5-a664-2c958e3cb3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:28:52.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T17:28:53.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A geospatial platform is fundamental for us in terms of establishing
        the physical basis of our natural resources, and in terms of our wanting to
        inventory them for strategic and critical development of our country,” DENR
        Secretary Antonia Loyzaga said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac67f8-c342-44ac-97dd-2d3d2f275b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:28:52.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T17:28:53.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the agreement, PhilSA will be responsible in “developing and
        generating maps, systems and tools on a national level that analyzes vulnerabilities
        and impacts of climate change and disasters, among many others.”  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb80d70-11b4-4107-90aa-144f6b87411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:28:52.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T17:28:53.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the DENR will provide information or data required by PhilSA
        to develop and generate maps and other field data.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03ad8e-ebe4-481e-a7e6-64b0007ebeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T17:28:52.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-07T17:28:53.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With this project, a Geospatial Database Office was also established
        within the DENR which will be composed of science experts and representatives
        from the academe.  <p><br></p>'
