      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/2/7/PSA-January-inflation.html">READ:
        PH inflation heats up further to 8.7% in January</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9ebbe-12d7-4773-99fa-49d4ffe788fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:52:24.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T03:36:56.976+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority (PSA) showed inflation
        accelerating to 8.7% last month—the fastest since November 2008—from the 8.1%
        recorded in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c209f71-a3ed-4a0e-bbcc-3eab6942f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:52:24.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T03:36:56.976+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was also almost three times higher than the 3% inflation rate in
        January 2022. January''s inflation rate is well above the 7.5% to 8.3% forecast
        range of the Bangko Sentral ng Pilipinas for the month.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed883e9c-3d31-4684-a804-93eae85bcc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T15:52:24.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-08T03:36:56.977+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main contributors to the faster inflation in January were housing
        and utilities and food and non-alcoholic beverages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eca68f-6493-45b6-af1c-21c55a52cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T22:28:41.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-08T03:36:56.977+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines’ The Final Word, Chief ASEAN economist
        Euben Paracuelles said the country could tally an inflation rate of more than
        8% in the next one to two months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c486551-d863-40f8-9394-f43e02c5df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T22:28:41.118+08:00
