      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The earthquake that struck Turkey and
        Syria on Monday has badly damaged Gaziantep Castle, a historic site and tourist
        attraction in southeastern Turkey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b0e45-6d2a-4375-a5ef-95784b3163ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-07T07:23:06.619+08:00
