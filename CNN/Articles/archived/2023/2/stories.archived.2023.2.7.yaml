      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Turkish Embassy in Manila thanked the government for\
        \ its “generosity in our time of need.”  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb5f69-fed5-40b2-bbe5-7ae2caa93508'
