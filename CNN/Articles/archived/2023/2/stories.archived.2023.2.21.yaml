      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already have names of the registered owner and the SITG [Special
        Investigation Task Group] is coordinating with the other local police to find
        the location of the registered owner,” PNP spokesperson Jean Fajardo told
        CNN Philippines’ <em>The Source</em>.</p>'
