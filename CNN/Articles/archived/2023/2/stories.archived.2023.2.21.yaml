      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the fire located in the area of Walton Hills and Oakwood, many\
        \ rural fire departments are responding.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192942d-f33a-4bdb-8d63-40bde3734021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.223+08:00
