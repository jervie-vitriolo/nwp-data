      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country is running again this year for Asia’s Leading Dive Destination\
        \ and Asia’s Leading Beach Destination titles — both awards bagged by the\
        \ Philippines in 2022.\r"
