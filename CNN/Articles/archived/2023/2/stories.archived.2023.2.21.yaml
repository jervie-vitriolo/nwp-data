      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conti said the Commission on Human Rights, an independent constitutional\
        \ body that has expressed willingness to cooperate, can be tapped.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742f3bc-7483-43d2-9179-f96dfac4ebe6'
