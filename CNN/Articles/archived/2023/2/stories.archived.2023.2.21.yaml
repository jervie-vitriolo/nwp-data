      'mgnl:lastActivated': 2023-02-21T08:54:08.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57a704-4c90-474a-af63-3c639a9c2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Davis and her coworkers went outside to see what happened and saw debris\
        \ on the roof and scattered through the parking lot, she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b322a97-5952-4f84-b724-fccaa8721c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba3484-78b1-4276-96f0-58ec703444c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some windows at our neighboring building in front of us were blown\
        \ out, cars were damaged and debris was on the ground on fire,\" Davis said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d73f97-ca8e-466b-aae9-480049766ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b0069-9266-48b6-a51b-3a14a15bb7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos posted to Facebook show a large smoke cloud consuming the sky\
        \ as flames continue to burn at a building across the street. Pictures show\
        \ the burning debris in the parking lot next to a truck with dents and damage.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd8539-1e19-4e94-9c72-68418804d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8fad3-594c-4ab9-abf0-6f71d1f82b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everyone was in shock and looking at their cars and the building\
        \ where the smoke was exiting,\" Davis said. \"We heard another smaller boom\
        \ and everyone started to either get in their cars to leave or go back into\
        \ their work building for safety.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129eba1-e3b5-41af-aae1-47e28a56c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.228+08:00
