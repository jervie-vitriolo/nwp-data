  'RCEP-takes-effect-in-PH-as-Senate-concurs-with-ratification':
    'author': 'Eimor Santos and Faith Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-21T21:35:47.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21f78a77-6655-4c49-9976-910f93c60ac2'
    'lead': 'The Philippines officially joins the Regional Comprehensive Economic
      Partnership, a free trade agreement between the Association of Southeast Asian
      Nations and its trading partners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T21:39:09.787+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-22T10:47:48.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.7'
    'mgnl:lastActivatedVersionCreated': 2023-02-22T10:47:46.587+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'RCEP takes effect in PH as Senate concurs with ratification

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf68754-3c42-4bff-a847-fb89749fb858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:39:09.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T10:47:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Philippines officially joins the Regional Comprehensive Economic Partnership
        (RCEP), a free trade agreement between the Association of Southeast Asian
        Nations and its trading partners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a24dbf9-a545-4b4b-b94c-9d4853cd145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:39:09.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T10:47:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 20-1-1, the Senate concurred with the ratification of the
        treaty on Tuesday, the second day of hours-long debates in the plenary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0dbb8-9771-4ab3-8694-58753b868035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:39:09.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T10:47:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Dutrere signed RCEP in 2021, but a vote
        of two-thirds of the Senate, or 16 senators, was needed to effectively implement
        it in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bd918-a9e1-4525-bb19-fe0997c8345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:39:09.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T10:47:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a priority measure for the Marcos administration, but the
        president''s sister, Sen. Imee Marcos, abstained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3f345-d8d4-4bc2-ba4f-e72188e06a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nais ko lamang diinin na ang aking pangangamba ay dulot ng
        aking paninindigan, hindi bilang kapatid sa kapangyarihan kundi bilang anak
        ng legasiya ng aking ama na laging unahin ang maliliit, ang mga nagsasaka
        ng lupa, at ang lahat ng mga nangangailangan</em>,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a332e11-4654-4563-9198-45716ea72392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to emphasize that my fears are brought by my
        stand on the issue, not as a sister of the person in power but as the daughter
        of my father, who prioritized the minority, the tillers of the land, and all
        those in need.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699624d5-c48b-40e1-9eab-446933fc032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:39:09.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T10:47:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marcos is chairperson of the Senate Committee on Foreign Affairs,
        but she refused to lead the hearings on the RCEP, citing the Filipino farmers’
        fears that they will lose their livelihood due to the RCEP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ed50b-17ff-4de5-87a2-60ffa913ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:39:09.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T10:47:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the committee hearing presided over by Senate President Pro
        Tempore and subcommittee chairperson Loren Legarda on Feb. 7, farmers and
        agriculture groups said they doubt the government can protect them when imports
        start flooding the markets due to the reduction of tariff rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3dc54-8217-45cb-86d9-2ee95042ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel "Migz" Zubiri and Legarda defended
        the measure in plenary, supported by some members of the Cabinet. Zubiri stressed
        that "sensitive" agricultural products such as rice, sugar, and onions are
        exempted from low tariffs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804b6a4-0855-45a5-921f-ac4555e9988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros alone voted against the ratification, maintaining
        that she is not convinced that joining the RCEP is good and beneficial for
        the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b83c4-a01d-47dc-b0f0-da144715f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako po’y hindi kumbinsido na makakabuti sa Pilipinas ang RCEP.</em>
        (I am not convinced that RECP would benefit the country.) I am persuaded by
        the study of Rashmi Banga, which found that the Philippines goods trade balance
        would worsen by US$ 264 million/year and it would lose tariff revenues of
        US$ 58 million/year,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb2057-811d-4b4f-8842-65c9e92e00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1df47-c003-495b-85b1-bb1136def1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros also said she is not confident that the health and security\
        \ exception “sufficiently protects our citizens from the onslaught of tobacco\
        \ and formula milk advertisements.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26141f71-95c1-4d45-8a1c-b3ca72aa76e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95f446-ba6c-4cbf-9ce6-359a2b0c1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator added she had letters from 131 agriculture groups, farmers\
        \ and fishers groups, and health and fair trade advocates who oppose the trade\
        \ agreement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadeddad-adde-4a3d-9642-9b394d0d85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ea80d-d510-47d0-8343-c52521806588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Sen. Alan Peter Cayetano called for safety nets for affected\
        \ sectors in RCEP, asking for a report identifying affected sectors and measures\
        \ to protect them within 100 days from the bill’s passage.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca74419-0e89-47af-9505-969de041ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98067cb3-41b8-4a91-bc89-cc31527b03a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want the assurance from the Executive department because I really
        do believe that RCEP will be such a good vehicle for us. But let''s also have
        the commitment <em>na kung may maiiwan, may</em> interventions. <em>Tingin
        ko mas maraming</em> winners, <em>pero</em> we cannot afford <em>na may ilang
        sektor na</em> totally losers <em>dito</em> because it could kill,” he explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50d434-2eac-47a9-b436-e2a7d85a1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-22T05:22:49.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-22T10:47:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
