    'template': '1'
    'title': 'Indie sleaze is back, so are the Arctic Monkeys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1e1d5-237a-47d4-abe4-80982447ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:26:51.010+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-08T10:45:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of words that will trigger any millennial: Tumblr. Flash
        photography. Owl necklaces. Mustache drawings on absolutely everything. “Maps”
        by the Yeah Yeah Yeahs. And of course, who can forget — skinny jeans. It was
        the best of times, it was the worst of times; it was the 2010s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa58409-2d1c-4f2a-b020-12fb4f27e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:26:51.010+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-08T10:45:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219b021-dcec-429f-b839-1e638f230ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:26:51.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-08T10:45:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in the day, a person who embodied the ideal qualities of this\
        \ era was called a hipster. The hipster movement rejected trends but still\
        \ wanted to look put together — it was about trying very hard to not try at\
        \ all. It had the blasé cool of a ‘70s punk rock star mixed with the bombastic\
        \ colors and textures of the ‘80s. It was a delicate balance that everyone\
        \ aspired to achieve, but few actually managed to do so. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6854812-4777-43c4-a535-58c30553fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:26:51.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-08T10:45:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13547ccc-933d-4b43-8559-c450b59e78b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:26:51.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-08T10:45:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Usage of the term eventually died down post-2012, but as the trend\
        \ cycle accelerates faster than ever, the hipster aesthetic has made a comeback\
        \ in late 2022. This time around, it’s called indie sleaze, a nostalgic take\
        \ on the previous decade. A dedicated Instagram account of the same name documents\
        \ this decadent era. On TikTok, #indiesleaze has 91.5 million views as of\
        \ writing. Videos are a mix of nostalgic fashion, beauty, music, and tech.\
        \ And if indie sleaze had a sound, Arctic Monkeys certainly captures that\
        \ spirit — a lot of the trending videos under this growing aesthetic on the\
        \ app feature images of popular frontman Alex Turner and audio of the group’\
        s beloved songs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3b94b-00ef-4cba-a01e-7855c492a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:26:51.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-08T10:45:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8ba6e-128f-4778-a4f8-9dd3f66613ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:26:51.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-08T10:45:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indie sleaze enjoyers and nostalgic hipsters will finally get a chance\
        \ to see the band live. The boys from Bristol are coming to Manila for a concert\
        \ this March 6 at the Filinvest City Events Grounds. The thumping bass and\
        \ drunken-confessional lyrics will definitely transport us to an older, possibly\
        \ smellier time in our lives, but you can bet we’ll be there to relive our\
        \ youth while our knees will let us. For anyone who’s already copped Arctic\
        \ Monkeys tickets — or is seriously considering it — here are a few ways to\
        \ reintroduce indie sleaze elements in your life, just in time to look good\
        \ on the dancefloor.\r"
