    'stories': []
    'template': '1'
    'title': 'Archdiocese of Manila restores Ash Wednesday rites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be54583-0633-4960-ab02-9ae55c54f698'
