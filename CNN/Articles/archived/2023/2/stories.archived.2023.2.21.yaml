      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brush up only your hipster playlist</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebccd7d0-0afb-4b19-b328-2336b34e3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:26:51.014+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-08T10:45:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clean the dust off your vinyl records and bust out your copy of “Favourite\
        \ Worst Nightmare.” If there’s anything that Arctic Monkeys makes us feel,\
        \ it’s the nostalgia for cramped gig spaces, chain smoking, and bad decisions\
        \ we regret in the morning. First on our playlist would be the lovelorn, angsty\
        \ “505” or the heart-thumping “Do I Wanna Know” from their fifth studio album\
        \ “AM.” In the 2018 album “Tranquility Base Hotel &amp; Casino,” the track\
        \ “Four out of Five” offers a contemporary take to their signature sound.\r"
