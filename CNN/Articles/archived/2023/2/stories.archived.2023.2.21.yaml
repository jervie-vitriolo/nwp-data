      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile South Korea’s Foreign Ministry imposed sanctions on four\
        \ North Korean individuals and five organizations who it accused of aiding\
        \ Pyongyang’s nuclear and missile weapons development and helping the country\
        \ skirt sanctions. Since October, South Korea has laid sanctions upon 31 North\
        \ Korean individuals and 35 organizations.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f16c9b-a2f4-4c3f-b80e-1fd4d1f90019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962574c-efae-4d28-9a47-c8cfdb3a1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.516+08:00
