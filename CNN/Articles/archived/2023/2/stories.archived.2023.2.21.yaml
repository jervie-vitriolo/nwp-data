      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers from the House of Representatives likewise earlier
        <a href="https://www.cnnphilippines.com/news/2023/2/16/gloria-arroyo-house-resolution-defend-duterte-icc-probe.html">sought
        to declare “unequivocal defense”</a> of Duterte against any ICC probe.</p>'
