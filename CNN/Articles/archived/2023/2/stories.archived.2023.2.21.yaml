        will be left behind, there will be interventions. I think there will be more
        winners, but we cannot afford to have sectors that are totally losers here
        because it could kill.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a15117-fae4-46d6-be41-4777d2025348'
