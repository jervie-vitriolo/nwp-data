    'title': 'CAAP confirms wreckage on Mayon is missing Cessna plane in Albay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd4b74-ada5-4d40-94bc-b33d5831ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:45:42.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Civil Aviation Authority of the Philippines (CAAP) confirmed on Tuesday that
        the wreckage near Mayon Volcano''s crater is the missing Cessna aircraft in
        Albay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebaf8fe-b0c8-4adf-9f64-417a9517fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"After several attempts to reach the crash site amid weather disturbances,
        the CAAP Aircraft Accident Investigation and Inquiry Board (AAIIB), that is
        part of the search and rescue (SAR) operations for the search of the Cessna
        340 (Caravan) aircraft (RP-C2080), has positively identified the aircraft''s
        wreckage," CAAP said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c6125-16b6-496f-84d7-be536226126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said it assessed the wreckage site using a high-definition
        camera. It was located at an elevation of 3,500 to 4,000 feet on the west
        side slope of Mayon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab72825-92a3-47f9-9549-8079013aca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.263+08:00
      'mgnl:createdBy': 'syrah'
