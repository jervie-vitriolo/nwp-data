      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2c186-699e-4fb9-a182-2d71a5db20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.043+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We see that this is a big case — a cause of concern for\
        \ the Kingdom of Saudi Arabia — because we were informed by their government\
        \ that he’s been victimizing their nationals.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8882f8-15d6-4276-a099-e32e2a63b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.044+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5968c-23b7-46d2-b01f-454492a00032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.046+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was said to have enticed and recruited Saudi nationals needing\
        \ kidney transplants to have it in the Philippines, but ended up swindling\
        \ his victims,” BI Intelligence Division Chief Fortunato Manahan said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0512eb-4e56-4665-bcc7-8881b235e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.046+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3b9e1-041a-4f1d-ae62-d4c7ef113f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.047+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI is still determining if the suspect is still in possession of\
        \ kidneys in his organ trafficking modus and how much he is selling them for.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57566a84-a710-43f9-99ac-990d1a3b69ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.047+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bafb6b-7bda-4fda-b01d-22211572cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.048+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added that perpetrators of these kinds of schemes must be\
        \ stopped since they may entice more victims, especially Filipinos.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0cfa6-fcee-4995-b4b6-2a9a72e32866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.049+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d619509-43d5-4411-a5f7-ce3452dd3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.051+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Foreign nationals involved in unscrupulous activities that may harm\
        \ our citizens are not welcome in the Philippines,” Tansingco said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dac062-8648-4b23-b3d3-10b45d9c63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.051+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d1510-c481-4821-b238-0fc3edd118c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.052+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval says El Habib will not be immediately deported because of\
        \ the pending carnapping case at a Makati Regional Trial Court.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476728b2-5fb4-4cc8-86e8-170581491e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.053+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68436c-4cce-4f19-bdbf-6005714deb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.054+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " She added that they will have to wait for the case to be resolved\
        \ and coordinate with Saudi authorities to process his deportation.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba9599-6434-44ed-a270-f5c1631ed804'
      'mgnl:activationStatus': true
