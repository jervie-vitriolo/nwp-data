    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tolentino raises concern on disposal of expired COVID-19 vaccines in
      Clark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a578aa2-04e9-4aac-b7fd-d6ad0d864dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:13:43.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T15:13:59.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) —&nbsp;Sen. Francis
        Tolentino expressed his concern about the plan of the Department of Health
        (DOH) to get rid of millions of expired COVID-19 vaccines at a landfill site
        in Clark, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e991c-cd17-4e94-866b-fb99f7fbd1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:13:43.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T15:13:59.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Senate hearing on Tuesday, Tolentino said the DOH must coordinate
        with the Department of Environment and Natural Resources (DENR) regarding
        the disposal of expired vaccines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc18eb-ea99-41f2-ace4-a7eddcaf351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:13:43.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T15:13:59.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is a proper way to dispose of hazardous wastes -- not in Metro
        Manila, not in Mega Manila. And there is a proper way to positively utilize
        the expired vaccines," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7bb60-4209-4120-83c0-f0628d560d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:13:43.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T15:13:59.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Ma. Joyce Ducusin of the supply chain management for COVID-19 said
        that more than 44 million COVID-19 vaccines had already expired as of Dec.
        2, 2022.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2cf8c-ba6b-4897-8727-e3b88e079660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:13:43.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T15:13:59.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These expired vaccines would be incinerated, she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed5d04-3c33-4a70-a18b-842b31029332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:13:43.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T15:13:59.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Anthony Cu, another representative from the DOH, assured lawmakers
        at the hearing that health protocols are being followed to ensure that waste
        materials are "no longer infectious."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4623cfc6-f128-4ffe-9f71-65dccaf68ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:13:43.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T15:13:59.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We make sure that these wastes are no longer infectious before actually
        disposing of them. The entire process makes it no longer infectious," Cu said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833f054-d9ab-43a9-a97f-1672e2c9f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:13:43.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T15:13:59.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that they are implementing the same protocols being
        observed in the processing of the wastage of other materials from hospitals.</p>'
