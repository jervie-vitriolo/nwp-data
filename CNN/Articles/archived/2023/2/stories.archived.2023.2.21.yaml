    'mgnl:tags': ['Senate', 'Rodrigo-Duterte', 'ICC', 'House-of-Representatives']
    'stories': []
    'template': '1'
    'title': 'House, Senate resolutions defending Duterte have no bearing on ICC probe,
      lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1081c8-2f94-4e8e-9d8f-1328ea4a62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        resolutions filed by lawmakers defending former President Rodrigo Duterte
        from the International Criminal Court’s (ICC) investigation on his bloody
        drug war has no bearing on the proceedings, a lawyer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e308a9c-c3bc-4e24-8df6-f1ac9f851804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da315e79-1d6d-4054-93be-841fc0738dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, that’s a political branch of government, that’s the legislative,
        or law-making branch speaking for a judicial independent body or judicial
        proceeding,” Atty. Kristina Conti, who is assistant to counsel at the ICC,
        told CNN Philippines’ <em>The Source</em> when asked about the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e09d3-bb0e-426c-b05a-195dbd23b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374ae50-6eeb-4409-8518-15e1bd76da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ICC’s pre-trial chamber authorized the resumption of the
        probe, lawmakers including Senior Deputy Speaker and former president Gloria
        Macapagal-Arroyo filed <a href="https://www.cnnphilippines.com/news/2023/2/16/gloria-arroyo-house-resolution-defend-duterte-icc-probe.html">House
        Resolution (HR) 780</a> urging the lower chamber to declare its “unequivocal
        defense” of Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cec68-4ad5-4ec2-9ad9-a621ea4bc02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1abbc-5c42-47e3-b3bc-c4eb2e9b8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Conti, the House members saying the former chief executive deserves\
        \ the protection of the Philippine government “is uncalled for and should\
        \ not be taken well by our government.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94498180-710a-44c1-9211-f02a9649a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4caf6d-f597-439e-a7e2-2d065f94a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.cnnphilippines.com/news/2023/2/21/Senate-resolution-against-ICC-drug-war-probe.html">upper
        chamber</a>, Senators Robin Padilla and Jinggoy Estrada filed a separate resolution
        strongly opposing the probe. Estrada called it disrespectful of the Philippines
        sovereignty as it undermines the country’s judicial system.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067844e-5c90-4c73-8461-652b5d942931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1688a-e10c-4556-97b4-044c44050d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has also said he <a href="https://www.cnnphilippines.com/news/2023/2/18/Bongbong-Marcos-wont-cooperate-ICC-probe.html">cannot
        cooperate</a> with the ICC since the Philippines is a sovereign nation and
        “we are not colonies anymore of these former imperialists.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc4fa4-fd46-42d7-998e-2d442529ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52b6c5-7b41-4e92-bd1c-6c48c3b34739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s a matter of ability if you say can and cannot,” Conti\
        \ pointed out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabb624-cdc0-4ca6-a0df-4136d70504b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03cf2f-40f2-4b27-91f1-59ebaefe9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She explained that the government can still cooperate in the process\
        \ by submitting documents and sharing information that the ICC needs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ef498-862d-43d2-8ba1-a9dca5736c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c48bc3-3298-4601-a63e-2c37a12725f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think this is really a whole of nation approach to say that we will\
        \ not cooperate because we will protect President Duterte,\" she added. \"\
        Of course, that will not be tenable to the international community.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760426d9-f0a0-4de5-8ab8-2718780940ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784171f-707b-4512-b524-b8c7d3f8b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer also said in the case of Pangilinan vs. Cayetano, the Supreme\
        \ Court ruled that the Philippines should cooperate in the probe and the country\
        \ still has obligations to the ICC being a member from 2011 to 2019.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42dd02-43d9-4257-97e4-254a255b39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51377c-0331-4afc-9962-b8eb4e0e585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T13:19:25.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:17:36.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, Conti said the investigation should proceed as they also wait\
        \ for the result on the appeal of the Philippine government to reverse the\
        \ pre-trial chamber’s decision to resume the drug war probe.  \r"
