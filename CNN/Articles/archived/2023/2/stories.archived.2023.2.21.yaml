    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Space pods and flying dragons. How Saudi Arabia wants to transform its
      capital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29578ac-b48b-433e-838e-f6ad1d3839d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It looks like a city out of a science fiction movie: Space
        pods, flying dragons and floating rocks. But this is the birthplace of Islam,
        Saudi Arabia, which wants to transform its capital into one of “the most livable
        cities on Earth.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad922a-5492-496a-82f3-86d9599793c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e5388-1908-4403-b1eb-e9829d6285c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The kingdom is building a new downtown in the capital Riyadh, its sovereign\
        \ wealth fund announced on Friday. Spearheaded by Crown Prince Mohammed bin\
        \ Salman (MBS), the “New Murabba” (new square) project is meant to expand\
        \ the capital by some 19 square kilometers (4,695 acres) to accommodate hundreds\
        \ of thousands of residents.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698ef66-1e65-45a9-bcd7-4693b526845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892b8aa-67c0-49a2-b7a5-04e41efda94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the heart of the project is the “Mukaab,” a 400-meter (1,312-foot)\
        \ high, 400-meter wide and 400-meter-long cube that is big enough to fit 20\
        \ Empire State buildings. It offers “an immersive experience” with landscapes\
        \ changing from outer space to green vistas, according to Public Investment\
        \ Fund (PIF), the MBS-led $620-billion sovereign wealth fund. The project\
        \ is due to be completed in 2030.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84fb3f-7277-48c6-a390-93f2c0730eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83810114-cdf6-4d4b-9495-ba76811f44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holographic technology is meant to offer “a new reality” to consumers
        as they shop and dine. The building also includes recreational facilities
        as well as hotels and residential units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a84be-1bff-4d44-8b77-044c1068a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, which has been the subject of bad press for decades
        due to human rights violations, has embarked on an ambitious project to diversify
        the economy away from oil and shed its image as a conservative, closed-off
        state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18a8e7-f7f2-41e0-bcb5-f9d9fe8e4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af035c3-982b-4bef-9ff4-1367379d398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Back in the day, you would have negative discussions about Saudi
        Arabia affiliated to human rights abuses,” said Andreas Krieg, research fellow
        at the King’s College London Institute of Middle Eastern Studies. “But now
        they’re trying to push new narratives of being a country of development and
        one that can build futuristic cities.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b28e2-70cc-47e2-9933-7c36d241f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts say Saudi Arabia has serious regional competition
        from neighboring Dubai and the Qatari capital Doha, both of which have for
        decades tried to position themselves as regional tourism and investment hubs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84643dd7-23b2-472a-94d7-2d3604aa8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98c455-fc5e-4279-bfc0-2ec217510b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Being second in the race is always a tough place to start when you\
        \ want to become the leader,” said Simon Henderson, director of the Gulf and\
        \ Energy Policy program at The Washington Institute. He added that it is particularly\
        \ difficult for Saudi Arabia because “they’ve spent decades not attracting\
        \ foreign, non-Muslim visitors.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6af69-96b9-4823-92c4-c4eaaae9af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f6be5-a4f5-4676-9e5b-514e1f8ec8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some have questioned whether the project will even come to fruition.
        Saudi Arabia has announced similar mega projects in the past, work on which
        has been slow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c5f3c-cd28-4bf7-b776-30419f3289aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, MBS announced his $500 billion futuristic Neom city in
        the northwest of the country, with promises of robot maids, flying taxis,
        and a giant artificial moon. And last year, he unveiled a giant linear city,
        the Line, which aimed to stretch over 106 miles and house 9 million people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d1e82-3baf-494a-8441-6bcc3b0c63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fab7f4-df46-4af8-9a96-a1b9889eb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom already has an $800 billion plan to double the size
        of the capital in the next decade, as well as transform it into a cultural
        and economic hub for the region, according to Saudi media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1fa3b-fd4c-4887-b5df-4ef0f3b3ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more absurd and futuristic these projects get, the more I can’t
        help but imagine how much more dystopian everything surrounding them will
        be,” wrote Dana Ahmed, a Gulf researcher at Amnesty International, on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb406f5d-95c7-45dd-8da0-af3919f9447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986b43f-eee6-4c6a-b9d2-fb0745090c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi officials have insisted that work on the projects is going ahead\
        \ as planned.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce9ef6-e5da-4fff-bfa0-64af7941cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c691a93-8877-4451-9cf9-1a9be2fea247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear how much New Murabba will cost, or how PIF plans to finance\
        \ it.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8ec04-6f96-4de7-bb99-8e7da63bcb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8de66-9af7-454f-8528-2f9d15e96713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the cost and financing plans, PIF told CNN that details\
        \ have not yet been disclosed and that it will announce further information\
        \ in due course.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298c0b5-9493-40a0-afbe-9c7637e07d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088962d-63c6-424e-baaa-cb7051d3ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts are skeptical, saying that the kingdom may not be
        able to gather enough funding to fulfill its ambitions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8676b-ad61-47d4-ad42-0fc5492ba533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The finances of all of this are not entirely secured. They have
        tried to get a lot of foreign direct investments (FDI) to realize this project,”
        said Krieg, adding that investment hasn’t come in the way Riyadh may have
        hoped.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89a866-b442-497f-84d3-711c165e07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047a6e1-8249-4e1e-b8be-f7be433f743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia is hoping to raise its FDI to 388 billion riyals ($103\
        \ billion) annually by the year 2030. The kingdom’s current FDI stands at\
        \ $19 billion as of 2021, according to the United Nations Conference on Trade\
        \ and Development’s (UNCTAD) 2022 World Investment report.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf164f81-5338-430e-9a9d-55a2d4467a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f057b5c-2917-4465-9597-44a72732a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether the kingdom will be able finance the project also depends on\
        \ the price of oil, said Henderson.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a96d64-3c80-404b-aaed-24cf2742a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332b8fc-deaf-4347-857d-c2567c1f7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The price per barrel is currently in the low $80s, he said, noting\
        \ that the kingdom may need oil prices to pass the $100-mark in order to finance\
        \ national megaprojects.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a650a7-4bf1-425e-a75c-d4b77a62653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af298544-53d7-4ab6-8673-f774183a2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some mocked the new city and cast doubts about its viability,\
        \ others pointed to the uncanny resemblance its cubic skyscraper has with\
        \ Islam’s holiest site in Mecca.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac377e-cfab-470a-8878-37921b54466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d62d4-6264-4ed2-b8b2-6ea0fb6fe41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kaaba, the name of which comes from the same root as the name of\
        \ the new Mukaab building, is the structure that billions of Muslims turn\
        \ to for prayer five times a day, and to which millions make pilgrimage every\
        \ year.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5e958-8aaa-4e35-9ebd-7bdf29fe113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb87e5c-a1ed-4cc6-81b1-e2639f14f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Building a new Kaaba exclusively devoted to capitalism is a little
        too on the nose,” tweeted Murtaza Hussain, a journalist.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3fc9c5-1348-4a5f-b7fd-aacc4d9ab480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:54:40.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:54:41.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/20/middleeast/saudi-arabia-mukaab-mime-intl/index.html"><em>"Space
        pods and flying dragons. How Saudi Arabia wants to transform its capital"</em></a></p>'
  'climate-vulnerable-regions-in-the-world':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-21T01:54:48.000+08:00
    'imagesource': 'jcr:84de38ea-d77e-4525-af1a-40eebf3b3661'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '222248d4-a47b-47bd-a377-b3e79555f5a1'
    'lead': 'China is home to 16 of the 20 regions of the world most vulnerable to
      climate change, according to data published on Monday, with some of the world’s
      most important manufacturing hubs at risk from rising water levels and extreme
      weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T01:56:11.988+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-21T01:56:12.461+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China provinces and Florida among the most climate-vulnerable regions
      in the world, analysis finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c9508-1991-4a7a-a7b5-56a13b2c49fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is home to 16 of the 20 regions of the world most vulnerable
        to climate change, according to data published on Monday, with some of the
        world’s most important manufacturing hubs at risk from rising water levels
        and extreme weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303be0e-7488-4547-b8e2-fda156ddd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57affdb-db52-4bf3-a7fe-f8c1dc060a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state of Florida ranked as the most vulnerable region outside of\
        \ China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f836c0-4caa-4aa0-bd32-3dab94bd380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395c165-4e96-4725-af28-991c06968358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate risk specialists XDI assessed more than 2,600 regions worldwide,\
        \ using climate models together with weather and environmental data to assess\
        \ the economic damage that temperature rises could cause by 2050.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c4f59-bb23-478e-949b-cdeca6efd4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab91203-dc56-40b1-aeb2-d64800e5ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study is based on a 3 degrees Celsius (5.4 degrees Fahrenheit)\
        \ increase in temperatures by the end of the century, under a scenario drawn\
        \ up by the UN Intergovernmental Panel on Climate Change.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f00c6-c467-47c0-a328-0352142db740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198b4aa-70e8-4f68-9ffc-402f621ef3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that some of the engine rooms of the global economy
        face catastrophic hazards such as rising sea levels, river flooding and wildfires,
        which could also lower property prices and deter investment, XDI said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e91aa7-86c2-4831-a56e-6127325730a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese coastal province of Jiangsu, which is heavily industrialized
        and accounts for a tenth of China’s GDP, was ranked the world’s most vulnerable
        territory, followed by neighboring Shandong and the major steel production
        base of Hebei. The flood-prone central province of Henan was fourth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fac3a6-654c-44a8-a831-c0cb9a395e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift of global manufacturing to Asia has driven a substantial
        increase in infrastructure investment in already vulnerable regions throughout
        China, making it more susceptible to the impacts of climate change, Hamden
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ae866-9045-43a2-9766-86dc38c8d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153753d7-dbe6-4ea3-ab11-5bb71f2617e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Infrastructure investment has tended to be concentrated in areas that\
        \ have traditionally been very high-risk - river deltas, coastal zones, and\
        \ relatively flat areas,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c79f73-72f7-40ed-ab20-5b4160dba761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a4082-410d-4be8-a35a-ed23ac36aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highest ranking non-Chinese region was Florida in 10th place, with\
        \ California 19th, Texas 20th and New York 46th. Nine territories from India\
        \ were also in the top 50.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a994942b-2204-495c-b8cf-8e8514d45ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb50b4-e723-4d13-8dbe-18825dc466d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While climate is likely to become increasingly decisive when it comes\
        \ to determining the flow of capital, it remains to be seen whether it will\
        \ deter investment in more vulnerable regions, said Karl Mallon, XDI’s co-founder.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832eeba-f157-4c24-b78e-9d266b73f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe59b31-4c5b-491a-8010-e16e27de8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:56:12.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:56:12.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a lot to be done to work out which areas in the world are\
        \ potentially adaptable and defendable, and which are probably the areas we\
        \ will see abandoned in due course,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
