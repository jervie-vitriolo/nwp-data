      'mgnl:lastActivated': 2023-02-21T08:54:08.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed917d-688d-41b9-bd96-c33a68decf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The explosion was at the I. Schumann &amp; Co. building, a metal alloy\
        \ factory, according to CNN affiliate WOIO, who is at the scene.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a25a8-1ba7-4790-9544-7b6101206ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2190e02-8afc-4e51-a442-1d18992148b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least two people are in critical condition at MetroHealth Medical\
        \ Center, where four patients are being treated, according to Dorsena Drakeford,\
        \ a media relations specialist at the center.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d296fcb-eaf0-43e2-9e30-dfc0c1d13bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdabd5e-0053-41d2-a67e-0ce69d6e4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several people have burn injuries, DiRocco said. All staff have been\
        \ accounted for, he added. One additional person was treated at the site,\
        \ DiRocco said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757778f-3ba5-46a5-a44e-2247b6e2ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd6cdd-0942-41cc-8331-a2837c9d7e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bulk of the fire was out as of 5 p.m., and crews are working on\
        \ putting out hot spots, DiRocco said. The explosion and fire occurred around\
        \ 3 p.m. Monday and left debris scattered around the area, he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6c47d-0a70-4519-b364-9aa087f0160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8bacc2-5240-4a0d-8afa-10af7c16ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several fire departments responded to a large fire at the scene, the\
        \ Twinsburg Fire Department said. The fire department sent one crew to respond\
        \ to patients and they transported at least one person to the hospital, the\
        \ department told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d7289-6c0c-4186-8b39-5466878462c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b95bde-1a3d-4b45-bf14-55b86089a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no word on what caused the fire, a Twinsburg Fire Department\
        \ spokesperson said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3830e8-70d4-4c96-95a4-4fc5fca3247d'
