      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate suspended its rules twice on Tuesday to allow Trade Assistant
        Secretary Allan Gepty, the country''s lead negotiator in RCEP, to respond
        to lawmakers'' questions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
