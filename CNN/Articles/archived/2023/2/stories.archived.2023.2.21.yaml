      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — Streaming
        giant Netflix announced Tuesday cheaper monthly subscription fees for basic
        and standard users in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c180140-9465-44c9-a404-04ccef3ff14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:53:20.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T18:50:23.926+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company saidsubscribers of its basic plan would
        only pay ₱249 monthly, lower than the previous ₱369. Subscribers under the
        standard plan, meanwhile, will now shell out ₱399 from the previous ₱459 every
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fbb09-c9fd-415c-97da-32a6f8866b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:53:20.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T18:50:23.927+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos subscribed to mobile and premium plans, on the other hand,
        would retain their monthly subscription cost of ₱149 and ₱549, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae799f7-dcec-4345-be5d-c61b3654440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:53:20.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T18:50:23.928+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new subscription fees will immediately apply for new subscribers
        starting Tuesday, Feb. 21, while existing users would be notified by email.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375fbb0-16d2-4741-9691-e9f6e6a6a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:53:20.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T18:50:23.928+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The exact timing will depend on the specific member’s billing cycle,”
        the company said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5841e94-d768-469c-9833-c0130a2c0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:53:20.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T18:50:23.929+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netflix tapped the popular P-pop group SexBomb Girls for the announcement
        of its new subscription fees.<p><br></p>'
  'Senators-to-meet-EU-counterparts-on-human-rights':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-21T18:08:54.000+08:00
    'imagesource': 'jcr:5373a773-5c48-49b3-80c1-1608bde17a91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ffc40c-077d-44b5-8338-cb58413d4f9b'
    'lead': 'Six senators will meet their counterparts from the European Parliament
      to discuss human rights on Wednesday, Senator Francis Tolentino said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T18:10:58.990+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-21T18:11:45.605+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators to meet EU counterparts on human rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa6f4a-64fe-4e34-ba72-29506fcebab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) — Six senators will
        meet their counterparts from the European Parliament to discuss human rights
        on Wednesday, Senator Francis Tolentino said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692daeac-d9ba-4107-a0fa-eae4cae7b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press conference on Tuesday, Tolentino said it will be a closed-door
        "special six-plus-six" dialogue between members of the Senate Committee on
        Justice and Human Rights, which he chairs, and their counterparts in the European
        Parliament Subcommittee on Human Rights.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f0ecc-2d8a-4409-b1f0-7fc4feffa379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tolentino said he will be joined by Senate President Pro Tempore Loren
        Legarda, Senate Minority Leader Aquilino "Koko" Pimentel III, Senators Ronald
        "Bato" dela Rosa and Robin Padilla, and one other colleague. The meeting will
        take place at the Senate building in Pasay City.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b5077-7f1c-4b59-9844-d1deb48a6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They sought the meeting… the European Union," Tolentino said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4f9c3-13df-4fd2-b24c-bde5f137cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think it has something to do with - everything about human rights,"
        he added. "I think they''re hearing the resolutions concerning ICC, lahat
        na iyon siguro [that''s probably all]."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb8f6f1-74f7-4fd0-9c01-3b67cea737ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the resolutions filed in both the <a href="https://www.cnnphilippines.com/news/2023/2/21/Senate-resolution-against-ICC-drug-war-probe.html">Senate</a>
        and the <a href="https://www.cnnphilippines.com/news/2023/2/16/gloria-arroyo-house-resolution-defend-duterte-icc-probe.html">House
        of Representatives</a>&nbsp;seeking to defend former President Rodrigo Duterte
        from the International Criminal Court''s (ICC) investigation into the war
        on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dad607-fdae-416a-a315-424ec2bf034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tolentino said he supports the proposed resolutions, noting that the
        ICC has no jurisdiction over the Philippines since the country is no longer
        a party to the Rome Statute which created the tribunal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef07e7a-0ec7-4d1a-92f8-5b7bef3e0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In fact, I will raise that tomorrow," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c2fdc-002c-4137-9283-e889e504f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Deputy Minority Leader Risa Hontiveros, for her part, said lawmakers
        have the right to file that resolution, but she''s looking forward to progress
        in the ICC probe.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c317c-14d8-409a-93d0-8227cef28c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Isa talaga ako sa nag-aabang sa mga ICC investigation kasi sa mga
        nakaraang taon, napatunayan, unfortunately, na hindi kinakaya ng ating national
        judicial system na talagang imbestigahan, kasuhan at lalo na ma-convict si
        Mr. Duterte sa mga extrajudicial killings noong war on drugs. Kaya kinakailangan
        ang isang ICC investigation," Hontiveros said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c312cf-d440-4c51-873c-16e1acf9bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:10:59.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T18:11:45.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am really one of those who are looking forward to
        the ICC investigations because in the past years, unfortunately, it has been
        proven that our national judicial system is unable to really investigate,
        prosecute, and especially convict Mr. Duterte in extrajudicial killings during
        the war on drugs. So an ICC investigation is necessary.]</p>'
  'arctic-monkeys-manila-show':
    'author': 'Marga Buenaventura'
    'caption': 'Three easy ways to channel your inner hipster — just in time for the
      Arctic Monkeys concert in Manila. Photo from TICKELO/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
