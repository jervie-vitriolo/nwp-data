      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615dc36-576e-4325-83ef-5747f510e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T11:58:13.696+08:00
