      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b584b8e-41ad-4f8d-b483-2776b581cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:20:28.676+08:00
