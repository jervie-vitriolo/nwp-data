      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Cessna plane reported missing on Saturday carried pilot Capt. Rufino
        James T. Crisostomo Jr., crew Joel G. Martin, and two Australian passengers,
        Simon Chipperfield and Karthi Santana, technical consultants of local geothermal
        firm Energy Development Corporation (EDC).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659bf3b-2817-41bf-b4d8-dd2c389eb68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CAAP said their conditions remain unknown as search and rescue teams
        have yet to reach the site due to bad weather.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1acdc-ad7a-4fe0-8549-5d10f1cf1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Ambassador to the Philippines Hae Kyong Yu earlier <a
        href="https://twitter.com/AusAmbPH/status/1627545725457276930?s=20">said</a>
        the embassy is in contact with local authorities and providing consular assistance
        to the families of the two Australians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2e579-4ba3-477d-b927-5127c686fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/19/Missing-Cessna-plane-in-Albay-found.html">Local
        authorities</a> had to obtain permission from the Philippine Institute of
        Volcanology and Seismology to begin search and rescue operations due to risks
        posed by the volcano, which is under Alert Level 2 or moderate unrest.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ad6ca-5e0f-482a-84e7-e86789d49162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was also found to be within the "permanent danger zone"
        and a "no-fly zone" of the volcano, <a href="https://www.cnnphilippines.com/news/2023/2/20/CAAP-plane-wreckage-near-Mayon-s-crater.html">CAAP
        spokesperson Eric Apolonio</a>&nbsp;previously said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3487fb-9c91-46c7-a5b4-f5c92d04aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation authorities said operations were hindered by heavy rains
        and intensified winds, with an air force helicopter and navy aircraft deployed
        to assist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757b0e0-2404-4c2f-a83a-5137c558c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the Cessna aircraft, which EDC operates, is compliant
        with CAAP''s airworthiness certification.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7e906-010b-476a-8f2d-586f54b42a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:56:01.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-22T09:17:37.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second Cessna plane to be reported missing this year.
        The search for the first aircraft continues in Isabela, nearly a month into
        its disappearance.&nbsp;</p>'
  'Vince-Dizon-covid-vaccine-donations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-21T16:51:55.000+08:00
    'imagesource': 'jcr:0bf4c938-9c3b-476b-9386-9a3a80ed4592'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7eadf2-6c00-4b2f-9e8d-d196bfea1001'
    'lead': 'A former COVID-19 task force official on Tuesday said vaccine donations
      from different countries, including China, were given with “no strings attached.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T16:54:42.974+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-21T16:55:04.072+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-task force official: COVID-19 vax donations given with ‘no strings
      attached’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0991fd4-c24a-40c0-a102-dcf3496c8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — A
        former COVID-19 task force official on Tuesday said vaccine donations from
        different countries, including China, were given with “no strings attached.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b35d9-4dfa-413d-9d85-d5a365ac58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa akin pong pagkakaalam, wala pong anumang kondisyon or strings attached
        ang pag-donate ng mga bansa, tulad ng China,” Vince Dizon, former deputy chief
        implementer of the National Task Force against COVID-19, said during a Senate
        hearing on vaccine procurement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586779ea-9507-4a4a-9631-019377787c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: As far as I know, the donation from other countries,
        such as China, did not come with any conditions or strings attached.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0658052-4124-4523-8adf-a8c59df33090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dizon said that aside from China, the country also secured donations
        from Australia, the United States, and the European Union.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d16dc-ba47-44f9-913d-952cb098425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His statement came as Sen. Francis Tolentino questioned the donors’
        intentions in providing the vaccines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12e7c1-947c-43b3-8e93-3d787090235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I''m looking at the proportionality of the amount of the volume donated
        vis-a-vis the volume purchased. Baka ''yun ang strings attached. Bakit ka
        magdo-donate, kung di mo ire-require na yung donee ay bumili din sa inyo in
        the future?” the senator asked.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367fa34-f6d3-40f6-bb62-6fa7dee1ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Maybe those were the strings attached. Why would you
        donate, if you don''t require the donee to also buy from you in the future?]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5ed0f-ca5b-4df9-b1fd-2573bf38169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tolentino said about 4.075 million doses of the China-donated Sinovac
        vaccines arrived in the Philippines. The national government then acquired
        more than 45 million doses from the Chinese pharmaceutical firm.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9881cde-f2cb-4f63-af5e-684e0bd9aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dizon remained firm that there were no conditions attached to
        the donated vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3137e6-9056-4ff2-bc66-c646d2f7c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala po akong nakitang corelation diyan dahil nung panahon tayo
        ay practically, nagmamakaawa na po sa mga bansa at that time dahil wala pa
        po tayong mabili sa global market ng mga bakuna,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b3686-b869-4fb2-9d84-21732202a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:54:42.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-21T16:55:04.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I didn''t see any correlation with that because we were
        practically begging the countries at that time since we couldn’t buy the vaccines
        in the global market.]<p><br></p>'
  'ash-wednesday-rites-2023':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
