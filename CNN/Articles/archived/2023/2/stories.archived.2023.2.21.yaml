    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd44a7-94f4-4799-9f26-7083ebdb2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.420+08:00
      'mgnl:createdBy': 'faith'
