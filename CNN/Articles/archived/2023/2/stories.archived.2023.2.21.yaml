      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b48217-c698-4b90-b036-18b76cceb22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Yo Jong, one of the country’s top officials, said “the frequency\
        \ of using the Pacific Ocean as our shooting range depends on the nature of\
        \ the US military’s actions,” according to a statement posted on the state-run\
        \ Korean Central News Agency (KCNA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a697f25-ea7c-4b38-94a8-ef52844b1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d570b-59a5-4588-a59d-94975c039823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s missile tests were the second in three days – Pyongyang launched\
        \ an intercontinental ballistic missile (ICBM) Saturday, its third such test\
        \ in less than a year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e6d65-49a8-444e-ba9f-ef610dd93e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12e430-6195-4d49-b33a-73aea6a1c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US responded to that launch by holding separate drills with South\
        \ Korea and Japan on Sunday, a move North Korea viewed as a provocation, on\
        \ top of planned nuclear tabletop drills between the US and South Korea at\
        \ the Pentagon this week. The allies are also expected to hold military drills\
        \ next month in the Korean Peninsula.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240bb76-a0e8-45be-9eed-e335847c8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ccb55-87cb-4ab6-b41c-49816ee19f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea had warned Friday of “unprecedented strong responses” to\
        \ those drills if they go ahead.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30492fbd-3108-4df1-b6d0-467f57322734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9b14c-1967-4694-92f0-3ab4b9152f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s Defense Ministry estimated both missiles were fired Monday
        at around 7:00 a.m. local time and fell into the Sea of Japan, also known
        as the East Sea, “to the east of the Korean Peninsula, outside Japan’s exclusive
        economic zone.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615cb78-0a3e-4b09-9658-bdbaf3a79d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first missile flew about 400 kilometers (248 miles) at a maximum
        altitude of about 100 kilometers (62 miles), the ministry said in a statement,
        while the second was fired about 10 minutes later at a maximum altitude of
        around 50 kilometers (31 miles), flying about 350 kilometers (217 miles).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352cbee-c0ad-43cc-a040-e06b1f47bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d08f15-c264-450e-9252-70f434fc9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea acknowledged Monday’s launch, calling it a “super-large\
        \ multiple rocket launcher exercise, which is a means of tactical nuclear\
        \ attack.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161599f-9c5a-4a48-90c2-f1dd7d662205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89281d-f22b-4183-be26-2ab3d206b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KCNA said the country fired two 600mm multi-rocket launcher (MRL) shots\
        \ – South Korea considers multi-rocket launchers larger than 600 mm as ballistic\
        \ missiles.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59873f73-0fd7-467d-8949-199df788f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>North Korea’s response to drills</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b81e0b-f922-462d-90e1-a847ad82fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s statement from Kim Yo Jong suggested North Korea was primed\
        \ for further launches, saying if Pyongyang deems the presence of US forces\
        \ in the region to be a threat, it will take “corresponding measures.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876047fb-d42b-4fb1-ae80-f6a78232179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ad332-b1b6-4300-b2cc-07abf097f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Referring to the US, Kim said “fanatics who raise tensions [in the\
        \ region] will pay the price,” according to KCNA.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16b80c-1bc6-457d-a021-ece59168ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9267d98-e761-4557-bfae-cfb414355366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said North Korea now has “satisfactory technology and capabilities”
        for missile reentry and all that remains is “to focus on increasing the number
        of forces.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebaa51-5da7-4169-8132-18b76b1d700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the US Air Force deployed B-1B strategic bombers on the
        Korean Peninsula with escort assistance from F-35As, F-15Ks, and F-16s from
        the South Korean and US Air Forces, according to South Korea’s Defense Ministry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92921f4-c7e9-4724-9831-fce1fae1764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510ec0c-ea52-4a16-bdcc-8dddc6698447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Through timely and immediate deployment of the US extended deterrence\
        \ force on the Korean Peninsula, the two demonstrated the SK-US combined defense\
        \ capability and posture by the alliance’s overwhelming force and improved\
        \ combined operational capability,” the ministry said in a statement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ea7ea-942f-49b8-897d-2500c2c63b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5b9a3-b50f-4987-8829-36f6c41a62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the US and Japan also conducted a joint air exercise over\
        \ the Sea of Japan on Sunday, according to a statement by US Forces Japan.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0f617-75fc-4f73-ae3e-72b707fb2a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87124922-6c93-4d57-bc28-23d18c8b0b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This exercise was conducted to demonstrate our nations’ rapid reaction\
        \ capabilities, high levels of force readiness, close coordination, bilateral\
        \ interoperability, and credible deterrent capacity,” the statement said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4d3c9-ba8b-4219-808f-b8535ed9f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e47a5-d661-4392-a0ed-fb4fe6dbf56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>International response to North Korea’s ICBM tests</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4804e02-af44-47df-91f5-8e4260b5aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After North Korea’s ballistic missile tests on Monday, Japanese Prime\
        \ Minister Fumio Kishida pushed for an emergency United Nations Security Council\
        \ meeting, and South Korea imposed sanctions on more individuals and companies.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262a014-e93e-431f-97d1-96e568ddda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a5811-3b6a-4650-b5c4-43f1b8eafc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida said Japan would continue to deepen cooperation with South\
        \ Korea and the US in a show of unity against North Korean provocations.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2f18f-fc5d-401f-b025-255259a1479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b86f6a-6414-474e-9094-57c4f842d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.513+08:00
