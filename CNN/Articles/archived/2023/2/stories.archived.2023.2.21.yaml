      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the tribunal may only exercise jurisdiction where the\
        \ national legal systems fail to do so, “which was not the case for the Philippines.”\
        \r"
