      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd gave the update on Monday, weeks after allegations were
        made online that it <a href="https://www.cnnphilippines.com/news/2023/2/1/DepEd-to-investigate-alleged-overpriced-cameras.html">procured</a>
        a Canon DSLR camera for nearly ₱156,000 when similar models are sold for ₱23,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43411f-efd2-4c3c-bacc-4adbc885563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffb3fe-4f4d-4ec7-b6dc-9bf610f99f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4a56a-68b0-455a-ae02-d8957ca10163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The original Facebook post, which came from a photojournalist, was\
        \ deleted shortly after it was shared.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61250a6a-9585-4858-95fb-733390f87c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1fcf6-8c1f-4c5a-9d64-5768f5fef6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department has traced the now-deleted post of photojournalist
        Jhun Dantes, and shared by the account of a certain Renato Reyes, of a Canon
        1500D camera with a DepEd sticker attached indicating an acquisition cost
        of ₱155,929, as a property of the Schools Division Office (SDO) of Imus City,”
        the DepEd wrote in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93c028-4016-45bb-8a29-0c16a17f34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f337d-634a-41aa-b526-f924cab155e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also clarified it had no participation in the procurement\
        \ process.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30c414-5e22-4f96-bae5-db92f469f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6308b-ed2e-4264-9172-4be80867357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"DepEd continues to call on netizens to be circumspect in their posts\
        \ to ensure that no misinformation is propagated,\" it added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc085f-639b-4fa5-bffc-5de4d14943e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276bf05-b69e-4174-bcf6-bb349bc5739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The allegation came after the Commission on Audit reported last year\
        \ that the DepEd bought overpriced and outdated laptops for teachers in 2021.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb2861-2417-4c1b-8cf1-660131b3ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f334ec7-f921-4e69-b326-e0e5ee6d905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the Senate Blue Ribbon Committee said the laptops, which\
        \ DepEd purchased through the Procurement Service of the Department of Budget\
        \ and Management (DBM), were found to be overpriced by ₱979 million.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84d0ff-0a99-4f27-9ec1-727b5aae16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbc79e-cbeb-441f-ba1d-c7e771a9d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:40:53.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T09:35:14.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel <a href="https://www.cnnphilippines.com/news/2023/1/19/senate-blue-ribbon-committee-charges-Lao-DepEd-officials-overpriced-laptops-.html">recommended</a>
        the filing of graft and corruption charges against former and present DepEd
        officials, as well as former DBM procurement service head Lloyd Christopher
        Lao over the procurement deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfb962-6d5b-46a5-b7d2-ca41d799e17c'
