      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cebu was nominated as Asia’s Leading Wedding Destination. Intramuros,\
        \ after winning the same title in the WTA last year, was nominated anew for\
        \ Asia’s Leading Tourist Attraction.\r"
    '3':
