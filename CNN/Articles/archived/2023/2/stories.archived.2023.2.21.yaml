    'title': 'SWS: Majority of Catholics pray at least once a day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0902c-2cf0-46b7-a769-398d9a8f1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Seven
        out of 10 Filipino Catholics pray at least once a day, according to a poll
        by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f4632-f341-490e-ba2a-b9a2d5e37452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aaea65-f5e7-427b-bb86-0cc62ad9cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fourth Quarter 2022 SWS survey also said that 10% prayed several
        times a week, 6% pray weekly, 4% pray two to three times a week, 4% pray once
        a month, 2% pray nearly every week, 1% pray several times a year, 1% pray
        about one to two times a year, 1% pray less than once a year, and 1% never
        pray.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204f479-84d5-4354-a4c7-f6c865be6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501569f-72e3-4c7a-9ecf-5eca83cf9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nationwide survey was conducted from Dec. 10 to 14 among 1,200\
        \ respondents aged 18 and above.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590832e9-d07b-4c47-86cf-447ea26c8ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745a0ea-6a79-46fc-99f9-1216a3bb9fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS also noted that 38% of those surveyed attend religious services\
        \ once a week or more.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65295af-7e5b-4e5c-afc9-b872c64b39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cd782-ecd5-4b00-9120-9a87497fca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 24% said they do so two or more times a month, 20% attend once\
        \ a month, 9% attend two to 11 times a year, 7% attend once a year, and 3%\
        \ never attend religious services.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb88a8-1f85-4e88-919a-72dbc7bca8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd2cde-f8a8-4ac2-96a6-56d9cec7da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.657+08:00
