    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632b1376-8604-456c-b629-fab5b4878c7a'
    'lead': 'Two senators have filed resolutions opposing the resumption of the International
      Criminal Court’s probe into the Duterte administration’s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T05:45:28.652+08:00
