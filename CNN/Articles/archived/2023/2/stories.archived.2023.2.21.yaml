    'stories': []
    'template': '1'
    'title': 'Duterte: Study, partnerships, planning important in improving tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a70ec-01a9-454f-8115-a6669f429af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — Proper
        study, partnerships with the private sector, and a long-term plan can help
        boost tourism in many areas in the country, Vice President Sara Duterte said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d4580-190e-4142-96da-1ef5c6c2f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the General Assembly of the League of Municipalities of\
        \ the Philippines, Duterte said she learned this from her years as mayor of\
        \ Davao City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4de43-804d-4a9a-935c-9f22c838ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una po sa turismo ay kailangan niyo ng pag-aaral. Hindi
        pwedeng na kung ano yung gusto niyo na maging</em> tourism program<em> sa
        inyong lugar ay pwede na siyang i-roll out,"</em> she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611221b-54dc-4cb8-9d1c-7353b3fb0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When it comes to tourism, a proper study is first needed.\
        \ You cannot just roll out what you want.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4739b-02f4-47a5-85cc-374fd0c4076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte stressed the importance of studying and learning the strengths\
        \ of a particular area so proper investments can be made.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c48dd-4be6-4c14-a6a5-499cf14522fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Partnerships with the private sector which has the resources to fund\
        \ services needed by tourists and travelers are also crucial, she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cf48d-b163-4441-a6c3-2f033c605807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pangatlo po ay ang plano</em> — <em>ang</em> short-term plan
        <em>para sa</em> tourism <em>ninyo at ang</em> long-term. <em>Pag sinabing</em>
        long-term, <em>yun yung plano na iniiwan ninyo</em> beyond your term," she
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8ca14-3cc1-4a0b-9b15-da2b2bdd111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: A plan is also needed -- a short-term and long-term one.\
        \ What I mean by long-term is the plan you will leave beyond your term.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169ff79-a4c8-45a2-a254-5baaba15d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.061+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuity of a local government unit''s programs means there
        would be no wasted investments when it comes to tourism, Duterte added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc3c60-2bbd-4505-bc9f-c316911e5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:44:53.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-21T19:59:02.062+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/23/tourist-arrivals-hit-2.5M.html"
        target="_blank"><strong>RELATED: Tourist arrivals in PH hit 2.5M in 2022 -
        DOT</strong></a></p>'
  'lawmakers-group-reacts-con-con':
