    'title': 'Protests across Israel as Netanyahu’s government introduces bill to
      weaken courts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b0bfa-2f5d-4cbe-96e9-5520514bb64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.922+08:00
