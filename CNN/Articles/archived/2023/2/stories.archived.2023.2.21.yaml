      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 21) — Operatives from the
        Bureau of Immigration’s intelligence division have arrested a Sudanese national
        allegedly involved in human organ trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982fbdc-a65a-4dd2-88de-31f547b9f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.031+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfc198-2f93-40e6-bc04-0de27e9e98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.032+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elzaki Ibrahim El Habbib was apprehended by authorities in Makati
        City on Tuesday morning. The 44-year-old has been wanted for nearly 14 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ecd65e-059f-4dfc-8310-7a318b32c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.032+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491a201-a4b4-44af-bc92-886ba6d10b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.034+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was previously arrested for carnapping in September 2009, but remained\
        \ at large after posting bail. The suspect will be transported to the BI Warden’\
        s Facility in Bicutan, Taguig.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a9dad-eb37-4251-90dc-c6b6c64ff97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.034+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701a12e-cfcf-4a58-8809-fbf05b1510ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.035+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Habib was arrested pursuant to a Warrant of Deportation issued by\
        \ BI Commissioner Norman Tansingco.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667a9d4-362e-44bf-906a-587cb073090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.036+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f72721-166d-4594-a7ba-5cf4434c3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.036+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The warrant stemmed from a Summary Deportation Order issued in 2013\
        \ due to undesirability and overstaying. In 2009, the BI received information\
        \ from the government of Saudi Arabia that the suspect was involved in organ\
        \ trafficking.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff0bd2-e4aa-4b12-ace4-267d65c2b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.037+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565dee1-64b3-4072-ac76-0acfe6e579ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.038+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, <em>wala po tayong</em> [we do not have] information about
        any cohorts, <em>kakuntsaba sa kasong ito</em> [an associate in this case],”
        BI Spokesperson Dana Sandoval said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0f4da-8f25-4386-89c2-44bea5e53c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.039+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cee7c9-d3a3-4027-92d6-6064ee41ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.040+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a big case nakikita natin. It’s a cause of concern for the
        Kingdom of Saudi Arabia because <em>tayo ay in-</em>inform <em>ng kanilang
        gobyerno na gumagawa ito ng kalokohan</em>, victimizing their nationals,”
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836a0a3-ad95-4638-80ed-579bccfb6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.041+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed91892-7ac4-416b-b52a-3259bcdeca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:49:20.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T22:16:25.042+08:00
