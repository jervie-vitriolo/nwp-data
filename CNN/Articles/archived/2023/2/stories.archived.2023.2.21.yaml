      'mgnl:type': 'text'
      'text': "No better time to revive the oldies but goldies in your early 20s closet\
        \ than the Arctic Monkeys concert. Indie sleaze dressing is all about deliberate\
        \ mismatching: colors, textures, and even aesthetics. If Alexa Chung was the\
        \ hipster it girl, many consider model Bella Hadid as the queen of indie sleaze.\
        \ Think band tees paired with a floral maxi skirt and Adidas Sambas, or a\
        \ skinny scarf to finish off a basic tee and jeans outfit. Comfort level is\
        \ key, of course. Standing for hours at a concert doesn’t quite hit the same\
        \ way at 31 as it did at 21. \r"
