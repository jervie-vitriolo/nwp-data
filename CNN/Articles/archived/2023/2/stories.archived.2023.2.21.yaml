  'Saudi-Arabia-to-transform-its-capital':
    'author': 'Nadeen Ebrahim and Dalya Al Masri, CNN'
    'caption': 'Public Investment Fund'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-21T01:52:34.000+08:00
    'credit': 'Public Investment Fund'
    'imagesource': 'jcr:7a88f86b-43eb-4f26-b68f-ef2a84709394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4dfb4bd-feb6-4a57-9278-eee7e26e30bf'
    'lead': 'It looks like a city out of a science fiction movie: Space pods, flying
      dragons and floating rocks. But this is the birthplace of Islam, Saudi Arabia,
      which wants to transform its capital into one of “the most livable cities on
      Earth.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T01:54:40.596+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-21T01:54:41.461+08:00
