      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, however, said there seemed to be people who "jumped
        the gun."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b2f97-517d-40e8-a9ac-96d79bd5e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My information, coming from producer organizations and corroborated
        by independent sources, is that on February 9, a shipment of sugar in 260
        20-foot containers arrived in the port of Batangas. Ang (the ) importer na
        ito diumano ay(is reportedly) All Asian Countertrade, Inc.," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87feb2-5433-4705-b767-99d6ee78f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added that the arrival of the shipment was confirmed
        by the Department of Agriculture''s letter to the Bureau of Customs dated
        Feb. 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c33722-4d8f-4b80-8135-f991cb1681da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also said the shipments could not have been from earlier
        SOs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb533fc-0301-4579-b8b7-006a549673af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At dahil hindi din sila sakop ng</em> SO 6, <em>na simula</em>
        February 24th <em>pa ang</em> awarding <em>ng</em> allocation, there is no
        other conclusion but to say that these sugar shipments are smuggled," she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3bb48e-c52a-4f6c-b811-2b8c02b672e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And since it isn''t covered by SO 6, where the awarding
        of the allocation won''t be until February 24th, there is no other conclusion
        but to say that these sugar shipments are smuggled.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f7f52-0279-4779-954d-2630304e006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also referred to a supposed letter dated Jan. 13 where
        All Asian Countertrade, Inc. was told by Agriculture Undersecretary Domingo
        Panganiban they were authorized to import 240,000 Mt of sugar as instructed
        by Executive Secretary Lucas Bersamin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d285cc-0a9f-4e38-8e8a-1e1e82227a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get a comment from Malacañang or Panganiban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9cbd4-0c96-4c03-bbc6-2c3e58d98efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi dito</em> [It says here] that the Executive Secretary,
        more than a month ago, provided some sort of authority to import, that the
        SRA (Sugar Regulatory Administration) had not," said Hontiveros who then asked
        what legal basis Bersamin had for such authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631da84-17b1-4395-ab4c-91f0dc6ef8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What other conclusion can be drawn other than that this is government-sponsored
        smuggling? Who is responsible for this?" she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02afc1-f1e4-4589-90b9-747e46102082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also pointed out the 260 containers of sugar passed though
        the Super Green Lane system of the Bureau of Customs, meaning it got VIP treatment.
        However, she said agricultural products were not allowed in the Super Green
        Lane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440107b-fc37-4ad5-8b3c-1f56fd0f8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So malinaw na</em> contraband <em>at hindi dapat nalito ang</em>
        BoC <em>na smuggled nga itong asukal,"</em> she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44299901-52ab-41f4-8d01-8668e52a0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's clear that this is contraband and the BoC should\
        \ have been confused that the sugar was smuggled.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272078c-5c06-4109-97d4-39216d88a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also questioned how there seemed to be no criteria on
        how much allocation can be given to importers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c052dd5-1d2f-49db-ac1d-c3de2bd4914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DA can approve seemingly any amount allocation without any
        restriction. There appears to be no criteria, no ceiling, no formula with
        which to determine how allocation is given to each importer. It is then technically
        possible to just give allocations to three favored importers. Mukhang ganito
        na nga ang nangyari ngayon," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee28c5e-a56f-45ee-bf44-70546c21f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:08:57.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Hontiveros filed Senate Resolution No. 497 calling on
        the Committee on Public Accountability and Investigations to investigate the
        arrival of sugar shipments ahead of SO 6. and on "possible provisions in SO
        6 that may be open to abuse, patronage and cartelization."</p>'
