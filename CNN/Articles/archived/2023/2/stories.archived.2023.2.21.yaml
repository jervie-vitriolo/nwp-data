      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) –</strong> The
        Department of Justice (DOJ) has lowered the bail amount for indigents facing
        criminal charges in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321158c0-973f-46a4-924f-bf4e426a58ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:56:09.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:51.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd756ff-fc2b-46a0-ba8b-53af78b5e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:56:09.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:51.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors are now ordered to recommend 50% of the recommended bail\
        \ as stated in the 2018 Bail Bond Guide or a maximum of ₱10,000 – whichever\
        \ is lower.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09187c33-2333-4b95-883d-5907434c6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:56:09.838+08:00
