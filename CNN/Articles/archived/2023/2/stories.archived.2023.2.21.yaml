    'jcr:uuid': '08e82eb6-d58d-4374-8362-870eebcbb487'
    'lead': '''The Philippines cannot say the arrest would be on any ground or just
      on the ground that they will be in the Philippines. That will be illegal and
      unjust,'' says Kristina Conti, a Filipino lawyer and assistant to counsel at
      the ICC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T14:00:07.032+08:00
