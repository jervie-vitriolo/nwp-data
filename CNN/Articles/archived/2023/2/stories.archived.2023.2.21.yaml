      'jcr:uuid': '6522851f-e6fd-45a7-9aef-a9abdc7ae98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.174+08:00
      'mgnl:createdBy': 'raheema'
