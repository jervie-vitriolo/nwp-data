  'House-Senate-reso-defensing-Duterte-vs-ICC':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-21T13:08:04.000+08:00
    'imagesource': 'jcr:95ed9ff6-d123-495c-a015-db87ea0460bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a85bfce5-811b-4d27-9307-476485742a41'
    'lead': 'Atty. Kristina Conti says the International Criminal Court investigation
      on the Duterte administration''s bloody drug war should proceed as they wait
      for the result of the Philippine government''s appeal to halt it again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T13:19:25.067+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-21T14:17:36.143+08:00
