    'template': '1'
    'title': 'Hontiveros claims possible ''government-sponsored smuggling'' in sugar
      importation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdd59d-a5f9-45a1-b419-a6174163b85a'
      'mgnl:activationStatus': true
