      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — Senator
        Risa Hontiveros is alleging that the government may have participated in what
        she called "government-sponsored smuggling," saying a shipment of sugar arrived
        in the country ahead of the effectivity of Sugar Order (SO) Number 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6a7da-49db-4f7f-b829-929c8280fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday, Hontiveros said Sugar Order No. 6, which allowed
        the importation of 440,000 metric tons of the commodity, became effective
        on Feb. 18, three days after the SO was received by the UP Law Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea898179-417d-4d37-978c-6636f22d3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained applications could then be received between Feb. 19
        to 23, and awards released five days after the last day of submission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768935a-79bc-4ec5-b5c5-590306c76ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T16:29:10.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-22T09:17:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the earliest date to enter imported sugar in the Philippines?
        It is March 1, 2023," Hontiveros said.</p>'
