      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the same day, Senator Robin Padilla — a known supporter of ex-President\
        \ Rodrigo Duterte — filed Senate Resolution No. 488, seeking to defend the\
        \ former chief executive from investigation or prosecution by the ICC.\r"
    '28':
