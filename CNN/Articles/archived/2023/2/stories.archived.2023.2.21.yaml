      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Two
        of the country’s leading destinations — Intramuros and Cebu — were nominated
        at the 30th World Travel Awards (WTA), the Department of Tourism (DOT) announced
        Tuesday.</p>'
