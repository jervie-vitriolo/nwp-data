    'template': '1'
    'title': 'NEDA sees inflation rate cooling down by mid-2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca024d-9ffe-4737-b773-eb3fc08f689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)&nbsp;—&nbsp;</strong>Consumers
        may see a lower inflation rate by the middle of the year, the National Economic
        and Development Authority (NEDA) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7727f-ef0f-4083-8fb6-e6adf6aad1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574010f4-9304-4373-8b76-5164c7e092cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[I]f we are lucky and are able to address our issues quickly, we\
        \ should be able to see that inflation coming down by the mid of this year,\"\
        \ NEDA Secretary Arsenio Balisacan said in a media briefing, but did not provide\
        \ exact figures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d33f8-7700-48f3-b82b-df7014277f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e556c-606e-495f-b32b-10ca14b8f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine inflation further accelerated to 8.7% in January&nbsp;—
        the highest recorded since November 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec12f2c-58cb-448b-a167-13c6bbf23ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad449236-0ef1-4415-9ef0-d5dcb7585b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan expressed hope that better numbers are on the horizon in\
        \ the next few months, citing the harvest season for farmers among other factors.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d86771-80c0-4957-9c5a-df8201cb7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccc4a5-faa1-47b8-9726-d67c2db295f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are hoping that we see a plateau already of that inflation,\"\
        \ the NEDA chief said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff89190-bb0c-4cc0-a702-0f26cf19cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aeaa9e-a53d-4fa7-9d7f-b62c0a45e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"February, March - that's a good harvest season for our farmers, and\
        \ we did not have any major typhoons during the last few months. We are expecting\
        \ a better data there. But there are always surprises.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de1e66-53bf-474e-a140-ead0786e014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e5b26-a414-4fbf-bf81-2752b877e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, when asked if the government will provide inflation assistance\
        \ similar to the recent move of the Senate, Balisacan said it will not be\
        \ feasible to provide the same aid for all.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa882e2-5df2-418c-85a7-58d179210a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a92b0-6a54-4e20-967b-659f922e9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi feasible na lahat naman ay pare-pareho iyong treatment, kasi\
        \ as you know, our fiscal space is very, very limited,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815dd46-6736-4f78-a5eb-4384df7739d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012aa2d9-d023-4054-aa45-e33a6968e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:55:43.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T22:11:49.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's not feasible for all to have the same treatment,\
        \ because as you know, our fiscal space is very, very limited.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be67734-e721-4b1e-abcc-19c47c93652c'
