      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said the directive was prompted by overpopulation in the country’\
        s jail and detention facilities. He cited the 330% congestion rate in the\
