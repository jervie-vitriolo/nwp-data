      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Bagabag, Nueva Vizcaya chief of police PMaj. Oscar Abrogena\
        \ said authorities have recovered a burnt Mitsubishi Adventure, identified\
        \ as the assailants' getaway vehicle, in Barangay Uddiawan in the municipality\
        \ of Solano.\r"
