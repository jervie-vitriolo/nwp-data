  'LTFRB-deadline-for-traditional-jeepney-consolidation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-21T21:51:34.000+08:00
    'imagesource': 'jcr:e4f32e62-44ff-49d4-bb57-3430989976be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82b09389-5a6c-436c-9333-fd32f807a31b'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) on Tuesday
      extended the deadline for traditional jeepney franchise holders to consolidate
      or join existing cooperatives in order to continue their operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T21:53:38.821+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-21T21:55:57.975+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-21T21:55:23.988+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB moves deadline for traditional jeepney consolidation to June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e870f-8258-479b-8bd1-8ad3ca60afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:53:38.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T21:55:57.977+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Tuesday extended
        the deadline for traditional jeepney franchise holders to consolidate or join
        existing cooperatives in order to continue their operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407aa32d-0664-41fa-9b80-5989a72cc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:53:38.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T21:55:57.978+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under LTFRB Memorandum Circular No. 2023-013, traditional jeep drivers
        and operators are required to join a cooperative or form a corporation before
        a set deadline to extend the validity of their provisional authority (PA)
        or franchise.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50766c6f-a200-4a82-a2c7-959330015c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:53:38.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T21:55:57.979+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The LTFRB said operators and drivers can still join jeepney routes
        that already have a cooperative or corporation, and routes that have pending
        applications for their formation until June 30.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13beb8-cb0b-4e06-a879-c9e0e99a2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:53:38.835+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T21:55:57.979+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency previously set a March deadline for traditional jeepney
        consolidation, but transport groups <a href="https://www.cnnphilippines.com/news/2023/2/21/Piston-Cebu-urges-LTFRB-to-suspend-jeepney-franchise-consolidation.html">objected</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae15dd6-9cdd-4aad-a9be-9f37b337dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:53:38.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T21:55:57.980+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Should they successfully join a cooperative or corporation, the LTFRB
        said operators and drivers will have the chance to extend the validity of
        their franchise until the end of the year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3d2b9-9b30-4f03-83a6-67f46f5f5756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:53:38.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T21:55:57.981+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, operators who ply routes that have not yet formed a cooperative
        or corporation and have not filed an application can still form a juridical
        entity until June 30.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362f28a-d498-44ae-bf8a-1e21970119bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:53:38.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T21:55:57.982+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The said entity must be accredited under the Office of the Transport
        Cooperative, or registered with the Securities and Exchange Commission until
        Aug. 31.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d864fb-8d4b-4c62-9692-6a8168d5534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:53:38.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T21:55:57.983+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Such entities must also file an application for franchise consolidation
        before Oct. 31 in order to extend the validity of their PA.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1e1a8-15a4-4379-b92d-ee6891694150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T21:53:38.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-21T21:55:57.984+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it hopes the extension will encourage more operators
        and drivers to join a cooperative or form a corporation as part of the government''s
        Public Utility Vehicle Modernization Program.</p>'
  'NEDA-inflation-rate-to-go-down-mid-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-21T21:51:18.000+08:00
    'imagesource': 'jcr:328a1c0a-1d0a-42c4-82ac-2e79a3319d0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379298bb-d9a8-4b9a-b1a2-02d6461c64e8'
    'lead': 'The agency expresses hope that better numbers are on the horizon in the
      next few months, citing the harvest season for farmers among other factors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T21:55:42.891+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-21T22:11:49.398+08:00
