  'NEDA-backs-RCEP-allays-agriculture-sector-concerns':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-21T19:16:51.000+08:00
    'imagesource': 'jcr:17265156-6efd-41c0-971d-464bb0a1d6b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8f9c846-4ec5-48ba-a24c-843cd6169818'
    'lead': 'The National Economic and Development Authority on Tuesday allayed concerns
      over the Regional Comprehensive Economic Partnership and reiterated its call
      for the ratification of the free trade agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T19:20:46.935+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-21T19:21:10.787+08:00
