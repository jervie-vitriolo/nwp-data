      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c8ce3-0c06-49e7-a95d-5d984a489e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Department of Education (DepEd), there were 404 student\
        \ suicides and 2,147 attempts recorded in school year 2021-2022, and these\
        \ were equivalent to an average of 40 suicides and 214 attempts per month\
        \ over 10 months.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822b6ea-cabc-4b42-839f-53e4f3a013df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.050+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b92da-b943-4306-ae55-35292ad7127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.050+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Children’s Welfare Council, on the other hand, reported that among\
        \ minors between the ages of 5 and 15, 10% to 15% have mental health problems.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d8cdae-5edd-4a7c-a46a-899ceadd64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.051+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af75011-6a75-4684-85a9-63795fcc7dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.051+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the result of the University of the Philippines Population\
        \ Institute’s Young Adult Fertility and Sexuality study in 2021 shows that\
        \ at least one in five students have attempted to commit suicide.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d86ca-f058-4bdf-8eed-fde9f98de830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.052+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320ff47-ac1d-4697-ad48-fd1a2eb44b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.053+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quimbo pointed out that there should be a plan to train “everyone”\
        \ as a study shows that 25% of all individuals experiencing mental health\
        \ crisis reach out to their peers instead of seeking help from mental health\
        \ professionals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06207f-b9d9-4831-a763-7b51323b131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.053+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2fb67-4a9e-4d95-a975-44621f2bebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.054+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She suggested that there should be a hotline number that minors will\
        \ easily remember such as 7-11, which she said is similar to the United States’\
        \ 9-11 emergency number.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c079918-5b75-47d5-8866-6d1f1f86245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.054+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9b4d7-dd6d-4667-80b0-583b179f1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also pointed out that while government agencies have mental health\
        \ programs, there is no unified plan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4174200-2969-4496-aa10-072fc2b497d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f39fa-a0ca-43bb-aa31-bd9b422420b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang problema, parang fragmented ang efforts ng mga agencies,” Quimbo\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a6b06-3832-493c-afba-36b71554c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.056+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb0c5f-221d-4d40-bdeb-0adb4efa06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.056+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m a little bit lost because parang kanya-kanya ‘yung efforts, so\
        \ hindi tuloy natin ma-monitor,” she added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc4036-2674-484e-8cc6-6c729cee4135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.057+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab560d-7eeb-42cb-af9d-d08156b14373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.057+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The problem, it seems like the agencies’ efforts are\
        \ fragmented. I’m a little bit lost because it seems that the efforts are\
        \ fragmented which is why we cannot monitor it.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e4915-81fa-4080-899c-a8aa72a9ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.058+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee594cbf-96aa-4ec7-a958-9ddb969d4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.058+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Gabriela party-list Rep. Arlene Brosas questioned the slow\
        \ progress of the National Council for Mental Health (NCMH), a multi-agency\
        \ council created by the Mental Health Act.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e543e-b9e1-413d-9d06-3269658a958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.059+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb3b76-d2d5-4984-83ea-59a7b427d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.059+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pre-pandemic pa ‘yun eh ‘di ba? Maiintindihan ko kung pandemic times\
        \ nagkakahirapan na tayo sa istruktura at paano ang programa, but it was in\
        \ [2018]. So, hindi natin maintindihan bakit wala tayong report sa mga programa\
        \ at mental health services mula [2018] hanggang ngayon,” Brosas said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2cf0e8-7535-4e51-8cb7-dc7bcd02b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.060+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b878c5-e85e-4f3f-a925-37634326c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.060+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That was created pre-pandemic, right? I would understand\
        \ if it was during the pandemic when we had a hard time determining the structure\
        \ and functions of the program, but it was in 2018. So, I don’t understand\
        \ why we don’t have reports on the programs and mental health services since\
        \ 2018.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033e8f4-51ca-451b-8001-46fa93342ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.061+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434e45d-c754-48df-81a0-437108441d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.061+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disease Prevention and Control Bureau Director Nikka Hao said the NCMH\
        \ is beginning to implement its programs.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83553920-cc37-47d9-b642-73050ad174f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.062+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9f6ea-88b1-44dc-8db0-b106da225306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.062+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re piloting some of these changes in the program, to have more\
        \ tangible outputs in succeeding hearings,” she explained.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b766145e-2556-4593-8bc3-f82c0c557aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.195+08:00
