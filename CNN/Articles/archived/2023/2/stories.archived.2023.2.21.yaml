    'title': 'Magnitude 6.3 earthquake strikes southern Turkey killing 3 and injuring
      hundreds, 2 weeks after massive quake killed thousands'
    'updated': 2023-02-21T12:26:24.000+08:00
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec90f1ac-a35f-43d2-8c9b-15827f10b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T07:38:27.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T07:47:24.976+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A magnitude 6.3 aftershock struck southern
        Turkey Monday, killing at least three people and injuring hundreds more, according
        to Turkish and Syrian officials, two weeks after a massive earthquake killed
        tens of thousands of people in both countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4de6c-dc7b-4b18-9e3c-3dcb19ce2137'
      'mgnl:created': 2023-02-21T12:32:10.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3161ba4-a347-444b-bff7-4590636b87da'
      'mgnl:created': 2023-02-21T12:32:10.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake struck Turkey's southern Hatay province, near the Syrian\
        \ border, Turkey's Disaster and Emergency Management Agency (AFAD) said Monday.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b725b-cdd8-486c-b161-eed81bcea128'
      'mgnl:created': 2023-02-21T12:32:10.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d248f-fa41-414a-a5ec-a297cc05efbf'
      'mgnl:created': 2023-02-21T12:32:10.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake's epicenter was in the province's Defne district, Turkish\
        \ Interior Minister Süleyman Soylu said Monday, adding that there have been\
        \ 26 aftershocks since.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604249e-77a2-4315-b0fe-4562fa9318ef'
      'mgnl:created': 2023-02-21T12:32:10.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5bfb4-ff56-4641-9ba8-1f9c892a83b8'
      'mgnl:created': 2023-02-21T12:32:10.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish officials say at least three people were killed and 294 people\
        \ were injured following Monday's aftershocks.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626eefa4-9392-46d7-8c6b-3d2823585380'
      'mgnl:created': 2023-02-21T12:32:10.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8d7b81-5183-4eea-b6a7-6488111c7866'
      'mgnl:created': 2023-02-21T12:32:10.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the city of Antakya in the country's southern Hatay province, three\
        \ men were trapped when a building that had survived the initial quake two\
        \ weeks ago collapsed, according to their relative, Yahya Hallak.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a045e-e6f9-4f33-8dc2-1a6dd962da38'
      'mgnl:created': 2023-02-21T12:32:10.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51d4d7-b73d-4306-a50f-72697c0e5970'
      'mgnl:created': 2023-02-21T12:32:10.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of rescuers worked into the early hours of Tuesday morning\
        \ trying to reach the men, some falling asleep on rubble next to fires to\
        \ stay warm, as others endured freezing conditions to shift heavy rubble.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50929d8d-940d-49b9-a600-7b8e7a7cf65a'
      'mgnl:created': 2023-02-21T12:32:10.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962325b2-b96c-49b8-bddc-366bff85baca'
      'mgnl:created': 2023-02-21T12:32:10.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In northwest Syria, more than 130 people were injured in Monday's quake,\
        \ which caused a number of other buildings to collapse, the White Helmets\
        \ volunteer rescue group said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1076c8c-0188-40c9-847f-b128d3c7546a'
      'mgnl:created': 2023-02-21T12:32:10.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e608895f-59fa-4cd7-9dd0-16a05a8a6c9c'
      'mgnl:created': 2023-02-21T12:32:10.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our teams are working to take the injured to hospitals, inspect the\
        \ affected villages and towns, and remove rubble to open the roads for the\
        \ ambulances,\" the White Helmets said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c22a13-168b-4255-98c1-56d9280af341'
      'mgnl:created': 2023-02-21T12:32:10.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c34660-a263-40ff-ac6c-1426f70a96fb'
      'mgnl:created': 2023-02-21T12:32:10.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States Geological Survey (USGS) initially reported the quake\
        \ as being of magnitude 6.4 at a depth of 10 kilometers before revising it\
        \ down to 6.3 magnitude.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cecab8-a1e9-4a25-896c-8a7daaf5ce78'
      'mgnl:created': 2023-02-21T12:32:10.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d243e-8335-4615-9e6a-49c4ba589405'
      'mgnl:created': 2023-02-21T12:32:10.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials have been urging the public to stay away from buildings.\
        \ Turkish Vice President Fuat Oktay earlier Monday asked the public \"not\
        \ to enter the damaged buildings, especially to take their belongings.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a9652-f309-4da6-ab0f-726f612fbca7'
      'mgnl:created': 2023-02-21T12:32:10.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccebe9a-f563-4a75-ba8f-1ea2cf56598a'
      'mgnl:created': 2023-02-21T12:32:10.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkish Minister of Health Fahrettin Koca said on Twitter that 18 of\
        \ the injured are in serious condition and were transported to Adana and Dö\
        rtyol. Field hospitals are continuing to provide services to other patients,\
        \ he said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28320ca-13c8-4257-927a-b33827c91035'
      'mgnl:created': 2023-02-21T12:32:10.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934431a6-2651-4d0c-8458-6567b0b3e2a5'
      'mgnl:created': 2023-02-21T12:32:10.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I wish for our injured, patients, local people and all the people\
        \ of our country to get well soon. May Allah ease our pain with health and\
        \ well-being, and protect us from new pains and worries,\" Koca said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914ef2c-d551-4f66-8bd7-ffa131c16983'
      'mgnl:created': 2023-02-21T12:32:10.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d3def-5bc9-460e-b04c-0d86108ec39c'
      'mgnl:created': 2023-02-21T12:32:10.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor of Samandag, near where the quake hit, said some buildings\
        \ had collapsed and that the mood was one of panic following the AFAD warning.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff3e14-4195-4e25-82c6-69720a892cae'
      'mgnl:created': 2023-02-21T12:32:10.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6b2f3-8a14-4eba-a568-91e5dc033846'
      'mgnl:created': 2023-02-21T12:32:10.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN teams in Adana, Turkey felt the quake, as did eyewitnesses in Gaziantep\
        \ and Mersin.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de7671-4183-4450-894a-84675592d887'
      'mgnl:created': 2023-02-21T12:32:10.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8a118-f41b-44aa-b44d-26ecf45fc5a4'
      'mgnl:created': 2023-02-21T12:32:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday's earthquake follows a deadly magnitude 7.8 earthquake on February\
        \ 6 that left more than 46,000 people dead in Turkey and Syria.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b096df-ed69-4558-b5a5-c88e5f7486ec'
      'mgnl:created': 2023-02-21T12:32:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c6280-d463-4a24-8a15-1b2fd33ec19e'
      'mgnl:created': 2023-02-21T12:32:10.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Families who were affected by the the earthquake two weeks ago told\
        \ CNN of the terror caused by Monday's tremors.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab567ce5-517d-4725-98cc-b83485ef8f66'
      'mgnl:created': 2023-02-21T12:32:10.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa32433-074f-40be-a125-adb6cfe8da53'
      'mgnl:created': 2023-02-21T12:32:10.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We went back to our house and this shock happened again and we went\
        \ out... may God help us,\" said Zahir, who lives in a town between the cities\
        \ of Iskenderun and Antakia, in Turkey's Hatay province.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958c45d-b445-417e-970e-2f98999691f6'
      'mgnl:created': 2023-02-21T12:32:10.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86ebd5-a1b0-4595-bf34-1a312d955265'
      'mgnl:created': 2023-02-21T12:32:10.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We don't know what to do today -- today we will stay in the car and\
        \ in the tent, we don't know what will happen till tomorrow,\" he told CNN.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26211ac0-e025-4373-a43f-6f85e136c48e'
      'mgnl:created': 2023-02-21T12:32:10.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da65fc-305f-44c3-ae35-33c7a25b7b24'
      'mgnl:created': 2023-02-21T12:32:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Turkey's disaster management authority said it had ended\
        \ most search and rescue operations nearly two weeks after the earthquake\
        \ struck as experts say the chances of survival for people trapped in the\
        \ rubble this far into the disaster are unlikely.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84deef04-0ca5-4894-9c99-020aa81fa272'
      'mgnl:created': 2023-02-21T12:32:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462cc635-6e62-493a-ae83-3024ff69e786'
      'mgnl:created': 2023-02-21T12:32:10.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some efforts remain in the provinces of Kahramanmaraş and Hatay. On\
        \ Saturday, a couple and their 12-year-old child were rescued in Hatay, 296\
        \ hours after the earthquake, state news agency Anadolu reported.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794bcc91-ffc4-4689-8a9a-a55e702a3d33'
      'mgnl:created': 2023-02-21T12:32:10.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6888c-b2ff-454c-8cab-80bd5730b065'
      'mgnl:created': 2023-02-21T12:32:10.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts to retrieve survivors have been hampered by a cold winter spell\
        \ across quake-stricken regions, while authorities grapple with the logistical\
        \ challenges of transporting aid into northwestern Syria amid an acute humanitarian\
        \ crisis compounded by years of political strife.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5fd761-5dcb-433c-95b0-d7597b38303e'
      'mgnl:created': 2023-02-21T12:32:10.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e5093-6c09-4a3c-907f-1cef9f20acc0'
      'mgnl:created': 2023-02-21T12:32:10.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey is no stranger to strong earthquakes, as it is situated along\
        \ tectonic plate boundaries. Seven quakes with magnitude 7.0 or greater have\
        \ struck the country in the past 25 years -- but the one on February 6 was\
        \ the most powerful and deadly.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae859ca-7b78-495b-ba41-76586e2fe919'
      'mgnl:created': 2023-02-21T12:32:10.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ed38a-bbac-4271-8db5-c86ebc255b72'
      'mgnl:created': 2023-02-21T12:32:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday's quake is considered an aftershock as it is in the same general\
        \ region and lower than the original 7.8 magnitude earthquake.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06cd5c-ba9e-4600-bd06-822d14765714'
      'mgnl:created': 2023-02-21T12:32:10.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c35a1-7b81-4e8d-80ba-e301da455c83'
      'mgnl:created': 2023-02-21T12:32:10.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the USGS, "Aftershocks become less frequent with time,
        although they can continue for days, weeks, months, or even years for a very
        large mainshock."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb1365-615d-459c-b92d-c72e5804c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T03:41:17.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T07:47:24.986+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ddfce0-71d4-45dc-8d22-14cacd378c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T03:41:17.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T07:47:24.987+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/20/middleeast/turkey-quake-aftershock-intl/index.html"><em>"Magnitude
        6.3 earthquake strikes southern Turkey, 2 weeks after massive quake killed
        thousands"</em></a></p>'
  'Senate-resolution-against-ICC-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-21T06:13:14.000+08:00
    'imagesource': 'jcr:f99934bc-1109-4c96-ab9d-74dd41f78922'
