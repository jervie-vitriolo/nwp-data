    'stories': []
    'template': '1'
    'title': 'Senators file resolutions opposing ICC drug war probe, defending ex-President
      Duterte'
    'updated': 2023-02-21T13:46:23.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55381fbc-fb78-445a-81cb-9efa566d97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T05:45:28.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T14:05:44.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21</strong>) — Two
        senators have filed resolutions opposing the resumption of the International
        Criminal Court’s (ICC) probe into the Duterte administration’s war on drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551e4fa-4cf1-445a-8571-d5621cf38593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T12:09:33.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T14:05:44.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46213cc0-4b39-4395-8a92-7911337a1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T12:09:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T14:05:44.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jinggoy Estrada on Monday filed Senate Resolution No. 492 expressing
        “strong opposition” to the ICC’s decision, saying it is “disrespectful” of
        the Philippines'' sovereignty and undermines “the country''s fully capable
        judicial system.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccc1f5-0db0-4e69-95ba-d02c1c6605f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T12:09:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T14:05:44.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b23a52-e400-4813-b5f1-9bdf98db5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T12:09:33.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T14:05:44.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada noted the government’s efforts in reviewing the war on drugs\
        \ operations, which he said prompted the filing of criminal cases against\
        \ some abusive police officers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24792a-a297-4b77-a7c0-4989ee13526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T12:09:33.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T14:05:44.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d8438-a8b9-4774-8de9-cada4dc8c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T12:09:33.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T14:05:44.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This clearly shows the commitment of our government in ensuring that\
        \ erring individuals will be brought to justice,” he wrote.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae12432-c77c-45fc-bb10-83e293e17a27'
