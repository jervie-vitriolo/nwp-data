      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, North Korea released more details of Saturday’s ICBM
        launch, saying it was a Hwasong-15 ICBM fired in a “surprise ICBM launching
        drill” under the orders of Kim Jong Un.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42e6ff-c0e7-447a-a6b5-37c8b285284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile flew 989 kilometers (614 miles) for almost 67 minutes
        to an altitude of 5,768.5 kilometers (3,584 miles), according to state news
        agency KCNA.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194fa5d-7784-4544-9428-dbd59e24da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8a280-cdd7-4276-99d4-d4331af052ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.519+08:00
