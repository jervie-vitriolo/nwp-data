      'mgnl:lastActivated': 2023-02-21T15:17:32.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe4d5c-30ac-48a3-ae50-ad309a0b4431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:20:28.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T15:17:32.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ICC’s investigation seeks facts, information that they can
        source not only from the Philippine government but from other bodies or offices
        in the Philippine government that would be willing to cooperate,” ICC assistant
        to counsel Kristina Conti told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe5086-7a34-43cc-afc7-3437f921f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:20:28.675+08:00
