    'template': '1'
    'title': 'NEDA chief allays concerns over RCEP, says deal won''t hurt agri sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225e417-fdea-411c-b0e6-26935f61d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)&nbsp;—</strong>
        The National Economic and Development Authority (NEDA) on Tuesday allayed
        concerns over the Regional Comprehensive Economic Partnership (RCEP) and reiterated
        its call for the ratification of the free trade agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e30c66b-a69e-46ee-a4af-435d9f20fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60277b-831d-454d-8256-fb4d4827cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media briefing in Malacañang, NEDA Secretary Arsenio Balisacan\
        \ dismissed fears that the deal will be disadvantageous to local industries,\
        \ particularly the agricultural sector.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a406d33-97fd-4df3-b5b4-f7d0046873fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff38058-99f0-4cd6-aa86-6241bed35f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With regards to the allegation that the agricultural sector will\
        \ be hurt, there's no truth to that,\" Balisacan told reporters. \"Whether\
        \ or not there is RCEP, we need to invest in agriculture.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58417ec9-abe1-44c9-a0b1-ebc43d2afbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d2df9-0f96-4fe1-8a2b-72965bf3d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan added that by ratifying RCEP, the country will be \"even\
        \ more forced to pay attention to agriculture because only then can you fully\
        \ maximize the benefits that [it] can give to us.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a08dcd9-96b2-49b4-84d8-b4adfff2ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683eb74-c81a-450e-81b2-3dd30e3b70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under RCEP, member states of the Association of Southeast Asian Nations\
        \ and its trade partners Australia, China, Japan, New Zealand, and South Korea\
        \ can export goods and services to each other at zero to low tariff rates.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c874c74-32d8-4091-8859-b67ae87a8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49964c-bbda-4da4-a57b-d17e56817f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some lawmakers, including Senate President Migz Zubiri, expressed\
        \ support for the measure, some groups pushed for further review to note its\
        \ effects on Filipino farmers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4929a1-8bf6-416d-86cd-ea5a3a475fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222845dd-1694-44e0-81c8-fb5569d037e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/13/SINAG-wants-RCEP-review.html">Farmers''
        group wants further review of RCEP</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77cee1-bd16-4b62-a42c-c30cb8a41c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f8533-afc4-4985-931d-164cdfb64163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan, for his part, reiterated that the RCEP will be a \"game\
        \ changer\" for the country's economy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38b9d8-ccd0-4a3d-8df0-b3b0aaa1d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51730de1-b48b-4cee-bdda-96383abfad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:20:46.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:10.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of our country depends so much on our ability to attract
        investors," he stressed. "By being a member, we are saying to the world that
        we are ready for business, we play the rules of the game well, and your investments
        are safe with us."</p>'
