      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Authorities
        have identified the registered owner of the getaway vehicle used in the ambush
        that led to the death of Aparri Vice Mayor Rommel Alameda and five others,
        the Philippine National Police (PNP) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107fefb-573c-4362-ab5c-ac72d31dc79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:42:13.114+08:00
