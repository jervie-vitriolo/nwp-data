      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun-drenched, carefree photography that had us in an Insta-chokehold
        in the late 2010s felt like a natural counterpoint to the Cobrasnake event
        photos that ruled our younger lives. Back in the day, phones didn’t have the
        power of quality photography so we relied on point and shoot cameras or DSLRs
        to document our nights out. Make the concert a night to remember by not shying
        away from taking direct flash photos. It not only improves the quality of
        each picture, but the stark lighting will be a wonderful reminder of years
        past and facial collagen lost. It’ll be fun, we promise.</p>'
