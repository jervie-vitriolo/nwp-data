      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also maintained that the country has a \"functioning and independent\"\
        \ judicial system and does not need the ICC to conduct a separate investigation.\r"
