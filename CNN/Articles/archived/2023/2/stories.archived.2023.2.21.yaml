      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> Lawmakers
        on Monday slammed government agencies for the lack of unified plan for implementing
        the Mental Health Act, which Congress passed into law in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde7fe2-8335-4cf0-8012-9b6f63940503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.045+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a5780-f882-4ff5-a442-aeb4a356f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Committee on the Welfare of Children called for a briefing\
        \ of agencies mandated to implement the Mental Health Act following reports\
        \ about the rising suicide cases among school children.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a92c2-b2f2-4c25-99e9-bbe63291bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398f71e-9be6-4ad5-b1b9-68d95a306746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the briefing, Marikina 2nd District Representative Stella Quimbo\
        \ asked the Department of Health’s (DOH) Disease Prevention and Control Bureau\
        \ to elaborate its plans for the implementation of the five-year-old mental\
        \ health law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095649dd-2ecb-4b7d-a0ce-0bfc65c4739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b3abf-0a36-45f5-b4de-5e486844a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am so alarmed and disappointed,” Quimbo said after learning that\
        \ there is no concrete plan.\r"
    '7':
