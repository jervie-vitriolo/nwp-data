      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710fc49-1b1e-4110-9cf2-b7c2f326ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T15:42:13.115+08:00
      'mgnl:createdBy': 'bamba'
