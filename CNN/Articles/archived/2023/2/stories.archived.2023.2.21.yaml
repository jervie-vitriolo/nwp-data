      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc28d9-3a8f-44fe-a9a1-75f552461321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:18:50.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:34:42.063+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured po na priority naman po namin siya dito sa DOH (Rest
        assured that it is our priority here in the DOH). We had a few months and
        years lang po trying to set up what these systems will have to look like,”
        she added.</p>'
