      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5fdb4-a81f-4705-ac21-4503f027b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:54:08.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stephenie Davis was at her job in Oakwood Village when she suddenly\
        \ felt the entire building start to shake. She walked to a window and saw\
        \ a \"huge cloud of black smoke\" coming from a building less than 1,000 feet\
        \ away, Davis told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302cd56a-0371-47d4-b880-b2598ff714ec'
      'mgnl:activationStatus': true
