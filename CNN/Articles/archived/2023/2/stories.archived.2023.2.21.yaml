      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report said the test was proof of Pyongyang’s ability to launch\
        \ a “fatal nuclear counterattack on the hostile forces” and “clear proof of\
        \ the sure reliability of our powerful physical nuclear deterrent.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d47aa-3238-430e-a00e-a419cf2079c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c18760-54ac-426f-84a6-8baeb0c5a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary General António Guterres strongly condemned\
        \ that launch and reiterated calls for Pyongyang to immediately desist from\
        \ further provocative actions.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36662755-ab6b-49fc-a41d-3567a378d71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011b5c5-6ffe-45e9-aef9-5944e2c4b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Indo-Pacific Command on Sunday stressed its “ironclad” commitment\
        \ to the defense of South Korea and Japan and said it was consulting closely\
        \ with its allies and partners over the missile launches.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28f424-3d57-4c22-ae88-4f92a35c5e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7d20a-7ae8-4eac-adab-cf7acab8326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While we have assessed that this event does not pose an immediate\
        \ threat to U.S. personnel or territory, or to our allies, the missile launches\
        \ highlight the destabilizing impact of the DPRK’s unlawful WMD [weapons of\
        \ mass destruction] and ballistic missile programs,” it said, referring to\
        \ North Korea by its official name.\r"
    '49':
