      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thirteen people were taken to local hospitals after an explosion
        at a metal factory near Oakwood, Ohio, according to Captain Brian DiRocco
        with the Oakwood Village Fire Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6400ed-378d-4fd4-a2c6-57205d1bee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.217+08:00
