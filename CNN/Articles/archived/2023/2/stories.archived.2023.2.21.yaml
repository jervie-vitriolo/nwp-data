      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> A
        lawyer on Tuesday said the International Criminal Court (ICC) has other possible
        sources of evidence to support its probe into the Duterte administration’s
        drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969769c8-6dc0-46ec-bb84-ab44c535a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:20:28.675+08:00
