    'template': '1'
    'title': 'Netflix cuts subscription fees for basic, standard users in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe42415-d83f-4e05-a7bf-5ddb08eb068a'
