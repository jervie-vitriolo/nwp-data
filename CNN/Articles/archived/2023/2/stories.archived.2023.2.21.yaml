      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> – The
        Archdiocese of Manila will reinstate the rubbing of ashes on the faithful''s
        forehead, as the Catholic Church observes Ash Wednesday tomorrow, Feb. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3de4fa-4d35-4c77-a8a9-e09aea90741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:07:04.091+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T17:08:38.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c1e9c-1a77-4666-ac8b-e6188ad64f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:07:04.092+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T17:08:38.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will revert to the imposition of ashes on the forehead of the\
        \ faithful,\" the circular read.\r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FManilaArchdiocese%2Fposts%2Fpfbid027jrhvVdm8ySbswrzT9KZrwr7jTKH4gQENBJdNxiEhDzYULrJ6YATfUC4oR4tpH6hl&show_text=true&width=500"
