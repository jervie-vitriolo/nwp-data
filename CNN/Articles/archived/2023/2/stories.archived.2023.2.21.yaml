  'Piston-Cebu-urges-LTFRB-to-suspend-jeepney-franchise-consolidation':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-02-21T14:44:37.000+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6708987-31e3-47a8-9b5b-50f3c87b9914'
    'lead': 'Local transport groups call for the suspension of the mandatory consolidation
      of jeepney franchises, saying operators and drivers still cannot comply with
      the directive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T14:53:18.228+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-21T14:59:34.729+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Piston-Cebu urges LTFRB to suspend jeepney franchise consolidation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59d737-469f-4656-b26d-ecd5ecaaa7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) –</strong> Local
        transport groups have called for the suspension of the mandatory consolidation
        of jeepney franchises, saying operators and drivers still cannot comply with
        the directive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5385624-c5c2-404d-9e73-9493a980dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation Franchising and Regulatory Board (LTFRB) has\
        \ set a March 2023 deadline for jeepney franchise holders to consolidate or\
        \ join existing cooperatives in order to continue their operations.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c8f98-b057-423e-8435-605b3c615bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greg Perez, chair of the Pagkakaisa ng mga Samahang Tsuper at Operator\
        \ Nationwide - Cebu (PISTON-Cebu), led the group in filing their petition\
        \ before the LTFRB regional headquarters in Cebu City on Monday, Feb. 20.\r\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c60c74-f477-4619-8f82-8cfcab6a4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PSITON-Cebu, there was no direct consultation with drivers\
        \ and operators about the Public Utility Vehicle Modernization Program. The\
        \ group also said operators still cannot afford the modern jeepneys, which\
        \ cost at least ₱2.4 million per unit.\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9690b-d3a3-483b-bfa2-57e5c4691171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They cannot meet the qualifications set by the banks to borrow money,\"\
        \ Perez said.\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b92e2-dcb7-4771-acc2-0f6c089bc49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that operators and drivers have yet to recover from the effects\
        \ of the COVID-19 pandemic, which was worsened by the rising prices of fuel\
        \ and other commodities.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5f982-e15c-4e3c-ac03-2f876850d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Public Utility Vehicle Modernization Program is one of the priority\
        \ programs of the Duterte administration. It aims to phase out old jeepneys\
        \ and replace these with vehicles that are environment-friendly and have greater\
        \ capacity.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f803c-0aec-45cb-b06f-a63c5acf9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of groups, however, are against the program due to lack
        of financial support to drivers and operators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455bb7e9-9c77-49ad-93f5-1ea6deb4001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this February, the LTFRB said it is considering a fourth
        extension of the traditional jeepney franchise. LTFRB Chairman Teofilo Guadiz
        III said that only 60% of jeepneys in the country have been modernized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f663a6-0cf5-4aa5-9ff2-a96c65be03e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:53:18.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T14:59:34.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/transportation/2023/2/6/LTFRB-to-extend-franchise-of-traditional-jeepneys.html">&nbsp;LTFRB
        to extend franchise of traditional jeepneys</a></strong></p>'
  'expired-COVID-vaccines-Clark':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-21T15:11:30.000+08:00
    'imagesource': 'jcr:f970fe3b-7a00-4a9c-99fb-80fe2f17a989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
