    'lead': 'Sen. Francis Tolentino expressed his concern about the plan of the Department
      of Health (DOH) to get rid of millions of expired COVID-19 vaccines at a landfill
      site in Clark, Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T15:13:43.572+08:00
