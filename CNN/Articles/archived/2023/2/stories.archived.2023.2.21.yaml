    'template': '1'
    'title': 'DepEd confirms laptops sold in Cebu surplus shop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0e5b8-889a-42fc-9514-3900e2e6ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.804+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — The
        Department of Education (DepEd) confirmed that the laptops it purchased were
        sold in a surplus store in Cebu, and said it is now working with authorities
        to arrest the culprits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b4829-d9cd-4c0f-a907-a81aff9a7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.805+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca300bab-f23d-4d95-868b-1d1ac147da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.805+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports of the sale of the gadgets surfaced in October last year amid\
        \ the probe into the agency’s procurement of “overpriced” laptops for teachers,\
        \ as flagged by the Commission on Audit (COA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f0ffb-8251-4a38-ade1-88c692d2b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.806+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198909c-0d32-4c0f-abe3-be91f7db31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.807+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd on Monday clarified that those sold in Cebu were part of\
        \ its computerization program and were not among the COA-flagged ones purchased\
        \ through the Procurement Service of the Department of Budget and Management\
        \ (PS-DBM) in 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cf3b1-bf11-4f70-ac29-9dd98bc5ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.807+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a9118-3839-4ef9-b3f3-6d8dd687c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.807+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Department is now coordinating with relevant law enforcement agencies\
        \ to apprehend the perpetrators,” it said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd59b03-500e-42f9-a54b-c14e9ac60596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.808+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2aa0c1-a5ba-4244-9831-268890390dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.808+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it welcomes the Senate Blue Ribbon Committee
        report that <a href="https://www.cnnphilippines.com/news/2023/1/19/senate-blue-ribbon-committee-charges-Lao-DepEd-officials-overpriced-laptops-.html">recommended
        the filing of graft and corruption charges</a> over the laptop procurement
        deal between DepEd and PS-DBM. The DepEd is yet to receive an official copy
        of the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280632a3-da62-4d6a-be3d-b60842a3e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.809+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a61a7-63b0-4b34-9b40-36daabd484fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:21:45.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-21T10:46:16.809+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel wants some former and present DepEd officials sued,
        along with former PS-DBM chief Lloyd Christopher Lao as the laptops were found
        to be overpriced by ₱979 million.</p>'
