      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the judiciary is also a possible source of information, citing\
        \ the decision on Pangilinan vs. Cayetano that said the Philippines still\
        \ has obligations to the ICC since the country was a member of the international\
        \ tribunal from 2011 to 2019, the period covered by the probe.  \r"
