      'mgnl:lastActivated': 2023-02-21T17:08:38.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71731a44-7470-46ce-b873-5e4ff55f63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:07:04.093+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T17:08:38.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fr. Carmelo Arada, Jr., Vice Chancellor of the Archdiocese of Manila,\
        \ also urged Catholics to avoid putting the ashes on their own forehead.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7eec7d-4c93-4224-b71d-a2f261c1ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:07:04.093+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T17:08:38.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0db19-bc2d-475b-8acf-8e5b52929aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:07:04.093+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T17:08:38.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We receive the ashes because the call to repentance is addressed\
        \ to us by Christ through the Church,\"  Arada said. \"It is also through\
        \ the ministry of the Church that we are reconciled with God and each other.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe22a1-4951-4b6c-8623-9fa6d51c9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:07:04.094+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T17:08:38.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a priest in Quezon City said he prefers the sprinkling of\
        \ ashes on the head as a precautionary measure to prevent the spread of the\
        \ coronavirus.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f575b-28e6-4300-9e6e-48b89b1fc832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T17:07:04.094+08:00
