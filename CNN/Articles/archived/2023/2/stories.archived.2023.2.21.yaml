    'template': '1'
    'title': 'Arresting ICC officials in PH illegal, baseless -- lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a559d-9fd9-4a64-a3cc-c87c828cd62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:00:07.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> A
        lawyer on Tuesday said arresting officials of an international tribunal investigating
        the Duterte administration''s drug war would be illegal and groundless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ee303-ba73-4415-8058-c73373c5f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583a22e-5bd9-42fd-9731-386afba20095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines cannot say the arrest would be on any ground or
        just on the ground that they will be in the Philippines. That will be illegal
        and unjust,” Kristina Conti, who is also an assistant to counsel at the International
        Criminal Court (ICC), told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b276578-d00b-4255-af26-2dfa47578fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442d271-6b0d-4c67-9376-bdefad0d580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, then President Rodrigo Duterte warned he would arrest then\
        \ ICC prosecutor Fatou Bensouda if she conducts activities in the Philippines.\
        \ He said the court has no jurisdiction since Manila is no longer a member\
        \ of the ICC.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94538726-3c17-44ec-b96e-f686a3c5e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfaca91-169c-47cc-b12e-fc3975de0a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte announced the Philippines’ withdrawal from the ICC in 2018,\
        \ which took effect in 2019.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d39ec-ff47-4d7e-aace-c9423d84241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424aba7a-e800-4180-8685-c5aa7d4386af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conti said arresting the ICC personnel \"would be covered by one of\
        \ the sections of the Rome Statute that would be crimes against the administration\
        \ of justice.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d6915-2efe-44d1-88b7-da41e7df95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531f18d-d9f7-4189-aa31-05c65c3e8419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You’re threatening investigators of a judicial body,\" she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d00c4e-3d5b-463d-95ef-5f58b707b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bef19-8353-4e0f-9ea4-53d8dd41359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether there will be trumped up charges or any politicization of the\
        \ move of the ICC, the claim that the Philippine government can arrest ICC\
        \ officials amid their investigation is baseless, Conti said.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea4915-e57e-4c60-b19e-4a7ef95025cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8307b4-3bf9-414f-a657-0c29b7f62fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Presidential Legal Counsel Juan Ponce Enrile
        said that if he were to decide, he would have the ICC personnel arrested if
        they set foot in the country following the decision of the court to resume
        its investigation into the war against illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75289a85-803e-4ba7-8a39-2681e8cb3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fa3d6-afad-4d27-9494-c8244bae4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bato dela Rosa, a former national police chief mentioned in
        the ICC report, <a href="https://www.cnnphilippines.com/news/2023/2/2/Dela-Rosa-favors-arresting-ICC-officials.html">agreed</a>,
        saying it would be a “clear intrusion of our sovereignty.”&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4f418-224f-4521-88f9-6668a0e0a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f369c-2c7e-466c-8c2c-39b71e6617e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers filed a resolution calling to <a href="https://www.cnnphilippines.com/news/2023/2/21/Senate-resolution-against-ICC-drug-war-probe.html">defend</a>
        Duterte from the probe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e33da4-65d0-4479-aa74-94ac509b86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63722972-c154-4e4f-a996-f048d1c1f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:06:16.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T14:15:44.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Conti said this would have <a href="https://www.cnnphilippines.com/news/2023/2/21/House-Senate-reso-defensing-Duterte-vs-ICC.html">no
        weight</a> in the ICC investigation.&nbsp;</p>'
  'ICC-other-sources-drug-war-evidence':
