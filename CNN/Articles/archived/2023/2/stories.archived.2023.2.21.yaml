    'jcr:uuid': '4f32bc51-8e4c-451a-91c1-977e60c0c563'
    'lead': 'The Archdiocese of Manila will reinstate the rubbing of ashes on the
      faithful''s forehead, as the Catholic Church observes Ash Wednesday tomorrow,
      Feb. 22.'
