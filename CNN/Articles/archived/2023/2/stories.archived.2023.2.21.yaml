      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> — Lawmakers
        and a think tank have questioned the move of a House of Representatives panel
        pushing for a constitutional convention to pursue cha-cha or charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75423917-2043-45b2-877d-013d2a8d4d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.807+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25cf05-d775-4852-a20d-c2175b2ab19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.807+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay First District Rep. Edcel Lagman said despite President Ferdinand
        Marcos, Jr. <a href="http://https://www.cnnphilippines.com/videos/2023/2/13/Marcos--Charter-Change-not-a-priority-at-this-time.html">stressing
        that cha-cha is not a priority in his administration</a>, the resolution''s
        quick approval in the House committee was “because the President must have
        given his covert assent to cha-cha."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ec36e-09d4-4e02-bbc5-2a23713d839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.807+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78a921-6ad1-4dbe-a106-b6c516a7cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.808+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57228ece-0a94-44de-9ccc-21c935f4a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.808+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Pro Tempore Loren Loren Legarda said it's best to\
        \ focus on agriculture, food security and assisting small business owners,\
        \ instead of amending the Constitution since the country is recovering from\
        \ the COVID-19 pandemic.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1e0ce-6b28-44f4-a794-d8184fb805c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.809+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b916ef-a64d-4544-b9ea-0a5a3f0cfec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.809+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sonny Africa, executive director of think tank IBON Foundation,
        said instead of pursuing cha-cha, "our politics just need more progressives
        with the people''s best interest at heart."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48aa478-5809-42d6-a154-4f12562bc436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.809+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ccb3b-8688-4317-9ab1-42d71baf0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No amount of cha-cha will make things any better if it's still the\
        \ same politicians in power,\" Africa said. \"Things can already get better\
        \ even without cha-cha.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8240f-2c61-45ad-bdbc-310de136a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b91c0f-e1d6-4255-893a-47ae528ea172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview, Deputy Speaker Rep. Aurelio Gonzales Jr. said opposition\
        \ lawmakers are welcome to voice their side.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0a75b-d8ff-43cc-95d4-0e16dcab7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de814025-c69e-4b92-bd4e-46615dfb660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Binigyan namin ng panahon magsalita [ang mga opposition], maghintay
        [kami]. Binigyan rin namin ng panahon ang mga pro regarding this matter,”
        Gonzales told CNN Philippines News Night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10982868-23ca-4ec9-894a-54ae8db59e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6c468-f764-4adb-9748-4d754d33aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[We gave the opposition time to speak; We will wait. We will also gave\
        \ time to those who are pro regarding this matter.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af76c94-3043-4e7a-a2a4-98c626e37e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86635b96-769e-4c8d-8813-18c95cadff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We're just doing our job to tackle the issues, proposed resolutions\
        \ regarding the constitutional amendments,” he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b47e26-e28e-4ee0-a322-2ec11418494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c7b6d-f63c-420d-86f2-601e0e50dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T19:55:10.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-21T22:24:00.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
