      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d9dd1-997b-477f-8c9c-65b9b90dcc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T14:20:28.676+08:00
      'mgnl:createdBy': 'bamba'
