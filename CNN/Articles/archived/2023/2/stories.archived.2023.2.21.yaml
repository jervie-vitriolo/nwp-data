    'template': '1'
    'title': 'MIAA admits security lapses after alleged NAIA human smuggling incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dff3b8-8200-4a23-b923-e9269de5e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.452+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) —</strong> The
        Manila International Airport Authority (MIAA) on Tuesday admitted lapses in
        its security protocols following the alleged human smuggling incident at the
        Ninoy Aquino International Airport (NAIA) last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a51f76-b1f6-4f8c-b78a-ee2a5edd8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.452+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Based po sa initial investigation na ginawa ng aming team sa MIAA,
        may mga pagkukulang po na nangyari,” said MIAA general manager Cesar Chiong
        during the Senate’s joint committee hearing on the incident.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea340f1-205d-4a7f-8367-d1da0a66b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.453+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Based on the initial investigation done by our team in
        MIAA, there were lapses on our end.]  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1c954-87fb-4f50-844d-2e51782695be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.453+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Grace Poe earlier said that a plane left NAIA for Dubai on
        Feb. 13 without a pre-flight inspection, and carrying foreign passengers who
        were not on the manifest.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc3a6f-d994-46f7-b2ab-7c047f7bf942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.453+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe added that the General Declaration held by the Bureau of Immigration
        listed seven passengers. However, the Philippine National Police’s Aviation
        Security Group said that there were eight passengers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe07f1-f5c3-47a2-83cb-4bbcf1f7c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.453+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chiong confessed that airport authorities failed to check the passengers
        inside the vehicles going inside.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf94140-e650-4a61-beb6-d85e19f18d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.454+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The first one, ang chineck lang po nila ay yung driver, hindi po yung
        pasahero o yung mga sakay dun sa sasakyan,” he said.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc770971-9f5c-4cd6-ac3b-cc382e5f4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.454+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The first one, they only checked the driver and not the
        passengers inside the vehicle.]  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b2d81-4239-400c-b8bd-3406bc177b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.454+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe said that the security personnel should have done that in the first
        place for safety reasons.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8e63d-6432-4624-8627-0aa0dcf2283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.454+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mas marami nga ang naghatid kaysa yung pasahero mismo,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3caaa2d-570e-49b6-82f5-12adc0a7ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.454+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: More people sent them off than the passengers themselves.]  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d3d92-a2b8-4a89-a158-3c916a3b1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.455+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Di ba dapat kapag may pumapasok na ganyan, nililista niyo kung sino-sino
        yung mga ‘yun na nasa loob? Kasi kung may nangyari doon sa loob, at least
        alam ninyo yung mga tao na pwede niyong balikan.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6653de9-fd14-41bc-a303-0e570e5f058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.455+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Shouldn’t you be taking note of everyone entering the
        airport premises? Because if anything happens inside, at least you’d have
        an idea on who you should look for.]  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1175bea-c520-4b73-88ff-9aeac179f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.455+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Chiong clarified that the plate numbers were checked based on the
        list of vehicles entering the NAIA.  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c27ea3-11cf-40e1-89a5-d9f88a1a4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.455+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Raffy Tulfo suggested that high-profile personalities
        should undergo the same security process just like normal passengers.  '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531ebc9-b707-446d-a532-b3404546fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.455+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I would recommend, na itong mga VIP passengers...stop muna yung sasakay
        muna sila sa kanilang private vehicles at didiretso sa eroplano mismo,” he
        said. “They should be processed just like everybody else. Dumaan sila sa process
        na ifi-frisk, pinapatanggal yung sapatos, belt, at dadaan sa immigration booth.”  '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ed190-fa6d-4300-bd90-a9c49b2a2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.455+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I would recommend that these VIP passengers should not
        go directly to the plane from their vehicles. They should be processed just
        like everybody else. They should undergo frisking, remove their shoes and
        belt, and pass through the immigration booth.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b967985b-143d-4ef8-9a20-099255f479c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.456+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For his part, Chiong proposed to have a one-stop processing center
        for high-profile passengers.  '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75dbf2-86d0-4c51-a57d-ca2b8faaefc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.456+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang recommendation namin after this incident is to have a one-stop
        shop processing center.  And the first recommendation that we have is to do
        it in the terminal,” he said.  '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002dec0d-c06d-4716-905e-755fba083788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.456+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our recommendation after this incident is to have a one-stop
        shop processing center. And we are recommending to do it in the terminal.]  '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98418639-1be2-45c5-8f46-2e439caab881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.456+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ideally, sa ibang bansa, what they have is a general aviation terminal,
        naka-separate din po yung commercial flights and private jets.”  '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924b529-e699-46fa-ba47-67ad70e2c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.456+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Ideally, in other countries, they have a general aviation
        terminal where commercial flights and private jets are separate.]  '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1320ed9-fd82-4581-8ffc-a1f2d0a3f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T22:31:37.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-21T22:54:40.456+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MIAA official said that the Philippines and Vietnam are the only
        countries in Asia that do not have a general aviation terminal.  <p><br></p>'
