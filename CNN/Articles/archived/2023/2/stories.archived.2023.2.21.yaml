      'mgnl:type': 'text'
      'text': "Upon initial inspection, Fajardo said the chassis and engine numbers\
        \ were tampered. However, the highway patrol group in Nueva Vizcaya was able\
        \ to lift some chassis numbers on the vehicle, which allowed the police to\
        \ obtain a name.  \r"
