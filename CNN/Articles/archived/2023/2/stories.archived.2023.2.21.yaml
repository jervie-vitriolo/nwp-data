      'mgnl:lastActivated': 2023-02-21T19:21:51.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ea6ab-9b75-4514-bd59-78b756b221e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T18:56:09.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-21T19:21:51.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Department Circular No. 11 released on Feb. 20, Justice Secretary\
        \ Jesus Crispin Remulla said a respondent may prove his or her indigency by\
        \ presenting documents such as, but not limited to the following: latest income\
        \ tax return, pay slip or other proof of income, or a certificate of indigency\
        \ from the Department of Social Welfare and Development or the office of the\
        \ barangay chairperson.\r"
