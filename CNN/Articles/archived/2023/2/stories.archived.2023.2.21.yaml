      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the ICC’s pre-trial chamber authorized the resumption of\
        \ the investigation into former President Rodrigo Duterte’s controversial\
        \ drug war.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2753363-9994-47d9-8440-7ccd07c1a452'
