      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer said the ICC can also tap non-government organizations that\
        \ have been coordinating with the victims in compiling documents regarding\
        \ their cases.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca57c2-c91a-473d-b489-074f8fc2e824'
