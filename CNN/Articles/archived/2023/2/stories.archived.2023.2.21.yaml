      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Feb. 18, President Ferdinand Marcos Jr. said he cannot cooperate\
        \ with the ICC’s probe since the Philippines is a sovereign nation.\r"
