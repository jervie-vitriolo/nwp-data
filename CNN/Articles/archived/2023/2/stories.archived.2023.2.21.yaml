    'jcr:uuid': '6e5d0162-2787-48fe-8777-350a90ca9291'
    'lead': 'The Department of Educationconfirmed that the laptops it purchased were
      sold in a surplus store in Cebu, and said it is now working with authorities
      to arrest the culprits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T10:21:45.012+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-21T10:46:16.804+08:00
