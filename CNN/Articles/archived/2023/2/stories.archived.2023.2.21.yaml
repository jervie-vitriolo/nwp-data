      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tens of thousands of protesters blocked
        roads in cities across Israel during demonstrations Monday, hours before the
        government of Prime Minister Benjamin Netanyahu introduced a controversial
        judicial overhaul bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31028083-1465-4968-9f1b-ab1a07c98025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b496e-f369-4075-9cf1-7c7db3219d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demonstrators in Jerusalem turned the streets around the Supreme Court\
        \ and Knesset into a sea of Israeli flags, which organizers were handing out\
        \ before the event began.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc66d78-ef01-45ad-9d29-ed2c41184058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99e675-9c09-437f-a6dd-fcf2cca38553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the protesters were a few dozen women dressed in long red dresses\
        \ and white head coverings, like handmaids in the Margaret Atwood novel “\
        The Handmaid’s Tale,” along with drummers, horn-blowers and at least one juggler\
        \ balancing an Israeli flagpole on his nose.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0bfa34-e69a-46e2-8481-f9964d2a28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a109f15-26fd-4c72-b621-da1cc5af47b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Jerusalem demonstration was visibly smaller than one in the same\
        \ location a week earlier, but still appeared to number about 75,000 people\
        \ an hour and a quarter after it was scheduled to begin, crowd control expert\
        \ Ofer Grinboim Liron told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6735ce5a-8800-4cb5-a031-e2137e035283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a323e23-e1e2-4811-b726-3ea424476af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protesters had begun to disperse by 4:30pm local time (9:30am ET),\
        \ a CNN team there observed. The demonstration had largely finished early\
        \ evening local time in Jerusalem.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25355cb6-8d14-4f96-8954-1ab31df71bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff329e-8714-497a-9f8d-91561c6b56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon after, chaotic scenes emerged inside the Knesset as the
        session to officially debate the bill for its first reading in parliament
        began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00047cbe-ca7a-41e5-b3d2-8d661cefd941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many opposition lawmakers from former Prime Minister Yair Lapid’s
        Yesh Atid party raised Israeli flags in the chamber, some draping them over
        their shoulders, and shouted over government lawmaker Simcha Rothman as debate
        began. Knesset security took flags away from lawmakers and escorted some out
        of the chamber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea0457-a46f-4dee-836d-75031d552c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bd04b-09b6-403c-9ac2-8bc8317c416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial judicial reform bill has so far sparked weeks
        of public protests, a plea from President Isaac Herzog to delay for negotiations,
        and a rare intervention into Israeli domestic politics by US President Joe
        Biden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adb222-05f1-4634-858f-2d63abe65dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu’s coalition is seeking the most sweeping overhaul of the
        Israeli legal system since the country’s founding. The most significant changes
        would allow a simple majority in the Knesset to overturn Supreme Court rulings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c9fe0-3380-4a61-ac7b-65b9894a613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3be130-14f0-4d4d-9209-334566308778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reforms also seek to change the way judges are selected, and remove\
        \ government ministries’ independent legal advisers, whose opinions are binding.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b92eff-022f-4d92-8cfe-1f8ff166e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07458434-d3ae-4012-9b3c-63e8a385df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has expressed concerns over the reforms,
        saying: “The genius of American democracy and Israeli democracy is that they
        are both built on strong institutions, on checks and balances, on an independent
        judiciary. Building consensus for fundamental changes is really important
        to ensure that the people buy into them so they can be sustained.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5c4c5-5d59-43c4-81fd-c2644f4fbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Netanyahu defended the judicial reform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e439b-70d4-45ad-8f03-c33459e3c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Israel is a democracy and will remain a democracy, with majority
        rule and proper safeguards of civil liberties,” he said during an address
        to the Conference of Presidents of Major American Jewish Organizations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526f672-0d29-4046-9262-909a9cb682c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd0d92-2e23-4ee5-8f61-b20a245afb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All democracies should respect the will of other free peoples, just\
        \ as we respect their democratic decisions.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217d3ab-efad-4645-a996-35d06da6e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75191421-4d76-464a-8ec4-ba9a95ebd848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s been a lot of rhetoric that is frankly reckless and dangerous,
        including calls for bloodshed in the streets and calls for a civil war. It
        isn’t going to happen. There’s not going to be a civil war,” the Prime Minister
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1b076-949b-42a5-8183-4f871c4df1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T01:58:01.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T01:58:02.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Protests across
        Israel as Netanyahu’s government introduces bill to weaken courts"</em></p>'
