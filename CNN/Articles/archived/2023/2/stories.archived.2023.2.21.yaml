      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it comes to attending religious services, majority or 93% said\
        \ they personally go to the place of worship in the past three months.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1127b4-1b06-456d-93f3-a81b2f411d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd2f6f-c1b7-4b70-9b2f-e5d395150006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T10:27:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-21T10:59:04.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the same period, 3% said they watched religious services online\
        \ or on TV, 2% said they attended both in-person, and online or on TV, and\
        \ 1% said they did not attend any religious services.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420f641-f07d-4f68-ae95-5ef66212c612'
      'mgnl:activationStatus': true
