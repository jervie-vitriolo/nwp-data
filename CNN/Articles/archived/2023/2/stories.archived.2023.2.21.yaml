    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '13 people taken to hospitals after explosion and fire at Ohio metal
      factory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c384d05-631a-44f2-a37b-bf3b91155961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:42:57.217+08:00
      'mgnl:createdBy': 'raheema'
