  'New-type-of-salty-ice--on-extraterrestrial-ocean-moons':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA/JPL-Caltech/SETI Institute'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-21T08:44:33.000+08:00
    'imagesource': 'jcr:09c23d70-12a0-4a0d-8d07-68f6711e11fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5acb2b63-717a-401a-a0ad-8241e77e95da'
    'lead': 'The mysterious red streaks crisscrossing the surface of Jupiter''s moon
      Europa may be the result of a newly discovered kind of salty ice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-21T08:52:28.293+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-21T08:53:31.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New type of salty ice may exist on extraterrestrial ocean moons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb217763-1747-42fe-80fb-2ee8d4e22ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mysterious red streaks crisscrossing
        the surface of Jupiter''s moon Europa may be the result of a newly discovered
        kind of salty ice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12518502-dae6-4fc5-a379-0c44a8273d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dcfa72-33bd-486c-95e9-c9a8a66b7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Europa has long intrigued scientists because the moon has a subsurface\
        \ ocean beneath a thick shell of ice. Plumes of water have been known to erupt\
        \ from cracks in the ice shell, releasing the contents of the moon's alien\
        \ ocean into space.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ffa32-3a5a-4023-acd3-1a6645a71998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2aa84-01e8-46ec-83c6-82d4851d2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocean worlds like Europa are the best bet for finding evidence of life\
        \ outside of Earth, according to scientists.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f0928-6f3b-44fb-bb7d-dc89a8641eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafca8a9-8d5c-4bfb-b02c-256abe52d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chemical signature of Europa's surface red streaks, thought to\
        \ be a frozen mix of water and salts, seemed unusual because it didn't match\
        \ any known substance on Earth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00d82f-861c-4daf-8b43-b74c574e0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f42630-5ac6-42bd-a852-ce685d798bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists determined in 2019 that the yellow portions of Europa's\
        \ surface were caused by the presence of sodium chloride — better known as\
        \ table salt.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5800f97d-5118-4de6-834f-f9c6d31663d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843df9a6-2a75-465b-bafd-94f79fd887e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To unlock more insight into Europa, which will be visited by the European\
        \ Space Agency's JUICE (short for the Jupiter Icy Moons Explorer) mission\
        \ and NASA's Europa Clipper mission within the next couple of years, scientists\
        \ worked to recreate the moon's conditions in a lab.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb7d5d-80d4-4393-bb6a-1b0784a4d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884fe7e-e802-46ef-a640-ca2d733e6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research team found that combining water, table salt, cold temperatures\
        \ and high pressure resulted in a new type of solid crystal — and this substance\
        \ could exist on Europa's surface and at the bottom of its hidden ocean.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25001be9-be9b-405b-af41-ad84bf38038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341b29e-8e33-4c12-8677-6d4268707959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's rare nowadays to have fundamental discoveries in science,\"\
        \ said lead study author Baptiste Journaux, an acting assistant professor\
        \ of Earth and space sciences at the University of Washington, in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c75b67-414f-4eb2-80a0-32960911eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d8a91-beda-4c76-8d61-35f41cfa8d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Salt and water are very well known (in) Earth conditions. But beyond\
        \ that, we're totally in the dark. And now we have these planetary objects\
        \ that probably have compounds that are very familiar to us, but in very exotic\
        \ conditions. We have to redo all the fundamental mineralogical science that\
        \ people did in the 1800s, but at high pressure and low temperature. It is\
        \ an exciting time.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef6b9e-ba64-4628-9da1-55b1a0df297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e8dfe-39e1-4c7e-85e5-277f434659ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water and salts create a hydrate, a rigid icy lattice supported by\
        \ hydrogen bonds, in cold temperatures.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075f3e7-ad21-4122-b0dd-cbdfcba93fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf98fc-ca61-4dfe-b18d-a187e2d5d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unusual compound with two salt molecules</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9cfef-7fba-497f-8606-fbd628664b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before this study, prevailing scientific wisdom stated there was only\
        \ one hydrate for sodium chloride, created by two water molecules and one\
        \ salt molecule.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e7304-780e-43c6-a6de-abb3030f8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44c659-c247-4dba-b236-0b97da15b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the study experiment, the researchers discovered two new hydrates\
        \ — one utilizing two salt molecules for every 17 water molecules, and another\
        \ with one salt molecule for every 13 molecules.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1b255-b987-4f8f-bc55-611507ca2d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff0350-11f0-4ce3-80d9-ca567bd31470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It has the structure that planetary scientists have been waiting\
        \ for,\" Journaux said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9497d-09b6-45aa-b111-6b6decb48bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0092c-472f-4d09-96b3-8c994d31841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study detailing the findings was published Monday in the Proceedings\
        \ of the National Academy of Sciences.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79efe9b3-548f-4bfa-b969-e1a44fb6d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a43a8d-5fb5-4605-a560-de6260024467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hydrates might explain why the chemical signatures of Jupiter's\
        \ ocean worlds are so \"watery,\" according to the study.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c59893-4f0e-40f1-ae8d-98dca37992ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e43ef-2a93-4eb1-8e93-8e66bbfee9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers began their experiment by compressing a small amount\
        \ of salty water between two diamonds that were each about the size of a grain\
        \ of sand. The water was squeezed up to 25,000 times the standard atmospheric\
        \ pressure.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc47032-2d7f-498c-a9d8-d3772d9d37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de00a5-8df7-4826-bbd9-551ebbe36aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team was able to observe this process through a microscope.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ecddc-0ceb-40e3-96ce-916a419d18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b846d86-2bee-46c5-a167-a61685764528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were trying to measure how adding salt would change the amount\
        \ of ice we could get, since salt acts as an antifreeze,\" Baptiste said.\
        \ \"Surprisingly, when we put the pressure on, what we saw is that these crystals\
        \ that we were not expecting started growing. It was a very serendipitous\
        \ discovery.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73bae4-45b1-4460-b5cc-59320149ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ca8cb-3c0a-4580-a910-262eabb9b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frozen, high-pressure environment</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b0100-9e53-4138-80f7-b7d644e15c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jupiter's ocean moons likely experience similar conditions with icy\
        \ temperatures and high pressure.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9a752-775e-446a-839c-1b26de5ab76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a77aa-e58b-4edb-9a84-c7a17d13b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ice shell that makes up Europa's surface is estimated to be between\
        \ 10 and 15 miles (16 and 24 kilometers) thick, and the ocean it likely sits\
        \ atop is estimated to be 40 to 100 miles (64 to 161 kilometers) deep.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1d9f0-6136-4684-bfe3-b1e77e1b2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c179962-5bc1-474d-8a45-38d6ddab69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pressure just gets the molecules closer together, so their interaction\
        \ changes — that is the main engine for diversity in the crystal structures\
        \ we found,\" Journaux said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62e529-bfb6-444d-a4f5-916d87d2ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbf0c3-49bf-4a4a-985b-a802f0d4b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the two hydrates, one remained stable even after the pressure was\
        \ released.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8aca4-d772-4b36-831f-8326caf2a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854455a-896c-40fb-b431-1c6fedb849c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We determined that it remains stable at standard pressure up to about\
        \ minus 50 Celsius (minus 58 degrees Fahrenheit). So if you have a very briny\
        \ lake, for example in Antarctica, that could be exposed to these temperatures,\
        \ this newly discovered hydrate could be present there,\" Journaux said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98da7aa-e8e2-4a26-b6f3-c5c1f9f4fa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91099548-51d1-48aa-859a-4d2eedfebe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Understanding the chemistry present on ocean worlds like Europa will\
        \ allow scientists to better understand the data collected by missions like\
        \ JUICE and Europa Clipper in the future.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d0387-5135-41a1-ab1c-2e488b4bf614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb762917-f8d9-4082-8f59-c6a0f11dcf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T08:52:28.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-21T08:53:31.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These are the only planetary bodies, other than Earth, where liquid\
        \ water is stable at geological timescales, which is crucial for the emergence\
        \ and development of life,\" Journaux said.\r"
    '51':
