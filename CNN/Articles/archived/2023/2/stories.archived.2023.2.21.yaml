      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We recognize that we must continue to gather information, vigilantly\
        \ monitor the situation, and deepen cooperation between the United States,\
        \ Japan, and South Korea,” Kishida said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86aa0e-ee6c-490b-a376-7d4a244fc202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debfd21c-151a-470a-b14e-53bf209e6022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-21T02:00:00.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-21T02:00:01.502+08:00
