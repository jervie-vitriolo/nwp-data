        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c4e6aeee-4a9d-414b-98ee-be8c2c1a7f1d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
