    'beijing-reacts-us-jets-shoot-chinese-spy-balloon':
      'author': 'Heather Chen and Wayne Chang, CNN'
      'caption': 'This photo purports to show the suspected Chinese balloon flying
        over Mills River, North Carolina, Saturday morning. The balloon is seen flying
        above a commercial aircraft, according to the photographer. (Photo: Jared
        Kay)'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-02-05T23:21:08.164+08:00
      'imagesource': 'jcr:4732b788-d987-484f-999d-f728facbfc96'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '31ecf007-2255-4f0f-a55d-c78ae60c2618'
      'lead': 'China has expressed its ''strong dissatisfaction and protest'' against
        the United States'' decision to shoot down its high-altitude balloon, accusing
        it of ''overreacting'' and ''seriously violating international practice.''

        '
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T23:24:10.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:28:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:48.948+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'China says it ''reserves the right'' to deal with ''similar situations''
        after US jets shoot down suspected spy balloon

        '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2d3993d8-6a3a-4afd-8f10-d9a8a996162e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.956+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.845+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong> China says it "reserves the right" to
          deal with "similar situations" following the United States'' decision to
          shoot down its high-altitude balloon.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8d92cd0c-89d9-408a-a4a0-a388ce5393e4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.956+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.845+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The US used force to attack our civilian unmanned airship, which
          is an obvious overreaction. We express solemn protest against this move
          by the US side," China''s Defense Ministry spokesperson Tan Kefei said in
          a statement on Sunday afternoon local time.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dc8a0aef-9319-4579-a9ff-23f7ffd8b8a1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.956+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.845+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>China "reserves the right to use necessary means to deal with
          similar situations," he added.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e80cce9a-2c07-443a-8c08-71b07619993f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.956+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.846+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>China''s Foreign Ministry had earlier on Sunday accused the US
          of "overreacting" and "seriously violating international practice," after
          US military fighter jets on Saturday shot down the balloon over the Atlantic
          Ocean in a mission President Joe Biden hailed as a success.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '97df8bae-c707-4af7-bd2f-abde69335709'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.956+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.846+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The United States believes the balloon was involved in espionage,
          but China has refuted this, insisting it was a civilian research vessel
          blown off course.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3199e0d9-21c3-4399-b439-89b8ab97b246'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.956+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.847+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The Chinese side has repeatedly informed the US side after verification
          that the airship is for civilian use and entered the US due to force majeure
          -- it was completely an accident," the Chinese Foreign Ministry''s statement
          said.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1d446aea-f66c-45d5-bcd9-2e5edb8ef2e0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.847+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Force Majeure" is a legal term which means "greater force". It
          excuses a party from liability if an unforeseen event, such as a natural
          catastrophe, prevents it from performing its obligations under the contract.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b5c4f91f-61f3-455e-a19a-f59a4703f8d2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.847+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"China clearly asked the US to handle it properly in a calm, professional
          and restrained manner. A spokesman for the US Department of Defense also
          stated that the balloon will not pose a military or personal threat to ground
          personnel," the ministry''s statement continued.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bcdb490b-e0b4-4978-93a1-a862f559553c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.848+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"China will resolutely safeguard the legitimate rights and interests
          of relevant companies, while reserving the right to make further necessary
          reaction," the foreign ministry added.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dd7a9d3b-2129-4e8d-832a-e094f0f52312'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.848+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Chinese state media on Saturday announced that the head of the
          country''s weather service was relieved of his duty, in a move seen by some
          analysts as an attempt to shore up Beijing''s position that the high-altitude
          balloon was of civilian nature mainly for meteorological purposes.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '485e61af-df33-44a4-b2cd-dc114fe5d4c6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.848+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Zhuang Guotai was the head of China Meteorological Administration
          until Friday, but his departure from that post was not unexpected. In late
          January, Zhuang was elected the head of the western Gansu province''s People''s
          Political Consultative Committee, the provincial political advisory body.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ce6fd71c-b698-4dbf-9230-d4fe9e8495a7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.848+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>US officials have pushed back on China''s repeated claims the
          downed balloon was simply for civilian use and had made its way into American
          airspace by "accident."</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a88ba2de-1487-4071-9a93-06a04f28b9c4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.849+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"This was a PRC (People''s Republic of China) surveillance balloon.
          This surveillance balloon purposely traversed the United States and Canada
          and we are confident it was seeking to monitor sensitive military sites,"
          a senior US administration official said.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '59ea9634-bc9c-493b-864a-c9c1b0432721'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.849+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The official said a second balloon, spotted over Central and South
          America, was "another PRC surveillance balloon" and bore similar technical
          characteristics to the one that flew over the US.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2c72530d-4c6b-496f-92c1-a79f9ac6d719'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.849+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Both balloons also carry surveillance equipment not usually associated
          with standard meteorological activities or civilian research," the official
          said. "Collection pod equipment and solar panels located on the metal truss
          suspended below the balloon are a prominent feature of both balloons."</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '89711ffd-bfdc-4ada-9e6d-f7ca195f300b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.850+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Pentagon officials earlier this week said the balloon posed no
          "military or physical" threat. The US decided against shooting down the
          balloon while it remained over land due to the risk of falling debris hurting
          a civilian and instead waited until it was over the ocean.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '962598f0-895c-4a52-bbb1-8e0b9a2de6ee'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.850+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The US military will now focus on debris recovery efforts.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'de6a5107-5976-4a3a-a730-eaedac2a19b2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.850+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The incident is the latest in a series of spying cases and has
          fueled a diplomatic crisis between Beijing and Washington.</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e56c2539-0c6f-460d-835b-f7e1f7778c99'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.851+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Taiwan weighs in</h2>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '27823716-1c34-40a6-bf2c-44696a5b063e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.957+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.851+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile Taiwan authorities on Sunday said that the Chinese balloon
          incident "should not be tolerated by the civilized international community."</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3d6783de-054f-4707-9831-e8eeb317a80f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.958+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.851+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The self-governed island, which China claims as part of its territory
          despite never having controlled it, has experience of similar balloons overflying
          its territory.</p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '51f3ae62-e4e8-41bb-abd3-3e4beeea230e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.958+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.851+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Such actions by the Chinese Communist Party government contravene
          international law, breach the airspace of other countries, and violate their
          sovereignty," Taiwan''s Foreign Ministry said in a statement, calling on
          China''s government to "immediately cease conduct of this kind that encroaches
          on other countries and causes regional instability."</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '61b96a02-2acd-4405-af65-cb0eae1fdb35'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:24:10.958+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:49.852+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Balloons believed to be used for "meteorological observations"
          flew over the island In September 2021 and in February 2022, according to
          Taiwan''s Ministry of National Defense.</p>'
      '23':
