      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the meeting of DOH and DBM officials this week will iron
        out details of the distribution process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cd95f-0982-4ea4-980d-3e7fbfa65036'
      'mgnl:activationStatus': true
