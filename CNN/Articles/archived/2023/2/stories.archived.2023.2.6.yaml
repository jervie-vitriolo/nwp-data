        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines. February 4) —</strong>&nbsp;Only
          38% of respondents prefer their local language as the medium of instruction
          for Grades 1 to 3, according to a Pulse Asia survey commissioned by Sen.
          Sherwin Gatchalian.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9db5e9ec-2267-4e81-8e03-a61ea92080be'
        'mgnl:activationStatus': true
