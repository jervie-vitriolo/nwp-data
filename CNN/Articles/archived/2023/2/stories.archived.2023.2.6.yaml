        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Gatchalian, chairman of the Senate Committee on Basic Education,
          said a comprehensive analysis and gap review of the anti-bullying law is
          needed to ensure that all schools are implementing procedures such as immediate
          responses, reporting, fact-finding and documentation, intervention, and
          disciplinary measures.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a8e264ba-84fb-4361-ac96-07307ea6c805'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:53:03.007+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.000+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“Kailangang masugpo natin ang bullying sa ating mga paaralan,
          lalo na’t nagdudulot ito ng pinsala sa kanilang pag-aaral at mental health,”
          he said in a statement on Sunday.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a2888b7-a1ef-48f1-95cc-a2a7c47d7357'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:53:03.007+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.001+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>[Translation: We need to stop bullying in our schools because
          it causes damage to the learning and mental health of students.]</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6f109ef9-5ba3-4ee3-a8ea-fc4642082edf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:53:03.007+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.001+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Section 2 of RA 10627 defined bullying as "any severe or repeated
          use of a written, verbal, physical, and electronic expression done by a
          student or school employee to a student that is causing fear of physical
          or emotional harm or damage to property; creating a hostile environment
          at school for the student; infringing on the rights of the student at school;
          or materially and substantially disrupting the education process or the
          orderly operation of a school."</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '066f690a-6595-4839-a535-05de463b333f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:53:03.007+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.001+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This includes unwanted physical contact, slanderous statements,
          and cyberbullying.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '99d660df-9b11-48ac-b94b-a81ce9b7bdc2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:53:03.007+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.002+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Any school employee who commits bullying shall be punished by
          a fine of not less than ₱50,000 but not more than ₱100,000, at least six
          months but not more than one year imprisonment, or both fine and imprisonment.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd3f7ffb6-e8d7-49cc-aa15-ddf2284c41c0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:53:03.007+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.002+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>A <a href="https://www.pacer.org/bullying/info/stats.asp">report</a>
          from National Center for Education Statistics in 2019 showed that one out
          of every five (20.2%) students are being bullied.</p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '18c4b53a-623c-472b-8f66-c0fd599a074c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:53:03.008+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.003+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>It added that students who experience bullying are at increased
          risk for depression, anxiety, sleep difficulties, and lower academic achievement.</p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'da795557-3ac1-4194-887e-a110e9223cf1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:53:03.008+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.003+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Gatchalian also cited the Programme for International Student
          Assessment in 2018 that showed among 15-year-old learners from 79 participating
          countries, Filipino learners are the most exposed to bullying.</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '088bc6b1-c42d-422c-82eb-7bfce12647f1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:53:03.008+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.004+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The report also said 65% of students in the country experience
          bullying at least a few times a month.</p>'
