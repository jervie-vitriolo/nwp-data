      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermentation is known as a food processing method with health benefits
        for the gut that range from the antimicrobial to the anti-inflammatory. If
        you’d like to learn more about how Filipino atchara and Korean kimchi are
        made and how they contribute to better gut health, join Good Food Community’s
        ferment nation picnic this Feb. 12 at the Ninoy Aquino Parks &amp; Wildlife
        Center. Participants will learn about all of this and more over a shared meal
        of vegan lugaw (complete with ferments and fix-ins), kimchi fritters, miso
        cookies, and coffee. — CNN PHILIPPINES LIFE STAFF</p>'
