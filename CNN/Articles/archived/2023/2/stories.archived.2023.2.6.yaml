    'title': 'Kai Sotto leaves Adelaide, accepts new overseas offer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4064f-2d34-4369-a060-58f20fa67783'
