      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What usually happens is I get hit by words like I don''t know anything
        or like I''m not listening to our conversation," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacaeec3-fdb0-4799-8f7c-eda0ddc50e7d'
      'mgnl:activationStatus': true
