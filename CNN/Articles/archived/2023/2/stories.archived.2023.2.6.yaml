      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Isabelle Miranda,
        one of the <em>Batang Matibay</em> Bear Brand awardees, perfectly displays
        what it means to persevere despite hardships in life.</p>'
    '3':
