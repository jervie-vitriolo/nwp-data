    'template': '1'
    'title': 'DOH: Not extending COVID-19 state of calamity would prolong vaccine
      procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671ee4b-2499-416f-b0f7-203eed9d6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong>&nbsp;Not
        extending the COVID-19 state of calamity that lapsed in December may hinder
        the fast procurement of vaccines, the Department of Health (DOH) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3f197-018b-4f70-867f-09966f74cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5a62c-0d89-4c29-a5a0-4538a6e279f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The expedited procurement is hinged on the state of calamity executive
        order,” DOH officer-in-charge Ma. Rosario Vergeire told CNN Philippines’ <em>The
        Source</em>. “So now that there is no state of calamity, we need to revert
        back to our usual way of procuring our medicines and technologies like vaccines
        through RA 9184 and this will take time unlike before that we can readily
        and there is this negotiated procurement under emergency measures.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8df92-831e-4591-8ec5-bb696fd3960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12d09a-e603-4ef2-a7af-074078636e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was referring to the Government Procurement Reform Act,
        which lists down rules to ensure a transparent procurement process by a government
        agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c334f3-8ceb-41de-b12d-1353ba6d0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2257744-dd82-4073-91f5-27d4c7e17bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the declaration of a state of calamity allows national and
        local government officials to access quick response funds to address the needs
        of the public and enhance efforts to fight the pandemic, the law requires
        that procurement by a government agency should be done through competitive
        bidding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b3870-d9b6-4b49-b2a7-dd8f34d9fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79973113-7fe3-4918-8bae-52981231ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that procurement is open to participation by any interested
        party. The process will include advertisement, pre-bid conference, eligibility
        screening of prospective bidders, receipt and opening of bids, evaluation
        of bids, post-qualification, and award of contract.</p>'
