        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The PCG is conducting regular security patrols in the area to
          ensure the safety of the Chinese crew and to check for a possible oil spill.</p>'
