      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fff520-c418-41cf-8779-f803b7cce38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.690+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:32:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Isabelle started schooling, she had difficulty writing as a
        side effect of one of her medications. To compensate for her slow writing,
        she would usually skip lunch only to end up still being the last to finish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15562fef-b9cb-42f8-92a2-9f064f8745c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.690+08:00
