    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'NKTI', 'National-Kidney-and-Transplant-Institute',
      'Maria-Rosario-Vergeire']
    'template': '1'
    'title': 'Marcos promises NKTI to receive help needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9ba90-4926-447e-9f05-c487846c72a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:36:25.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — President
        Ferdinand Marcos Jr. spoke at the foundation anniversary of a specialty hospital
        built during his father’s administration on Monday, praising its personnel
        and promising to provide necessary help to the institution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fbc29-6098-4cea-9c46-15d17955a26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:36:25.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Department of Health officer-in-charge Maria Rosario
        Vergeire were present to celebrate the 40th founding anniversary of the National
        Kidney and Transplant Institute (NKTI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1fd43-3934-4e63-b51a-6eba84b5642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:36:25.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president thanked the NKTI for providing care for patients suffering
        from kidney-related diseases, and for its role as a referral hospital at the
        height of the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d13d60-260f-49f4-93b4-5182b1cada0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:36:25.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all these reasons we owe you a debt that cannot be repaid and
        we will see to it that your institution gets all the help that is necessary
        for its advancement and its progress," said Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357fa72-1a5e-453f-b765-fbeb1ba2015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:36:25.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NKTI was established in 1983 by President Ferdinand E. Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80325eca-a0b7-40fb-b9fd-06b284789dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:36:25.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and his administration saw the importance of building an institution
        that is dedicated to renal health care and management as well as the necessity
        of having a lead center for renal care and organ transplantation," the younger
        Marcos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41934355-62ce-4ff4-9aa3-53e3a961134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:36:25.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me therefore say that I am proud to have witnessed the NKTI’s
        birth and its development. From its humble beginnings as a two-ward, 50 bed
        facility, the NKTI has now grown into a 50-building complex with 383 beds,
        providing round the clock emergency services and state of the art medical
        care," he added.</p>'
  'rex-gatchalian-house-of-representatives-resignation':
