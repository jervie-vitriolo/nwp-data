      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d6fae-eb2e-4bef-8c80-a0e63118889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without You" was released in January in honor of Takeoff, with
        the lyrics speaking to Quavo''s grief for his loved one and collaborator.
        Adding to the emotion of the moment, Quavo held up a diamond pendant necklace
        that appeared to belong to the late rapper.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa9f75-60fb-4c5b-be47-56fff4f947aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b9c73-adad-4902-96df-6649c3dcadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country star Kacey Musgraves honored the late Loretta Lynn with
        a moving acoustic performance of Lynn''s 1971 hit "Coal Miner''s Daughter."
        Musgraves played Lynn''s guitar as she sang, according to the Recording Academy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0accca53-861b-405e-9da6-1d73f258043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142316a-f86a-4829-9712-3cd5faafb097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most poignant moments of the tribute segment, Sheryl
        Crow teamed up with Mick Fleetwood and Bonnie Raitt to honor the late Fleetwood
        Mac member Christine McVie, who died in November.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89645c3a-d4d7-4131-b26d-7c40a78b8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07b411-a76e-4cbe-9465-e398f69747b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Crosby, Jeff Beck, Lisa Marie Presley, Irene Cara, Naomi Judd,
        Olivia Newton-John and Coolio were among the late artists honored elsewhere
        in the tribute.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ec43b-d5d7-44a6-8b13-9428256de040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03f49f-0459-47be-93d1-927f84bc304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women making history</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6013d-6873-4892-8758-01bb7a816c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the night''s first history-making moments happened even before
        the stars took their seats for the main ceremony.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94572c1-28ba-434c-b74c-df7245f0e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28ee82-784d-4725-904a-97ae7714a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viola Davis won a Grammy for best audio book, narration and storytelling
        recording for the audio book of her memoir "Finding Me" at the Grammy''s Premiere
        Ceremony, during which the non-broadcast winners of the night are announced,
        completing the star''s EGOT collection. (An EGOT is an artist who has won
        an Emmy, Grammy, Oscar and a Tony Award in their career.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b325ac7-529a-432d-8d25-dc22859ab38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e24ec6-fe1c-4449-b28c-c3b05537e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote this book to honor the 6-year-old Viola," Davis said in
        her acceptance speech. "To honor her life, her joy, her trauma, everything.
        And, it has just been such a journey -- I just EGOT!"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef10062-e138-4122-90fe-e80f0d031552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56db8c-f946-4a73-ab62-6ae62e42b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Davis''s first-ever Grammy nomination and win. She previously
        won an Emmy for her role in "How to Get Away with Murder," an Oscar for "Fences"
        and two Tony awards for "King Hedley III" and "Fences."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c569c0-fcc6-4583-99fe-a6de47017870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c18bd-5920-4dca-9da6-6177cf8e7fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis later appeared at the live Grammys ceremony to present the
        award for best R&amp;B song, during which the audience greeted her with raucous
        applause and a standing ovation, acknowledging her accomplishment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198d1b2-fc6c-455c-b147-b9a8815866ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a91d3-e609-47e6-9a1f-e1d399eae70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another powerful moment was when pop singer Kim Petras and Sam Smith
        won for best pop duo/group performance for "Unholy."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba88152-afba-4fc4-9df8-f5c7a4234632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096e30d-35b4-4730-bb7a-6e40a475559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petras, the first transgender woman to win in the category, made
        an impassioned acceptance speech to commemorate the moment, dedicating the
        award to the "transgender legends before me who kicked these doors open for
        me." Petras also thanked Madonna for supporting LGBTQ rights and her mother
        for supporting her transition.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca929d-a1ff-4a5e-867a-909072e482ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea98b78-8e41-4a28-b783-8f928acb8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Petras isn''t the first trans performer to win a Grammy, she''s
        one of the most visible winners. The composer Wendy Carlos won several Grammys
        in the 1960s, according to Out. This year, the celebrated DJ Honey Dijon was
        also nominated for a Grammy for Beyoncé''s smash hit "Renaissance."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cb874-646c-4ae9-92f3-2680be1ea7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b980a23-cd82-489e-b78a-09bf0d31a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was Beyoncé herself, who became the most awarded artist
        in Grammys history, with a record 32 wins.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339940bd-7a23-4d68-88cd-ebbc8af7f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9e865-a1b6-47bc-bf9e-ebc2d2ab6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé''s wins included best dance/electronic recording, best traditional
        R&amp;B performance, best dance recording and best dance and electronic album.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f47870-8387-4ff7-8d77-e465a3658c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67ac05-1c76-4d48-9cba-e59c750d0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Beyoncé thanked her late Uncle Johnny, whose name
        she famously drops in the song "Heated," as well as her husband and three
        children. She also acknowledged the LGBTQ artists who inspired and directly
        contributed to "Renaissance."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42612e0d-f720-4d46-a65f-fe7261b97625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4eff2-9bf8-4fbc-a434-84d046c01be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.635+08:00
