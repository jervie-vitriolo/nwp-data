      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government also plans to <a href="https://www.cnnphilippines.com/news/2023/2/6/DOH-COVID-19-state-of-calamity-vaccine-procurement.html">procure</a>
