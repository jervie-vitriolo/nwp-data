      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)&nbsp;</strong>—
        Sen. Robin Padilla has proposed that the country''s former chief executives
        must automatically become presidential advisers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e819ed7-c032-41c2-8e92-a49550ae93b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.452+08:00
