      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APMC earlier denied that its operations on Sibuyan island were illegal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe91e1-1731-4e37-ba36-d51a8a2fdbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:57:51.541+08:00
