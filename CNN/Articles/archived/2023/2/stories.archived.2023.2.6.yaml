    'jcr:uuid': '09b38e88-76bd-4051-8f93-a51694b342e6'
    'lead': 'Department of Health (DOH) officer-in-charge Ma. Rosario Vergeire bares
      her priorities if she will be officially designated as secretary of the department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T16:03:52.454+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-06T20:32:43.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:32:15.506+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vergeire to prioritize ‘access, equity’ if she becomes health chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d39727-785f-4e0e-94a5-5cd66a79f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — Department
        of Health (DOH) officer-in-charge Maria Rosario Vergeire on Monday bared her
        priorities if she would be officially designated as secretary of the department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67300a1-e6fe-45e9-8076-b58102881078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, Vergeire said her priorities
        would be access and equity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03aae73-86d1-44eb-8cc6-110e431e64c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we talk about access, everybody can access healthcare facilities
        or services as they need it, as they want it,” she said. “And also equity,
        that we have this specific focus on the poor and those marginalized that we
        can be able to uplift the health status of our poor population so that we
        can be able to have health outcomes that are equitably distributed across
        the country.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b16ec1-d479-42d7-a090-f5497eccb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Ferdinand Marcos Jr. has yet to name his administration’s
        health chief, Vergeire said last week that she is <a href="https://www.cnnphilippines.com/news/2023/1/31/vergeire-ready-doh-secretary.html">ready
        to be appointed as the agency’s secretary</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999dfe9-0e8a-4679-aee7-dc57b0180206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been DOH OIC since July 14, 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f7a4d-884c-4656-a12e-a45a63f50368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/28/Vergeire-DOH-OIC-secretary-.html">RELATED:
        Vergeire sees no difference between OIC duties, DOH chief role</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0536b-9753-493b-a44f-7a3fca3a040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire initially said she had reservations on being the DOH secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b19c70-6511-4a63-aaf3-1c4454741c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Vergeire said she believes she is ready to lead the agency
        and implement reforms in the country’s healthcare system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8eb720-f52d-4503-b2e0-690dc56efb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said one of the major challenges of the job is how to address
        and manage other illnesses in the country that were not given proper attention
        due to the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78458fe9-7807-476d-96a9-423ed6714833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said another concern would be funding as majority of DOH resources
        were used in controlling the spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221c651-717a-435f-8707-01f0f4d44407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to be able to start again, refocusing our direction towards
        looking at the entirety of the healthcare challenges of our nation, not just
        COVID-19,” Vergeire said. “We still need the help of all sectors of society
        so we can be able to achieve this.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1e218-5c8a-45ac-805f-94c1aa6fe41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinating children against other illnesses should also be addressed
        since many of the services were halted at the height of strict COVID-19 restrictions,
        Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46944b4-c69b-4256-9468-1e9e9d88f6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T16:03:52.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH OIC said she has yet to speak with the chief executive regarding
        her willingness to assume the top Health department post, but said she will
        abide by the president''s decision.</p>'
  'DOH-COVID-tally-020623':
