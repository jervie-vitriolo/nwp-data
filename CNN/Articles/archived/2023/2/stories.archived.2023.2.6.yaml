      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rigged contracts</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0aa13e-1c93-4b0a-9cd9-db8239e61afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
