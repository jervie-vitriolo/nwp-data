    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf4225-ab23-4833-9b5e-30ddb706ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.640+08:00
