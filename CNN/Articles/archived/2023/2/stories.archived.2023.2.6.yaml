      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, authorities are in the process of discussing how the <a
        href="https://www.cnnphilippines.com/news/2023/2/2/DOH-priority-groups-bivalent-vaccination.html">prioritization</a>
        will be done once the government rolls out the administration of the updated
