      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another country has also committed to donate a number of bivalent
        doses to the Philippines, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b384a8-d26f-4469-ab62-7e78a04f33de'
