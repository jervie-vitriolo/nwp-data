        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Conducted from Sept. 17 to 21 last year, the survey allowed 1,200
          respondents to choose more than one language.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8295b179-65e1-4731-ae0c-809df892be23'
