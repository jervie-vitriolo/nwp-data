      'title': 'Businessman Roberto V. Ongpin dies at 86'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b2b12f1d-937c-41ac-8d8d-616a823b25aa'
        'mgnl:activationStatus': true
