        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)</strong> — Kyrie Irving has requested a trade from
          the <a href="http://www.cnn.com/2022/12/22/sport/brooklyn-nets-nba-franchise-record-golden-state-warriors-spt-intl/index.html"
          target="_blank">Brooklyn Nets</a>&nbsp;ahead of the NBA trade deadline on
          February 9, according to ESPN''s Adrian Wojnarowski and The Athletic''s
          Shams Charania.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'be3fa990-b95a-4b34-9fdd-35808d8d6f0c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:24:54.489+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:56.950+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to Wojnarowski, there were talks between the Nets and
          Irving on a new deal but no deal was reached and a trade request was made
          to the team. Irving is scheduled to become a free agent this off-season.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cf044648-15d8-4148-9d81-8e69fa42811d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:24:54.489+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:56.951+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>CNN has reached out to the Nets and Irving''s agent for comment.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'edc27ee7-7b25-401e-a96e-9e678508ca79'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:24:54.489+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:56.951+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The 30-year-old Irving has averaged 27.7 points, 5.3 assists,
          and 5.1 rebounds per game this season and has helped lead the Nets to a
          31-20 record.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3801b01b-6589-428f-852b-55d598f44207'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:24:54.489+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:56.952+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/04/sport/kyrie-irving-trade-brooklyn-nets-spt-intl/index.html"
          target="_blank">Kyrie Irving requests trade from Brooklyn Nets, per reports</a>."</em></p>'
    'china-protests-us-shoots-down-balloon':
      'author': 'Heather Chen and Wayne Chang, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-02-05T11:56:13.097+08:00
      'imagesource': 'jcr:4c53d646-e149-4817-a234-58c50c0b16aa'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '1d9b72b5-a782-4b7a-8b5d-65172df02a5a'
      'lead': 'China has expressed its "strong dissatisfaction and protest" against
        Washington''s decision to shoot down its balloon, accusing it of "overreacting"
        and "seriously violating international practice."'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T11:58:58.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:46.289+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'China protests after US jets shoot down suspected spy balloon'
      'visualType': 'image'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1ab7b132-d78d-4c2c-8a81-bef9f29870e0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.147+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.552+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)</strong> —&nbsp;China has expressed its "strong
          dissatisfaction and protest" against Washington''s decision to shoot down
          its balloon, accusing it of "overreacting" and "seriously violating international
          practice."</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6079464d-32cb-4d9b-aa48-5d7f2dfde801'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.147+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.552+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '34059ec2-1d64-4745-a3bf-17cd7dd03337'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.147+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.553+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>US military fighter jets on Saturday shot down the balloon over
          the Atlantic Ocean in a mission President Joe Biden hailed as a success.</p>'
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '189a202d-1bc0-46de-93f9-a1b13bcd5516'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.150+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.557+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2023/2/5/us-jets-shoot-down-chinese-balloon.html">US
          fighter jets shoot down Chinese spy balloon off East Coast</a></strong></p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6d59293a-2d54-4c53-b657-8ecc5564ba9f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.560+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b4f4b269-d3cf-4a71-aa8c-71cee93e1860'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.560+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The United States believes the balloon was involved in espionage,
          but China has refuted this, insisting it was a civilian research vessel
          blown off course.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7903be32-6f4f-4b4d-b5b2-0ce795411f15'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.561+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0d9e0434-e7f5-4c75-98f3-29602c28edb5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.561+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Shortly after the downing of the balloon, China''s Foreign Ministry
          issued a statement on Sunday morning local time expressing its "strong dissatisfaction
          and protest against the US''s use of force to attack a civilian unmanned
          aircraft."</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e62abb17-f087-4a53-81fe-af50f6917925'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.562+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '044a14f7-6c51-49af-9f21-b77f3590ef14'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.562+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The Chinese side has repeatedly informed the US side after verification
          that the airship is for civilian use and entered the US due to force majeure
          -- it was completely an accident," the Foreign Ministry said.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b69ccb0f-5ea0-4ebc-bc1f-b277e93e2282'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.564+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ba708d21-64d2-4a66-b89b-450f78790316'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.565+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"China clearly asked the US to handle it properly in a calm, professional
          and restrained manner. A spokesman for the US Department of Defense also
          stated that the balloon will not pose a military or personal threat to ground
          personnel," the statement continued.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '42d35f24-4580-4e61-9241-cb3c508e875b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.566+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8dec6f2f-d49e-4e85-9600-28290e101d98'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.566+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"China will resolutely safeguard the legitimate rights and interests
          of relevant companies, while reserving the right to make further necessary
          reaction," the ministry added.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b8b3e08c-9363-48d6-a88f-c3a5db4a6b48'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.567+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e9318aa9-1790-4421-8b83-84e759aaff7f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.567+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>US officials have pushed back on China''s repeated claims the
          downed balloon was simply for civilian use and had made its way into American
          airspace by "accident."</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6eac0eda-59ca-4edb-b573-17a609b51ec3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.148+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.568+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b6716de6-c5bb-403a-97cb-d8d7ffea8bae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.569+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"This was a PRC (People''s Republic of China) surveillance balloon.
          This surveillance balloon purposely traversed the United States and Canada
          and we are confident it was seeking to monitor sensitive military sites,"
          a senior US administration official said.</p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2b686331-21a0-47cc-b05d-8dbce0047c55'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.569+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a35b9ff-872c-4b9d-bb54-7741889fe71e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.572+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The official said a second balloon, spotted over Central and South
          America, was "another PRC surveillance balloon" and bore similar technical
          characteristics to the one that flew over the US.</p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a1ea6e3e-2b0a-4354-81a5-cf5cacbbd3ff'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.573+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b76fc58-9cf8-4225-99a1-db874be3ac83'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.574+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Both balloons also carry surveillance equipment not usually associated
          with standard meteorological activities or civilian research," the official
          said. "Collection pod equipment and solar panels located on the metal truss
          suspended below the balloon are a prominent feature of both balloons."</p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '165ab73f-388c-45e5-bee4-1f7cbb908707'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.574+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd7ecb6ec-4218-4434-847d-5f5627f184ae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.575+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Pentagon officials earlier this week said the balloon posed no
          "military or physical" threat. The US decided against shooting down the
          balloon while it remained over land due to the risk of falling debris hurting
          a civilian and instead waited until it was over the ocean.</p>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7abeaee2-7360-4dfc-b8e8-1440b8ad0ecd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.576+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6c55afad-de5c-4509-9384-e7c4295574f3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.576+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The US military will now focus on debris recovery efforts.</p>'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e96f8f36-63d9-40db-9e68-cf5b3684cd05'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.577+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aeb972cd-9b04-43d7-b93a-6e6bf75d904a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.577+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The incident is the latest in a series of spying cases and has
          fueled a diplomatic crisis between Beijing and Washington.</p>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f56bfcf7-9540-400c-b1a9-04e6006d379c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.577+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8a07b31a-d7aa-4ba1-afc2-63cafb82c772'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.578+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Taiwan weighs in</h2>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e108d81a-ed45-4422-928f-4c8805bb9996'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.149+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.578+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile Taiwan authorities on Sunday said that the Chinese balloon
          incident "should not be tolerated by the civilized international community."</p>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '126ee05e-8186-4673-85bb-cc112175d25e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.150+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.579+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a85f255-4f83-4627-a19d-99b3a8cdf786'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.150+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.579+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The self-governed island, which China claims as part of its territory
          despite never having controlled it, has experience of similar balloons overflying
          its territory.</p>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fbe81207-0d97-4350-9219-04c8d7089b04'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.150+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.581+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9333dde3-83c0-404c-9e6f-e6b04f5c1a61'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.150+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.582+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Such actions by the Chinese Communist Party government contravene
          international law, breach the airspace of other countries, and violate their
          sovereignty," Taiwan''s Foreign Ministry said in a statement, calling on
          China''s government to "immediately cease conduct of this kind that encroaches
          on other countries and causes regional instability."</p>'
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd8e7234f-40b3-4620-b133-8077d154fab0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.150+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.582+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c8bf29f0-ad99-4a66-94bd-663513dc6bb8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.150+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.583+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Balloons believed to be used for "meteorological observations"
          flew over the island In September 2021 and in February 2022, according to
          Taiwan''s Ministry of National Defense.</p>'
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '62a56093-7c2c-4c60-8f0f-f8f1d69ab435'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.150+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.584+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0bc69710-4dc0-404b-91b2-e200333f386e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.150+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.585+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But it remains unclear if those balloons were the same type as
          the one downed by US fighter jets on Saturday.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a506c10f-a05c-4f49-aee3-4f2465bbf4c0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T11:58:58.147+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:56.585+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/04/asia/beijing-reacts-us-jets-shoot-chinese-spy-balloon-intl-hnk">China
          protests after US jets shoot down suspected spy balloon</a>"</em></p>'
    'jinggoy-estrada-sb1508-mental-health-office-suc':
      'author': 'CNN Philippines Staff'
      'caption': '(FILE PHOTO)'
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-02-05T14:30:07.082+08:00
      'imagesource': 'jcr:08c61e99-88cd-4092-bc7d-e2ee0081e386'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'e69b4a34-0552-4840-b8ae-2620a66fe048'
      'lead': 'Senator Jinggoy Estrada has filed a bill seeking to require state universities
        and colleges to establish mental health offices in their campuses to help
        students, faculty, and non-teaching staff cope with mental health issues.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T14:44:50.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:28:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:46.487+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': ['Jinggoy-Estrada', 'Senate-Bill-1508', 'SB-1508', 'SUC', 'state-universities-and-colleges',
        'health', 'mental-health']
      'template': '1'
      'title': 'Estrada pushes for the creation of mental health offices in SUCs'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd8708e07-74a7-4c84-bf2e-87068d5298d4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.714+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.652+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> —
          Senator Jinggoy Estrada has filed a bill seeking to require state universities
          and colleges (SUCs) to establish mental health offices (MHOs) in their campuses
          to help students, faculty, and non-teaching staff cope with mental health
          issues.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cc73a0c5-c1dc-464e-9a57-f280e41605a4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.715+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.652+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"There have been a lot of studies that have come out on the worsening
          mental shape of our youth today. <em>Hindi dapat natin itong ipagwalang
          bahala. Dapat aksyunan ito at solusyunan. Mahalagang pagtuunan ito ng pansin
          nang hindi na madagdagan pa ang ating mga mag-aaral na</em> depressed,"
          Estrada said.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a08b226c-c405-49de-8c33-ea7a5ffc3aca'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.715+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.652+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>[Translation: This should not be brushed aside. There should be
          action and solution. It''s important to pay attention to this to prevent
          the number of depressed students from increasing.]</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '59060729-5e08-443e-afa4-0f07a874f9ef'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.715+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.653+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Under <a href="http://legacy.senate.gov.ph/lisdata/3985236163!.pdf"
          target="_blank">Senate Bill 1508</a>, "all SUCs shall be required to have
          MHOs in all their campuses, set up campus hotlines with dedicated and trained
          guidance counselors to provide assistance to students and teaching and non-teaching
          staff. Special attention shall be given to those identified to have mental
          health problems or conditions, especially those at risk of committing suicide,"
          Estrada said in a statement on Sunday.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2d367353-2959-4fda-967c-d0137fdd4850'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.715+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.654+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The bill also aims to mandate the continuous training of MHOs
          staff to keep them updated with the latest information on mental health.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e7398e69-e4b2-424a-9f7e-7ed5da1d76be'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.715+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.654+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The House of Representatives has approved <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/third_19/HBT6574.pdf"
          target="_blank">House Bill 6574</a> that also seeks to create MHOs in school
          divisions nationwide.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4cd06136-34ef-40bd-b2ce-5d906427d069'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.716+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.654+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Recently, <a href="https://www.cnnphilippines.com/news/2023/2/1/pay-raise-for-guidance-counselors-rise-in-student-suicides.html"
          target="_blank">Sen. Sherwin Gatchalian</a>, chairman of the Senate Committee
          on Basic Education, said the panel is set to endorse the Department of Education’s
          (DepEd) request to increase the salary of guidance counselors. This is to
          ensure that students have enough access to mental health programs as more
          of them suffer from mental health issues.</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '670fddb6-6048-42a6-a64d-db62bce61456'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.716+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.655+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to DepEd Assistant Secretary Dexter Galban, in 2021
          the agency recorded 404 students who took their own lives, as well as 2,147
          attempted suicide cases involving learners.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'acd91e08-f900-4f7d-abc9-c5708681782c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.716+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.655+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Senate Bill No. 379, or the proposed Basic Education Mental Health
          and Well-Being Promotion Act filed in 2022, aims to increase the pay of
          the following: Guidance Counselor I from SG 11 (₱25,439) to SG 16 (₱38,150);
          Guidance Counselor II from SG 12 (₱27,608) to SG 17 (₱41,508); and Guidance
          Counselor III from SG 13 (₱29,798) to SG 18 (₱45,203).</p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'af0556e0-49aa-4549-ad01-f3274e2ad0d3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:44:50.716+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:55.655+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to Gatchalian, author of the bill, the country only
          has about 4,000 guidance counselors, but it needs 47,000.</p>'
    'Businessman-Roberto-V.-Ongpin-dies-at-86':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
