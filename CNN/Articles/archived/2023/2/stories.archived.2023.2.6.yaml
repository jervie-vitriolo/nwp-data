    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c29d1-0767-44de-98c9-84b045d1bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angyl Faith Ababat and Kristianne Joice Noelle Ona, both second
        year nursing students at the University of Cebu, said their lives changed
        after coming to the aid of fruit vendor Bernadeta Zamora.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851fb708-0703-4f66-b35c-384442baa6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is overwhelming and we are blessed to be recognized. <em>Makagaan
        gyud sa</em> feeling <em>nga nakatabang mi,"</em> said Ababat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80076f3e-4a32-4af2-9638-6365fc4fb092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It feels good that we were able to help.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cec6d-ea36-44be-912f-0f0624f5511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just helped. It is our (only) intention to help. <em>Wala gyud
        mi naka-think nga ingon ani nga</em> recognition among <em>madawat.</em> So
        a big thank <em>pud,"</em> said Ona.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea419845-567a-4397-9a0b-36c5e990f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just helped. It is our (only) intention to help.
        We never thought we would get this kind of recognition. So it is a big deal.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4b763-0cd8-45e8-ad36-97566af9391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both said they feel pressure now as many are already looking up
        to them as role models.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af74c1c-9e09-4ce7-9aea-b57ea7bda3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from all the recognition, Ababat said she is planning to visit
        "Nanay Bernadeta" at the hospital as they never really got to know her after
        the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c515d-092f-4354-bda2-f144440874a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora is still in the intensive care unit and not yet accepting
        visitors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274b2f6-8bc8-43f5-8176-8c75a95b4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January 30, Zamora was selling fruits in one of the busy streets
        in downtown Cebu City when her live-in partner Edwin Lumacad armed himself
        with a knife and slashed the throat of Zamora.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fcde5-61f1-48ae-8cb9-493e0e7a08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bleeding Zamora caught the attention of nearby students who were
        just buying school supplies. It was Ababat who first approached Zamora to
        help and later on Ona joined to assist the vendor until an ambulance arrived.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e89aa-6d15-4ab5-8fbe-f97d8344e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video caught the entire incident, and it is making
        the rounds on social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076a50d-5c09-4d67-8819-fcc8ced2b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the recognition rites at the Cebu City Police Office, both
        nursing students went to the Cebu City Hall where they met Cebu City Councilor
        Rey Gealon who also gave them plaques of appreciation and other gifts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d9d0d-0e08-4647-8c46-f10ff1dc7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gealon said that both were given scholarship grants for a six-month
        caregiving course. The councilor also gave each of them stethoscopes and sphygmomanometers
        which they can use in continuing their nursing studies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8373f7-8212-4296-9376-ff7ebfc8911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:43:36.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mayor Mike Rama will also give both students the Mayor''s
        Award at the upcoming Charter Day Celebration end of February</p>'
  'ex-illegal-online-gambling-workers-blacklist-scam':
