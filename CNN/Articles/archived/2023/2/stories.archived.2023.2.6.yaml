      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The procurement process from the opening of bids up to the award
        of contract shall not exceed three (3) months, or a shorter period to be determined
        by the procuring entity concerned,” the law read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e8246-dd95-4c90-91dc-12605777c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4d71d-2ffb-4804-9723-2e1ab4031830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said that a <a href="http://2022. https://www.cnnphilippines.com/news/2022/12/30/doh-covid-vaccine-purchase-state-of-calamity.html">special
        permit</a> may be issued to allow the purchase of COVID-19 doses to sustain
        the vaccination program in case the state of calamity declaration will not
        be sustained after it ended on December 31,&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9be00-e66b-49e4-bf4d-bf7addfb267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8d579-0139-4695-9e95-1e50ca9fd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from vaccine procurement, not extending the state of calamity
        due to the health crisis will also affect other technical matters. These are
        indemnification, which is part of the requirements of the suppliers or manufacturers
        in order for them to be able to facilitate the procurement contract liability,
        and the immunity from liability of healthcare workers when they conduct the
        vaccination, Vergeire explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31583dc1-efe7-40c2-a5d7-a04945be2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602db812-a65f-4cd4-90f0-ebc08d39db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the DOH is already doing countermeasures to manage these
        concerns, as it seems that the President is more inclined to <a href="https://www.cnnphilippines.com/news/2022/12/29/marcos-hesitant-covid-state-of-calamity-extension.html">not
        extend the state of calamity</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f4010-31c0-4b0b-b72f-9b2d42ea2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf79f9-69b4-4469-9330-8c757fdc44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also assured the public that non-extension of the state of calamity
        will not affect the government’s COVID-19 pandemic response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77565d-695a-4b4e-b3f6-a98ed790bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471295f-0f95-4601-8cd6-111b7205bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had been gradually easing our restrictions for these past months
        already and I think we have been successful because we were able to manage
        our situation, especially our hospitals are now manageable. We are better,”
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aef045-24d6-4c99-872f-9b6050e1cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:30:25.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire added the government has not yet set the date
        for the lifting of the state of public health emergency that was declared
        by former President Rodrigo Duterte in March 2020 in view of uncertainties
        caused by the new COVID-19 variants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1745ba-52da-48d0-a276-aea8d63cd6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d6091-d9fa-4372-a1b4-8d4f0a59b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:49:51.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the DOH logged 36 new COVID-19 cases in the country,
        the lowest since the 13 cases reported on March 2020, almost three years from
        the start of the health crisis.</p>'
  'hong-kong-democracy-activists-national-security-trial':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-06T13:39:32.573+08:00
    'imagesource': 'jcr:a5685cb3-08a5-4b8c-bbe2-0836ba9f3091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cf733b1-dd5e-4c93-b16e-9c700951bf4c'
    'lead': 'This is Hong Kong''s largest national security law trial since Beijing
      imposed the sweeping legislation on the city following mass anti-government
      protests in 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T13:51:16.846+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-06T20:32:52.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:32:10.899+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'Hong-Kong-47']
    'template': '1'
    'title': 'Landmark national security trial of Hong Kong democracy activists begins.
      Here''s what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e5fb7-1500-4fe6-8422-dc676dc8397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some were seasoned politicians and veteran
        protest leaders. Others were academics, unionists and health care workers.
        They hailed from different generations and held a range of political views,
        but were brought together by what they say was a shared commitment to Hong
        Kong''s democratic future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a4959-490c-4d15-ae52-560e568896e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the "Hong Kong 47," as the group of pro-democracy activists
        in the semi-autonomous Chinese territory has come to be known, will start
        appearing in court from Monday facing charges that could send them to prison
        for life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdfd15-8073-4a99-bc73-b58296d24aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen of the defendants have pleaded not guilty to the charges
        laid against them and are expected to be the first ones to take the stand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c1f27-0f48-4826-8674-2915fefa705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their alleged crime? Organizing and participating in an <a href="https://www.cnn.com/2020/07/12/asia/hong-kong-democratic-primary-election-intl-hnk/index.html"
        target="_blank">unofficial primary election</a>&nbsp;that prosecutors have
        called a "massive and well-organized scheme to subvert the Hong Kong government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956e104-79e5-4f41-a9b4-242c05ce73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Hong Kong''s largest national security law trial since Beijing
        imposed the <a href="https://www.cnn.com/2020/06/25/asia/hong-kong-national-security-law-explainer-intl-hnk-scli/index.html"
        target="_blank">sweeping legislation</a>&nbsp;on the city following mass <a
        href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk" target="_blank">anti-government
        protests</a>&nbsp;in 2019. The law criminalizes vaguely defined acts of secession,
        subversion, terrorism, and collusion with foreign forces, all of which are
        punishable by life in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76683aeb-fc16-4b7a-8544-25c330a7a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark trial — the first involving subversion charges — is
        expected to run for weeks, but its implications could last for years or even
        decades in a city critics say is rapidly losing its political freedoms and
        autonomy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562990a-bacb-4d2b-bf4d-25afc68861c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Burns, emeritus professor at the University of Hong Kong, said
        the trial of the democrats is a "test of will" of Beijing''s capacity to completely
        wipe out organized opposition in Hong Kong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb5a73-d3fd-430b-9b81-86298d276cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns said arresting the democrats and pressing charges against
        them was meant to both intimidate and eliminate the opposition, either by
        chasing them out of Hong Kong into exile or by jailing them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f54aef-f13a-43d1-a88c-fd299f7efc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a process of removing them. By shutting down political parties,
        shutting down trade unions, they are shutting down the basis of the support
        for organized opposition," Burns said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4cf31-25be-4bf5-9687-ae65c19bad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has repeatedly denied such accusations.
        Instead, it insists the law has ended chaos and restored stability to the
        city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104bbda-e381-4cb1-8bfc-2c882cb6603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong prides itself on the rule of law; law enforcement agencies
        are duty-bound to take action against unlawful acts, regardless of the political
        background of the suspects. Arrests made are based on evidence and strictly
        in accordance with relevant laws and regulations," the government said in
        a statement in response to the criticism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d12509-8e9b-4d72-bc2a-4025221388f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what you need to know about the case:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06878f-ce52-48e3-bcd5-219772666824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are they on trial for?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49be804-6497-4d5f-b547-c19de55685b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47 pro-democracy figures have been charged with "conspiracy
        to commit subversion" under the national security law over their alleged roles
        in an unofficial primary election in July 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedf1df-acf2-48ef-a7df-11a2cabc97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was held ahead of a legislative election to find out which
        contenders would be best placed to bid against pro-Beijing candidates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab921b-4c6e-4ce8-ae12-52cf052202e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such contests are held in democracies around the world, and involve
        political parties selecting the strongest candidates for an election. Hong
        Kong''s democrats had previously held such votes in an attempt to match the
        organization and discipline of the rival pro-Beijing camp and avoid splitting
        the opposition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ad357-32d5-4f80-ab04-07a30642d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, however, <a href="https://www.info.gov.hk/gia/general/202101/06/P2021010600675.htm"
        target="_blank">said</a>&nbsp;the primary vote was a "vicious plot" intended
        to "paralyze the government and undermine state power" by winning a majority
        of seats and using the mandate to block legislation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72249b-2e1b-4367-8b2c-163f7e0afe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Electoral Affairs Commission<a href="https://www.info.gov.hk/gia/general/202007/14/P2020071400889.htm"
        target="_blank"> also responded</a>&nbsp;that the "so-called" primaries were
        "not part of the electoral procedures of the Legislative Council Election
        or other public elections."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2aa8d9-a11c-4d11-b0ab-c28fe50ec8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, the 47 democrats were <a href="https://www.cnn.com/2021/01/05/asia/hong-kong-national-security-law-intl-hnk/index.html"
        target="_blank">arrested en masse</a>&nbsp;in a dawn raid. Since then, many
        have been remanded in custody or are in jail for other protest-related offenses.
        Fifteen have been <a href="https://www.cnn.com/2021/03/04/asia/hong-kong-lawmakers-bail-intl-hnk/index.html"
        target="_blank">granted bail</a>&nbsp;under specific conditions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8bf51-2f9d-4bb0-adac-c5bb27e84aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is extremely rare for defendants not to be granted bail in Hong
        Kong under the common law system. However, the national security law stipulates
        that defendants cannot be granted bail unless the court is convinced they
        will "not continue to commit acts endangering national security."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b2fd3-b597-4fb6-9791-a124e18746fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Justice spokesman told CNN that bail application
        in cases concerning offenses "endangering national security" has been "handled
        fairly and adjudicated impartially by the court having regard to admissible
        evidence, applicable laws and merits of the case."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520966e2-9cc8-49fb-bfe9-2540280dd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases will be heard without a jury, deviating from the common
        law tradition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3322af-39b3-4683-bf0c-6b1e97944bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the Hong Kong 47?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56c244-85ff-427b-b937-bdb9008c6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants include a wide variety of political activists who
        describe themselves as ranging from moderate democrats to radical localists,
        a movement that advocates Hong Kong''s independence from mainland China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b0fc8-900c-4f1f-b978-0ec79f4c2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 16 pleading not guilty is former journalist Gwyneth Ho,
        32, of the now-defunct Stand News, which was closed down after a police raid
        in 2021 and two editors were <a href="https://news.rthk.hk/rthk/en/component/k2/1680930-20221222.htm"
        target="_blank">charged with sedition</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe077927-f864-459f-97d5-1d12b542ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho live-streamed the moment when assailants indiscriminately hit
        people — many of whom were returning from a pro-democracy march — with sticks
        and metal bars at a train station in <a href="https://www.cnn.com/2019/07/23/asia/hong-kong-triad-arrests-intl-hnk/index.html"
        target="_blank">July 2019</a>. Ho''s footage of the incident made international
        headlines, sparking a probe into the lack of police presence. Ho was injured
        herself in the attack. She later stepped away from journalism to run for the
        2020 Legislative Council elections.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7649df-e6b6-4871-8979-78a048a46867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung Kwok-hung, 66, nicknamed "Long Hair" for his signature locks,
        is a former legislator and retired civil servant. He had been on the front
        lines of the city''s politics for over two decades and is an outspoken critic
        of China. He''s known for political protests — both on the streets and inside
        the city''s legislative chamber. In 2017 <a href="https://www.cnn.com/2017/07/14/asia/hong-kong-lawmakers-disqualified/index.html"
        target="_blank">he was disqualified</a>&nbsp;from the legislature for refusing
        to take an oath swearing allegiance to China.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7008ee6-93e2-4a6f-b03d-0a6aa49a18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam Cheuk-ting, 45, regularly joined street protests which at times
        escalated into clashes with police, and he was often seen negotiating with
        officers and asking them to stop using tear gas.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f1e49-71d8-4840-9743-593f582ecc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to four months in prison in January 2020 for disclosing
        the personal information of individuals in a police investigation to the <a
        href="https://www.cnn.com/2019/08/21/asia/hong-kong-protests-yuen-long-station-intl/index.html"
        target="_blank">Yuen Long mob attack</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3c83c-2aa9-4893-9e0b-974e5b6c0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, several prominent activists have pleaded guilty
        and await sentencing. They have either been detained under pre-trial custody
        or are serving jail time for other protest-related offenses.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06843d1-dc4c-415f-b2e3-1bba43d9897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include well-known activist <a href="https://www.cnn.com/2021/05/06/asia/hong-kong-joshua-wong-june-4-intl-hnk/index.html"
        target="_blank">Joshua Wong</a>, 26, labeled an <a href="https://www.cnn.com/2014/09/21/world/asia/hong-kong-joshua-wong-democracy-protest/index.html"
        target="_blank">"extremist"</a>&nbsp;by China''s state media, and Benny Tai,
        54, a former law professor and co-founder of the 2014 Occupy Central movement.
        Claudia Mo, 66, a former journalist-turned-legislator, who has previously
        been an outspoken critic of Beijing''s tightening grip over Hong Kong, has
        also pleaded guilty.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53e905-082d-4e3c-aa7b-118234135ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:51:16.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/06/asia/hong-kong-national-security-law-subversion-trial-explainer-intl-hnk/index.html"
        target="_blank">Landmark national security trial of Hong Kong democracy activists
        begins. Here''s what you need to know</a>."</em></p>'
  'fyi-chinese-spy-balloon-shot-down':
    'author': 'Paul LeBlanc'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
