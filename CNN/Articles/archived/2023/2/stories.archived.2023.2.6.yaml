      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only at the Grammy Awards can Styles wear a fully beaded silver
        jumpsuit onstage and another chest-bearing, crystal encrusted jumpsuit by
        Egonlab and Swarovski on the red carpet.</p>'
