    'jcr:uuid': '700e161e-062d-4efa-a407-1acc6900d992'
    'lead': 'Should the balloon have been shot down earlier? Was it able to collect
      any intelligence? What should the US response be?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T14:04:39.895+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-06T20:32:51.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
