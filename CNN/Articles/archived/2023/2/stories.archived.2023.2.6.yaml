      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These essential nutrients, which include Iron, Zinc, Vitamin C,
        Protein, Calcium and Vitamin D, are found in complete meals everyday including
        milk.</p>'
    '41':
