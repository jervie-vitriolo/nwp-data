      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a possible scenario, the lawmaker said former President Rodrigo
        Duterte "can be made an adviser on law enforcement or on foreign relations."</p>'
