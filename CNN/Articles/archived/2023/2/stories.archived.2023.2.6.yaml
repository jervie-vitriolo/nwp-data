    'us-allies-price-cap-russian-petroleum-products':
      'author': 'Nikki Carvajal, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-02-05T00:20:39.309+08:00
      'imagesource': 'jcr:b2aea360-4d27-4fe2-acab-6475eaa9c6db'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'b4247caa-93fd-4e50-a9f4-f4421ceffe2b'
      'lead': 'The US and allies are trying to further limit Russia''s ability to
        make money and finance its war efforts with new price limits on products like
        gasoline and fuel oil, a senior Treasury official announced Friday.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T00:23:23.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:29:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:42.159+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'US, EU, G7 and Australia announce new price cap on Russian petroleum
        products'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0ed14b17-7b8d-4f02-8389-6262bafd6203'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:23:23.068+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:08.231+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong>&nbsp;The US and allies are trying to
          further limit Russia''s ability to make money and finance its war efforts
          with new price limits on products like gasoline and fuel oil, a senior Treasury
          official announced Friday — adding to sanctions on Russian energy sales
          in response to the country''s invasion of Ukraine.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0b0e65c5-56c9-49eb-ae74-6627ca8140a5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:23:23.068+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:08.231+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Our intent is not to crash the Russian economy," the official
          told reporters Friday. "Our intent is to make it impossible for the Kremlin
          to continue to make the choice of propping up the economy and also paying
          for their war."</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5f0337f5-35f8-4a9d-afcc-283c24c6c74a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:23:23.069+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:08.232+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The agreement between the US, the G7, the European Union and Australia
          places a price cap on "seaborne Russian-origin petroleum products," the
          US Department of Treasury said. There are two price levels: one applies
          to "premium-to-crude" petroleum products like diesel, kerosene and gasoline,
          which will be capped at $100 USD per barrel, and "discount-to-crude" petroleum
          products like fuel oil, which will be capped at $45 USD per barrel.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f956c443-0d8b-4567-8298-d4cf89b70f48'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:23:23.069+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:08.232+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The thing that we''re focused on is cutting off the revenue,"
          the official said. "We''re also going after their military industrialized
          complex and supply chain so they can''t use the money they have to buy the
          weapons they need. Our approach to this is really to go after the things
          that are crucial to the Kremlin''s war effort and their ability to prop
          up their economy."</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f6f40992-5710-4083-9478-d164e28827a2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:23:23.069+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:08.233+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In December, the same group implemented a price cap on crude oil
          -- which the Treasury official said was already impeding Russia''s ability
          to finance the war. They added Russia had "openly acknowledged" the price
          cap was hurting the country''s economy. Data released by Russia showed that
          monthly tax revenues from energy sales declined 46% from the month prior.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9f80bbe9-924d-475e-bdea-3c1a80f2494e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:23:23.069+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:08.234+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Officials shrugged off reports that, despite numerous sanctions,
          Russia''s economy is still expected to rebound and may even outpace Germany
          and Great Britain. The senior Treasury official said economically, the country
          "doesn''t function any longer like a normal economy."</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f1fbf8a8-1c76-47c5-a9c6-72cebbaec651'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:23:23.069+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:08.234+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"They''ve shut it down largely, meaning that if you have money
          of Russia, they''ll let you keep putting money in Russia, but you can''t
          take money out. They no longer allow foreign capital coming into Russia,"
          the official said. "They''re needing to spend more money to prop up their
          economy because they become a closed economy."</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '840423bc-7d52-45c8-85ad-dc65d3cf1dd9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:23:23.069+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:08.235+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The reality, the official said, is that Russia''s budget deficit
          is growing "because the war is costing them more money" because the "bravery
          of the Ukrainian people" and the "weapons" were a surprise to them.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '77ffd03a-cbca-4cb5-a568-4e0fde475682'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:23:23.069+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:08.235+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/03/politics/price-caps-russian-petroleum-products/index.html">US,
          EU, G7 and Australia announce new price cap on Russian petroleum products</a>"</em></p>'
    'japan-workers-have-not-had-a-raise-in-30-years':
      'author': 'Michelle Toh and Emiko Jozuka, CNN'
      'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
      'created': 2023-02-05T00:23:27.651+08:00
      'imagesource': 'jcr:5a20f09f-32ad-4be6-ad96-cfbe7945e4ae'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '5f51b479-2e08-4828-b2a3-a0df49e76dac'
      'lead': 'Now, as prices rise after decades of deflation, the world''s third
        largest economy is being forced to reckon with the major problem of falling
        living standards, and companies are facing intense political pressure to pay
        more.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T00:27:04.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:29:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:42.533+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'ANALYSIS: Japan''s workers haven''t had a raise in 30 years. Companies
        are under pressure to pay up'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b59024e7-3ba3-4a75-8a0d-2746b0e3df60'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.624+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —&nbsp;</strong>Hideya Tokiyoshi started his career
          as an English teacher in Tokyo about 30 years ago.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '85f4d10c-703d-4f20-8087-6875875764ff'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.625+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Since then, his salary has stayed pretty much the same. That''s
          why, three years ago, after giving up hopes for higher pay, the schoolteacher
          decided to start writing books.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd22ea5fc-1e87-45d2-aa1e-f35a24478a22'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.625+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"I feel lucky, as writing and selling books gives me an additional
          income stream. If not for that, I would''ve stayed stuck in the same wage
          loop," Tokiyoshi, now 54, told CNN. "That''s why I was able to survive."</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '31f5a253-1820-47ee-a3f6-8362e77ced84'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.626+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Tokiyoshi is part of a generation of workers in Japan who have
          barely gotten a raise throughout their working lives. Now, as prices rise
          after decades of deflation, the world''s third largest economy is being
          forced to reckon with the major problem of falling living standards, and
          companies are facing intense political pressure to pay more.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c9677f54-c6ba-4457-89ce-8e7d228b543c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.626+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Japanese Prime Minister Fumio Kishida is urging businesses to
          help workers keep up with higher living costs. Last month, he called on
          companies to hike pay at a level above inflation, with some already heeding
          the call.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6a1d7a02-9185-4d7e-a226-d4d36836019a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.626+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Like other parts of the world, inflation in Japan has become a
          major headache. In the year to December, core consumer prices rose 4%. That''s
          still low by comparison with America or Europe, but represents a 41-year
          high for Japan, where people are more used to prices going backwards.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '373ca1df-a01f-437a-b7bb-091f7f4dd11f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.627+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"In a country where you haven''t had nominal wage growth over
          30 years, real wages are declining quite rapidly as a result [of inflation],"
          Stefan Angrick, a Tokyo-based senior economist at Moody''s Analytics, told
          CNN.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '993de873-6d71-415f-aa65-f54525ee45bf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.627+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Last month, Japan recorded its biggest drop in earnings, once
          inflation is taken into account, in nearly a decade.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5758eae9-e623-4fb2-a740-87576413f7c9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.627+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>A longstanding problem</h2>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2d376453-4d23-4552-8864-a17c4aa49c7b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.628+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In 2021, the average annual paycheck in Japan was $39,711, compared
          with $37,866 in 1991, according to data from the Organisation for Economic
          Co-operation and Development (OECD).</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8c5077d5-7ea1-4185-8fa7-eb288cf399c6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.628+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>That means workers got a pay bump of less than 5%, compared to
          a rise of 34% in other Group of Seven economies, such as France and Germany,
          over the same period.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a7b6f109-3227-499d-a3b7-b5cac5811fa7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.587+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.629+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Experts have pointed to a series of reasons for the stagnant wages.
          For one, Japan has long grappled with the opposite of what it''s facing
          now: low prices. Deflation started in the mid-1990s, because of a strong
          yen — which pushed down the cost of imports — and the bursting of a domestic
          asset bubble.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b24256b1-a601-4e7a-a1b5-4e2208474b15'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.629+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"For the past 20 years, basically, there has been no change in
          consumer price inflation," said Müge Adalet McGowan, senior economist for
          the Japan desk at the OECD.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3124910b-fd73-49db-8c60-0daa7328492f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.630+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Until now, consumers wouldn''t have taken a hit to their wallets
          or felt the need to demand better pay, she added.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a822cfb9-6f99-44f5-b489-4d8ca5b7f758'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.630+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But as inflation rises, people are likely to start making "strong"
          complaints about the lack of raises, predicted Shintaro Yamaguchi, an economics
          professor at the University of Tokyo.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aeb8fa86-c0ca-4743-b3c0-2205e98a8a91'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.631+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>A changing job market</h2>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e05ea9fd-a89f-4e69-b299-2af5866ae6d6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.632+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Experts say Japan''s wages have also suffered because it lags
          in another metric: its productivity rate.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b35efc28-766f-4755-88d1-cdc895d269cf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.632+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The country''s output, measured by how much workers add to a country''s
          GDP per hour, is lower than the OECD average, and "probably the biggest
          reason" for flat wages, according to Yamaguchi.</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2e544205-a34e-4c76-8a0c-166fdff26a36'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.632+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Generally, wages and productivity growth go hand-in-hand together,"
          McGowan said. "When there''s productivity growth, firms perform better and
          [when] they do better, they can offer higher wages."</p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e9c57d5d-55c0-47d6-8174-eab9c17c3d77'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.633+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>She said Japan''s aging population was an additional issue because
          an older labor force tends to equate to lower productivity and wages. The
          way people are working is also changing.</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '110a6ef3-54ab-4e31-9d3c-c5947e6621eb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.634+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In 2021, nearly 40% of Japan''s total workforce was employed part-time
          or worked irregular hours, up from roughly 20% in 1990, according to McGowan.</p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '42decfa1-019d-4729-bc8d-5ad0bfb8b20c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.638+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"As the share of these non-regular workers has gone up, of course
          the average wages also stay low, because they make less," she said.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'eadc0746-81d5-4836-9ff5-241cdae1633f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.640+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>''Lifetime'' employment</h2>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'eafbc26e-c79c-49ff-ae6d-a58e5919f96e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.642+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Japan''s unique work culture is contributing to wage stagnation,
          according to economists.</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '39f4a685-0eed-46cd-8d81-631628689b48'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.644+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Many people work in the traditional "lifetime employment" system,
          where companies go to extraordinary lengths to keep workers on the payroll
          for life, Angrick said.</p>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c59c42b0-123e-46ba-8185-dd3db9d2600c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.588+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.645+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>That means they''re often very cautious about raising wages in
          good times so that they have the means to protect their workers when times
          are tough.</p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4b8a5e60-9883-4901-9846-b77a84ade166'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.646+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"They don''t want to lay people off. So they need to have that
          buffer in order to be able to keep them on the payroll when a crisis hits,"
          he said.</p>'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a61ac73a-f3d5-4d15-9619-a92188e18943'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.648+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Its seniority-based pay system, where workers are paid based on
          their rank and length of service rather than performance, lowers incentives
          for people to change jobs, which in other countries generally helps push
          up wages, according to McGowan.</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fdd4b567-53bd-4134-8cec-c2a9d75d4049'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.651+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The biggest issue in Japan''s labor market is the stubborn insistence
          on pay by seniority," Jesper Koll, a prominent Japan strategist and investor,
          previously told CNN. "If genuine merit-based pay were introduced, there
          would be much more job switching and career climbing."</p>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9b566907-dbe5-44c0-a18a-e00207c0ca9a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.652+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Pressure on businesses</h2>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b6f94049-49b0-4b45-a188-46dcbbfcfd8e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.655+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Last month, Kishida warned the economy was at stake, saying Japan
          risked falling into stagflation if wage rises continued to fall behind price
          increases. The term refers to a period of high inflation and stagnant economic
          growth.</p>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd0a870ce-84d3-46f7-8423-dcd5ef260d7d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.656+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Raising wages by 3% or more a year was already a core goal of
          Kishida''s administration. Now, the prime minister wants to take another
          step further, with plans to create a more formalized system.</p>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '74786c4f-0bb2-42ad-a63c-528f6afed0a4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.657+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Asked for details, a government spokesperson told CNN that new
          "comprehensive economic measures will include expanded support for wage
          increases, integrated with an improvement in productivity."</p>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e4e7db31-4472-4ea8-b10c-5b1cdb2b2459'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.657+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Authorities plan to roll out guidelines for companies by June,
          said a representative from the Ministry of Health, Labor and Welfare.</p>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f5e622cc-8221-4af7-8969-b8b2d0fe4290'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.658+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile, the country''s largest labor group, the Japanese Trade
          Union Confederation or Rengo, is now demanding wage increases of 5% at this
          year''s talks with the management of various companies. The annual negotiations
          kick off this month.</p>'
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8e4a90a5-8aca-4713-960e-2e330d9e039b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.658+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In a statement, Rengo said it was making the push because workers
          were making "inferior wages on a global scale," and needed help with rising
          prices.</p>'
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '21175694-fff8-4219-ae2d-6d2f6f25c67b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.659+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Some companies have already acted. Fast Retailing, the company
          behind Uniqlo and Theory, announced last month that it would boost salaries
          in Japan by up to 40%, acknowledging that compensation had "remained low"
          in the country in recent years.</p>'
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '74347d74-4226-443f-8ff5-9596821969b9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.659+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>While inflation was a factor, the company wanted to align "with
          global standards, to be able to increase our competitiveness," a Fast Retailing
          spokesperson told CNN.</p>'
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1c29e690-1858-408f-a6ae-7a81bf68dcbd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.589+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.659+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to a Reuters poll released last month, more than half
          of the country''s big firms are planning to raise wages this year.</p>'
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7d4b0d17-9a8f-42ed-a9f0-6319c1a7206f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.590+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.660+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Suntory, one of Japan''s biggest beverage makers, may be one of
          them.</p>'
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f66a74b9-48ff-4bd8-847b-34eba9cf8d72'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.590+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.661+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>CEO Takeshi Niinami is weighing a 6% raise for its Japanese workforce
          of approximately 7,000 people, according to a spokesperson, adding that
          it was subject to negotiation with a union.</p>'
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '07b6de60-5da3-44ec-ba12-7a1060aad425'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.590+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.662+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The news may prompt other businesses to follow suit.</p>'
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8bfb5166-2ce7-400d-b729-28c1adcecf64'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.590+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.662+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"If some of the biggest companies in Japan raise wages, many other
          firms will follow," if only to stay competitive, said Yamaguchi. "Many firms
          look at what other firms do."</p>'
      '43':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fc48aad6-7881-46f7-873b-8e6a57e64366'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:27:04.590+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:07.662+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/03/business/japan-workers-wages-inflation-intl-hnk/index.html">Japan’s
          workers haven’t had a raise in 30 years. Companies are under pressure to
          pay up</a>"</em></p>'
    'Sci-fi-ideas-that-could-change-the-future-of-space-exploration':
      'author': 'Ashley Strickland, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-02-05T00:27:08.068+08:00
      'imagesource': 'jcr:31052f31-cc46-42ff-b1bc-63544c860bf5'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'a1a8e13f-5ecd-4571-86cb-f12adf589d4c'
      'lead': 'Technological advances and scientific breakthroughs have transformed
        how we observe and investigate the cosmos. How will space exploration change
        in the coming decades, and what new possibilities will emerge?'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T00:29:40.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:29:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:42.994+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'Sci-fi ideas that could change the future of space exploration'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '49a6d974-20ad-4f10-9565-e29dd459477c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.336+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.424+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong> In the past year, a tiny helicopter flew
          on Mars, a NASA spacecraft slammed into an asteroid and the James Webb Space
          Telescope revealed dazzling new insights about the universe.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4bf695d3-d6ee-46b8-84ee-6ffb8f90f4b9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.336+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.424+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Beginning decades ago as ideas that seemed more like science fiction,
          these missions took years of research and testing to come to life.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '05b9f774-23dc-4cb6-aea1-b1cc11839ace'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.336+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.426+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Technological advances and scientific breakthroughs have transformed
          how we observe and investigate the cosmos. How will space exploration change
          in the coming decades, and what new possibilities will emerge?</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '76aad7dd-ec3f-4f20-96e4-afcdcbc462ad'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.336+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.426+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>These questions are at the heart of NASA''s Innovative Advanced
          Concepts program, or NIAC, which awards funding for concepts that could
          be part of future missions.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f01a7094-9897-43a1-8eba-f08ceca166c1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.428+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"NASA dares to make the impossible possible," NASA Administrator
          Bill Nelson said in a statement. "That''s only achievable because of the
          innovators, thinkers, and doers who are helping us imagine and prepare for
          the future of space exploration. The NIAC program helps give these forward-thinking
          scientists and engineers the tools and support they need to spur technology
          that will enable future NASA missions."</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7cfcc53a-c8bb-4f73-9d25-360a4231322e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.428+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The lastest NIAC competition selected 14 new concepts, awarding
          each $175,000 in January. Now, these researchers have nine months to use
          that funding toward refining and testing their ideas to see whether they
          can advance to the second phase of funding, which is $600,000 to flesh out
          their concepts and bring them closer to reality.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f87d623e-ddd8-4475-954b-0d8b8a8f375b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.429+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Only five projects have made it to the third phase during the
          NIAC program — $2 million to make something implementable.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5c4115a7-43a8-46d3-8ac5-ca50c2ba5ab5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.430+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Active since 2011, the competitive program is open to a broad
          range of ideas as long as they are technically credible, said Michael LaPointe,
          program executive for NIAC at NASA.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4aea29cc-7c5e-480b-b5ef-ea25e6104c16'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.431+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Some of the latest NIAC-funded concepts include a fluid space
          telescope, self-growing bricks intended for Mars and a plane that could
          fly on Saturn''s moon Titan, among others. Many of the ideas are the result
          of creative collaborations between experts in different fields challenging
          one another to come up with new ideas.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '399d9e6d-9c9a-4302-992f-530a7324f6fc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.431+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"It really is a community of innovators," LaPointe said. "We''re
          looking for ideas that will enable brand-new ways of doing things."</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3316a743-941b-4f11-977c-224c11ba06d9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.432+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Self-growing bricks for Mars</h2>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '82a1e99e-e9ac-4667-a6f3-162a269fe457'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.433+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>For the past few years, Congrui Jin and her research group have
          used bacteria and fungi to heal cracks in concrete. Jin, an assistant professor
          at the University of Nebraska-Lincoln, now wants to take her idea to space.
          Her self-growing bricks could one day build habitats and other structures
          for human explorers on the red planet.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8b4045d8-7327-442c-ac81-2141bcdf162c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.434+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The concept would involve sending bacterial and fungal spores
          and a bioreactor to Mars. The bioreactor is needed for the microbes to survive
          because Mars'' natural environment would be too harsh for them. But Mars
          would provide the rest of the necessary ingredients for the self-growing
          bricks, including dust and soil, sunlight, nitrogen, carbon dioxide and
          water from melted ice.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b88779a1-f2bf-4cce-b7de-af1b10dac581'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.435+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In turn, the bacteria can produce oxygen and organic carbon to
          support the fungi. The process, once all of these ingredients are inside
          the bioreactor, would also create calcium carbonate to serve as the glue.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3020288d-caaa-4e38-9aaf-90a4970bd06c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.436+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The bacteria, fungi and minerals will bind Martian soil together
          to form blocks, which can later be used to make floors, walls and even furniture.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e9393e2b-f8f5-4aa8-81da-920576c0df0d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.437+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Jin''s group, which includes some students, screens the most suitable
          types of fungi and bacteria and tests which ones work best together. The
          team is also building a bioreactor to calibrate the atmosphere, pressure,
          temperature and illumination required to grow the bricks.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a137ae67-685a-4f37-a6a4-d07f9888a26e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.337+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.438+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The very important feature of this technology is its autonomous
          nature, and it doesn''t require any human intervention," Jin said. "We initially
          just need to provide small quantities of spores to start this process, and
          the rest is automatic."</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd8e040da-b2d4-421a-8fd8-695eb45cb250'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.438+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Flying TitanAir</h2>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c87e2d63-e227-4903-9659-2b3b774c57a0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.440+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Saturn''s moon Titan has long intrigued astronomers with its thick
          atmosphere and lakes and rivers of methane. It''s a unique place in our
          solar system in which chemistry that''s taking place may be similar to what
          occurred on early Earth. A rover-size drone called Dragonfly is expected
          to launch for this moon in 2027 to study its fine-grained, drier organic
          material.</p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4a70cb1a-9311-4de3-8d38-d2239793343e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.441+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Quinn Morley, principal investigator at Planet Enterprises in
          Gig Harbor, Washington, and his collaborators at Washington State University
          and other institutions envision a complementary Titan mission to explore
          the wetter regions of the intriguing moon. The seaplane-like design, called
          TitanAir, would soar through Titan''s atmosphere and sail on its lakes.</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd89fb470-69fa-4c2f-8f8c-005fe3efab1b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.442+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>TitanAir could reach the moon about a decade after Dragonfly "to
          help unlock key secrets of this alien planet," Morley said.</p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '07f077de-eca3-472b-afa3-78aaa00b35a0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.442+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The front section of the plane''s wing would "drink" liquid methane
          that forms on the wing''s surface as the plane flies through rain clouds.
          The liquid collected inside the wing could be analyzed by instruments and
          transmitted back to Earth.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c3e0385b-6fb6-4122-a599-4bb6a9c1008e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.443+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>A small rover or helicopter could fly to places the plane can''t
          reach and return samples to the plane. Beginning in the fall, Morley wants
          to partner with engineering student design teams at Washington State on
          ideas for TitanAir.</p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd67ba8ff-ff0b-49c5-af28-ff045e7483b9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.445+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The analysis of clouds, lakes, and shorelines allows us to attack
          the search for life in three unique ways with one spacecraft," Morley said
          in an email, "increasing our chances of unlocking these profound mysteries."</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e69e43ac-1ad8-4d80-8b7e-bd4e3d19f236'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.446+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Fluid telescope</h2>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b8ba9ed0-37ff-433b-a387-50ff39c8599f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.447+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Large space observatories such as the Hubble Space Telescope and
          Webb telescope are the result of decades of funding, design, assembly and
          testing. But there is a growing demand for a wider range of telescopes that
          can be developed cheaper and more quickly.</p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '54fcad67-1623-4ce6-850d-344edc055907'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.448+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Several new NIAC concepts offer diverse ways of observing the
          cosmos like never before.</p>'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a1488c6e-770c-4adb-81bd-17b150f562ca'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.449+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>One design is FLUTE, or the Fluidic Telescope, from Edward Balaban,
          a research scientist at NASA''s Ames Research Center in California, and
          his collaborators. Balaban has mostly worked in artificial intelligence
          and strategic planning for the upcoming VIPER lunar rover mission.</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'de7ebc95-a149-4466-9d08-3a2eb8a054b2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.450+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Balaban was inspired through conversations with colleagues both
          at Ames and the Technion-Israel Institute of Technology to develop a concept
          that could combine manipulating fluids with on-orbit assembly of a large
          telescope. The latter wouldn''t be limited by the size of its launch vehicle.</p>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8ffd3cf2-24a0-4d62-96f8-af15136e17e8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.338+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.452+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Under the plan, two launches would send an instrumentation spacecraft
          and a frame that can be filled with liquid into space. The liquid-filled
          frame creates a massive 50-meter (164-foot) mirror, while the instrumentation
          spacecraft will remain at a specific distance from the mirror to collect
          images and send them back to Earth, Balaban said</p>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '37da2a1f-c18e-4cf9-a79c-8b46b242abed'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.453+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Balaban and his team are testing liquids that could act as the
          mirror, including ionic liquids called molten salts. Researchers will use
          their grant to work on constructing a frame to hold the liquid and the design
          for the instrumentation spacecraft. Such a telescope could be impervious
          to the micrometeoroid strikes that the Webb telescope has experienced because
          the liquids wouldn''t be affected, he said.</p>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '22d508e6-81da-414b-a004-32fd6dd41f88'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.454+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>A large light-collecting surface such as FLUTE could glimpse the
          faint light of early galaxies or look inside the atmospheres of exoplanets.</p>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1d7e1783-a766-4bba-b76e-43489d99e272'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.456+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Believe it or not, we might be able to start seeing surface features
          on the nearest exoplanets," Balaban said. "Instead of seeing them as pinpoints
          of light, we might be able to tell if they have continents, for example."</p>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2b8b6b39-639e-4efd-8df7-62b225c5e7d8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.457+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Searching for another Earth</h2>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c64068bd-0e38-4104-ad00-7c492faa9337'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.458+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile, Heidi Jo Newberg, a professor of physics, applied physics,
          and astronomy at Rensselaer Polytechnic Institute, and her collaborators
          have a concept for a telescope that could find "Earth 2.0."</p>'
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '80663ab2-ad0f-4c69-92c8-b8f7dcf523e3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.458+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The team''s idea is to search for nearby habitable planets by
          changing up the centuries-old design for telescopes. It''s called DICER,
          or a Diffractive Interfero Coronagraph Exoplanet Resolver.</p>'
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '32030f01-d897-45f0-b192-94cbb4cda1c4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.459+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Earth-size exoplanets are small and faint, especially compared
          with the bright stars they orbit, so conventional thinking suggests that
          searching for such planets would require a telescope with three times the
          diameter of the Webb telescope — which at 6.5 meters (21 feet 4 inches)
          is the largest mirror ever flown in space.</p>'
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'db3b79ea-73a8-4bf1-a668-a1b6f72e82ce'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.460+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>A 20-meter (65-foot) telescope currently isn''t feasible because
          it would be difficult to launch such a large mirror into space.</p>'
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '41d13d35-ecca-4040-a967-31e0455d27fc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.460+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But DICER would rely on two small mirrors as well as two 10-meter
          diffraction gratings, or optical components that diffract light, that can
          be easily packed up inside a rocket. Think about the rainbow visible on
          the back of a CD when you hold it up to the light — that''s diffraction
          grating. The gratings could collect the same amount of light as a 20-meter
          telescope.</p>'
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b292d90-4a64-40c5-a7ef-87795b1681c6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.461+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"This idea brings down the size and the weight of what you have
          to send up into space to get the desired high resolution of a telescope
          like Webb," Newberg said. "What we''re trying to do is exploit this out-of-the-box
          design to make it possible to find Earth-like planets."</p>'
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd349368b-34df-4c25-aada-2c1652df7d42'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.339+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.461+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The team will work on the scale of the optics and determine whether
          the telescope could also be used to study exoplanet atmospheres.</p>'
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fb83b02e-5f5b-49e4-8ffd-14e60c83bfc8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.340+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.462+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>The invisible sky</h2>'
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8161dc7e-667b-4610-9a22-cd489854faff'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.340+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.463+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Despite advances in the types of light telescopes can see, low-frequency
          radio waves remain invisible to us.</p>'
      '43':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7ba53667-767d-4139-ae8a-336a469c1b5f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.340+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.463+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Dr. Mary Knapp, a research scientist at the Massachusetts Institute
          of Technology''s Haystack Observatory, and her collaborators are working
          on a concept that could reveal this part of the radio wave spectrum. The
          waves are unobservable by ground-based radio telescopes due to the distorting
          effects of Earth''s upper atmosphere.</p>'
      '44':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '28845ecf-22e5-4f3b-9302-3bb0940535d9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.340+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.463+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"I learned back in my undergrad days that there was this part
          of the spectrum we couldn''t see," Knapp said. "It really just struck me
          that there was this unexplored part of the universe, and I want to explore
          this part of the sky for the first time."</p>'
      '45':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '704d1172-a54a-486e-b527-dfaa934d8314'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.340+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.464+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Great Observatory for Long Wavelengths, or GO-LoW, would rely
          on a fleet of thousands of shoebox-size satellites that act in concert,
          like one large virtual telescope. Small satellites are cost-effective, and
          mega-constellations of them can be launched at once on a single, large rocket.</p>'
      '46':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ffb37496-e10f-4f99-9cb8-1fc1463bfcde'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.340+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.464+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The observatory could measure low-frequency electromagnetic radiation,
          which would carry a wealth of data for astronomers who want to observe the
          oldest stars and galaxies and understand the magnetic fields of exoplanets
          and stars. This information can help scientists more easily spot habitable
          planets. Magnetic fields help planets maintain their atmospheres.</p>'
      '47':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cba1e234-b801-476a-b15f-94b24df2ce6b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.340+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.465+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The team will focus next on the antenna design for the satellites
          and the potential architecture needed for the satellites in space. If GO-LoW
          is developed, it could be used to create a new map of the sky.</p>'
      '48':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1bf57716-ea7a-4da3-882f-f397ab19eac0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:29:40.340+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:06.465+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Anytime we look at the universe in a new part of the spectrum,
          we''ve seen things we didn''t expect," Knapp said. "I''m really excited
          about what we don''t know."</p>'
