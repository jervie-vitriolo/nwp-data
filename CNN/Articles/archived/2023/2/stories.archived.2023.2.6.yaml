        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Remulla invited Tidball-Binz to the Philippines when the two met
          in Switzerland last November.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c0a566b0-2f56-4c72-8430-083501535dd4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
