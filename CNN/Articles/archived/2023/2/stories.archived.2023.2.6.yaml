        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0c732feb-25cf-4e6f-b424-30e9bfcf9ba8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:54.852+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>He was a member of the International Committee of the Red Cross
          (ICRC) from 2004 to 2020. He helped establish and eventually led the ICRC
          Forensic Unit. On April 1, 2021, Tidball-Binz was appointed UN Special Rapporteur
          on extra-judicial summary or arbitrary executions.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '61bea7d6-3939-4d69-ab98-07f08d04859e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:54.852+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a5e12b73-0cbf-4339-a3b2-07bc0a4c676b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:54.853+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Justice Secretary Jesus Remulla clarified in a statement on Sunday
          that Tidball-Binz is not visiting the country in his capacity as a UN Special
          Rapporteur but as a forensic pathologist to aid in the examination of wrongful
          deaths.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9f8ecd4e-4982-49d6-8b1b-4b1c78cdc1c5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:54.854+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3a8357c8-5398-4fc1-86bb-8888681d33c8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:54.854+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“He is coming in his capacity as an expert in the field to help
          capacitate our current doctors. We need more capable doctors in our country
          to assist our law enforcement agencies in their work,” Remulla said. “This
          is an enormous step towards that goal...[His] visit will help us identify
          the intricacies of wrongful death tragedies.”</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '770a6386-6a24-439d-aa3b-8bbe1792357e'
        'mgnl:activationStatus': true
