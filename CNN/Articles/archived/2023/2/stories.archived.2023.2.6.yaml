        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3268bcfb-90bf-4f5d-81d2-80704cf72001'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.878+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.415+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>It prevented the company’s mining trucks carrying nickel ore from
          transporting the raw materials to the port and shipping them for testing
          overseas. A police dispersal on Friday allowed three trucks to pass through.</p>'
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a5c5dbef-f38a-49db-87da-7dd03224be46'
        'mgnl:activationStatus': true
