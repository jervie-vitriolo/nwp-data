      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a6b58-07e6-427a-9449-90e4204d0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
