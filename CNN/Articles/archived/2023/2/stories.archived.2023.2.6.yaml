      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> – The
        Philippine Coast Guard (PCG) has pulled back on an earlier incident report
        which stated that a Philippine Navy warship was stalked by four Chinese vessels.</p>'
