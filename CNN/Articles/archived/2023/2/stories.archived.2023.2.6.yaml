      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misappropriated funds were reportedly taken from three construction
        contracts for prison facilities in Davao and Iwahig Prisons and Penal Farms,
        and in Leyte Regional Prison, estimated at ₱300 million each.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204cf71-7e7f-495f-b8e5-a8ce1fa58a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f9c51-d984-49ea-9e4b-4102e8ede497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag formed a BuCor Bidding and Awards Committee (BAC) to award
        the projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93359a04-4f20-43c5-8399-04f3f388a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2080ca2-d21c-4b31-ae9b-583933862c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Legal Counsel Atty. Al Ferreras noted that the creation of
        the BAC itself was a violation of the Government Procurement Reform Act. Its
        chairperson and one member, both Bureau of Jail Management and Penology employees,
        were non-permanent members of the BuCor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a11aa-9a62-4a2b-bddf-8c26ae6753a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f9354-4496-462e-b71a-8b78e61e66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocacurba, who was named BAC Vice Chairperson, allegedly rigged
        the bidding outcome by declaring two joint ventures as eligible awardees of
        the three BuCor contracts:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf10de2-915d-4475-8bb4-bad1f37d5bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212e22f-605d-4a2e-9974-653e92e35583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CB Garay Philwide Builders–Rakki Corporation were awarded Davao
        and Iwahig prisons; while CB Garay Philwide Builders–Eric Van P. Sesbreño
        Construction were awarded the Leyte prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148eec0-7a1c-4b93-b940-8b12d3804a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a51d01-edf7-432c-ba96-bffa1528bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said the joint ventures were ineligible awardees because
        they could not prove that they had completed a project worth at least 50%
        of the approved ₱300 million contract budget within the last four years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb11229-8dcf-4c06-a9f2-b80249f9f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67020867-babb-4a1c-82c5-92da43a37209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocacurba and Guzman allegedly convinced their underling, Areniego
        – Head of Planning and Design, BuCor Civil Engineering Section – into signing
        accomplishment reports for all the projects’ progress billings despite not
        being involved in the site inspections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2fec5b-b0bc-4bfc-8cec-99fa8c1dce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3334d-ff43-4a75-a8c2-e0c0b9e04182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two swayed Areniego by telling him the order came from Bantag.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7f27d-442c-4914-9bd4-9925efa92c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d08fb-1deb-4e66-b40d-5a310edcde96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Site inspection findings</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba16c4b-3e0e-4c2d-94b9-0a56dabb9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba19628-23e7-446e-b7ae-96691f3d75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BuCor led site inspections at the three prisons in
        Nov. 2022 and found that the project accomplishment rates had been falsified:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfcee88-2054-4be3-b41f-54a988ae2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821bd073-58d7-48b6-b8a2-346a2b8c5d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Davao Prison, ₱269,344,014.29 had been released for 95% accomplishment.  Upon
        inspection, only 59% of the site had been completed, or work valued at ₱178,118,928.03.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26e355-2f07-4c00-ac03-15d7cc4d6b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717675f2-5b01-42ad-8c11-3a9657a4c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Iwahig, ₱264,344,058.29 was paid for 93% accomplishment. Inspection
        found only 57.573% completed worth ₱172,987,522.82.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d16a75-8140-4b5a-9edf-b99f54067b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd015cb-4a58-4bfc-85b5-0881b63f0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Leyte Prison, ₱233,698,092.06 was disbursed for 93% accomplishment.
        However, only 47.80% had been found completed, or ₱143,233,536.47 in value.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4496a-898c-487f-9530-4e0e5267beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc921e-d348-424d-bc8a-90fd467abeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the discrepancies found in the falsified accomplishment
        reports totaled ₱273,046,177.33.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cde86-a305-404b-8ad8-da06f6bf79ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889956c-389c-4a8d-8e71-9b8dd7e679ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First appointed BuCor chief in 2019, Bantag has been <a href="https://www.cnnphilippines.com/news/2023/1/19/bantag-suspended-another-90-days.html">suspended</a>
        since October 2022 for his alleged involvement in the <a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">killing
        of broadcaster Percy Lapid</a>. He is under investigation for murder, and
        has been accused of torturing <a href="https://www.cnnphilippines.com/news/2023/1/14/torture-obstruction-justice-complaints-Bantag-Zulueta.html">inmates</a>
        and <a href="https://www.cnnphilippines.com/news/2023/1/20/bucor-personnel-file-complaints-vs-bantag.html">prison
        guards</a>.</p>'
