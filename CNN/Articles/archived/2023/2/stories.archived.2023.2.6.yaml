    'lead': 'A total of 1,012 new COVID-19 cases were logged from Jan. 30 to Feb.
      5, the Department of Health (DOH) reported on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T17:06:29.477+08:00
