    'ofw-kuwait-injured-after-escape':
      'author': 'Raheema Velasco, CNN Philippines'
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-02-05T15:39:46.902+08:00
      'imagesource': 'jcr:719a1032-5dec-4a6f-9d48-b52641cf81f3'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '0c3a8704-f0be-4bdb-a02a-43b0e0a8b8f3'
      'lead': 'Another overseas Filipino worker in Kuwait was injured after falling
        from a window of her employer’s house to escape, the Philippine Overseas Employment
        Administration reports'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T15:45:23.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:28:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:47.154+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'OFW in Kuwait injured after trying to escape from employer – POEA'
      'updated': 2023-02-05T20:57:00.000+08:00
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '868a4175-3570-49b6-a3a2-ed55cb3cff2b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.596+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.933+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5) –</strong>
          Another overseas Filipino worker (OFW) in Kuwait was injured after falling
          from a window of her employer’s house to escape, the Philippine Overseas
          Employment Administration (POEA) reported.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '42e6ea1a-283b-4e2d-9ff2-184646829bac'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.597+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.934+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to POEA’s report dated Jan. 30, Myla Balbag fell from
          the third floor of her employer’s house in Hayteen Area.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e9a38ece-c195-41ab-817e-2122a02729cd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.597+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.935+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“On Jan. 21, 2023, her female employer caught her doing Tiktok
          in her room and became furious. They wrestle for the phone and the employer
          later seized her phone and head set,” Welfare Officer Genevieve Ardiente
          said in a statement on Saturday.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '894ba369-4855-4b44-957f-b1e20bfe48a1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.597+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.935+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>After her employer confronted her, Balbag packed her belongings
          and tried to escape through the window.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c2de497f-478c-40c0-8ad8-e9b54f665fc9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.597+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.936+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>She is currently in a hospital where she is being treated for
          multiple leg and spine fractures.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd12d9b60-879a-4a3d-80e4-cd8a50d8d8a6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.597+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.936+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The POEA report did not specify what Balbag’s employer did to
          her.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '74ea901b-dad0-48d0-81f8-7dee6187154a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:57:05.850+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:53.937+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Amid speculations that Balbag may have attempted to commit suicide,
          such an act, according to Overseas Workers Welfare Administration chief
          Arnell Ignacio, is punishable under Kuwaiti law.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c74281e1-1c71-4a8a-a67b-b8c59bfaf2d9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:57:05.850+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:53.938+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“Kung ikaw ay mag-a-attempt mag-suicide, ikaw pa rin ay makakasuhan...Bibigyan
          natin kaagad siya ng lawyer in case this will happen [If you attempt suicide,
          you will still be charged...We will give her a lawyer right away in case
          this will happen],” Ignacio told CNN Philippines’ Newsroom Weekend, addressing
          reports that Balbag’s employer will file a case of attempted suicide against
          the OFW.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '259816f3-1dcf-480c-bfc4-6598892aae58'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:57:05.851+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:53.938+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Ignacio assured her family that the OWWA will “intervene” to keep
          it from happening.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f720bf7e-ae25-441f-96b0-c35e3d4faef7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:57:05.851+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:53.938+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile, Jullebee Ranara was laid to rest at the Golden Haven
          Memorial Park in Las Piñas City on Sunday.</p>'
      '17':
        'contentWidth': '100%'
        'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
          The body of slain OFW Jullebee Ranara arrived at the Golden Haven Memorial
          Park in Las Piñas to be laid to rest. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
          <a href="https://t.co/hM3NMAC56a">pic.twitter.com/hM3NMAC56a</a></p>&mdash;
          Kaithreen Cruz (@kaithreencruz) <a href="https://twitter.com/kaithreencruz/status/1622034902597386240?ref_src=twsrc%5Etfw">February
          5, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
          charset="utf-8"></script>'
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e6af7fbb-0520-46d4-a8bd-ef16c9e3fe1a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:57:05.851+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:53.939+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'embedCode'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '312d4418-d671-4e2f-805f-89db80029556'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.597+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.939+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Last Jan 21, the burnt body of 35-year-old domestic helper Jullebee
          Ranara was found in a desert in Kuwait. The Department of Migrant Workers
          (DMW) said Kuwaiti authorities have confirmed they have arrested the suspect
          — the son of Ranara''s employer. An Arab Times report said autopsy showed
          that Ranara was pregnant.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a2dda80-fc84-4892-b43a-19aa681b3a86'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.597+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.939+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/23/dmw-justice-jullebee-ranara.html">DMW
          vows justice for slain OFW in Kuwait</a></strong></p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '221e0eaf-46a9-40f0-8d24-53d1c2aa9b07'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.598+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.939+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Philippine government is not yet considering a suspension
          on the deployment of OFWs to Kuwait following the death of Ranara in the
          Gulf state.</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b0e6c47e-b37b-4a4a-a035-1367e0bb2d85'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.598+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.940+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>DMW Secretary Susan Ople earlier said the agency is looking into
          forming “additional safeguards” to ensure the safety of OFWs in Kuwait.</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0b9d5530-208b-4092-a72c-e5526f6e972b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.598+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.941+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>She also said the Department of Foreign Affairs wants to have
          bilateral talks with the Kuwaiti government rather than imposing a deployment
          ban.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f34f5fce-ea08-49ba-a65a-6b617916be49'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.598+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.941+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“Kapag nag-impose kasi ng (if you impose a) deployment ban, you
          are sending a message that Kuwait is not suitable for workers,” she said.</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b82d8cc3-c5ff-4317-ae5c-6fd980d4f36d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.598+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.941+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“We are also considering the needs of the workers who are already
          there,” she added.</p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6db8bc17-3248-4ba5-b376-f02b453efa4e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.598+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.942+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/24/DMW-Kuwait-deployment-ban-OFW-Ranara.html">DMW
          not considering Kuwait deployment ban after OFW slay, eyes ‘additional safeguards’</a></strong></p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bf907a32-a158-415a-8cea-9a7365436321'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.598+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.943+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile, Senator Raffy Tulfo, chairperson of the Senate Committee
          on Migrant Workers, wants to gradually pull out OFWs in Kuwait and transfer
          them to places where OFWs are properly compensated and treated with respect,
          like Guam.</p>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '48955959-8e93-4cd6-8fea-338cfc52ccdc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:45:23.599+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:28:53.943+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>He also pushed for the implementation of a tight screening process
          and psychiatric examinations for employers in high-risk countries for the
          protection of OFWs.</p>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1f78720a-f732-47ff-8b6b-f3d985e295e8'
