      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Rodrigo Duterte in April 2022 signed into law the
        Public Health Emergency Benefits and Allowances for Health Care Workers Act.
        The law grants benefits and allowances to health workers for their service
        during the COVID-19 pandemic and future emergencies.</p>'
