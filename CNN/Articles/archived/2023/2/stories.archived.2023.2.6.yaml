        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The four-minute video has racked up more than 41,000 views on
          YouTube, but this is no ordinary vlog. The woman, who calls herself YuMi,
          lives in North Korea, perhaps the world''s most isolated and secretive nation.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '56b044c9-b593-49e5-bfa7-e4739f60cf2c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.544+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.973+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '832ee248-fa62-4f62-972b-a69814a108bd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.974+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Her YouTube channel, created last June, is one of several social
          media accounts that have popped up across the internet in the past year
          or two, in which North Korean residents claim to share their everyday lives.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5101b32e-c544-48a2-a229-33e73f399afb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.974+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'de24e986-be5f-44b7-bc1b-a8defdb9baaf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.975+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But experts say not all is as it seems in these videos, and that
          the images contain tell-tale signs that the lives displayed are far from
          the norm for the impoverished millions under the dictatorship of leader
          Kim Jong Un.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '85d21af5-aa85-4e4a-b0ce-fee1d7e000b3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.976+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8213dd6c-5b24-44c9-8adf-4498d63a7a27'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.977+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Instead, they suggest, YuMi and others like are likely related
          to high-ranking officials and may be part of a propaganda campaign aimed
          at rebranding the country''s international image as a more relatable --
          even tourist-friendly -- place than its constant talk about nuclear weapons
          might suggest.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ec729909-c6ee-4ec5-8d4b-738a3805e0b8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.977+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1f8794fc-60f3-487b-8d4c-31d330949b61'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.978+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>YuMi''s videos "look like a well-prepared play" scripted by the
          North Korean government, said Park Seong-cheol, a researcher at the Database
          Centre for North Korean Human Rights.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a39b7ccc-0f79-4876-9858-6d1786fc4e3a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.979+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Tell-tale signs</h2>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ed4dc065-3467-4171-81cf-82f182d002b5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.979+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>For decades, North Korea has been comparatively closed off from
          the rest of the world, with tight restrictions on free expression, free
          movement and access to information.</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd2232e27-d616-4ef8-becf-3c46d07ce847'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.980+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '425a5442-d7dc-486e-9973-bbeb765d708e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.981+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Its dismal human rights record has been criticized by the United
          Nations. Internet use is heavily restricted; even the privileged few who
          are allowed smartphones can only access a government-run, heavily censored
          intranet. Foreign materials like books and movies are banned, often with
          severe punishments for those caught with black market contraband.</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '56439103-2eea-4cff-a5a2-3ed1118c98b6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.982+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '06372878-f9f9-4964-b105-1f034edc23cb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.545+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.982+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This is why YuMi -- who not only has access to a filming device
          but YouTube -- is no ordinary North Korean, experts say.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4ececce3-c09c-47b8-a004-2ef539346695'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.983+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8bd79e9e-7a0a-410f-8fdb-cab7546b3b29'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.984+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Connecting with the outside world is an impossible thing for
          a resident," said Ha Seung-hee, a research professor of North Korea studies
          at Dongguk University.</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f6908bb5-58a2-450f-8aea-97a49155d631'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.984+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '97c9946d-4865-43ec-af1d-e2316bdb3be0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.985+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>YuMi is not the only North Korean YouTuber turning heads: an 11-year-old
          who calls herself Song A made her YouTube debut in April 2022 and has already
          gained more than 20,000 subscribers.</p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '48eb6ee8-dbc2-4838-97fd-e7a524d81a06'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.985+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd3793e4f-0ab0-4404-8af7-aa11889cb573'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.986+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"My favorite book is ''Harry Potter'' written by J. K. Rowling,"
          Song A claims in one video, holding up the first book of the series -- particularly
          striking given North Korea''s typically strict rules forbidding foreign
          culture especially from Western nations.</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e0c795c5-a7a3-4937-97a3-50fbba163f9b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.986+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f466ee7e-2668-4a00-aa1b-35d77eaa186c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.987+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The video shows Song A speaking in a British accent and sitting
          in what looks like an idyllic child''s bedroom complete with a globe, bookshelf,
          a stuffed animal, a framed photo and pink curtains.</p>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '146d1378-4cae-4b80-9787-4549eef8c751'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.988+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f1e900f6-ecca-4e69-9428-549992505ed4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.988+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Luxuries for ''a special class''</h2>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3df76c61-c15e-43c2-88ea-51bd47875ae6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.989+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The rosy depictions of daily life in Pyongyang may also give a
          clue to the social standing and identities of their creators.</p>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '47e2b59f-316f-4b04-b70d-cbc0ac31a569'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.989+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '97d63533-08ef-461a-9bad-4084bc4fde4a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.990+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>YuMi''s videos show her visiting an amusement park and an interactive
          cinema show, fishing in a river, exercising in a well-equipped indoor gym,
          and visiting a limestone cave where young students wave the North Korean
          flag in the background.</p>'
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ac8a6705-eee1-4db0-abd3-4c1800f573b1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.546+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.990+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bcd31618-569c-48da-a554-f697a6ad7269'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.991+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Song A visits a packed water park, tours a science and technology
          exhibition center, and films her first day back at school.</p>'
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8b33a8e9-f889-498b-9dc7-479d0cdba838'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.991+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '788ec0e0-d5dc-4c93-bbc7-a14ed027efd6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.992+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Park, the expert, says these representations aren''t 100% false
          -- but they are extremely misleading, and do not represent normal life.</p>'
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'be69dcee-ff42-4f1d-8873-3b30d977366a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.992+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8593aa21-6d9a-4fcf-b1a1-7bc3e08f3573'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.993+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>There have been reports of North Korea''s wealthy elite, such
          as senior government officials and their families, having access to luxuries
          such as air conditioning, scooters and coffee. And the facilities shown
          in the YouTube videos do exist -- but they''re not accessible to most people,
          and are only granted to "special people in a special class," Park said.</p>'
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '64baae9d-63e9-4891-8270-64abf466faef'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.993+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6f077db9-da80-4ec0-b00c-0426414441b5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.994+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>These facilities are also likely not open or operating regularly
          as the videos imply, he said. "For example, the power supply in North Korea
          is not smooth enough to operate an amusement park, so I''ve heard that they
          would only operate it on the weekends or on a special day like when they
          film a video," added Park.</p>'
      '43':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '41ee8635-fd1f-4d8e-a96c-bea27dba6040'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.995+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '44':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6499f838-2847-4383-865a-34fdfaa0d5da'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.995+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>North Korea is notorious for frequent blackouts and electricity
          shortages; only about 26% of the population has access to electricity, according
          to 2019 estimates from the CIA World Factbook. These blackouts were captured
          in nighttime satellite images in 2011 and 2014 that showed North Korea cloaked
          in darkness, almost blending into the dark sea around it -- in sharp contrast
          to the dazzling lights of neighboring China and South Korea.</p>'
      '45':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e439f3ef-eedc-4c11-adfa-2b2ec3bc031b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.996+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '46':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '170d4c0a-6869-4baa-9f69-362c58338389'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.996+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The YouTubers'' English fluency and access to rare luxuries suggest
          they are both highly educated and likely related to high-ranking officials,
          Park said.</p>'
      '47':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5c9f9607-2705-413e-9516-f3ff05da6ce5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.996+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '48':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '61f47382-d4d7-4054-9982-484aa234c74e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.997+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Defectors have previously told CNN that some North Koreans learn
          British English in their English classes. The British Council, a UK-based
          organization, also ran an English language teacher training program in North
          Korea, sending teachers there for more than a dozen years before it was
          halted in 2017.</p>'
      '49':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e5ea8442-6f88-42ab-aaa0-77cdf124fa1a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.547+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.998+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '50':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0c0a602c-9830-4f43-852b-dbb759ad939d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.999+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>A new style of propaganda</h2>'
      '51':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4eb054fe-f063-49c4-8eb1-495d1a868a7d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:58.999+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>North Korean propaganda isn''t new; previous campaigns have featured
          Soviet-style posters, videos of marching troops and missile tests, and images
          of Kim Jong Un on a white horse.</p>'
      '52':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9c12e4ba-a772-42d6-92cf-a1f549e1fa8a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.000+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '53':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dee145aa-615c-4241-a380-4d5c56d93d8a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.000+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But experts say the YouTube videos, and similar North Korean social
          media accounts on Chinese platforms like Weibo and Bilibili, illustrate
          a new strategy: Relatability.</p>'
      '54':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7bb83317-c98f-439f-94d7-3ca03b22483e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.001+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '55':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fac70d84-1018-4cec-be8b-d7ab84ad4a73'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.001+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"North Korea is striving to emphasize that Pyongyang is an ''ordinary
          city,''" Park said, adding that the leadership "is very interested in how
          the outside world views them."</p>'
      '56':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '434e70ce-3843-468c-8019-e92b8df6f30f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.002+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '57':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a9755b59-9965-48a2-8135-16a051142725'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.002+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Ha, the research professor, said North Korea could be trying to
          portray itself as a "safe country" to encourage greater tourism for its
          battered economy -- especially after the toll of the Covid-19 pandemic.</p>'
      '58':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b0575a0d-b2de-4613-8892-f47caf59daf5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.003+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '59':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6ea38dfd-43e7-42e6-8838-1226118b0d5d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.004+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>While it has not yet reopened its borders to tourists, "the pandemic
          is going to end at some point, and North Korea has been concentrating on
          tourism for economic purposes," Ha said.</p>'
      '60':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'be23fc16-1e1c-4557-bc4b-728d03d6d321'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.005+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '61':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e9ac3398-f31f-4a49-9cfc-b610eae93fb2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.005+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Before the pandemic, there were limited options for tours in which
          visitors were shepherded around the country by guides from the Ministry
          of Tourism. The tours were carefully choreographed, designed to show the
          country in its best light. Even so, many countries, including the United
          States, warn their citizens against visiting.</p>'
      '62':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a8b2485a-5d3f-4ce7-8716-a43376b20169'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.006+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '63':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fde9c784-31d6-4b17-ab60-0fada5034ab5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.548+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.006+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>After the pandemic began, "there was talk (in North Korea) about
          shedding previous forms of propaganda and implementing new forms," Ha said.
          "After Kim Jong Un ordered (authorities) to be more creative in their propaganda,
          vlog videos on YouTube began appearing."</p>'
      '64':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6c54feb3-52e2-4219-98d4-b2a216551882'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.007+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '65':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '87b586ab-444d-4bd3-a6d0-489159c8c81e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.007+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>A 2019 article in North Korea''s state-owned newspaper Rodong
          Sinmun, citing Kim, declared that the country''s propaganda and news channels
          must "boldly discard the old framework of writing and editing with established
          conventions and conventional methods."</p>'
      '66':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '736aeb38-45b2-46dd-86a8-4ebd5880cb8b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.008+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '67':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e21e6fd2-298f-4644-b607-03e0395f742c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.008+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The YouTubers'' use of English may reflect this effort to reach
          global viewers. Both YuMi and Song A also helpfully include English names
          for their channels: YuMi also goes by "Olivia Natasha," and Song A by "Sally
          Parks."</p>'
      '68':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2b6e347d-3e28-4a46-a98a-bc09902ffe11'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.009+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '69':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1b6b597e-f7d6-40a0-976b-d0948dbcfedc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.009+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Why YouTube?</h2>'
      '70':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b3063ca9-a17b-48cd-bf02-d99aed1795d7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.010+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>North Korea has posted other types of propaganda to YouTube in
          the past decade -- though its official videos are often taken down by moderators.</p>'
      '71':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '050662a7-860e-47f5-92b0-c478b7e206f1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.011+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '72':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd2c12d52-9640-4d5d-8c17-053d69f22cc9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.011+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In 2017, YouTube took down the state-run North Korean news channel
          Uriminzokkiri, and the Tonpomail channel controlled by ethnic Koreans in
          Japan loyal to Pyongyang, saying they violated the platform''s terms of
          services and community guidelines.</p>'
      '73':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '41e05bd2-6bdd-4cee-ac81-6f01a05879d0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.012+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '74':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b277361-51cf-43b2-a14f-07168fe0a129'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.012+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Another YouTube channel called Echo of Truth, purportedly run
          by a North Korean resident called Un A who filmed herself enjoying daily
          activities in Pyongyang, was taken down in late 2020.</p>'
      '75':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '78c414c2-36c2-44b1-b21d-d2fdc6dddf5f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.013+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '76':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2de56efb-465c-4a66-8e84-fc265f509090'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.549+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.013+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But the closures sparked outcry from some researchers who said
          the videos provided a valuable insight into North Korea and its leadership,
          even if they were propaganda.</p>'
      '77':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2d208464-f520-41d7-82c4-1e63d8523e07'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.013+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '78':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '67104472-49f8-4b08-b0c1-8916cc2d5d3a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.014+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>When CNN requested comment from YouTube on these deleted channels,
          and those of Song A and YuMi, a spokesperson said the platform "complies
          with all applicable sanctions and trade compliance laws -- including with
          respect to content created and uploaded by restricted entities."</p>'
      '79':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5540762b-f849-4374-b4d7-a0f013e94f88'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.015+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '80':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '010e8cb9-f89e-4d8d-a97f-bb84cc31bf25'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.015+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"If we find that an account violates our Terms of Service or Community
          Guidelines, we disable it," the statement said.</p>'
      '81':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a9274e50-d847-4cf2-9639-d3edab585276'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.016+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '82':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b04b9dd-80d8-44c7-98f0-231722334455'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.016+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Experts said the videos by YuMi and Song A might be an attempt
          by Pyongyang to reach an audience without attracting the attention of moderators.</p>'
      '83':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'de3f0683-4b22-4b4d-b257-a599cace990e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.017+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '84':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '16d61585-a7d0-416b-800a-6017d1b7be03'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.018+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>And however scripted they might be, they too offered a valuable
          window into the country, experts said.</p>'
      '85':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9dcf072c-d084-4204-a734-3456b5004b42'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.018+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '86':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3bd7c153-33ec-48b5-a545-8f34087df409'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.018+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"People already know that (the videos) were created for propaganda
          purposes ... the public is already aware," Ha said. But, she added, "I think
          there should be proper education and discussion on how we should perceive
          (such) content instead of just closing the doors."</p>'
      '87':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c8f5db51-c87c-4d94-8b22-7dc688d6617a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:18:29.550+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.019+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/04/asia/north-korea-youtuber-yumi-intl-hnk-dst">They
          eat ice cream and read ''Harry Potter,'' but these North Korean YouTubers
          aren''t what they seem</a>"</em></p>'
    'worlds-oldest-dog-bobi':
      'author': 'Amarachi Orie, CNN'
      'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
      'created': 2023-02-05T10:17:49.525+08:00
      'imagesource': 'jcr:5f5c702c-95e9-4f21-b25f-8cc46f4c1215'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'fe6f99a2-1f0a-48fb-b43b-5a51848b023e'
      'lead': 'It was only two weeks ago that Spike, a 23-year-old chihuahua mix from
        Ohio, was named the oldest living dog. Now, he has been utterly dethroned.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T10:21:43.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:28:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:45.905+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': ['Worlds-Oldest-Dog', 'GWR', 'Guinness-World-Records', 'Bobi',
        'Rafeiro-do-Alentejo', 'Portugal']
      'template': '1'
      'title': 'Sorry, Spike. There''s a new world''s oldest living dog — and he''s
        the oldest ever recorded'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c4ce02de-8059-4d2d-8442-ae5d252c3044'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.078+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.475+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)</strong> — It was only two weeks ago that <a href="https://www.cnn.com/2023/01/20/us/spike-worlds-oldest-dog-intl-scli/index.html"
          target="_blank">Spike</a>, a 23-year-old chihuahua mix from Ohio, was named
          the oldest living dog. Now, he has been utterly dethroned.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '91271172-7634-4554-9294-78f94d80a361'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.078+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.476+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Bobi, at the age of 30 years and 268 days, has been crowned the
          world''s oldest living dog — and the oldest dog to ever live — by Guinness
          World Records (GWR).</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4b294b6b-e5ee-466d-8468-d048532947ac'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.078+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.477+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Portuguese purebred Rafeiro do Alentejo — a breed of livestock
          guardian dog — has lived for double his life expectancy of 12 to 14 years,
          according to a statement from GWR.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '49f496db-98f3-4148-a41e-64b8c259f8dc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.078+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.477+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In doing so, the pooch, who has spent his whole life with the
          Costa family in the village of Conqueiros, in Leiria, western Portugal,
          has broken an almost century-old record held by Australian cattle dog Bluey,
          who lived for 29 years and 5 months between 1910 and 1939.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ae9ba15a-d3e6-4a75-a4c7-4d8e8e06e801'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.078+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.478+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>While another Australian dog, Chilla, was believed to have lived
          to the age of 32 years and 3 days upon her death on March 8, 1983, this
          was not officially verified. Bobi''s age has been confirmed by the Veterinary
          Medical Service of the Municipality of Leiria, and SIAC, a pet database
          authorized by the Portuguese government.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9f38a935-0b8f-40ef-8287-e688da340636'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.078+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.479+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Owner Leonel Costa, who was just 8 years old when Bobi was born
          on May 11, 1992, said in the statement: "Bobi has been a warrior for all
          these years, only he knows how he''s been holding on, it must not be easy
          because the average dog''s life span is not that high and if he spoke only
          he could explain this success."</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4b9799c5-6dda-4a55-978c-d24f11a842a6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.078+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.479+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Costa family are used to long-lived dogs. According to a post
          on the the <a href="https://www.guinnessworldrecords.com/news/2023/2/oldest-dog-ever-record-broken-by-30-year-old-bobi-from-portugal-736224"
          target="_blank">GWR website</a>, Bobi''s mother, Gira, lived to the age
          of 18, and another of the family''s dogs, Chicote, lived for 22 years. So,
          Costa, who still hopes Bobi could father some puppies of his own one day,
          said he never thought of registering him as the oldest ever dog when he
          applied for the oldest living dog title.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8eaa6d63-98b9-45e2-96b7-a6f6ffa6c101'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.079+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.479+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"We see situations like this as a normal result of the life that
          they have, but Bobi is one of a kind," he said in the statement.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ff43001f-8d3a-42dc-8a47-8d74fc0f1a12'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.079+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.480+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Best-kept secret</h2>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0e20b998-705f-453f-938a-22e02e6c77d3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.079+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.481+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But Bobi nearly didn''t make it beyond infancy. When he and his
          three brothers were born in the family''s woodshed, Costa''s father decided
          they already had too many animals at home.</p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5f23b244-8e5d-47dd-8cd2-75b4d3b32891'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.079+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.481+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Costa and his brother thought their parents had taken all the
          puppies away to be destroyed. However, a few sad days later, they found
          Bobi alive, safely hidden in a pile of logs.</p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '74ba287f-17dd-4d98-9bf3-9e992dac4284'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.079+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.482+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Costa and his brother kept the pup''s existence a secret until
          his eyes were open: "We knew that when the dog opened its eyes, my parents
          would no longer bury it," Costa said, adding that "it was worth it."</p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4ddede63-549a-4a60-bf1d-aeb31452f4ea'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.079+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.482+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Bobi grew up "very sociable," alongside many other animals, and
          roamed free in the forests and farmland around the house, according to the
          statement.</p>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1f75c07f-5be6-4857-9518-5afe1b8b52dd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.079+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.483+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Costa puts his pet''s longevity down, in part, to the "calm, peaceful
          environment" in which he grew up, as well as his taste for human food.</p>'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd829781e-874a-46a4-a6ea-ff2663574344'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.080+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.483+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In his old age, Bobi has become less adventurous. He has difficulty
          walking and sometimes collides with objects as his eyesight has deteriorated.
          He likes a nap after meals, and spends most of his time hanging out in the
          backyard with four cat friends.</p>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6d17b112-c011-4de4-8c6d-24740edf85b2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.080+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.485+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The pooch had "one big scare" in 2018, ending up in the hospital
          after collapsing with breathing difficulties. However, regular assessments
          at the vet''s "have always shown that he is doing well for his advanced
          age," Costa said.</p>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3bb225d6-50df-488a-873f-29a60a79bb33'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.080+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.485+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"We are very happy and grateful to life for allowing us, after
          30 years, to have Bobi in our daily lives," he said.</p>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e760c808-a9e1-4be0-a2a7-2e168cfe8fd7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T10:21:43.080+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:57.486+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/03/europe/bobi-worlds-oldest-ever-dog-intl-scli/index.html"
          target="_blank">Sorry, Spike. There''s a new world''s oldest living dog
          -- and he''s the oldest ever recorded</a>."</em></p>'
    'kyrie-irving-trade-request-report':
      'author': 'Jacob Lev, CNN'
      'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
