      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) –</strong> Transport
        regulators are considering a fourth extension of traditional jeepney franchise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab1d03-9867-4871-98c4-e261e18dee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:09:01.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The leanings of the board is probably to extend further ‘yung deadline
        doon sa [Translation: the deadline of the] modernization program,” Land Transportation
        Franchising and Regulatory Board (LTFRB) Chairperson Teofilo Guadiz III said
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d702767-388f-4e2d-81c7-1d3566053361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:09:01.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agency is still crafting rules and regulations of the
        extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de7b19-82a0-4ecf-b837-b76218581592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:09:01.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz said only about 60% of the traditional jeepneys have been
        modernized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdebdc-8635-47b7-b314-10484354ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:09:01.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not want to leave anybody outside. Gusto sana namin at least
        95% would be on board pag tinuloy na namin ‘yung modernization,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e1dcb-37d1-4a02-9a34-81058276bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:09:01.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not want to leave anybody outside. Gusto sana
        namin at least 95% would be on board pag tinuloy na namin ‘yung modernization.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e4f41-bdc3-4d08-8082-0783a16cf6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:09:01.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepney modernization program was one of the priority programs
        of the Duterte administration to address transport related problems and future
        transportation demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d1f32-a952-49c3-91b9-135de7d6759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:09:01.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to phase out old and dilapidated jeepneys and replace them
        with high-quality transport that are environment-friendly and have greater
        capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723d4a6-2dfe-4e07-8a5d-788f9a3fcbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:09:01.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of groups, however, are against the policy due to lack
        of financial support to jeepney drivers, especially small operators.</p>'
  'bucor-bantag-graft-malversation-plunder':
