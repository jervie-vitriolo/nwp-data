      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local environmental groups said APMC was not able to secure the
        necessary permits and documents for their mining activities. Department of
        Environment and Natural Resources (DENR) MIMAROPA Regional Director Joe Amil
        Salino also found that APMC has committed a number of <a href="https://www.facebook.com/alyansatigilmina/posts/pfbid0KyiUvMWzBH6t5bqbxBukihFjXhwwNHsaSvYLwCBQ1JBRFmg4y51tPnPsTBnFk9SZl">violations</a>
        with regards to environmental laws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52a47d-5f1b-406d-bf5d-abc5e63647e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without providing permits, APMC on Sunday denied allegations that
        their activities in Sibuyan Island were “illegal.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583eedc-e77c-4cdd-a1eb-c22f29aa5d9f'
