        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '171ea432-45c4-4269-a6d3-9fd07c1f9951'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.877+08:00
