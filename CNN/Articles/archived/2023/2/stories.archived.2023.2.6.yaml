        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>
          The Philippine Ports Authority (PPA) has issued a notice of explanation
          to Altai Philippines Mining Corp. (APMC) for constructing a port on Sibuyan
          Island in Romblon without the necessary permit.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9ae1db39-390f-476d-9d2a-866d35fba27b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.876+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.410+08:00
