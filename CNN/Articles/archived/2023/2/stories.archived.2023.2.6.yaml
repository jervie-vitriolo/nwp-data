      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 4, PCG spokesperson Commodore Armand Balilo told reporters
        that two Chinese Coast Guard vessels and two Chinese maritime militias monitored
        and tailed a Philippine warship near Mischief Reef.</p>'
