      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kerosene, Seaoil, Caltex, and&nbsp;Flying V said prices would
        be slashed by ₱2.30 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4161c76-269b-40d7-ae51-7355cb07a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:06:38.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the oil monitoring of the Department of Energy as of
        Jan. 31, the year-to-date per-liter increases stood at ₱7.20 for gasoline,
        ₱3.05 for diesel, and ₱4.45 for kerosene.</p>'
