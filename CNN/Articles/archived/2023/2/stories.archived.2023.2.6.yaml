      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Jan. 29, APMC attempted to move from the company''s premises
        50,000 metric tons of nickel ore to be tested overseas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4bf50-14ab-442e-a223-b2e859307a84'
      'mgnl:activationStatus': true
