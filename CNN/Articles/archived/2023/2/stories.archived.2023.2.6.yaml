    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0154cb9-940a-4814-b352-0f726efd73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.454+08:00
