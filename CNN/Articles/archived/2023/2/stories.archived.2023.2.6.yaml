      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:57:51.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APMC said its main concerns are to maintain peace and order, “ensure
        the well-being of the Sibuyanons,” and guarantee that no parties are negatively
        impacted by its operations.</p>'
