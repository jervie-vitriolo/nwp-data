      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nutrition and learning go hand-in-hand," Lipchin explained. "Nutrition
        is a foundation of a strong body to match the strength of will. That enables
        you to learn - not only learning in school but also learning in life."</p>'
