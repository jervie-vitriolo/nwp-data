      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '85d8de56-1e36-46cd-9004-a85d92546cee'
      'lead': 'Kyrie Irving has requested a trade from the Brooklyn Nets ahead of
        the NBA trade deadline on February 9, according to ESPN''s Adrian Wojnarowski
        and The Athletic''s Shams Charania.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T10:24:54.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:28:56.948+08:00
