      'mgnl:tags': ['Basketball', 'NBA', 'Kyrie-Irving', 'Brooklyn-Nets', 'ESPN',
        'Adrian-Wojnarowski', 'The-Athletic', 'Shams-Charania']
      'template': '1'
      'title': 'Kyrie Irving requests trade from Brooklyn Nets, per reports'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7062b447-eb32-4ca7-ab90-ee7c1f583e8b'
