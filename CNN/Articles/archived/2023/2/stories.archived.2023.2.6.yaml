    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '693cce85-891c-4de7-84dd-392cf82075e8'
    'lead': 'The Office for Transportation Security says it is investigating a viral
      video supposedly showing ''unprofessionalism'' of security personnel at the
      Ninoy Aquino International Airport while conducting pat down departure procedures
      on members of K-pop group ENHYPEN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T17:17:05.791+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-06T20:32:42.231+08:00
