        under the Government Procurement Reform Act, since the COVID-19 state of calamity
        lapsed on Dec. 31, 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548c3e9-1377-4648-bcaa-761169ee04f5'
