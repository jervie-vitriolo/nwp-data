      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256dc0cd-4a52-426e-863a-aec5f6aaeb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.691+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:32:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark John from Roxas, Capiz, on another hand, faced challenges within
        his family as his mother battled cancer while his father maintained expenses
        from a job as a construction worker.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794edb2-8ac2-4010-99ea-4afaa00008d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.691+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:32:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3bec8-d4e9-4060-a33d-e898ab174c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.691+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:32:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awardee persevered despite the heaviness of his situation and
        joined programs sponsored by his school or barangay. Mark John excels in school
        while also helping his father raise livestock, plant vegetables, do household
        chores, taking care of his mother, and studying.</p>'
    '33':
