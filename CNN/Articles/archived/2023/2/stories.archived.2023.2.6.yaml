      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It concluded: “We pride ourselves as stalwarts of sustainable and
        responsible mining, so we take this as an opportunity to address all recent
        concerns brought up against our Sibuyan exploration. We look forward to working
        with all stakeholders to resolve any outstanding concerns.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c6820-0097-48e0-aa1f-656a3bbe447b'
