  'PH-ready-to-help-Turkey--Syria-deadly-quake0':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-06T18:50:19.000+08:00
    'imagesource': 'jcr:dfd9a8fa-0f0f-47b1-98c9-3fe916c00dbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '404b8cab-0ac3-4ccb-90be-9a7624964730'
    'lead': 'The Office of Civil Defense says it is gathering manpower for possible
      deployment to Turkey, which was hit by a magnitude 7.8 earthquake on Monday
      that left over 2,000 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T18:54:45.426+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-07T02:35:49.873+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH preparing to deploy rescuers to quake-hit Turkey — OCD

      '
    'updated': 2023-02-06T23:40:49.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f16270-0229-45eb-abe6-8e38d40ad89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Philippines is preparing to deploy rescuers to Turkey after a magnitude 7.8
        earthquake struck the country on Monday, according to the Office of the Civil
        Defense (OCD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c627c-d4df-4f91-93e0-333be82353ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Currently, the OCD is coordinating with concerned agencies and mustering
        available manpower and equipment for possible deployment responding to the
        request of Türkiye (Turkey)," OCD spokesperson Bernardo Rafaelito Alejandro
        said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e4d41-353b-4469-980f-258da7f37417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OCD, the Embassy of Turkey in Manila has formally
        expressed the country''s request for assistance in the form of emergency medical
        and urban search and rescue teams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f40a84-3307-4c67-825c-63e2ce7c202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported <a href="https://www.cnnphilippines.com/world/2023/2/6/magnitude-7-8-earthquake-turkey.html">at
        least 2,300 deaths and thousands more injured</a> from the quake that hit
        the Turkish city of Gaziantep. Tremors were also felt in several countries,
        including Israel and Lebanon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326d68d-7200-477e-98a5-9289a2602771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. earlier announced that the Philippines
        is prepared to provide assistance to Turkey and Syria following the deadly
        earthquake in the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bddc4-e536-4171-8aeb-506dc1fce725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/bongbongmarcos/status/1622522952993607680">tweet</a>,
        Marcos extended his condolences to both countries over the lives lost due
        to the quake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d2197-d798-4aa2-a485-ad9efb7eecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our thoughts and prayers go to the peoples and governments of Türkiye
        and Syria following the strong earthquake that has claimed many lives and
        caused massive destruction to their countries," Marcos said. "The Philippines
        is ready to help in whatever way it can in responding to this disaster."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0452e-61e2-43ae-a3c3-382e7f56bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine embassies in Turkey and Syria have reported no Filipino
        casualties so far among the victims.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dcd115-ac0c-4212-96b4-baea89bc953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both offices also said they are monitoring the situation and called
        on Filipinos affected by the quake to reach out to them.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d4187-8334-4010-9872-b8d037b432b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Turkey may be contacted through telephone
        and WhatsApp at +905345772344 and via email at ankara.pe@dfa.gov.ph, while
        the Philippine Embassy in Syria at +963949155557 and pe.damascus@gmail.com.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0760b-141a-46a4-b563-62696da30c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:30:07.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-07T02:35:49.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH ambassador to Turkey Maria Elena Algabre said there are currently
        around 4,000 Filipinos in Turkey, mostly in Istanbul in the northwest. The
        Department of Foreign Affairs, meanwhile, estimated the number of Filipinos
        in Syria at 1,010 and Lebanon at 17,374.</p>'
