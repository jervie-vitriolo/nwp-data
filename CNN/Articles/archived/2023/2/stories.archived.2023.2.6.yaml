      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based artist Goldie Poblador is returning home this February
        for her first solo show in the Philippines in 12 years. Opening at Finale
        Art File at the La Fuerza Compound in Makati this Feb. 10, “Fertility Flowers”
        reimagines the myths of native Philippine flowers through Poblador’s glass
        blown sculptures and video installations. The exhibit will run until March
        2. For more information, visit the Finale Art File <a href="https://www.instagram.com/finaleartfile/"
        target="_blank">Instagram page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
