        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '900bb52c-2949-4aba-95bb-24b24b9e4d93'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.879+08:00
        'mgnl:createdBy': 'jelo'
