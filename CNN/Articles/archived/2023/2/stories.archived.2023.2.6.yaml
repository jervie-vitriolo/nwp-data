      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories on Monday, Seaoil, Petro Gazz, Clean Fuel,
        Caltex, PTT Philippines, Phoenix Petroleum Philippines, Unioil, and&nbsp;Flying
        V said the per-liter prices of diesel and gasoline would decrease by ₱3 and
        ₱2.10, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b1ba2-3d37-4d03-a3dc-f0323ab7b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:14:46.442+08:00
      'mgnl:createdBy': 'lisbet'
