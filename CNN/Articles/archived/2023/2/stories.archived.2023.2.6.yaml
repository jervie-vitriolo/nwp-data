    'mgnl:tags': ['China', 'United-States']
    'template': '1'
    'title': 'Analysis: Everything you need to know about the suspected Chinese spy
      balloon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d74db-04a5-499a-ab46-7cdbb58b58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When US military fighter jets <a href="https://www.cnn.com/2023/02/04/politics/china-spy-balloon-us-latest/index.html"
        target="_blank">shot down</a>&nbsp;a suspected <a href="https://www.cnn.com/politics/live-news/china-spy-balloon-us-latest-02-05-23/index.html"
        target="_blank">Chinese surveillance balloon</a>&nbsp;over the Atlantic Ocean
        this weekend, it wasn''t the end of the political episode, but the very beginning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00f15d-d0a5-4759-bec6-51a7b6f0b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the balloon have been shot down earlier? Was it able to collect
        any intelligence? What should the US response be?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025cc66b-87f8-4dac-9489-dcd1e064f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These questions and more now loom large over <a href="https://www.cnn.com/politics/joe-biden"
        target="_blank">President Joe Biden</a>&nbsp;as he prepares for his <a href="https://www.cnn.com/videos/politics/2023/02/05/buttigieg-on-sotu.cnn?utm_term=PRV-167563853592173708e90fb9c&amp;utm_source=cnn_What+Matters+for+February+5%2C+2023&amp;utm_medium=email&amp;bt_ee_preview=ARXVDedzCJsEmAfcaL96nAEAzqXOdDivTlrJCDyxr5ujpEc3fLZ3piIWoENmFWgt&amp;bt_ts_preview=1675638535929"
        target="_blank">State of the Union address</a>&nbsp;Tuesday evening. Republicans
        have flooded the political airwaves with criticism of what they say was Biden''s
        delayed response, but Democrats are <a href="http://www.cnn.com/2023/02/04/politics/china-spy-balloon-tick-tock/index.html"
        target="_blank">defending the White House''s approach</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78f872-ca51-431d-9e81-b8b9919f9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underpinning these debates is the larger issue of <a href="https://www.cnn.com/2023/02/02/politics/spy-balloon-us-china-relations/index.html"
        target="_blank">US-China relations</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349ede0-7b56-4682-8e72-75ba6341d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said Sunday it <a href="https://www.cnn.com/2023/02/04/asia/beijing-reacts-us-jets-shoot-chinese-spy-balloon-intl-hnk/index.html"
        target="_blank">"reserves the right"</a>&nbsp;to deal with "similar situations"
        following the United States'' decision to shoot down its high-altitude balloon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744b53c-acfa-4d6e-b033-67a0fe68897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US used force to attack our civilian unmanned airship, which
        is an obvious overreaction. We express solemn protest against this move by
        the US side," China''s Defense Ministry spokesperson Tan Kefei said in a statement
        on Sunday afternoon local time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63659798-b3b3-444b-9402-e8d28297db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lawmakers left and right are dismissing China''s explanation
        of a civilian research vessel blown off course, the agreement in Washington
        ends there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910da58b-60d3-42f1-991c-2036c15f2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is everything you need to know.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a538d-4cde-4446-b688-3cb8c22cb4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Timeline</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550a350-fd83-49c4-bae3-2cf2a8730de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuesday.</strong> Gen. Mark Milley, the chairman of the
        Joint Chiefs of Staff, informed Biden there was a Chinese balloon floating
        over Montana — and that it appeared to be on a clear path into the continental
        United States, differentiating it from previous Chinese surveillance craft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c712a64-655f-481f-a10b-58660566e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president appeared inclined at that point to take the balloon
        down, and asked Milley and other military officials to draw up options and
        contingencies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ceb34-1d85-4d0f-ad24-28b7359e1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wednesday.</strong> When options were presented to Biden,
        he directed his military leadership to shoot down the balloon as soon as they
        viewed it as a viable option, given concerns about risks to people and property
        on the ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713765d-f309-4217-b78a-67736fe549d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shoot it down," Biden told his military advisers, he would later
        recount to reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ebf8e-4d06-462e-8ea2-3153b3ae2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Defense Secretary Lloyd Austin and Milley told Biden the risks
        of shooting the balloon down were too high while it was moving over the US,
        given the chance debris could endanger lives or property on the ground below.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efaa6e5-1151-4325-b36a-e9c0ec11c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said to me, ''Let''s wait till the safest place to do it,''"
        Biden later told reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87e876-fecc-401f-8c56-4dcb3543a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friday.</strong> A plan to shoot down the balloon was once
        again presented to Biden while he was in Wilmington, Delaware, where he approved
        the execution plan for Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c8ae5-adb4-4089-bd8b-012fdbd449a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials were told Friday night "decisions would be
        made (Saturday) morning" on when to close down airspace, and FAA officials
        were told to "be by the phone" early Saturday morning and "ready to roll."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06ff44-402f-4a8a-b096-5fc78bba4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saturday.</strong> Austin gave his final approval for the
        strike shortly after noon on Saturday from a tarmac in New York, according
        to a defense official.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cfec2-a611-4b52-b187-5d91b2e3ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 1:30 p.m. ET, the FAA instituted one of the largest areas
        of restricted airspace in US history, more than five times the size of the
        restricted zone over Washington, DC, and roughly twice the size of the state
        of Massachusetts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420163c-edfc-4db5-bd28-ffc4a230539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Temporary Flight Restriction — put in place at the request of
        the Pentagon, the FAA said — included about 150 miles of Atlantic coastline
        that effectively paralyzed three commercial airports: Wilmington in North
        Carolina and Myrtle Beach and Charleston in South Carolina.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55204a-2f41-411f-9d84-dd383fe0e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military fighter jets shot down the balloon over the Atlantic
        Ocean off the Eastern Seaboard.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf3637-b3be-4b64-8b61-4156e65fd501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more <strong><a href="https://www.cnn.com/2023/02/04/politics/china-spy-balloon-tick-tock"
        target="_blank">here</a></strong>: CNN takes you inside Biden''s decision
        to "take care of" the Chinese spy balloon that triggered a diplomatic crisis.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da24812-8593-4a3d-a75e-a9007eb8f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congressional response</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0ed46-d500-46ea-81a9-19c831e18923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans are weighing the <a href="https://www.cnn.com/politics/live-news/china-spy-balloon-us-latest-02-05-23/h_b74b4be2399ff05782ef834e5e41abff?utm_term=PRV-167563853592173708e90fb9c&amp;utm_source=cnn_What+Matters+for+February+5%2C+2023&amp;utm_medium=email&amp;bt_ee_preview=ARXVDedzCJsEmAfcaL96nAEAzqXOdDivTlrJCDyxr5ujpEc3fLZ3piIWoENmFWgt&amp;bt_ts_preview=1675638535929"
        target="_blank">passage of a resolution</a>&nbsp;this week condemning the
        Biden administration for its handling of the suspected surveillance balloon,
        a source familiar with the discussions told CNN''s Melanie Zanona.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066f61a-508e-4ba5-a558-8eba2771d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution could pass as early as Tuesday, the same day Biden
        will deliver the State of the Union address from the US Capitol, although
        the source cautioned that the discussions were still ongoing and no firm plans
        had been made yet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581431f-5793-45e9-a957-fbd4dc443166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Letting a Chinese surveillance balloon lazily drift over America
        is like seeing a robber on your front porch and inviting him in, showing him
        where you keep your safe, where you keep your guns, where your children sleep
        at night, and then politely asking him to leave. It makes no sense," GOP Rep.
        Mike Gallagher of Wisconsin told Fox News Sunday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012dc916-a864-496a-968d-d87b7b61beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Mitch McConnell called the administration''s
        decision to shoot the Chinese spy balloon on Saturday "too late" and said
        the US let China "make a mockery" of US airspace.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbcff9a-bf8b-482d-beac-4260b3f0f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats aren''t rolling over. Senate Majority Leader Chuck
        Schumer called the GOP critiques "premature" and "political."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1cecb-e997-436e-b3aa-6729cc21f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our friends are playing politics with US intelligence. We sent
        a clear message to China that this is not acceptable. We protected civilians.
        We gained more intelligence while protecting our own sensitive information.
        And the bottom line here is shooting down the surveillance balloon over water
        wasn''t just the safest option, but it was the one that maximized our intelligence
        payload," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7087b02-54ef-4bfb-8e8a-05f896babd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Gang of Eight briefing — with the top leaders in both chambers
        and key intelligence committee members — on the suspected Chinese spy balloon
        may occur as early as Tuesday, according to a congressional source. Schumer
        also announced the full Senate would receive a comprehensive briefing on China
        next week.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103aea9-6831-4f34-8340-c6f3c7d8abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t the first Chinese surveillance balloon Congress
        has been briefed on. The Pentagon briefed Congress on previous balloons during
        the Trump administration that flew near Texas and Florida, GOP Rep. Michael
        Waltz said in a statement to CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737c86b-a17b-41de-bdb4-bee3b713d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, we understand there were incursions near Florida and
        Texas, but we don''t have clarity on what kind of systems were on these balloons
        or if these incursions occurred in territorial waters or overflew land," the
        Florida Republican said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c980cc8-164c-41e9-99b4-7ef183be0f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details about previous balloons flying near Florida and
        Texas were confirmed by two additional sources familiar with the briefings,
        CNN''s Jeremy Herb and Zachary Cohen reported Sunday evening.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29c9d9-bf48-43f7-9c3a-9b728b4e24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the transiting of those three suspected balloons during the
        previous administration was only discovered after Biden took office, a senior
        administration official told CNN''s Natasha Bertrand on Sunday. The official
        said that the intelligence community is prepared to offer briefings to key
        Trump administration officials about the Chinese surveillance program, which
        the Biden administration believes has been deployed in countries across five
        continents over the last several years.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7bccb-d22b-4fe1-be7a-cae0ea511ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China doubles down</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107ddb8-627c-46c5-9beb-3941bda995d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry has accused the US of "overreacting" and
        "seriously violating international practice."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5d35e-fa9d-4325-b28e-9c7948d23ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side has repeatedly informed the US side after verification
        that the airship is for civilian use and entered the US due to force majeure
        — it was completely an accident," the Chinese Foreign Ministry said in a statement
        Sunday morning local time.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30da402-f0e1-4bca-a181-d413f0f647e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have pushed back on China''s repeated claims the downed
        balloon was simply for civilian use and had made its way into American airspace
        by "accident."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3901c-a9f7-409c-9d21-61f327e74dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a PRC (People''s Republic of China) surveillance balloon.
        This surveillance balloon purposely traversed the United States and Canada
        and we are confident it was seeking to monitor sensitive military sites,"
        a senior US administration official said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d61b6-1660-4f83-aee8-b35172c0a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said a second balloon, spotted over Central and South
        America, was "another PRC surveillance balloon" and bore similar technical
        characteristics to the one that flew over the US.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff950dd4-5d23-4fde-854d-6e5892cce9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both balloons also carry surveillance equipment not usually associated
        with standard meteorological activities or civilian research," the official
        said. "Collection pod equipment and solar panels located on the metal truss
        suspended below the balloon are a prominent feature of both balloons."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998eb681-7cb6-40b0-9ce7-8b126a9276d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debris recovery</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25274cde-6113-4eba-8d78-e6428d6770b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s attention next turns to recovering the balloon debris.
        The US Navy and Coast Guard had assets on standby to assist with the recovery
        effort even before the balloon was shot down, a Defense official told CNN
        prior to the operation.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4c3d6-e65d-4efe-a6c9-1c8056522e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The debris is in 47 feet of water, primarily — the recovery, that
        will make it fairly easy," a senior military official who briefed reporters
        Saturday said once the operation was carried out.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025a235-28fc-43e8-9780-d8cd65137b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, we planned for much deeper water. So as far as the specific
        timeline to recovery, I can''t give you that right now," the senior official
        added.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351cbe1f-597c-47fb-9408-b147b294cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris field from the balloon is spread out over seven miles,
        a senior military official said, an area that Navy and Coast Guard vessels
        are now searching for remnants.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3926053-31d8-4d59-b3c9-78ef58cd835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:04:39.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/06/politics/what-you-need-to-known-chinese-spy-balloon-what-matters/index.html"
        target="_blank">Everything you need to know about the suspected Chinese spy
        balloon</a>."</em></p>'
  'pakistan-pervez-musharraf-death':
    'author': 'Sophia Saifi, Tara John and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-06T14:04:57.604+08:00
    'imagesource': 'jcr:84917f79-d8f7-42c7-a5fc-5c835cf5977a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f084478b-eb72-4d9d-a6ca-ef9a6542597b'
    'lead': 'Pakistan''s former President General Pervez Musharraf has died in Dubai
      after a prolonged illness at Dubai American Hospital, according to a statement
      from the Pakistani military. He was 79 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T14:09:44.816+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-06T20:32:50.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:32:11.771+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pakistan', 'Pervex-Musharraf', 'Dubai']
    'template': '1'
    'title': 'Pakistan''s former President Pervez Musharraf dies in Dubai'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147346b-ab31-44fe-8eb6-7386bbeb245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pakistan''s former President General Pervez
        Musharraf has died in Dubai after a prolonged illness at Dubai American Hospital,
        according to a statement from the Pakistani military. He was 79 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7623d-e8e9-4adf-8a0f-ebea09e172e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, senior military officials expressed
        their "heartfelt condolences" on the "sad demise of General Pervez Musharraf."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a5ac7-c3a7-4e7c-933c-0fe15d02e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May Allah bless the departed soul and give strength to the bereaved
        family," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56153b31-a4bc-49cf-b15f-a1b21af4b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes and messages of condolences have poured in from Pakistani
        politicians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854a0c7-d21f-4c41-ae91-29cd450a824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s prime minister Shehbaz Sharif expressed his "condolences
        and sympathy to the family" of the former leader in a statement Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656aa0f-50d1-48a9-bdb3-f9dcf18f3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of Pakistan''s Senate, Muhammad Sadiq Sanjrani, also
        expressed his "deep sorrow and grief," while the Tehreek-e-Insaf party, led
        by former prime minister Imran Khan who was ousted in a vote of no confidence
        last year, said: "Our prayers and condolences go to his family and we share
        their grief."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1eb3af-9f9d-4b0f-827c-44291f3a9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader, who had been living in self-imposed exile in
        Dubai in the United Arab Emirates since 2016, seized power from former Prime
        Minister Nawaz Sharif — Shehbaz Sharif''s older brother — in a military coup
        in 1999 and appointed himself president in 2001, while remaining head of the
        army. He continued to lead Pakistan as president until 2008.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1601a-7a81-4e8d-bb1d-a57e1d694442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musharraf became a key ally of the United States following the 9/11
        terror attacks, and he tried to become an indispensable figure in combating
        Islamic extremism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06963c77-61fe-4129-8ca5-7442d555fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his time in power was marred with controversy and he was accused
        of widespread human rights abuses and oppression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d539ba1-6cec-4d03-b752-7493b3f07a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His term was punctuated by two failed assassination attempts in
        2003. In November 2007, he declared a state of emergency, suspended Pakistan''s
        constitution, replaced the chief judge and blacked out independent TV outlets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296251b7-bdb6-4e88-8137-ca71c37d1fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musharraf said he did so to stabilize the country and to fight rising
        Islamist extremism. The action drew sharp criticism from the United States
        and democracy advocates. Pakistanis openly called for his removal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0434608-f283-4f2d-b07f-079241c7e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from the West, Musharraf later lifted the state of
        emergency and called elections, held in February 2008, in which his party
        fared badly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e26b11-3981-41af-b0c7-2ae9b5815eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stepped down in August 2008 after the governing coalition began
        taking steps to impeach him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db9e4b-a3bc-443b-8eed-bf0324fe02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musharraf then went into exile but returned to Pakistan in 2013
        with the aim of running in the country''s national elections. Instead, his
        plans unraveled as he became entangled in a web of court cases relating to
        his time in power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441a843-bf7b-4f08-8b71-b39d18d226d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, he was sentenced to death in absentia for high treason.
        The ruling was later overturned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d8f41-491e-422b-bdbe-64f290b26a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musharraf had been living in Dubai since March 2016, when Pakistan''s
        Supreme Court lifted a travel ban, allowing him to leave the country to seek
        medical treatment there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288f044-2aaa-48b6-9db2-2854c9620ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was married to Sehba Musharraf and had a son and a daughter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc998dad-0fe1-4303-b887-19b8254379bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:09:44.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:50.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/05/asia/pervez-musharraf-former-pakistan-president-dies-intl-hnk/index.html"
        target="_blank">Pakistan''s former President Pervez Musharraf dies in Dubai</a>."</em></p>'
