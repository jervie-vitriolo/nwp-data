    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be832bce-18af-4f1b-90cc-d18ba08f8021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said distribution will continue as long as the public health
        emergency is in effect, as instructed by President Ferdinand Marcos Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de05f9bb-2bc4-4d86-b1d2-07ad914e98ee'
      'mgnl:activationStatus': true
