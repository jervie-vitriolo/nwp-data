      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf22469-79fb-4b94-820d-97a3723a101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.453+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I propose that former presidents be automatically made presidential
        advisers, and it will be up to the sitting president to decide which area
        they can contribute," he said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6229468-11b2-4a8f-bc18-3f0261d88182'
