    'mgnl:tags': ['Bayonce', 'Grammys']
    'template': '1'
    'title': 'Beyoncé officially has the most Grammys of any artist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7aa60-57e5-454c-8af4-a1579fafd18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.028+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Beyoncé was already a queen, but now she''s
        the queen of the Grammys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ba31a-8b52-4074-bc34-56810470602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.028+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea7712-2fa5-4816-9560-708adaaf4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bey just became the most awarded artist in Grammys history, with
        a record 32 wins. The award that put her over the edge was best dance/electronic
        album, which she won for her celebrated record "Renaissance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166d228-fbdb-4cf7-a71e-6ca5c7b5a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5d1ca-20b0-46ab-bc1d-2f648ab0bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her history-making achievement came before the show even ended,
        so there''s still time for her to win more -- "Renaissance" is also nominated
        for album of the year, which has yet to be awarded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a496c7-c3a1-4692-b81f-8f1ff8c5ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfe2cb-256e-4f3c-9b85-7b6bb100c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd rose to its feet to celebrate Beyoncé''s win. She thanked
        her late Uncle Johnny, whose name she famously drops in the song "Heated,"
        as well as her husband and three children. She also acknowledged the LGBTQ
        artists who inspired and directly contributed to "Renaissance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddf93c-d557-42bf-b64f-1a29d0c6ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad980f2-a4ee-44e0-8048-107b2bb96e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank the queer community for your love and for inventing
        the genre," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b7568-c6ce-4b3f-8975-82e6c3fa54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfec20-ec90-4da1-8684-4af65138eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammys host Trevor Noah said Bey''s win also settled another matter:
        "We can finally end the GOAT debate; it''s done now -- it''s Beyoncé," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e14b6-de4a-4e89-9640-45e28a1b0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5764e-92c6-4482-8d81-d4c07b340528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé scored the album of the summer with "Renaissance," an effervescent
        ode to disco and the ballroom scene of New York in the ''70s and ''80s, a
        community founded by Black gay and trans people. Four songs from "Renaissance"
        were nominated for Grammys this year, with "Break My Soul" earning nods for
        song and record of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326a00c-5188-49e5-9e80-24c2c7bb63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284ef99-f457-425b-b5ee-7b5e5eb8c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, Beyoncé won Grammys for best traditional R&amp;B
        performance and best electronic dance recording for "Plastic Off the Sofa"
        and "Break My Soul," respectively. She won at least one award in absentia:
        Noah told the audience that Bey was stuck in traffic on her way to the ceremony,
        so legendary guitarist Nile Rodgers accepted the award for best R&amp;B performance,
        for "Cuff It," on her behalf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9d03e-bc71-4f33-813c-0af112939986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5d61e-8744-4d86-9f93-b4785b2a8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.030+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé has racked up 88 Grammy nominations over her career. She
        was already the most awarded woman performer before Sunday''s milestone. The
        conductor Georg Solti previously held the record for most Grammys earned by
        a single artist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acc19e-0024-4ea7-941a-ba766d18b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T11:38:42.030+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/2023/02/05/entertainment/beyonce-grammys-most-awarded-artist-cec/index.html#:~:text=Beyonc%C3%A9%20was%20already%20a%20queen,her%20celebrated%20record%20%E2%80%9CRenaissance.%E2%80%9D">Beyoncé
        officially has the most Grammys of any artist</a></em>."</p>'
