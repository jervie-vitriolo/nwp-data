      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the lowest in the NCR since March 20, 2020. The seven-day
        average dipped to 46 cases per day,” Guido David said in a social media post.</p>'
