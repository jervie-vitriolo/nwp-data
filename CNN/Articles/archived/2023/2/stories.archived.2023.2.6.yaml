      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'US fighter jets shoot down Chinese spy balloon off East Coast'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '619a8e0c-8325-47a7-afc4-05ee228cfb50'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.328+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)</strong> —&nbsp;US military fighter jets shot down
          the suspected Chinese surveillance balloon over the Atlantic Ocean off the
          Eastern Seaboard of the United States, Defense Secretary Lloyd Austin confirmed
          Saturday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9e60bc9d-8fe0-4b15-ae22-92ca42c80b3b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.329+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fdee5bb0-5550-4eaa-84b7-bb464219939c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.330+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The operation ended a remarkable public drama that prompted a
          diplomatic fallout between Washington and Beijing, as the American public
          tracked the balloon from Montana all the way to the Carolinas.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '11ea5e18-78a3-4c64-967d-f3f1b0b0a150'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.331+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '37c8870a-d469-49a5-b88b-2e469e888586'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.332+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>President Joe Biden approved the downing of the balloon, Austin
          said in a statement, which a US official previously told CNN was a plan
          that was presented and supported by US military leaders.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'daa0b2d1-fbfa-4e4f-90f2-88eaf3f41f7f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.332+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e3239b59-365b-42c3-a6cd-ffa4ec9e8976'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.333+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Recovery efforts began shortly after the balloon was downed, the
          same official added.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0caed904-2039-4c09-8650-8692a21f2f57'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.334+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '00d40a12-a83b-4365-b008-8717252e4501'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.334+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Speaking to reporters in Hagerstown, Maryland, shortly after the
          balloon was shot down, Biden reiterated that he first approved the plan
          to do so earlier this week but waited to carry out the operation until the
          balloon was safely over water.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b3d3552-f13a-4251-b573-d498e9473bf8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.494+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.335+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9cf0de00-03fe-4400-8d56-d6b83e7d676d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.335+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"On Wednesday, when I was briefed on the balloon, I ordered the
          Pentagon to shoot it down on Wednesday as soon as possible. They decided
          without doing damage to anyone on the ground," the president said Saturday.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0e82aeef-0df9-4338-bd0b-cfa05a227707'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.336+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9b1b1565-3bb8-4134-a967-a48096afbc85'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.336+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In his statement, Austin said American fighter aircraft "successfully
          brought down the high-altitude surveillance balloon launched by and belonging
          to the People''s Republic of China (PRC) over the water off the coast of
          South Carolina in US airspace."</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a200b3b7-3887-46d4-8f52-2a76391db903'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.337+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1ed9be38-b077-4968-8d3f-1eaee7a7ccb3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.338+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Austin said Biden gave his authorization "as soon as the mission
          could be accomplished without undue risk to American lives under the balloon''s
          path."</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e7593cd0-4077-427d-baf3-2d02c6868cd1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.339+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e211cf32-35d5-4f29-a0c1-9cae7ee4b3aa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.340+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The spy balloon was first spotted in the sky over Montana earlier
          this week and traveled across the middle of the country following weather
          patterns before it exited the continental United States on Saturday.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8c30d52b-a714-40a3-8167-49cca7499fdd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.340+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6b169792-9b7e-485c-8884-1a235a5d8e50'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.341+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The discovery of the balloon prompted US Secretary of State Antony
          Blinken to postpone his highly anticipated diplomatic visit to China this
          week, saying the incident had "created the conditions that undermine the
          purpose of the trip."</p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5633c360-7ffd-4b4e-b59d-4df3cd63b012'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.341+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'efb2468c-4d13-4dcd-8eb1-e8ff01c85aca'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.342+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Risks posed</h2>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '22536919-8048-4117-b44a-65f50d69e34a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.343+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Biden has faced intense criticism from Republicans for allowing
          the balloon to continue drifting above the continental US for days.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '96cb6c1a-e55e-4573-8076-721cb71d5c59'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.344+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '591cce6a-81ec-4f70-87c7-74dc51cfd700'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.495+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.344+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Top military officials had advised against shooting down the balloon
          while over the continental US because of the risk the debris could pose
          to civilians and property on the ground, but officials had maintained that
          all options remained on the table.</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3cf1b24f-c6ee-4f23-a142-1f863fbfcfb3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.345+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '87d0cb70-3a1b-4e1b-bda3-be02cc8583b1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.346+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Waiting to carry out the operation has allowed the US to "study
          and scrutinize" the balloon and its equipment, a senior Defense official
          said during a call with reporters following the operation but did not elaborate
          on when that occurred.</p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7ecdc8be-d834-4a71-b87e-06347492d127'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.346+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '07111d27-ebf6-4cd8-8d11-40daab828b40'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.347+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>While US officials were able to learn more about the balloon,
          it was not the primary reason for delaying the shoot-down, the senior Defense
          official said, calling it an "added benefit" of the decision to wait until
          it was safely over water.</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'abf37a15-d96b-4449-872e-e22f6320a192'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.347+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '06f1b528-c58c-4956-8323-ebfab47fee5b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.348+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"We have learned technical things about this balloon and its surveillance
          capabilities. And I suspect, if we are successful in recovering aspects
          of the debris, we will learn even more," the official added.</p>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8089d244-0804-4337-8e3e-8e295737ee1d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.349+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9eb766b0-d411-4e41-b77e-9a8eb613b9eb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.350+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Prior to the balloon being shot down, the Federal Aviation Administration
          had issued a ground stop for airports in Wilmington, North Carolina, and
          Charleston and Myrtle Beach in South Carolina. The FAA also restricted airspace
          near Myrtle Beach "to support the Defense Department in a national security
          effort."</p>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '74000d64-57c5-4d16-be3d-8c1910397df7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.350+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9128babf-0dd7-45d7-b6d4-d68f155a3973'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.351+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Advanced F-22 fighter jets from Langley Air Force Base in Virginia
          then fired a single missile to take down the Chinese spy balloon at 2:39
          p.m. Eastern time on Saturday, said a senior US military official, who also
          briefed reporters Saturday.</p>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5e649409-2490-4d5e-a2bb-c91b790c6f1b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.351+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2965c280-10ee-4322-834d-86046f865915'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.352+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The moment of impact could be seen from the shore as onlookers
          captured video of the military operation.</p>'
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '566f2177-b375-41dd-8c72-878f1242a763'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.352+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ef638ae5-b0c6-4b30-8c7e-d2d03ede5e42'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.496+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.353+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Earlier Saturday, Biden had told reporters in Syracuse, New York,
          that his administration was "gonna take care" of the suspected Chinese spy
          balloon when asked by CNN if the US would shoot it down. He had been discussing
          options with top military officials since first being briefed on the balloon
          on Tuesday.</p>'
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cb571b0c-d9c0-4f81-a09f-79adcbb2b026'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.353+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8b3d5d1d-7502-46ef-84f0-ac1e73ce2fbe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.354+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>On Friday, the Pentagon said the balloon did not pose a military
          or physical threat. A defense official told CNN that US Northern Command
          was coordinating with NASA to determine the debris field if the balloon
          was to be shot down.</p>'
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '764048bd-c798-4ec0-9522-cb93aa1104e5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.355+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'db06eaf0-3207-4606-bc6d-f1c35b7747bd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.355+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>China''s Foreign Ministry has said the balloon entered US airspace
          by accident. But the State Department has said the presence of the balloon
          in US airspace was "a clear violation of our sovereignty as well as international
          law, and it is unacceptable that this has occurred."</p>'
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd9f22c7f-36e5-4d36-b4d8-bfc61ab1eaa6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.356+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '43':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b3f046e3-9953-4ee9-a169-3dab4d3e6ac4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.357+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Recovering debris</h2>'
      '44':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7efe5b2e-8d5d-42cc-b8ee-85e724ccf8fe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.357+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The military''s attention next turns to recovering the balloon
          debris. The US Navy and Coast Guard had assets on standby to assist with
          the recovery effort before the balloon was shot down, another Defense official
          told CNN prior to the operation.</p>'
      '45':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3dfc526c-5aa0-4f09-b72f-42c96aea61f1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.358+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '46':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fd90d8ba-0b54-417b-9a04-042df3233dc4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:04.358+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The debris is in 47 feet of water, primarily -- the recovery,
          that will make it fairly easy," the senior military official who briefed
          reporters Saturday said once the operation to shoot down the balloon was
          carried out.</p>'
      '47':
        'jcr:primaryType': 'mgnl:block'
