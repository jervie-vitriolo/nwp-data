    'lead': 'Another round of criminal complaints has been filed against suspended
      BuCor Chief Gerald Bantag and others, this time for plunder, malversation, and
      graft resulting from the misappropriation of ₱273-M in BuCor funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T15:16:44.557+08:00
