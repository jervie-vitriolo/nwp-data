    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b78483-bd3d-4b18-8efe-19a1a9a59fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.879+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — The
        Bureau of Immigration (BI) on Monday said former employees of illegal online
        gambling companies are the likely targets of scams that promise to take their
        names off immigration blacklists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b819b-74c3-44f5-99c3-c41447ea8129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.879+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49aa1d5-e192-4913-b3fe-2e3c718d200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.879+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tingin namin ang target nito</em> (online scam) <em>yung mga
        dating nagtatrabaho sa mga</em> illegal online gambling companies <em>na na-blacklist</em>
        ng Bureau of Immigration,” BI Spokesperson Dana Sandoval told CNN Philippines
        Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6fd4f-4d2e-445e-9dbc-71365bcef522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.879+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41e6b3-80b3-4f80-afb1-0d0d57770dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think the targets of the online scam are the former
        employees of illegal online gambling companies that were blacklisted by the
        Bureau of Immigrations.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6aeae2-c8d5-45e5-acbf-c943db627fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a38de5-2bd6-447b-b903-2b301fccd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval also said Filipinos and foreigners alike may be behind
        the online “pseudo services.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746f2d3-8984-4f55-bf1b-ac82b55eeb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df15fb8-292d-4434-ba7e-a3c6fc9a2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They [foreigners] translate it to their own language<em> para mas
        makapanghikayat ng mga foreign nationals to avail their pseudo services</em>,”
        Sandoval said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662bce9e-b644-47c8-bdf5-9cb8e1c509a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998edc7-7290-47de-af5b-e8231779d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Foreigners translate it to their own language so as
        to encourage more foreign nationals to avail of their pseudo services.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c0cd7-58fa-4fd8-8ae9-3faa2262209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30280bd1-7990-408b-a911-de0f4b61afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that those involved in online scams promising to lift
        names from the immigration blacklist may face immigration cases or they themselves
        may be blacklisted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab62549-b127-49e4-b96d-288c07a5508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11817136-b0d6-40a6-86bb-4b13e92b9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, BI warned the public against online scams, including those
        that offer to clear their names from the immigration blacklist for a payment
        of ₱1 million to ₱5 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f09c5e-fd13-4ca6-98b5-d936fe743e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:45:17.880+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
