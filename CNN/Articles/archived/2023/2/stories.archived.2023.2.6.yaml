    'racism-poverty-may-alter-brain-development-black-children':
      'author': 'Justin Gamble, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-02-05T00:29:48.353+08:00
      'imagesource': 'jcr:a338a08d-979d-40de-b03a-ec6badd2cfd0'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'e9d8b6f2-4439-4c52-8c3b-0c41757e9a67'
      'lead': 'Black children living in poverty face increased instances of stress
        and trauma that can alter their brain development, a new study found.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T00:32:06.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:29:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:43.318+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'MRIs show racism and poverty may alter brain development of Black
        children, study says'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e4cdbe08-6142-4bf8-b2f6-7a8ccfa67b86'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.410+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.173+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong>&nbsp;Black children living in poverty
          face increased instances of stress and trauma that can alter their brain
          development, a new study found.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '43447590-27f7-41de-81fe-14d3dc25be74'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.410+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.174+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The study was published this week by the American Journal of Psychiatry.
          Researchers at Harvard University examined MRI scans of 7,350 White and
          1,786 Black children ages 9 and 10. The data in the study was collected
          by the National Institutes of Health in 2019.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '85986926-2ee7-4604-823b-e588f0f6fcf8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.410+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.174+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Researchers found that increased stressors like economic hardship
          and systemic racism play a significant role for Black children and can lead
          to the development of mental health issues as they age, the study said.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2ddea0fe-9752-4885-b51a-ab8555728fc5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.410+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.175+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The stressors contribute to Black children having less gray matter
          in their brains, a byproduct of absorbing "toxic stress." The study defines
          the stressors as "prolonged exposure to adverse experiences" that lead to
          excessive stress hormones and "disrupt the immune and metabolic regulatory
          systems."</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '645d2791-5063-48f9-ad15-21ef1594546b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.410+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.175+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In the study, researchers found that Black children often developed
          behavioral problems later in life such as PTSD, anxiety and depression.
          These children also were susceptible to drug and alcohol abuse and suicide
          attempts and were likely to commit violence, the study said.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b3e1155a-55ae-45c5-a6ba-4b561acef9de'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.410+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.176+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Nathaniel Harnett, an assistant professor of psychiatry at Harvard
          Medical School who led the study, told CNN their analysis sought to examine
          how early the effects of structural inequities and racism would appear in
          brain development. Harnett said his team began exploring a cognitive development
          study to dispel "this kind of folk belief that Black and White people have
          categorically different brains."</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b1caf17a-a060-4c07-bfd6-fb6fef4d94f2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.410+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.176+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Harnett said the data researchers examined suggested "that what''s
          really driving any differences are the sort of disproportionate burden of
          life experiences that people have."</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '60451576-8516-4ea8-819b-9690c10de38a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.411+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.176+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Researchers said Black children are much more likely to be exposed
          to violence, live in disadvantaged neighborhoods, and combat systemic racism
          daily than White children. They also are exposed to those factors at an
          earlier age, the study said.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '38dce09f-880d-47a4-a4b2-62edaeb06e60'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.411+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.177+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The most recent US Census data shows that Black families have
          a lower median income, higher rates of unemployment and poverty, and lower
          rates of educational achievement compared to White families, the study notes.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4106695c-646f-4427-8354-466db3890010'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.411+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.178+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Harnett said his team''s analysis underscores the need for "large-scale
          structural and systemic change," especially in policy.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6898b952-6944-421f-b7d8-b889b4c8a15d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.411+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.179+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The adversity that these kids are exposed to, it impacts everyone,
          but it disproportionately burdens Black children in this case," he said.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9cbfdf9c-67cd-48ee-b321-bda3809e9610'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T00:32:06.411+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:29:05.179+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/04/us/black-children-brain-development/index.html">MRIs
          show racism and poverty may alter brain development of Black children, study
          says</a>"</em></p>'
    'us-jets-shoot-down-chinese-balloon':
      'author': 'Zachary Cohen, Kevin Liptak, Oren Liebermann and Phil Mattingly,
        CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-02-05T06:42:19.979+08:00
      'imagesource': 'jcr:ebd98b53-bccf-4364-8843-1eb05d817f7f'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'bb374eaa-ccdf-4554-b59e-4d626ac19336'
      'lead': 'US military fighter jets shot down the suspected Chinese surveillance
        balloon over the Atlantic Ocean off the Eastern Seaboard of the United States.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T06:45:55.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:29:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
