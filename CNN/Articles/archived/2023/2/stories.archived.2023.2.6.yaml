        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a2b53d8b-58ac-4c5b-aa8b-566802117a68'
