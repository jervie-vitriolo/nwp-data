        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>There are plans for the balloon equipment to be taken to the FBI
          lab in Quantico, Virginia, to be analyzed by experts from the bureau and
          intelligence agencies, two people briefed on the matter said.</p>'
      '51':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '332ac2fb-bdc2-4756-b4be-c90039ca868e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
