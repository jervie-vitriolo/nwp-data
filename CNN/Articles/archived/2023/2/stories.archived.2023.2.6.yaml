        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '42aed4a3-7169-4ba8-9de4-b739a1872702'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.128+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:54.859+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“He has provided closure for families of victims of EJK and enforced
          disappearances. We are hoping for the same when he visits the Philippines,”
          Remulla said.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0c8b1ae6-d415-4fcb-865e-5b5db92f00ec'
