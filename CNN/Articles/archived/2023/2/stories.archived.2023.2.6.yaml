        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Tidball-Binz’ visit comes shortly after “inconsistencies” were
          found in the autopsy of 17-year-old Kian Delos Santos, an EJK victim of
          the past administration’s bloody drug war.</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
