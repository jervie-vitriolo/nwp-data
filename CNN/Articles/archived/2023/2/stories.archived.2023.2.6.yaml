        'mgnl:type': 'text'
        'text': '<p>The senator already filed a bill to review the K-to-12 Curriculum.
          He said there''s a need to review the next steps for the implementation
          of the MTB-MLE program based on the schools'' capability to implement it,
          and the sentiments of the Filipinos.</p>'
