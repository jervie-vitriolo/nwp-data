    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4bc77-b5df-46ed-a9a9-1f43c5204c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.690+08:00
      'mgnl:createdBy': 'nikko'
