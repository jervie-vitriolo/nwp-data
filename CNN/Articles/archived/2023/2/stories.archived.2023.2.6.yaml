      'lead': 'Businessman Roberto V. Ongpin, one of the Philippines’ richest, died
        on Saturday, a relative confirmed.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T14:53:34.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:28:55.318+08:00
