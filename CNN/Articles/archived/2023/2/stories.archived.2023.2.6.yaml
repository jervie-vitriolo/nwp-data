      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerald from Guihulngan, Negros Oriental was born without arms but
        was hailed as Champion for the Division level National Art Contest after rising
        above his peers and choosing to practice art using his feet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347654c-9197-4cfe-add9-15bafc3d1377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.691+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:32:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41d7f8-f7af-40c0-b19c-9f0d4644b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.691+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:32:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryzon Jay, meanwhile, walks more than 2 hours to get to one of
        DepEd''s last mile schools. Being part of a Manobo tribe who lives in a secluded
        area in a mountainside in North Cotabato meant a few extra challenges as a
        student.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5154b-a264-452b-a4c7-95172603c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.691+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:32:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b815b-8fd8-46dd-80dc-f993c1d916ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.691+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:32:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his own personal struggles, he excelled in school and extracurricular
        activities, which includes leading several student organization projects in
        their school. One project was distributing modules in his community and organizing
        a feeding program for the tribe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f76d33-603b-4e24-8faf-789b558191ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.691+08:00
      'mgnl:createdBy': 'nikko'
