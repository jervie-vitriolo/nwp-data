    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d52736-ca9f-4456-a3bb-3557da1e8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.689+08:00
