    'template': '1'
    'title': 'Harry Styles wins album of the year and other big moments from the Grammys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb510187-0c8f-40e5-881f-745c101412cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>There''s probably a party over at Harry''s
        house on Sunday night because Harry Styles took home the trophy for album
        of the year at the Grammy Awards for his 2022 hit album "Harry''s House."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d471e1-c09a-4ea9-ae01-4bc2ffc1ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abb912-d48d-47b3-8c9f-ec0f7bfb9482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been so, so inspired by every artist in this category with
        me at a lot of different times in my life," Styles said as he accepted his
        award. "I think -- like on nights like tonight -- it''s obviously so important
        for us to remember that there is no such thing as best in music."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf997f94-93e6-432a-a010-6ea79b93044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59132dfb-2115-48ee-8760-0f2c187ba776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles added, "This doesn''t happen to people like me very often
        and this is so, so nice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01fcf9-74e3-463f-aa78-f49f4f1b2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1321f4b4-4fe5-4cec-a846-113788166016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win came as a surprise to some, as Beyoncé, who had a record-making
        night, and Bad Bunny, who would have made history with his win, were considered
        top contenders going into the night, as was Adele, who was up for a possible
        repeat win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb986a74-a540-40bd-8759-1d8d1cbf4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d9540e-b328-4bdc-ac26-246931a018cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry''s House," the singer''s third studio album, debuted at No.
        1 on the Billboard charts and included Styles'' hit "As It Was," which stayed
        at No. 1 on the charts for 15 consecutive weeks..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3d83a-1574-4618-90f5-9897336d6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7965a4-4d49-484b-a2f9-d7896e897891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some other notable moments from the Grammys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fae81-730f-4a96-99e2-bb5178d6a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f094210-70c9-4b00-8dd6-372e4aebbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tributes to music history</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f17b3b-7ca2-40c7-be53-43837b8260aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were, as always, many performances on the Grammys stage that
        brought the audience to their feet. This year, the 2023 ceremony featured
        a number of performances that nodded to celebrating music itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd742b0-f618-413b-99fb-b64a48c7210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82405e-80b7-4d54-bcae-e24d4064d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevie Wonder led a performance to honor Motown Founder Berry Gordy
        and Smokey Robinson as MusiCares Persons of Year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9b6cb-f496-458e-8a1d-639f30bf3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a526885-24c2-4c36-a3c3-3dd5b20a25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder performed "The Way You Do the Things You Do" by the Temptations
        and was joined by Robinson to sing "Tears of a Clown," then Wonder and Chris
        Stapleton performed "Higher Ground."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5806cc1-b401-4905-9127-63b9a6c4a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfdf266-5121-480a-aceb-5600326c2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another ode, Busta Rhymes, Method Man, Queen Latifah, Missy Elliot
        and more celebrated 50 years of hip-hop with a high energy medley that saw
        Jay-Z, Adele and HER dancing and singing along from their seats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062a433-816f-4854-b742-81fefeff9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad1609-8ad4-4b7e-9e4e-6cc9e671ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hip-hop will live everywhere, forever," Queen Latifah said as the
        medley transitioned into Nelly''s performance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6f8d0-afc4-4abc-8f85-b003802d55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40fe88-73ab-474a-b806-2ffb2c6c489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the medley, each artist that performed gathered on
        the stage for the grand finale. "Hip-hop is a global platform today," LL Cool
        J said, adding "we''re celebrating the 50th anniversary of hip-hop... for
        the culture!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d82820-eca7-4c29-8da3-9a12c92cd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980201b-d7fd-4374-b567-4b0b4f505730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questlove produced and served as the segment''s musical director,
        accompanied by The Roots.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e044a6-d501-468c-b880-dcdb85ecfbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39bf33-779b-4553-a862-7968f7448a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving moments honoring those we lost</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad6312-ca4b-4f55-84f5-6f07940594f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Quavo took the stage with gospel group Maverick City Music
        for a moving performance of "Without You," honoring his nephew and fellow
        Migos member Takeoff during the in memoriam tribute.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54af19-8e15-44db-ada5-e315df82d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbcc38-8c92-40ff-b890-55738884b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeoff, who was one-third of the platinum-selling rap group Migos,
        was shot and killed in November 2022 in Houston, Texas. He was 28.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b3fdc-29f9-430d-8d04-bab031738275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:12:10.633+08:00
