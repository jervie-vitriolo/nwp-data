    'Infra-damage-from-Davao-de-Oro-quake-breaches--21M':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-02-05T21:03:08.119+08:00
      'imagesource': 'jcr:4f39bbe5-45ee-4f38-ab13-b4ee04239ad3'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '7efe605d-303a-4a45-8f0f-deda5a48c32c'
      'lead': 'Damage to infrastructure from the magnitude 6.0 earthquake that struck
        Davao de Oro on Feb. 1 has surpassed ₱21 million, the National Disaster Risk
        Reduction and Management Council (NDRRMC) reported Sunday.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T21:04:29.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:28:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:48.563+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': "Infra damage from Davao de Oro quake breaches ₱21M — NDRRMC \n\n"
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ce817c58-64a6-4cc5-ab0b-cf8f63732175'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.241+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.674+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>
          Damage to infrastructure from the magnitude 6.0 earthquake that struck Davao
          de Oro on Feb. 1 has surpassed ₱21 million, the National Disaster Risk Reduction
          and Management Council (NDRRMC) reported Sunday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd8364308-29a9-4812-a595-870f72c8ac4b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.241+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.675+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p> </p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4a4542e3-3817-4a2b-b188-4ee70a82d77c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.241+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.675+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Around 543 houses and 203 other structures in Compostela town
          incurred a total damage of ₱21,463,000, according to the Feb. 5 disaster
          media bulletin of the Office of Civil Defense (OCD)-NDRRMC.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a3b657f-fe36-4d65-90a7-41b2ed8f5055'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.241+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.675+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p> </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1f1ad994-b169-4bd6-bab0-a1cb2a60a1c2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.241+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.675+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>No fatalities or missing persons cases were reported due to the
          quake, but 16 people were injured.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b2bdf74b-736c-4f9e-a087-179d2bb72264'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.241+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.676+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p> </p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0333984e-48cb-4194-831d-f5607f85ce43'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.241+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.676+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The agency said at least 340 people or 83 families were affected
          by the quake, with the epicenter recorded <a href="https://www.cnnphilippines.com/news/2023/2/1/magnitude-6.1-earthquake-new-bataan-davao-de-oro-.html">12
          kilometers north of New Bataan town</a>.&nbsp;</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1f2e706c-ab6f-4971-a072-c2039d0f075a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.241+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.676+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p> </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2713905f-28ad-4bea-9cfd-939806b39357'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.241+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.676+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>No roads and bridges sustained major damage while water and communication
          services were not critically interrupted. All affected power lines have
          also been restored.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '65db5b7a-05e4-4140-82f3-0358906752c4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.242+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.676+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p> </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f9de22bd-76de-4d99-9707-24bd3a56f17d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T21:04:29.242+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.677+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The agency added that ₱360,000-worth of assistance has been provided
          to affected individuals.</p>'
    'CBCP-offers-help-to-human-trafficking-victims-':
      'author': 'Crissy Dimatulac, CNN Philippines'
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-02-05T22:58:44.382+08:00
      'imagesource': 'jcr:ad663ab5-6095-4edd-a7d4-896bdacc418f'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'cfac5cf9-8230-4b7a-b3e0-8eaf7d22d2ca'
      'lead': 'Victims of human trafficking and modern-day slavery can now come forward
        to the Catholic Bishops’ Conference of the Philippines for assistance. '
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T23:14:36.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:28:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:48.725+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': "CBCP offers help to human trafficking victims \n\n"
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0e56c018-a107-4875-b0f8-3bdaf7f2aa15'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:14:36.665+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.307+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>
          The Catholic Bishops’ Conference of the Philippines (CBCP) has partnered
          with law enforcement and private agencies to assist victims of human trafficking
          and modern-day slavery.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2f1c3c6d-0192-447a-a990-5a8f3f40f4aa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:14:36.665+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.307+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p> </p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f5662a25-2eb8-4c30-bfcb-6f8ed3b1f6f5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:14:36.665+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.307+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In an interview, CBCP Executive Secretary for Public Affairs Rev.
          Fr. Jerome Secillano cited the exploitation of the innocent as one of the
          issues affecting the widespread human trafficking in the country as he underscored
          the need for intervention.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cf05c2e6-faca-41ee-92f5-2e70f4ec058e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:14:36.665+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.307+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p> </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd450c60e-b82b-48be-85f0-85aff321727b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:14:36.666+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.307+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Number one is intervention. We want the public to be educated
          on this particular social issue called human trafficking. It’s very rampant.
          It is affecting the innocent and the exploitation is too much," Secillano
          said.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '415a8047-b06c-4d14-8fb8-6ab9ad38d8b0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:14:36.666+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.308+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p> </p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8bd3e06f-3365-49bb-aa49-07ada1f860d4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T23:14:36.666+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-02-06T20:28:50.308+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Pangalawa, ginagawa din namin ay mag-provide kami ng mga councilors.
          Yan ang mga pinaka-concrete and practical intervention para sa mga victims
          [Second, we are also providing councilors. Those are the most concrete and
          practical interventions for the victims],” he added.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
