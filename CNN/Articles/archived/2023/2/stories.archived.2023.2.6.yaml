  'House-OKs-bill-suspending-mother-tongue-based-teaching-from-kindergarten-to-Grade-3':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-06T23:31:06.000+08:00
    'imagesource': 'jcr:84de1524-fdf2-46c8-9e05-e05d63c76408'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73fb6149-e6b9-4710-b08f-c22c128f85aa'
    'lead': 'The House of Representatives on Monday approved on third and final reading
      a measure suspending the use of the mother tongue or first language as the medium
      of instruction for kindergarten to Grade 3 students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T23:33:14.997+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-06T23:37:18.250+08:00
    'mgnl:lastActivatedBy': 'superuser'
