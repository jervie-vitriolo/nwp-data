    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Printed national IDs reach over 50M — PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9dc05-f225-4cf1-94cd-8441e654a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:35:59.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — More
        than 50 million national IDs, including electronic versions, have been printed
        so far, according to the Philippine Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2236742-af2d-4154-a339-385c809417ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:35:59.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSA said a total of 30,558,332 were PhilIDs,
        while 19,703,727 ePhilIDs were issued to registered persons as of Feb. 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396dd92-a8b4-4c2e-aa0f-0a678189a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:35:59.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the number of printed PhilIDs, it noted more than 23.25 million
        were already delivered, as of Jan. 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c371bd3-5d06-4bf4-a601-82b8f5a0db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:35:59.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSA, together with its field offices and partner agencies,
        implemented strategies to provide more Filipinos with the national ID to enable
        immediate utilization of PhilSys benefits," PSA Usec. Dennis Mapa, National
        Statistician and Civil Registrar General, said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68cc89-1da6-46d0-956d-3fdfffcccedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:35:59.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PhilID and ePhilID are now being used by Filipinos as valid
        proof of identity to claim remittances, open bank accounts, apply for employment,
        and receive social and welfare benefits," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb59288-52f0-4bb6-8b1f-c39390cfe480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:35:59.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:32:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said it is closely working with the Bangko Sentral ng Pilipinas
        to speed up the issuance of PhilIDs.</p>'
  'screening-rules-finalized':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-06T13:33:25.968+08:00
    'imagesource': 'jcr:c74613cf-6fec-4b6e-8f45-dc42782c9229'
