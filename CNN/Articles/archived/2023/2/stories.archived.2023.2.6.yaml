    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuCor files plunder, malversation, graft complaints vs. Bantag, others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b2320-35a3-4ea3-baeb-f436f1322f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> – Bureau
        of Corrections Officer-in-Charge Gregorio Catapang has filed another round
        of criminal complaints against suspended BuCor chief Gerald Bantag and other
        officials, this time for plunder, malversation, and graft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd823c-2196-4065-b154-0acee60b4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2603d-dd7f-4cec-9b90-d908c5a2aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag''s co-accused are Correction Inspector (CINSP) Ric Rocacurba,
        Correction Technical Superintendent Arnold Guzman, CINSP Solomon Areniego,
        Correction Technical Officer (CTO) Jor-el De Jesus, CTO Angelo Castillo, and
        CTO Alexis Catindig.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f6f1d-8f05-492c-b600-355d0dd0a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808eb58-4d2e-4b36-a8eb-8b06688c05ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang, in his complaint dated Feb. 3, alleged that Bantag and
        the six others falsified official documents and rigged construction bids to
        misappropriate ₱273,046,177.33 in BuCor funds last Sept. 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20e229-b1da-49f7-bc29-a37e94ccaf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ab426-2e84-483b-bdfc-f33b02088427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was also slapped with administrative cases of grave misconduct
        and dishonesty in relation to the criminal complaints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8a460-7164-4138-bf85-9b9b53379fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
