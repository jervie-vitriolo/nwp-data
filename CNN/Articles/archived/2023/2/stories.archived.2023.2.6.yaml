        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Earlier Saturday, a senior Defense official said the Pentagon
          has launched "a collaborative effort" with the FBI and "counterintelligence
          authorities " to assist with "categorizing and assessing the platform itself."</p>'
      '53':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '120d5ae0-eea9-4d18-a7e7-fc55a6d8d86e'
