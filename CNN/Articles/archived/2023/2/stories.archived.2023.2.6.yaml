      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN Philippines segment, Isabelle shared how she endures epilepsy
        and turns her difficulties into motivations to study more and inspire other
        children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee63d2-5617-41fe-8e3d-4d0b7b1677dd'
