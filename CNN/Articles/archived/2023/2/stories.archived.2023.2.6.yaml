    'template': '1'
    'title': 'Authorities probe viral clip of ENHYPEN airport screening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb22d1d-7228-440c-add5-030e8a98508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.791+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — The
        Office for Transportation Security (OTS) on Monday said it is investigating
        a viral video supposedly showing “unprofessionalism” of security personnel
        at the Ninoy Aquino International Airport while conducting pat down departure
        procedures on members of K-pop group ENHYPEN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b849b3-7a6b-4dcb-98f5-25c94587f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.791+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d287d9-695a-4dfd-ba33-e9104ae4a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.791+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The management is currently investigating the matter to determine
        the extent of violation committed based on existing rules and security screening
        protocols, if any, and impose appropriate administrative sanctions, should
        it be necessary,” OTS said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccaeb73-c9c3-4c75-a4c2-495c68efbc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.791+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc6e1c-fed3-4c63-ba42-f75cb9f36755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.791+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that the OTS shall never tolerate any unprofessional
        behavior towards the riding public,” added the office, which is under the
        Department of Transportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b285f2-bae2-4ec0-83b1-95459279c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.791+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cb2d8-7323-4106-b29b-c5e14d0f0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.792+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OTS also reminded its personnel, airport staff, and the public that
        filming at security checkpoints are “not allowed as a matter of policy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942868bb-ad10-4c28-b1ae-4ab580d84e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.792+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa37ea-02be-4158-8f63-9c746cb2bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.792+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral video, which was originally posted on TikTok, also showed
        that the security personnel skipped one of ENHYPEN''S members during the body
        search. The people, including those wearing identification cards (IDs) were
        also seen taking recordings of the K-pop group</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b6a36d-6b5f-4a92-b5b1-66e995fbbdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.792+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c6d54-46b3-4bba-96c8-b3d2365acc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:17:05.792+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One netizen pointed out that the issue with the airport security
        personnel is that she was “not of the same sex as the passenger being screened”
