    'house-second-public-hearing-charter-change':
      'author': 'Xianne Arcangel, CNN Philippines'
      'caption': '(FILE PHOTO)'
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-02-05T15:47:00.609+08:00
      'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '17dda864-c4a9-45cd-8d84-99b2ef6dd3a3'
      'lead': 'The House Committee on Constitutional Amendments will hold its second
        public hearing on proposals to amend the 1987 Constitution or ''charter change'''
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T15:50:42.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:28:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:47.319+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': ['House-of-Representatives', 'charter-change', 'cha-cha', 'House-Committee-on-Constitutional-Amendments',
        '1987-Constitution']
      'template': '1'
      'title': 'House panel to hold second public hearing on Cha-cha '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'db1af93d-f48e-4b1a-941e-dd5cffb85cf8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.237+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.342+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> —
          The House Committee on Constitutional Amendments will hold its second public
          hearing on proposals to amend the 1987 Constitution or “charter change”
          on Monday, Feb. 6.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '93c0774d-65fe-4eee-9765-887f75ba0b61'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.237+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.343+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>While the guest list for the hearing has not yet been disclosed,
          Cagayan de Oro Rep. Rufus Rodriguez, the panel chairperson, said representatives
          from civil society groups, the academe, business groups and government agencies
          will be invited to the public hearings.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6f4c35b1-416e-49c7-bcae-70ae7e20db7d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.237+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.343+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Legal luminaries, including retired Supreme Court justices and
          framers of the 1987 Constitution, attended the first hearing last Jan. 26
          to give their opinion on charter change.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '752cddb8-5f09-44a3-b5e6-80b2df1b49b4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.237+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.344+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Economists were also invited to weigh in on the proposal to ease
          the restrictive economic provisions of the Constitution.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4a2f9726-148f-44f1-b898-f8d9c3f0d196'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.237+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.344+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The two groups were divided on whether or not the time was right
          to amend the Constitution.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e9a7954a-768a-4119-84d9-6ae01f29d28f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.237+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.344+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><a href="https://www.cnnphilippines.com/videos/2023/1/26/Legal-experts--economists-divided-on-Charter-Change.html"
          target="_blank"><strong>WATCH: Legal experts, economists divided on Charter
          Change</strong></a></p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '810d5149-56de-4b5a-bc39-58c672287663'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.238+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.345+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>At least 11 bills and resolutions pertaining to charter change
          have been filed in the House so far.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4c7a4fad-bb7a-4ecb-a175-c1b4430f919e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.238+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.346+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Some of the proposals call for a constituent assembly to propose
          the amendments, while others suggest holding a constituent convention with
          delegates to be elected by the public.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '71352684-3780-4be1-a67c-3fec7956da71'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.238+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.346+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/30/Ron-Salo-bill-Constitutional-Convention-to-amend-1987-Constitution--.html"
          target="_blank"><strong>RELATED: Solon wants to form Constitutional Convention
          to amend 1987 Constitution</strong></a></p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd3f0e476-2b1f-4ba8-847d-6cc376fefc11'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:50:42.238+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:53.346+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>After the public hearings in the House, Rodriguez said consultations
          would be held in different parts of the country to determine how people
          feel about charter change.</p>'
