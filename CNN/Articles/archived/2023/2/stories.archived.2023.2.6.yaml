        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '52':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8d95c152-95c6-4489-b815-500c44a2ecb2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
