      'text': '<p><strong>Join a community of fermenters at a park picnic</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5a4fc-97ef-4fb8-9743-a28bb1e6bfb3'
      'mgnl:activationStatus': true
