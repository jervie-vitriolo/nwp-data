    'jcr:uuid': '4da870d0-5aaa-472d-a940-a1d83bb8f4fd'
    'lead': 'More than 4,300 people have died and rescuers are racing to pull survivors
      from beneath the rubble after a devastating earthquake ripped through Turkey
      and Syria, leaving destruction and debris on each side of the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T10:18:09.023+08:00
