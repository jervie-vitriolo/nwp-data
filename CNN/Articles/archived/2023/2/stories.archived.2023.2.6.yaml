        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/04/us/east-palestine-ohio-train-derailment-fire/index.html">Train
          derailment in northeastern Ohio sparks massive fire</a>."</em></p>'
    'senate-bill-ex-presidents-benefits':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-02-05T09:54:07.331+08:00
      'imagesource': 'jcr:9175a8a3-f837-426c-8da5-e72a818c5af9'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'bca61895-6d2d-4938-8755-2fbd2fa82789'
      'lead': 'Four senators have filed a bill seeking to grant more benefits to former
        Philippine presidents as they are expected to perform “post-presidential duties.”'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T09:56:28.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:45.065+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'Senators file bill seeking more benefits for ex-presidents'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '48aa08eb-d337-4244-8042-f896341837aa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.198+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.594+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> —
          Four senators have filed a bill seeking to grant more benefits to former
          Philippine presidents as they are expected to perform “post-presidential
          duties.”</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '81b9053e-c9dd-4997-80c2-586d62872fb8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.198+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.595+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '811f4944-c6e7-4385-b376-778df7ce5114'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.198+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.595+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Senators Bong Go, Mark Villar, Bato dela Rosa, and Francis Tolentino
          filed Senate Bill 1784, or the proposed Former Presidents Benefits Act of
          2023, on Jan. 26.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7281ac29-2c59-480a-a254-d9440a05834f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.198+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.596+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e3dea7d1-ee96-4031-b14d-5bfe9aa1b720'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.198+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.597+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“Despite the end of their term, they are also expected to perform
          post-presidential duties such as meeting with foreign and local dignitaries,
          and attending public events and other social engagements,” the explanatory
          note read.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ea724fa4-3c84-411a-a7cf-20f325866c56'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.198+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.597+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8b8b0481-b3dc-4190-99e3-cea4dff30a19'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.198+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.598+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“These duties often require them to employ the services of personal
          staff and maintain private offices,” it added.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '75569987-63d9-4a39-a72a-e8ed41d061c4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.599+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c346d281-0204-48ae-b436-deb1d9e6ea11'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.600+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>If the bill is passed into law, former chief executives will be
          entitled to choose the head of their own security detail. The immediate
          family will also be provided with security protection as long as the ex-leader
          is living. Currently, the incumbent president assigns Presidential Security
          Group members to guard them.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '16d49a58-7dfe-4c56-b318-2cc10c6909d0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.601+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7e8c2b4d-352d-4e56-841a-8b6b431de19b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.602+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Ex-presidents can also select “adequate staff” provided by the
          Office of the President, as well as a “suitable office space appropriately
          furnished and equipped” anywhere within the country.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '469a26ee-fb31-483e-9fa1-b0f7bda61a36'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.603+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5223618c-de65-417f-ae87-8dc9b2a54101'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.604+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The benefits will be for the remainder of the lives of the former
          presidents, the proposed measure added.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '77b191fd-f381-4fc7-a689-e03102f8eec3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.605+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '72c29ea8-303a-448b-9e06-7a99ddff37b7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.606+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to the bill, the Department of Budget and Management
          shall include the needed amount to implement the provisions of the proposed
          measure in the annual General Appropriations Act or the national budget.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '93a115ff-6ab5-473c-bc74-9171ac61700d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.606+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6dc8ed55-80e7-4310-8f60-34b5ef63ba37'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T09:56:28.199+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:59.607+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Currently, Joseph Estrada, Gloria Macapagal-Arroyo, and Rodrigo
          Duterte are the only living former Philippine presidents.</p>'
    'north-korea-youtubers-not-what-they-seem':
