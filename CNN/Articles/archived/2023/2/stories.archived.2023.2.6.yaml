      'jcr:uuid': 'a8c27306-4f22-463a-b0c2-b00cb736838b'
      'lead': 'Philippine Coast Guard in Tacloban visited on Sunday the Chinese vessel
        that was rescued off the coast of Suluan Island in Guiuan, Eastern Samar last
        week.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T19:30:07.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:28:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:48.081+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': ['Tacloban-City', 'Philippine-Coast-Guard', 'Suluan-Island', 'Guiuan',
        'Eastern-Samar']
      'template': '1'
      'title': 'Coast Guard visits rescued Chinese vessel for inspection'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '855790f7-3b22-4194-b7ad-2230bc209873'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T19:30:07.103+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:51.734+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Eastern Leyte (CNN Philippines, February 5)</strong> —
          Philippine Coast Guard (PCG) in Tacloban visited on Sunday the <a href="https://www.cnnphilippines.com/regional/2023/1/27/PCG-rescue-Chinese-crew-fishing-vessel-Eastern-Samar.html"
          target="_blank">Chinese vessel</a> that was rescued off the coast of Suluan
          Island in Guiuan, Eastern Samar last week.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ec0f7354-0fc3-49c6-9a44-cf60ed62e71a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T19:30:07.104+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:51.734+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The PCG personnel, headed by Lt Commander Ramil Montemar, brought
          supplies that included rice, canned goods, fruits, and water for the crew
          of the FV KAI DA 899 that was docked some four nautical miles from Tacloban
          City Port area.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '38eb8982-14f1-4fa2-bf7b-a8031146b518'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T19:30:07.104+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:51.735+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The PCG first inspected the oil spill boom they installed around
          the vessel to protect the area from a possible oil leakage.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0e6d8481-4bff-46c8-8acc-69e07f228fdb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T19:30:07.104+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:51.735+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Montemar said they also wanted to check on the condition of the
          crew but they were not allowed to go on board by Cherry Song, who was identified
          as the person who called the PCG and reported the situation of the distressed
          Chinese vessel last January.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '92d68963-45e2-464c-af4d-6b5ea1d6ed24'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T19:30:07.104+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:51.736+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to him, Song joined the PCG, Bureau of Immigration,
          and Bureau of Customs personnel during the inspection of the vessel when
          it arrived in Tacloban on Jan. 28.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c9bcf4c0-5b6e-4ae3-96f7-e9184127d261'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T19:30:07.104+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:51.736+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Since they could not board the vessel, PCG personnel handed over
          the supplies they brought to the Chinese crew.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4f742774-f363-4c79-a29e-36eedfd20de7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T19:30:07.104+08:00
