      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Isabelle, these kids reflect resilience and perseverance
        as they endured challenges and found their own ways of adapting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54871b-9d0e-49fb-8820-f74ff18e151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.690+08:00
