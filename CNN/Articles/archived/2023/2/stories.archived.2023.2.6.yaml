        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>
          Businessman Roberto V. Ongpin, one of the Philippines’ richest, died on
          Saturday, a relative confirmed.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '89ad2c64-d4c6-444b-8c03-23c3b1ec4cd7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.579+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.319+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '538371ec-1934-45b4-ad27-8dc8ae50b3f2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.579+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.319+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“Roberto Velayo Ongpin, chairman of Alphaland Corporation, passed
          away in his sleep last night in Balesin Island. He was 86 years old (born
          on January 6, 1937),” the relative said in a text message to CNN Philippines
          on Sunday.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '20ef8f12-2ab3-4f09-b9eb-7baf852d86fe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.579+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.320+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '435e8405-1608-4d77-95fb-662e65138655'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.579+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.320+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“He is survived by his wife, Monica Arellano, his children, Stephen,
          Anna, Michelle and Julian, and four grandchildren, two of whom he got to
          play with before he went to sleep last night,” it added.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '84f5de9d-eb8a-402d-9f9c-91074086899a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.579+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.321+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '91e12366-2bfc-4de8-aefa-8f0e7ac9ff1f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.579+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.321+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The relative also said Ongpin’s remains will be brought to Manila,
          and his immediate family will make an official announcement regarding wake
          details.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '910cc985-f6cf-40d2-92d6-380d91da8d2f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.579+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.322+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f90c2d43-3a65-49c4-9886-dc1110517ee9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.579+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.322+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In August 2022, <a href="https://www.forbes.com/lists/philippines-billionaires/?sh=20195ef344e5">Forbes
          Magazine</a> reported that Ongpin was the 23rd richest Filipino with a net
          worth of $830 million.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '068b5cce-b1ec-4cff-a876-4aec53cdae22'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.579+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.323+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '77a604df-e867-46e1-9c32-858eada0b6f0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.323+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Forbes also described Ongpin’s Alphaland as a “high-end property
          developer that delisted in 2014 after a messy split with a U.K. investment
          group.”</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a48da2f3-0212-4cac-822e-dbc1f076c1e7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.324+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ffcd2089-21b6-4871-a497-65ca656273cf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.324+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ab0d3414-5f29-4b27-a8e3-4eb80b92c98e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.324+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Ongpin also developed the Balesin Island Club, a 500-hectare exclusive
          resort in Polillo, Quezon.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '097a74a7-44bc-4c4b-b546-d1d5f8714d7a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.324+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e9ec79b5-f720-40e4-8267-6b496452be96'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.325+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In 2016, <a href="https://www.cnnphilippines.com/news/2016/08/04/ongpin-philweb-resigns.html">he
          stepped down</a> as chairman and director of online gaming company PhilWeb
          and all its subsidiaries after being tagged by former President Rodrigo
          Duterte as one of the oligarchs in the country who had to be "destroyed."</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3e49942c-861a-46f1-8c63-6a898d4d3588'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.325+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a54b2515-6ca5-4ebb-91ca-2b46a707b632'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.326+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b82e1089-85ad-43b0-ac9b-8b15261f76c3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.326+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In 2017, the Court of Appeals cleared Ongpin of insider trading
          charges involving his shares in Philex Mining Corp., reversing a 2016 en
          banc ruling of the Securities and Exchange Commission that ordered to disqualify
          the businessman from becoming part of the board of any Philippine Stock
          Exchange-listed firm and to pay a fine of ₱174 million.</p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6d31ade9-e2e0-477d-af3f-89e8890ae86f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.326+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd187f57c-5486-4bbf-9e71-142329eb448a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T14:53:34.580+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:55.327+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Ongpin also served as the Minister of Commerce and Industry during
          the presidency of the late dictator Ferdinand E. Marcos.</p>'
    'doj-un-ejk-special-rapporteur-forensics':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-02-05T15:08:25.082+08:00
      'imagesource': 'jcr:bb6a4cdc-fd4f-4423-97f3-3b05c62b9f02'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '90ecd45b-da77-4082-819b-341ee5bb22e2'
      'lead': 'The UN Special Rapporteur on extrajudicial killings will visit the
        Philippines to “capacitate” Philippine law enforcement agencies and medical
        practitioners in the field of forensic pathology, the DOJ said.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T15:11:49.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:28:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:46.947+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'DOJ: UN rapporteur on EJK to aid PH doctors, law enforcement in forensics'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7a404774-9d3b-4442-a3dd-698cc579407f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.126+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:54.850+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> –
          The United Nations (UN) Special Rapporteur on extrajudicial killings (EJK)
          will visit the Philippines to “capacitate” Philippine law enforcement agencies
          and medical practitioners in the field of forensic pathology, the Department
          of Justice (DOJ) said.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1fbf537b-a019-4563-b037-4228e8c5f2dc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:54.851+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '481b9db1-5b7b-4ba1-ac11-2c9e9c34d5cd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:28:54.851+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><a href="https://www.ohchr.org/en/special-procedures/sr-executions/mr-morris-tidball-binz">Dr.
          Morris Tidball-Binz</a> will visit the country from Feb. 6 to Feb. 9, the
          DOJ said. He is a medical doctor specializing in forensic science, human
          rights, and humanitarian action.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '36a9dc70-292b-4dc8-815c-28aba09befa7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.127+08:00
        'mgnl:createdBy': 'seth'
