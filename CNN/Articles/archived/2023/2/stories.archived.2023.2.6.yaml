        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Department of Environment and Natural Resources (DENR) in
          the Mimaropa region has served APMC three notices of violation, as revealed
          on Friday during a multi-stakeholder dialogue where company representatives
          were also present.</p>'
      '41':
