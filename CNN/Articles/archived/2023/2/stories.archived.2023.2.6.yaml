        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“His missions and projects have had an immeasurable impact on
          the countries he has helped,” Remulla said, referring to Tidball-Binz’ capacity
          building and fact-finding missions held in over 70 nations.</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f8d2bdf1-ab1e-41b9-9174-7a0b93f64891'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.128+08:00
