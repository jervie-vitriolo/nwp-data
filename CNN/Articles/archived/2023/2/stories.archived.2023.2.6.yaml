      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) –</strong> Senator
        Risa Hontiveros on Monday filed a Senate resolution that seeks an inquiry
        into nickel and metallic mining activities in Sibuyan Island by Altai Philippines
        Mining Corporation (APMC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
