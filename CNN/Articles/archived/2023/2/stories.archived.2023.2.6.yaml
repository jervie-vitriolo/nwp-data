      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people say that I don''t understand what we''re talking about
        or it''s just that I''m not listening to what they''re talking about," she
        shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96a1df-f76a-4e4d-afad-be1683df2856'
