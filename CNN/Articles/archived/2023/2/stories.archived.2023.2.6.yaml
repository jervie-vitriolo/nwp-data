      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In line with this commitment, we have decided to voluntarily halt
        all exploration and testing activities in Sibuyan Island and to continue our
        full cooperation and coordination with the relevant authorities to address
        any concerns or issues that have been raised," it added.</p>'
