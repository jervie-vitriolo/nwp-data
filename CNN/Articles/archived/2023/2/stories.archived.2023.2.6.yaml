        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '50':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '112a90d1-12cb-4388-9417-352cf89dadbf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:45:55.497+08:00
        'mgnl:createdBy': 'seth'
