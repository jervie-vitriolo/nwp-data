      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Filipino
        basketball star Kai Sotto is bidding farewell to the Adelaide 36ers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c3ea6-8313-4bce-b39f-7421467ef308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ddec9-846e-40b2-9d5e-49518dd2f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team confirmed the development on Sunday, as it revealed that
        the cager has agreed to a new “overseas offer” during the off-season of Australia’s
        basketball league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6387a1-9453-4b24-b3c3-ab227686ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380e19f-357d-47a8-b769-7a89daa4b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A new opportunity for me is really good and another opportunity
        for me to play basketball, I’m excited,” Sotto said, as quoted by Adelaide
        in its <a href="https://www.adelaide36ers.com/news/sotto-agrees-to-overseas-move-in-nba-pursuit">official
        website.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065547c6-620f-40a3-b8fe-9b1243aee868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a138c-3b54-4609-9649-07af5d73841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t want to spend a lot of time not playing, I’m lucky I’ve
        been offered this deal,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571066cd-f035-4e12-bc63-aab74d9abbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1aeca1-cc55-4af5-9c10-dadcbbd475e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, however, has yet to make a formal announcement on his next
        move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459af6f-bc22-49e5-944e-e5a508e08948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ee4d2-21f4-423e-86d0-f44ec8bfba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-3 center has played for two seasons in the Australian
        league —&nbsp;averaging 7.1 points and 4.5 rebounds across 50 games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427efbe-59a2-4ddf-b1ad-dd783192f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c44cca-326d-4b8e-adca-b0980ff4e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate social media post, Sotto thanked the whole 36ers community
        for their support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496296ee-468b-4aad-87a4-9e9e46d6d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a244a-c396-4cc7-9bef-8e7ef39283de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:32:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It had its ups and downs, but I''m sure 36ers community will always
        be part of my life and I''ll miss this place. I appreciate all my brothers
        that I got to share the court with,” he wrote on Instagram.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a5057-55bd-403a-9dd3-2da4dc2e7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T10:34:39.072+08:00
