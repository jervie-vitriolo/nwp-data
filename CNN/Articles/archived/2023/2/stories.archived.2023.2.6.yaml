    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ee19af8-ab60-41b4-b5b7-326168a5cde8'
    'lead': 'President Ferdinand Marcos Jr. spoke at the foundation anniversary of
      a specialty hospital built during his father’s administration on Monday, praising
      its personnel and promising to provide necessary help to the institution.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-02-06T19:36:25.515+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-06T20:32:36.748+08:00
