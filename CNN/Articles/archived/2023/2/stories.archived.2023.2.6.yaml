        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The poll released on Saturday showed the national language Filipino
          was the most preferred at 88%, followed by English at 71%.</p>'
