      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi dapat nauuwi sa karahasan ang mapayapang pagtutol ng
        mga residente sa panghihimasok ng mga kumpanyang nagmimina sa sarili nilang
        tahanan</em>,” the senator stated in Senate Resolution No. 459.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2879938-56c6-4a72-ac37-983d478cd5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Residents'' peaceful protest against the intrusion
        of mining companies into their own homes should not turn into violence.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3beb654-2d4a-4386-865c-46faad5944cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The residents are well within their rights to protest,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96c7fc-c970-42ff-a592-3d9c9f0e9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was prompted by the tension between protesters and
        police in the area that left two residents of Sibuyan Island injured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32524d2a-fb50-4416-8997-a56177887400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today marks the 14th day of the human barricade formed by Sibuyan
        Island residents in front of APMC''s private port.</p>'
