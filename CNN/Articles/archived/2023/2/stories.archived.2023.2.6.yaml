      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — The
        House of Representatives on Monday accepted the resignation of Valenzuela
        Representative Rex Gatchalian after President Ferdinand Marcos Jr. appointed
        him last week as secretary of the Department of Social Welfare and Development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9dc00-a465-480a-8405-62aee2b763bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:39:42.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian''s name has been dropped from the House''s roll of members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14d576-75bf-40d2-9ddf-53b71fff3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:39:42.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as representative of Valenzuela City''s 1st District since
        2022, and was previously a mayor of the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc8f1a-3d59-4c10-aa5c-a85c2c08a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:39:42.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2023/1/31/Rex-Gatchalian-DSWD-Secretary.html"
        target="_blank">series of tweets</a> last week, he assured his constituents
        that the "services of our Congress and district offices" will continue, adding
        that a "caretaker" will be appointed by the House of Representatives in the
        next few days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7e959-e5c6-4062-919e-c3bf43751acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:39:42.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos appointed Gatchalian to the post replacing Erwin Tulfo, whose
        designation as DSWD chief was bypassed twice by the Commission on Appointments
        over libel and citizenship issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0e959-237e-4f91-b2af-847a997f385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:39:42.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-06T20:32:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Eduardo Punay served as officer-in-charge of the
        agency before Gatchalian''s appointment.</p>'
