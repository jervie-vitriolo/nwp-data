    'lead': 'Harry Styles took home the trophy for album of the year at the Grammy
      Awards. Here''s a look at the top moments from the show.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T14:12:10.631+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-06T20:32:49.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
