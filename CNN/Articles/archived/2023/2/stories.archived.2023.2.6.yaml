      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Two are sure to be deported tomorrow, but hopefully, we can deport
        everyone by tomorrow,” Remulla said.</p>'
