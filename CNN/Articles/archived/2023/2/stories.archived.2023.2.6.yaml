        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story and headline have been updated.</em></p>'
      '55':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '27f4f4cc-e71d-46bc-a43e-2d1efbafdd8d'
        'mgnl:activationStatus': true
