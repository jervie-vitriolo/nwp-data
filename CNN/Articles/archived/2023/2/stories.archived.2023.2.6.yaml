      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582c741-72fc-484c-b4a2-069aaf9520e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.690+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-02-06T20:32:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I usually do is I take it as a motivation <em>para mas mapagpursigi
        ko ang aking pagaaral</em> (to push harder in my studies)," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0332eb5-b9b8-45dd-83f5-a0b294d552d8'
