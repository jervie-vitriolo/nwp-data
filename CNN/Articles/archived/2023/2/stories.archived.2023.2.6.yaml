        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0200ce48-112d-479f-a22f-e7dffe7c1935'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.128+08:00
