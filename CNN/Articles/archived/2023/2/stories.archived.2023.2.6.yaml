      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student from San Pedro Central Elementary School in Calabarzon,
        Isabelle explained that she commonly has seizures and would space out between
        conversations, which would lead to some people misunderstanding her.</p>'
