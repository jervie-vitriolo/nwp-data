        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Gatchalian—who chairs the Senate committee on basic education—has
          called for a "thorough and rigorous” review of the implementation of the
          Mother Tongue-Based Multilingual Education (MTB-MLE), which is mandated
          by law.</p>'
      '11':
