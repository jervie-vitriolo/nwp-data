        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a216aea-bb21-4e80-ab37-a757bd6521e8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.877+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.412+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Speaking to CNN Philippines on Sunday, PPA Batangas Port Manager
          Joselito Sinocruz said APMC applied for a permit last Jan. 25 but it was
          still for evaluation.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f9ab9b71-b713-411a-bbfd-bf2b94a4642b'
