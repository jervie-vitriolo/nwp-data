      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Isabelle, other awardees for <em>Batang Matibay</em>
        Bear Brand 2022 are Sean Geralyn Mara, Mark John Alayon, Xoann Kyle Ocampo,
        Cryzon Jay Ambinang, Jerald Pelonita, and Matt Jayrus Evangelista.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee4554-8290-465f-8eae-567ab3fa6172'
      'mgnl:activationStatus': true
