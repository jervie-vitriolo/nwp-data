      'mgnl:lastActivated': 2023-02-06T20:32:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8d1e5-cd4a-4cdc-acc2-3d4437f3ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.641+08:00
