      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the end of their term, they are also expected to perform
        post-presidential duties such as meeting with foreign and local dignitaries,
        and attending public events and other social engagements,” the proposed bill''s
        explanatory note read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a1877-bae4-4718-91ca-f6080ec74aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.454+08:00
