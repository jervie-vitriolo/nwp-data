        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2812992c-60d2-4cde-bc56-b5f59099df67'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.878+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.414+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>It has been 13&nbsp;days since residents of Sibuyan Island and
          environmental groups formed a human barricade in front of the company’s
          port, as they demand to see APMC’s permits and other licenses.</p>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '06226bb0-8a12-44e2-a832-5dab6bb46aee'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.878+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.414+08:00
