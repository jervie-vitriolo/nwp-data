        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Montemar added they were supposed to deliver to the Chinese crew
          a letter requesting a meeting with their representative. He said Song promised
          to send a representative to the PCG office to get the letter.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6a21f4b8-a11b-4878-9daf-85ac1e055d29'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T19:30:07.105+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-02-06T20:28:51.737+08:00
