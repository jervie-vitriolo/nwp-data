      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89ef53-0abd-45e4-bb4d-94d55ed0914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the United Nations Environment Assembly, the world''s
        highest-level decision-making body on the environment, agreed to create the
        world''s first-ever global plastic pollution treaty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14399c-69f8-40c3-8d5b-2e946150d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f100995-fc22-41e2-8bd1-c98e9bd97e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.360+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intergovernmental committee is working to a 2024 deadline to
        draft a legally binding agreement that would address the full lifecycle of
        plastic, from its production and design to its disposal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f371e0-c89e-4d05-9d1e-440a55307bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.360+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/02/05/energy/single-use-plastics-volume-grows-climate-intl-hnk/index.html#:~:text=The%20second%20Plastic%20Waste%20Makers,the%20first%20index%20was%20released."><em>The
        world is creating more single-use plastic waste than ever, report finds</em></a>."</p>'
