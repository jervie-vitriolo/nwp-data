        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/04/politics/china-spy-balloon-us-latest">US
          fighter jets shoot down Chinese spy balloon off East Coast</a>"</em></p>'
    'how-china-spies-on-the-us':
      'author': 'Zachary Cohen, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-02-05T06:52:26.719+08:00
      'imagesource': 'jcr:9cd6fb2c-e1e0-4c2b-9e1f-140801d17891'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'fb96b700-f078-41f8-99c8-10e2f2615ab2'
      'lead': 'The two countries have a long history of spying on each other.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T06:55:34.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:29:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
