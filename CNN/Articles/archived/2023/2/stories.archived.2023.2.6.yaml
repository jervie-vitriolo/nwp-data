        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Actually, we planned for much deeper water. So as far as the
          specific timeline to recovery, I can''t give you that right now," the senior
          official added.</p>'
      '49':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '44dc0a96-5250-47ce-aca7-762a57772bf9'
        'mgnl:activationStatus': true
