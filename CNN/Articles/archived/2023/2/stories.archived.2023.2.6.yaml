      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444b1cc-72cb-42c1-8d04-c25d711f5dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the advanced world, that polymer payment will lead to automatic
        mechanize collection. In the developing world, it''ll lead to people who would
        not otherwise have any work, having work making sure there''s no plastic waste
        going into the ocean, there''s no plastic waste on streets, there''s no plastic
        waste poisoning wildlife," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20328c6-9716-48de-ab35-ab46cffff677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
