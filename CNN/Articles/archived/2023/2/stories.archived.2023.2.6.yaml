      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/3/two-hurt-in-police-dispersal-of-sibuyan-island-human-barricade.html.">2
        hurt in police dispersal of Sibuyan Island human barricade vs alleged illegal
        mining</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef78eba-a2e0-471d-8c77-03989153d1e8'
