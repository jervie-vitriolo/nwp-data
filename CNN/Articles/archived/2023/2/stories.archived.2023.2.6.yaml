  'magnitude-7-8-earthquake-turkey':
    'author': 'Rhea Mogul, Gul Tuysuz, Isil Sariyuce, Kareem El Damanhoury and Rob
      Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-06T10:17:02.000+08:00
    'imagesource': 'jcr:0b264196-875e-4d9e-a2a4-62b930b214c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
