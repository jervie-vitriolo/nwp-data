      'mgnl:lastActivated': 2023-02-06T20:32:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also required to provide a tax-free life pension
        of ₱40,000 annually to former chief executives following the date they ceased
        to be president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7148b-5ff6-4820-89ab-0022ae1897cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.454+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d60bdf-3a90-442c-8300-1422c4ba2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.454+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, surviving ex-presidents are entitled to security staff,
        but not their families. The former chief executives are also automatically
        members of the National Security Council which also includes the incumbent
        Senate president and Speaker of the House of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562a83d-c7eb-43ea-bf16-fa4157b1f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.454+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b0f10-4643-4b2f-b904-66a9a8027eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.454+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-presidents can also select "adequate staff" provided by the Office
        of the President, as well as a "suitable office space appropriately furnished
        and equipped" anywhere within the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2f0ca-1377-4b9b-b339-2eb1b2ceecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.454+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6df4f-9961-4f12-89bc-f0398021aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.454+08:00
      'mgnl:createdBy': 'celine'
