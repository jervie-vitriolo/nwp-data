        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/21/PH-UN-special-rapporteur-on-EJKs-Remulla.html">PH
          invites UN special rapporteur on EJKs — Remulla</a></strong></p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '70c3cf98-d1f1-4f83-9465-b2c8fb5923c1'
