      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a563d28-9b55-4f12-95a5-5b60d7d1028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:26:22.454+08:00
