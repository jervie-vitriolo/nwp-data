      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d46ee-3d6d-4e39-b66d-2d3ba2412498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T18:29:46.689+08:00
