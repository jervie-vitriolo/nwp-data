      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:44.312+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'A look at China''s history of spying in the US'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8a42a441-73cd-4573-ace5-a1dabde34fe5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.720+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)</strong> —&nbsp;The suspected Chinese surveillance
          balloon that violated American airspace this week has fueled a diplomatic
          crisis with the postponement of Secretary of State Antony Blinken''s planned
          trip to Beijing.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '121b8159-1e6c-4d85-9df0-6583d300cc91'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.720+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f583c0e9-464e-42cb-9a68-bbaa948a4daf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.721+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But the two countries have a long history of spying on each other.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '43680beb-c5d7-4b5e-b4aa-db8269144760'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.721+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1844fdee-4112-4f70-8b1f-409af6efb2c6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.722+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The US has sought to collect its own intelligence about the Chinese
          government, using methods that include flying surveillance aircraft over
          disputed islands claimed by Beijing, human sources and signal intercepts.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cc3d2c91-f9c6-4262-98ea-325b9021cd86'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.722+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0697ab9a-35b1-4e01-b7e3-49232f62c097'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.723+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Still, American officials have sought to distinguish US actions
          from what they say is the more brazen espionage being carried out by the
          Chinese government.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f654e66c-bc41-4a45-ad9f-0e21ab42bde6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.724+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ea3dbcd6-5d6f-4bb1-9d7c-56f744b1f783'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.725+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>US officials say Beijing uses every tool at its disposal to gain
          a strategic advantage over the United States, its primary geopolitical rival.
          But Chinese officials say a similar thing -- Beijing has in the past repeatedly
          accused the US of espionage.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6dff2243-b0f5-4e7c-bcad-7a8b30e88faa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.725+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ca980704-2f2d-4c98-84e6-02268b17a178'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.726+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>China denies that the balloon currently above the US is involved
          in any kind of espionage, claiming it is a "civilian airship used for research,
          mainly meteorological, purposes" that has been blown off course.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '67008d94-63bb-4ed1-a46b-6d5b883cefee'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.751+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.727+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fbbd8673-7527-4b0a-bb5e-2d941172bed1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.728+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Here''s what we know about how China spies on the US:</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fd7b5438-5b92-45f2-aacd-55161dc27e20'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.728+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2bf62849-db3a-409e-932e-d38e70e6b7f2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.728+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Balloons and satellites</h2>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '12014198-f0ca-4bb9-8310-31545c9c48b6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.729+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>While the suspected Chinese balloon spotted in the skies above
          multiple US states this week prompted an uproar from Republicans and Democrats
          alike, it is not the first time this kind of activity has been observed.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9c8f2fbf-3278-449a-9835-d2589e0dd323'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.730+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3ab9757f-7919-4da9-a472-6c451443c5da'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.730+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>A US official said Friday there had been similar incidents over
          Hawaii and Guam in recent years, while another official on Thursday said,
          "Instances of this activity have been observed over the past several years,
          including prior to this administration."</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '520803ab-6f40-4bb1-bca3-b92115b3f45b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.730+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e4e44898-9562-42d4-a713-f810c3e70b29'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.731+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>US officials have said the flight path of the latest balloon,
          first spotted over Montana on Thursday, could potentially take it over a
          "number of sensitive sites." They say they are taking steps to "protect
          against foreign intelligence collection."</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '617d9de7-5445-486f-87e6-b37ca3f12cf0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.732+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd00e48f4-2a57-4ac5-b312-db714585ffec'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.732+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>What''s less clear is why Chinese spies would want to use a balloon,
          rather than a satellite to gather information.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1c27c087-c0af-4d43-9f40-a6b6753406dc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.733+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f98a5459-2b7f-4df8-bbfe-45a374871831'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.733+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Using balloons as spy platforms goes back to the early days of
          the Cold War. Since then, the US has used hundreds of them to monitor its
          adversaries, said Peter Layton, a fellow at the Griffith Asia Institute
          in Australia and former Royal Australian Air Force officer.</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '25f32ba1-b3f1-4e93-a0b4-0079b368b2e7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.735+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4f48dad7-863d-4b98-a0e6-d4d9453c5003'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.752+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.736+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But with the advent of modern satellite technology enabling the
          gathering of overflight intelligence data from space, the use of surveillance
          balloons had been going out of fashion.</p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd41d0284-5d9b-4f4e-97b8-4023cff5e4d2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.736+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3f126105-33ab-4693-a248-f32d1f056254'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.737+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Or at least until now.</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a2623124-aa41-4fe4-a5c3-acdaa54280b6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.738+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8247a058-1d74-4bc8-845c-a07cb4394236'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.738+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Recent advances in the miniaturization of electronics mean the
          floating intelligence platforms may be making a comeback in the modern spying
          toolkit.</p>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '855c4cfd-4264-4199-8bae-8046058dd598'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.739+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6da717bf-fd38-4097-87ae-d9c43045c1ec'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.739+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Balloon payloads can now weigh less, and so the balloons can
          be smaller, cheaper and easier to launch" than satellites, Layton said.</p>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '21286e5d-eaca-4409-a2f5-bddc5e85d2e9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.740+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e3dec960-19a5-43a1-9ac6-3feb87922ff1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.741+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Cellphone towers</h2>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8712d74e-4acf-4eb1-869e-68bcc295a30f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.742+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Outside Malmstrom Air Force Base in central Montana, spread across
          13,800 square miles of open plains, more than 100 intercontinental ballistic
          missiles stand at the ready, buried deep underground in missile silos. These
          Minuteman III rockets are capable of delivering nuclear warheads at least
          6,000 miles away and are part of the US Strategic Command, which oversees
          the country''s nuclear and missile arsenal.</p>'
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fcbc9aa8-ad29-41fd-8779-3b31e354ea78'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.742+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fe30598f-57be-47c9-a673-5e8f19b4d586'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.743+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Nestled among these silos are clusters of cell phone towers operated
          by a small rural wireless carrier. According to Federal Communications Commission
          filings, those cell towers use Chinese technology that security experts
          have warned in recent years could allow China to gather intelligence while
          also potentially mounting network attacks in the areas surrounding this
          and other sensitive military installations.</p>'
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e139e86c-09a6-41c0-bc4e-98439d5256ea'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.743+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1eceea3b-77d7-4659-8fb8-f048e062ca76'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.744+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Huawei, the Chinese company that makes the tower technology, is
          shunned by the major US wireless carriers and the federal government over
          national security concerns.</p>'
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c96e7ef3-fdee-4d79-a0a4-cc26177002f5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.744+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f0cc598c-e68f-47b4-acf7-dc97438ce0f9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.753+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.746+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Yet its technology is widely deployed by a number of small, federally
          subsidized wireless carriers that buy cheaper Chinese-made hardware to place
          atop their cell towers. In some cases, those cellular networks provide exclusive
          coverage to rural areas close to US military bases, CNN previously reported.</p>'
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a6049fad-438f-4ed9-9bfc-94c2f3422a0c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.746+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e76f56fa-5ac7-4df9-a55a-b5571c180ed8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.746+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In 2018, the heads of major US intelligence agencies -- including
          the FBI and CIA -- warned Americans against using Huawei devices and products.
          Security experts say that having its technology deployed so close to the
          nation''s arsenal of ICBMs could pose a far greater threat.</p>'
      '43':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9463cc17-3195-43c3-9dcc-d468365a5b1d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.747+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '44':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '76f20026-2a4d-4471-992d-fc8c9831a83c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.747+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Land purchases</h2>'
      '45':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ce6edc50-0401-4d46-b3b9-1e899274185e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.748+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In 2017, the Chinese government offered to spend $100 million
          to build an ornate Chinese garden at the National Arboretum in Washington,
          DC. Complete with temples, pavilions and a 70-foot white pagoda, the project
          thrilled local officials, who hoped it would attract thousands of tourists
          every year.</p>'
      '46':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cebfcb00-8215-44c9-bcc1-8414b1ec806e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.749+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '47':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2ec73339-9057-4eaa-8eb7-3312ac1ef4fd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.749+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But when US counterintelligence officials began digging into the
          details, they found numerous red flags. The pagoda, they noted, would have
          been strategically placed on one of the highest points in Washington, just
          two miles from the US Capitol, a perfect spot for signals intelligence collection,
          multiple sources told CNN last year.</p>'
      '48':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'edf65a8f-317a-4510-a59a-1e23088316fb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.750+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '49':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'eb3c9a77-0efb-471a-a317-ee751cd7fe41'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.751+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Chinese officials wanted to build the pagoda with materials shipped
          to the US in diplomatic pouches, which US Customs officials are barred from
          examining, the sources said.</p>'
      '50':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'eeab0074-043a-4d63-9989-f6cbb939be67'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.752+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '51':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd9bbcaba-3b5d-432c-8341-7a74eb9eff6e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.752+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Federal officials quietly killed the project before construction
          started.</p>'
      '52':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1dffc45c-941f-4d60-9f42-e3bf17ea57d7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.753+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '53':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fb31e6a7-fd5f-44cc-9b14-e76cbee24de2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.754+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The canceled garden is just one of the projects that has caught
          the eye of the FBI and other federal agencies during what US security officials
          say has been a dramatic escalation of Chinese espionage on US soil over
          the past decade.</p>'
      '54':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b177c986-45e4-4fe9-a495-c747d54c0de5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.755+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '55':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7bf548a8-0907-4307-a35a-fef088046628'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.754+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.756+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Since 2017, federal officials have investigated Chinese land purchases
          near critical infrastructure, shut down a regional consulate believed by
          the US government to be a hotbed of Chinese spies and stonewalled what they
          saw as efforts to plant listening devices near sensitive military and government
          facilities.</p>'
      '56':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '171ecf7d-bbf7-4ec1-a747-b4ba26e13b25'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.757+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '57':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '587aa3b1-b44d-43e1-9bff-c666921fe51b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.757+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Some of the things the FBI uncovered pertained to Chinese-made
          Huawei equipment atop cell towers near US military bases in the rural Midwest.</p>'
      '58':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '775f2ce5-7bd5-43ee-b71f-35a9fc316151'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.758+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '59':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e26eb87a-d25a-4b47-a820-6e61eed2ea0a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.758+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to multiple sources, the FBI determined the equipment
          was capable of capturing and disrupting highly restricted Defense Department
          communications, including those used by US Strategic Command, which oversees
          the country''s nuclear weapons.</p>'
      '60':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '702130e4-396c-476a-9cc7-9e81dff3fd9c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.759+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '61':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e703701a-debd-4b46-afe1-ff052bdb385f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.760+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Students, business people and scientists</h2>'
      '62':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9bacb5ca-d465-485a-a082-84403bcd4cd0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.761+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>CNN has also reported that Beijing has been leaning on expatriate
          Chinese scientists, businesspeople and even students in the US, according
          to current and former US intelligence officials, lawmakers and several experts.</p>'
      '63':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fc771baa-358e-4228-97c8-18d0ec89a833'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.762+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '64':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b81b3886-7d8d-4d7d-85ee-e113fa2f422e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.763+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>There have been a number of high-profile arrests. In January,
          a former graduate student in Chicago was sentenced to eight years in prison
          for spying for the Chinese government by gathering information on engineers
          and scientists in the United States.</p>'
      '65':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0d121b1f-921a-40f5-97a8-e552ffb96c43'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.764+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '66':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2466b5ca-fb26-430d-838a-1a6d3752c16c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.765+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Ji Chaoqun, a Chinese national who came to the US to study electrical
          engineering at the Illinois Institute of Technology in 2013 and later enlisted
          in the US Army Reserves, was arrested in 2018.</p>'
      '67':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8d0f2960-fb33-4ec8-8f36-8f40b0bb12d5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.767+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '68':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '385712cf-387d-4cd1-87e0-1e9f2ace0264'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.768+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The 31-year-old was convicted last September of acting illegally
          as an agent of China''s Ministry of State Security (MSS) and of making a
          material false statement to the US Army.</p>'
      '69':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cc3820be-77bb-4c24-8377-3a74260d6ae6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.755+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.769+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '70':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '98d7050c-b26c-4adb-abe2-814ca928bee7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.770+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to the Justice Department, Ji was tasked with providing
          an intelligence officer with biographical information on individuals for
          potential recruitment as Chinese spies. The individuals included Chinese
          nationals who were working as engineers and scientists in the US, some of
          whom worked for American defense contractors.</p>'
      '71':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bde77577-56ae-438f-b1b1-97b206a4eaf4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.770+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '72':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f63c8612-e92a-47d5-a21d-e0e08502acd9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.771+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Ji''s spying was part of an effort by Chinese intelligence to
          obtain access to advanced aerospace and satellite technologies being developed
          by US companies, the Justice Department said.</p>'
      '73':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cef87bc1-516a-47b2-b5d0-4dc7e88556be'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.772+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '74':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4f4bdad9-f784-4ddc-a22f-e0cd8b8f3776'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.773+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Ji was working at the direction of Xu Yanjun, a deputy division
          director at the Jiangsu provincial branch of the MMS, the DOJ statement
          said.</p>'
      '75':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bb61bd11-a6b6-4fa2-b1e2-f25d8ee52a18'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.775+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '76':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0ed1a47a-53f8-42c5-a4ad-5936e1737307'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.776+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Xu, a career intelligence officer, was sentenced last year to
          20 years in prison for plotting to steal trade secrets from several US aviation
          and aerospace companies. Xu was also the first Chinese spy extradited to
          the US for trial, after being detained in Belgium in 2018 following an FBI
          investigation.</p>'
      '77':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cd36e664-958d-461d-b837-30f72d6d0420'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.777+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '78':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9f855fd0-67e0-4eec-b0ce-ecf0e3b9850c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.778+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>CORRECTION: This story has been updated to correct the spelling
          of Secretary of State Antony Blinken''s first name.</em></p>'
      '80':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '52abe302-7140-458c-9ef6-9b21a9707930'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T06:55:34.756+08:00
        'mgnl:createdBy': 'seth'
        'mgnl:lastActivated': 2023-02-06T20:29:02.779+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/04/politics/china-us-spying">A
          look at China’s history of spying in the US"</a></em></p>'
    'Chile-wildfires-leave-at-least-22-people-dead--officials-say':
      'author': 'Jonny Hallam and Emma Tucker, CNN'
      'caption': 'Javier Torres/AFP/Getty Images'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-02-05T08:16:28.043+08:00
      'imagesource': 'jcr:f49ae7ce-06f6-4e0d-b69f-399b3e62d9b1'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'c53873fe-1c82-491e-aadc-acc8e8a9fe51'
      'lead': 'At least 22 people have died in connection with widespread forest fires
        in south-central Chile, according to government officials.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T08:35:00.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:29:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:44.630+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'Chile wildfires leave at least 22 people dead, officials say'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'de177236-c871-4837-8217-821b3d2dc353'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.604+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.036+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong> At least 22 people have died in connection
          with widespread forest fires in south-central Chile, according to government
          officials.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8e8212b9-bceb-4d21-9e2e-856abd0ec17a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.605+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.036+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Interior Minister Carolina Tohá confirmed during a news conference
          on Saturday that 22 people are dead. There are 1,429 people in shelters,
          554 injured and 16 suffering severe burns who are in serious condition,
          she said.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f8338095-3dae-4c06-adf1-e9f258ae1e8f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.605+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.036+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Twenty-eight of the hundreds of fires in Chile in recent days
          have burned the amount of forest and woodland the country typically loses
          over the course of a year, Tohá said.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '069115b4-62e1-461c-a026-c7721226a878'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.605+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.037+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The minister also described record high temperatures in several
          of the affected regions of Chile.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '60de363e-430a-4d9b-a1fa-ee14f9f06376'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.605+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.038+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The thermometer has reached levels that we''ve never seen until
          now," Tohá said.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9eb91b0a-953a-4e40-a503-ce1f2df4ba09'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.606+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.038+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>On Saturday, President Gabriel Boric announced via Twitter that
          neighboring Argentina will send firefighters and machinery to combat the
          fires engulfing Chile''s south-central area, according to CNN Chile.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1d324d19-12bc-44e4-bab9-3a188c07dc16'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.606+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.039+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Boric said he had spoken to his Argentinian counterpart, Alberto
          Fernández, to "coordinate and thank Argentina in the fight against the fires.
          Besides firefighters, we will receive machinery."</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b1365ebd-9b57-4707-9824-d8415fa83ec8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.606+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.039+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Boric added that he will seek further help fighting the fires
          from other countries.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e6309750-4441-41e8-9824-234907818c60'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.606+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.039+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"We are arranging support from various countries to face the emergency.
          We will not leave them alone," he said tweeted.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'edf528bd-40e1-4e7d-9e40-c29200e33084'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:35:00.606+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:01.040+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/04/world/chile-wildfires-death-toll/index.html#:~:text=Flames%20consume%20a%20house%20during,Chile%20on%20February%203%2C%202023.&amp;text=At%20least%2022%20people%20have,Chile%2C%20according%20to%20government%20officials.">Chile
          wildfires leave at least 22 people dead, officials say</a>."</em></p>'
    'Train-derailment-in-northeastern-Ohio-sparks-massive-fire':
      'author': 'Rebekah Riess and Hannah Sarisohn, CNN'
      'caption': 'WFMJ'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-02-05T08:36:09.056+08:00
      'imagesource': 'jcr:b495c222-e802-48af-8fb4-2d4be3ee61ed'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'd3134fc8-f5e7-48ac-befb-aa8cf3f44a59'
      'lead': 'A massive fire broke out after a train derailed Friday night in northeastern
        Ohio near the Pennsylvania state border, leading officials to issue evacuation
        and shelter-in-place orders for nearby residents.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-05T08:45:27.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:29:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastActivatedVersion': '1.0'
      'mgnl:lastActivatedVersionCreated': 2023-02-06T20:28:44.846+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'template': '1'
      'title': 'Train derailment in northeastern Ohio sparks massive fire'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a7fb2914-9654-4f71-920b-a183843d898e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.762+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.571+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong> A massive fire broke out after a train
          derailed Friday night in northeastern Ohio near the Pennsylvania state border,
          leading officials to issue evacuation and shelter-in-place orders for nearby
          residents.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1d54e112-6b3e-4735-8494-fa6f60c1b711'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.762+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.571+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>No injuries were reported after the derailment in East Palestine,
          about 15 miles south of Youngstown, Mayor Trent Conaway said during a Friday
          night news conference.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a28a0ce5-8ee3-437c-8c69-a380f9a8ecf6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.763+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.572+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>On Saturday, he issued an emergency proclamation, saying the town
          had been "threatened" by hazardous materials potentially released in the
          accident.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '505ec870-0821-472a-8492-086589543974'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.763+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.572+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The proclamation noted a Norfolk Southern train derailed Friday
          night.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3f2f3bb5-5928-4560-a314-234427eeccae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.763+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.573+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"As of right now air quality, even one street back is OK," he
          said. The smell in the air is because of the fire, he said, but there are
          no concerns about air quality.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cdd84f5a-e9c5-4439-9a68-0438422691b8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.763+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.573+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The derailed train derailed had more than 100 cars, according
          to the National Transportation Safety Board.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '48ac061d-2ef3-4d3c-a415-087e88ff9d3e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.763+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.574+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>About 50 of them were involved in the derailment — 20 of which
          contained "hazardous materials," NTSB board member Michael Graham said during
          a Saturday afternoon news conference.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '77708c0a-5430-4ea0-bb4e-fd35dcee4659'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.763+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.574+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Four tank cars carrying vinyl chloride were involved in the derailment
          and were exposed to fire," Graham said.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8316c4fa-d8db-4dd9-8380-be950f468120'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.764+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.575+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>One car released some of the vinyl chloride through a safety release
          valve, Graham said. State environmental officials say they have not detected
          any harmful levels of the chemical in the community.</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1956162b-b8bd-4c9a-ad88-3ffc336b1e5b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.764+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.575+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>He added there was still an "active fire scene," and could not
          estimate when the flames would be put out.</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5e9af8b5-5f54-4a1f-abf1-ed1aba41c5a2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.764+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.576+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The cause of the derailment was not known Saturday.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e3232feb-62eb-4f85-b439-aea2e82e8619'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.764+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.576+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Investigators say the train had image and data recorders onboard.
          It will take four to six weeks for the NTSB to have a preliminary report
          on the accident, Graham said.</p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f83cfd3e-7755-4092-bbd7-b63451552055'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.764+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.576+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>EPA: No harmful levels of compounds in air</h2>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0e874c78-3ce9-45a2-b4b7-cefef25f7984'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.764+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.577+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>No harmful levels of compounds have been detected in the air as
          of Saturday evening, a spokesperson with the Ohio Environmental Protection
          Agency (EPA) told CNN in an email.</p>'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dc98fe4e-dfe2-4af9-a280-6f0ae28786f0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.764+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.578+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Ohio EPA will remain on site and air monitors will remain in
          place as long as necessary," Ohio EPA spokesperson James Lee said in a statement.
          "Ohio EPA has established containment to help limit any damage to local
          streams and rivers from water runoff from the firefighting."</p>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ef444baa-8679-4470-a68f-6a55e856b193'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.765+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.578+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The agency will work with local officials and the railroad company
          to "identify the nature and extent" of any possible contamination and will
          work to ensure cleanup efforts to protect human health and the environment,
          Lee said.</p>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'da7cf20c-b469-4d8f-a65b-947e8750c021'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.765+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.578+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>A shelter-in-place order issued</h2>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '93a856b9-1a97-4854-8a60-63d730724317'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.765+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.579+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Officials issued a shelter-in-place order for the entire town
          of roughly 5,000 people, while an evacuation order was in effect within
          a mile of the train crossing at James Street as of early Saturday. Conaway
          said he did not know when those orders would be lifted.</p>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0d2037c4-ed6a-492b-8015-f654eb798c8d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.765+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.579+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Two evacuation stations have opened to provide shelter to residents,
          and the Red Cross has been notified, Conaway said.</p>'
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b5e3d9d-4e5c-4f25-aba3-63f37b127fb4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.765+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.580+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Conaway on Saturday called for the "exercise of all necessary
          emergency authority for protection of lives and the property of the residents
          of the Village of East Palestine, Ohio."</p>'
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0b6dc09c-38a4-42bb-9c42-508822b0b649'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.765+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.581+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The proclamation also called on citizens to comply with the emergency
          measures.</p>'
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5ab60390-98c7-4b66-b3ba-364be86673dc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.765+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.582+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Traci Spratt, the interim manager of the village of East Palestine,
          said Saturday an evacuation order for a one-mile radius from the incident
          remained in place "until further notice," and stressed "we need everyone
          to stay away from the scene."</p>'
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1daa172a-fcbd-4430-80f8-5598bb7a371c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.765+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.583+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Spratt also identified the chemical burning as vinyl chloride
          and said officials were conducting "continuous air monitoring and have found
          zero health risks."</p>'
      '44':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b7da309-1aed-4664-820d-04732f2966d0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.766+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.584+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The village''s drinking water is safe to drink and is being continually
          monitored," Spratt added.</p>'
      '46':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '74c27307-ae5d-4816-8ed9-2f181ae22ec4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.766+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.585+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Photos from the scene showed a large, dense cloud of smoke engulfing
          flames atop the train. Firefighters from three states, Pennsylvania, Ohio
          and West Virginia responded, according to Conaway.</p>'
      '48':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ceaea87e-289f-4039-9b85-62f9e6773930'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.766+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.585+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Norfolk Southern train departed from Madison, Illinois, and
          was bound for Conway, Pennsylvania, when it derailed, according to the NTSB.</p>'
      '50':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '55e8af70-f1e3-4fab-9873-8e65b89e5466'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.766+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.586+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Norfolk Southern Railway said in a statement it is aware of the
          derailment and was "coordinating closely" with local first responders while
          mobilizing their own teams.</p>'
      '52':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '142a269e-63d6-4455-9a0c-b9f469951636'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.766+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.586+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"We will share more details as they become available," the statement
          said.</p>'
      '54':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6c8f7d55-4db1-4885-93ec-19c2b702e457'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.766+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-02-06T20:29:00.587+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>CNN has reached out to Norfolk Southern for further comment.</p>'
      '55':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1c0d48e8-eeec-48d0-bd89-fafd326d9fbf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T08:45:27.766+08:00
