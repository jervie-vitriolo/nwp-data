      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resilience</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf361b-3ba8-41f4-a4a4-534ce2723df4'
