    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cd56ef-e0f3-4f40-b284-b602faa432d5'
    'lead': ' Beyoncé was already a queen, but now she''s the queen of the Grammys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T11:38:42.028+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-06T20:32:56.779+08:00
