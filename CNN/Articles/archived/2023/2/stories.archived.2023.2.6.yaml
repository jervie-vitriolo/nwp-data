    'mgnl:tags': ['DOH', 'bivalent-vaccines', 'private-sector']
    'template': '1'
    'title': 'Private sector urged: Rely on gov’t supply of bivalent vaccines to prevent
      wastage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398d816-ff91-4b52-9fb3-9d3215f840d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:42:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Department of Health (DOH) on Monday advised the private sector to rely on
        the national government when it comes to the rollout of bivalent vaccines
        to prevent millions of doses from expiring again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ae0dd-b986-4116-8d28-cc997be91dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:42:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e9f30-82b4-4e2c-83d2-269691efbc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:42:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the existing law of the country, the private sector can
        procure through the mechanisms of the national government, but we are strongly
        advising the private sector at this point to just rely on the national government’s
        procurement so that we can prevent further wastage of our vaccines,” DOH officer-in-charge
        Ma. Rosario Vergeire told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9003e-bfaa-4e3c-ae7b-72e2e0a3c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:42:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef28f0-4ff2-4518-b15e-4532f8574d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:42:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country still has 26 million COVID-19 vaccines, 16
        million of which are in the national warehouse, and the remaining 10 million
        distributed to the regions. Meanwhile, another 24 million doses have expired,
        she noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77006a55-1e3d-4356-8c94-37fe5a56b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:42:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e6b2e-6a55-41f2-a2c6-bebb04cafd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:42:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the department is now finalizing the documentary requirements
        for the one million doses of <a href="https://www.cnnphilippines.com/news/2023/1/31/donated-bivalent-vaccine-march.html">donated</a>
        bivalent vaccines from the COVAX facility. These are expected to arrive in
        the country by the end of March.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb138828-ee7e-4da6-a4db-1493c226a4ae'
