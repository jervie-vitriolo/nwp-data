        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a11c3a1c-317c-4b66-9d14-24b0f6095ede'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.876+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.410+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In a document dated Feb. 3, the PPA said it received letters from
          San Fernando Mayor Nanette Tansingco and environmental group Bantay Kalikasan
          ng Sibuyan, expressing concerns about the "alleged illegal construction"
          of the company’s port located in Sitio Bato, Brgy. España, San Fernando.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a4242c72-1cd6-4308-9b10-fb1bd2f5f339'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.876+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.411+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5f95ffc8-a705-4fc9-82fe-7c52d40be4b9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.876+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.411+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"In this regard, we hereby refer to your end the above-mention
          manifestations for your information and submit comments on the matter within
          Five (5) Days from receipt hereof without prejudice to enforcement of existing
          rules and regulations of this Authority," the letter said.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '428bb1ad-e9f1-42f5-a6a2-d4e036f271c4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.876+08:00
