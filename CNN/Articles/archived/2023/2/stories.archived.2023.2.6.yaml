      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Metro
        Manila has recorded 17 new COVID-19 cases on Sunday — the lowest count listed
        in the region since March 2020, a fellow of the OCTA Research group said Monday.</p>'
