      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla''s suggestion is on top of the proposed measures seeking
        to provide additional benefits to former presidents, which he "fully support[s]."</p>'
