      'template': '1'
      'title': 'Mining company denies ''illegal operations'' on Sibuyan Island'
      'updated': 2023-02-05T20:55:00.000+08:00
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'be0e7179-91e9-4dfb-aca9-22783011b8f9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.412+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.562+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>
          Altai Philippines Mining Corp. (AMPC) on Sunday defended its “lawful” operations
          on Sibuyan Island in Romblon, as residents demanded to see the company’s
          permits and licenses.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6890dbb4-a537-477f-8b9b-90eafde68894'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.412+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.562+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd72b26b0-53d1-4c8a-be1b-e268f65d01b9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.412+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.563+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In a statement, APMC said its operations in the area underwent
          “comprehensive environmental and socio-economic studies and outcome analyses,”
          consultation with regulators and agencies, and engagement with surrounding
          communities.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fac7df6d-27c4-4224-82bf-325175f0227e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.412+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.563+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '69b9e7b9-1f46-410b-8fab-c9d9c4408c7e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.412+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.564+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“Given this, we categorically deny all allegations questioning
          the legality of our Sibuyan operations,” the statement read. “Our company
          has secured all the necessary permits and licenses to lawfully and peacefully
          conduct our business in the area.”</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'daf8c02d-10bd-4cfe-8092-f2ae24b29b80'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.412+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.564+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '811c5a0b-1050-4df7-8807-252be670a8c8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.412+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.564+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The mining firm also said it reached out to protesters to establish
          a dialogue but “these efforts did not bear fruit.”</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '51008800-f812-4a6a-a5c4-74d20a1edae0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.413+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.564+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ac34d2e6-8f6f-4d45-b89c-977c515b3de1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.413+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.564+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Rodne Galicha, executive director of the environmental group Living
          Laudato Si’, told CNN Philippines on Saturday that APMC had not reached
          out to them since they started a human barricade which tried to prevent
          the company’s trucks from loading nickel ore.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6b239f44-0f04-470f-b3e2-a98583c172e7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.413+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.565+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '219edb44-aab0-4ea6-ae56-5d6d1115a250'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.413+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.565+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>APMC said its management was “deeply saddened by the recent hostilities”
          and claimed it has “exhausted all means to help those who have been hurt.”</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2578bafa-0504-4320-a894-ca73d57234c9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.413+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.565+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fe368a0c-5322-4a8b-a0d0-403c5d503967'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.413+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.565+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The human barricade, set up in front of the company’s port in
          Sitio Bato, Brgy. España in San Fernando, was dispersed by police on Friday,
          leaving two persons injured.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '97c581b8-73db-49bf-af77-16b9a3271e56'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.413+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.565+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c966537c-504a-4271-94e8-fd02bc56b00c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T18:14:00.413+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:52.565+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Residents also said a barangay official was briefly handcuffed
          but was released a few minutes later.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '567d2b58-ca01-46a9-829b-6ddd88b318aa'
        'mgnl:activationStatus': true
