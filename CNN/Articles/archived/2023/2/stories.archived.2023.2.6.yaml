    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73a7637a-49e0-46ea-9791-f0f314b657dd'
    'lead': ' The advisory group tapped to screen courtesy resignations submitted
      by top officers of the Philippine National Police is now finalizing parameters
      and guidelines to be used in the evaluation, an official says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T13:37:32.409+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-06T20:32:54.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:32:10.177+08:00
