      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> – After
        14 days of resistance from Sibuyanons, Altai Philippines Mining Corporation
        (APMC) has voluntarily suspended its exploration and testing operations on
        Sibuyan island, Romblon.</p>'
