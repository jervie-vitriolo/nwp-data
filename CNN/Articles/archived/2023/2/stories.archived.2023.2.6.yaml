        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '275c21e8-d8a0-4f46-82b1-d29ab4dfffdc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.877+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.412+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Altai applied for PDC (permit to develop and construct) though
          the port is already existing and therefore punishable by a penalty of ₱100,000
          as per PPA policy," Sinocruz explained.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8bf9363d-f328-451d-aa22-a398ec517337'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.877+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.413+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9afe07ec-75bd-40ed-ba17-3d4a83bb54ec'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.877+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.413+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>When asked if the mining company can still use its port, Sinocruz
          replied: “In practice, they can use [it] provided they pay 100% charges
          for not securing [a] PPA permit.”</p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '27100fe1-0ca2-4c37-a2e5-7df9db2f7612'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.877+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.413+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ac567148-82ff-4dbb-b5ba-48cca56eeed7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.877+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.413+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>If APMC will not submit an explanation, Sinocruz said it means
          the management waives their right to be heard.</p>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bbc05ed9-c7c5-49a6-b4cc-3dd05fc99de7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.878+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.414+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>

          </p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '64591b6e-2554-4298-a4dc-db5018e6909f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.878+08:00
        'mgnl:createdBy': 'jelo'
        'mgnl:lastActivated': 2023-02-06T20:28:51.414+08:00
        'mgnl:lastActivatedBy': 'magnolia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"[We] will still evaluate without the side of Altai on the basis
          of letter request of opposing group to issue a cease-and-desist order,"
          he said. "<em>Daanin lang sa</em> due process <em>para di tayo magkaroon
          ng</em> technicalities in the future [Let’s just observe due process so
          that there will be no technicalities in the future.]"</p>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7d9d8441-c46d-4e12-90af-708f231680d3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T20:47:58.878+08:00
