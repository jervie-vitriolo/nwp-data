    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House OKs bill suspending mother tongue-based teaching from kindergarten
      to Grade 3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b8629-5971-4dcd-baa3-9907b5f5bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:33:15.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:37:18.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        House of Representatives on Monday approved on third and final reading a measure
        suspending the use of the mother tongue or first language as the medium of
        instruction for kindergarten to Grade 3 students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b679ea-1c46-423d-87cc-e5aee6428d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:33:15.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:37:18.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House Bill 6717 received 240 affirmative votes in support of suspending
        the implementation Section 4 of Republic Act No. 10533, otherwise known as
        the Enhanced Basic Education Act of 2013, until the Department of Education
        (DepEd) certifies to Congress that it has completed its books, teaching materials,
        and supplies to effectively implement mother tongue-based teaching to young
        learners.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b34d9-fbef-42d0-92db-6864f511194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:33:15.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:37:18.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda1c82-fa67-4ad0-b3b9-868c55979cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:33:15.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:37:18.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill, however, specifies that students with disabilities must continue
        to receive their education in Filipino Sign Language (FSL). It also allows
        the continued implementation of the mother tongue in schools where it is assessed
        to be effective.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5de3d-36c2-4357-bccb-dbbcb7cd4c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:33:15.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:37:18.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef803ae0-853f-4351-9973-c117b6043591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:33:15.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:37:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three Makabayan bloc lawmakers from ACT Teachers, Kabataan, and
        Gabriela party-lists voted against HB 6717.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd632f-2b2e-4746-917d-15c6faaecdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:33:15.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:37:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Section 4 of RA 10533 defines the mother tongue or first language as
        the language or languages first learned by a child, which he/she identifies
        with, or uses most. This includes FSL, which is used by individuals with pertinent
        disabilities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1c095-8a1a-442b-95f4-1afd3b6179f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:33:15.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:37:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under HB 6717, DepEd is mandated to coordinate with the Komisyon sa
        Wikang Pilipino (KWF) in developing books, teaching materials, and other supplies
        necessary for the implementation of the use of the mother tongue language.'
    '8':
