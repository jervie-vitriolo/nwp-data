    'template': '1'
    'title': 'Kyrie Irving traded from Brooklyn Nets to Dallas Mavericks, per reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1961d-ee69-4fb6-9308-ff68cebd4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> Brooklyn Nets guard Kyrie Irving was traded
        to the Dallas Mavericks on Sunday, according to The Athletic''s Shams Charania
        and ESPN''s Adrian Wojnarowski.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1295d9b-4b91-4fe0-8ebf-dfa16eb98fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e53d9-8d5f-4abf-ba27-7c6a6d920eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks gave up Spencer Dinwiddie, Dorian Finney-Smith and
        draft equity to complete the deal, according to reports. The Nets also reportedly
        sent Markieff Morris to Dallas in the trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779a213-7f63-42c6-afb8-d7ab567df93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938484b-f395-4f5f-bbfb-72033352d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, an eight-time NBA All-Star, requested a trade from the Nets
        on Friday, according to multiple reports. Irving will play alongside four-time
        NBA All-Star Luka Doncic with the Mavericks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8304943-134a-42a0-a763-34e70e526d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598093c4-c4b9-4970-af7e-5f5eed089ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to both teams and Irving''s agent to confirm the
        news but did not immediately receive a response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2528447-2dd3-46ae-92ba-34a3a360755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffda0a8-f80b-4bbe-860f-13f18ea645a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this season, Irving, 30, posted a link to a documentary
        on Twitter that contained anti-Semitic messages. He initially defended the
        tweet and refused to apologize, resulting in a suspension that kept him off
        the court for eight games in November. Brooklyn Nets owner Joe Tsai said he
        was "disappointed" in Irving''s actions at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16005b4d-23bb-4f7a-b481-6e21701bcf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70da6e-5d3d-44e1-b71f-9ac6a3258a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League declined a donation from the athlete
        after his suspension, and Nike later cut ties with him as well. Irving later
        issued several apologies to the Jewish community and met with NBA commissioner
        Adam Silver before his suspension was lifted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a709e-597a-4f03-902f-a0aedbda31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed2866-596d-4ee7-9d8c-53572663b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Irving has averaged 27.7 points, 5.3 assists, and
        5.1 rebounds per game in 40 games this season, helping the Nets to a 32-20
        record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f0608-fb30-4dd9-8f74-70d3514af3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T08:40:34.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:33:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/05/sport/kyrie-irving-trade-nets-mavericks/index.html">"Kyrie
        Irving traded from Brooklyn Nets to Dallas Mavericks, per reports."</a></em></p>'
