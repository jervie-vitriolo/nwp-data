      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7a18b720-de26-44e0-bd1b-45be551cbcb8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-02-05T15:11:49.128+08:00
        'mgnl:createdBy': 'seth'
