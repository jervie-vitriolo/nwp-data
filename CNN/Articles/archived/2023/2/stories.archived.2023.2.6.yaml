      'text': '<p>Tomas Morato-based theater Cinema 76 is celebrating Global Movie
        Day this Feb. 11 with a back-to-back screening of two internationally acclaimed
        films with breakthrough performances by Filipina actresses. “Nocebo” stars
        Chai Fonacier as the mysterious caregiver Diana, while “Triangle of Sadness”
        earned Dolly de Leon a BAFTA and Golden Globes nomination for her role as
        toilet manager Abigail. For updates on the screenings, visit the Cinema 76
        Film Society <a href="https://www.facebook.com/cinema76fs/" target="_blank">Facebook</a>
        and <a href="https://www.instagram.com/p/CoOzylZrwDh/" target="_blank">Instagram</a>
        pages. Read their CNN Philippines Life cover stories <a href="https://www.cnnphilippines.com/life/entertainment/film/2023/01/31/chai-fonacier-profile.html"
