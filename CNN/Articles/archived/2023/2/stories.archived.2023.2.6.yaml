      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Environmental activists continue fight</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff96c49-5c21-43eb-ab03-dff45bb4f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental defenders celebrated the development but doubled down
        on their call to halt mining operations on the island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98dbb4c-7db9-4830-a14d-c7660913d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5fbe1-1834-4752-b835-093dec7e0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodne Galicha, executive director of the environmental group Living
        Laudato Si, urged the Department of Environment and Natural Resources to issue
        an order to cease Sibuyan mining operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34088d06-04be-483c-92fd-b0a2af6374a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff0ae8-92b9-4685-8850-bcd2e6b99d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami po ay patuloy na magbabantay sa ating barricade camp dahil
        nandyan pa rin yung mga barges at yung malaking barko doon at alam namin na
        iligal yung kanilang nickel ore na nilagay sa mga barge</em>,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787901b-bda5-45cc-8dcc-6522176d1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c61ed-d3f0-4afe-9d56-26f7a78edd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue to stand guard at our barricade camp
        because the barges and the ship are still there and we know that they illegally
        loaded the nickel ore on their barges.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6155c-d226-489f-ab49-6d85bc271dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b373f-2dc6-4b56-ad0d-df6038c86ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicha also called on the Philippine Coast Guard, the police, and
        the Bureau of Customs to monitor the movements of the vessels, which he said
        are <a href="https://www.cnnphilippines.com/news/2023/2/5/mining-company-explain-illegal-port-sibuyan-island--.html">still
        illegally moored at Sibuyan island</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553ca7d-a572-47d3-9739-07e909f02622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce277bdc-3fc3-469c-8a03-840d2fb78f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alyansa Tigil Mina likewise celebrated the suspension but added
        “the fight is not yet over. We support the continuing resistance of Sibuyanons
        against the illegal and destructive mining activities of Altai Philippines
        Mining Corporation (APMC).”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd83ba-4e8d-47b7-bc9c-16292aab71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485a677-791c-4c23-a97d-1e14d2829cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APMC has links to the Gatchalian political dynasty. Kenneth
        Gatchalian is its director.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fb7c9-b07f-460e-aea5-a879ea9d3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821a7cc-65f8-40cd-8fb4-c0f72f8fb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Philippine Center for Investigative Journalism
        <a href="https://pcij.org/article/7162/families-in-business-in-the-pandora-papers">named
        Kenneth Gatchalian as a direct beneficiary of Dynamo Atlantic Ltd</a>, which
        acquired Sibuyan Nickel Properties Development Corp., a partner company of
        APMC.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59784b85-3d22-4d65-a568-88a38676afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84871ec8-1b3b-4e86-a701-467b2a8f4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the brother of Senator Sherwin Gatchalian, Department of Social
        Welfare and Development Secretary Rex Gatchalian, and Valenzuela Mayor Wes
        Gatchalian.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a5799-2e78-4bfd-8d15-8bca46e194f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea362560-3cba-475a-b4e0-e08c83eaf2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T19:17:33.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-06T20:32:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Risa Hontiveros wants a <a href="https://www.cnnphilippines.com/news/2023/2/6/Senate-probe-sought-into-mining-activities-in-Sibuyan-Island.html">Senate
        probe</a> into the Sibuyan island mining activities.</p>'
  'Vergeire-access-equity-health-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-06T16:02:17.058+08:00
