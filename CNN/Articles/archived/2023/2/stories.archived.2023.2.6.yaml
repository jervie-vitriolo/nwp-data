    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['police']
    'template': '1'
    'title': 'PNP: Screening rules being finalized before advisory panel starts review
      of cops’ records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f1d1a-92f5-45e8-baec-88fd53e1283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — The
        advisory group tapped to screen courtesy resignations submitted by top officers
        of the Philippine National Police (PNP) is now finalizing parameters and guidelines
        to be used in the evaluation, an official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f366fc-b136-4a78-9d21-79389fddfd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68f732-89bb-4f40-9547-8a0ef29b9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Public Information Office chief Redrico Maranan said the investigation
        will only begin once the guidelines are set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a1209-5c7d-4b2f-9463-82c1c23540ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53931e-c02f-4c7e-a387-89626010770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito sa mga third level officers natin kasi, magme-meeting
        pa advisory group para makita nila yung proposed guidelines and parameters.
        Right after, pag na-finalize na at katanggap-tanggap lahat sa five-man committee
        or sa advisory group then magsa-start na ang evaluation and screening</em>,”
        Maranan said in a phone interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393ae6f-e76d-48f1-8669-3eeb8143562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to dealing with our third officers,
        the advisory group will still have to meet to see the proposed guidelines
        and parameters. Right after, once these are finalized and are acceptable to
        the five-man committee or the advisory group, then the evaluation and screening
        will start.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dedda1-8968-4160-acb6-56bf3d669308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b555b3e-989f-4188-990b-a700362fa5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, they have yet to hear from the lone police
        officer who did not submit his courtesy resignation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940edbf-ab7c-437e-bd98-dc2e664604c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfb4b3-4328-4ac9-8703-c65b256bed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T13:37:32.410+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the policeman will be investigated, Maranan said the
        decision is up to Interior and Local Government Secretary Benhur Abalos and
        PNP Chief General Rodolfo Azurin Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
