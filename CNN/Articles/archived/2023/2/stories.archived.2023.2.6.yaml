    'template': '1'
    'title': 'DOH records 1,012 new COVID-19 cases from Jan. 30 to Feb. 5

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a0781-c720-410e-98ed-97e2ff97c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:06:29.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:32:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> A
        total of 1,012 new COVID-19 cases were logged from Jan. 30 to Feb. 5, the
        Department of Health (DOH) reported on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47bef1-0b62-45c4-bf4a-163e95fe9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:06:29.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:32:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said the daily average number of
        cases was 145, a 16% decline from previous week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d8f0f-413a-41ea-bc5c-14dc801fb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:06:29.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:32:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No critical infections were recorded among the new cases, while
        there are 388 critical patients in hospitals, representing 9% of total COVID-19
        admissions nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9defc-af9b-4948-9006-1f7515a11faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:06:29.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:32:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also verified 85 deaths due to COVID-19, including 11 on
        Jan. 23 to Feb. 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297d752-5cdf-4396-8fed-d1e3a792ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:06:29.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:32:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of <a href="https://doh.gov.ph/covid19tracker">Feb. 5</a>, the
        country saw 4,073,827 total confirmed cases nationwide, with 9,378 active
        infections. Nearly four million people have so far recovered while 65,851
        people died.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513da25-4d54-421f-8639-437615177756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:06:29.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:32:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 73 million individuals, or 94.55% of the target population,
        have been vaccinated against COVID-19. Around 21 million received booster
        shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c3673-d116-490a-a324-21474e49a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:06:29.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:32:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6.9 million senior citizens, or 79.47% of the target
        A2 population, have been vaccinated with the primary series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7693fe4-61d5-481b-9fd4-ba18929d3c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T17:06:29.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:32:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/1/30/WHO-COVID-19-public-health-emergency-of-international-concern.html">World
        Health Organization</a> earlier said COVID-19 still poses risk that warrant
        the highest level of global alert as it urged countries to work toward achieving
        100% vaccination coverage of high-priority groups.</p>'
  'authorities-probe-enhypen-viral-clip':
    'author': 'Mariel Celine Serquiña, CNN Philippines '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-06T17:09:52.806+08:00
    'imagesource': 'jcr:dba7b070-89ae-4c73-b9b8-c9d9c442b8e9'
