      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/5/mining-company-defends-operations-sibuyan-island.html">Mining
        company denies ''illegal operations'' on Sibuyan Island</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8a3e3-8aa0-4131-b78e-b5c4f0032005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, Hontiveros said residents of Sibuyan Island have
        been fighting for almost two decades to stop mining exploration on their island.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b82a58-0d69-49cd-a1bb-35c51f9aaa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakasira na nga ang malakihang pagmimina sa kalikasan, mukhang
        may paglabag pa ng mga batas ang kumpanya sa pagsasagawa ng kanilang negosyo</em>,”
        the senator said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307850e8-d79f-4d16-bd59-cb874b838add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Large-scale mining is already damaging the environment,
        it seems that the company is also breaking laws in the conduct of its business.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0591e-c868-414e-b22f-9148d444b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the DENR lifted its cease-and-desist order against APMC.
        A year later, a mineral ore export permit was issued to APMC, allowing it
        to test 50,000 metric tons of ore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ccbd8-2faf-4fd6-9103-b770c01decd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APMC is linked to businesses of Kenneth Gatchalian, brother of Senator
        Sherwin Gatchalian, Department of Social Welfare and Development Secretary
        Rex Gatchalian, and Valenzuela Mayor Wes Gatchalian.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bca0fe-8efb-4817-a66d-43f0781a72cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:54:33.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-06T20:32:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth is said to be the direct beneficiary of Dynamo Atlantic
        Ltd, which acquired Sibuyan Nickel Properties Development Corp., a partner
        company of APMC.</p>'
