      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure there will be no more delays, Budget Secretary Amenah
        Pangandaman has recommended reforms in the processing of payments, removing
        the memorandums of agreement, and having a centrally managed disbursement
        of funds, Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741252ba-a27f-45c7-802a-2fd5bf03ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.641+08:00
