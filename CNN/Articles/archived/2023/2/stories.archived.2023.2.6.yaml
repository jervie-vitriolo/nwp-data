      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Department of Health is looking for more sources of funds to add to the ₱72-billion
        budget for the COVID-19 allowance of 805,000 healthcare workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5377bb9-c3ae-494a-ad4b-c2b64a53e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dcfe7b-f879-4317-8d9c-c842d1357f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have a meeting with the DBM (Department of Budget and Management)
        this week so that we can be able to further forecast and be able to identify
        sources of fund for these lacking funds for our healthcare workers’ benefits,”
        DOH officer-in-charge Ma. Rosario Vergeire told CNN Philippines’ <em>The Source</em>
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9908d-0d51-4e8f-9464-394ec1d16995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f58122-f78e-488e-a456-de0c2cf07c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire admitted that the current allocation is not enough to cover
        all health workers, especially because the DOH still has unpaid allowances
        from 2021 and 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734d18c-c4f2-4e1a-bac5-7cbf3c2284eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff631ee3-4eb6-47a1-9eca-3da5257565fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T14:38:00.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:32:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the DOH hopes to complete the distribution of payments
        as soon as possible, but this will still depend on processes on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e02138-c56b-4231-a23d-07e1dfe422a9'
      'mgnl:activationStatus': true
