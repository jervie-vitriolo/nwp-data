    'template': '1'
    'title': 'More than 4,300 dead in Turkey and Syria after powerful quake'
    'updated': 2023-02-07T08:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f327c4-39f6-410f-b05e-d9ef2f6ca3a5'
      'mgnl:created': 2023-02-07T10:44:46.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 4,300 people have died and rescuers
        are racing to pull survivors from beneath the rubble after a devastating earthquake
        ripped through Turkey and Syria, leaving destruction and debris on each side
        of the border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d533d2-05b0-4bed-b9a6-d216079d7361'
      'mgnl:created': 2023-02-07T10:44:46.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the strongest earthquakes to hit the region in a century shook\
        \ residents from their beds at around 4 a.m. on Monday, sending tremors as\
        \ far away as Lebanon and Israel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6a492-cbe3-4295-9160-c7643604e164'
      'mgnl:created': 2023-02-07T10:44:46.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Turkey, at least 2,921 people were killed and more than 15,800 others\
        \ injured, according to Turkey's head of disaster services, Yunus Sezer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df172bd-5e63-40b9-aa11-42974114af1d'
      'mgnl:created': 2023-02-07T10:44:46.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Syria, at least 1,451 people have died. According to\
        \ the Syrian state news agency SANA, 711 people have died across government-controlled\
        \ areas, mostly in the regions of Aleppo, Hama, Latakia, and Tartus.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae10105-4844-4452-83ba-da0c62476088'
      'mgnl:created': 2023-02-07T10:44:46.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"White Helmets\" group, officially known as the Syria Civil Defense,\
        \ reported 740 deaths in opposition-controlled areas. Much of northwestern\
        \ Syria, which borders Turkey, is controlled by anti-government forces amid\
        \ a bloody civil war that began in 2011.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4e7fc-6aa5-4f09-a066-d1be17f608ca'
      'mgnl:created': 2023-02-07T10:44:46.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The epicenter of the 7.8-magnitude quake was 23 kilometers (14.2 miles)\
        \ east of Nurdagi, in Turkey's Gaziantep province, at a depth of 24.1 kilometers\
        \ (14.9 miles), the United States Geological Survey (USGS) said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56fbe26-7139-47ba-b8a8-9f2f6e4dfdad'
      'mgnl:created': 2023-02-07T10:44:46.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A series of aftershocks have reverberated throughout the day. The largest,\
        \ a major quake that measured 7.5 in magnitude, hit in Turkey about nine hours\
        \ after the initial quake, according to the USGS. That aftershock hit around\
        \ 95 kilometers (59 miles) north of the original.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1918c9a-69cc-45fa-80bd-72564ebe09be'
      'mgnl:created': 2023-02-07T10:44:46.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the scene in Turkey showed day breaking over rows of collapsed\
        \ buildings, some with apartments exposed to the elements as people huddled\
        \ in the freezing cold beside them, waiting for help.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6624a7-c7fc-4e43-a888-36f7c7e27aac'
      'mgnl:created': 2023-02-07T10:44:46.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday's quake is believed to be the strongest to hit Turkey since\
        \ 1939, when an earthquake of the same magnitude killed 30,000 people, according\
        \ to the USGS. Earthquakes of this magnitude are rare, with fewer than five\
        \ occurring each year on average, anywhere in the world. Seven quakes with\
        \ magnitude 7.0 or greater have struck Turkey in the past 25 years -- but\
        \ Monday's is the most powerful.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a74269-f77d-4b72-8c9a-04f37b26e0e4'
      'mgnl:created': 2023-02-07T10:44:46.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karl Lang, an assistant professor at Georgia Tech University's School\
        \ of Earth and Atmospheric Sciences, told CNN the area hit by the quake Monday\
        \ is prone to seismic activity. \"It's a very large fault zone, but this is\
        \ a larger earthquake than they've experienced any time in recent memory,\"\
        \ Lang said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577a5a7-1aef-4db2-b238-6b13ca08e567'
      'mgnl:created': 2023-02-07T10:44:46.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot use the buildings anymore. Maybe for hours. Maybe until\
        \ tomorrow. I don't know,\" Dr. Mazen Kewara, Turkey director of the Syrian\
        \ American Medical Society (SAMS), told CNN from near the earthquake's epicenter\
        \ in Gaziantep, where he and his family were taking shelter in their car.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99536a72-5844-41e2-85ad-7a128d1faabd'
      'mgnl:created': 2023-02-07T10:44:46.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Next to my building, about 200-300 meters, there's a collapsed building.\
        \ There are many buildings that have collapsed in Gaziantep,\" said Kewara.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229c5a2-cdb4-4bee-8b56-bb6c1db907da'
      'mgnl:created': 2023-02-07T10:44:46.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAMS is a medical relief organization, working in Syria and neighboring
        countries. But their efforts to provide support will be hampered by the damage
        to buildings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb4318-c250-4efe-99ab-95a72c3ffd75'
      'mgnl:created': 2023-02-07T10:44:46.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have four of our hospitals damaged severely by the earthquake.\
        \ We have evacuated two of them,\" said Kewara, who is originally from Damascus,\
        \ Syria.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41619425-bfa9-410d-9afc-2deda0e3a6eb'
      'mgnl:created': 2023-02-07T10:44:46.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It felt like it would never be over''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1b526-350e-40dd-b156-9568457b7d96'
      'mgnl:created': 2023-02-07T10:44:46.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyad Kourdi, a CNN producer in Gaziantep, who was staying with his\
        \ parents when the earthquake struck early Monday, said \"it felt like it\
        \ would never be over.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890bb82-9afd-484f-be4a-0a1de071c05a'
      'mgnl:created': 2023-02-07T10:44:46.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the shaking stopped, Kourdi and his parents walked out of their\
        \ home still wearing their pajamas, he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834e1bb-7e06-4cd6-aca6-1f5ab07549aa'
      'mgnl:created': 2023-02-07T10:44:46.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With several inches of snow on the ground, they waited outside in the\
        \ rain for about 30 minutes before he could go back inside to grab coats and\
        \ boots.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0302aae-9756-4267-a752-6f57fdeb889e'
      'mgnl:created': 2023-02-07T10:44:46.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strong aftershocks have been felt in southern and central Turkey. About\
        \ 11 minutes after the main quake hit, an aftershock of 6.7 magnitude hit\
        \ about 32 kilometers (20 miles) northwest of the main quake's epicenter.\
        \ Another intense aftershock with a magnitude of 5.6 then occurred 19 minutes\
        \ after the main quake.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff40eea-04ff-476c-a8b0-cf09d5459835'
      'mgnl:created': 2023-02-07T10:44:46.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I actually don't believe I made it out,\" Kourdi said, adding that\
        \ when it began, his parents screamed and that he did his best to calm them\
        \ down -- assuring them it would be over soon.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fee5aa-45c0-4072-91e4-a2f5c02c241c'
      'mgnl:created': 2023-02-07T10:44:46.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kourdi said there were up to eight \"very strong\" aftershocks in under\
        \ a minute after the 7.8 magnitude quake struck, causing belongings in his\
        \ home to fall to the ground. Many of his neighbors had left their homes following\
        \ the quake, he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c6618-91ff-46ec-ae74-c03714281eca'
      'mgnl:created': 2023-02-07T10:44:46.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also visited Pazarcik, a neighboring town, and said that the
        situation there "were even more catastrophic."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9721242-d9a1-467b-8e69-cf206ff66daa'
      'mgnl:created': 2023-02-07T10:44:46.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos showing the true scale of the disaster emerged as day broke\
        \ in Turkey. Entire buildings have been flattened, with metal rods scattered\
        \ across the streets. Cars have toppled over, while bulldozers work to clear\
        \ the debris. Gaziantep Castle has been heavily damaged.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b746721-69a7-4b2e-a851-108acd3ba605'
      'mgnl:created': 2023-02-07T10:44:46.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A winter storm in the region is exacerbating the disaster, according\
        \ to CNN meteorologists.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e8d0f-9afb-4d11-a861-644cf4e6465f'
      'mgnl:created': 2023-02-07T10:44:46.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hundreds of thousands of people are impacted by this. It is cold.\
        \ It is rainy. Roads could be impacted, that means your food, your livelihood,\
        \ the care for your children, the care for your family,\" CNN meteorologist\
        \ Karen Maginnis said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab6790-449f-425e-b8b5-cfde30aa6113'
      'mgnl:created': 2023-02-07T10:44:46.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anything as far as crops or anything growing across this region will\
        \ be impacted as well. The ramifications of this are broad and will impact\
        \ this region for weeks, and months.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ef791-3ff5-43c0-9040-d614ca944c82'
      'mgnl:created': 2023-02-07T10:44:46.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the situation in Syria appears to be dire. More than 4 million\
        \ people rely on humanitarian assistance in the region of northwest Syria\
        \ where the deadly earthquake struck, according to the UN Office for the Coordination\
        \ of Humanitarian Affairs (OCHA).\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bfd623-babf-4924-9a11-952eba971bf8'
      'mgnl:created': 2023-02-07T10:44:46.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of these people are women and children. Along with
        the devastation from the earthquake, Syrian communities are battling an ongoing
        cholera outbreak amid a harsh winter with heavy rain and snow over the weekend,
        OCHA said in its statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929db61a-42f2-49ca-8c13-e9314aa19e03'
      'mgnl:created': 2023-02-07T10:44:46.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitnesses in northwest Syria tell CNN the conditions in northwest\
        \ Syria are \"terrifying\" in the aftermath of the quake, leaving \"entire\
        \ families dead\" and \"survivors sleeping on the streets in the freezing\
        \ cold\".\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab99b23-a726-44b0-b958-79ac528c6400'
      'mgnl:created': 2023-02-07T10:44:46.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the eyewitnesses who has lived in Idlib for the past three years,\
        \ Dr. Mostafa Edo, a Country Director for the U.S.-based NGO MedGlobal, said:\
        \ \"One of my colleagues, who I've worked with for more than five years, was\
        \ killed about two years ago in Russian airstrikes. I found out today that\
        \ his whole family, his wife and kids, all passed away today when their building\
        \ collapsed.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57468085-b6cb-4406-b6b9-bbf0043efb72'
      'mgnl:created': 2023-02-07T10:44:46.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another eyewitness, Khalil Ashawi, who is a photojournalist based in\
        \ Jindayris in Syria's northwest, says that in his ten years of covering war\
        \ in Syria, he hasn't witnessed scenes as \"disastrous\" as the ones he did\
        \ on Monday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99480d-d2de-4a4c-af41-9687d311d11b'
      'mgnl:created': 2023-02-07T10:44:46.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paramedics and fire fighters are trying to help but unfortunately\
        \ there is too much for them to deal with. They can't handle it all.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8c61e-b677-4dd1-8662-dc253f6ff4a4'
      'mgnl:created': 2023-02-07T10:44:46.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake damaged several archeological sites in Syria, according to\
        \ Syria's Directorate-General for Antiquities and Museums (DGAM), including\
        \ Imam Ismail Mosque and the Shmemis Castle in the Hama Governorate, and the\
        \ 13th century Aleppo Citadel.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090af13-4277-441d-a3e2-6959c260e8b1'
      'mgnl:created': 2023-02-07T10:44:46.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria's ancient city of Aleppo in the country's northwest was seriously\
        \ damaged in the ongoing civil war. DGAM says that artifacts inside the National\
        \ Museum in Aleppo were also damaged in Monday's earthquake.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5220d-3f84-4842-82b6-30f0bd45c780'
      'mgnl:created': 2023-02-07T10:44:46.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for survivors</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fe574-b36a-4e1b-a88a-04e2090f9928'
      'mgnl:created': 2023-02-07T10:44:46.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search and rescue teams have been dispatched to the south of the country,\
        \ Turkey's interior minister, Suleyman Soylu, said. AFAD said it had requested\
        \ international help through the Emergency Response Coordination Centre (ERCC),\
        \ the European Union's humanitarian program.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35bd061-ec1b-42b5-8905-ea76d3a59265'
      'mgnl:created': 2023-02-07T10:44:46.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 1,000 search and rescue volunteers have been deployed from Turkey's\
        \ largest city, Istanbul, along with dogs, trucks and aid, according to its\
        \ governor, Ali Yerlikaya.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bedd7-bcdd-4ec8-9ad5-bd3cfaaa66cb'
      'mgnl:created': 2023-02-07T10:44:46.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization has activated its network of emergency\
        \ medical teams in the two countries to assist those affected by the earthquake,\
        \ the organization's director-general tweeted. Erdogan also said in his televised\
        \ address that NATO, the European Union and dozens of other countries had\
        \ offered to help.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094f77c-960e-4024-ab8d-ddb2120c8c4f'
      'mgnl:created': 2023-02-07T10:44:46.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor of Gaziantep, Davut Gul, said on Twitter that \"the earthquake\
        \ was felt strongly in our city,\" and advised the public to wait outside\
        \ their homes and stay calm.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580eba25-faae-4893-b7c4-4cc2ad15f676'
      'mgnl:created': 2023-02-07T10:44:46.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please let's wait outside without panic. Let's not use our cars.\
        \ Let's not crowd the main roads. Let's not keep the phones busy,\" he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf8efd-284b-4772-a522-51f7c2f47b97'
      'mgnl:created': 2023-02-07T10:44:46.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaziantep province has a number of small- and medium-sized cities,\
        \ with a sizable refugee population, according to Brookings Institute fellow\
        \ Asli Aydintasbas.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8eb3d-636f-44cc-9acf-51c1b9f678bd'
      'mgnl:created': 2023-02-07T10:44:46.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of these areas are rather poor. Some are more richer, urban\
        \ areas ... but other parts that we're talking about that seem to have been\
        \ devastated, are relatively lower income areas,\" she said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d0132-e1d2-46f3-97e4-062304eca257'
      'mgnl:created': 2023-02-07T10:44:46.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the city of Diyarbakir, to the northeast of Gaziantep, shows\
        \ rescue workers frantically trying to pull survivors out of the rubble.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fe3ad-e755-49df-b491-af1707da3ea8'
      'mgnl:created': 2023-02-07T10:44:46.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan said the quake was felt in many parts of the country.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07009e14-1809-4e9b-8324-1d8c79049177'
      'mgnl:created': 2023-02-07T10:44:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I convey my best wishes to all our citizens who were affected by\
        \ the earthquake that occurred in Kahramanmaraş and was felt in many parts\
        \ of our country. All our relevant units are on alert under the coordination\
        \ of AFAD,\" Erdogan wrote on Twitter.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc479e2-ed22-4d95-b511-bb75c11afc0e'
      'mgnl:created': 2023-02-07T10:44:46.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messages of condolences and support started pouring in Monday morning\
        \ as world leaders woke to the news of the deadly earthquake.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee067a3-9353-4544-ac34-eb9864c5db0a'
      'mgnl:created': 2023-02-07T10:44:46.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White House National Security Adviser Jake Sullivan said the United\
        \ States was \"profoundly concerned\" about the destruction in Syria and Turkey.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d9eb4-a875-42ef-98be-c966242e002b'
      'mgnl:created': 2023-02-07T10:44:46.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in touch with Turkish officials to relay that we stand
        ready to provide any &amp; all needed assistance. We will continue to closely
        monitor the situation in coordination with Turkiye," Sullivan wrote on Twitter.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bab1e-7cf3-4408-93f5-5a029d1298b1'
      'mgnl:created': 2023-02-07T10:49:18.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 4,300 people have died and rescuers
        are racing to pull survivors from beneath the rubble after a devastating earthquake
        ripped through Turkey and Syria, leaving destruction and debris on each side
        of the border.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa13668-8a7c-4843-bc9e-0378e04602f5'
      'mgnl:created': 2023-02-07T10:49:18.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the strongest earthquakes to hit the region in a century shook\
        \ residents from their beds at around 4 a.m. on Monday, sending tremors as\
        \ far away as Lebanon and Israel.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bd73c-a84b-447e-9f37-922cc0e229e8'
      'mgnl:created': 2023-02-07T10:49:18.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Turkey, at least 2,921 people were killed and more than 15,800 others\
        \ injured, according to Turkey's head of disaster services, Yunus Sezer.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082f29b-4410-4af9-9e00-cfb5ebfff223'
      'mgnl:created': 2023-02-07T10:49:18.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Syria, at least 1,451 people have died. According to\
        \ the Syrian state news agency SANA, 711 people have died across government-controlled\
        \ areas, mostly in the regions of Aleppo, Hama, Latakia, and Tartus.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e1993-9114-4f36-9293-1ab848100d2b'
      'mgnl:created': 2023-02-07T10:49:18.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"White Helmets\" group, officially known as the Syria Civil Defense,\
        \ reported 740 deaths in opposition-controlled areas. Much of northwestern\
        \ Syria, which borders Turkey, is controlled by anti-government forces amid\
        \ a bloody civil war that began in 2011.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662343b-b62c-42a1-8e74-953a1459174f'
      'mgnl:created': 2023-02-07T10:49:18.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The epicenter of the 7.8-magnitude quake was 23 kilometers (14.2 miles)\
        \ east of Nurdagi, in Turkey's Gaziantep province, at a depth of 24.1 kilometers\
        \ (14.9 miles), the United States Geological Survey (USGS) said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c18fd-3019-4f76-93c8-221d9cb4073a'
      'mgnl:created': 2023-02-07T10:49:18.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A series of aftershocks have reverberated throughout the day. The largest,\
        \ a major quake that measured 7.5 in magnitude, hit in Turkey about nine hours\
        \ after the initial quake, according to the USGS. That aftershock hit around\
        \ 95 kilometers (59 miles) north of the original.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0d919-f0dc-49ee-abd0-3225bba35872'
      'mgnl:created': 2023-02-07T10:49:18.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the scene in Turkey showed day breaking over rows of collapsed\
        \ buildings, some with apartments exposed to the elements as people huddled\
        \ in the freezing cold beside them, waiting for help.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3180d-68a2-4488-ac85-22ca852bc6cd'
      'mgnl:created': 2023-02-07T10:49:18.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A host of countries have sent rescue workers to help the stricken region,\
        \ where a colossal effort to find and free trapped civilians is underway.\
        \ A cold and wet weather system is moving through the region, further hampering\
        \ that challenge.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd66af-7004-461a-bb9a-3cfe57bd4402'
      'mgnl:created': 2023-02-07T10:49:18.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday's quake is believed to be the strongest to hit Turkey since\
        \ 1939, when an earthquake of the same magnitude killed 30,000 people, according\
        \ to the USGS. Earthquakes of this magnitude are rare, with fewer than five\
        \ occurring each year on average, anywhere in the world. Seven quakes with\
        \ magnitude 7.0 or greater have struck Turkey in the past 25 years -- but\
        \ Monday's is the most powerful.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92b283-5466-40ce-92bc-9704258cd564'
      'mgnl:created': 2023-02-07T10:49:18.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karl Lang, an assistant professor at Georgia Tech University's School\
        \ of Earth and Atmospheric Sciences, told CNN the area hit by the quake Monday\
        \ is prone to seismic activity. \"It's a very large fault zone, but this is\
        \ a larger earthquake than they've experienced any time in recent memory,\"\
        \ Lang said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47281045-37b0-4876-b9a6-494d8180ca62'
      'mgnl:created': 2023-02-07T10:49:18.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot use the buildings anymore. Maybe for hours. Maybe until\
        \ tomorrow. I don't know,\" Dr. Mazen Kewara, Turkey director of the Syrian\
        \ American Medical Society (SAMS), told CNN from near the earthquake's epicenter\
        \ in Gaziantep, where he and his family were taking shelter in their car.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c746f3-3e2e-499e-b3fa-c92ac4c37052'
      'mgnl:created': 2023-02-07T10:49:18.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Next to my building, about 200-300 meters, there's a collapsed building.\
        \ There are many buildings that have collapsed in Gaziantep,\" said Kewara.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04807656-06ab-412f-ba93-aa5006a01a22'
      'mgnl:created': 2023-02-07T10:49:18.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SAMS is a medical relief organization, working in Syria and neighboring\
        \ countries. But their efforts to provide support will be hampered by the\
        \ damage to buildings.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c405128-a099-4d53-9d0a-20a59f7b94f7'
      'mgnl:created': 2023-02-07T10:49:18.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have four of our hospitals damaged severely by the earthquake.\
        \ We have evacuated two of them,\" said Kewara, who is originally from Damascus,\
        \ Syria.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522b68b-75d4-4646-ae74-12a2b296de2c'
      'mgnl:created': 2023-02-07T10:49:18.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It felt like it would never be over''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca14db9e-db61-4710-9ed0-82f2c6018158'
      'mgnl:created': 2023-02-07T10:49:18.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyad Kourdi, a CNN producer in Gaziantep, who was staying with his\
        \ parents when the earthquake struck early Monday, said \"it felt like it\
        \ would never be over.\"\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a2320-8d59-4784-ae8e-5de6859362a0'
      'mgnl:created': 2023-02-07T10:49:18.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the shaking stopped, Kourdi and his parents walked out of their\
        \ home still wearing their pajamas, he said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe962f3c-b799-4537-b21b-7061a8600737'
      'mgnl:created': 2023-02-07T10:49:18.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With several inches of snow on the ground, they waited outside in the\
        \ rain for about 30 minutes before he could go back inside to grab coats and\
        \ boots.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8144ba-40df-4e1d-bda8-a586326c447d'
      'mgnl:created': 2023-02-07T10:49:18.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strong aftershocks have been felt in southern and central Turkey. About\
        \ 11 minutes after the main quake hit, an aftershock of 6.7 magnitude hit\
        \ about 32 kilometers (20 miles) northwest of the main quake's epicenter.\
        \ Another intense aftershock with a magnitude of 5.6 then occurred 19 minutes\
        \ after the main quake.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7552937-cc36-4d97-99fb-29143fa90aa2'
      'mgnl:created': 2023-02-07T10:49:18.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kourdi described Monday's aftershocks as being \"like Armageddon.\"\
        \r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3c90f-6743-4b30-8332-73b4bcb7efdb'
      'mgnl:created': 2023-02-07T10:49:18.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I actually don't believe I made it out,\" Kourdi said, adding that\
        \ when it began, his parents screamed and that he did his best to calm them\
        \ down -- assuring them it would be over soon.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10b134-0d32-4f21-97ee-1ff149a512f1'
      'mgnl:created': 2023-02-07T10:49:18.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kourdi said there were up to eight \"very strong\" aftershocks in under\
        \ a minute after the 7.8 magnitude quake struck, causing belongings in his\
        \ home to fall to the ground. Many of his neighbors had left their homes following\
        \ the quake, he said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39f172-d765-449c-8a25-e16804a1547f'
      'mgnl:created': 2023-02-07T10:49:18.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also visited Pazarcik, a neighboring town, and said that the situation\
        \ there \"were even more catastrophic.\"\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c7402-5789-48a0-ae99-1828b98bdb68'
      'mgnl:created': 2023-02-07T10:49:18.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos showing the true scale of the disaster emerged as day broke\
        \ in Turkey. Entire buildings have been flattened, with metal rods scattered\
        \ across the streets. Cars have toppled over, while bulldozers work to clear\
        \ the debris. Gaziantep Castle has been heavily damaged.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1f0c1-5c7e-4165-b294-f64d3ff741b4'
      'mgnl:created': 2023-02-07T10:49:18.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A winter storm in the region is exacerbating the disaster, according\
        \ to CNN meteorologists.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9540cea-70be-4a1a-8b43-1692023c4638'
      'mgnl:created': 2023-02-07T10:49:18.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hundreds of thousands of people are impacted by this. It is cold.\
        \ It is rainy. Roads could be impacted, that means your food, your livelihood,\
        \ the care for your children, the care for your family,\" CNN meteorologist\
        \ Karen Maginnis said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d3f5d-0735-4877-ad67-2077ac8d7990'
      'mgnl:created': 2023-02-07T10:49:18.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anything as far as crops or anything growing across this region will\
        \ be impacted as well. The ramifications of this are broad and will impact\
        \ this region for weeks, and months.\"\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a69a5e8-48be-4eeb-a6a1-f1a961a418fd'
      'mgnl:created': 2023-02-07T10:49:18.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the situation in Syria appears to be dire. More than 4 million\
        \ people rely on humanitarian assistance in the region of northwest Syria\
        \ where the deadly earthquake struck, according to the UN Office for the Coordination\
        \ of Humanitarian Affairs (OCHA).\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280945e-dea0-4891-8c2b-b7c40a77ee34'
      'mgnl:created': 2023-02-07T10:49:18.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The majority of these people are women and children. Along with the\
        \ devastation from the earthquake, Syrian communities are battling an ongoing\
        \ cholera outbreak amid a harsh winter with heavy rain and snow over the weekend,\
        \ OCHA said in its statement.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d7cbb-d374-4530-8bea-0a418add40a6'
      'mgnl:created': 2023-02-07T10:49:18.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eyewitnesses in northwest Syria tell CNN the conditions in northwest\
        \ Syria are \"terrifying\" in the aftermath of the quake, leaving \"entire\
        \ families dead\" and \"survivors sleeping on the streets in the freezing\
        \ cold\".\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47922b6-de23-475c-bc02-19bda30078f9'
      'mgnl:created': 2023-02-07T10:49:18.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the eyewitnesses who has lived in Idlib for the past three years,\
        \ Dr. Mostafa Edo, a Country Director for the U.S.-based NGO MedGlobal, said:\
        \ \"One of my colleagues, who I've worked with for more than five years, was\
        \ killed about two years ago in Russian airstrikes. I found out today that\
        \ his whole family, his wife and kids, all passed away today when their building\
        \ collapsed.\"\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec14da-74db-4386-a16f-49de22083905'
      'mgnl:created': 2023-02-07T10:49:18.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another eyewitness, Khalil Ashawi, who is a photojournalist based in\
        \ Jindayris in Syria's northwest, says that in his ten years of covering war\
        \ in Syria, he hasn't witnessed scenes as \"disastrous\" as the ones he did\
        \ on Monday.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c581aa7-ccb4-4d1c-beb2-db9aa3813909'
      'mgnl:created': 2023-02-07T10:49:18.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paramedics and fire fighters are trying to help but unfortunately\
        \ there is too much for them to deal with. They can't handle it all.\"\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91c05c-4214-4e2d-bd0d-1cb157ea953c'
      'mgnl:created': 2023-02-07T10:49:18.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake damaged several archeological sites in Syria, according to\
        \ Syria's Directorate-General for Antiquities and Museums (DGAM), including\
        \ Imam Ismail Mosque and the Shmemis Castle in the Hama Governorate, and the\
        \ 13th century Aleppo Citadel.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87bea4b-9e72-469d-827b-bf35eed06c99'
      'mgnl:created': 2023-02-07T10:49:18.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria's ancient city of Aleppo in the country's northwest was seriously\
        \ damaged in the ongoing civil war. DGAM says that artifacts inside the National\
        \ Museum in Aleppo were also damaged in Monday's earthquake.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b0a1e-2107-4d7b-a92b-7192b6ff1f6b'
      'mgnl:created': 2023-02-07T10:49:18.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for survivors</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df8dc3-2fd0-4e47-ab3b-093c9cf0437a'
      'mgnl:created': 2023-02-07T10:49:18.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search and rescue teams have been dispatched to the south of the country,\
        \ Turkey's interior minister, Suleyman Soylu, said. AFAD said it had requested\
        \ international help through the Emergency Response Coordination Centre (ERCC),\
        \ the European Union's humanitarian program.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8358e1a-e312-4089-a5bb-483f33895740'
      'mgnl:created': 2023-02-07T10:49:18.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 1,000 search and rescue volunteers have been deployed from Turkey's\
        \ largest city, Istanbul, along with dogs, trucks and aid, according to its\
        \ governor, Ali Yerlikaya.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313861ab-4201-47c0-b7e2-142174c409bb'
      'mgnl:created': 2023-02-07T10:49:18.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization has activated its network of emergency\
        \ medical teams in the two countries to assist those affected by the earthquake,\
        \ the organization's director-general tweeted. Erdogan also said in his televised\
        \ address that NATO, the European Union and dozens of other countries had\
        \ offered to help.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc65cb-90a8-483a-a6b3-d2b653683231'
      'mgnl:created': 2023-02-07T10:49:18.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor of Gaziantep, Davut Gul, said on Twitter that \"the earthquake\
        \ was felt strongly in our city,\" and advised the public to wait outside\
        \ their homes and stay calm.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b61f07-0590-4ed1-8436-92350f68e2ed'
      'mgnl:created': 2023-02-07T10:49:18.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please let's wait outside without panic. Let's not use our cars.\
        \ Let's not crowd the main roads. Let's not keep the phones busy,\" he said.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8b975-fec2-4a45-acf9-d889164b537e'
      'mgnl:created': 2023-02-07T10:49:18.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaziantep province has a number of small- and medium-sized cities,\
        \ with a sizable refugee population, according to Brookings Institute fellow\
        \ Asli Aydintasbas.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d624ab-494e-4076-b45b-4b2b19e26ee6'
      'mgnl:created': 2023-02-07T10:49:18.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of these areas are rather poor. Some are more richer, urban\
        \ areas ... but other parts that we're talking about that seem to have been\
        \ devastated, are relatively lower income areas,\" she said.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fc8e4-84bd-4b6b-a5c7-28b149999c4c'
      'mgnl:created': 2023-02-07T10:49:18.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the city of Diyarbakir, to the northeast of Gaziantep, shows\
        \ rescue workers frantically trying to pull survivors out of the rubble.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46658e-76d2-4ade-b7be-e6799fc8be10'
      'mgnl:created': 2023-02-07T10:49:18.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan said the quake was felt in many parts of the country.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9c01f-7331-4b0e-b337-563868879cb8'
      'mgnl:created': 2023-02-07T10:49:18.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I convey my best wishes to all our citizens who were affected by\
        \ the earthquake that occurred in Kahramanmaraş and was felt in many parts\
        \ of our country. All our relevant units are on alert under the coordination\
        \ of AFAD,\" Erdogan wrote on Twitter.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc005378-a2a4-41e7-ae33-8d80eec650d2'
      'mgnl:created': 2023-02-07T10:49:18.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messages of condolences and support started pouring in Monday morning\
        \ as world leaders woke to the news of the deadly earthquake.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e13f5d-f357-485e-a06c-ebf10d7d85a9'
      'mgnl:created': 2023-02-07T10:49:18.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White House National Security Adviser Jake Sullivan said the United\
        \ States was \"profoundly concerned\" about the destruction in Syria and Turkey.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4b782-a832-4ab3-aade-a5d7ef500f71'
      'mgnl:created': 2023-02-07T10:49:18.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in touch with Turkish officials to relay that we stand
        ready to provide any &amp; all needed assistance. We will continue to closely
        monitor the situation in coordination with Turkiye," Sullivan wrote on Twitter.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb437aad-b043-42e9-b6c2-f4549a0f7562'
      'mgnl:created': 2023-02-07T10:49:18.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/05/europe/earthquake-hits-turkey-intl-hnk/index.html">More
        than 4,300 dead in Turkey and Syria after powerful quake</a>."</em></p>'
  'Kai-Sotto-leaves-Adelaide-accepts-overseas-offer':
