      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c090e7f-67e1-47c6-a751-45adf76e5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T15:16:44.558+08:00
      'mgnl:createdBy': 'seth'
