  'more-plastic-waste':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-06T12:05:09.055+08:00
    'imagesource': 'jcr:72026df7-c2bf-438a-81c3-81c801c3cc5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45100b1c-eeeb-4a53-b31d-a3341cea91ea'
    'lead': 'The world is producing a record amount of single-use plastic waste, mostly
      made from polymers created from fossil fuels, despite global efforts to reduce
      plastic pollution and carbon emissions, according to a new report releases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T12:09:37.358+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-02-06T20:32:55.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:32:09.475+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Plastic', 'waste', 'pollution-']
    'template': '1'
    'title': 'The world is creating more single-use plastic waste than ever, report
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5300b-511e-42b8-9768-2d3f1645bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world is producing a record amount
        of single-use plastic waste, mostly made from polymers created from fossil
        fuels, despite global efforts to reduce plastic pollution and carbon emissions,
        according to a new report released.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c1d70-e296-4b1a-9eb8-c52e8f295406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840afab5-3ca3-4092-a1d7-8bba353ade29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second Plastic Waste Makers Index, compiled by the philanthropic
        Minderoo Foundation, found the world generated 139 million metric tons of
        single-use plastic waste in 2021, which was 6 million metric tons more than
        in 2019, when the first index was released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2dad50-70d1-4029-ae9d-b6fb4695c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5de7c-ca53-4c62-8b97-fb6319028028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found the additional plastic waste created in those two
        years equates to nearly one 1 kilogram (2.2 pounds) more for every person
        on the planet and was driven by demand for flexible packaging like films and
        sachets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9f627-2c5c-4004-bace-491ad61c4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125bdb2-cfdb-4a08-b274-57ae418e58e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, governments around the world have announced policies
        to reduce the volume of single-use plastic, banning products like single-use
        straws, disposable cutlery, food containers, cotton swabs, bags and balloons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd977b9-2a65-49de-bca4-240a3ae0186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be95d01-6059-4acc-9e5f-d28ca44ce01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, California became the first US state to announce its own
        targets — including a drop of 25% in the sale of plastic packaging by 2032.
        In December, the UK extended its list of banned items to include single-use
        trays, balloon sticks and some types of polystyrene cups and food containers.
        Bans are also in place in the European Union, Australia and India, among other
        places.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6341e68-8ab1-463d-a6c4-d6196d125334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a882b2f-a0ed-49f9-867e-8b244b5c054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report found that recycling isn''t scaling up fast enough
        to deal with the amount of plastic being produced, meaning that used products
        are far more likely to be dumped in landfills, on beaches and in rivers and
        oceans than to make it into recycling plants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222a091-aa21-41d5-a62e-99fdd0a46c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131e531-eb3f-4c79-8573-3fef8b53e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index named just two companies in the petrochemical industry
        that are recycling and producing recycled polymers at scale: Taiwanese conglomerate
        Far Eastern New Century and Thailand''s Indorama Ventures, the world''s largest
        producer of recycled PET for drink bottles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f59d58-fa32-47ca-b952-d0ca590ec392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf9436-2322-4bda-9ba2-ceaeb36b9699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indorama Ventures is also number four on a list of 20 of the world''s
        biggest producers of virgin polymers used in single-use plastic. The list
        is led by US oil major ExxonMobil, China''s Sinopec and another US heavyweight,
        Dow, in that order, according to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf52b5-4968-4197-986d-ba5a5a948c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7c242-1127-4d4b-87db-6092aca68ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in making polymers bound for single-use plastic, those 20 companies
        generated around 450 million metric tons of greenhouse gas emissions — around
        the same amount of total emissions as the United Kingdom, according to Carbon
        Trust and Wood Mackenzie, which analyzed the data. Last June, the UK''s Office
        for National Statistics said UK greenhouse gas emissions fell by 13% to just
        over 478 million tonnes of carbon dioxide equivalent (Mt Co2e) in the year
        to 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472d14b-516f-4c3e-9ef1-b51d27e9c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355ae6c-4a5b-48a7-bb8a-9352b31a38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It demonstrates beyond any doubt that the plastic pollution problem
        is getting much bigger and is being driven by the polymer producers, which
        are of course, driven by the oil and gas sector," said Andrew Forrest, Minderoo
        founder and chief executive of iron ore giant Fortescue Metals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a8121-233c-456e-bcdd-71226ff091d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92993d1f-b07d-464e-9d82-d53aea6bf8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s proposing a "polymer premium" on every kilogram of plastic
        polymer made from fossil fuels to give people, companies and governments a
        financial incentive to recycle more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd4076-374f-45d8-bdc8-63cfe9b5d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T12:09:37.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:32:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
