  'Probe-body-to-report-findings-on-air-traffic-system-breakdown-to-Senate':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-06T23:52:45.000+08:00
    'imagesource': 'jcr:2e00848c-901a-4e8a-9c75-52bc1b619419'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e925d1d-9480-4e63-8fde-532a37f64353'
    'lead': 'The inter-agency investigation team looking into the air traffic management
      system failure that crippled Philippine airports on New Year''s Day will submit
      its findings to the Senate on Feb. 15, Transportation Secretary Jaime Bautista
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-06T23:56:19.722+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-06T23:56:35.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Probe body to report findings on air traffic system breakdown to Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672479c-4f9b-4a49-b3d0-b365eefd8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:56:19.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:56:35.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        inter-agency investigation team looking into the air traffic management system
        failure that crippled Philippine airports on New Year''s Day will submit its
        findings to the Senate on Feb. 15, Transportation Secretary Jaime Bautista
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873fe0f7-1302-4c02-a5b0-0c76f47b38d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:56:19.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:56:35.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have organized an investigating team. We have given ourselves a
        deadline of Feb. 15 to come up with the final findings. So, let''s wait for
        Feb. 15," Bautista said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2a141-f0eb-4cfa-9701-e9843f914b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:56:19.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:56:35.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The investigating body includes representatives from the Department
        of Transportation (DOTr), the Department of Information and Communications
        Technology (DICT), the Cybercrime Investigation and Coordinating Center (CICC),
        the National Bureau of Investigation (NBI), and the National Intelligence
        Coordinating Agency (NICA).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187822a2-0685-4a70-87e1-5d529898afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:56:19.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:56:35.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) is <a href="https://www.cnnphilippines.com/news/2023/1/16/caap-naia-mess-investigation-manuel-tamayo.html">inhibited</a>
        from participating in the investigation.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17e652-7f57-4bec-bbbd-67595a680635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:56:19.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:56:35.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista''s announcement came after senators and other government officials
        inspected CAAP''s Air Traffic Management Center in Pasay City.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf16ec-8fb5-4055-9258-18cf0988c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:56:19.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:56:35.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Committee on Public Services chairperson Grace Poe concluded
        that the automatic voltage regulator (AVR), which manages the power coming
        into the air traffic system, has not been replaced since 2020.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f422a7-e4bc-4786-94f8-76e68fdab668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:56:19.742+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:56:35.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Based on our visit today, we were able to realize that it''s really
        the AVR that hasn''t been replaced since August 2020," said Poe, who was accompanied
        by Senate President Miguel Zubiri, Senators JV Ejercito, Joel Villanueva,
        and Raffy Tulfo during the visit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313328a7-554e-457e-8ad1-ffc5405de587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-06T23:56:19.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T23:56:35.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical glitch at the country''s main air hub Ninoy Aquino
        International Airport (NAIA) on Jan. 1 delayed hundreds of domestic and international
        flights, affecting over 65,000 passengers.</p>'
