      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Jesus Crispin Remulla told reporters on Monday that
        this would be the “worst case scenario” — with authorities still working on
        sending back all fugitives as soon as possible.</p>'
