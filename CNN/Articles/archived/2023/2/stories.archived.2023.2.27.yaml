    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afad8d3-94e2-44b2-be95-fa073926a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.914+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sailor who spent weeks lost at sea
        in January, surviving largely off of ketchup, could have a new, state-of-the-art
        boat coming to him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4f1dd-9181-445b-b8a2-a4478218cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.915+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the handsome gift would be thanks to Ketchup giant Heinz, which
        is trying to locate Elvis Francois.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90587f0d-38ff-4953-9a61-df615c8fba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.915+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company posted a callout to social media on February 14th, hoping
        to track down the elusive Dominica sailor. According to Heinz''s social media,
        they''ve already reached out to the government of Dominica, the island nation
        where Francois is from, as well as the Colombian navy, which rescued him northwest
        of Colombia''s Puerto Bolívar.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae01ee0-40b1-47c6-904c-f01c4cbd0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.916+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But so far, none of the attempts to find Francois have panned out,
        says Heinz.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ef95c-bd2c-48ad-82b3-f22584700720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.917+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So the ketchup retailer is now "asking the general public to try and
        help with the hunt," according to a statement shared with CNN over email.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84adbf8-f699-4d68-939f-b6ffc524cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.917+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re also asking for any credible leads to contact Elvis so we can
        help cover a new boat equipped with full navigational technology to avoid
        another disaster in the future," added the company.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993ef52-c8c4-4718-9979-60b431833493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.918+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Heinz also suggested fans use the hashtag #FindTheKetchupBoatGuy to
        amplify their search.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89191a-3258-42e6-a81b-397ba075fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.919+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francois, 47, was repairing his boat near the Dutch part of the island
        of Saint Martin in December when his boat was pulled out to sea. He told Colombian
        authorities that he lacked the navigational knowledge to return to shore and
        spent 24 days at sea. He survived off a bottle of ketchup, garlic powder,
        and Maggi stock cubes, which he mixed with water.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123cf0a0-f08a-4733-8475-6bdb73b1c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.920+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rescued after a plane spotted his sailboat with "help" engraved
        into the hull, according to Colombian authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff93efe7-0b0f-4b7c-bbc8-c14f526154f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:34:03.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T18:51:07.921+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/25/world/heinz-boat-elvis-francois-ketchup-trnd/index.html">Ketchup
        helped him survive weeks lost at sea. Now Heinz wants to buy him a new boat</a>."</em></p>'
  'PSE-Maharlika-fund':
