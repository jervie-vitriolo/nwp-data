    'stories': []
    'template': '1'
    'title': 'Only 12 remain in hospital after food poisoning incident in Sulu – PH
      Army'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286fd54-4aba-4e94-9e45-164a2b209878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:19:47.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:23.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Twelve
        students remain hospitalized after a food poisoning incident affected a hundred
        people at an event for Boy and Girl Scouts in Sulu over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5d1a0-0234-4183-8a94-0e28229d9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:19:47.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:23.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As of this date, 88 patients were already discharged and were brought\
        \ back to their families while 12 students are still admitted in Sanitarium\
        \ Hospital. The remaining patients are on stable condition and will be under\
        \ observation but will be expected to be discharged within the day,\" the\
        \ Philippine Army said Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbb31e-924f-4c3a-90b6-3f2bf469c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:19:47.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:23.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Army's statement, attendees of the 35th Joint Boys\
        \ Scout and Girls Scout of the Philippines Institutional Camp were served\
        \ ginataan by soldiers from the 8th Field Artillery Battalion (8FAB), Army\
        \ Artillery Regiment on Feb. 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcaf9a-ce8c-49b8-a01f-2c43ac2c6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:19:47.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:23.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hundred attendees — 78 students and 22 adults — then experienced
        nausea, stomach ache, and fainting after eating the food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a476f-794f-4785-bc0b-c52cc44451dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:19:47.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:23.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those affected were immediately brought to various hospitals to receive\
        \ proper care. Troops from the 1103rd Infantry Brigade and 8FAB monitored\
        \ the status of the patients.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee6db1-9da9-4d38-95df-974198301c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:19:47.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:23.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Army said samples of the food were sent to the Integrated Provincial\
        \ Health Office on the same day for tests. However the IPHO wants to send\
        \ them to Zamboanga City for further tests.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bdbea-4301-4335-b900-33802b8e4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:19:47.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:23.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army added it would continue to take care of the needs of the
        affected patients, as well as continue to determine what caused the incident.</p>'
  'pcc-grab-6million-refund':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-27T19:20:09.000+08:00
    'imagesource': 'jcr:462e7a42-dedc-4fd2-bfab-8cccc26274f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98e5f183-2b15-4a52-8cd0-1e96ef14c295'
    'lead': 'Ride-hailing company Grab could face another round of fines as it still
      owes customers up to ₱6 million in total refund, the Philippine Competition
      Commission said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T19:26:47.928+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-27T19:30:34.766+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-27T19:30:34.171+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCC', 'Philippine-Competition-Commission', 'rise-sharing', 'Grab']
    'stories': []
    'template': '1'
    'title': 'Antitrust body: Grab still owes customers up to ₱6M in refund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6e43a-a747-44e6-9e2b-cbda6adbde5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Ride-hailing
        company Grab could face another round of fines as it still owes customers
        up to ₱6 million in total refund, the Philippine Competition Commission (PCC)
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f578a8-f58e-49af-bf51-dc966ac59e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refund case dates back to 2019 when Grab was ordered to reimburse
        riders about ₱25 million after the antitrust body fined it for overpricing
        its services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b64e6e-dcf5-4242-8aca-cc06092ff413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab has settled only 70% of that supposed refund, the PCC said
        during its first press conference since a new chairperson took its helm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e7242-4a94-44ec-9a8b-0655d406d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PCC has found that Grab has not yet fully refunded all of the
        amounts that they are supposed to have given to the riders, <em>tayo pong
        mga pasahero</em> [we the passengers]. That’s ongoing," said PCC OIC-Director
        Ivy Medina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a9aee-2c64-45e8-8228-edd3c7b554a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medina asked that the PCC be given time to decide on whether Grab would\
        \ be given another fine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8172ae-c155-4eff-a58e-1d65a94a4bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The commission is now considering whether or not the circumstances\
        \ or the reasons for which that refund was not yet fully paid to consumers\
        \ would merit another fine to be imposed on Grab. Please give us time to complete\
        \ that decision-making process,” she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc09b75-b0ce-4e0f-982b-4d0e1f1fd472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refund case is separate from the ₱40-million fine the antitrust
        body wants to collect from Grab emanating from the latter’s failure to fulfill
        its price commitments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea8c03-0c95-43b3-88e1-fa4e3dfc56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s about 30 percent remaining. I don’t know how much of that
        is because of that difficulty — some <em>baka nawala na</em> Grab account
        <em>nila</em> (some might not have their Grab accounts anymore). There are
        reasons being cited so that’s what’s being looked at by our adjudication office,”
        PCC chairperson Michael Aguinaldo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3e45d-4d56-414c-8c40-c5568fbcf147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under a new leadership, the PCC plans to ask lawmakers to give it more\
        \ teeth in enforcing the antitrust provisions of the Philippine Competition\
        \ Act to avoid monopoly.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34673ce-0919-4373-97b4-cd5b34498fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCC is empowered to untangle mergers and acquisitions like how Grab\
        \ took over Uber half a decade ago. But the agency said it is fostering an\
        \ alliance more than antagonizing regulators that approved the merger.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde85f28-4834-4487-8732-29d0e8842c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know if we can say in hindsight it was a misstep,” Aguinaldo\
        \ said when asked about the wisdom behind transport regulators’ giving the\
        \ go signal to the Grab-Uber merger as the agency acknowledges that with Grab\
        \ being the lone provider now of ride-hailing services here, the status quo\
        \ undeniably is a monopoly.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceef8f7-d8eb-40d6-9298-bf45d14592eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In terms of teeth, they (Grab) have not been complying but it is a\
        \ game of itself.” he said. “They have changed their behavior a number of\
        \ times already... It’s something that will continue to go on,” Aguinaldo\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275d11c-f5ee-4d54-8d9f-a0a62df88ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Grab said it remains committed to fulfilling its obligations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5075c6f-6747-4217-9d67-b273d6e3070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab Philippines remains fully committed to complying with its
        undertakings and commitments with the PCC, and doing right by its stakeholders
        — especially its millions of users," said the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233c4f8-df9e-48f6-bbe3-49a3df0dae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grab added it would work with the PCC to fully resolve the issue at\
        \ the soonest possible time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399241d-a924-4549-a64a-b2d495cf6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through its engagements with the PCC, Grab Philippines has provided\
        \ the Commission a set of disbursement options, and is presently awaiting\
        \ the PCC’s decision so that the chosen option can be implemented immediately,\"\
        \ they said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e1f4f-d8e2-4471-a0a8-fc292b3e8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T19:26:48.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-27T19:30:34.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, Grab has successfully disbursed 73% of the administrative
        fee, and continues to proactively work with the PCC to exhaust all possible
        measures towards the full depletion of the remaining 27% administrative fee."</p>'
