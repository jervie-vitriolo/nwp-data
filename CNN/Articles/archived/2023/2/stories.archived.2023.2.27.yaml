    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bab1c-0307-4a2f-9a04-2d0e3554856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2022, she said Manila filed a total of 195 diplomatic protests,
        76 of which were issued during the Marcos administration.  '
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b8e58-35dc-47ac-b56b-18d572d24a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.456+08:00
