    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NAIA security staff suspended, to face charges for extorting from Thai
      tourist'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be45de-eb9c-4503-92b0-b6e2822cdabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T13:43:53.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:14:01.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — The
        Office for Transportation Security (OTS) confirmed on Monday that its personnel
        assigned at the Ninoy Aquino International Airport Terminal 2 were preventively
        suspended after a video of extortion surfaced online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95f2c0-7a6b-488f-b3c6-fe5efd68c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T13:43:53.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:14:01.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video posted on Facebook on Feb. 22 purportedly shows a departing
        Thai national requesting a female security screening officer to return the
        money she took from him. The staff was later seen handing the tourist the
        money, which OTS said amounted to 20,000 yen or roughly 8,000, and begging
        the person taking the clip to delete the video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fc863-6071-437b-ae96-3921f6da0b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T13:43:53.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:14:01.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video, the female staff can be seen putting something
        in the pocket of a male personnel who was manning the X-ray machine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4615620-11bc-428d-8d54-e26fc8d33a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T13:43:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:14:01.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OTS said administrative charges are being prepared against the workers,\
        \ but it is also looking to file criminal charges against the erring personnel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c43495-2c55-4995-a9ae-d0387daa549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T13:43:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:14:01.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, however, did not state how many employees will be punished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b646617-f86c-4610-a5cf-4af230de5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T13:43:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-28T07:14:01.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will seek the cooperation of the victimized foreign nationals
        to expedite the filing of an airtight case. These illegal acts will not be
        tolerated and we will apply the full force of the law to penalize the perpetrators.
        They shall not only be dismissed from the service but shall also be put behind
        bars for their criminal acts," it said in a statement.</p>'
