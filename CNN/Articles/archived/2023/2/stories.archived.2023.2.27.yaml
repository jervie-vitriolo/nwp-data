    'lead': 'The Office for Transportation Security confirms that its personnel assigned
      at the Ninoy Aquino International Airport Terminal 2 were preventively suspended
      after a video of extortion surfaced online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T13:43:53.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-28T07:14:01.854+08:00
