    'template': '1'
    'title': 'PCG admits lack of disclosure on China’s previous aggressions in WPS  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1272fd-5716-4b4e-8237-8fa7ac87f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        Philippine Coast Guard (PCG) admitted it was not able to “publicize” previous
        incidents in the West Philippine Sea, but has recently started exposing China’s
        aggressive actions in the disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4614d-0557-409c-9a21-0c9bb88a4ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be72332-3f7e-49e2-a6c2-1222821ada9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a forum on Saturday, Commodore Jay Tarriela, PCG Adviser of the
        Commandant for Maritime Security, said they hope the move would elicit a response
        from the East Asian giant regarding its intimidating behavior.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a3caa-4044-4c43-bab5-e52cf5c5fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a3073-ca34-4839-a013-e17005dd66c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked when China became more aggressive according to the PCG’s
        tracking system, Tarriela responded: “As far as the incidents in the past
        weeks, we are able to publicize, but for the previous incidents that happened,
        I am not authorized to disclose.”  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8b167-e540-47d7-834a-18fcb8dc8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67261c0-96a0-46cf-8282-883e05883af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the PCG reported that a Chinese Coast Guard (CCG) vessel
        <a href="https://www.cnnphilippines.com/news/2023/2/17/ph-rejects-china-claim-laser-incident.html">aimed
        a military-grade laser</a> at its ship BRP Malapascua while another <a href="https://www.cnnphilippines.com/news/2023/1/21/China-Coast-Guard-drives-away-Filipino-fishing-boat-Ayungin-January-2023.html">drove
        away a Filipino fishing boat</a>. It also recorded the <a href="https://www.cnnphilippines.com/news/2023/2/22/Chinese-vessels-West-Philippine-Sea-Ayungin-Sabina-Shoal.html?fb">continued
        swarming of Chinese vessels</a> in Philippine waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827eefbf-d803-4615-8cf0-87b39068f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697be832-ff49-4c3d-ba3e-1787a3a71924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bebf3b7-2396-4b35-825b-6a3c8faf21d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela, who is also PCG spokesperson for the West Philippine Sea,
        said the agency has released photos and videos to prove such claims.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143098f6-56a4-4c2e-a0f1-e0b5d278c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f58e7a-8de0-4945-899d-acfd2b011db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, PCG spokesperson Commodore Armand Balilo confirmed
        a report that a CCG vessel had monitored and tailed a Philippine Navy warship
        near Mischief Reef – a low-tide elevation located in the Spratly Islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29944262-39b9-44a0-99d5-1cefec1227a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.438+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e438ed-a3ed-491d-81b3-47486a1d8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.439+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the PCG retracted its statement two days later, saying the incident
        was “unverified.”  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133d3c3-07ee-48bf-90bd-9cc9f6b5e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.439+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c9172c-7548-4b5f-b154-b54d3d3509cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.439+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview on CNN Philippines’ The Source on Feb. 15, former National
        Security Adviser Clarita Carlos said she had advised the PCG to make public
        the CCG''s aggressive actions.   '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7ac79-019f-43c5-bbd2-70861c67f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29901868-e272-4049-ab83-7a2f83df97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tarriela, in a separate interview on CNN Philippines’ Politics As Usual
        on the same day, also said the “only way” the country can respond to China’s
        “bullying behavior” is to “continuously expose” it.  '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb41c91-fa38-47a0-952b-0d213fe11e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673b9f3-af3a-4b56-b48f-bf95fa06a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We should not allow ourselves to be silent and just be reliant on
        diplomatic protests,” he said. “We need to lead the narrative that the Chinese
        are doing this, and this is wrong and this against the international law and
        they are violating our sovereign rights in our own exclusive economic zone.”  '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1392630-713e-44e0-9e8b-8d3c69dc6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.442+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b660412-e59d-4c64-9d52-84c046ac09c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.442+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Publicize’ over diplomatic protests?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6814a-39bf-42b9-8996-55e6f82bc3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e0b10-1b87-45a6-80d7-9f01da6ca912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum, Tarriela chose to stay mum when pressed to compare
        the actions of the PCG during the time of former President Rodrigo Duterte
        and that of the current administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7150981-29e9-479e-80f1-1958cbb3b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23130c2-ad4d-4f83-a395-36a221b425be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he responded to questions related to Marcos’ visit to China
        last Jan. 3 to 5, where <a href="http://https://www.cnnphilippines.com/news/2023/1/5/marcos-xi-agree-peaceful-resolve-wps.html">Chinese
        President Xi Jinping and President Ferdinand Marcos Jr.</a> agreed to solve
        “differences” over the maritime dispute through “peaceful means.”&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7511986-1056-4056-a890-8afc7d1b8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.445+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bb680-6fb3-43b6-8e99-397201719bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.445+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the best way to put it is the difference ng mga nakaraang
        taong circumstances na nangyayari sa West Philippine Sea, at sa mga nakaraang
        linggo right after the visit of President Bongbong Marcos in China, is that
        all of the incidents that are happening right now is we are making it publicly
        available,” he said, adding that this resulted in increased awareness among
        Filipinos, the media, and the international community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f5458-521e-4c27-9567-698dce7381e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcbbf5-47e1-4922-88fa-09960de8ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.447+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I think the best way to put it is that the difference
        between the circumstances happening in the West Philippine Sea in the previous
        years, and those from the past weeks right after President Bongbong Marcos’
        visit to China, is that all of the incidents that are happening right now
        is we are making them publicly available.]  '
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216bd7d-d615-4014-b8e1-f4dadc171d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.447+08:00
