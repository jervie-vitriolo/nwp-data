    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a901a8-2f05-4efb-997c-ed1f0d97e0f5'
    'lead': 'Four members of the same family charged in connection with the gruesome
      killing of Hong Kong model Abby Choi appeared in court Monday, after police
      said they found what are believed to be parts of her dismembered body, public
      broadcaster RTHK reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T14:35:18.693+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-27T15:04:22.074+08:00
