    'title': '''South Park'' lawsuit: Warner Bros. Discovery sues Paramount for $500
      million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b3e75-9877-4c10-a9a2-b11c78ebbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Warner Bros. Discovery filed a lawsuit
        against Paramount Friday, claiming the rival media company breached its half-billion-dollar
        exclusivity contract with HBO Max by airing "South Park" on its own streaming
        platform, Paramount+.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396892c7-bb4e-4874-87a5-109fe598241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a1520-8b2a-43e9-8521-4a3715b4cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HBO Max is a unit of Warner Bros. Discovery, which also owns CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352089a-7bf4-4e8a-b869-187beafc2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1b88c-0f57-4b62-8414-e4f6b895b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly all \"South Park\" episodes air first on Paramount-owned Comedy\
        \ Central. In 2019, Paramount and \"South Park's\" creators together auctioned\
        \ off streaming rights to the show's first 23 seasons plus three new 10-episode\
        \ seasons to HBO Max.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa0d5c-b669-4faf-bbc3-409f1b5d5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d385978-86dd-463e-ae79-d0ab7a5d2c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to Discovery's 2022 merger with Warner Bros., WarnerMedia, then\
        \ owned by AT&amp;T, agreed to pay nearly $1.7 million for exclusive streaming\
        \ rights for each \"South Park\" episode, the suit alleges. The first episodes\
        \ of \"South Park\" season 24 were to be delivered in March 2020. Then came\
        \ the pandemic, and WarnerMedia was told that the new production of \"South\
        \ Park\" would be halted, according to the complaint.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8f0ea-d332-4cce-9aed-fafd3a97fc00'
      'mgnl:activationStatus': true
