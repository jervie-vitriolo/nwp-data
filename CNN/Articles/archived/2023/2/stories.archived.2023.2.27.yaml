    'lead': 'Camarines Sur 2nd District Rep. LRay Villafuerte calls on his colleagues
      in the Senate to be more open about the proposal to amend the 1987 Constitution
      that aims to attract more foreign investors for economic growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T12:50:23.034+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-27T12:54:56.377+08:00
