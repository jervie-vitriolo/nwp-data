      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This has spanned years and across many administrations, and it is\
        \ modelled after other BRT systems, such as the ones that we see in Seoul\
        \ in South Korea, in Guangzhou in China, among others,” he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18c174-aec1-4718-aad4-29dfb500c751'
      'mgnl:activationStatus': true
