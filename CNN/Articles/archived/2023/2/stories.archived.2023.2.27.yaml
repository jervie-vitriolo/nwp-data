      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Former
        senator Leila de Lima on Monday attended the resumption of hearings in the
        drug cases filed against her by the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1b6c0-0f9e-421c-a2a0-1c0d42118d5e'
