      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669b05b-d40d-46e7-96a6-46bb53d9f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meloni made stopping migrant boats a priority of her hard-right government.\
        \ This week parliament approved new laws making it more difficult for NGOs\
        \ to carry out rescues.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2d97e-8a8f-4376-8169-0ba55eacc11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6022f1-f2bb-48de-b092-f85f81c197f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Vatican City on Sunday, in reference to the victims of the shipwreck,\
        \ Pope Francis said: \"I pray for each of them, for the missing, and for the\
        \ other migrants who survived. I thank those who are helping them and those\
        \ who are giving them assistance. May the Virgin Mary help these brothers\
        \ and sisters.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429471d-fc9c-44f2-8946-09c97913c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1790a5-57ad-4c21-b003-cd5030e124b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNHCR records show that 11,874 people have arrived in Italy so far\
        \ in 2023 by sea, with 678 of them arriving at Calabria.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096c02e-d097-4e5a-a312-2f80a85ac19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:43.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c06528-e576-4dae-96d2-f574616da870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:43.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typically, arrivals are from African countries, rather than the Middle\
        \ East and Asia, with the majority of boats setting off from Libya.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d73bdf-1a7d-491b-a9b7-08e60060c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29550a41-20de-4d81-b343-7841c8954bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only 8.3% of arrivals are from Pakistan, 6.7% from Afghanistan and\
        \ 0.7% from Iran. The rest are primarily from Africa, with 17.3% of arrivals\
        \ from Ivory Coast alone, 13.1% from Guinea. Other African nations, including\
        \ North African countries, make up most of the rest.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c340ad-b26d-40a1-86ad-9cac01deb76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:43.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee081fc-62e1-4109-a532-d3ffa7d820bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:43.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most deadly migration route is the Central Mediterranean route,
        where at least 20,334 people have died since 2014, according to the International
        Organization for Migration''s Missing Migrants Project.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af375f-380c-42cd-9fa6-23f59c751e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:43.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/26/europe/migrant-shipwreck-deaths-italy-calabria-intl/index.html">"Children
        and women among 59 dead as migrant boat hits rocks near Italy"</a></em></p>'
