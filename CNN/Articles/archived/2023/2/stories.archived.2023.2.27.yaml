    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bf6c5-cbdb-4f11-b686-b8ab4c4b7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.453+08:00
