    'title': 'Liza Soberano: I’m finally taking control, living my life for me'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e3630c-5188-48b2-bc71-b08622c11ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T09:59:12.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T10:00:37.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Actress
        Liza Soberano has opened up about her struggles in the local entertainment
        industry, and shared how she took a new career path.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e6bbe-b397-45d3-be53-65b80c6023b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T09:59:12.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T10:00:37.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95980e2-8257-4ddf-8889-e5e34303441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T09:59:12.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T10:00:37.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.youtube.com/watch?v=roLGm8vkIpg">14-minute
        vlog</a> posted on Sunday, she looked back on her over 10-year career. During
        this period, she said her works only revolved around three genres—romance,
        comedy, and drama—and she worked with only one main-co-star, three directors,
        and one production company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de6309-2234-402f-bbf5-c65341105341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T09:59:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T10:00:37.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a36ea-74ee-4b23-8dae-e6913f0a1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T09:59:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T10:00:37.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During all those years, I was never really asked for my input, my\
        \ thoughts, my ideas,” Soberano said. “I felt like I was being told to be\
        \ just a flower for so long.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6002bfe-da4d-4c7d-9b3e-d4085fb66faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T09:59:12.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T10:00:37.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77ede0-1e4f-4a78-8ca1-a1396f392b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T09:59:12.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T10:00:37.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To be able to present the Liza Soberano that the world knows, the 25-year-old\
        \ actress said she sacrificed her childhood, freedom, and happiness.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e1476-cbd4-4eef-89fc-4dad0df17f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T09:59:12.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T10:00:37.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2955112-ec7d-4fe8-8177-4be30cf4c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T09:59:12.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T10:00:37.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that I've earned the right to finally be me, to finally be\
        \ able to do things for me as Hope Soberano,” she said, referring to her real\
        \ name.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d69262-ea68-4f91-9ec2-aa9771ccac9c'
      'mgnl:activationStatus': true
