      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More housing units</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713de5d-c5cc-4b43-ae32-705e324fee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.164+08:00
