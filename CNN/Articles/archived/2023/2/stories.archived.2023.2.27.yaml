    'stories': []
    'template': '1'
    'title': 'Villafuerte asks senators to open mind, heart for Cha-cha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2bf6b9-297e-4e26-957b-2c4795069ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Camarines
        Sur 2nd District Rep. LRay Villafuerte on Monday called on his colleagues
        in the Senate to be more open about the proposal to amend the 1987 Constitution
        that aims to attract more foreign investors for economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f506e3-e2c1-4c30-9f79-8eeb228b4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5cca7-ded8-450c-93dd-1019935db38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appeal to members of the Senate to have an open heart and mind
        about this issue,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9244eb-8d03-4769-a0f2-e514a9f45aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d629954-c62a-40d8-8fb2-2a4a3b15379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House constitutional amendments panel approved last week a Resolution
        of Both Houses (RBH) which calls for a constitutional convention (con-con)
        pushing for charter change, or cha-cha.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d14d2c-315b-49ca-a785-e86d0b4698bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85169c-b8c3-48fe-a729-abc48da38d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there is overwhelming support at least at the House committee,\
        \ this does not seem to be the case in the upper chamber, Sen. Bato dela Rosa\
        \ said last Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c287e8-1e88-4320-b07b-726c47f85418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05813eb-1118-4145-8bee-4ce1c9744a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villafuerte said if the senators have concerns about the con-con possibly\
        \ abolishing the upper chamber, they should not be concerned about it since\
        \ this is not part of the plan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d385aca-e4df-4d46-9b0d-6105d10f49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2d533-ac7b-4849-b8a5-801af6918012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said this is the perfect time to tackle the proposed amendments\
        \ than to push it until the midterm elections. This is to prevent the perception\
        \ of cha-cha being used to prolong the term of government officials.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628164cf-de76-4667-9873-2a25cc1d56b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8dd2a-c30c-4b4c-b6af-0dacaaa9e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This happened during the administrations of former presidents Fidel\
        \ Ramos, Gloria Macapagal-Arroyo, and Rodrigo Duterte, he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b4032-c5f9-4eff-9218-7033371e73fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ce453-cfd5-403a-915b-55233949f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For us, we are very positive, if we push it this early, there’s less\
        \ suspicion that anyone will extend their term limits,” Villafuerte said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b038b2b-69c5-494f-804c-6ed1475a2561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe0f08-115a-4548-b6a6-464fea9f369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker reiterated that what the proponents want is to focus on\
        \ amending the economic provisions of the Constitution to attract more foreign\
        \ investments, especially for the agriculture sector.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f93d0a-8a21-43a5-83d3-ecff8fd0f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8d2c2-6174-4414-be35-76e6d34c7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While cha-cha could cost the government ₱8 billion to ₱10 billion,\
        \ Villafuerte said it will be “very much worth it because ₱8 billion to ₱\
        10 billion, even more, will redound to $8 billion to $10 billion in investments.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3622d2-bb64-4dfd-803e-09794b593e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454cbc13-f0c4-477a-8d0d-1f5aa92049af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villafuerte said the funds can be sourced from the national budget.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabf4cd-1cae-4a8c-9c9d-ec052ac5a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509af2a2-6ae8-426a-a061-9f80948d3fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:50:23.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T12:54:56.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also will be able to save more if the election of
        the members of the constitutional convention is held simultaneously with the
        Barangay and Sangguniang Kabataan polls in October, he added.</p>'
