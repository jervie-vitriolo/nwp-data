    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Planned distribution of profits to poor ‘defeats’ Maharlika’s objectives
      — PSE exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890eaa7-e54b-4724-ac94-ab33a8d04b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:49:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T18:50:57.020+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — The
        top official of the Philippine Stock Exchange (PSE) expressed reservations
        on the proposal to distribute the Maharlika fund’s earnings to the poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a0e5c-94e1-44de-9361-de9d5e99581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:49:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T18:50:57.021+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Senate hearing on Monday, PSE President Ramon Monzon said
        a section in the proposed bill that seeks to provide at least 25% of the profits
        of Maharlika Investment Corp., a corporate body that will manage the Maharlika
        Investment Fund (MIF), to families living below the poverty threshold could
        hinder the purpose of a sovereign wealth fund.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44c38b-72bc-43ef-9d58-0250d4b91e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:49:07.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T18:50:57.022+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The same section stated that the remainder of the net profits would
        be remitted to the national government for its social welfare projects.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92285f-3e2b-44f4-b9f9-f1db3dd9fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:49:07.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T18:50:57.022+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that not reinvesting earnings and other long-term investment
        opportunities “will defeat the objectives of growing the fund to a size sufficient
        to build intergenerational wealth and pursue investment goals.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56830f8-d4c5-40cd-adf4-beb779d7d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:49:07.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T18:50:57.023+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monzon said he hopes Congress could reconsider that section of the
        bill.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf22d86-d1a5-4846-ada4-bb529ef4e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:49:07.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T18:50:57.024+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The executive, meanwhile, reiterated the PSE’s support for the Maharlika
        fund.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83472b-3645-4351-a32e-b47fda29250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:49:07.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T18:50:57.025+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The MIF has the potential to address major infrastructure gaps in
        the country and provide the government much needed funds to deliver basic
        services without incurring additional leverage,” Monzon said.<p><br></p>'
  'week-long-nationwide-transport-strike':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-02-27T18:02:31.000+08:00
    'imagesource': 'jcr:7c2ed029-6fd2-415a-91dd-ad3437325de2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b9db3f-5403-4030-9a3a-c9d397267d10'
    'lead': 'Traditional jeepneys and UV Express operators and drivers will go on
      a week-long, nationwide strike on March 6 if authorities do not heed their call
      to suspend the mandatory consolidation of their franchises, transport group
      Manibela announces'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T18:12:55.406+08:00
