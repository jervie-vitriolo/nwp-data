      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My foremost wish is only ‘Freedom! Freedom! Freedom!’ Sana mangyari
        ‘yan sa lalong madaling panahon [I hope that happens soon],” De Lima said
        during the hearing at the Muntinlupa Regional Trial Court, as she marked six
        years in detention.</p>'
