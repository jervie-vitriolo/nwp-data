      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was arrested on Feb. 24, 2017 for her alleged involvement
        in the illegal drug trade in Bilibid when she was the Justice secretary, and
        using the drug money for her senatorial campaign in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8625922-1fe5-4db0-9659-46b28d42fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.061+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She strongly denied the accusations and claimed that the drug charges
        against her were fabricated to stop her from looking into the drug campaign
        of former president Rodrigo Duterte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4560c-4c45-4b9b-bfb8-38fe8e81aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.061+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The detained former senator has applied for bail in both Branch 256
        and 204, where her two remaining drug cases are pending.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4c309-744e-4734-add6-1ab4e2679eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.062+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution will present its last witness in Branch 256, which
        will then decide whether to grant her request for temporary release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce57cd6-08e2-4629-80e2-308710ca993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.062+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So kahit siguro nakakulong siya ng six years, mabigyan ng atensyon
        ang kanyang application for bail. Hopefully, makita ng hukuman dapat bigyan
        ng pansamantalang paglaya si (former) Sen. De Lima,” her lawyer Boni Tacardon
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88db53e-1a64-47f4-b152-c42295a793b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.062+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, even if she has been imprisoned for six years,
        her application for bail will be given attention. Hopefully, the court will
        see that dSen. De Lima should be granted temporary freedom.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577cd55-4aa9-4e5c-bf66-131629dc8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But it’s another story for Branch 204, where De Lima is currently awaiting
        the court''s judgment on whether to grant her bail request or dismiss her
        case completely due to Rafael Ragos'' recantation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac0f57-6fe2-4d82-ab43-42c660a46995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ragos, an officer-in-charge of the Bureau of Corrections in 2012, admitted
        in November 2022 that his testimony against De Lima was coerced upon the instructions
        of then Justice Secretary Vitaliano Aguirre.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b642dbf-4bf6-4164-9831-0391aa03e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Continued support</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba61a3-57d6-481d-83be-4d782e540415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several of her supporters, including some former Aquino Cabinet members,
        appeared in front of the Muntinlupa court. Her party-mate former senator Kiko
        Pangilinan joined the group.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73cb239-3030-4d45-9651-d13db2052ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Risa Hontiveros also called on the Senate to recommend
        that the drug charges against De Lima be dropped.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1cb40-e761-48e1-baa5-c20e06b54892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the Senate as a body can recommend the filing of charges against
        individuals and personalities that violate the laws of this land, surely it
        can recommend the dropping of charges against those who are victimized by
        these laws and those who need the law and the Constitution’s protective mantle,”
        she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a1981-cd92-4bf7-a1cb-0933f90101d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A few days after we commemorated the 6th anniversary of her detention,
        I say Mr. President, dear colleagues, and I hope you say with me --- Free
        Leila now,” Hontiveros added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41cfca-6f62-4f14-9106-4223e004428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.065+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In her privilege speech, the opposition lawmaker emphasized that four
        major witnesses who previously testified against De Lima, namely self-confessed
        drug lord Kerwin Espinosa, his alleged bodyguard Marcelo Adorco, Rafael Ragos,
        and De Lima’s former bodyguard Ronnie Dayan, had recanted their claims.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b458b4-69d6-4042-9624-0d3483577298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:19:55.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:33:32.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Syrah Vivien Inocencio contributed
        to this story.</em></p>'
  'first-batch-filipino-repatriates-turkey':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-27T23:24:57.000+08:00
    'imagesource': 'jcr:478ace35-b998-4d56-a5eb-459ff8ba7b7d'
