    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP wants zero fees on small-value bank transfers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b68fbc-1fa0-437d-a324-f18a1ad77e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — The
        Bangko Sentral ng Pilipinas (BSP) eyes eliminating fees on small-value fund
        transfers to promote the use of cashless payments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e301f6-3b75-4ba0-aff4-cfdc17548a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b4149-f804-4d04-b7b0-391df17c74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BSP Governor Felipe Medalla said the central bank is ready to work\
        \ with banks and payment system operators to study a “cost-sharing system”\
        \ that will remove fees from small transactions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55402d6e-935a-424b-8a37-3382e98850f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bd528-0123-46f8-9303-e1bc103b641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the fee is ₱15 for a ₱200 transaction, then the fee is quite large\
        \ relative to the amount being sent,” he wrote in a tweet on Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c754ec8-dd65-49a7-952a-28dbe8d5753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63dc34e-7ca3-4f83-9cda-305d71fbf9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medalla said the central bank may also consider slashing the reserve\
        \ requirement to enable banks to make these concessions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86649c3c-e47c-41b1-aecd-2d9e6658090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffff4ff-6f03-40a5-8155-8483c4bbd69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reserve requirement ratio (RRR), which is currently at 12% for\
        \ big banks, is the percentage of deposits that financial institutions must\
        \ keep on hand. It is essentially a tax on banks, as they could not make a\
        \ profit out of these funds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8f0ab-44b1-4c17-9c0c-98a067372013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c47f6-76c1-4430-a120-fc0816c54a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSP earlier said its goal is to cut the RRR to single-digit by\
        \ this year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e0319-e83f-4b0b-ab14-72f6641db5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3478c10-6be4-440b-b498-55a4e9e9a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T10:13:54.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T10:13:54.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All these, in pursuit of a financial system that leaves no one
        behind,” Medalla also said on Twitter. “After all, the true measure of an
        effective policy lies not in its complexity but in its ability to bring those
        at the margins into the fold.”</p>'
