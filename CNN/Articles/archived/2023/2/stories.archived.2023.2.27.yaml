    'stories': []
    'template': '1'
    'title': 'Jeepneys, UV express groups warn of nationwide strike vs. franchise
      consolidation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11dc8e7-484d-41d6-b48a-446824eb1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:12:55.458+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Traditional
        jeepneys and UV Express operators and drivers will go on a week-long, nationwide
        strike on March 6 if authorities do not heed their call to suspend the mandatory
        consolidation of their franchises, transport group Manibela announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a824eb0-0195-4e67-98bc-ea69616802eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:12:55.459+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa taning ng aming hanapbuhay, isang linggong tigil pasada
        magmula March 6. Kung hindi babawiin ng LTFRB</em> (Land Transportation Franchising
        and Regulatory Board), <em>isang linggong tigil pasada nationwide, lalong-lalo
        na sa NCR</em> (National Capital Region)," Manibela chairperson Mar Valbuena
        said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526f8a3-06fc-4c77-a978-c4c4500b8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:12:55.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab60032-f22f-491c-9383-6a54a77caa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:12:55.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: At the cost of our livelihood, we will halt our operations\
        \ starting March 6. If LTFRB will not withdraw its memorandum, we will conduct\
        \ a week-long transportation strike nationwide, especially in NCR.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac815970-4abe-4f18-b48f-69a0829ef7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:12:55.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323ec12-fb0a-4cd5-addb-298fc38264d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:12:55.461+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transportation (DOTr) Secretary Jaime Bautista, meanwhile, appealed\
        \ to transport groups to sit down with the government to clarify issues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa5cca-cfc6-4bc4-b908-51e5cafaa41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:12:55.461+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0db5f-c178-494b-835e-f9e3d728fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:12:55.462+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He proposed a dialogue among the transport operators and representatives\
        \ of the DOTr and LTFRB. He said he instructed the undersecretary for road\
        \ sector to coordinate with stakeholders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b2d01-bc5f-4b84-befb-ae532fa63f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:12:55.462+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39c925-c173-40df-a33d-9b4bdff72770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T18:44:44.932+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-27T22:54:34.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Traffic Center, Valbuena said
        the jeepney modernization program must be humane and reasonable, and the vehicles
        should be made locally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475cb5ed-0be5-456b-8477-78786cc9b9a7'
