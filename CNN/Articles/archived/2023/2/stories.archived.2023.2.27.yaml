      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29066b57-2af9-437b-8ba4-98461d762b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.950+08:00
