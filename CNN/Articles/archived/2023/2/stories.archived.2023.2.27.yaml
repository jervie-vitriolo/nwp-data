    'lead': 'The top official of the Philippine Stock Exchange (PSE) expressed reservations
      on the proposal to distribute the Maharlika fund’s earnings to the poor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T17:49:07.159+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-27T18:50:57.019+08:00
