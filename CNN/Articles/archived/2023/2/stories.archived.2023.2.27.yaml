      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Stone publicly described it, "we have f—k you money now," the
        suit claims he said, regarding the deal with MTV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8fc5a-6eae-4df3-9bdb-711230fc7c63'
