    'template': '1'
    'title': '9 Filipino families in quake-hit Turkey back in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33872b7e-9097-4084-9420-bde539e31000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.256+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Filipinos
        from Turkiye arrived in the Philippines on Monday, weeks after the deadly
        magnitude 7.8 earthquake that struck parts of southern Turkiye and northern
        Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca33ad8-1307-496b-81c2-a131f7868b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.256+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Department of Foreign Affairs (DFA), the first batch
        of Filipino repatriates consisted of nine families or 25 individuals, including
        children.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8db508-d358-43dc-999b-642b8dd8fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.256+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government earlier vowed short- and long-term assistance to Filipinos
        affected by the quake that left tens of thousands dead.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42460d-66e1-4de9-a1e0-e8d1518ed354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.257+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But for many survivors, the trauma lingers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cdd4a-6ac6-47c0-ae04-f6daaf4bd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.257+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arlene Diyapoglu said it was a miracle for her and her child to survive
        the devastating Feb. 6 quake.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac85f5-b6f4-4f38-bb11-3191452c4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.390+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.257+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Lahat bumagsak sa paligid namin at thank God ligtas kaming nakaalis
        sa bahay... Wala na kaming babalikan. As you can see, nakita niyo yung balita,
        pinulbos ang lugar namin,” Diyapoglu said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368c0b3-e1e1-4740-9f7b-e01946adae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.257+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Everything fell around us, and thank God we were able
        to leave our house safely... We have nothing to return to. Our place was pulverized.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2f813-90c8-477a-b838-755241c64c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.257+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She admitted that even after returning to the Philippines, it may take
        time before she is able to recover from the tragedy that occurred in the country
        that she considers a second home.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f520cf-cbad-4677-aa4a-290f71ab63dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.257+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Josephine Pascua, nothing could have made her happier than to see
        her daughter and grandchildren again, but she never expected it to happen
        because of a catastrophe.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74869102-ac90-4b74-a733-51c670166b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.257+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Josephine’s daughter, Christine, and her two grandchildren returned
        to the country along with the other Filipino repatriates.'
