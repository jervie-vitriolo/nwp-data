        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97245d-c46a-4c6a-9d38-197fd513452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.392+08:00
