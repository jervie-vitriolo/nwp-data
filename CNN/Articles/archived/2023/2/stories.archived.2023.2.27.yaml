      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870b0c5-9919-4c4e-9c22-34a910a21b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan, however, would not say whether the Biden administration would\
        \ support Ukraine deciding that victory would mean retaking Crimea.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5fad13-0704-4c2b-90cc-e2333745b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.200+08:00
