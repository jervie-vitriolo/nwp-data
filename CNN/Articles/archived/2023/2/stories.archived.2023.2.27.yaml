      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government said the first phase of the project, which will be built\
        \ at a 25-hectare area in Barangay Basak San Nicolas, will benefit 8,000 informal\
        \ settler families and low-wage earners in the city.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a6a73-c6c8-4d01-a157-65c28ed379d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.165+08:00
