  'What-is-an-eating-disorder--Experts-explain-':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-02-27T17:10:47.000+08:00
    'imagesource': 'jcr:861164cf-cbb5-4248-9bf6-a7d79c33af75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff702b2-fd86-49d0-8ddc-71598ff27c4f'
    'lead': 'Eating disorders are life-threatening illnesses that reportedly can affect
      nearly one-tenth of the population. But do you know how they are diagnosed and
      what to look for? Experts share their insights.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T17:19:15.921+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-27T19:22:18.755+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What is an eating disorder? Experts explain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b0b18-28ca-452e-8208-68646063be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — For an illness that affects so many people, there are plenty
        of misconceptions about eating disorders, experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05780711-aba9-4567-8aec-0c6cb66aca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating disorders affect nearly 1 in 10 people worldwide, according
        to the nonprofit ANAD, which provides support services for people with these
        conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e2f43-5ca8-4144-b1dc-9ed5fa638326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And yet in a culture in which fat shaming and restrictive eating are
        prevalent, it can be easy for eating disorder behaviors to become normalized,
        said Jennifer Rollin, founder of The Eating Disorder Center in Rockville,
        Maryland.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15657587-1629-45ae-b711-f8c090a09cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But these conditions threaten both a joyful and healthy life, she added.
        As Eating Disorders Awareness Week begins, experts share insights into what
        eating disorders are, what to look for and what to do if you think you see
        one.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ad109-bb48-4c97-8a79-0026c47d90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What defines an eating disorder</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a97ed1-91aa-4d5b-a2e7-acf02ef97f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To put it simply, an "eating disorder is a psychiatric disorder, characterized
        by found disturbances in eating and feeding behavior that causes significant
        impairment to one''s ability to function normally," said Stuart Murray, an
        associate professor of psychiatry and behavioral sciences at the University
        of Southern California and director of the Translational Research in Eating
        Disorders Laboratory.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f42830-baeb-4f59-8349-cb4ff9b1f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More specifically, eating disorders are biopsychosocial illnesses,
        added Leah Graves, vice president for nutrition and culinary services for
        Accanto Health, a health system for eating disorder treatment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502defb-cd56-4862-adf3-dc84d1088b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inherited traits as well as psychological factors such as temperament
        and personality and social factors such as bullying, stigma and trauma come
        together to contribute to someone developing an eating disorder, she added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10a767-d9a2-4534-b7b3-841ab1a98572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But just because people may have eating disorders in their family and
        might have inherited predispositions, it doesn''t mean they will develop a
        disorder, Graves said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea817b63-5a45-42cc-881a-f1d652a74552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.938+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What an eating disorder isn''t</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1fbb7-5509-4d75-908e-cfecf39df423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eating disorders are not a choice, said Lauren Smolar, vice president
        of mission and education for the National Eating Disorders Association.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66718f76-ff32-43c1-b83f-7823d868fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some may suggest that persons with eating disorders simply change their
        eating habits and then they will be fixed, but the problem goes much deeper,
        Smolar said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fffa0e-d10e-4597-95a2-68563af2ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eating disorders can affect anyone, and they are not reserved for young,
        affluent White women as stereotypes often portray, the USC''s Murray said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5105f0a-8707-473f-906b-cd3d6c5e5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are also not part of a trend or an attempt to lose a few pounds
        for a wedding or for Instagram photos, Murray added. Attempts to modify shape
        or weight linked with eating disorders are pervasive and repetitive and have
        a significant impact on a person''s life, he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8369431-35f4-4420-90d1-0b9b48bec932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even if behaviors don''t fall under a diagnosable eating disorder,
        it doesn''t mean there isn''t a problem. Disordered eating is "a constellation
        of feeding- and eating-related behaviors that diverge from what''s considered
        typical eating and may cause grave impairments and one''s ability to function
        normally," Murray added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c82f7-d77a-4951-9b03-0e4cbd0e9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anorexia nervosa</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb521f2-3f0b-469d-ba71-e3d689d4d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anorexia nervosa is generally characterized by weight loss and commonly
        involves heavy restriction around the number of calories eaten and an intense
        fear of gaining weight, according to the National Eating Disorders Association.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c99faab-3b39-4a2c-9e5a-94e5854062eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Warning signs for this disorder include an overvaluation with shape
        and weight, strict rules around food, ingredient checking, secrecy and an
        avoidance of social situations linked with food and body, Murray said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1222df0-228b-4e7c-9bd0-3dc47af41828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bulimia nervosa</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9e825-cafb-4dfa-a32a-3f8a8bade936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.943+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulimia nervosa is a cyclical condition in which someone binges
        and then compensates with purging behavior such as vomiting or taking laxatives,
        according to the association.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f5baa-7c7b-44ed-8360-ebb597000060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.943+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those with bulimia may use the restroom right after a meal or say they
        are going to go harder at the gym if they have a big meal, Murray said. They
        may also use laxatives or diuretics, he added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef3aa2-490e-4068-93f0-9bbe87de7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.943+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Binge eating disorder</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0f9de-d6d9-4a88-9dc9-27e9ac4714e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.944+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binging is one of the most common forms of eating disorders. Someone
        eats large amounts of food quickly and often to the point of discomfort, the
        National Eating Disorders Association said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2cbaf-4593-4a87-b186-99b725a621b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.944+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It sounds like what many of us do from time to time — especially around
        holidays or special occasions, Murray said. But this disorder is characterized
        by a loss of control when it comes to eating, he added. And it is surrounded
        by shame and secrecy.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04282997-7755-4cbd-827f-206fea37d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoidant restrictive food intake disorder</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd00ba-43d2-4a6c-a9d6-f4673d6171b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Avoidant restrictive food intake disorder, also called ARFID, is one
        of the newest recognized eating disorders, Accanto Health''s Graves said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e80dec-0848-4916-93f8-1483aaf73df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This disorder is characterized by avoiding groups of foods, Murray
        said. It may be misunderstood as "picky eating," but it is a bigger issue,
        he added.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996038cf-af7e-477e-b102-96d65d1a486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those with the disorder may show a lack of interest in eating food,
        avoid specific sensory characteristics in food or have concerns about the
        consequences of eating such as vomiting or choking, said Rollin of The Eating
        Disorder Center.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3dc361-6fb5-45ed-b887-f67e4ceac40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.947+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Typically, people with ARFID have a small range of foods they feel
        comfortable eating and get distressed going outside that comfort zone, she
        added.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b258a01-1520-4baf-a005-863018694ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.947+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It can cause problems with having energy or nutritional needs met and
        may lead to weight loss, faltering growth or issues with psychological and
        social functioning, Rollin said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa1c64-cfc1-4123-a0b2-762cf36294c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.948+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other feeding and eating disorders</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046d111-44a9-4df6-a14c-2d5b1a8a3813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.948+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other specified food, feeding and eating disorders, or OSFED, is a
        diagnosis given when someone is experiencing a significant eating disorder,
        but the behavior may not align exactly with the diagnostic criteria of the
        conditions mentioned above, Smolar said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3b7b7-8c0b-4f3c-9a82-f6a3d2507a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are also behaviors commonly discussed but not yet diagnosed in
        the medical community.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2422a5-5d9f-4703-bd8d-ca0d344e8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Orthorexia, for example, is a term used to describe a fixation on eating
        in a way the person determines to be healthy but is overly rigid and can cause
        stress in situations when they have to stray from their plans, Rollin said.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f5709-9b23-4a2b-988c-c0aca4113bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.950+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Muscle dysmorphia is considered a symptom of body dysmorphic disorder
        but often describes a pattern in which people have behaviors similar to anorexia
        or bulimia nervosa such as restricting calories, following rigid rules and
        doing strenuous exercise as well as monitoring protein intake to achieve a
        muscular body, Murray said.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028ba95-56d9-49b9-8d1d-58346e11074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.951+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to get help</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cef416-be4f-478d-bfc1-b649e9d4c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If you see these concerning behaviors in someone you love, have a compassionate,
        nonjudgmental conversation explaining what behaviors you are noticing, Graves
        said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5b53d-967c-44c8-89a2-e59e4f77c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If you are worried about your own behavior, it is important to seek
        professional help, Rollin said. She recommended reaching out to therapists
        who specialize in eating disorders, so they can make evaluations and recommend
        what other professionals to bring in.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd70c65-790b-4582-af0c-3833d4655d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also try the National Eating Disorders Association''s screening
        tool designed to help people ages 13 and older determine if it''s time to
        seek help.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f418825-41c0-4354-8f39-7788060060f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T17:19:15.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T19:22:18.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/27/health/what-is-an-eating-disorder-wellness/index.html">What
        is an eating disorder? Experts explain</a>."</em></p>'
