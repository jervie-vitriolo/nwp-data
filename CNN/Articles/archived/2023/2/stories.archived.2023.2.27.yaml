  'LRay-Villafuerte-Senate-keep-an-open-mind-Cha-cha':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-02-27T12:48:38.000+08:00
    'imagesource': 'jcr:38bf66e9-9516-44db-b857-7b9edc5b21d2'
