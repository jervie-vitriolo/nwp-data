    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefa8fe-5287-413d-b46c-2556e480c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.993+08:00
