    'template': '1'
    'title': 'Marcos orders proper compensation, relocation of families affected by
      Cebu BRT project'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b5090-b589-42c5-a4f1-c30c2cd05ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — President
        Ferdinand Marcos Jr. on Monday directed the Department of Transportation (DOTr)
        to ensure that families who will be displaced by the Cebu Bus Rapid Transit
        (CBRT) project are properly compensated or relocated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ae2f5-82dc-411e-8a5a-cbaab2432004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d56b7d-d160-4293-94b0-2088f71aca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said this during the groundbreaking ceremony for the Package 1 of\
        \ the ₱16.3-billion project, which is expected to be partially operational\
        \ by the fourth quarter of 2023 and fully operational by the second quarter\
        \ of 2025.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a85bc-6dd1-48cd-a835-b9ac811c0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1bd38-3e12-4a3e-a895-2e8a9ed0c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to remind the DOTr to ensure the just compensation of the property\
        \ owners who will be affected by the CBRT project,\" Marcos said. \"I also\
        \ urge you to find ways to properly relocate the affected informal settler\
        \ families.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708a3ad-ff48-4a09-aac6-70350db50af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb42c9b-2b5c-4c54-9f35-a25bcdbdd510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOTr, the CBRT is the first mass transit system in\
        \ Cebu City and the first bus rapid transit system in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be62bff-a992-4af7-b1c6-383d82a46774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087d484-1500-4998-93dc-7be8882e740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will involve 13.18 kilometers of segregated lanes with 17 stations,\
        \ one depot, and one trunk terminal from South Road Properties in the city’\
        s south district to the IT park in the north district.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a72d65-0aed-45d2-b1f6-0e3d23eb0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63782cd-5b32-4ab0-8f07-1e5a9f56175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr said the CBRT is seen to accommodate around 60,000 passengers\
        \ per day during its first year of operations. It is ultimately expected to\
        \ cater to up to 160,000 commuters daily.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecfc4bd-9283-465e-9666-d117f406dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94f29a-bac0-4164-ac5c-d4b3fa361909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that if we, in fact, start operations in December, that will\
        \ be the best possible Christmas gift that we can give to Cebu,” Marcos said,\
        \ as he called on authorities to see to it that the target timeline is followed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962c7b8-ba46-496b-9754-227005f91ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.161+08:00
