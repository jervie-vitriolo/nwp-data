    'lead': 'US national security adviser Jake Sullivan vowed there would be "real
      costs" for China if the country went forward with providing lethal aid to Russia
      in its war on Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T08:16:03.169+08:00
