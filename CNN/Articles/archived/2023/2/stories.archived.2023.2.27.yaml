    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646209a6-7ac6-43fc-88dd-bc63e80f0ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.450+08:00
      'mgnl:createdBy': 'syrah'
