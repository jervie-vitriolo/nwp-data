      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 27) —</strong> Gilas Pilipinas
        absorbed a heartbreaking loss to Jordan in a cardiac conclusion, 91-90, in
        the sixth and final window of the 2023 FIBA Basketball World Cup Asian qualifiers
        Monday at the Philippine Arena in Bocaue, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4fdea-d69d-47db-aa2d-9b594945f4b8'
