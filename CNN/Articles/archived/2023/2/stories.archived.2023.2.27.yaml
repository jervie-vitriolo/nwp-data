  'Warner-Bros.-Discovery-sues-Paramount-for--500-million':
    'author': 'Ramishah Maruf, CNN'
    'caption': 'Warner Bros. Discovery filed a lawsuit against Paramount, claiming
      the rival media company breached its half-billion-dollar exclusivity contract
      with HBO Max by airing "South Park" on its own streaming platform, Paramount+.
      (Credit: Comedy Central)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
