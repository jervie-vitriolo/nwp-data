      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— At least 59 people, including an infant,
        children and several women, died after a wooden boat carrying migrants broke
        apart on rocks off the coast of Calabria, Italian authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc8625-4a55-4e63-bcbb-f3c0e3cb6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa7ddb-b4af-4e09-9f28-3a04746ce578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll is provisional and likely to rise. Bad weather in that\
        \ part of the Mediterranean sea is hampering search efforts by making the\
        \ field of debris larger.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2fb7c-3a07-4ce4-825a-3dac580f8130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf733c-1bb4-4926-8604-71b22c6ef9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first three bodies washed up on the beach near Staccato di Cutro\
        \ in Southern Italy around 4:40 a.m. local time Sunday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218a6d5-b850-4651-bdbd-03aa677be55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2b52d-3901-4934-8408-1178765c235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel left The Turkish city of Izmir three or four days ago, with\
        \ 140 to 150 people on board, Reuters reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85748fb7-b5c2-4465-9261-2627e3509f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ac7a1-19e1-427d-9fd2-f2ebfff8df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 80 people were saved from the water clinging on to pieces of\
        \ the boat, Italy's fire brigade told CNN. The survivors were from Iran, Pakistan\
        \ and Afghanistan, they added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3a9ab-cb33-4fc3-81a6-305d52b2ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8593f4-3ca4-48bb-9f7c-79942ec08eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italian Prime Minister Giorgia Meloni blamed human traffickers. \"\
        It is criminal to launch a boat just 20 meters long with 200 people on board\
        \ in adverse weather,\" she said in a statement. \"It is inhumane to exchange\
        \ the lives of men, women and children for the price of a ticket under the\
        \ false perspective of a safe journey.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9172f-f282-4413-a9aa-2a0e3d6ffef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463cab2b-ab25-49ba-af0c-91f06462252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:34:42.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T08:36:41.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Minister Matteo Piantedosi added that new measures must be\
        \ instituted to reduce such perilous journeys. \"It is essential to continue\
        \ with every possible initiative to stop departures and discourage crossings\
        \ in any way which takes advantage of the illusory mirage of a better life,\"\
        \ he said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485e8fd-afd1-42e7-80c1-142c9d03c10f'
      'mgnl:activationStatus': true
