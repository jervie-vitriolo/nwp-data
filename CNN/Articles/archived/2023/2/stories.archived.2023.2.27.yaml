      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66b86a-f088-48a0-939c-b5c79335cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday also marked the nine-year anniversary of Russia's occupation\
        \ of the Ukrainian territory of Crimea. The US State Department on Sunday\
        \ reasserted that \"Crimea is Ukraine.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff62856-cf04-4270-834a-ced7ff3a5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe142252-96e0-4de6-88df-7aeb34ffd22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United States does not and never will recognize Russia's purported\
        \ annexation of the peninsula,\" department spokesperson Ned Price said in\
        \ a statement, calling Russia's 2014 seizure of Crimea \"a clear violation\
        \ of international law and of Ukraine's sovereignty and territorial integrity.\"\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6bfba-120c-424b-871b-a19372760205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.199+08:00
