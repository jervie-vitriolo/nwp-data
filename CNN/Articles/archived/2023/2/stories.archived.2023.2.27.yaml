      'text': ' '
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8016b5-4a88-4e46-aa89-a1a99624452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, it is not correlated to say that after the visit,
        China became more aggressive, or it was only after the visit that we began
        to publicize China’s actions? So, with that response sir, I cannot say that
        these incidents increased or have always happened before.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16200b39-630e-461d-bee1-dea83401d767'
