      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also thanked transport and local officials involved in the project\
        \ as well as the World Bank and the French Development Agency for providing\
        \ loans to fund its construction \"after more than a decade since it was first\
        \ envisioned.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cd410-5ce1-4b16-aeb3-b451d127eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-27T16:06:11.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3aee56-13dc-4ab3-8ac2-07417bdf8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.162+08:00
      'mgnl:createdBy': 'kristel'
