    'jcr:uuid': '7ce46ed3-3752-4061-8489-dcde441777d7'
    'lead': ' Filipinos from Turkiye arrived in the Philippines on Monday, weeks after
      the deadly magnitude 7.8 earthquake that struck parts of southern Turkiye and
      northern Syria.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T23:27:20.346+08:00
