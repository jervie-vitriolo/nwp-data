  'US-Energy-Department-COVID-19-laboratory-leak-source':
    'author': 'Jeremy Herb and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-27T06:43:14.000+08:00
    'imagesource': 'jcr:1ba21ea7-b935-4cde-a910-81184046ef9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8408bd11-99ff-4ac8-8ae4-201300e34a2c'
    'lead': 'The US Department of Energy has assessed that the COVID-19 pandemic most
      likely came from a laboratory leak in China, according to a newly updated classified
      intelligence report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T06:45:08.938+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-27T08:51:29.499+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Energy Department assesses COVID-19 likely resulted from lab leak,
      furthering US intel divide over virus origin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d23ff5-a0b3-43c9-b886-a1b07d293527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Department of Energy has assessed
        that the COVID-19 pandemic most likely came from a laboratory leak in China,
        according to a newly updated classified intelligence report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737b508-2114-4b29-9eb0-1f4f7003c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two sources said that the Department of Energy assessed in the intelligence\
        \ report that it had \"low confidence\" the Covid-19 virus accidentally escaped\
        \ from a lab in Wuhan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d9dc6-8456-487f-a3eb-f85408b99b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intelligence agencies can make assessments with either low, medium\
        \ or high confidence. A low confidence assessment generally means that the\
        \ information obtained is not reliable enough or is too fragmented to make\
        \ a more definitive analytic judgment or that there is not enough information\
        \ available to draw a more robust conclusion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5554df3-bd7d-4e0e-be74-2cf7babef7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest assessment further adds to the divide in the US government\
        \ over whether the Covid-19 pandemic began in China in 2019 as the result\
        \ of a lab leak or whether it emerged naturally. The various intelligence\
        \ agencies have been split on the matter for years. In 2021, the intelligence\
        \ community declassified a report that showed four agencies in the intelligence\
        \ community had assessed with low confidence that the virus likely jumped\
        \ from animals to humans naturally in the wild, while one assessed with moderate\
        \ confidence that the pandemic was the result of a laboratory accident.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38eb7ea-78e7-45da-8272-33b4412282db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three other intelligence community elements were unable to coalesce\
        \ around either explanation without additional information, the report said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba2688-ea7a-48fb-b3f2-02d0bb98891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wall Street Journal first reported on the new assessment from the\
        \ Department of Energy. A senior US intelligence official told the Journal\
        \ that the update to the intelligence assessment was conducted in light of\
        \ new intelligence, further study of academic literature and in consultation\
        \ with experts outside government.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fb93d-083f-479a-9aea-600ff96fa9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Department of Energy spokesperson told CNN in a statement: \"The\
        \ Department of Energy continues to support the thorough, careful, and objective\
        \ work of our intelligence professionals in investigating the origins of COVID-19,\
        \ as the President directed.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04eae48-9627-44c8-b15d-13e2799c96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Energy's Office of Intelligence and Counterintelligence\
        \ is one of 18 government agencies that make up the intelligence community,\
        \ which are under the umbrella of the Office of the Director of National Intelligence.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a147ade-d6cf-400a-bff2-4b70b9f45466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Director of National Intelligence declined to comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b4a21-71c9-42cd-a670-793619cec94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans react</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3800e-ff63-4f9f-a678-0da6de525747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest intelligence assessment was provided to Congress as Republicans\
        \ on Capitol Hill have been pushing for further investigation into the lab\
        \ leak theory, while accusing the Biden administration of playing down its\
        \ possibility.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bfe42-6792-412a-9271-ed5a8f29592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Foreign Affairs Chairman Mike McCaul said Sunday he was \"pleased\"\
        \ that the Department of Energy \"has finally reached the same conclusion\
        \ that I had already come to.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6023d-f376-400b-98b0-776695bfe804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have requested a full and thorough briefing from the administration\
        \ on this report and the evidence behind it,\" the Texas Republican said in\
        \ a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673c9f8-7407-4996-a310-21df244d0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCaul in his statement referred to a 2021 report he had released as\
        \ ranking member of the Foreign Affairs panel, which \"found a preponderance\
        \ of the evidence proved\" that the pandemic originated with a leak from the\
        \ Wuhan lab.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308772ba-9fa1-482b-8758-bf3053965474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chairman called on the Biden administration to publicly concur\
        \ with that conclusion.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3249cf-6d3c-4c41-9496-e021978c9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is critical the administration also begin to work immediately\
        \ with our partners and allies around the world to both hold the (Chinese\
        \ Communist Party) accountable and to put in place updated international regulations\
        \ to ensure something like this cannot happen again,\" McCaul said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c820e66-e6b3-4409-9d4b-5eb2e75f9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican Sen. Dan Sullivan of Alaska on Sunday called for public\
        \ hearings following the disclosure of the Department of Energy assessment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcba8a9-9244-4099-8a01-2d09bec40b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to do extensive hearings. I hope our Democratic colleagues\
        \ in the Congress can support that. I know the Republicans in the House are\
        \ certainly supportive of that,\" the Senate Armed Services Committee member\
        \ said on NBC's \"Meet the Press.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8792a-2107-427d-bf1c-b502ed1c0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Think about what just happened over the last three years, one of\
        \ the biggest pandemics in a century. A lot of evidence that it's coming from\
        \ the Chinese,\" Sullivan said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20819c92-78c3-4c7e-8de0-ad259d61e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for House Oversight Chairman James Comer, a Kentucky\
        \ Republican, said in a statement that the committee was \"reviewing the classified\
        \ information provided\" by the Office of the Director of National Intelligence\
        \ in response to a letter requesting information earlier this month.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3a9a2-7d10-4b21-8500-3ae87b093509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the sources said that the new assessment from the Department\
        \ of Energy is similar to information from a House Republican Intelligence\
        \ Committee report released last year on the origins of the virus.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bccc85-533c-440e-bc9b-36c933bf70ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not a definitive answer''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e456922-de8d-4587-8425-27c401ad075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National security adviser Jake Sullivan said on CNN's \"State of the\
        \ Union\" on Sunday that the intelligence community remains divided on the\
        \ matter, while noting that President Joe Biden has put resources into getting\
        \ to the bottom of the origin question.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bcc21-e068-44dd-8cb9-f79197a65d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Right now, there is not a definitive answer that has emerged from\
        \ the intelligence community on this question,\" Sullivan told CNN's Dana\
        \ Bash. \"Some elements of the intelligence community have reached conclusions\
        \ on one side, some on the other. A number of them have said they just don't\
        \ have enough information to be sure.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c85ae-8eb1-4394-a934-3389ccd989a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan said Biden had directed the national laboratories, which are\
        \ part of the Department of Energy, to be brought into the assessment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09472df5-4bb7-4527-b6cf-c143e0abeb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May 2020, researchers at the government-backed Lawrence Livermore\
        \ National Laboratory issued a classified report that found it was possible\
        \ that the coronavirus escaped from a lab in Wuhan, which came at a time when\
        \ that line of inquiry was considered taboo.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98ee4a-a2fb-4526-afb7-54e10b786c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US began exploring the possibility that Covid-19 spread in a laboratory\
        \ as early as April 2020, though the intelligence community has noted repeatedly\
        \ that a lack of cooperation from Beijing has made it difficult to get to\
        \ the bottom of the question.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383627a-e568-413e-b75b-e29c273f20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T06:45:09.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T08:51:29.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional reaction.</p>'
