      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He claimed that the Chinese embassy only “explain and justify” its
        actions in the disputed waters whenever “we publicize their bullying behavior,”
        and not when the country files a diplomatic protest.  '
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad00ea3-6f13-4434-8044-f7f9d90f19a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5c0fd-2154-43ca-913e-5f04b0774f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think we are in the right direction right now with all those occurrences
        of bullying behavior, harassment of Filipino fishermen that the Philippine
        Coast Guard can document, once we publicize it, we are expecting that the
        Chinese will react,” he added.  '
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6fba89-18bc-40b8-bbed-44aadc4fa075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.453+08:00
