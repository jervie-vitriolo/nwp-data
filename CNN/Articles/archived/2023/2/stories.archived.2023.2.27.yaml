    'mgnl:lastActivatedVersion': '1.9'
    'mgnl:lastActivatedVersionCreated': 2023-02-27T14:55:50.812+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-husband and relatives charged with murder of Hong Kong model Abby
      Choi as body parts found'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c4dea-205d-4659-ad18-6798797b512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:35:18.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T15:04:22.075+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four members of the same family charged
        in connection with the gruesome killing of Hong Kong model Abby Choi appeared
        in court Monday, after police said they found what are believed to be parts
        of her dismembered body, public broadcaster RTHK reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39649c-e218-4a8b-bc9b-bb46afc5f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:35:18.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T15:04:22.088+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Choi's ex-husband Alex Kwong, 28, his brother Anthony, 31, and their\
        \ father, Kwong Kau, 65, are charged with her murder. Alex Kwong's mother\
        \ Jenny Li, 63, is charged with perverting the course of justice, RTHK reported.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eef750-3b68-49f1-8c38-8100b0c6dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:35:18.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T15:04:22.091+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All four were denied bail, the Kowloon City Magistrates' Court ruled\
        \ Monday, according to RTHK. They are yet to enter a plea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82853487-1675-4728-95a1-41bee50e16a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:35:18.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T15:04:22.092+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, investigators identified a skull, several ribs and hair
        in a large stainless steel soup pot believed to be Choi''s remains, police
        said. Other body parts, including Choi''s torso and hands, remain missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028d959-6323-4803-84bc-7a813ae532f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:35:18.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T15:04:22.097+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It follows a police investigation that began Wednesday after Choi,\
        \ 28, was reported missing. Two days later, parts of her body were found at\
        \ a house in the city's Tai Po district, police said. A meat slicer, an electric\
        \ saw, and some clothing were also found at the home, police said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2d310-a6cf-47a2-b27f-5413c032d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:35:18.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T15:04:22.104+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Choi's ex-husband was arrested on Saturday at a ferry pier on one of\
        \ the city's outlying islands, police said. His brother and his parents were\
        \ arrested on Friday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a502ae-3a3f-4d73-a160-a4a286b15e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:35:18.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T15:04:22.108+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fifth suspect, a 47-yer old woman, was arrested on Sunday in connection\
        \ with the case, police said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b20cb-2c31-4a55-9143-4f2608660b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:35:18.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T15:04:22.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Choi, a model and social media influencer with more than 100,000 followers\
        \ on Instagram, recently appeared as the digital cover model for luxury magazine\
        \ L'Officiel Monaco and attended this year's Paris Fashion Week.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c4d4ca-4b28-4c47-a772-0fa7a6bb0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:35:18.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T15:04:22.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court adjourned the case until May 8 to allow for further police
        investigation, RTHK reported.</p>'
