      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambuli is a project of the School of Communication of the University
        of Asia and the Pacific (UA&amp;P) in collaboration with industry. A distinctive
        award show that honors growing business and brands with purpose, Tambuli recognizes
        effective mainstream brand campaigns and corporate initiatives that illustrate
        that when purpose is at the core, growth follows.</p>'
    '8':
