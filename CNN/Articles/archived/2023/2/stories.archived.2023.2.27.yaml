      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c7266-cf0d-4fa0-a0bb-638f6df6f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March 2021, Paramount launched Paramount+, and Warner Bros. Discovery\
        \ claims Paramount, MTV and South Park Digital Studios together \"planned\
        \ to divert as much of the new \"South Park\" content as possible to Paramount+\
        \ in order to boost that nascent streaming platform.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1118ae7-0c17-43ee-a6c0-042306702124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89d98e-12ca-4325-8e7a-e9de1a6f5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company also said it was promised 30 new episodes over three seasons,\
        \ but has only received 14 episodes to date.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03379f2-9c38-4f17-b0ec-69161a8014dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cce5b-d96e-41c6-b725-eaf0e7e6eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We believe that Paramount and South Park Digital Studios embarked\
        \ on a multi-year scheme of unfair trade practices and deception, flagrantly\
        \ and repeatedly breaching our contract, which clearly gave HBO Max exclusive\
        \ streaming rights to the existing library and new content from the popular\
        \ animated comedy South Park,\" HBO Max said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab297f6-8d5b-4bd1-9640-2bd1a2c45b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cfa17-d8bc-4bbe-95cf-5eb3cf775b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paramount says these claims are \"without merit.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2169f0a5-4308-4656-b632-42d82cbd00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c477ce-39ec-42ea-8839-f0cb98c8916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paramount \"continues to adhere to the parties' contract by delivering\
        \ new South Park episodes to HBO Max, despite the fact that Warner Bros. Discovery\
        \ has failed and refused to pay license fees that it owes to Paramount for\
        \ episodes that have already been delivered, and which HBO Max continues to\
        \ stream,\" a Paramount Global spokesperson said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da888e-5922-4b72-871b-f8958a480270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7e933-aa63-44f5-84df-f7757e30a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit, filed in the New York State Supreme Court, also claims\
        \ a separate $900 million deal between MTV, a subsidiary of Paramount, and\
        \ South Park creators Trey Parker and Matt Stone, broke the terms of the contract\
        \ in August 2021. This deal included 14 \"made-for-streaming\" \"South Park\"\
        \ movies that would premiere on Paramount+.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64362d-32b7-4d60-ba50-81ff5558a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755d33c-9ad8-4b40-b5bf-2a55a255f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:51:56.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warner Bros. Discovery claims the defendants used language like \"\
        movies,\" \"films,\" and \"events\" to sidestep their contractual obligations.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca0c43-1bef-4668-99e4-6eca902ac347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:26:56.736+08:00
