    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a5d99-61fe-4eaa-a274-3ea891ab3282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.456+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T13:44:16.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also summoned Chinese Ambassador Huang Xilian to express serious
        concern over the "increasing frequency and intensity” of Chinese actions against
        the country’s coast guard and fishermen in the West Philippine Sea.  '
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2188eaf-05bb-40dd-aeba-23efccb61d59'
