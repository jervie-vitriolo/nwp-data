      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, it is not correlated to say na after the visit ba, saka lang
        tumaas at naging aggressive ang China or after the visit ba, saka lang tayo
        nagpa-publicize ng ginagawa ng China? So, with that response sir, I cannot
        say that this response these incidents ay tumataas or dati na talagang nangyayari,”
        Tarriela clarified.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e4afb-368b-40a2-a1aa-355ff820e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.448+08:00
