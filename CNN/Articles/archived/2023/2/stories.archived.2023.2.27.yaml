    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US says China will face ''real costs'' if it provides lethal aid to
      Russia for war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166b434-dd95-44f0-b6ae-c10141ec57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United States national security adviser
        Jake Sullivan on Sunday vowed there would be "real costs" for China if the
        country went forward with providing lethal aid to Russia in its war on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8680df-09e7-4975-8e8c-8f8b4e0af977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46123f-770f-470d-9ea5-d46ff7838217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From our perspective, actually, this war presents real complications\
        \ for Beijing. And Beijing will have to make its own decisions about how it\
        \ proceeds, whether it provides military assistance. But, if it goes down\
        \ that road, it will come at real costs to China. And I think China's leaders\
        \ are weighing that as they make their decisions,\" Sullivan told CNN's Dana\
        \ Bash on \"State of the Union.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f0316-dcec-463e-9da9-6eecdadebdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d5e71-1c1a-4ff3-ada6-ed8d8c10d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In diplomatic conversations with China, he added, the US is \"not just\
        \ making direct threats. We're just laying out both the stakes and the consequences,\
        \ how things would unfold. And we are doing that clearly and specifically\
        \ behind closed doors.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0f90f-a26a-4104-a45c-ea0dfc5aa730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e418a-ebc4-4abb-96f7-c1d1de753377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan's comments come at a critical juncture in the war in Ukraine.\
        \ The US has intelligence that the Chinese government is considering providing\
        \ Russia with drones and ammunition for use in the war, three sources familiar\
        \ with the intelligence told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8e6de-1bb8-478a-b2c9-cbfef3ef63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca02c16-39bb-485d-b217-f5b4d90ee321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It does not appear that Beijing has made a final decision yet, the\
        \ sources said, as negotiations between Russia and China about the price and\
        \ scope of the equipment are ongoing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff71f0-5470-4ead-aa10-43aeaff52ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9fc88-7b0b-4bf9-8d76-6e036842bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since invading Ukraine, Russia has repeatedly requested drones and\
        \ ammunition from China, the sources familiar with the intelligence said,\
        \ and Chinese leadership has been actively debating over the last several\
        \ months whether or not to send the lethal aid, the sources added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb8744-a67d-401a-a25c-2ef17f4071ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea8ae2-48a1-42c9-a055-be8eee4a8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can level with the American people in saying that war is unpredictable,\"\
        \ Sullivan said Sunday when asked if the US could continue supporting Ukraine\
        \ at current levels a year from now. \"One year ago, we were all bracing for\
        \ the fall of Kyiv in a matter -- in a matter of days. One year later, Joe\
        \ Biden was standing with President Zelensky in Kyiv declaring that Kyiv stands.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943edd41-8f15-4f40-84c6-aa3ceec6c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c270db85-ab6a-4061-af7a-98575ddfc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, I cannot predict the future, and nor can anyone else. And anyone\
        \ who is suggesting they can define for you how and when this war will end\
        \ is not leveling with the American people or anyone else,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a8874-1cbf-4cd7-ac6f-6fbf7e69417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30031440-e977-41ba-8d26-b46e437953fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan also reiterated Biden's Friday remarks that the administration\
        \ was ruling out providing F-16 fighter jets to Ukraine \"for now.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a4d0b-2beb-42e9-b2a6-a8b97cc0c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ddb6e7-c1e1-4a90-902b-76f98d686bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This phase of the war requires tanks, infantry fighting vehicles,\
        \ armored personnel carriers, artillery, tactical air defense systems, so\
        \ that Ukrainian fighters can retake territory that Russia currently occupies,\"\
        \ Sullivan said. \"F-16s are a question for a later time.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163e7e4-6b8f-4a75-8b00-520d3bbb6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52926784-9806-4f66-bf3a-c96f0b42ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Foreign Affairs Chairman Michael McCaul said Sunday that Congress\
        \ \"can certainly write into our appropriations bills, prioritizing weapons\
        \ systems\" for Ukraine.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9bd0c3-f1ad-4b38-a701-1ccd1ff51a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1205ce-cfda-47b8-a903-e61e2d636680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We intend to do that,\" the Texas Republican said on ABC when asked\
        \ what Congress could do to push the Biden administration to provide longer-range\
        \ missile systems, such as ATACMS, or F-16s to Ukraine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2a768-c41b-4e68-b515-6acda31eb826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9da4c9-3aed-4704-ad1f-30fa9ec6ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T08:52:11.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I know the administration says, 'As long as it takes.' I think with\
        \ the right weapons, it shouldn't take so long,\" McCaul said. \"This whole\
        \ thing is taking too long. And it really didn't have to happen this way.\"\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc88b2b-4325-429c-aff5-3177f9bd7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T08:16:03.197+08:00
      'mgnl:createdBy': 'raheema'
