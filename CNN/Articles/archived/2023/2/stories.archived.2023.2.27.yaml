      'mgnl:lastActivated': 2023-02-27T23:31:19.258+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9eff1-9350-4a91-a0cc-3e02d0b5d678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.258+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Christine said a break is necessary due to the anxiety triggered by
        continuing aftershocks.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f854ea7-678f-4656-8370-d379448cd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.258+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Continuous po yung aftershocks. Napapatakbo pa rin kami sa labas.
        So for the safety of my sons, I decided na umuwi muna sa Pilipinas,” she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f573a48-3711-4146-8940-662ac1e55dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:27:20.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-27T23:31:19.258+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The aftershocks are continuous. We would still run outside.
        So for the safety of my sons, I decided to go home to the Philippines.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842e2ea-57e2-44d3-a359-a839dc56091a'
