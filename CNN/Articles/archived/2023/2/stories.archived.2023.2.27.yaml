    'template': '1'
    'title': 'Makati City shuts Smart main office over alleged ₱3.2 billion unpaid
      taxes, lack of business permit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c657f7-b88f-4312-a3e2-9884854af0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> – The
        Makati City government padlocked Smart Communications Inc. headquarters on
        Monday for its alleged ₱3.2 billion unpaid taxes and for operating without
        a valid business permit for four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f3d0d-56fa-4b70-88b5-efbb1c7e5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To date, Smart has failed to settle or obtain any relief from the\
        \ courts over its franchise tax deficiency worth over P3.2 billion covering\
        \ the period January 2012 to December 2015,\" the city government said in\
        \ a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bab6b-bda4-4fb8-b036-ba131f03fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closure order dated Feb. 23, the city government said Smart
        headquarters violated City Ordinance No. 2004-A-025 – which imposes an annual
        fee for the issuance of a mayor’s permit to entities conducting business in
        the city.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMyMakatiVerified%2Fposts%2Fpfbid02Zvs5Q3ikhsA5LjG2a64WeXn64pSL33ANqMukjgLuvhm35QarSmpKzghrDCoJzbErl&show_text=true&width=500"
        width="500" height="747" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62740139-7e80-49ff-8f9b-f947e8851814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065247b-dbad-4b65-ac4e-5549d6008bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati said Smart also refused to submit the requested breakdown
        of revenues and business taxes paid in all their branches nationwide despite
        the city government’s request.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ebe50-7a87-4640-be2e-ce43bcb18134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines on Monday, Makati City administrator\
        \ Claro Certeza said they could not issue a permit for Smart as the company\
        \ did not pay its taxes.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7098adf-efa3-42d4-808f-a8fb6c9a6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bafd27-a18a-4fb4-b5f1-ae29b88d1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag hindi kayo nagbayad ng buwis,</em> or <em>hindi kayo nagbayad
        ng</em> definciency tax <em>at hindi nagbayad</em> under protest, <em>hindi
        kami magi</em>-issue <em>ng</em> business permit <em>sa inyo</em>," he said
        on News Night.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eefb49d-e615-4b2b-bd8e-778f1fd09293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85134229-9410-46c2-83ec-9d057a784730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you do not pay taxes or don't pay the deficiency tax\
        \ and don't pay under protest, then we will not issue a business permit.]\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266694b2-f1e1-4a72-b0fa-44d650a4a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf3245-1eb3-4be7-bcb6-cf0e6253f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Certeza added their \"marching orders\" from Mayor Abby Binay was for\
        \ Smart to pay or the closure order would not be lifted.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150c388-0884-4830-9735-31f2a3e16445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53013dc4-9382-444a-b6a2-e25b859beae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city administrator said Smart was now discussing the matter
        with the Makati City treasurer, however he was not privy to these meetings.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8e221-12f3-4055-92e3-71d87e1f1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5f0bb-c419-48f5-a950-1bc822330b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami naman ay mag-iintay lamang kung ano ang magiging</em>
        advice <em>galing sa</em> city treasurer at city legal officer," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c7b18-011b-4c1b-a866-f63e7537d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520c726-fe66-4181-8c34-2867a4b139ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T23:52:18.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-27T23:59:00.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are just waiting what the city treasurer and city
        legal officer will say.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f246f8-e9c8-43ab-835a-0a440a8da4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the telecommunications giant filed a petition for review
        before the Makati Regional Trial Court (RTC), seeking to nullify the Office
        of City Treasurer’s Notice of Assessment which alleged that the company owed
        the city government billions of pesos in franchise tax.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e837af3-94c5-496f-9056-ab65ce31f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Smart previously argued that Makati has no jurisdiction to audit\
        \ the company’s financial statements and operations in other branches nationwide.</p>\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8ccb9-bcab-4274-9aa6-fb8d1749ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it submitted all records related to its operations
        within the city and paid the necessary taxes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209fbee-d404-47c8-870b-491c24291f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T16:35:10.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T23:59:00.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>In a statement released on Monday, a few hours after the closure,\
        \ Smart said it has filed appropriate cases to resolve outstanding legal issues.</p>\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d220ddd-0d99-4aa9-ade2-8de62ba9bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T16:35:10.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T23:59:00.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our legal and tax teams continue to be in touch with the Makati LGU\
        \ on the matters at hand,” Smart's statement read.\r\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b4e5e-4ada-4678-b6d1-98f91ce04c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T16:35:10.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-27T23:59:00.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>The telecommunications firm also assured the public that services\
        \ will remain available and accessible to their subscribers.</p>\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b366ab-68c0-4825-aad2-e2d771a5280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the Court of Tax Appeals (CTA) affirmed Makati RTC's decision\
        \ granting the motion for production and inspection of the company’s documents,\
        \ Makati's statement said.\r\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b804eb-2143-4b4c-bba8-5cc39ccf139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the appeals court also said Makati has the authority\
        \ to investigate Smart’s entire operations under the Local Government Code.\r\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20922f-0393-47ff-a23c-23a7417315a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart has yet to elevate the case to the Supreme Court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4c641-d99f-4664-8ce7-8221255657d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Bad for business, subscribers’</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095ee27-142f-477c-aec5-b71a0c9b49f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The closure of Smart headquarters is “bad for business and its subscribers,”\
        \ a network of digital advocates said Monday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c31da-ce14-4c6d-935d-6ecfce9fe9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital Pinoys National Campaigner Ronald Gustilo said it might
        take a toll on other businesses as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2e8d7-bd35-4d49-8b01-d67aec0b31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-27T23:59:00.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are hoping that the subscribers will not be disadvantaged because\
        \ of this issue,” Gustilo said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7b6df-a181-4d82-a134-bfebacc19411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:22:41.622+08:00
