      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And are also hoping that this will not scare away investors and the\
        \ business sector operating in Makati as it will have a ripple effect economically,\
        \ which could be bigger than what Makati wants to get from Smart,” he added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
