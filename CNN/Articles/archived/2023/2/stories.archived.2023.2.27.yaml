      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/14/DHSUD-6M-houses-Marcos-term.html">Gov''t
        to build 6M homes to solve housing gap</a></strong></p>'
    '26':
