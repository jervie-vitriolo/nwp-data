      'text': '<p>"<em>Kung hindi namin ito ipaglalaban, mas mahaba yung pagdurusa
        na sasapitin ng atin mga mananakay,</em>" Valbuena said. "<em>Kung hindi po
        namin ito gagawin, taon ang bibilangin bago maka-recover na totally may masakyan</em>."</p>'
