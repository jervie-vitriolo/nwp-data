      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Department of Foreign Affairs spokesperson Maria Teresita
        Daza, the government has filed a diplomatic protest against China over the
        laser-pointing incident — the ninth such protest lodged against Beijing this
        year alone.  '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80c121-2e38-450f-849f-25ddc8f9302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T00:19:58.454+08:00
