    'lead': 'Warner Bros. Discovery filed a lawsuit against Paramount, claiming the
      rival media company breached its half-billion-dollar exclusivity contract with
      HBO Max by airing "South Park" on its own streaming platform, Paramount+.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T08:26:56.721+08:00
