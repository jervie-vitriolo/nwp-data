  'bsp-fees-small-fund-transfers':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-27T10:11:34.000+08:00
    'imagesource': 'jcr:0cd1191b-9b21-4ecd-8471-1f981ed27bcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf5dc4f-d030-47cc-8979-78a1a9c0be63'
    'lead': 'The Bangko Sentral ng Pilipinas eyes eliminating fees on small-value
      fund transfers to promote the use of cashless payments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T10:13:54.491+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-27T10:13:54.940+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
