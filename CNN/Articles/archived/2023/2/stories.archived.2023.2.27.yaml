      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d854123-a290-4464-98b5-70e91a25f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.163+08:00
