      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sisiguraduhin nating mananatiling abot-kaya ang buwanang hulog at\
        \ bayad para sa mga bahay na ito, kaya patuloy ang ating pakikipag-ugnayan\
        \ sa Kongreso upang maging matagumpay ang programang ito,” Marcos said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b89e1-23de-4d21-bcd1-d5bd567e8e36'
