      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a10956-5009-4f10-a733-121bb9a20f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.618+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20591ace-7737-4c8c-81a9-7ea24c9c255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.619+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the Department of Energy’s latest oil price monitor, the net\
        \ year-to-date price adjustments stood at a decrease of ₱1.10 per liter for\
        \ diesel and ₱0.50 per liter for kerosene. Gasoline saw a net increase of\
        \ ₱6.00 per liter.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2696e05-4656-4883-8429-215d579a2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.619+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodela Romero, assistant director of the Oil Industry Management
        Bureau of the Department of Energy, said one of the reasons for the fuel price
        rollback is the decline of demand in the United States and China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756819c7-8472-483f-ae76-43c4acb7cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.620+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747cbca-b5ef-44d5-a70a-0fd8c291a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.620+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kaunahang kadahilanan ay yung meeting ng US Federal Reserve
        na nakikita nila na itutuloy nila yung pgapapatupad ng mas mataas ng interest
        rate para mapaba ayung inflation rate</em>," Romero said during the Laging
        Handa briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178876ca-8269-4fe1-b5d6-7698fd2558b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.621+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc935e6-0ca5-4039-9458-578ec94a745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.621+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The first reason is because during the meeting of the\
        \ US Federal Reserve, they eyed to continue implementing a higher interest\
        \ rate to lower the inflation rate.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2abf91-b363-4582-87b9-e7de96b02d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.622+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c1ffc-2e25-4fa5-af7c-98c4c5b96aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.623+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil dito, nabuhay muli yung takot sa recession. Alam naman
        po natin na pag recession, ang tao ay nagtitipid ng pagbili so bumababa yung
        demand</em>," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96078c7d-b0cd-4d2b-9995-083f95857382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.623+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb67eb-76a0-47e7-8564-8df416d62fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.624+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because of this, the fear of recession was revived. We\
        \ know that during the recession, people buy less so the demand decreases.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4473fe1-aa83-48ce-8b24-f511a3673576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.624+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3fa7c-64db-49b7-8422-3eab9e730ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:59:47.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.625+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, she added that due to the depreciation of the peso, the drop\
        \ of fuel price in the country will also be reduced.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa971a-1550-49ae-b816-009bad206458'
      'mgnl:activationStatus': true
