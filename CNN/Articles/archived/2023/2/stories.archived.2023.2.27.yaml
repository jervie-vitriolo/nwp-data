      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —&nbsp;</strong>A
        fuel price rollback will take effect on Tuesday, Feb. 28, oil companies announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dcde31-00be-4cf9-ac62-16477813e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.614+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c975e-d1e0-449a-a51b-c7f3a85a3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.615+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories on Monday, PTT, UniOil, Phoenix Petroleum,
        Jetti, Caltex, SeaOil, Cleanfuel, and Petro Gazz said gasoline prices would
        go down by ₱0.70 per liter and diesel prices by ₱1.30 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b33ac-8679-4122-92cf-79983dda5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.615+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55874de0-f9c5-4519-82e2-f709e96ac8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.616+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Caltex and SeaOil said that kerosene prices would fall
        by ₱1.80 per liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ea18b-b35d-4938-80ef-bc6215d6cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.616+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023974e-6609-4a6f-bb39-9d319efdd751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.617+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://www.cnnphilippines.com/business/2023/2/20/oil-price-adjustments-feb-21.html">a
        mixed round of price adjustments took place</a>. Gasoline and diesel prices
        went up by ₱0.90 and ₱1.05 per liter, respectively, while kerosene fell by
        ₱0.25 per liter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2d21a-af42-4b35-bb0d-7482012d247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T12:31:56.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-27T16:22:42.617+08:00
