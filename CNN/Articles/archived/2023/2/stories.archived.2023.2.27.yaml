      'mgnl:lastActivated': 2023-02-27T16:06:11.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96089ad1-fa42-44cb-a01b-89c0396c8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:29:43.165+08:00
