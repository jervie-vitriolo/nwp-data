      'mgnl:lastActivated': 2023-02-27T15:07:31.396+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe025a1-5781-4a16-abda-7400e4642bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.404+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if Cha-cha will be effective if corruption and regulatory inconsistencies\
        \ persist in government, Villafuerte said it will only be addressed if the\
        \ polls system is studied.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4c2b5-fa24-4baf-adfb-bcb65b4644fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.408+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf504257-50f7-4de4-bb18-5f09e4d4f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.409+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Regulatory inconsistency, that’s a product of too many elections in\
        \ our country,” he said. “Can you imagine an investor, whether local or foreign\
        \ investor, na every three years you are scared the mayor or the local government\
        \ official will be changed? That is why there is regulatory inconsistency\
        \ and possibly corruption.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a42b0-b4ae-42ec-98dd-82132a268e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.412+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8915cb-3cd2-4434-b572-3ce7e4028210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.416+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said instead of having elections every three years, it\
        \ can be adjusted to every four to five years, which should cover both national\
        \ and local polls.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c0f82-517b-429b-8946-4a8426dcd353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.417+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b3e39-7fdb-412c-8fe0-6e574753c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.420+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Villafuerte noted that the proponents of Charter change want to\
        \ focus now on amending the economic provisions of the Constitution to attract\
        \ more foreign capital, especially for the agriculture sector. He said they\
        \ want to pass the proposal to amend the charter at the lower chamber before\
        \ they go on a break in April.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09492a1c-c387-4cd3-9295-cac925abf03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.424+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10ec59-dc89-4994-b227-9a97c930359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.428+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/2/27/LRay-Villafuerte-Senate-keep-an-open-mind-Cha-cha.html">Villafuerte
        asks senators to open mind, heart for Cha-cha</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e59e4-e170-49bd-9394-10baa2c6e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.432+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204d20f-9f5f-4f29-9b47-a88359954b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.436+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If it is approved, the election of the members of the con-con should\
        \ be done simultaneously with the barangay elections as this can help the\
        \ government reduce its expenses, Villafuerte said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81830a-9c34-4f85-a600-210013564456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.440+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd864ff-54b0-4fdb-957a-d98b54de9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.448+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political analyst Michael Yusingco said the lawmaker has a point as\
        \ the current elections system “has fostered the shortsighted and myopic development\
        \ outlook prevalent amongst our political leaders from both the local and\
        \ national levels of government.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb890a-f08f-4d74-9f59-60917c97635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.452+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec483a6-c46a-41be-b2ff-b588e4ba153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.453+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My suggestion is to match the term of office of local officials to\
        \ the president’s term of six years, but allowing for a single re-election,”\
        \ Yusingco told CNN Philippines. “With this change, our political leaders\
        \ will fall within the same development timeframe.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905855be-31b9-4d8b-a59d-5be0bd9b234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.456+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11087347-ee14-4f73-9819-a4c6703cf50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.460+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voters must also be given the constitutional right to remove their\
        \ elected officers, when warranted, through the process of recall, he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f34a96-5941-4d48-b500-d30fecd25922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.461+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ab1a8-3997-4f34-9faa-35666b7c1bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.461+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This reform effort would require only a surgical amendment, thus
        convening a constituent assembly would be enough to effect this change. Hence,
        it would not be unreasonable to schedule a plebiscite in 2024. But to further
        allay the fear of doubters, a provision can be added to mandate the first
        election under the amended charter to be held in 2028,” Yusingco explained.</p>'
  'Tommy-Fury-Jake-Paul-split-decision-Saudi-Arabia':
