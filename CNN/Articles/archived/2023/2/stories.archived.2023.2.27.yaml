    'title': 'Tommy Fury defeats social media influencer Jake Paul by split decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1f690-c248-49f1-89bd-c10187396692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.140+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2020/08/06/us/jake-paul-social-media-villain-trnd/index.html">YouTuber
        Jake Paul</a> suffered the first defeat of his fledgling boxing career on
        Sunday night as pro boxer-turned reality TV star Tommy Fury edged him out
        on in a split decision in Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65863b9-fea1-418f-832c-b1957bd6d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.140+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two judges both scored the fight 76-73 for Fury, with the third
        judge ruling 75-74 in favor of Paul at the end of their eight-round cruiserweight
        bout at the Diriyah Arena near the capital <a href="https://edition.cnn.com/travel/article/saudi-arabia-diriyah/index.html">Riyadh</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea5ca0-fe6f-4ba0-a69a-02511b9222fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.140+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In my first main event, 23 years old, I had the world on my shoulders,\
        \ and I came through,” Fury said after the fight. “This, to me, is a world\
        \ title fight. I trained so hard for this. This was my destiny.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64b665-4838-436d-a81c-2f8a18ad84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, a 26-year-old American with more than 20 million YouTube subscribers,
        is now 6-1 while Fury, the British younger half-brother of heavyweight champion
        <a href="https://edition.cnn.com/2022/04/24/sport/tyson-fury-retirement-dillian-whyte-spt-intl/index.html">Tyson
        Fury</a>, remains undefeated with nine wins after taking time out of his boxing
        career in 2019 to star in reality show “Love Island.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77a235-c33c-4866-a6b4-b546e827a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of fans were expected to tune into the fight, the latest
        <a href="https://edition.cnn.com/2022/12/21/sport/state-of-boxing-benn-eubank-jr-spt-intl/index.html">pay-per-view
        bout involving a YouTuber</a> to generate a social media buzz as promoters
        played up the bad blood between the two fighters. And just like a genuine
        world title fight, there were plenty of stars ringside, including former champ
        Mike Tyson, soccer superstar Cristiano Ronaldo and comedian Kevin Hart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74a9c7-77c5-463a-a6af-6286647ea438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fury asserted his jab early to keep Paul at a distance but the YouTuber
        gained momentum in the fifth round, appearing to stun Fury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c127e2a-189d-4389-83f3-e3d42e82a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.142+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both had points deducted – Paul in the fifth for pushing his opponent’s
        head down while clinching and Fury in the sixth for too much clinching, a
        defensive tactic that’s often only allowed for short periods of time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4a3f4-3d88-4ffa-aeab-fb847a6238ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.142+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fury was knocked down in the eighth round on a short-left hand by Paul\
        \ but it was too late as the judges ruled in Fury’s favor.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c94f50-6d3d-4cc7-ab91-3074c79d59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.143+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul said he intended to use a rematch clause for Sunday’s fight that\
        \ could be exercised if Fury won.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548dfc7-459a-4634-8762-48ef2b1c15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.143+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All respect to Tommy, he won, don’t judge me by my wins, judge me\
        \ by my losses. I’ll come back, I thought I deserve that rematch, it was a\
        \ great fight, a close fight,” Paul said after the fight.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5a4e3-531f-455f-910c-4c40aa7866b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.143+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul only began boxing in 2018, but had since gone on to record
        six wins prior to Sunday – including four knockouts. Fury, however, was the
        first professional boxer Paul faced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1ea1f-15a3-4588-9bbe-3cdcb1a57869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:46:20.144+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-27T15:47:01.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/27/sport/jake-paul-loss-tommy-fury-fight-intl-hnk-spt/index.html">Tommy
        Fury defeats social media influencer Jake Paul by split decision</a>"</p>'
  'NDC-Maharlika-fund':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-27T15:55:09.000+08:00
    'imagesource': 'jcr:5a5a49db-2d2f-4335-af30-e66dbe8bd4bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b9881c-00a8-4011-9d0b-6d127f74937e'
    'lead': 'The National Development Company (NDC), the Philippine government’s investment
      arm, said Monday it could focus on investment gaps to “complement” the proposed
      Maharlika Investment Fund (MIF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-27T15:57:28.936+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-27T15:58:26.442+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH’s existing investment arm seeks to ‘complement’ Maharlika fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeec6f1-126b-4452-8ba4-6f39f0cf7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:57:28.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T15:58:26.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> – The
        National Development Company (NDC), the Philippine government’s investment
        arm, said Monday it could focus on investment gaps to “complement” the proposed
        Maharlika Investment Fund (MIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53942fd-4315-4c93-93e7-5f0835b5e351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:57:28.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T15:58:26.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Senate hearing on Monday, NDC General Manager Antonilo Mauricio
        backed the proposal to establish a sovereign wealth fund, saying the government
        is on the right track to pursue the investment vehicle.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5bf43-821a-4046-86cd-e38ca2fa6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:57:28.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T15:58:26.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mauricio also said the NDC is not threatened by its looming implementation
        since the group is “already here and we take smaller deals.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e466761-42ef-46ee-932d-a3db76722096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:57:28.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T15:58:26.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“NDC may focus on investment gaps, including support for MSMEs (micro-,
        small-, and medium-sized enterprises), complementary to the Maharlika fund
        if it does push through,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a0eb1-6826-427d-a714-e6a13b6576fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:57:28.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T15:58:26.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NDC official also said it could serve as the primary vehicle for
        equity financing for small projects of the government, as the Maharlika fund
        is being eyed to finance big-ticket projects.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e713dd-191f-4d85-9d3c-3ecb8e546e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:57:28.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T15:58:26.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said NDC’s Startup Venture Fund, together with the Department
        of Trade and Industry, can continue supporting the innovation and startup
        development ecosystem.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64faf0fe-d3b5-4843-a8e7-594cd554b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:57:28.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T15:58:26.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Nancy Binay, however, questioned the need to put up the MIF when
        the NDC already exists, adding that the sovereign wealth fund could still
        face “birth pains.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbad017-aad2-4875-8b0e-d384e47fb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T15:57:28.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-27T15:58:26.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wholeheartedly agree that we need it… We can help set it up
        so it can hit the ground running,” Mauricio said.</p>'
