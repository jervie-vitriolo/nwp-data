      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later that morning, the president also led the groundbreaking ceremony\
        \ for the Cebu City South Coastal Urban Development Housing Project.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5d0f3-f8c2-45a3-81af-326ab4c4c034'
