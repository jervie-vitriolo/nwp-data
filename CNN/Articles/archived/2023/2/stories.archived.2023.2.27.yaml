      'jcr:uuid': '4a5d5761-f689-40f1-9eb2-1f541880c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:36:59.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.365+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> A
        lawmaker on Monday said holding elections every three years encourages corruption
        and regulatory inconsistencies, causing uncertainty among investors, which
        should be addressed to attract more foreign capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a71ee9-0968-4bb2-ac6a-5b46a489f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.368+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd851e-2a96-4bc5-ae26-78fc47b3d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.373+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Too much elections, I think, encourages corruption in areas. You
        have to admit, elections now are getting more expensive and I think it encourages,
        the present Constitution, encourages inconsistencies in our policies, possibly
        more corruption,” Camarines Sur 2nd District Rep. LRay Villafuerte told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55a02e-019f-4445-bcc6-a0afe32bc770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.380+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965e7ae-64a4-4e70-adfb-3963b3cf3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.385+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the House Committee on Constitutional Amendments approved
        a Resolution of Both Houses that calls for a constitutional convention (con-con)
        pushing for Charter change (Cha-cha).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666623f5-e992-4a53-9aba-c2a9fde76399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.385+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959e759-2c84-4a27-b6e1-291a9268a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-27T15:07:31.389+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed changes in the Charter focus on its economic provisions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b16cd5-f243-4a72-a038-15837b35392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-27T14:39:07.057+08:00
