  'Escudero-Maharlika-fund-board':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-01T17:05:14.802+08:00
    'imagesource': 'jcr:d4bbba48-919b-4626-90bc-de5b66c80642'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4044fbbe-f4cc-4b51-b800-154c54ebf58d'
    'lead': 'A lawmaker criticized the proposed governing board of the controversial
      Maharlika Investment Fund (MIF), dismissing it as "unfair" to Landbank and the
      Development Bank of the Philippines (DBP) which are set to cough up a combined
      investment of ₱75 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T17:07:53.284+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-06T20:26:07.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:44.918+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero questions composition of Maharlika fund board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803f152-c4f8-4e79-bb43-e5e7e687d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — A
        lawmaker criticized the proposed governing board of the controversial Maharlika
        Investment Fund (MIF), dismissing it as "unfair" to Landbank and the Development
        Bank of the Philippines (DBP) which are set to cough up a combined investment
        of ₱75 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7a549-9cda-4749-9738-9b0858604f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the planned investment trust would be managed by a board of directors,
        Sen. Francis Escudero stressed that the Maharlika Investment Corp. (MIC) should
        be led by those with major contributions, like the state-run banks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1936fda-17b6-4b21-94f0-bc621ec86a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIC is set to get its initial capital from Landbank (₱50 billion)
        and the DBP (₱25 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c470d21-f96f-4f2e-9fa9-6ed464c0454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit isa lang ang representative ng Landbank? (Why is there only
        one Landbank representative?)... Where did this formula come from?" he asked
        during a Senate hearing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6503b-2dda-4878-b774-0e048945c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want proper corporate governance, hindi ba tama lang na
        Landbank should have the proportional representation in the board to their
        investment so that they can protect their investment?” Escudero also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ba498-7bf0-4cb0-a8b9-07f8390d5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same is true for DBP," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceaef3f-ca2d-4d50-b2d9-0af861521304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed bill, the MIC board will be chaired by the secretary
        of finance, with the corporation’s chief executive officer, Landbank president,
        DBP president, representatives of the contributors to the fund, as well as
        "independent directors" from the academe and business sectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e6d4c-f161-4898-8a4d-47e4d4e0e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator even hit the economic team for already allocating representation
        for future private investors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a568574-a68f-49a6-9948-fa8a6423e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would they have one vote similar to Landbank who contributed
        ₱50 billion?" Escudero asked. "Isn’t that, to say the least, unfair?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8990e2-35a5-498e-b00e-036ac98bb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t that going against basic corporate governance and practice?"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc4a7c-0fdb-4938-9092-740644dcc210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:07:53.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Treasurer Rosalia de Leon, however, said the proportional
        contribution only covers the regular members of the board of directors.</p>'
  'Marcos-orders-payment-COVID-allowance-health-workers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-01T17:15:49.303+08:00
    'imagesource': 'jcr:f8af880a-116f-4f73-8c0a-f2d4d095036c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57952320-a459-41c1-80e1-414c1e507e92'
    'lead': '''Kahit hindi itinutuloy ang state of calamity ay hindi maapektuhan ang
      pagbayad doon sa ating mga health workers ng kanilang mga benefits,'' the president
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T17:18:45.057+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-06T20:26:07.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:45.086+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos wants continued payment of health workers’ COVID-19 allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fe195-4980-40ec-add9-16d34f59c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)—</strong> President
        Ferdinand Marcos Jr. has asked authorities to ensure the continued release
        of COVID-19 allowances for health workers despite the non-extension of the
        pandemic state of calamity in the country, Malacañang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc094e85-74c2-4d52-b9d7-66be69f34fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tuloy-tuloy ‘yan,” Marcos, as <a href="https://pco.gov.ph/news_releases/pbbm-orders-continuation-of-health-workers-allowances-despite-lifting-of-state-of-calamity">quoted</a>
        by the Presidential Communications Office, said in a meeting with health officials
        in the Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f647c11-73c5-4c84-b58f-77ae52af8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga health workers, ‘yung allowance nila ay pinag-aralan
        namin nang mabuti, kahit hindi itinutuloy ang state of calamity ay hindi maapektuhan
        ang pagbayad doon sa ating mga health workers ng kanilang mga benefits,” he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ed5d2-8885-43cb-8641-1d1bafba66ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will continue. We thoroughly studied the allowances
        of health workers, that even if the state of calamity won’t continue, their
        pay and benefits will not be affected.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecce855-fc85-4cb9-b17c-a46997086792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) previously urged Marcos to extend
        the state of calamity in the country, which was slated to end on Dec. 31,
        2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745b459-4964-4084-8031-43f6a35c6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing, Malacañang has yet to release a formal announcement
        on the matter. DOH officer-in-charge Maria Rosario Vergeire also said in a
        media forum last week that the agency has not yet received an official response
        to its proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2ef6b-284d-4b0b-b89a-dc80b4ea7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/29/marcos-hesitant-covid-state-of-calamity-extension.html">Marcos
        ''very, very hesitant'' to extend COVID-19 state of calamity</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47544fe2-40c6-4fa6-b209-e57def9012ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, during the meeting, pointed out the improvement
        in COVID-19 metrics in the country — particularly the declining number of
        cases and lower hospitalization rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570944f-c050-470b-9d95-451c451a0b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So dapat naman eh mag-adjust din tayo doon sa kung ano ba talaga
        ang scientific na assessment doon sa sitwasyon ng COVID,” Marcos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f53d33-f1d7-4518-90ff-70971e6d3cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we need to adjust based on the scientific assessment
        on the COVID situation.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23612db3-caa9-49e4-b7bb-ad776ab1cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 4,000,000 coronavirus infections have been reported nationwide
        as of latest DOH data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b170a-00a7-4251-931d-8eb5408817d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:18:45.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:26:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/30/WHO-COVID-19-public-health-emergency-of-international-concern.html">WHO:
        COVID-19 still a public health emergency of international concern</a></strong></p>'
  'ph-ranks-116th-corruption-perception-index-2022':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-01T17:30:58.178+08:00
