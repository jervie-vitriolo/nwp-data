      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting window for the Oscars runs from March 2 through March
        7. The Oscars will take place on March 12.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a61da-d566-4b04-9ac9-a7202e2b9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.745+08:00
