      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said corruption thrives in the region as politicians make
        empty promises to combat it and regimes consolidate power by curtailing space
        for dissent with more draconian laws.</p>'
