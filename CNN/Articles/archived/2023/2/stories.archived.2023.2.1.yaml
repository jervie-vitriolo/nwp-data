      'mgnl:type': 'text'
      'text': '<p><strong>The 20th anniversary concert of Sugarfree’s “Sa Wakas”</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e8d19-a26e-4277-b728-dea66b929d9d'
      'mgnl:activationStatus': true
