      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Marcos administration expects the defense departments
        of both countries to ink an umbrella terms of reference on humanitarian assistance
        and disaster relief cooperation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78feba-e1a9-408d-952b-4a506dc739ec'
