      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Back to the past</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1e6d4-b598-428d-ba85-81ad5d1dd19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, co-produced by Gabi Na Naman Productions and Backspacer
        Records, was set up as a campus-themed fair laden with sorbetes, isaw, merch
        booths, and carnival games. This one though was not quite like the UP Fair
        (“I’ve never missed a UP Fair since I started performing”) or other school
        events where Sugarfree used to perform (“Sometimes for free, just to get the
        music out there”).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d7c9a-1969-454f-8957-995049d30e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of students, there were medical residents, accountants,
        insurance agents, and small business owners clutching newly purchased vinyl
        records and books, and downing cups of buttered sweet corn and taho, together
        with grilled meats, pares, beer, and coffee. Some of Sugarfree’s old party
        of traveling fans, who in their youth followed them from the usual Manila
        spots to as far away as Isabela province, pulled up with families in tow.
        In some pockets of 123 Block, lawn chairs and stools materialized instead
        of banigs and blankets, and occasionally, you could see a few people apply
        a menthol-scented pain reliever of choice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743deed-0f00-448c-9944-70b6ea24ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was treated to performances from Brass Pas Pas Pas Pas,
        Autotelic, Cheats, Johnoy Danao, and The Itchyworms. They shone the spotlight
        on the music of Sugarfree — Cheats especially, who played a few riffs from
        “Burnout” during their setup and folded into their set a spirited cover of
        the coda from “Mariposa.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a3ef9-e65d-4ef6-a531-e1a711b87937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mariposa,” together with “Telepono,” <a href="https://www.bworldonline.com/arts-and-leisure/2023/01/20/499606/ebe-dancel-revisits-sugarfrees-sa-wakas/"
        target="_blank">found traction on NU 107.5 FM</a> in the early aughts (Dancel
        was handing out demos to anyone who would take them including, fortunately,
        station jocks Francis Brew and Myrene Academia), but music labels were skeptical
        taking them on. One afternoon, Dancel glanced at his pet turtle shuffling
        along and thought that it captured all the band’s troubles at the time. Two
        years’ worth of time and resources to record the album led to christening
        it as “Sa Wakas,” whose cover has artist Nix Puno’s depiction of three bored
        people waiting for said turtle to cross the finish line. The title was a sigh
        of exasperation and triumph for a band that, according to Dancel, was perfectly
        happy to just continue playing at all those old bars that have gone <a href="https://www.cnnphilippines.com/life/culture/tech/2016/06/20/yahoo-messenger.html"
        target="_blank">the way of Yahoo! Messenger.</a></p>'
    '5':
