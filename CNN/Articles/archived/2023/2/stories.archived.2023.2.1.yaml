      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebe Dancel celebrated the 20th anniversary of Sugarfree album “Sa
        Wakas” with the participation of their original&nbsp;drummer Mitch Singson,
        whose impeccable drumlines have inspired countless indie rock drummers to
        play with no wasted notes. “Sa Wakas” was the soundtrack of a generation where
        the rock radio station NU 107 was well and alive, chunky Nokia cellphones
        reigned supreme, and people still called meeting up with internet friends
        “EB” (short for “eyeball”). The songs themselves are timeless, and much has
        been said about them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc741e3-6670-455d-91b8-10e471b136ab'
      'mgnl:activationStatus': true
