      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers (ACT) Philippines, meanwhile,
        called on DepEd, the Commission on Audit, and lawmakers to look into the latest
        overpricing allegation.</p>'
