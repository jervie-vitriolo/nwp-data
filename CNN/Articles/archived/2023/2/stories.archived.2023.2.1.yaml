      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b89421-23d1-4b05-80ba-13e94e0e5714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Japan provided the Philippines with $550-million
        worth of goods and services as its reparation and settlement of claims for
        the damage it caused during World War II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21cbfa-4008-45f5-bdf5-d033ad8879a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3a0ed-045f-45b0-bbe2-79b188899497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Imperial stressed that the Philippine government will not
        prevent private claims should victims pursue such actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a6593-b1c0-4b74-aa25-d9e5dcae6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eaf20b-0171-40a1-8ca6-1a2fade04446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stop, of course, the victims because this is an atrocious
        violence against women during the war," the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30df0c-462c-4195-a905-e76b694c85db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78ecff-0b93-4f66-9b99-8001061b8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Lila Pilipina — an organization of "comfort women"&nbsp;—
        held a demonstration in front of the Japanese Embassy in Manila, as it reiterated
        its long-standing call for the East Asian nation to take steps "toward a fair
        and long overdue resolution" of the issue and "to finally acknowledge its
        war crimes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96cdce-57f8-43c6-bbc9-4c50fb3a9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f4dea-019d-460f-8c40-d3078796e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s action came amid the fourth cycle of the United Nations''
        (UN) Universal Periodic Review of Human Rights in Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbe2b5-77e4-4857-a159-9b8bc9840386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71706768-ad69-4cf8-a45d-147bee30ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are outraged that Japan has chosen to once again ignore the
        issue of its wartime military sex slavery of thousands of Asian women in the
        fourth human rights report it submitted to the UN Human Rights Council," its
        statement read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c10c0-63ca-4dfb-b1f2-2471e0b334d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1fedc-e9d5-453b-bec0-ef5c2616b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, Tokyo issued an apology recognizing its military''s involvement
        in the brothel system but refused to admit the government''s role in it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b816af-e904-466d-8b79-d5c39de8496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295410c-56dc-4b46-b041-55da98a2448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from stressing its demand for Japan to come to a dialogue
        with Filipina victims, Lila Pilipina made an appeal to the Marcos administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab6ea0-1f68-4cda-b24d-dc7663427865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccef8fe-5e06-454e-b079-b0db73e75fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Philippine government to stand up for its citizens
        by raising the issue of Filipino ''comfort women'' during the Universal Periodic
        Review of Japan, and for the cessation of agreements allowing for military
        exercises in the country," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608b194-cd56-4846-9fc3-e0a9b3ead339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830ab8d-307e-44dc-b8ef-dcfe219eb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights group Gabriela also expressed support for the war
        victims on Tuesday, saying, "It is heartbreaking that many of our lolas, in
        their twilight years, have now passed away without ever seeing justice."</p>'
  'Maharlika-fund-investors-national-treasurer':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-01T16:22:09.455+08:00
    'imagesource': 'jcr:910356c0-5c42-4b10-bc42-6bd385b34186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d70bf9c-949a-4689-a658-98dead88d39e'
    'lead': 'National Treasurer Rosalia de Leon is confident the ₱75-billion initial
      capital of the controversial Maharlika fund could balloon and unburden the Philippines
      from its mounting debt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T16:26:43.752+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-06T20:26:09.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:44.402+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maharlika fund can ''quadruple'' through outside investors — national
      treasurer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458113e-9204-4893-a752-190799f6a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> —&nbsp;National
        Treasurer Rosalia de Leon is confident the ₱75-billion initial capital of
        the controversial Maharlika fund could balloon and unburden the Philippines
        from its mounting debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2babaff8-c2d0-4704-90ab-a246734a9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing on Wednesday, De Leon said that the Indonesia Investment
        Authority, the country''s sovereign wealth fund, secured $20 billion in commitments
        and pledges from global investors and other sovereign wealth funds after injecting
        $5 billion in capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0a543-1023-4867-a1d2-7569a455a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sherwin Gatchalian then asked the official if it would be possible
        for the Philippines'' proposed investment trust to also "quadruple" its capital
        if it could entice others to co-invest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649d8d5-2acd-44fe-aca4-5e6554cc43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, sir...in commitments," De Leon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366d056-8854-4402-80b2-9caf9436500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maharlika Investment Corp., which will manage the Maharlika
        Investment Fund (MIF), will get its initial capital from LandBank (₱50 billion)
        and the Development Bank of the Philippines (₱25 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970fffef-b5e5-40ee-a37b-9341df3a9c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also said the MIF received "a good reception" abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5583f-03c0-4722-8585-994355921510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they''d like to know more. They want to see how they, as investors,
        could participate in the fund," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb322e-e924-47a0-849f-236c3b448501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have that interest that we were able to stimulate,"
        De Leon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f23a65-b0a2-4880-b1f5-6fd667dc9ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sen. Risa Hontiveros noted that, unlike Indonesia, the
        Philippines does not have a portfolio of infrastructure and mining investment
        projects that could attract foreign investors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1bd88-4846-44da-9760-165aa484c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also questioned the Maharlika fund''s potential to reduce
        the country''s debt-to-gross domestic product (GDP) ratio, which rose to 63.7%
        as of end-September 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828817d3-af79-42ea-a6d4-2bd63267e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said they do not have a firm projection yet, but stressed
        the establishment of the Maharlika fund would allow the government to do away
        with borrowing activities when financing infrastructure projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89aa5e9-3fd4-428c-84fa-b3733bff2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these infrastructure projects, development projects that
        we have can be already funded by these co-investments by the fund, and global
        investors who will be participating in the MIF," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3860d-a872-4242-978d-8e2c4e588474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:26:43.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-06T20:26:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have these contributions, kahit ₱75 billion siya [even though
        it''s just ₱75 billion], then we can co-invest with other investors in these
        kinds of projects. We will also benefit from the transfer of technologies
        and knowledge," De Leon said.</p>'
  'June-Mar-Fajardo-Scottie-Thompson-initial-2023-PBA-All-Star-Game-voting':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-02-01T16:30:22.369+08:00
    'imagesource': 'jcr:7ccd7dbf-3ae4-49fa-9e53-b8e4f23f6f4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a966fb-516a-490d-8fd2-2c12ddbf8c00'
    'lead': 'The past and current league MVPs are the early favorites to serve as
      team captains in the 2023 PBA All-Star Game set next month in Passi City, Iloilo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T16:32:09.018+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-02-06T20:26:09.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:44.583+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'June Mar Fajardo, Scottie Thompson lead initial tally in PBA All-Star
      Game voting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10900498-66fa-438d-8b93-5ad80bf07d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:32:09.018+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:26:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> June
        Mar Fajardo of the San Miguel Beermen and Barangay Ginebra''s Scottie Thompson
        are leading the initial tally in the 2023 PBA All-Star Game voting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e62379-194d-46ee-b345-72e69c32611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:32:09.018+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:26:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, the league''s only six-time Most Valuable Player (MVP),
        leads with 37,915 votes, followed by Thompson, the reigning MVP, with 37,759
        votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18a72c-b893-4205-836a-5c5ffea2da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:32:09.018+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:26:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first PBA All-Star event since the pandemic. It is patterned
        after the NBA format, where the top two vote getters will serve as team captains
        and form their respective teams based on the next 22 players who will receive
        the highest votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d8dac-3af5-489e-ad6b-ac65e1d879be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:32:09.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:26:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson''s teammates Japeth Aguilar and Jamie Malonzo currently
        hold the third and fourth spots with 37,322 votes and 32,998, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7bcac-12a0-4dee-b75a-14bc17494aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:32:09.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:26:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva of the Magnolia Hotshots round off the Top 5 with
        32,503 votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704ea83-85a2-44f9-b24e-c2fadbfe42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:32:09.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:26:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Star voting, both online and onsite, will end on Feb. 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6c4cf-5af0-4926-8045-ee9286f645a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:32:09.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-06T20:26:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 PBA All-Star is scheduled to run from March 9 to 12 in
        Passi City, Iloilo.</p>'
  'house-to-appoint-caretaker-rex-gatchalian-district':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-01T16:50:24.561+08:00
    'imagesource': 'jcr:df257ebc-8d54-47b2-9b0e-cdae9c8fde2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc0b7efe-2ab9-481e-a126-5b1a3b7967f8'
    'lead': 'The House of Representatives will appoint a caretaker for the first district
      of Valenzuela after the appointment of its congressional representative, Rex
      Gatchalian, as secretary of the Department of Social Welfare and Development
      (DSWD)'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T16:59:33.662+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-06T20:26:08.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:44.741+08:00
