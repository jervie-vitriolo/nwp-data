      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tulad ng mundong hindi tumitigil sa pag-ikot</em>, “Magbalik”
        never ends. It is passed down by generations and well-thumbed song hits books,
        transcending generations and steamrolling past tastemakers. While the song
        may be played at Battle of the Bands and bars nationwide, no two people ever
        play it the same. In the case of the formidably titled “Fugang Nakabase sa
        Pambansang Licc ng Pilipinas A.K.A. Magbalik Fugue” by Dominic Laxamana, if
        you’ve ever wondered what Callalily would sound interpolated via a Baroque
        classical sensibilities, but on synthesizers, then this is for you.</p>'
