      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Philippines Chairperson Vladimer Quetua said Vice President
        and DepEd Secretary Sara Duterte promised to address corruption in her department
        in her Basic Education Report 2023.</p>'
