      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will involve around $3-billion worth of loans that will be
        later signed also by the Department of Finance,” Imperial said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2a508-b825-474c-aa18-a45388f23d2a'
