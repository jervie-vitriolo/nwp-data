    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b39ba-af44-4146-ac88-51286e1f18e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An occasion for thanks</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4857adc-c6a4-499b-b6db-6f71b45128da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dancel is grateful to still be making music 20 years on, having
        no inkling then of how many people would come to cherish his songs. “We had
        no idea that the album would make a mark,” he said. “We had no idea that it
        would have the impact that people say it has.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2cc2fc-eb74-480b-bf12-cd3b5203ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My favorite Sugarfree songs are those which dance between the lines
        of love (or yearning for it), regret, fantasy, and promise. As one friend
        put it, sometimes that dynamism is a function of age, where you grow into
        music you didn’t fully understand in your youth. Credit also goes to the maddening
        simplicity of Dancel’s style, writing mainly for a guitar and using unpretentious
        language. Those songs connect with you like a musical Rorschach test, guiding
        you to what your heart needs to hear within its melodies. In the words of
        another friend, listening to Sugarfree is like sharing a beer with an emotionally
        attentive, poetic friend, but a friend nonetheless.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec99edd-cf8a-49ac-999b-dcdb39fc4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, I hear (and try to belt out) a different song each time
        I return to Sugarfree, tracks like “Kwarto” (Nagpapaalam na sa’yo ang aking
        kwarto), “Burnout” (Oh, kay tagal kitang mamahalin), “Dear Kuya” (Tawag ka
        lang sa amin / at parang nandito ka na rin), and so on, all of which the band
        played that night. The only constant has been Dancel lending me his voice
        to lift my feelings off my chest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b1c4f-492d-428b-8f42-99d639f3ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event opened with “Prom,” the first of 16 songs from Sugarfree’s
        four albums he sang during that night. Dancel performed together with Rigil
        Borromeo (guitar), Paolo Manuel (drums), John Apura (guitar), and Roger Alcantara
        (bass). Singson took a turn on the drums for the run of “Unang Araw,” “Telepono,”
        “Mariposa,” “Ciuda,” and “Insomnya.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7017af9-3f6d-4b18-b6b7-03e78589dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ciuda” (Kung akin lang ang mundo / Ibibigay ko siya sa ‘yo) was
        dedicated to Gab Kee Chee, one of Dancel’s closest friends and Parokya ni
        Edgar guitarist, who is currently hospitalized for pneumonia. QR codes and
        other information on&nbsp;<a href="https://www.instagram.com/p/Cnk6d-2BkKf/?utm_source=ig_embed&amp;ig_rid=ff8e10c4-4e63-4da1-b616-c8a4d480f134"
        target="_blank">how to assist</a> with his expenses were posted around the
        area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107be84-b244-4600-9774-6b3de17adfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While I know he is capable of taking care of himself, the bravest
        people I know are capable of asking for help,” Dancel told the audience.</p>'
    '11':
      'image': 'jcr:41432767-2e0a-40ed-aede-788b58b52085'
      'imageCaption': 'For an album about pain, 20 years later "Sa Wakas" signals
        an emergence from the depths of despair, a freedom from debilitating thoughts
        and a sense for better days to come. Photo by KRIS ROCHA/Courtesy of GABI
        NA NAMAN PRODUCTIONS'
