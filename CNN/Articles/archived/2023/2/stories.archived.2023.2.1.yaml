      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALV Pageant Circle acquired the local franchise of the pageant
        in 2020 and was one of the titles at stake in Miss World Philippines in 2021
        and 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340343c7-e8f8-40c3-ba7e-3407d33a1bd7'
      'mgnl:activationStatus': true
