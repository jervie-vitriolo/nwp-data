      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e659133-88c5-4e55-875f-c21492019ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both leaders will discuss a broad range of bilateral and regional
        issues to further strengthen the two countries’ cooperation in the second
        decade of their strategic partnership,” Imperial said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acb103-931e-4978-b9e7-47d03ef1ada4'
      'mgnl:activationStatus': true
