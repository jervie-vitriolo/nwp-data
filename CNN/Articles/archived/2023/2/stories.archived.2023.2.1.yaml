      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f868b-226c-4c4a-bb36-b29910b152a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers (ACT) Philippines recently urged
        the government to prioritize a salary hike for teachers this year as prices
        of goods continue to soar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce413d-ad16-4fef-b7f3-8a8427e54602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1401e48-ee0b-451a-87de-44f88ba78773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last tranche of paltry salary adjustments for government workers
        will be implemented this year," ACT Philippines Chairperson Vladimer Quetua
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e37fd7-d245-46a6-b58f-9fe19a243cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef6dda-a0c6-452c-9579-e9dd5e66bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measly salary hike installments in the past four years have
        failed to cushion the effects of soaring inflation, much less improve our
        living standards," he also said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97492a81-fe63-45e5-9152-bee6316cdd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c4cabc-b191-4ff9-ad0f-d6c960bada0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quetua, public school teachers (Teacher I, II and III)
        will only be receiving a net take home pay of ₱23,000 to ₱27,000 this year
        -- a far cry from the ₱33,000 family living wage based on government data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2e77a-9fa6-4579-9810-f5b1b7b1f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d403d-7efe-425f-8b89-2b27f23e39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Bangko Sentral ng Pilipinas said it sees the inflation
        rate to settle within the range of 7.5% to 8.3% this January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b0ec3-f7ea-4443-b0a6-adc3462a00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f5937-cd95-4dec-989f-b35e113e389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the 8.1% inflation rate recorded in December, which
        was the highest since November 2008.</p>'
