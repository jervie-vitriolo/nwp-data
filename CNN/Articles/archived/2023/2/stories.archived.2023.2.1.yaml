      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Department of Education (DepEd) on Wednesday said it is working to improve
        the non-cash benefits for public school teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c75724-c3a3-4739-9829-c6302c473ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.822+08:00
