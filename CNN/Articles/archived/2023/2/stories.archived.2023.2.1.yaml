    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bbf0c-53e5-433e-a693-2ddfb187cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T11:51:26.112+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest album of Oh, Flamingo!, “Pagtanda” is lucid about the
        passing of time, and the transformations people undergo whether they intend
        to or not. While the band are formidable musicians as a four-piece unit, they’ve
        invited in a vibrantly diverse roster of flavors into the mix: brass ensembles,
        sprightly synthesizers and keys, and even found recordings that show them
        pushing what they can do with the studio as an instrument in itself. “Na Naman”
        alone is a tantalizing feast of the different timbres and approaches at their
        disposal, from afrobeat to kundiman-influenced vocal harmonies. It’s no secret
        that The Beatles and the Beach Boys exert musical influences on the band’s
        releases, but Oh, Flamingo have fully made the modus operandi of seamlessly
        splicing different flavors together in their favor.</p>'
