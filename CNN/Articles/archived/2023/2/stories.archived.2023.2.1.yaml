    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to appoint caretaker for Rex Gatchalian''s district'
    'updated': 2023-02-01T22:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d7df1b-d910-49f5-b2d7-5dd1203d0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:59:33.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        House of Representatives will appoint a caretaker for the first district of
        Valenzuela after the appointment of its congressional representative, Rex
        Gatchalian, as secretary of the Department of Social Welfare and Development
        (DSWD).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9cca1b-7702-422e-8a92-4783af71d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267c8be-33b9-4527-a37f-da5834b36151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez said this on Wednesday at the sidelines
        of an event to mark the National Hijab Day at the House.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229a0e5-291c-412d-b6de-8004e8304878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96642b7-a508-4112-a1a5-a4135648175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said he would consult with Gatchalian and the Nationalist
        People’s Coalition (NPC) about who should be appointed as caretaker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90b08f-b0a5-47cf-96db-dc5d9040e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda76d9b-8f7c-40aa-93cf-43d1e40da17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually when vacancy occurs such as in the case where Cong. Rex
        Gatchalian has been appointed and has now taken his oath as the Secretary
        of the DSWD, there is a vacancy so there will be a caretaker for the duration
        of his absence,” Romualdez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218d3a4-60c6-49d4-872a-e9690eec66ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e81dfd-257d-4795-969e-3cfc2238e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will decide that with Cong. Gatchalian and usually I also consult
        the party from which he comes from: NPC,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76f9ee-8514-445f-a92f-6b7e075f977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87114e2f-92fe-4dd2-b207-a60b72b7e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the House would issue “at the right time” a declaration
        of vacancy so the Commission on Elections (Comelec) could call for a special
        election in Gatchalian’s district to elect a new district representative.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19a319-3fbd-442b-9b55-d3e663a03b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20fbc6-d7eb-4cc4-a84e-789f5095cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News Night later, Gatchalian
        said he, along with the NPC, has submitted to Romualdez a list of potential
        nominees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070124a6-6769-4e25-9848-15615ff9cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f900b4-1334-4d50-9937-3a2f8eff99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can assure the Valenzuelanos that the district office is running
        without me. A caretaker will be there soon,” Gatchalian assured constituents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04557e19-2946-41d6-9301-b1655bb2ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83733a6-1b73-431d-9617-bc37585a49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2023/1/31/Rex-Gatchalian-DSWD-Secretary.html">Gatchalian’s
        appointment</a>&nbsp;was confirmed by Malacañang on Tuesday — the same day
        he took his oath of office before President Ferdinand Marcos Jr. https://www.cnnphilippines.com/news/2023/1/31/Rex-Gatchalian-DSWD-Secretary.html</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e8ecf4-cf57-4219-83a2-ee01c408a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:06:07.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
