      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a123e1f-78f1-4eca-bc0d-c0703da8fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is augmenting the net take home pay of teachers, which the DepEd
        hopes to achieve by lowering the current interest rate of teachers’ loans
        or extending the amortization period of the loans they took from Government
        Service Insurance System (GSIS).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0f75a-6859-4e05-88b0-764d8531a243'
      'mgnl:activationStatus': true
