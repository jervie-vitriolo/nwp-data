      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        issue of Filipino "comfort women" — or those forced into sex slavery during
        the Japanese occupation of the Philippines — won''t likely be tackled during
        President Ferdinand Marcos Jr.''s state visit to Japan next week, the Department
        of Foreign Affairs said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4ceb8-3242-4c75-b3f2-77186e8946f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283199a3-99b0-455e-8183-ffa9bb01946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect it to be raised, but the position of the Philippines
        on this issue is that compensation claims by former ''comfort women'' are
        considered to be already settled as far as the government is concerned," DFA
        Assistant Secretary Neal Imperial told reporters in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e3100-f6db-40e2-b624-e35d6171c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.218+08:00
