      'mgnl:lastActivated': 2023-02-06T20:26:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be477d-64aa-4f9b-b3f1-751ff83f20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:18:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — President
        Ferdinand Marcos Jr. greenlit the creation of the Water Resource Management
        Office (WRMO) to manage supply and respond to environmental issues, Malacañang
        said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5093c-e8c8-4805-b4cf-4c9a8cb8d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:18:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said topping the WRMO’s agenda are reducing dependence
        on groundwater and deep wells, as well as managing surface water supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153f6cb-5b21-43fa-9a6b-11a3655d7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:18:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s as far as I could tell. We have sufficient... There’s enough
        water in the Philippines, hindi lang natin ginagamit, tinatapon natin [but
        we are just wasting it],” Marcos said during a multisectoral meeting in Malacañan
        Palace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3e854-b061-467e-ae39-e06e678c4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:18:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WRMO will be under the Department of Environment and Natural
        Resources for now, pending the creation of the Department of Water Resources,
        which is among the president''s priority bills as mentioned during the State
        of the Nation Address in July 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01fe97f-e14b-496a-ba73-b725cc980b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:18:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/18/Marcos-raises-need-for-water-department.html">RELATED:&nbsp;Marcos
        raises need for water department</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc05018-8a39-405b-9737-ad6837900b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:18:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office''s main functions include formulating and ensuring the
        implementation of the Integrated Water Management Plan (IWMP), which will
        integrate various plans of different agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519448f5-fff6-47ce-84f9-d9036170ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:18:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said an executive order will be crafted to enable the
        National Water Resources Board (NWRB), Metropolitan Waterworks and Sewerage
        System (MWSS), Local Water Utilities Administration, and other water-related
        agencies of the DENR to have a collaborative mechanism under the WRMO for
        water management programs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb60f3-7826-4816-a1c4-37018e3600a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:18:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be cohesive in the sense that kailangan ‘yung recommendation
        ng management office sinusundan [we need to follow the recommendation of the
        management office]," Marcos said.</p>'
  'marcos-japan-visit-what-to-expect':
