      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that Foreign Affairs Secretary Enrique Manalo
        will sign an exchange of notes on loan agreements on infrastructure, particularly
        on the North-South Commuter Railway project from Malolos, Bulacan to Clark
        International Airport, and from Tutuban to Calamba, Laguna.</p>'
