  'how-to-get-rid-of-clutter-at-home':
    'author': 'Marga Buenaventura'
    'caption': 'Organizing doesn’t have to be hard, you just need to figure out what
      needs to stay, and how to best keep them mess-free. Photos by MARGA BUENAVENTURA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-02-01T17:49:20.247+08:00
    'imagesource': 'jcr:690c15ab-ad75-42d7-b57c-ddb85b935328'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ac4cd86-c69c-4654-a13e-fad698a5a09d'
    'lead': 'Organizing doesn’t have to be hard, you just need to figure out what
      needs to stay, and how to best keep them mess-free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T17:52:37.675+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-02-06T20:26:04.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:45.986+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five ways to get rid of clutter at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd9a5e-2314-4812-9e88-cb79a508487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.676+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decluttering at home is my non-sporty sport of choice. It’s the
        kind of activity that I don’t do very often, but when I do, it feels like
        I am training for the Olympics. For a good two to three days, I have mounds
        of clothes on the bed, skincare bottles lined up on the floor, and piles of
        books towering over each other. Suddenly, I discover a stash of crochet tucked
        in a corner, waiting for me to discover it like a little surprise. There are
        old tickets and receipts in a bloated folder, which felt very, very important
        three months ago. It takes so long to go through, because I always dredge
        up the memories that come with everything scattered all over, and I wonder
        once again: <em>How did I let it get this bad?</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9c2a8-3396-4374-877b-8f999127fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.676+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the madness ends, and I finally get the kind of space that lets
        me breathe. Not exactly pretty, with no dramatic redecorating involved. Just
        a room that finally accommodates my life and my needs, only for the cycle
        to repeat weeks later, when the chaos starts creeping back in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bddcb62-53d8-4bb3-9543-20e4ad9e9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.676+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do it anyway, because I know how much better I feel with an organized
        space. The challenge now is to make sure that I can minimize all the disorder
        in a practical, logical — and most importantly, affordable — way. I’m sure
        a lot of people feel that way; we all have a personal attachment to our living
        spaces in our own ways. It’s why so many of us grew to love the online community
        <a href="https://www.cnnphilippines.com/life/culture/2022/9/14/the-influence-of-Home-Buddies.html"
        target="_blank">Home Buddies</a>, which celebrates Filipino aesthetics and
        interior tastes, or why we enjoy watching celebrities flex their homes on
        Architectural Digest. In their 2022 Life at Home Report, home furnishing retailer
        Ikea found that 69% of Filipinos see their homes as a reflection of who they
        are, yet 39% of them are frustrated with disorganized spaces in their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b075546-43bd-43c6-98dd-0aba01334527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.676+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849822a-36f8-445e-9559-9ba880259118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.676+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One need not be a decluttering girlie to achieve some semblance
        of harmony within one’s home or even room. In my latest attempt at creating
        an organization system that really works for me, I turned to the endless storage
        solutions from Ikea, tips from professional organizer Issa Guico Reyes of
        Neat Obsessions, and my own experience in cleaning up my own mess (!) to come
        up with a few no-fail solutions to help make any space clutter-free.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6030e6-3bf2-4931-96a6-c6fb409d6f7e'
