      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it anticipates the signing of seven key bilateral documents
        or agreements, covering cooperation in areas that are part of Marcos’ priority
        agenda. Imperial noted these include the areas of infrastructure development,
        defense, agriculture, and information and communications technology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada80407-aa5f-4443-be8c-9c44ee752dbb'
      'mgnl:activationStatus': true
