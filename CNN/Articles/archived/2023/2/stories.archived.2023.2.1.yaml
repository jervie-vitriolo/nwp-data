      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> After
        laptops, the Department of Education (DepEd) on Wednesday said it will investigate
        another overpricing allegation made against the agency, this time with cameras.</p>'
