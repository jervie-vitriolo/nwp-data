      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the salary of DepEd teachers is determined by law like other
        government employees, Poa said the agency is already looking at non-financial
        benefits for the said professionals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05bc15-13d8-4737-9583-52e07c27817d'
      'mgnl:activationStatus': true
