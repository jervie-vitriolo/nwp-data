      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — President
        Ferdinand Marcos Jr. will be in Japan from Feb. 8 to 12, his third foreign
        trip this year after his state visit to China and his participation at the
        World Economic Forum in Switzerland in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b39bf-ad01-4266-87c2-df28d16148e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.667+08:00
