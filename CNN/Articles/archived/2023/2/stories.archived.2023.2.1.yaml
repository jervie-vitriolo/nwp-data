      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong>&nbsp;The
        Philippines ranked 116th in Transparency International''s Corruption Perception
        Index (CPI) for 2022, which assesses the perceived levels of public sector
        corruption in 180 countries and territories globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304556b8-0dde-4603-9787-86283e2a3f02'
