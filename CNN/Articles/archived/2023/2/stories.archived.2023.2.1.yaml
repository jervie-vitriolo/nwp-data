      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bdb8e5-8b38-4139-bd09-29a5a448beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:46:59.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Miss Supranational Philippines is Alison Black, who
        made it to the Top 24 in this year''s edition of the Europe-based pageant
        held last July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e35b07-92cf-41d9-b07e-bdf5abd59d8f'
