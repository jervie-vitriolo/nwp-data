      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'image': 'jcr:11081d8b-7d39-4c0e-9875-5e20f127188b'
      'imageCaption': 'A Lustigkerre crate from Ikea, and Adventurer file cases from
        National Book Store. Photo by MARGA BUENAVENTURA'
