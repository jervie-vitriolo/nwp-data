      'mgnl:lastActivated': 2023-02-06T20:26:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was being claimed that certain cameras were procured back in
        2019 if I’m not mistaken and when I looked into it <em>ang nasa</em> (what
        was in the) picture was an entry level camera,” Poa said. “But when I asked
        the Public Affairs service regarding the cameras being used by DepEd, <em>lahat
        naman po yan</em> Mark 4, so<em> hindi po sya yung</em> entry level <em>na</em>
        camera (all those are Mark 4, so they are not entry level cameras).”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a3776-8e96-4770-b92b-95118e3985b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:16:14.885+08:00
      'mgnl:createdBy': 'bamba'
