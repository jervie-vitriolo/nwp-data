      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c1212e-ca79-4cc4-8a22-e79f91ffd115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I told myself that this year, I’m prioritizing the use of all my
        skincare and bath products, which I’ve got in spades, thanks to the PR packages
        I get sent. I opted to get the Vesken (₱690) in white because it was lightweight
        and compact — it fit right in my small bathroom. With everything neatly arranged
        and categorized, I could take better inventory of what I have and what I should
        stock up on. Under my TV console, I kept a Lustigkerre (₱890) nestled for
        easy access. Made of natural water hyacinth and seagrass, this box is sturdy
        and pretty to look at. The handle makes it easy to pull out, so I keep my
        vacuum cleaner, clothing steamer, and other small appliances there. Right
        beside it, I have two Adventurer file cases (₱219) from National Book Store
        that I use to keep important documents for myself and my dogs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a759263-2cb2-4ec6-bfb9-0657e39f02fb'
