    'lead': 'President Ferdinand Marcos, Jr. has rejected the courtesy resignation
      of Philippine National Police Chief Rodolfo Azurin, clearing him of ties to
      illegal drugs, Department of the Interior and Local Government Secretary Benhur
      Abalos says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T15:26:51.385+08:00
