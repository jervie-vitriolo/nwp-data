    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e3c01-de86-4d35-89d1-bce529b3f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:21:49.806+08:00
      'mgnl:createdBy': 'jelo'
