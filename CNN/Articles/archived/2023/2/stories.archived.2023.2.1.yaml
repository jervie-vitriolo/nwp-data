      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9754f6-58b2-46b7-a2dd-28ff9f4a9cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:21:49.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, democracy has been declining in the region, including
        in some of the most populous countries in the world, such as India (43), the
        Philippines (33) and Bangladesh (25)," its Asia-Pacific report read.</p>'
