      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- crops or stocks in fisheries farms; and</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350beef7-a3b5-4be0-ac62-6536817b6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.833+08:00
      'mgnl:createdBy': 'bamba'
