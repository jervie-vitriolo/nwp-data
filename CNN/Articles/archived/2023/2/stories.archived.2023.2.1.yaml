      'mgnl:type': 'text'
      'text': '<p><strong>“The Immutable Eminence of Despair” by Basalt Shrine</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836792e-f1f2-4b97-a03f-577cab0ccd92'
      'mgnl:activationStatus': true
