      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1e8c0-5fbc-4ba8-bdf7-9f558128672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said DepEd and GSIS have agreed to hold monthly meetings for
        updates and to know what they can still do to help teachers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceac69a-1bf6-496b-9ffa-a258c797e03b'
