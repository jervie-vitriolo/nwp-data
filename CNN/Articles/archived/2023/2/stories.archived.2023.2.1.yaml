        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558de903-a116-4339-9e6f-2976813163af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T11:51:26.114+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “The Immutable Eminence of Despair,” Basalt Shrine crafted a
        sprawling sludge metal epic that crests in vertigo-inducing drops of heavy
        guitars and relentless rhythms. There’s a certain art to repeating motifs
        and pushing them to their furthest conclusion through repetition, all while
        still carrying a sense of movement and development. For that, its 10-minute
        duration is incendiary.</p>'
