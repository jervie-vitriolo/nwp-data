      'mgnl:type': 'text'
      'text': '<p><strong>“Earth” by The Dawn</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9f3cd-04e1-4a5a-ba03-b4f237f9d3df'
