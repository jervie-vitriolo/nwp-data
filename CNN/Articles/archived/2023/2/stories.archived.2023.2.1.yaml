      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0334f-1473-4d52-8190-fe166e653a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:46:59.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applications for the supposed standalone pageant began last
        December 17 and ended on January 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6f84f-b3fe-43ea-bb13-e79465faeb2a'
      'mgnl:activationStatus': true
