    'template': '1'
    'title': 'Senate to endorse pay raise for guidance counselors due to alarming
      rise in student suicides'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6436c67-1c13-44d3-b6b0-2462159f96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.240+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 1) — The Senate Committee
        on Basic Education is set to endorse the Department of Education’s (DepEd)
        request to increase the salary of guidance counselors to ensure that students
        have enough access to mental health programs as more of them suffer from mental
        health issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be9e53-dbff-47cc-b6d8-91a7e5f56c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.240+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed2fb0-e25c-4e7c-b50d-00d38252e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.240+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, DepEd recorded 404 students who took their own lives and
        another 2,147 attempted suicide cases involving learners, DepEd Assistant
        Secretary Dexter Galban said during a Tuesday hearing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f26887-148e-4ea2-a733-786c04713a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.240+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d921fe2-e213-4ede-a38a-a47d32c871a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.240+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health crisis is only one of a host of problems faced
        by the education sector, which is also saddled by a shortage of classrooms,
        lack of resources, underpaid and overworked teachers, poor academic performance
        of students and learning losses as a result of extended pandemic lockdowns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d176169-c82a-4d14-89d3-0b99c1dc00b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea281f-b58f-43e3-affd-0eef3c843461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an alarming rate that continues to go up,” Galban added,
        “given that the transition from online to face-to-face classes can also put
        a strain on our learners, in the same light that the transition from face-to-face
        to online provided a strain on them.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2e5e9-758d-499c-8c5b-2bc330645125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87722722-1ca7-443a-a478-5ed7f5c4ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said at least 775,962 of 28 million students sought guidance
        counseling in 2021.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed49eb-c5d0-4164-859f-98224826da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b9960-6b7a-43bf-94ea-51159f4bfa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that this is potentially underreported given the lack
        of guidance counselors in schools,” Galban said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b15e6-9bed-47a3-b584-dd5acfb1db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713c0ff-dca5-4c61-ad3f-0d38aa600e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 8,000 of those who sought guidance counseling were
        involved in bullying, and the number of such cases could also be underreported.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafa02e-922a-4412-8dd9-14b0ffb30049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0dc6b9-76fc-4690-8d7d-46eca35ad7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sherwin Gatchalian, chairman of the committee, said the pay
        raise will help address the shortage of guidance counselors in public schools,
        enabling more students to access counseling in times of emotional distress.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317d1bb-3716-41c1-be9b-adb47e959d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17db05-046f-4b76-ba42-7bda55e4a8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2021 study of the University of the Philippines Population
        Institute, Gatchalian said 20% of young Filipinos are considered suicidal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9416067-56c1-4f4e-ac8c-5b4711492d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49af6f-a30f-45d3-ae1d-cea100d0b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 Global School-based Student Health Survey also showed there
        is a rise in the number of students in the Philippines who have suicidal thoughts.
        These students are from 13 to 17 years old.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73665c8d-ad79-4e92-8e09-c5c630417714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1bfca-9a8b-4e08-87fd-b9bfb0728e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the same survey in 2019, 23.1% of the respondents considered
        attempting suicide 12 months before the survey while 24.3% attempted suicide
        at least once during the same period.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcc5ec-f0a6-44f1-8116-7f83717b83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2bf89-0170-4552-aed9-7224ea7dad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will endorse the request of the DepEd to increase the salary
        of our guidance counselors because currently they are receiving Salary Grade
        (SG) 11, an entry level pay for teachers, but the requirement is a master’s
        degree,” Gatchalian said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb0abb-210d-4148-99ac-ef1f522e5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f6d4d6-6359-4c69-836e-90826b16c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So DepEd’s request is to increase (it) from SG 11 to SG 16, so
        that more guidance counselors would enter the force,” he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672769bd-11f4-41b6-8158-849688407e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e83a7-77c6-47d8-88c6-9e324f784535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:35:40.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/2/senate-bill-pay-raise-guidance-counselors.html">Senate
        Bill No. 379</a>, or the proposed Basic Education Mental Health and Well-Being
        Promotion Act filed in 2022, aims to increase the pay of Guidance Counselor
        I from SG 11 (P25,439) to SG 16 (P38,150), Guidance Counselor II from SG 12
        (P27,608) to SG 17 (P41,508), and Guidance Counselor III from SG 13 (P29,798)
