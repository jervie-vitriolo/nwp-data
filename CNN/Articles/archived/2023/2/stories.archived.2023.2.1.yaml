      'mgnl:created': 2023-02-01T18:42:57.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf02f3-956c-4705-8c44-47a864939945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking to the future</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366afbc-c35f-4d9e-a69f-847560beabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of the evening, Dancel snuck in a rendition of “Bawat
        Daan,” a song he wrote in 2015 as the theme for the “Sa Wakas” musical, and
        which found new meaning last year as a campaign anthem for then-Vice President
        Leni Robredo. It was telling of the song’s influence that a smattering of
        fans attended the concert in pink merchandise, or wore shirts quoting lines
        from the song. It didn’t escape the audience either that Alcantara quickly
        flashed double “L” signs with his hands, and dozens more shot up in solidarity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00924e53-eaff-4c89-a891-e118c0003dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right in the middle of the song, one fan in attendance, Ginno, proposed
        to his long-time girlfriend, Rachel. The band, by the time they figured out
        what was happening, paused the song after the line, “Nahanap kita (kay tagal
        kong naghintay).” Rachel said yes. Dancel invited the couple onstage, where
        they hugged it out and finished the rest of the song. Mitch then returned
        to play “Burnout” and sent&nbsp;everyone off into the night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1544c-9cd5-49ad-8b61-b3e9f660ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps then, the most triumphant thing about “Sa Wakas” is its
        title. For an album about pain, 20 years later it signals an emergence from
        the depths of despair, a freedom from debilitating thoughts and a sense for
        better days to come. But this isn’t the end, whether for us, the music, or
        Ebe himself. True enough, if you look at Puno’s gig poster with an updated
        turtle, it isn’t plodding along anymore. He’s on an ATV, his eyes are wide
        open, and that little guy is absolutely flying.</p>'
