    'template': '1'
    'title': 'Beyoncé announces ''Renaissance'' tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70114b-e344-46cc-ac6d-aeda00fead69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:45:24.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This is not a drill: Beyoncé is heading
        on tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20f214-2c68-498a-a8a6-b56ec8771b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:45:24.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the superstar singer announced her eagerly awaited
        "Renaissance World Tour" is coming with <a href="https://www.instagram.com/p/CoHxOQhrTHX/">a
        post on her verified Instagram account</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ea7c7-f42d-4e42-947c-cfa8a01fa223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:45:24.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her official site, the tour will kick off in May at
        Friends Arena in Stockholm, Sweden and wind through Europe before hitting
        Lincoln Financial Field in Philadelphia in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f90dac-b4a9-4d3b-939a-ca9c9bd2201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:45:24.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dates currently isted have the tour wrapping up in September
        at Caesars Superdome in New Orleans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2563a-f49d-4266-9a00-ad70d35c9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:45:24.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renaissance," the Grammy winner''s seventh album, dropped to much
        acclaim in July and her devoted fan base, the Bey Hive, has been waiting on
        word of a tour since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43591f6f-4efb-43c8-b200-6a837b5f6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:45:24.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last worldwide tour was "On the Run II" in 2018, which featured
        her and her husband, Rapper Jay-Z, on 48 stops across North America and Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa26ca6-814e-4b3a-9f37-065267d9a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:45:24.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation that a new tour announcement was coming reached a fevered
        pitch after Beyoncé recently performed an private concert at the Atlantis
        The Royal resort in Dubai.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a55ce0-2dd1-4d31-8c8a-f0c5c9573076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:45:24.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her "Renaissance" album is up for several Grammy Awards, taking
        place Sunday&nbsp;in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23567314-9c49-43c0-a112-566f3efdad57'
      'mgnl:activationStatus': true
