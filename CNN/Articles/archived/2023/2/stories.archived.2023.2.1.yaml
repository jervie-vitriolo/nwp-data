      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a39e3-be93-46da-8f24-e64541246883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-time Super Bowl champion also thanked his family, friends,
        teammates and competitors for their support during his illustrious career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056c9ad-51ec-42ff-8488-828adfecfc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.785+08:00
