      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c450a-8faa-4d07-8e72-17b0cb64b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Poa said they are also working on a free legal
        assistance program for teachers to educate them about matters related to loans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc8734-9814-4afc-8ad6-003426729cca'
