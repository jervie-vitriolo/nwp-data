      'mgnl:lastActivated': 2023-02-06T20:25:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd847b-86d0-4ca2-bb3e-6a46e4725a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you guys for allowing me to live my absolute dream," he said
        in the short video. "I wouldn''t change a thing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903f0e0-1074-4e5f-a76e-fcf9ddd32155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74065de9-1490-40f9-9bf8-deaf3f3188e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady had initially retired in February 2022, but the decision proved
        temporary as he returned for one more season with the Tampa Bay Buccaneers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed4b7b-6694-407c-95ab-9602e1e63202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da740c-ab22-41c6-af52-bcf358dc9456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is considered by many to be the greatest quarterback of all time,
        having led the New England Patriots to six Lombardi Trophies and the Bucs
        to one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722aff02-58a0-4a04-9bab-137291a60a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8809bd-71e7-4564-84f9-6a9a9e3d1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his long career, the three-time league MVP has broken almost
        every passing record, including regular season passing yards (89,214) and
        passing touchdowns (649). He has also amassed the most wins of any player
        in NFL history (251).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884df9ea-93fc-4f36-beae-2fa3e6f0b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33804f4c-156f-497a-952a-e9c466f8ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest ever," the NFL tweeted on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b92826-44e4-47bc-ac9b-fdacde166326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce5e4b-2132-4813-83d4-c601e922d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unrivaled career</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3e8ff-b3a9-4602-af8b-80647612fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected 199th overall in the sixth round of the 2000 NFL draft
        by the Patriots, Brady played 20 seasons in Foxborough.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c888962-2cc1-4908-8427-f5ae7fd84ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b41c84-f90f-441a-9b04-a954213c6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left New England as a free agent after the 2020 season and signed
        with the Bucs where he led the team to a Super Bowl win in 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f3be7-8a55-40a9-b1fb-6169edb530db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3970f7f-4d36-47e2-b4b9-93429c01e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greatest of All Time. No question, no debate. It''s been an honor
        and a privilege," JJ Watt -- one of the best defensive players of all time
        -- tweeted Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395991d0-91d3-469b-a5b1-f5bc9ff4ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be34aa-3dd0-4743-9fc4-2265f257912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The newly retired group meets on the golf course every
        morning at 10am. Drinks are on the new guy, so bring your wallet."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7166da-c064-4c9b-883b-ed472643ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec1a66-bf03-46d6-b274-ad89e74c868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all his success, Brady found winning a lot tougher during
        his final season in the NFL.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f186d-1bfa-4d55-809d-0c34a6525590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c36bc6-2eb6-4bea-82aa-667588ddb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucs finished with an 8-9 record, with many of their stars not
        performing at the level which helped them win a title two seasons ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4f228-539c-4035-801d-2651a65387f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c440545-3966-43dd-a73a-1149998d9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady didn''t look like his unflappable self either, with unusual
        errors and uncharacteristic mistimings creeping into the Tampa Bay offense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79279eea-b147-4b92-b280-3a31672d3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59c6ac-9615-4313-9cd4-3b57f3fb13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a difficult year off the field, with Brady going through
        a divorce from his wife of 13 years, Gisele Bundchen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a26233-fa54-4a08-a31d-ecf73f412efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a9d02-16d3-4004-ba8d-5961baff1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the difficult final year of his career, Brady marches off
        into the sunset as the owner of more Super Bowls than any individual NFL franchise,
        a 15-time Pro Bowler and a strong case as, not just the greatest NFL player
        of all time, but one of the best athletes ever in any sport.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957b604-452c-4768-8b1d-2de72d9876a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-06T20:25:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
