      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all of the local offshoots of the immeasurably influential YouTube
        channel “lofi hip hop radio - beats to study/relax to,” SLIZ stood out thanks
        to her unique manner of singing. No, her vocals aren’t sped up. Yes, that’s
        how she really sounds live, if you check her numerous videos on YouTube. She
        really does grow on you, thanks to her charm. As for her latest song “Para
        Sa Sarili?" It’s a vibe.</p>'
