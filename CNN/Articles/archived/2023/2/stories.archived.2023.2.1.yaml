      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'image': 'jcr:7f37a0b6-a911-4d1a-8bb9-0aad5a5a4205'
      'imageCaption': 'The Grejig from Ikea can also function as a shelf insert. Photo
