      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        ALV Pageant Circle on Wednesday announced that it has dropped the local franchise
        of the Miss Supranational pageant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ccf58-57f4-4a49-9fe2-618452e0edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:46:59.185+08:00
