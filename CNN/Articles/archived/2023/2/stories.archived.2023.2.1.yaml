      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb6b1c-cad4-4c95-a197-5252dfd2f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:16:14.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 19, the Senate Blue Ribbon Committee recommended the filing
        of graft and corruption charges against former Department of Budget and Management
        procurement service head Christopher Lloyd Lao and some former and present
        officials of the DepEd over the “overpriced” laptops bought in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae8be4-7c08-48b2-950a-340f4c76e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:16:14.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e0380-5934-4624-9243-9a8c07f78a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:16:14.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent similar issues and make its process more efficient and
        transparent, Poa said the DepEd recently created an office that focuses on
        the agency’s <a href="https://www.cnnphilippines.com/news/2023/2/1/DepEd-offices-focusing-on-infrastructure-procurement.html">procurement
        process</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1584c66-369d-42f5-ada7-4fd3653f27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:16:14.885+08:00
