    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6493a8-86c9-4987-826f-41f3143155cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.676+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Organizing and decluttering aren’t the same, but both are
        important.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a60644-a99b-4c64-936f-541af2d9ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.676+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one thing to make space for everything at home, but are you
        allotting that space for everything you really need? Tip number one: to be
        able to organize things, you must only make room for things that matter. (Is
        this still about stuff?) Allow for a bit of mess first by categorizing items
        based on keep, throw, donate or sell. Throw in a “maybe” pile for items you’re
        unsure of. At the end of the declutter session, do one more sweep before you
        organize everything. I mostly use the giant blue Ikea Frakta bags (₱50 each)
        to haul things that I’m either keeping or putting in a donation box.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650fd46-f402-464d-a1d2-d624065510dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.676+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc8915-021d-4cf5-a6f3-f6cb815e37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.676+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t buy then organize.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23bf773-53dc-46c8-b8f1-83ea0da8c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helpful tip from Reyes: don’t buy organization items before the
        organizing process. As tempting as it is to have bins and boxes at the ready,
        you may realize along the way that there are some things you need more of,
        less of, or not at all. Avoid wasting effort and money by decluttering, categorizing,
        <em>and then</em> supplementing organization items you might not have yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493fb6c-8519-4785-b044-dc159c47d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c6e0f-af55-4700-ba4c-9889a5f79435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Figure out your lifestyle and habits.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff028d-7aad-4eb7-a9bb-0533a789e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman’s <a href="https://www.architecturaldigest.com/story/cluttercore-chaotic-good-tiktok-trend"
        target="_blank">cluttercore</a> is another woman’s aesthetic. There is no
        one way to be organized, because as <a href="https://variety.com/2023/tv/news/marie-kondo-stops-tidying-up-home-messy-1235504610/"
        target="_blank">Marie Kondo</a> recently proves, our lives take priority over
        what’s pleasing to look at. What that means is, assess what your daily habits
        are.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c24946-c078-4160-b986-bacf09713284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
