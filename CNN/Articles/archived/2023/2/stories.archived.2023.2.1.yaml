      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65160bd0-21cf-481c-a213-fc2df94d27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that Japan has been the country''s biggest bilateral
        source of active official development assistance, providing concessional loans
        to finance "high-impact" programs, such as on infrastructure, social safety
        nets, education, agriculture, and science and technology support.</p>'
