      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for beneficiaries who misuse or divert the financial aid
        granted to them include forfeiture of the land transferred to the farmer “without
        prejudice to criminal prosecution.”</p>'
