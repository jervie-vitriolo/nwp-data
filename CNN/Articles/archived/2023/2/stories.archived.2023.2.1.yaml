      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 10 countries have reported score declines this year, except
        for Denmark and Ireland (ranked 10th).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947356a-7f2c-4df6-8e16-0cb4cbb90d35'
