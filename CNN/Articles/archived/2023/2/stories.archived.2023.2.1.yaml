      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the light of the recent passing of band’s bassist Mon Legaspi
        (who was also in Wolfgang), “Earth” takes on a certain weight. And the song
        is heavy as it is, not just for being stadium rock, but also for bearing the
        weight of enduring a global pandemic. The single art bears a gas mask to boot.
        It’s striking to hear this weariness in Jett Pangan’s voice, which remains
        piercing and unwavering. What is there left to do when a dear friend and a
        formidable musician has passed on but keeps on playing?</p>'
