      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0987f3d-1194-4b88-8087-77b1ec1dd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Poa said the DepEd is working on other non-cash
        benefits for teachers, which were reported by the department in its Basic
        Education Report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460bec1-102a-4833-a41b-5a3ca9ebcb51'
