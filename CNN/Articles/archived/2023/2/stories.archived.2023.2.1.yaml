    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:47.887+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan rejects Marcoses'' bid to retake sequestered assets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d17be-1272-43ef-86b3-e47d130d398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:10:14.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:25:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> —<strong>&nbsp;</strong>The
        Sandiganbayan has denied the petition of the Marcos family to recover a number
        of assets, including some frozen accounts and those surrendered in favor of
        the national government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466bfea-6f16-4fc9-912c-148e90f2810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:10:14.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:25:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 40-page <a href="https://sb.judiciary.gov.ph/RESOLUTIONS/2023/A_Civil_CIVIL%20CASE%20NO%200002_Republic%20vs%20Ferdinand%20E%20Marcos,%20et%20al_01_25_2023.pdf">decision</a>
        dated Jan. 25, the anti-graft court''s Fourth Division said it rejected the
        omnibus motion for a writ of execution —&nbsp;filed by former First Lady Imelda
        Marcos and her daughter Irene Marcos-Araneta —&nbsp;for lack of merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc31cb2-fc2b-4a59-976d-0b50d611ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:10:14.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:25:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properties named in their plea were those forfeited through compromise
        agreements, as well as those sequestered by the Presidential Commission on
        Good Government (PCGG). The list includes a range of corporations and real
        estate assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02363723-7603-4654-9d3b-d84fa168309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:10:14.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:25:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Court dismissed the third amended complaint with respect
        to the properties that ''have already been recovered by the government or
        transferred to third persons not involved herein,'' or those which have been
        the subject of Court decisions and compromise agreements as the same were
        barred by res judicata under its second concept, i.e., conclusiveness of judgment
        and mootness. Thus, the Court can no longer rule on the said properties,"
        the Sandiganbayan said in its ruling, which was penned by Associate Justice
        Michael Frederick Musngi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7167e89-5e5e-4540-ae7d-5a699a90aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:10:14.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:25:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their petition, Marcos and Araneta moved for the declaration
        that the properties were not ill-gotten and should be returned to their owners.
        They also alleged that there was "no valid contract" on the compromise agreements
        entered into by the PCGG.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab12d9-058a-44af-88b6-2f0b65f36211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:10:14.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:25:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses also highlighted how their case was decided only after
        decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96d98f-77de-46c3-9de3-9c7935b30712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:10:14.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:25:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consequence, the defendants have suffered greatly, mentally
        and emotionally, and the dissipation of seized properties causing unjust and
        unreasonable deprivation of their proprietary rights," they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae8cc98-d98e-4204-b503-83523819b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T22:10:14.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-06T20:25:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, however, said the argument is "not a good reason"
        due to the several factors that contributed to the period of the proceedings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db5b6e-2124-443d-a1b6-42e4f235d958'
