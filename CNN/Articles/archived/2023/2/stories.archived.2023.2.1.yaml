      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d435c28-43e0-4bea-a934-9cf9181c437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- livestock; and</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd527d7-7ecd-462e-876a-7a2db8cec1d2'
