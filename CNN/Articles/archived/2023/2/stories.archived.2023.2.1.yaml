      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ecd6d-e98f-4aff-9637-8a7077f71f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted in a speech that the ongoing review of the curriculum
        revealed its "content is congested, that some prerequisites of identified
        essential learning competencies are missing or misplaced, and that a significant
        number of learning competencies cater to high cognitive demands.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84604e57-5c01-44bd-8d8d-1dacb673e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28b8f0-b3ab-41fc-b696-856fa82034f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the review for the curriculum for kinder to grade 10 has
        been concluded and is undergoing consultations with experts. The review for
        senior high school just started, Poa noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e7184-c77a-4864-8f86-44e95ad1c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ace901-f770-4aed-8303-4e1abb30c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are trying to decongest our curriculum to focus on definitely
        the essential subjects and the basics, like math, reading, science,” he said.
        “We want to really look at literacy in a way that we’ll be able to inculcate
        not just foundational literacy and also functional literacy.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd46c7b-e08b-4638-b775-85fca33bf93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6c3e1-11d0-4fe5-ac23-893692134071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said the department does not want to rush the review, but it
        also hopes to implement the improved curriculum as soon as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96c4be-06e4-4748-8913-5f9f07be62a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bb077-3d6d-42b3-854f-b53503f4d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with reviewing the curriculum, Poa said there is also a need
        to upskill and re-skill teachers, as well as look after the mental health
        and nutrition of learners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca1aa4-66b8-490f-afc8-29f394645099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e431f-5a00-4522-92a9-bc6e86b3568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This holistic approach is seen to help in addressing the learning
        poverty in the Philippines reported by the World Bank, he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236506c8-e51d-46dc-ae3c-423d6de362d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409ca32-f334-47ea-836b-7c1c7e447ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the World Bank said nine out of 10 Filipino children aged
        10 are still struggling to read even simple texts. This makes the Philippines
        one of the countries with the highest learning poverty rates in the East Asia
        and Pacific region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011658f7-ce62-4de8-9fde-c51b2aca956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991e400-6bc9-44d4-a8cd-364c08d2dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, a video of children on TikTok doing the so-called past
        tense challenge caught the attention of netizens after they failed to answer
        correctly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57857a35-4579-470a-ae9c-7c37e3b186f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1d428-6377-4e4c-b81d-dc3949c7ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said it was "very concerning" surmising that this may be due
        to the two-year lockdown which prevented children from physically attending
        school. While online learning was implemented, not all students had internet
        access, he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96b39c-dce2-4a34-9b09-9afb7deccc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8921ec-f2fd-4dcf-a433-129a9d51ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the return of in-person classes last year, DepEd said
        it conducted an assessment to check if the learners were within their expected
        capacity depending on their age bracket.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0cfa7-d8c7-4093-97bb-7afc9886ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5faeeb-1bba-45c1-ac93-02294bf54994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:39:54.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remediation measures were done, but the review of the K to 12 curriculum
        would be vital in addressing the issue, Poa said.</p>'
  'marcos-clears-azurin-rejects-resignation':
