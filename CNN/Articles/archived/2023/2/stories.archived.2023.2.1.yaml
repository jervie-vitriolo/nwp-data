      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6cdea-1ba3-478b-ac0b-f057d4b2a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that based on consultations, many educators want to have
        health insurance, and that they are already looking into it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddb1b0-cf90-4d21-beaa-426c2d343308'
      'mgnl:activationStatus': true
