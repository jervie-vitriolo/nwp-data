      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Department
        of the Interior and Local Government (DILG) Secretary Benhur Abalos on Wednesday
        named four of the five members of an advisory panel that will review the courtesy
        resignation of the Philippine National Police generals and full colonels.</p>'
