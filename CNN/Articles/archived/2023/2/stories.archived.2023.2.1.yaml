      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom of the list: Somalia with a score of 12, South Sudan
        and Syria with 13, Venezuela with 14, and Yemen with 16.</p>'
