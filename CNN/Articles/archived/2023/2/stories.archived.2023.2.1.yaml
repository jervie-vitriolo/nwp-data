      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386e9a1-91eb-434d-9aea-1a5a1978700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said it considers Marcos’
        visit to Japan “consequential,” with seven bilateral key agreements expected
        to be signed on top of business deals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0148c9d3-d3a3-4ac2-9534-6db567cdb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e656e-9c42-4a35-a904-08761f815db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive will be joined by First Lady Liza Araneta-Marcos,
        Senate President Juan Miguel Zubiri, House Speaker Martin Romualdez, former
        president and current House Deputy Speaker Gloria Macapagal-Arroyo, as well
        as Cabinet secretaries, among other government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fc2d5-0ba5-4143-948c-16dd4f8fd248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5c976-e67b-4d93-a9d3-55c6bed8773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large business delegation will also come with Marcos, the DFA
        said, but there was no given number of participants yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4cebc-3411-4cad-8e4c-6dd631012d5c'
