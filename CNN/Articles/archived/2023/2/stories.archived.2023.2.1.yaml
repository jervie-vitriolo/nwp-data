  'Sandiganbayan-rejects-Marcos-family-petition-recover-properties':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-01T22:07:07.519+08:00
    'imagesource': 'jcr:b9bfa70f-68a3-4850-a0ee-74063d42e87c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1476d4ee-083e-46fe-aec5-d56eef7f7ce9'
    'lead': 'The Sandiganbayan has denied the petition of the Marcos family to recover
      a number of assets, including some frozen accounts and those surrendered in
      favor of the national government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T22:10:14.036+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-02-06T20:25:57.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
