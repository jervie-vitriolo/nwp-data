    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63a6bbfc-c5fd-4187-8c4b-e5a233149436'
    'lead': 'The Department of Foreign Affairs (DFA) on Wednesday said it does not
      expect President Ferdinand Marcos Jr. to discuss the deportation of Japanese
      nationals implicated in the “Luffy” robberies when he meets with Japanese Prime
      Minister Fumio Kishida.

      '
    'mgnl:activationStatus': true
