      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, activist Renato Reyes tweeted a Facebook post of photographer
        Jhun Dantes who shared a photo of a Canon DSLR camera allegedly procured by
        the DepEd.</p>'
