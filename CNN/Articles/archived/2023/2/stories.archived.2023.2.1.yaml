    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9888be-2c5e-4b12-ae6d-d2df4662cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president’s official activities will begin on Feb. 9. Among
        his appointments is with Japanese Prime Minister Fumio Kishida, who invited
        him to visit the East Asian country during their first meeting in September
        2022 at the sidelines of the United Nations General Assembly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3a520-a55f-4b5f-97cf-90555af262f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.668+08:00
