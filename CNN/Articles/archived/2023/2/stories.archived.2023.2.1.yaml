      'mgnl:lastActivated': 2023-02-06T20:26:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8a001-da9d-40da-b54c-5a1ba1955f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial cited the reparations agreement signed by the two countries
        in 1956.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe31bfd-8a6a-4ab7-90f7-2aab766a2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T16:10:58.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:10.512+08:00
