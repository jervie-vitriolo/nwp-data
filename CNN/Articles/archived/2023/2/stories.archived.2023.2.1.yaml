      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest rank is just a notch higher than the Philippines'' 2021
        standing, with Transparency International still listing the country as among
        the "significant decliners" in the Asia-Pacific region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88638d08-722b-4e48-9252-2e7462718800'
