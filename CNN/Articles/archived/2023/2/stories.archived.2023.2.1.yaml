      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Metro Manila Council (MMC) on Wednesday approved the implementation of a single
        ticketing system for traffic violations committed in the capital region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db404e-3793-4aac-9f48-02fea2ad7743'
