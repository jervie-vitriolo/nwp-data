      'mgnl:lastActivated': 2023-02-06T20:26:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f331a-be02-49f2-b247-f6ae80b0e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:46:59.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, the organization also confirmed that the
        inaugural standalone pageant for Miss Supranational Philippines will no longer
        push through this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b499371-b00d-4bc1-be82-7e054badc983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:46:59.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e64b3-7a7a-4ddc-a8e2-f6c2b19bdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:46:59.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much deliberation, the board members and partners of ALV
        Pageant Circle have decided not to renew our Miss Supranational franchise
        and forego our plans of staging the Miss Supranational Philippines pageant
        this year," their statement read.</p>'
