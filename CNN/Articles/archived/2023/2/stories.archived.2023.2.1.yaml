      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megumi Acorda’s latest single “You Forgot to Say Goodbye” dropped
        on Friday the 13th with a music video of still, solitary landscapes of a certain
        Santa Rosa theme park. Not that introspective dream pop is at odds with ferris
        wheels and rollercoasters, really. Anyone can be blindsided on a sunny afternoon,
        and her debut EP “Unexpectedly” was a proven catalyst for the audiences that
        were charmed by the band’s gigs over the past six years. This new track feels
        wider in scope and space, now being navigated with the confidence and chemistry
        that musicians build after years of playing together.</p>'
