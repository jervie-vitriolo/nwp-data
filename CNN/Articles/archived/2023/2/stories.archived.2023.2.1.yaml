      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Baguio City Mayor Benjamin Magalong, PNP Chief Rodolfo
        Azurin, former Defense Secretary Gilberto Teodoro and retired Gen. Isagani
        Nerez.</p>'
