  'Water-Resource-Management-Office-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-01T14:16:23.676+08:00
    'imagesource': 'jcr:87561bf8-aada-4212-8685-a1c7ab317081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b04a15dd-bcc2-4b98-9e8a-35176f50a301'
    'lead': 'The Water Resource Management Office will be under the Department of
      Environment and Natural Resources for now, pending the creation of the Department
      of Water Resources. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T14:18:21.340+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:26:15.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:42.584+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos approves creation of new office to manage water supply'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5beb89e-7854-488e-a234-98f8fd6f199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:18:21.341+08:00
