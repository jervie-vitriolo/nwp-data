    'template': '1'
    'title': 'DepEd creates two new offices that will focus on infrastructure, procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4b37a-1662-4239-b458-e7d80f29f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Department of Education (DepEd) on Wednesday said its secretary, Vice President
        Sara Duterte, has ordered the creation of two new offices under the agency
        that will focus on building school infrastructure, and procuring processes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94135333-4d99-478d-add9-ffae09dbf672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac512267-1c0a-48d3-b870-fe3d1f89ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seeing the importance of really focusing on school infrastructure,
        the Vice President, secretary of Education, ordered the creation of a separate
        strand with an undersecretary that will be focused solely on school infrastructure
        and facilities,” DepEd spokesperson Michael Poa told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896bdc78-cdc8-417c-8246-d93b714d54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2525b-9b1d-4f53-9677-095f0b96103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has been beset by a host of problems, including a
        shortage of classrooms and allegations of corruption linked to the procurement
        of laptops in 2021 that a Senate investigation found to be overpriced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56728c01-e21a-47e1-8178-f0009fa452ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a1128-5221-4f1b-943c-9a7ceee5d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department aims to build around 6,000 new classrooms this year
        to address congestion in regions like the National Capital Region and Calabarzon.
        The DepEd said ₱15.6 billion has been allocated for this program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b7603e-6fdd-4c8c-8f59-abc37c6a1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86f40e-cf7a-415d-9d81-061f44b13f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DepEd''s website, Epimaco Densing is currently the
        undersecretary for School Infrastructure and Facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc825e-39ef-48a0-b4bc-9d1e00f0d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7310f8-42c6-4de0-94c1-d0142ef0d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said the separate strand for school infrastructure will not
        only streamline the process but also ensure coordination with the Department
        of Public Works and Highways, which will be the implementing agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c88b34-7f57-40c5-8a69-28429c774ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b33577-022c-41ad-856a-13fd8b923dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also ensure that these new facilities will be
        disaster-resilient, he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78ca0e-1efb-4d85-a654-bd1287f26d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808dac9-ac76-4a47-baab-d242087447e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum of agreement regarding this program will be signed
        next week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5f1b7-3ebd-4ddb-b9d8-008787519fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86970a-c1eb-4dd4-a478-76f00f393f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa also noted that the DepEd has created a separate strand that
        will focus on all matters related to procurement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abba3c0-4e11-4105-852b-383646584d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e827c-0e06-4ae7-962b-53b868ba651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerard Chan is its undersecretary, with Omar Alexander Romero as
        his assistant secretary, according to the DepEd website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330fe0b-d801-4a58-8325-6c0af15b30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2dd95c-2388-48bb-98c8-3cfa32200e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said this was formed even prior to the release of a Senate panel
        report recommending the filing of charges against several Budget and Education
        officials over the procurement of overpriced laptops in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9825e-a159-4067-ab92-e8a47e57df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83bd0f-4f9a-4c73-8276-7a8d7b351072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T12:48:02.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, the aim is really to do the procurement within DepEd
        that is why we have a strand,” Poa explained. “The aim is to streamline the
        procurement process and also to make it more efficient and most importantly
        transparent.”</p>'
