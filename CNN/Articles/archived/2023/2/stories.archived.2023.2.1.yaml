      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President and Education Secretary Sara Duterte earlier said
        her department will revise the K to 12 curriculum to make it more responsive
        and develop lifelong learners.</p>'
