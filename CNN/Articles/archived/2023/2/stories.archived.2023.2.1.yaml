    'mgnl:tags': ['police']
    'template': '1'
    'title': 'DILG chief: Marcos clears Azurin of drug ties, rejects resignation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0434c19e-2724-484a-9a69-87be69ef06c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:26:51.385+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — President
        Ferdinand Marcos, Jr. has rejected the <a href="https://www.cnnphilippines.com/news/2023/1/5/PNP-chief-Azurin-courtesy-resignation.html">courtesy
        resignation</a> of Philippine National Police (PNP) Chief Rodolfo Azurin,
        clearing him of ties to illegal drugs, Department of the Interior and Local
        Government (DILG) Secretary Benhur Abalos said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f1e7f2-b00f-42c3-985c-56765e0e670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:26:51.385+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c18fe-d96f-4da8-bfe9-3c8812f24fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:26:51.385+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Abalos also said Azurin will “steer” the <a
        href="https://www.cnnphilippines.com/news/2023/2/1/members-advisory-panel.html">advisory
        committee</a> which will review the resignation letter of PNP generals and
        full colonels, as Azurin was already screened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474fac8b-8ddb-4d1e-a02f-9ec2cd824c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:26:51.385+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562c684-c927-47ec-af0d-d0f6c46de605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:26:51.386+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b09d3-feb7-4a3e-833d-9b074cbd083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:26:51.386+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag-usap [na] kami ng presidente tungkol dito,</em>” Abalos
        said. “<em>Hindi tinanggap ang kaniyang</em> [Azurin] resignation [so] he
        is still the chief PNP to also steer the committee. He is in the position
        to give recent intelligence report,” Abalos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db373e0f-c00f-429a-9e3b-b3ced9c9f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:26:51.386+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900eaab-2c9a-4831-8712-21b67a72dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:26:51.386+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-02-06T20:26:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president and I already talked about this. Azurin’s
        resignation was not accepted so he is still the chief PNP, who will also steer
        the committee. He is in the position to give a recent intelligence report.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
