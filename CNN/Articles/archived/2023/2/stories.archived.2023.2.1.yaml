      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39a0d7-7543-4631-bfe5-8d4e212f01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd is also trying to come up with a free annual check-up
        in coordination with the Department of Health, the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b42f2-e40a-40b3-bdf5-96e8f1fe09ac'
      'mgnl:activationStatus': true
