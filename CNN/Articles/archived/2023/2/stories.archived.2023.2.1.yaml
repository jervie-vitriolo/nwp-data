      'mgnl:lastActivated': 2023-02-06T20:26:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55742ad1-adeb-46c5-8601-aca572e4ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T15:51:10.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, DepEd spokesperson Michael
        Poa said the department “will continue to advocate for additional benefits
        for our teachers” especially in terms of non-financial benefits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
