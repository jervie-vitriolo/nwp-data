      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMC president and San Juan City Mayor Francis Zamora said the system
        will now allow payment of fines via digital platforms and licenses will no
        longer be confiscated.</p>'
