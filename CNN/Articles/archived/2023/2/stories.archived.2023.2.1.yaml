      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Department of Education (DepEd) on Wednesday said President Ferdinand Marcos
        Jr. has given the agency a year to complete its review of the K to 12 curriculum
        as it aims to revise the program amid issues facing the country’s education
        sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90685548-3c0f-4b4c-9343-1b49c1ab97b8'
