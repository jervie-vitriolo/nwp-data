      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the many surprises on MusiKolektibo’s experimental
        compilation “Tunog Lata,” featuring works by experimental and contemporary
        classical composers. The Philippines itself has a rich and storied undercurrent
        of avant garde music, which yields plenty of imaginative and unorthodox experiences
        to the interested listener.</p>'
