      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other "significant decliners" in the region were Malaysia, Pakistan,
        Australia, Mongolia, and Sri Lanka.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363539d-c45b-4ab2-9e67-933a51866325'
