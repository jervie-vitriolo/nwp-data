    'lead': 'With 271 affirmative votes, a bill granting full insurance coverage to
      qualified agrarian reform beneficiaries hurdled the third and final reading
      at the House of Representatives on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T07:06:26.831+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-02-06T20:26:29.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:38.672+08:00
