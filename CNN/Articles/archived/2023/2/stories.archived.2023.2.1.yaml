    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0b12f-d595-402c-9018-e84893cb5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Repurpose, recycle whenever you can.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bdae7-b552-4d30-afb9-40ac629b9ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My favorite part of organizing is making bins and boxes fit into
        my personal categories, and now the other way around. The Pärkla storage case
        from Ikea (₱90) is a personal favorite of mine. I’ve got a brimming closet,
        and the Pärkla allows me to stretch that out while staying organized. The
        height is perfect for keeping things under the bed, and I can categorize them
        by clothing type: skirts, sweaters, overalls. (And I swear, these things can
        get packed. Don’t ask me why I have 50 skirts, just know that 50 skirts can
        fit in one of these storage cases.) The Variera shelf inserts (from ₱350 to
        ₱450, depending on size) are a popular choice for those who want to maximize
        the height of their shelves. Very pretty, but often sold out at Ikea. A slightly
        cheaper alternative I found is the Grejig (₱300), a simple shoe rack that
        can double as a shelf insert.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298a5f6-198c-4d7a-b05f-82fc2806d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba0ad2-0695-458d-8d16-efd37521ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have strong categories.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74e2bc-4255-4d75-81ea-d9cb94477ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:52:37.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip that Reyes shared applies to homes with kids or growing
        families. Having strong categories, she says, is a good way to get everyone
        involved in keeping things organized. Strong categories mean having areas,
        sections, or bins at home that are very clear about what they should contain.
        Toys, art supplies, remote controls — when everyone knows where things should
        be, that makes it easier for them to put things back in the right place later
        on.</p>'
  'sa-wakas-20th-anniversary':
