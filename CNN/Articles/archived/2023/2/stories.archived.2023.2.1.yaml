    'title': 'Russian chess legend visits PH, holds lecture for Filipino fans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da0a91c-1c2b-4311-81c2-9449f0c92aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Filipino
        chess enthusiasts were treated to a rare opportunity to meet and learn from
        former world champion and Russian chess grandmaster Anatoly Karpov at a commemorative
        event at the Rizal Memorial Coliseum on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b4733-d8dd-4660-9e57-300991d81a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c277cd-e4c3-49fa-b17b-66053515d71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old chess champion is in the country where he held a
        lecture for fans and athletes at an event commemorating the 1987 World Chess
        Championship in Baguio City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7a5b8-aa98-455c-a213-61fd5304db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9807436-d6d3-461e-b9de-3f09d3aa38e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1978 tourney is when reigning champion Karpov outsmarted challenger
        Viktor Korchnoi, retaining his title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cab37-de2f-48b4-8c56-9543b16024a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f909533-cd3d-418a-b625-782d41cc8690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his lecture, the grandmaster emphasized benefits a game of
        chess could bring to its players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756c751-6210-44cc-b0e0-c3dbb6a2c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642fc9e-787d-4778-934e-29fca9c8803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chess helps to organize your body, yourself, physically and grandmasters,
        normally, they can keep the pressure of chess game, doing the whole game for
        hours,” the chess champion said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8ecff-9b37-400c-9e06-8a28f1fd0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a9cda-44cf-41fe-b4c3-fab40bcf03cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karpov also said chess is better when you are competing with players
        who have an interest in the sport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9f8bf-e5f0-4377-8171-1aa2c1d1c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0580fc-6d09-4d47-a885-3645c6341f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the lecture, young Pinoy chess players also got a chance
        to ask Karpov questions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b1c65-18e8-40b9-a0a8-5fe862ec2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bff4b5-0f0a-43d7-ad3d-ad683b0d3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s chess legend and Asia’s first grandmaster Eugene Torre
        was also at the event to reunite with Karpov whom he had the chance to beat
        in a 1976 chess challenge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3caf5-7e21-4f68-a113-f53a1ccc0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f70dbd-3ea6-4ac2-a10f-dbe8fa73c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the total of 11 games we played, I’m quite happy with my two
        wins, four losses, and five draws,” Torre said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63baeb19-7965-406b-aa0c-03bb7c8162ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64494942-28f2-4393-850d-2cacc716e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was big news because at that time Karpov would rarely lose a
        tournament or even a game,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08082609-1c84-4cab-b630-74648968fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d34da1-509e-457b-b494-8e4e68b39df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torre said Karpov’s visit is a “once in a lifetime” opportunity
        for the young players attending his lecture and said that the event would
        “benefit Philippine chess.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72c2f1-af62-4db4-a9da-7fd63e0c4e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad4070-9e67-415a-8c7e-82aebc58b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely considered as one of the best chess athletes of all time,
        Karpov was the 12th World Chess Champion, maintaining his title from 1975
        to 1985.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62365d8-7f80-4493-b297-3586ec3ada6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8ce3d-3350-4e42-af11-4dad507ae44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandmaster is also a member of the USSR team and a six-time
        winner of Chess Olympiads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13297b1a-d9f3-4cd5-b6f2-a3beabd0d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77bdb6-f806-4f09-92d0-ec9af8c0bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:09:15.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karpov is set to make a quick stop in Baguio city during his visit
        to the country.</p>'
