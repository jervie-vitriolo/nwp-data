      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG secretary said the department aims to complete the investigation
        within three months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673635a-9749-4eac-a106-1b9b0a7b004e'
