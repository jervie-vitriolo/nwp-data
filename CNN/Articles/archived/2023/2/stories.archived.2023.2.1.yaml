      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos assured those who refused to submit their courtesy resignation
        that they will not receive sanctions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1a819-d464-4780-ae54-3f98f5ffa1aa'
