    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef288ec-ed53-4c44-82af-25026d1ebc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T11:51:26.112+08:00
      'mgnl:createdBy': 'gabrielle'
