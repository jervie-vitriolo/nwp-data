      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President gave us a timeline of around a year to finish the
        review,” DepEd spokesperson Michael Poa told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62157e-2b47-40e1-ac87-afb3415b443a'
