      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maasahan po ninyo</em> (Rest assured) that we will look into
        this,” DepEd spokesperson Michael Poa told CNN Philippines’ <em>The Source</em>.</p>'
