    'lead': 'Here''s what you need to know about President Ferdinand Marcos Jr.’s
      official trip to Japan from Feb. 8 to 12, including his schedule, the bilateral
      agreements expected to be signed, and members of his delegation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T14:20:49.667+08:00
