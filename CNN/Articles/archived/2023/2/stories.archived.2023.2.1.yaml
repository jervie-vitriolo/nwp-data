      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s latest CPI score was 33, unchanged from the previous
        year and its lowest score in the index. It dropped from the 2014 score of
        38, the country''s highest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3729b-c30e-49de-8452-20b876a242bb'
      'mgnl:activationStatus': true
