    'template': '1'
    'title': 'DFA: Deportation of suspects in ‘Luffy’ robberies ‘totally unrelated’
      to Marcos’ Japan trip

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3e819-f698-4d13-a6b9-aa338c53785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Department of Foreign Affairs (DFA) on Wednesday said it does not expect President
        Ferdinand Marcos Jr. to discuss the deportation of Japanese nationals implicated
        in the “Luffy” robberies when he meets with Japanese Prime Minister Fumio
        Kishida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfab76-ec93-4a9e-adfe-f2c43c07a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8061208-cef0-462a-835d-9d67ea94e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Assistant Secretary Neal Imperial said the matter is already
        being handled by the Department of Justice (DOJ) as well as embassy officials,
        and is “totally unrelated” to Marcos’ official visit to Tokyo next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8157a6f-27d2-461d-b420-aa746f41d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c5286-e3b4-4890-8457-887b60e631c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t think it will affect in any way the visit of the president,
        and we do not expect it to be raised during his meeting with his counterpart,”
        he told reporters in a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa6a5d-b644-4465-ad5a-ae38179d658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccdbe1-c706-4e16-abc1-6b35d6a31c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a request from the Japanese Embassy in Manila, the DOJ
        earlier committed to expedite the process of deportation of four Japanese
        nationals detained in the Philippines and believed to have operated a robbery
        ring in Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f29f96-7e59-467a-bb62-2248805c82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a982c4-133e-4741-ad66-53a1abf9d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is the presumed mastermind identified by Japanese news
        media as a certain Yuki Watanabe, who goes by the alias "Luffy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e7afc-82ae-4830-a8f2-8c5dc77cec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0579d69-0b13-46d3-939b-8aaa65310f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla on Tuesday explained that
        cases against the suspects which remain pending in the Philippines must be
        cleared first before they are deported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44edea1-814a-4802-889e-3bf6df9ae254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3aa8d-4757-4f97-98b5-aac3b035705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that three of the four still face charges in the country,
        mostly for violence against women and children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ac0bf-feec-45ed-8ed6-9c0218dfc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:37:39.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-02-06T20:26:05.323+08:00
