      'text': '<p>

        </p>'
    '24':
      'image': 'jcr:df1a00f5-34b9-4306-bd5a-d7234aef3510'
      'imageCaption': 'The Vesken shelf from Ikea is ideal to clear up space on your
        bathroom sink. Photo by MARGA BUENAVENTURA'
