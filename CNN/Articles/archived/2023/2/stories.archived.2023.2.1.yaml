  'House-bill-insurance-coverage-to-agrarian-reform-beneficiaries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-01T07:04:04.841+08:00
    'imagesource': 'jcr:51154ae0-fcf3-44b7-970b-e399ed7e9c8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
