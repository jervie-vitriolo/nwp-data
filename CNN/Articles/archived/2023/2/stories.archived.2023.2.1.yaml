  'Artifact-AI-news-feed-articles-app':
    'author': 'Jennifer Korn'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-01T06:09:44.330+08:00
    'imagesource': 'jcr:d12917f9-68bb-4493-9e64-89bbc4d581f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51228c7-65ed-49ea-abe7-486d3d1477c1'
    'lead': 'Kevin Systrom and Mike Krieger announce the launch of Artifact, an app
      that promises ''a personalized news feed'' powered by artificial intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T06:10:56.034+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:26:31.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:37.515+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram''s founders are back with a new app'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650d6d1-2b9e-4c1f-912b-001a5951b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than four years after Instagram''s
        founders left the company, they''re back with a new app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15ece5-1e4c-4026-94a2-47a0e315f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Systrom and Mike Krieger on Tuesday announced the launch of
        Artifact, an app that promises "a personalized news feed" powered by artificial
        intelligence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03ba5e-92cb-444d-9050-1f6935eb2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Krieger said he and Systrom "have been working
        with a talented team" for more than a year to launch the service. "We''re
        gradually letting people in as we scale up," Krieger wrote. A wait list to
        join opened to the public Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91bf7c-1a6f-4ca9-9de4-ec64a79d79ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Instagram, the app is more focused on articles rather than
        photos. Artifact will recommend content based on interests and allow for discussion
        with friends, according to Platformer, which was first to report the launch.
        A main feed will display popular articles from large media organizations down
        to smaller bloggers, and a user''s feed will grow more personalized based
        on what they click on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c4fda-7ab6-42d0-aa99-17c196a8c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artifact did not respond to CNN''s request for comment on more details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bc85a-8062-4d2d-b969-83fd4a8416bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes at a time of renewed activity in the social media
        world. In the wake of upheaval and uncertainty at Twitter under new owner
        Elon Musk, a number of newer services have found traction helping users get
        news and personal updates in a feed. Meanwhile, TikTok''s rapid rise continues
        to push numerous apps, including Instagram, to copy its features.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84c718-a50f-4599-871a-b6c5074ed53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platformer described Artifact as "TikTok for text" and possibly
        "even a surprise attack on Twitter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b176fc-3639-49e7-9544-2885ea4e3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launching Instagram together in 2010, Systrom and Krieger
        sold the app to Meta for $1 billion in 2012. The pair left Instagram in 2018,
        with reports at the time suggesting the departure was due to tensions with
        CEO Mark Zuckerberg over the app''s direction and a desire to further incorporate
        it into Facebook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c93cc7-5270-499b-8fc8-f2b8326fd662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the key hallmarks of Instagram has been its independence
        and uniqueness from Facebook. The founders closely guarded that," Debra Aho
        Williamson, principal analyst at eMarketer, said to CNN at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78fba1d-bbe4-468e-9f6d-56950b2917c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:10:56.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systrom and Krieger have since created a venture focused on social
        apps of the future, according to Platformer. Artifact is the first product
        from that venture.</p>'
  'ChatGPT-potential-cheating-AI':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-01T06:12:03.181+08:00
    'imagesource': 'jcr:a05202c7-79de-4ac4-b351-b959e7fbee6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a04eca0f-2da9-4b96-a218-6e97160b8bb8'
    'lead': 'Two months after OpenAI unnerved some educators with the public release
      of ChatGPT, an AI chatbot that can help students and professionals generate
      shockingly convincing essays, the company is unveiling a new tool to help teachers
      adapt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T06:13:55.420+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:26:31.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:37.961+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ChatGPT creator rolls out ''imperfect'' tool to help teachers spot potential
      cheating'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a4c1f-3bf0-4637-8a41-26cb1ee716af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two months after OpenAI unnerved some educators
        with the public release of ChatGPT, an AI chatbot that can help students and
        professionals generate shockingly convincing essays, the company is unveiling
        a new tool to help teachers adapt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda97b5-92a9-4118-8c21-d7fba2bca9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenAI on Tuesday announced a new feature, called an "AI text classifier,"
        that allows users to check if an essay was written by a human or AI. But even
        OpenAI admits it''s "imperfect."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab6906-1f0e-4b47-b465-c2545c9769ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool, which works on English AI-generated text, is powered by
        a machine learning system that takes an input and assigns it to several categories.
        In this case, after pasting a body of text such as a school essay into the
        new tool, it will give one of five possible outcomes, ranging from "likely
        generated by AI" to "very unlikely."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59986a49-af3e-4779-8c59-34a149da7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lama Ahmad, policy research director at OpenAI, told CNN that educators
        have been asking for a ChatGPT feature like this, but warns it should be "taken
        with a grain of salt."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290105a3-826e-4a12-bfe8-5ebedc07ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really don''t recommend taking this tool in isolation because
        we know that it can be wrong and will be wrong at times -- much like using
        AI for any kind of assessment purposes," Ahmad said. "We are emphasizing how
        important it is to keep a human in the loop ... and that it''s just one data
        point among many others."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e513c53-0a8a-43c7-8fea-b1cb7dd47649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad notes that some teachers have referenced past examples of
        student work and writing style to gauge whether it was written by the student.
        While the new tool might provide another reference point, Ahmad said "teachers
        need to be really careful in how they include it in academic dishonesty decisions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c427c63-126f-47ad-ab8d-99a7d85d28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it was made available in late November, ChatGPT has been used
        to generate original essays, stories and song lyrics in response to user prompts.
        It has drafted research paper abstracts that fooled some scientists. It even
        recently passed law exams in four courses at the University of Minnesota,
        another exam at University of Pennsylvania''s Wharton School of Business and
        a US medical licensing exam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ed0f3-d40b-4a22-8343-5a44fc06e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, it has raised alarms among some educators. Public
        schools in New York City and Seattle have already banned students and teachers
        from using ChatGPT on the district''s networks and devices. Some educators
        are now moving with remarkable speed to rethink their assignments in response
        to ChatGPT, even as it remains unclear how widespread use is of the tool among
        students and how harmful it could really be to learning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d721a16-328c-4f9e-864d-32dc33c40e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenAI now joins a small but growing list of efforts to help educators
        detect when a written work is generated by ChatGPT. Some companies such as
        Turnitin are actively working on ChatGPT plagiarism detection tools that could
        help teachers identify when assignments are written by the tool. Meanwhile,
        Princeton student Edward Tuan told CNN more than 95,000 people have already
        tried the beta version of his own ChatGPT detection feature, called ZeroGPT,
        noting there has been "incredible demand among teachers" so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b33b85-a314-4072-b36d-899769f3533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Leike -- a lead on the OpenAI alignment team, which works to
        make sure the AI tool is aligned with human values -- listed several reasons
        for why detecting plagiarism via ChatGPT may be a challenge. People can edit
        text to avoid being identified by the tool, for example. It will also "be
        best at identifying text that is very similar to the kind of text that we''ve
        trained it on."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299816d4-a7c0-4af1-8330-1aa40d4f8fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the company said it''s impossible to determine if predictable
        text -- such as a list of the first 1,000 prime numbers -- was written by
        AI or a human because the correct answer is always the same, according to
        a company blog post. The classifier is also "very unreliable" on short texts
        below 1,000 characters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99388b-70cf-49c9-90e3-c0b5e35f8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a demo with CNN ahead of Tuesday''s launch, ChatGPT successfully
        labeled several bodies of work. An excerpt from the book "Peter Pan," for
        example, was deemed "unlikely" to be AI generated. In the company blog post,
        however, OpenAI said it incorrectly labeled human-written text as AI-written
        5% of the time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029cfee5-9a4c-4eaf-bf19-1a396cd278b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the possibility of false positives, Leike said the company
        aims to use the tool to spark conversations around AI literacy and possibly
        deter people from claiming that AI-written text was created by a human. He
        said the decision to release the new feature also stems from the debate around
        whether humans have a right to know if they''re interacting with AI.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaab87e-fc17-41e0-bf6b-94c160ab7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This question is much bigger than what we are doing here; society
        as a whole has to grapple with that question," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c73a6f-fc76-4180-94ad-ada344c47e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenAI said it encourages the general public to share their feedback
        on the AI check feature. Ahmad said the company continues to talk with K-12
        educators and those at the collegiate level and beyond, such as Harvard University
        and the Stanford Design School.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ebe99c-2b41-41b1-ac59-824d24db4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sees its role as "an educator to the educators," according
        to Ahmad, in the sense that OpenAI wants to make them more "aware about the
        technologies and what they can be used for and what they should not be used
        for."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1e980-36d0-4f73-be31-b4c3a2f52d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:13:55.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not educators ourselves -- we''re very aware of that --
        and so our goals are really to help equip teachers to deploy these models
        effectively in and out of the classroom," Ahmad said. "That means giving them
        the language to speak about it, help them understand the capabilities and
        the limitations, and then secondarily through them, equip students to navigate
        the complexities that AI is already introducing in the world."</p>'
  'Michael-Jackson-biopic-Jaafar':
    'author': 'Issy Ronald, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-01T11:14:35.195+08:00
    'imagesource': 'jcr:fcaf41ae-5c1a-404f-ad4a-40b8d675ec5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '929e56db-e0bf-4698-a37c-aa8db537bb08'
    'lead': 'Michael Jackson will be portrayed by his 26-year-old nephew, Jaafar,
      in a movie biopic about the late pop star. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T06:15:35.536+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:26:30.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:38.190+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jackson''s nephew to play singer in new biopic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b6291-54a2-45ba-b090-9b5b32bdb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Michael Jackson will be portrayed by his
        26-year-old nephew, Jaafar, in a movie biopic about the late pop star, studio
        Lionsgate announced Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ed3d4-0fac-4a74-ba31-09f275d48890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar, son of Jermaine Jackson, said on Twitter that he was "humbled
        and honored" to bring his uncle''s story to life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32e8d2-6962-4154-95f5-c598271c105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, titled "Michael," is being made with the cooperation
        of Jackson''s family and estate, offering "audiences an in-depth portrayal
        of the man and our brother who became the King of Pop," said a Jackson family
        statement in February last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed9b81-c955-4238-aeda-4fcdaff8f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of the film -- set to be directed by Antoine Fuqua, produced
        by "Bohemian Rhapsody''s" Graham King and written by three-time Oscar nominee
        John Logan -- will begin this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2567e-b45f-47cd-b456-412076c78da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King conducted a "worldwide search" for the role, he said in a statement,
        and "was blown away by the way he [Jaafar] organically personifies the spirit
        and personality of Michael."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2496d4-4d4e-42fe-ae93-52e2e129fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear that he is the only person to take on this role. I
        am beyond thrilled that he has come on board to portray his uncle and cannot
        wait for the world to see him on the big screen as Michael Jackson," King
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29d345-111c-4b54-88b3-221cf8fcee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jackson family voiced their support for the production''s casting
        choice, and Michael''s son, Prince, said that Jaafar "embodies" so much of
        his father.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866e470-bad8-4ea8-aacb-c5648eb3b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truthfully I couldn''t be happier and prouder for him, he''s been
        working his ass off and I know he''s going to do an amazing job," Prince wrote
        on Instagram. "I''m confident we are all going to do our best to show the
        world a part of my father they''ve never seen and that they deserve to see."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8228107-0c83-429a-bd23-071be35b2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, whose hits include "Thriller," "Smooth Criminal" and "Billie
        Jean," died in 2009 aged 50.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9b7fe-2322-42ad-8f2a-2b724ebd79b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his legacy has been tainted by a series of child sexual abuse
        allegations and a 2019 documentary "Leaving Neverland," which featured two
        men who claimed Jackson sexually abused them over a period of several years
        when they were children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fc3ae-24f9-45fa-aff1-186f892c9d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:15:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s family and estate refute the allegations and point to
        previous sworn testimonies by the subjects of the film that Jackson did not
        abuse them.</p>'
  'Academy-Andrea-Riseborough-Oscar-nomination-review':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-01T06:16:28.036+08:00
    'imagesource': 'jcr:84e39c31-c36e-4567-88f6-91c90099140c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd98ce65b-969c-4361-aa67-c963d3262e43'
    'lead': 'Last week, The Academy launched a review of the campaign procedures around
      this year''s nominees. Though Andrea Risborough and the film ''To Leslie'' were
      not named as cause for the review, the celebrity-backed grassroots campaign
      that earned the actress a surprise nomination was thought to be at least partially
      cause for the examination.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2023-02-01T06:18:26.743+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-06T20:26:29.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:38.372+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Academy will not rescind Andrea Riseborough''s Oscar nomination'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f2a6f-6ec5-4d16-a525-08c0a7123a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British actress Andrea Risborough will
        get to keep her Oscar nomination for best lead actress for her performance
        in the independent drama "To Leslie," the Academy of Motion Picture Arts and
        Sciences announced on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330d1f5-4b3a-45b9-812e-a6069cee036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, The Academy launched a "review of the campaign procedures
        around this year''s nominees," and though Risborough and the film were not
        named as cause for the review, the celebrity-backed grassroots campaign that
        earned the actress a surprise nomination was thought to be at least partially
        cause for the examination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccda6bb-ce28-4c18-8ae0-9b7846919c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on Tuesday, Bill Kramer, CEO of the Academy,
        confirmed that "concerns" about the "To Leslie" awards campaign that resulted
        in Riseborough''s nomination prompted an investigation into film''s "campaign
        tactics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7880004-0864-4f7d-9028-68b2e9ac948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the statement said, "The Academy has determined the
        activity in question does not rise to the level that the film''s nomination
        should be rescinded."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a258f5-4f48-48b5-8f5d-56c22388495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we did discover social media and outreach campaigning
        tactics that caused concern," the statement added. "These tactics are being
        addressed with the responsible parties directly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fefae-ab54-43fb-8e53-8450d6614538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Leslie" follows the story of an alcoholic single mother (Riseborough)
        who wins the lottery but runs out of money. It premiered at South by Southwest
        in March and while Riseborough''s performance earned critical acclaim, the
        film only made $27,000 at the box office during its limited release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d22567-18ea-431c-9557-10b4f9b4f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some big-name Hollywood figures agreed with critics and stars
        like Gwyneth Paltrow, Amy Adams, Kate Winslet and Jennifer Aniston lent their
        support for Riseborough on social media (sometimes in eyebrow-raising similar
        language) and via other venues -- like Q&amp;As and screenings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b4e74-ad08-434f-97a7-5625fad9f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s statement did not specify which rules may or may
        not have been broken in the course of the campaigning that took place on the
        film''s behalf.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c3df1-842b-46d4-86c9-7277038301a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the Academy''s campaign regulations is to ensure
        a fair and ethical awards process—these are core values of the Academy," Kramer
        said in his statement. "Given this review, it is apparent that components
        of the regulations must be clarified to help create a better framework for
        respectful, inclusive, and unbiased campaigning."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ae66f-1188-4174-b8c4-f1e030dd4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "changes will be made after this awards cycle" and
        shared with members of the Academy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c146e-4a02-4f13-8619-4265d34f0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riseborough''s "To Leslie" costar Marc Maron was among those who
        decried the Academy''s review, scathingly saying that the film''s success
        "threatens their system," which is "completely bought out by corporate interests
        in the form of studios."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8717aa-c521-4a3d-95f4-ca67280e0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T06:18:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-06T20:26:29.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thought-to-be contenders Danielle Deadwyler ("Till") and Viola Davis
