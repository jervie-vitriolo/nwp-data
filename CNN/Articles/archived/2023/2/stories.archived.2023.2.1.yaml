      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="http://www.cnnphilippines.com/news/2022/1/26/PH-117th-global-corruption-index-2021-.html">2021
        index</a>, the Berlin-based watchdog reported that the Philippines saw "a
        sharp decline in freedom of association and freedom of expression, making
        it harder to speak up about corruption" since the election of former President
        Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574bf70c-afa7-430d-983d-03fc72af6eaf'
