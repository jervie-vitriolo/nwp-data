      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s futile to define what the internet means by “a vibe.” It doesn’t
        come into existence thanks to a CRT TV filter or a drum machine. Some people
        just know what it is, and they have it in spades — like SLIZ, who could be
        selling mangos beside road repairs and rise to internet fame while she’s at
        it. That’s exactly what she did with her breakout hit “Sige Pa,” which is
        well worth listening to beyond Tiktok’s 15 seconds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ded2d-00f1-4c03-8168-b98c4bf7cbf3'
