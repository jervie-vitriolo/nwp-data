    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377db556-da8e-49b3-b79a-ffe84c7298b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T19:55:34.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:26:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Subway
        Philippines on Thursday apologized for its controversial commercial video
        following netizens’ backlash for its supposed objectifying undertone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8358c6d-3c37-4fa9-a0ef-f8a5b6859f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f68e0-44ee-44e3-92b0-e2ff255ddc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared by its public relations company, the local
        leg of the American fast-food joint said the advertisement “did not reflect
        our values of dignity and respect for all.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc29fd-256f-4aaa-8c6e-6109a67c76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1169657-3723-439f-86d8-86b6ab703d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It shouldn’t have been produced and has since been removed. We’re
        sorry for this error,” it wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d79043-30d8-4ecc-a505-1f87cb2c2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429730e7-05fd-4e5e-acee-c45391a095e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subway Philippines came under fire for its video promoting its different
        sandwich options — but using women as a representation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c62a3e-c66a-4d0e-95e0-b0335faf1c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545f6b8-83c7-4465-872e-00779b7978a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It first issued a statement on the matter on Wednesday but did not
        specifically address remarks that the ad was “misogynistic.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86fc9dc-6c39-404b-8b5e-8ba03f6a2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c53be-92f2-4ea6-8249-67694ed5a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are overwhelmed with the response to the video we have released
        on this page,” Subway Philippines said in a Facebook <a href="http://www.facebook.com/subwayphilippines/posts/pfbid035m4kNvEkKcCCAo23tfT3Ac3JSUYxV5J9dGdcAXrR82XYoKbsWP6j55UeYn71dvZul">post</a>
        on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb289c0-859b-498b-82c3-fa1656358330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d857d1-86d7-4c8a-ba38-c687145fbf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The video is intended to connect the variety one gets from Subway®’s
        three crave-worthy B.M.T.™ options, all made equally delicious,” it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5a5a2-023c-4c6e-a2ec-0babdae574b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6af5ff-c19e-47ad-be52-7f0a37c66f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advertisement featured social media personality Kimpoy Feliciano,
        saying he prefers being called a “lover boy” rather than a “playboy” as he
        is currently “madly in love with not one, but three.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f64a9-c836-4b39-b096-95ae8c15df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c66c1e-156a-49aa-be06-d4c1d6f31d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video then cuts to a split-screen of three different women with
        the letters B, M, and T, which in the end were revealed to mean “biggest,
        meatiest, and tastiest” referring to its sandwich options.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5307f8-5e8c-4547-84e9-be616fd160fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c08b5a-62ac-4053-aeea-db48606a25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Subway ad reeks machismo. Why use women to compare different
        sandwich options? Ganito pa din ba ang tingin ng ibang lalaki sa mga babae?
        [Do other men still look at women this way?] I like Subway but this isn’t
        clicking for me,” one netizen said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d9b7c-4f21-429b-b60b-9b6130f6ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e9740-8747-4a38-83be-af6dec0a24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako babae at hindi rin naman ako sandwich but bakit feeling
        ko ang lakas ng ‘women as pieces of meat’ undertone nitong video? [I''m not
        a woman and I''m not a sandwich either, but why do I feel the strength of
        the ''women as pieces of meat'' undertone in this video]” said another. "[It''s]
        not about Kimpoy. it''s about how this campaign''s messaging seems to celebrate
        male machismo and objectify women."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae698614-19c1-4da0-92fd-395a111a4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef82ce-d896-4d89-b49c-393842374cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing good about this ad. It fails at all levels. It
        looks at women as sandwiches and glorifies multiple partners, women being
        the objects," a netizen''s tweet read.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87c860-7628-422d-9b92-114018162aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f27b1c-55ad-4a34-b65b-224126996f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Women''s Party also expressed concern over the advertisement,
        saying that Filipinos have a long way to go in terms of portraying women in
        the media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37201c-d522-4d6d-8670-a7f87d951cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7274dd-883a-41d1-b70d-7bd87e674120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to remind Subway that women are not pieces of meat.
        The advertisement reeks of sexism and misogyny. It is deeply offensive, triggering,
        and insensitive, especially when many Filipino women continue to experience
        various forms of sexual violence and abuse,” Rep. Arlene Brosas said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120c6ad-9242-4e73-b360-c00c52e628df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826974d8-40ac-4d38-af63-51989386540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-02T12:20:27.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has since been taken down from Subway Philippines’ social
        media pages, while Feliciano has yet to address the issue.</p>'
