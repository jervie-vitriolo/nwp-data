      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such return and/or recovery should be the subject of an independent
        action to recover ownership, control, and/or possession of any such property/ies
        to be determined in a separate proceeding filed before a court of competent
        jurisdiction in accordance with law," the court stressed.</p>'
    '10':
