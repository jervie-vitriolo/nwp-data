      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-06T20:26:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said more than two-thirds of countries scored below 50,
        while 26 countries have fallen to their lowest scores yet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a7807-2d4a-4c5b-9ccd-1cecd0b465b3'
      'mgnl:activationStatus': true
