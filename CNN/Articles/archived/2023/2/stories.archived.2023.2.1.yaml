      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite concerted efforts and hard-won gains by some, 155 countries
        have made no significant progress against corruption or have declined since
        2012," the watchdog said.</p>'
    '29':
