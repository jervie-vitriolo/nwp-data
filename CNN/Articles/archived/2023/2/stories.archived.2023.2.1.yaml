      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark topped the index with a CPI score of 90, followed by Finland
        and New Zealand with 87, and Norway with 84.</p>'
