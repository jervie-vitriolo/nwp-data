    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b79b0-2d3b-4291-95be-33e3ea330076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T17:21:49.806+08:00
      'mgnl:createdBy': 'jelo'
