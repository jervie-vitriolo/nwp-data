    'jcr:uuid': '0821955a-2350-4b73-98ff-417e419de342'
    'lead': ' This is not a drill: Beyoncé is heading on a world tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T23:45:24.598+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-06T20:25:51.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:50.419+08:00
