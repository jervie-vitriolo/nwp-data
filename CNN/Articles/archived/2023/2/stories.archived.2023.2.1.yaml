      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85b385-538d-499c-8e8a-8a29f37ae847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-06T20:26:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is also one of only two strategic partners of the Philippines,
        the other one being Vietnam, and the only nation with which Manila has a bilateral
        free trade agreement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd69627-5472-4606-aad8-4f8ebdc8621e'
      'mgnl:activationStatus': true
