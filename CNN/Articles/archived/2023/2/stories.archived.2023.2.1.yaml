    'template': '1'
    'title': '‘Sa Wakas’ and the enduring triumph of the music of Sugarfree'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef90a49-1b9c-4106-8aa1-a1672fa188e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first heard “Telepono” as a teen at an all-boys private school,
        as I was just learning how to talk to girls. Our house had a landline, but
        I was more of an unlitext and Yahoo! Messenger type of person and I couldn’t
        relate to its rituals and customs. I did, however, latch on tightly to the
        song’s depiction of the agony of sporadic conversation and the overthinking
        that fills the silence. So while I was talking to Ebe Dancel before the “Sa
        Wakas: 20th Anniversary Celebration!” gig, it floored me to hear that Sugarfree’s
        former vocalist and songwriter didn’t know that over the years, he had been
        performing the song that was missing a verse from its original.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93dbc66-2695-4842-9354-c0dca1e7423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T18:33:50.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-06T20:26:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dancel only noticed the difference because for Saturday’s all-Sugarfree
        set, they were going to try to play the songs as close to the record versions
        as possible. It was going to be a special performance too, because he would
        be joined by his dear friend and original Sugarfree drummer, Mitch Singson.
        “After rehearsing all the songs in ‘Sa Wakas,’ especially ‘Telepono,’ sabi
        ko kay Mitch, ‘oh, so that’s what the album version sounds like!’” he laughed.
        The years of tinkering and refining his songs have led to skipping four extra
        bars between the first chorus and the second sung verse. “That song’s so sappy!
        I used to be really sappy, but it’s fun because it’s [with] Mitch,” he said.
        “It’s no secret naman that he’s one of my favorite drummers.”</p>'
