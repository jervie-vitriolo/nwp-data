      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 995 PNP top officials, 12 did not submit their courtesy resignation,
        Abalos said. But out of the 12, five already retired and six are retiring,
        so technically only one failed to comply, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9123eb2-8464-4152-b5ad-6d0425e5ce4d'
      'mgnl:activationStatus': true
