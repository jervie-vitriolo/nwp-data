      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency International said the 2022 index showed that most
        countries are failing to stop corruption as the global average score of 43
        remains unchanged for over a decade. The Asia-Pacific region''s average was
        45 for the fourth year in a row.</p>'
