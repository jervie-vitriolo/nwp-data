      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will depart Manila in the afternoon of Feb. 8 and will arrive
        in Tokyo in the early evening, DFA Assistant Secretary Neal Imperial said
        in a media briefing on Feb. 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02122f5d-d456-44d4-8ac1-f23335a4ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T14:20:49.668+08:00
