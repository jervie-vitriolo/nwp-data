      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had its first and only Miss Supranational winner through
        Mutya Datul in 2013, under the management of Binibining Pilipinas Charities,
        Inc.</p>'
