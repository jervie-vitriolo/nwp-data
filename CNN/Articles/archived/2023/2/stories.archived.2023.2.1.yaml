    'mgnl:tags': ['House-bill', 'agrarian-reform-beneficiaries']
    'template': '1'
    'title': 'House approves bill granting insurance coverage to agrarian reform beneficiaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d09c09-3f79-4e74-9792-232ad471756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> With
        271 affirmative votes, a bill granting full insurance coverage to qualified
        agrarian reform beneficiaries hurdled the third and final reading at the House
        of Representatives on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6719bde-7614-43be-bb6e-ccf9d2c29250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed20ea2-ef4f-4050-8290-691f2578101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill (HB) 6680 “is envisioned to help farmers recover from
        the adverse effects of circumstances that are beyond their control, such as
        natural calamities, the infestation of plant diseases and pests, or even death
        and injury of the beneficiary,” House Speaker Martin Romualdez said during
        the plenary session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9eb939-e34a-4571-bcba-6d28a16e19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53725f58-b9d4-4c8b-b2ab-f830a3da1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 6680 defined qualified agrarian reform beneficiaries as regular
        farm workers who are classified as per Section 3(b) of Agri-Agra Reform Credit
        Act of 2009 or Republic Act No. 10000</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b3350-0b52-4028-acba-72e73341c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8eceba-23de-4922-ac49-ee66e470d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compensable losses, meanwhile, include those resulting from:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c2899-da05-4504-abf2-a1123b7bf016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4faa71-9bc9-4184-882b-99d20c078be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- natural calamities such as typhoon, flood, drought, earthquake,
        volcanic eruptions, frost, and other destructive natural phenomena such as
        heat and hot wind;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c20352-6bea-42cc-8e6e-c3b8e5a77a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d687ee2-0c1f-478c-93f1-559620f3706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- plant diseases caused by pathogens, bacteria, fungi, viruses,
        virus-like pathogens, and other similar foreign bodies;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c4af1-3160-41f9-9a2a-fe8ceb706de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920a56e-fefb-4a7a-9554-3457a432732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- pest infestations caused by nematodes, insects, mites and spiders,
        millipedes and centipedes, symphylans, slugs and snails, sow bugs and pillbugs,
        parasitic higher plants, and other parasites; and</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10423002-23e8-4a7b-a6d3-18c66e86462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff749a-f060-4587-bfd0-dc14375954e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- loss of life or injury to the qualified agrarian reform beneficiary
        due to accident or any of the aforementioned causes;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edc12a-8254-483d-952c-84a26558450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f05227-b59b-4602-828d-a9cd40564a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the following are covered by insurance:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c6932-b879-4807-b580-a445bddc777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cefc8c-c3a1-48a7-a7c9-c0a2a3778932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- palay, corn, sugarcane, coconut, tobacco, and high-value crops
        as defined by Section 4(b) of Republic Act No. 7900 or the High-Value Crops
        Development Act of 1995;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bbe45c-7eb0-4253-be68-f1bbf48b35bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bd238-a178-4fbb-a766-b36cad97868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T07:06:26.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-06T20:26:29.208+08:00
