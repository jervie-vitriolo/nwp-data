      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year’s resolutions are, in truth, fleeting. Not that it’s a
        tragic flaw of the human condition. Old habits don’t die as soon as the clock
        strikes midnight. Take some wisdom from the running baboon in “Bojack Horseman”:
        “It gets easier. Every day, it gets a little easier. But you gotta do it every
        day. That’s the hard part. But it does get easier.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aaba8b-722e-4e09-aa8a-13227ed73053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T11:51:26.112+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-06T20:26:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, listening to new music can be something that isn’t demanding
        of a steep commitment, but can still feel worthwhile. Any time is a good opportunity
        to check out the discography of an artist you’ve always been told that you
        might like. Dive into a new genre or songs in another Philippine language.
        Play Russian roulette with the algorithm. Discovering new music is a matter
        of choosing your own adventure. Consider starting here, with CNN Philippines
        Life’s round-up of the latest Pinoy music for your listening pleasure:</p>'
    '3':
