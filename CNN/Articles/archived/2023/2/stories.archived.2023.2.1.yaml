  'New-DSWD-chief-eyes-better-logistics-for-relief-operations':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-01T23:14:50.649+08:00
    'imagesource': 'jcr:a38da4ea-5f15-499c-84b5-d839d0101ad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbefc224-b1e4-4e66-9f36-79015a644827'
    'lead': 'The new secretary of the Department of Social Welfare and Development
      (DSWD) wants to revise the country''s logistics setup for relief operations
      to make the agency more responsive.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T23:18:31.085+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-06T20:25:53.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:49.536+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New DSWD chief eyes better logistics for relief operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd870c-e50b-4021-9393-8e24ff89a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        new secretary of the Department of Social Welfare and Development (DSWD) wants
        to revise the country''s logistics setup for relief operations to make the
        agency more responsive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd90919-c90a-4465-89ee-b89c74f67a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, Rex Gatchalian said this
        was a "shared priority" with President Ferdinand Marcos Jr., who is "very
        concerned" with climate change and its effects on relief efforts for affected
        families during calamities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84dcd15-c64f-4972-97d2-c60d7f088351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lawak ng Pilipinas, sabi ko kay presidente, dapat mag-set up
        tayo ng mas maigi pa na logistics setup," he told News Night. "When you say
        logistics, ''yan ''yung warehousing, transport ng goods."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf980e6e-1474-450b-a46e-c3ea5de9f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.085+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With a vast country, I told the president we should
        have a better logistics setup. When you say logistics, it includes warehousing,
        transporting of goods.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd76bb3-79db-457a-a048-4d59d6e0caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I said [to the president], dapat hatiin natin into bite-sized
        geographic areas wherein instead of one central location ng warehousing, dapat
        multiple sites para you can be very omnipresent faster," Gatchalian added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7652e-c668-4bff-b290-2e4463271831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I told the president is we should divide it into
        bite-sized geographic areas wherein instead of one central location of warehousing,
        it should be multiple sites so we can be very omnipresent faster.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ccef26-96a5-431f-a4f6-abf6de36bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DSWD will tap more third-party, private logistics companies
        to transport goods as they "can do it better."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267fe55-011a-4cb1-821b-b05a66c8d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a superior logistics program that we''re looking at. After
        all, calamity management and relief operations [are] about logistics," the
        secretary explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ccceed-b80f-44a5-8e92-b35ab209dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate-vulnerable Philippines faces approximately 20 tropical cyclones
        a year, but the effects of weather disturbances are now unpredictable due
        to climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4b91f-b05c-4d76-b490-76fdf581f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian cited as an example the bad weather experienced by Eastern
        Visayas since Jan 2., which affected over a million residents and left several
        people dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71898d40-c2a8-4729-91a4-4bab6414ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actions for 4Ps?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559624a-f879-45a4-b4fa-e63435e9c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who was appointed just last Tuesday, also told CNN Philippines
        that he is set to have a whole-day briefing with the agency''s undersecretaries
        on Thursday to discuss the DSWD''s programs extensively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72a3ec-e624-447e-96d7-7dec9cf31540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/31/Rex-Gatchalian-DSWD-Secretary.html">Rex
        Gatchalian appointed as new DSWD chief</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e289dfc-b639-4aec-a6b8-86120a6be9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Pantawid Pamilyang Pilipino Program (4Ps), the secretary
        said its database must be reviewed and the DSWD should come up with an index
        of success measurement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99596f10-23c9-437c-b02d-ac11680c0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erwin Tulfo, who previously held the position but was bypassed twice
        by Commission on Appointments, had started cleaning and updating the 4Ps list
        during his stint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36797267-ecf7-4a13-9094-da2a45f205ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:18:31.086+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the agency''s 72nd founding anniversary Tuesday,
        Marcos called on the DSWD to continue calibrating the 4Ps and the government''s
        other social protection initiatives to address poverty.</p>'
  'myanmar-coup-anniversary-rebel-groups':
    'author': 'Sandi Sidhu, Jessie Yeung, Salai TZ and Ivan Watson, CNN'
    'caption': 'Two years after the military seized power in a bloody coup, Myanmar
      is being rocked by violence and instability in a conflict the UN Special Rapporteur
      on human rights in the country says ''has been forgotten'' by the international
      community. (PHOTO: Athens Zaw Zaw/picture alliance/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-01T23:31:11.027+08:00
    'imagesource': 'jcr:072b42ce-d90d-440a-bdc4-64903091522c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72f33a8b-aa87-48f3-91c4-5c0870d80458'
    'lead': 'Two years after the military seized power in a bloody coup, Myanmar is
      being rocked by violence and instability in a conflict the UN Special Rapporteur
      on human rights in the country says ''has been forgotten'' by the international
      community.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T23:33:33.124+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-06T20:25:52.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:49.947+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mom, please just kill me'': A world looks away from Myanmar''s descent
      into horror

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98264a-89b9-4aad-b99b-2aacd92cecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <em>Content warning: This story contains
        descriptions of violence against children and images viewers may find disturbing.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0fc5f-b96f-42f7-8366-c0cbf07113b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhone Tayza had been impatient to start school. A broken arm had
        kept the 7-year-old home while the other kids began their lessons, but now
        that his cast was off, he couldn''t wait to join in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bae317-27d8-4f0f-99d4-488dc9e97836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Thida Win, was still worried. "Just stay home for today,"
        she recalls telling her son on his third day back at school last September
        -- but he went anyway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43883014-4b46-4e1c-99a7-9bf070a8907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, the airstrike hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d919fe1-2477-449c-b0f7-183b8ff7b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thida Win was home, in the central Sagaing region of Myanmar, when
        army helicopters began firing "heavy weapons" including machine guns near
        her house, she said. She took cover until the shooting stopped, then sprinted
        to the nearby school, frantic. She finally found Bhone in a classroom, barely
        alive in a pool of blood, next to the bodies of other children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17991e67-6551-4cfb-8340-da332d0374cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked me twice, ''Mom, please just kill me,''" she said. "He
        was in so much pain." Surrounded by armed soldiers of Myanmar''s military
        who had swarmed the school grounds, she pulled Bhone into her lap, praying
        and doing her best to comfort him until he died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e87279-07ca-44f5-97b3-de034fa85fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of at least 13 victims, including seven children, in
        the September attack -- and among the thousands killed nationwide since the
        military seized power in a coup on February 1, 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897dddb8-b805-43e2-a3c9-3ae281e07ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta ousted democratically elected leader Aung San Suu Kyi,
        who was later sentenced to 33 years in jail during secretive trials; cracked
        down on anti-coup protests; arrested journalists and political prisoners;
        and executed several leading pro-democracy activists, drawing condemnation
        from the United Nations and rights groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16d3ad-133f-4189-a466-98faf3bf81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years on, the Southeast Asian country is being rocked by violence
        and instability. The economy has collapsed, with shortages of food, fuel and
        other basic supplies. Myanmar''s National Defence and Security Council granted
        the request of junta leader Min Aung Hlaing to extend the state of emergency
        for another six months, state media reported Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecff893-e8bb-4e09-aaac-263b4f061542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep in the jungle, rebel groups have taken the fight to the military.
        Among their number are many teenagers and fresh graduates, whose lives and
        ambitions have been upended by a war with no end in sight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc8678-dfb4-4c63-8ef9-9a08666ea7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The school strike</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376bca4-a3b5-4c30-8b2e-27a88f783e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months after the coup, millions across Myanmar took part in
        protests, strikes and other forms of civil disobedience, unwilling to relinquish
        freedoms won only recently under democratic reforms that followed decades
        of brutal military rule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac20a2f-9eb1-4724-a4c7-25c3d7dec8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were met with a bloody crackdown that saw civilians shot in
        the street, abducted in nighttime raids and allegedly tortured in detention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020a5a9-9029-4a18-8d61-8251a46cee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Myanmar''s military for comment. It has previously
        claimed in state media it is using the "least force" and is complying with
        "existing law and international norms."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d3515-d2c8-4f0e-b862-804de8baa4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coup, at least 2,900 people in Myanmar have been killed
        by junta troops and over 17,500 arrested, the majority of whom are still in
        detention, according to advocacy group Assistance Association for Political
        Prisoners (AAPP).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280541d4-ee3a-4b4d-88a5-928b4e67dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though mass protests have faded, allegations of atrocities by military
        troops -- including the school strike in the village of Let Yet Kone -- continue
        to emerge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e04757-5140-49ad-86cc-cf43896e6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daw Aye Mar Swe, a teacher at the school, said she ushered students
        into classrooms as the military helicopters approached, shortly before the
        horror descended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3ed27-fbe5-4b33-96ae-42e5197b59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrike hit the roof, sending debris falling all around them.
        The room filled with dark smoke -- and then the soldiers arrived.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2416e-a2c3-49ae-990c-8cc29b78a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They began "shooting at the school for an hour nonstop ... with
        the intention to kill us all," she told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b727c90-a8b4-471d-a647-52a695c10889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shoved her students under beds for cover, but it was of little
        use. One young girl was shot in the back. As she tried in vain to stem the
        bleeding, she urged her crying students: "Say a prayer, as only God can save
        us now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ff9e4-7eff-4e3c-a6fd-3395577c06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the shooting was over, the soldiers ordered everybody outside,
        she said. The students huddled together on the school grounds while the soldiers
        raided the rest of the village and made arrests, said Daw Aye Mar Swe. She
        recalled seeing Bhone Tayza among the wounded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11073e5e-5a73-47ea-95cb-0db5009e02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Unity Government (NUG), Myanmar''s shadow administration
        of ousted lawmakers, said 20 students and teachers were arrested after the
        airstrikes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a4e17-8f42-4030-a4c4-309d07649801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what happened to them. CNN could not independently
        verify details of the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d210e9a-3988-460b-89c9-e39ef2f0a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a spokesperson for the military said government forces
        entered the village of Let Yet Kone to clear rebel "terrorists" and accused
        the Kachin Independence Army, a rebel group, and the People''s Defence Force
        (PDF), an umbrella organization of armed guerrillas, of using children as
        "human shields."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6182f8a-c55f-414b-9c3f-eabe7851c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thida Win and Daw Aye Mar Swe denied these claims. "There is no
        PDF here, or shooting (done by the PDF)," the teacher said. "(The military)
        shoot us without any purpose or research."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ddee3-b3a2-4f32-a0cc-a2336f906ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some bereaved parents, the agony of losing their children was
        compounded by being denied a proper goodbye.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08725013-c6f2-4ba8-8786-148a17100bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the strike, two residents, who declined to be identified due
        to fears for their security, said the military took the bodies away and buried
        them in another township several miles away.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60751e9a-7a1b-4730-aa80-03c035f90a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thida Win corroborated this account, saying she had cried and begged
        the soldiers to "let me bury my son on my own ... but they took him away."
        When she contacted a military commander the next day, he said Bhone had already
        been cremated. To this day, she has not collected his ashes, saying she would
        not sign any documents issued by the junta that killed her son.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077d8c0-3815-41f1-9b9c-589cc66557ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words ... my heart is broken into pieces," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34451f7-c56e-4169-8749-51b6d61d1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From high school to battle lines</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3554df6a-0455-4413-9222-b596b260a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between these large-scale attacks, smaller battles are unfolding
        every day between the military and rebel groups that have sprouted up across
        the country, allying themselves with long-established ethnic militias.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8729de-22d0-4157-801d-a1085842b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these groups effectively control parts of Myanmar out of
        the junta''s reach -- and many are composed of young volunteers who left behind
        families and friends, for what they say is the future of their nation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c00a29-3eb2-48b4-87a3-b6284d3613c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shan Lay, 20, was a high school senior when the coup took place.
        Now, he spends his days on the front lines as a member of the MoeBye PDF Rescue
        Team, a small group of combat medics that treats and evacuates injured PDF
        fighters in eastern Myanmar.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e1095-ea30-4ce5-9bf6-ff5b5e88692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be a dangerous job; Shan Lay recalled one instance when their
        vehicle was shot at and destroyed by military soldiers, forcing the team to
        jump from the car and run to safety.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c61525-d2dd-4f38-8849-6d1506005322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the rescue team, Rosalin, a former nurse, described
        once hiding in what was supposed to be a secret clinic. The building had been
        surrounded by junta soldiers and aircraft were circling overhead, so the team
        waited for nightfall so they could escape in the dark. "I thought I was going
        to die, and I was ready to relinquish my life," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98320bc9-c7be-4fd7-a66a-915ebb2cb71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is referring to Shan Lay and Rosalin by their "revolution names,"
        aliases many in the resistance movement adopt for their safety.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766c652-e19e-434c-898d-c42630bc91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of their daily operations, shared by the rescue team, reveal
        improvised tools and treacherous conditions. Often, they wear no helmets or
        protective gear, ducking gunfire in just flip flops, t-shirts, long pants
        and backpacks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e7135-199f-4d20-bb5e-13e5f0c0b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clips show the group carrying injured fighters on rocky dirt
        paths, and providing medical care during bumpy rides on pickup trucks; sometimes
        they have nothing more than boiled water to sterilize wounds, Rosalin said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fbb45d-7335-4d35-8aab-2613b57f5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the fighting lulls, they treat injured civilians displaced
        from their homes and distribute food.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e046a0b-d87c-4db5-8eaf-6a2436140aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their jobs are made more difficult by the remote terrain, choppy
        telecommunications, and unpredictable dangers. When they spoke to CNN over
        Zoom in January, they had hiked to a higher altitude for better phone service,
        and were running late after responding to a PDF fighter who had lost his foot
        after stepping on a land mine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19398ce4-2bbc-46da-b091-289af0bd26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosalin said the junta left them no choice but to fight back after
        crushing their peaceful protests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ee248-7b67-4ee5-992f-9c6ec06dae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we may have to give up our lives. But if we don''t fight
        like this, then we know we won''t get democracy, which is what we want," she
        said. "As long as this dictatorship is present and we do not have democracy,
        this revolution will continue."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600bb74-a09f-4163-b768-6737b9d6c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those not on the front lines have found other ways to resist;
        there are underground hospitals and schools operating out of the junta''s
        view, and people have boycotted goods or services related to the junta.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce4ac2-4c6d-4e0f-9092-7b4f3c4fd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a remarkable, remarkable show of courage and determination
        by people," said Tom Andrews, the UN Special Rapporteur on the situation of
        human rights in Myanmar.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674c175-bc66-4694-9733-d8d141ea8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Against the odds</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b08ecf-9caa-463b-885c-5bc9b2345f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the rebels'' best efforts, it''s a desperately
        uneven fight. And after two years of conflict, their funds and resources are
        dwindling.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b8aa4-71e9-4910-9139-37974e5b15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, we had our own homes and pots, we had our own rice, we
        had some of our money," said Rosalin. "But we had to leave behind our homes
        and go live in the jungle." Finding food and accommodation is challenging,
        she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a0fd1a-da77-4db4-bf62-1dd8afe9c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shan Lay said some people had sold their houses and land to buy
        weapons and bullets -- but it''s still not enough, and a difficult road lies
        ahead.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f176714-7f9a-43cd-b9d0-a9d72e77277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting "is more violent" now, he said. "(The junta) are using
        larger weapons than before."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205057b5-7944-4294-abc7-66c03dd0abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resources are slim in other rebel bases too, with footage from Myanmar''s
        eastern Karenni state showing uniformed youth training in the mountains, making
        homemade ammunition in jungle workshops and storing the rounds in refrigerators.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11c8a3-434a-4d81-b444-5ebe0ad86375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pictures are a far cry from the military''s powerful arsenal
        of tanks and warplanes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d2186-5bd6-47f1-86d6-fe9f73ae9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta demonstrated its devastating firepower just weeks after
        the school attack with one of its deadliest airstrikes on record.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70ad78-e983-461e-b3c8-0f4faddb95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds had gathered in the A Nang Pa region of Myanmar''s northern
        Kachin state to celebrate the 62nd anniversary of the Kachin Independence
        Organization (KIO), the political wing of the rebel Kachin Independence Army
        (KIA).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea8dab-44b5-4843-b28b-3ddee617a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the event was organized by the KIO, it was aimed at the public,
        with artists, singers, religious figures and industry leaders invited, according
        to a businessman who attended. He described a day of festivities, with people
        bathing in a stream, playing golf and eating noodles under teak trees before
        watching a musical performance by a famous singer.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425a75e-7373-4315-919c-532245e0b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the airstrike happened, "It was like the end of the world,"
        the businessman said. Footage of the moment of impact, shared with CNN by
        the KIO, show people sitting around tables facing the stage when there came
        a dazzling light and loud crash -- followed by flashes of orange light, then
        darkness.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7273d-f7cb-4473-9ba9-053464e1dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard people crying, speaking and moaning," said the businessman.
        "I was standing in a horrific scene." Bodies appeared to be everywhere; he
        saw people trapped under debris and some who had lost limbs.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f2b91-1b83-451e-b2dc-660b7e2a6f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of the aftermath show buildings reduced to rubble and body
        bags lined up on the ground.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fc3f2-4f07-4385-aa49-8036733a4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming the businessman for his safety.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d43b8-1b8b-4475-85f7-0846cbfe232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike killed up to 70 people, according to the KIO. CNN cannot
        independently verify the number.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d179c-b1d8-4ee6-9a04-6c2193b2a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN requested comment from the junta regarding the attack,
        CNN''s email -- and an official response -- were published in the government-owned
        Global New Light of Myanmar newspaper. Military spokesperson Maj. Gen. Zaw
        Min Tun claimed responsibility for the attack, calling it a necessary military
        operation targeting "a den where enemies and terrorists were hiding." He also
        claimed the military had "never attacked civilians," calling such reports
        "fake news."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b603a-7159-4342-911a-762d269e6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIO leaders deny this. They say the venue was a day''s walk from
        the nearest KIA battalion, and though some KIO members were in uniform at
        the event, they were not carrying weapons or military equipment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740990e2-8abe-4caf-a193-e0a19f572e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews, the UN special rapporteur, also cast doubt on the junta''s
        claim of not striking civilians. "That statement is absurd," he told CNN in
        January. "There is clear evidence we have of airstrikes on villages."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222f936-14df-4a02-96ba-e9711f8f8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An uncertain future</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd1bca-f5ed-41e0-9bdc-01c55475823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions of civilians in Myanmar grapple with their grim post-coup
        reality, much of the world looks the other way.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbed43-989c-43a9-86ea-eae45ad329eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been two years of the devastation of the military junta
        and the military at war with its own people," Andrews said. "We''ve seen 1.1
        million people displaced, more than 28,000 homes destroyed, thousands of people
        have been killed."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b233e1-35d0-48e4-b3c5-f53ce32bec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is in freefall, with Myanmar''s GDP contracting 18%
        in 2021. While the World Bank forecasts a slight uptick to 3% growth in 2022,
        some experts say this is "wildly over-optimistic."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339af28-cfe6-4487-aa70-f6454ffb1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40% of the population were living under the poverty line last
        year, "unwinding nearly a decade of progress on poverty reduction," the World
        Bank said last July. Prices for basic goods like food and fuel have skyrocketed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbef050-732a-4752-97e6-b94f8d3a01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But little support has come from the outside. The European Parliament
        passed a motion in 2021 supporting the NUG as "the only legitimate representatives
        of the democratic wishes of the people of Myanmar," and it remains one of
        the few places that has done so. But no military aid has followed.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e842306-1442-4664-8a54-fd6b19eadfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the European Union and other governments have provided funding
        for humanitarian aid, relief remains limited. Groups such as the Red Cross
        say their operations on the ground have been hindered by fighting and financial
        challenges. In a December report, the UN Office for the Coordination of Humanitarian
        Affairs (OCHA) said its response plan for Myanmar was "drastically underfunded,"
        amounting to $290 million out of the $826 million required.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f7a95-c99f-4815-8324-a7c5ad2d6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict "has been forgotten," Andrews said, contrasting the
        international community''s muted response to Myanmar versus the rush to provide
        weapons, funding and other assistance to Ukraine in its war against Russia.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81f3ff-fa1c-4772-a17a-d90ca1ba2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukraine model could be applied to Myanmar, he added -- not in
        terms of importing weapons, but in taking "coordinated actions such as economic
        sanctions that target the junta''s source of revenue, that target their weapons,
        that target the raw materials that they''re using to build weapons inside
        the country."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3a2df-7b66-4dc5-9da8-0dc9575eac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews pointed to signs that the junta is struggling too, which
        makes international aid all the more critical for turning the tide. There
        are reports the military controls less than half of the country and that its
        operations are suffering from financial difficulties, thanks in part to sanctions
        already in place, he said. But more is still needed.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec944b6e-7692-4fd0-8f89-0aa4e5e241cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (the conflict) remains in the shadows of international attention,
        then we are providing a death sentence to untold numbers of people," Andrews
        warned.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eff898-2e50-46c1-9e03-100a0f2450dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thida Win, the mother of Bhone Tayza, had a similar plea. She is
        still grieving the loss of a son she described as studious, intelligent and
        kind, for whom she "had so much hope."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1366d-945c-4c12-b0d3-cffdd1146e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to ask the world to support us so our children''s death
        will not be in vain," she said. "Will you just look away from us? How many
        kids have to risk their lives?"</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4085cd1-8655-4fbd-b151-5b5b68303fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:33:33.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/01/31/asia/myanmar-coup-anniversary-rebel-groups-intl-hnk-dst/index.html">''Mom,
        please just kill me'': A world looks away from Myanmar''s descent into horror</a>."</em></p>'
  'pakistan-peshawar-mosque-attack-suspects-arrested':
    'author': 'Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-01T23:33:42.428+08:00
    'imagesource': 'jcr:5cb3cf8a-acb5-4800-9c41-5630dde1cb30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceae7087-1dce-4090-8ed9-9e6dc521e730'
    'lead': 'Several suspects have been arrested in connection with Monday''s suicide
      bomb blast in a mosque in Pakistan''s northern city of Peshawar that killed
      more than 100 people.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-01T23:37:48.007+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-06T20:25:51.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-06T20:25:50.288+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspects arrested in fatal Pakistan mosque suicide attack that left
      over 100 dead

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c360ea-3a66-48db-abc7-a67387013550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several suspects have been arrested in
        connection with the <a href="https://www.cnnphilippines.com/world/2023/1/31/pakistan-mosque-blast-death-toll.html?fb">suicide
        bomb blast</a> in a mosque in Pakistan''s northern city of Peshawar that killed
        more than 100 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42f844-14b7-47c4-9eae-592d270001df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More arrests will take place following a major police investigation
        into the attack that injured another 217 people, Peshawar Police Chief Mohammad
        Aijaz Khan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c379bf-09ce-4833-b0c7-fbca91beb16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also investigating how the attacker entered the
        mosque, Khan added. Families that live in the police compound where the mosque
        is located are being interrogated as police cannot rule out that the attacker
        may have been helped by someone internally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e6156-2054-422f-be3d-94ae0d7efd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police suspect that 12 kilograms (26.5 pounds) of explosives were
        used by a suicide bomber, Inspector General of Peshawar Police Moazim Jah
        Ansari said earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212a366-5999-4926-919f-d03acbcd4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage emerged of the destroyed walls of the mosque, with glass
        windows and paneling pummeled in the powerful explosion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb09e7-f0d1-4bca-962b-211390d766c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency workers searched through the rubble to locate survivors
        in the aftermath of the explosion, but authorities said "mostly dead bodies"
        were being found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669bc9a-fc3c-4812-b341-a37f9a9e453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast Monday is indicative of the deteriorating security situation
        in Peshawar, capital of the restive Khyber-Pakhtunkhwa province that borders
        Afghanistan and the site of frequent attacks by the Pakistani Taliban, known
        as Tehreek-e-Taliban (TTP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd0293-b646-4e07-aadf-c001a6ee28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were conflicting claims of who was responsible for the attack,
        with TTP officials Sarbakaf Mohmand and Omar Mukaram Khurasani initially saying
        the blast was "revenge" for the death of TTP militant Khalid Khorasani last
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8161ea2-adc2-4945-b10b-74ddbd52cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the TTP''s main spokesperson, Muhammad Khorasani, later denied
        the group was involved in the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a7350-8baf-4ba4-afae-038bbc9af9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan authorities have not confirmed either claim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2883273-0176-4b67-8a40-127a1fae7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups denounced the attack, which came at a rocky period
        for Pakistan amid a grueling cost of living crisis and a faltering economy
        worsened by devastating floods last year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bce978-7312-4956-9c40-cc1a19c8e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:37:48.007+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-06T20:25:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/01/asia/pakistan-peshawar-mosque-attack-suspects-arrested-intl/index.html">Suspects
        arrested in fatal Pakistan mosque suicide attack that left over 100 dead</a>."</em></p>'
  'beyonce-renaissance-tour':
