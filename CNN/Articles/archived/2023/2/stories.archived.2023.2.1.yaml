      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c85ea5-daa8-4210-84c5-dc6d00ef4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-01T23:07:07.785+08:00
