      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video of Levi Masuli’s “Skelet," released on PAWN Records,
        features a lone dancer (Mela Amican) in the middle of an anonymous urban alley,
        swaying and gyrating amid children playing and stray dogs. In contrast to
        the typical symphony of cranked-up subwoofers and karaoke in cities, the track
        itself is muted yet frantic, ripping the typical sounds common in budots and
        reconfiguring it as something mutedly frantic. Meanwhile,&nbsp;Amican improvises
        the choreography with grace as the music itself disintegrates into ambient
        noise.</p>'
