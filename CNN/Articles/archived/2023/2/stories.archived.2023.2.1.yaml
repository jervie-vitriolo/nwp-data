      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not ordering anyone. It was just an appeal,” Abalos said.
        “No sanctions will be done, but s<em>yempre aalamin namin bakit ayaw niya
        [mag submit ng courtesy resignation]</em>,” he said.</p>'
