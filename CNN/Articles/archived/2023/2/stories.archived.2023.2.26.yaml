      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2769b-6e38-46ab-b887-4237cc090e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.096+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Stein says the number of losses are outweighed by the low cost\
        \ of the drone, which means they can be relatively easily replaced.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc83b5f-acc9-439c-859a-8817825a7934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.507+08:00
