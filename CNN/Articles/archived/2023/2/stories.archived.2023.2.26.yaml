      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> – Cryptocurrency
        scam syndicates lure Filipinos into human trafficking schemes through social
        media applications such as Facebook, TikTok and Telegram, the Bureau of Immigration
        (BI) said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d390d-e0ac-48e5-8b5f-1830b6004744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:58:19.647+08:00
