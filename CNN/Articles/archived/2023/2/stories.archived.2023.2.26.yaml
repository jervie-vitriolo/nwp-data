      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a public relations victory.\"\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22815dba-529b-4c82-b4db-1dcfc38b6336'
