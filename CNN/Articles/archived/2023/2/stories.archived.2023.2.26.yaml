    'lead': 'The Comelec proclaimed Crispin Diego “Ping” Remulla as the new representative
      of Cavite’s 7th legislative district on Sunday. He garnered 98,474 votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T09:39:04.360+08:00
