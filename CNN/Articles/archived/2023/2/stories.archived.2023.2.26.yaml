    'jcr:uuid': '76aec747-f44d-4857-8412-e86f7f7f0d9d'
    'lead': 'When Russian President Vladimir Putin sent his forces into Ukraine a
      year ago, most observers expected a quick victory for the invaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T08:04:13.458+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-26T08:52:31.059+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.9'
    'mgnl:lastActivatedVersionCreated': 2023-02-26T08:51:01.750+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Three weapons that changed the course of Ukraine''s war with Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469251fd-451e-404d-ae6a-3e805140d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.061+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Russian President Vladimir Putin sent
        his forces into Ukraine a year ago, most observers expected a quick victory
        for the invaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824c843-a09e-4265-ac66-06da517f5fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.062+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1a5ec-4129-4b4d-a999-29cb7e8689ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.062+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those early predictions of Russian success have not materialized,
        for what experts cite as a variety of factors, including higher morale and
        superior military tactics on the Ukrainian side but also -- crucially -- the
        supply of Western armaments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa5cbc-d58f-4494-86a7-0076ac4dc5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.063+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5f6a4-9eb2-41ac-8a6e-50cea69029d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.063+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While recent headlines have made much of the potential for Western
        battle tanks or Patriot air defense systems to influence the war''s outcome,
        these systems have yet to be used in combat in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4397f5-abe1-42bb-913e-f2465763ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.064+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e4fc2-a59f-4732-bfb7-ee914d4b26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.065+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are other weapons that have already helped to change the\
        \ course of the war. Here are three key ones that the Ukrainians have used\
        \ to devastating effect.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da58ab-1ed1-4f0c-afa5-491cbf15fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.065+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a42ed-98d8-4055-8b76-b6c138745372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.066+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Javelin</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bee180-5d2b-448e-85c8-18e751d58d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.067+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the very beginning of the war, fighters on both sides were expecting\
        \ Russian armored columns to begin rolling into the Ukrainian capital of Kyiv\
        \ within days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4ae75-10c0-46fc-b772-89d4ad7cb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.067+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23b2bd-f56f-4410-b592-5450bc6f8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.067+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainians needed something that could blunt that attack -- and\
        \ found it in the form of the Javelin, a shoulder-fired, guided anti-tank\
        \ missile that can be deployed by a single individual.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678082f3-abeb-429e-a31c-7d007a2e1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.068+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bb940-8c54-437d-b7ca-4328932af6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.069+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of its appeal lies in its ease of use, as manufacturer Lockheed\
        \ Martin, which co-developed the missile with Raytheon, explains: \"To fire,\
        \ the gunner places a cursor over the selected target. The Javelin command\
        \ launch unit then sends a lock-on-before-launch signal to the missile.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97175e7c-d394-4d5b-83a6-218f986bfbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.069+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78febf7-f1fa-45aa-adab-b802f6c78936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.069+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Javelin is a \"fire and forget\" weapon. As soon as its operator\
        \ takes the shot, they are able to run for cover while the missile finds its\
        \ way to the target.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb50b3-2d75-4bf7-8d0e-09f69eca28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.070+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225b536-c152-47f2-a052-c904a1bd258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.071+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was particularly important in the early days of the war as the\
        \ Russians tended to stay in columns when trying to enter urban areas. A Javelin\
        \ operator could fire from a building or behind a tree and be gone before\
        \ the Russians could fire back.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086210b-5d92-4d4a-8cf7-3a5120026615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.071+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33814c93-5553-447e-baa3-3a770f8e463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.072+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Javelin is also good at targeting the weak spot of the Russian\
        \ tanks -- their horizontal surfaces -- because its trajectory after launch\
        \ sees it curve upwards then fall on the target from above, according to Lockheed\
        \ Martin.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05806c5-48bb-43e6-b3c8-036862afc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.072+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b239c-1d10-442c-a4c1-4bb894518285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.073+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This could be seen in images early in the war of Russian tanks with\
        \ their turrets blown off. Often, it was a Javelin that had done the damage.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a0a6c-e589-476f-a544-128f74f497ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.073+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8aa855-2d5e-48f1-acd2-4a9812c5b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.074+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, so great was the Javelins' impact that two-and-a-half months\
        \ into the war US President Joe Biden visited the Alabama plant where they\
        \ are made to praise the workforce for their help in defending Ukraine.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b4701-8312-4382-a17b-31d2be3ba91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.074+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59486ef6-e93c-4e2e-ac1e-4748592c2ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.075+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You're making a gigantic difference for these poor sons of guns who\
        \ are under such enormous, enormous pressure and firepower,\" Biden said at\
        \ the time.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f774bef-73d6-4f2c-8b9f-750482c9d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.076+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2aead-0468-4a04-9d70-4fa383e30ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.076+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was one other advantage to the Javelins, particularly pertinent\
        \ at the start of the war: they were politically acceptable.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884f355-354e-42f2-b02a-68d3bf9903fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.076+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0369f56-e566-412b-909d-5a30b684ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.077+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their low cost and defensive usage make them politically easier for\
        \ other countries to provide,\" Michael Armstrong, an associate professor\
        \ at Brock University in Ontario, wrote on the Conversation. \"By contrast,\
        \ governments disagree about sending more expensive offensive weapons like\
        \ warplanes.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48aff2-7b30-48c3-8214-19c32e3627ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.078+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169f7a1-3b5f-4e45-8d4c-96d27755422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.078+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>HIMARS</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d03df6-6e61-4567-a845-d9a24b4f0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.079+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The full US Army name is the M142 High Mobility Artillery Rocket System.\
        \ It's \"a full-spectrum, combat-proven, all-weather, 24/7, lethal and responsive,\
        \ wheeled precision strike weapons system,\" the US Army says.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6410987-4317-44ee-85c1-f252c7a3ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.079+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621026b-8de3-4300-a0f0-5ffd21167186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.080+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's a mouthful, but to put it more plainly, HIMARS is a 5-ton truck\
        \ carrying a pod that can launch six rockets almost simultaneously, sending\
        \ their explosive warheads well beyond the battlefield's front lines, and\
        \ then quickly change positions to avoid a counterstrike.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768fd89a-711e-44a5-b4c2-7127759319cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.081+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdb584-29d0-432d-9890-f15c426ecb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.081+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If Javelin was the iconic weapon of the early phases of the war,\
        \ HIMARS is the iconic weapon of the later phases,\" Mark Cancian, senior\
        \ adviser for the International Security Program at the Center for Strategic\
        \ and International studies, wrote in January.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa51b9-dbd1-4b3b-988b-0a3ed4c87e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.081+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae16c72-373a-4c85-94e8-b3bb5b7b1de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.082+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HIMARS fires munitions called the Guided Multiple Launch Rocket System\
        \ (GMLRS) that have a range of 70 to 80 kilometers (about 50 miles). And their\
        \ GPS guidance systems make them extremely accurate, within about 10 meters\
        \ (33 feet) of their intended target.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91155d9-732e-40c9-91d8-7cfafdcc0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.082+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2d524-5307-4917-8c5a-aacda66ffe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.083+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last July, Russian reporter Roman Sapenkov said he witnessed a HIMARS\
        \ strike on a Russian base at Kherson's airport in territory Moscow's forces\
        \ had occupied at the time.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085e758-ee5a-4a87-ac5c-3a43146961a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.084+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863f2cf-2c65-4ed8-8ddc-2fa24b7936ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.084+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I was struck by the fact that the whole packet, five or six rockets,\
        \ landed practically on a penny,\" he wrote.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d2554-8492-42f3-b687-087037ae7f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.085+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f095888f-9423-4617-82d1-07a71eb17d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.085+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HIMARS has had two key effects, Yagil Henkin, a professor at the Israel\
        \ Defense Forces Command and Staff College, wrote for the US Marine Corps\
        \ University Press.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02accfc-4384-47eb-8c76-34d7df95a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.086+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040dedab-a5e6-48fd-82b2-17744807dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.086+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes have forced \"the Russians to move their ammunition depots\
        \ farther to the rear, thereby reducing the available firepower of Russian\
        \ artillery near the front lines and making logistical support more difficult,\"\
        \ Henkin wrote.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4a5b0-9f88-4549-8d81-5c3e9b7f89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.087+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9fe28a-7d55-48bf-9f2b-f284d9ef0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.088+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And using the long-range rockets to hit targets such as bridges has\
        \ disrupted Russian supply efforts, he said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28e323-6e30-4fa5-9b84-a574d2a4affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.088+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2ad94-f4b2-4bce-9c42-9ae9bad3fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.088+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The HIMARS system is manufactured and patented in the United States\
        \ by Lockheed Martin.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fed1e-37bb-49d8-87fd-31110c856e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.089+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f3ef3-0ca6-46a8-91de-837db398406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.089+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bayraktar TB2 drone</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc57fa6-5fc8-4073-a8e8-3419c857f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.090+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Turkish-designed drone has become one of the world's best-known\
        \ unmanned aerial vehicles (UAV) due to its use in the Ukraine war.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e81ad5-24c4-4b8f-81cc-ea7ebe61e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.091+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e10a48-20fa-492b-aaec-5dd3e97bbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.091+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's relatively cheap, made with off-the-shelf parts, packs a lethal\
        \ punch and records its kills on video.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf77ae-befb-4d51-8d9b-7f57d5f22cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.092+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffb163-d548-48e8-9f0e-bbdf894a9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.092+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those videos have shown it taking out Russian armor, artillery and\
        \ supply lines with the missiles, laser-guided rockets and smart bombs it\
        \ carries.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a86ac4-5427-4801-816b-13d062f7e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.093+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba66a2-e693-4a01-90d6-1437f8663ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.093+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Viral videos of the TB2 are a perfect example of modern warfare in\
        \ the TikTok era,\" Aaron Stein, a senior fellow at the Foreign Policy Research\
        \ Institute, wrote on the Atlantic Council's website.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225caa9-d755-4cff-93ec-59f8281c2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.094+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e9acd-6e33-4c1a-9c94-44d9be22f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.094+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bayraktar TB2 was not a \"magic weapon,\" but it was \"good enough,\"\
        \ he wrote.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84826938-8377-4ec9-9555-16939f724f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.095+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aedfdb-eceb-4602-baf5-8637453a5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.096+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cited as its weaknesses its lack of speed and vulnerability to air\
        \ defenses. Battlefield statistics appear to bear that out. Seventeen of the\
        \ 40 to 50 TB2s that Ukraine has received have been destroyed in combat, according\
        \ to the Oryx open source intelligence website.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dae917-3929-441a-99d1-a87c095d9c41'
      'mgnl:activationStatus': true
