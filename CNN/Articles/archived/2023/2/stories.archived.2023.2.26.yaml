      'mgnl:lastActivated': 2023-02-26T08:52:31.097+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603647b-00f6-4a98-9f96-ac2e994af48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.097+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, a plan to set up an assembly line for the drones in Ukraine\
        \ was in the works even before the war. And using the drones potentially has\
        \ saved the lives of Ukrainian pilots who would otherwise have had to carry\
        \ out the missions.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a42c3-7954-4abc-8821-429d3343ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.098+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dcaa51-1837-47ac-8f5c-bcc38e5e785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.099+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent reports from Ukraine indicate the TB2 may be playing less of\
        \ a role as Russian forces figure out how to combat it, yet its fans say it\
        \ delivered when Ukraine's position was most precarious.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488a5a42-73f8-483b-8653-c9f069387dc8'
      'mgnl:activationStatus': true
