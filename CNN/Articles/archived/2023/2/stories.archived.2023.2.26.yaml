  'catastrophe-insurance-rate-hike-did-not-go-through-regulatory-assessment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-26T13:05:54.000+08:00
    'imagesource': 'jcr:17b8554c-7f14-4828-98ec-ebcaca73e305'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2135806-7359-4fd2-ad08-4d47e5ccccc0'
    'lead': 'The increase in minimum catastrophe insurance rates is “legally vulnerable”
      as it did not undergo regulatory assessment, the Anti-Red Tape Authority said
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T13:14:38.737+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-26T13:29:48.877+08:00
