      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media briefing after the proclamation, Comelec Chairman George\
        \ Garcia lamented the low voter turnout.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f98def-b47a-4c23-9cf2-e5bd72ef2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d33a6c-85ca-4837-9e33-b1c2bfe10e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To a certain extent, <em>nakakapanghinayang ''yung nagagastos na
        pondo ng taongbayan tapos ang boboto lang ay kakaunti</em> [it is regrettable
        that our people’s funds are being spent but only few will vote],” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b40bdb-3d54-44c0-afff-e61ec53719ec'
      'mgnl:activationStatus': true
