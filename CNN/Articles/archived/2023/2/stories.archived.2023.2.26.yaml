    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bad weather delaying descent of Albay plane crash victims’ remains –
      mayor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db22df-ae0f-41f7-a047-649aa6c0e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T20:37:53.584+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T21:29:00.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Responders
        are having difficulty lowering the retrieved remains of the four Cessna plane
        crash victims in Albay due to bad weather conditions and Mayon Volcano''s
        treacherous terrain, Camalig Mayor Caloy Baldo said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0de3a7-020f-4922-9fde-89ddd36d91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T20:37:53.585+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T21:29:00.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On their descent, responders are struggling to carry the four retrieved
        bodies due to the unfavorable weather and the steep and slippery terrain of
        Mayon," Baldo said in a Facebook post.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c36ea-f2c0-4f0b-a560-0be0dd7ca8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T20:37:53.585+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T21:29:00.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The incident management team has suggested for 20 responders to relay
        down each body for 200 to 300 meters, according to the local chief executive.
        Aerial rescue teams will then collect the bodies as soon as they find a safe
        landing area.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f06267-7509-4bf6-aa4b-27c9d50e9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T20:37:53.585+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T21:29:00.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Considering the circumstances, Baldo said the mission to lower the
        bodies of the victims from the slope of the volcano may take another two to
        three days.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc96a2c0-ebff-40b4-af79-b607982bbd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T20:37:53.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T21:29:00.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a week since <a href="https://www.cnnphilippines.com/news/2023/2/19/Missing-Cessna-plane-in-Albay-found.html">Camalig
        local authorities</a> located the crash site of the Cessna plane that was
        reported missing on Feb. 18.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e6bb8-c0d1-4247-a1c0-e2246b865b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T20:37:53.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T21:29:00.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less 650 brave and decisive individuals are already involved
        in what is considered to be one of Albay''s greatest challenges," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4d9d6-a38b-4cdd-be5a-57937ce72fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T20:37:53.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T21:29:00.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The victims were pilot Capt. Rufino James T. Crisostomo Jr., crew Joel
        G. Martin, and two Australian passengers, Simon Chipperfield and Karthi Santana
        — employees and consultants of local geothermal firm Energy Development Corporation
        (EDC).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fae99-b3ae-4ac7-ac47-b661965445db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T20:37:53.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T21:29:00.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eduardo Jimenez, corporate relations chief of EDC, said the company
        is prepared to provide all logistics requirements of the incident management
        team, including aerial support, to get the victims’ remains down from Mayon.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb25e1-477e-4123-9a35-a309b754bbc7'
      'mgnl:activationStatus': true
