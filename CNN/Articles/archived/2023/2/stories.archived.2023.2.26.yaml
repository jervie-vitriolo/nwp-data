  'Chinese-brands-have-replaced-iPhones-and-Hyundai-in-Russia':
    'author': 'Analysis by Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-26T09:02:31.000+08:00
    'imagesource': 'jcr:d683097d-4fb0-425f-9248-7442d69518e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87ee15fe-a75c-483e-970e-d602adde6745'
    'lead': 'Over the past year, hundreds of global brands have fled Russia in response
      to its invasion of Ukraine. That''s forced Russians to find alternatives for
      everything from smartphones to cars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T09:08:24.943+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-26T09:10:04.203+08:00
