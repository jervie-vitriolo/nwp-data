      'mgnl:lastActivated': 2023-02-26T18:42:16.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d54e7-6891-4340-a6d6-24736f1c588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:58:19.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T18:42:16.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The trafficking landscape is very different now. Professionals are\
        \ being lured into seemingly good-paying opportunities, only to end up being\
        \ trafficked in this crypto scam,” BI Commissioner Norman Tansingco said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8ab28-9a20-4f0b-86b1-601c08a7abcf'
