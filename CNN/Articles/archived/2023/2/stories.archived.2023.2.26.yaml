    'jcr:uuid': '3876e86e-8087-4076-964a-4c1a6f0289b0'
    'lead': 'Want to send your faraway lover a kiss? A Chinese contraption with warm,
      moving silicon ''lips'' appears to have just the answer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T10:55:35.464+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-26T11:07:02.371+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-26T11:04:20.271+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kissing', 'China', 'relationship']
    'stories': []
    'template': '1'
    'title': 'This Chinese kissing device lets you smooch over the internet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ab1f1-5f2d-44a3-9a06-47a8c737984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Want to send your faraway lover a kiss?
        A Chinese contraption with warm, moving silicon "lips" appears to have just
        the answer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf78523-5490-47ba-99d3-96d3eb457e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The device, advertised as a way to let long-distance couples share\
        \ \"real\" physical intimacy, is causing a buzz among Chinese social media\
        \ users, who have reacted with both intrigue and shock.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f54c4dc-a75e-4c94-83f7-7bb6827a761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Equipped with pressure sensors and actuators, the device is said to\
        \ be able to mimic a real kiss by replicating the pressure, movement and temperature\
        \ of a user's lips.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5d937-bd04-4a75-9993-9f6d7801ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with the kissing motion, it can also transmit the sound the user\
        \ makes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99056b94-862d-4182-aee9-5fe72caeab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, while many social media users saw a funny side to the device,\
        \ others criticized it as \"vulgar\" and \"creepy.\" Some voiced concerns\
        \ that minors could buy and use it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c569d7d-c13f-4373-a866-85ebf5fbd4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't understand (the device) but I'm utterly shocked,\" said one\
        \ top comment on Weibo.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7291e-c2ef-40dc-9ebb-519caee589f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the Twitter-like platform, several hashtags about the device have\
        \ racked up hundreds of millions of views over the past week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03765a34-33de-4316-9659-a0cc10df5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To send a kiss, users need to download a mobile phone app and plug\
        \ the device into their phone's charging port. After pairing with their partners\
        \ in the app, couples can start a video call and transmit replicas of their\
        \ smooches to each other.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c898d0-e590-4731-a15c-8204fc4833e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to China's state-run Global Times, the invention has been\
        \ patented by the Changzhou Vocational Institute of Mechatronic Technology.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25d0fc-98f9-4ce5-820f-2cca94fe6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In my university, I was in a long distance relationship with my girlfriend\
        \ so we only had contact with each other through the phone. That's where the\
        \ inspiration of this device originated,\" Jiang Zhongli, the leading inventor\
        \ of the design, was cited as saying by the Global Times.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2dd964-1ede-4785-b6b1-c39b8c65686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Jiang had applied for a patent in 2019 but the patent ended\
        \ in January 2023 and Jiang now hoped someone else could expand on and perfect\
        \ the design.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42430dd3-b411-45c2-8562-5f89b6bf3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar invention, the "<a href="https://adriancheok.info/category-media/buy-now-kissenger-the-long-distance-kissing-device-is-official-launched-for-sale/"
        target="_blank">Kissinger</a>," was launched by the Imagineering Institute
        in Malaysia in 2016. But it came in the form of a touch-sensitive silicon
        pad, rather than realistic-looking lips.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803bc700-c0a0-41ef-b6ff-dae25ec001ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While advertised for long-distance relationships, the Chinese device\
        \ also allows users to pair up anonymously with strangers in the \"kissing\
        \ square\" function of the app. If two strangers match successfully and like\
        \ each other, they can ask to exchange kisses.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca042d8-e81c-4dd9-9f54-13671b6c7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Users can also \"upload\" their smooches in the app for others to download\
        \ and experience.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529635e-3ab2-480d-b053-c2abcaa255ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On China's largest online shopping site Taobao, dozens of users have\
        \ shared their reviews of the device, which is priced at 288 yuan (US$41).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aaeb41-cda4-4eaa-a943-9a07af7b1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T11:07:02.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My partner didn''t believe that (remote) kissing could be achieved
        at first, so her jaw dropped when she used it ... This is the best surprise
        I have given her during our long-distance relationship," one user <a href="https://item.taobao.com/item.htm?spm=a230r.1.14.7.201a7662OZABVq&amp;id=700679908401&amp;ns=1&amp;abbucket=17&amp;mt="
        target="_blank">commented</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca865e1-f99b-4c7d-9813-a3e5ead2b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:55:35.598+08:00
