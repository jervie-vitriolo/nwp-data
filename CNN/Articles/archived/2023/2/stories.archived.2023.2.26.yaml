    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ARTA: Catastrophe insurance rate hike did not go through regulatory
      assessment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a8d4d-5aa6-4620-8868-20071472e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) –</strong> The
        increase in minimum catastrophe insurance rates is “legally vulnerable” as
        it did not undergo regulatory assessment, the Anti-Red Tape Authority (ARTA)
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95d2d5-0bfc-4d2d-97e9-c12e7d4c52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa21319-4c4e-4567-8932-6751ad382cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, ARTA Director General Ernesto Perez said the catastrophe\
        \ insurance rate hike did not go through a Regulatory Impact Assessment, a\
        \ requirement that must be complied with before implementing any regulation\
        \ in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83fb37-b957-4b71-8f41-0a4e329f64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8c416-8aeb-4342-a15a-c7d517f2a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It should be subjected to Regulatory Impact Assessment to ensure that\
        \ the regulation does not cause undue regulatory burden, not only to the agency\
        \ but to the transacting public as well,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aee3b4-7937-4640-93a0-0e0fc0386d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363d52f-d1ec-4f08-8720-c4cd7682c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That regulation is legally vulnerable, subject to attack in view of\
        \ this failure to comply with this requirement,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30427b40-6334-4255-8846-06309faf5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13985e00-2038-4ad1-a42a-ac1b29f20365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Insurance Commission (IC) released a <a href="https://www.insurance.gov.ph/circular-letter-2022-34-guidelines-on-the-adoption-of-the-revised-schedule-of-minimum-catastrophe-rates/">circular
        letter</a> in July 2022, seeking to increase the insurance premium rates for
        earthquake, typhoon, and flood risks for business, except for risks rated
        under motor car tariff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b4cdb-88af-4744-a8a5-65b7b851c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c790f86-aa72-4fb4-b726-e8951c3fb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IC said the rate hike includes reinsurance expense loading and
        applied cross subsidization in the risk zones. It was scheduled to be implemented
        last Jan. 1, but was deferred due to complaints from the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aba0a2-4730-4ea3-aa37-e9290b7f9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681c09d-813e-47a8-8b7b-cb98d240a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For AGRI party-list Rep. Wilbert Lee, the catastrophe insurance rate\
        \ hike is an “untimely policy” amid the record-high inflation in the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986004b6-e8e1-4680-bbf7-ada1db41e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34196734-6196-475f-bfe6-a21a826d63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He warned that the catastrophe insurance rate hike will result in soaring\
        \ prices of basic commodities in the country, which will encourage cartels.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b65e5-7372-4cca-917f-dd1c2fc47ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef567a2-d579-4b29-92cf-4956380858a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T13:14:38.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T13:29:48.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Napaka-wrong timing ng polisiyang ito (The timing of this policy is\
        \ very wrong). This is the reason why we, in AGRI party-list, are calling\
        \ for scrapping this increase in rates. Cancellation, not just suspension.\
        \ Stoppage, not just postponement,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd707021-c8b0-4c55-a814-127a3a8f2fdf'
