    'template': '1'
    'title': 'Comelec proclaims Crispin Remulla as new Cavite 7th district representative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba9f0a-c29b-46b3-b861-250f09e2a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:39:04.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> – The
        Commission on Elections (Comelec) proclaimed Crispin Diego “Ping” Remulla
        as the new representative of Cavite’s 7th legislative district on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018b4bf-5a0b-4333-b724-67a27bac8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93582cbe-5107-4ad2-a3a2-854dbae1e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla replaced his father, Justice Secretary Jesus “Boying” Remulla,
        in the congressional post. The elder Remulla vacated the position after President
        Ferdinand Marcos Jr. appointed him to the Department of Justice last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbdd95d-1d1e-4c01-bc24-dc9ecd00a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382dc76c-b6d7-4967-adc5-abbe0e3d0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I always looked up to him [Jesus Remulla] so it's very big shoes to\
        \ fill,” the congressman-elect said after his proclamation on Sunday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065e8f7-b9b0-41dd-94fc-387e56dd1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157bf992-1625-4283-9613-f912a5592dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his priority agenda in Congress, he replied: “Price
        adjustment <em>sa</em> [for] minimum wage <em>sa aming</em> [in our] province
        because the expenses here are very close to the ones in Metro Manila, but
        minimum wage here is actually lower.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bcc18-1df8-4e27-9a8b-5757fbbee5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:54:33.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332799bb-35a3-4329-a8a6-dca0bfca9f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:54:33.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/2/25/Cavite-7th-district-voters-cast-ballots-for-new-representative.html">special
        election for the post</a> was held on Saturday, Feb. 25. The Comelec said
        on Sunday that 149,581 or only 42.11% of the 355,184 registered voters in
        Cavite’s 7th legislative district took part in the poll. Remulla garnered
        98,474 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf369c1-ace0-4f64-92f1-33d583c6123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:54:33.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He beat three other candidates: former Trece Martires City Mayor
        Melencio de Sagun Jr. (46,530 votes), Jose Angelito Aguinaldo (1,610 votes),
        and Michael Angelo Santos (1,068 votes).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd985b14-aee5-4e5f-ab45-6dede54ba498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4aa306-11b5-4258-889c-992bd12cb767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cavite’s 7th district consists of the municipalities of Amadeo, Indang\
        \ and Tanza and Trece Martires City.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5066b-a197-44c5-b164-9df21660615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c27e1c-8c46-4ca8-a536-007f9e4319ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.991+08:00
