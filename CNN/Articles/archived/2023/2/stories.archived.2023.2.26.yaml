    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese brands have replaced iPhones and Hyundai in Russia''s war economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69ddd6-f970-43c8-84e2-62219fa744ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over the past year, hundreds of global
        brands have fled Russia in response to its invasion of Ukraine. That''s forced
        Russians to find alternatives for everything from smartphones to cars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9ed2f-f867-4a7f-b358-79da73d7b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634cc49-febc-41e1-b3dc-c270450dade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The companies benefiting: Chinese competitors. Smartphone giant Xiaomi\
        \ and automaker Geely are among those that have seen sales surge in recent\
        \ months, industry data shows.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdc495-ccff-4de8-b89b-7b0eca7dbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0814b-824d-4985-952e-63e7a2a50e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Where iPhones and Samsung Galaxies were once bestsellers, models from\
        \ Xiaomi and another Chinese vendor, Realme, now top the sales charts, according\
        \ to Counterpoint Research.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56092f69-d3b7-42e3-9afc-6e8dd77145ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6199a72-3799-4829-b81c-83ef2d6ddb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese manufacturers were already popular in Russia before the war,\
        \ accounting for approximately 40% of the smartphone market in December 2021.\
        \ Now, they've taken over almost entirely, accounting for 95% of the market\
        \ a year later, according to Counterpoint data.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b49ab-3ab8-40fc-9882-84e49a047203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62f119-81fd-4d76-96a7-2a5d742f9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Samsung and Apple — which typically held the number one\
        \ and two spots, respectively — saw their combined market share drop from\
        \ 53% to just 3% over the same period as they pulled out of the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2db61-0202-4723-adf3-7f7ca9895fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0bd032-1b20-4c54-a1de-3f3bd9eca12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A similar story is playing out on Russia's roads. Over the past year,\
        \ Chinese carmakers Chery and Great Wall Motor have jumped into the top 10\
        \ passenger vehicle brands, while Germany's BMW and Mercedes (MBGAF) have\
        \ disappeared, according to data from S&amp;P Global Mobility.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d1a5b-5c72-445e-892f-b68a2e0414fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93fe7e-e404-43c0-9252-a115a86d07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russians bought a record number of Chinese cars last year, according\
        \ to data provider Autostat. Chinese new car sales in the country rose 7%\
        \ in 2022, to 121,800 vehicles, even as the market crashed, it said in a report\
        \ last month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2859d-4fbd-4226-b12a-73278b3c7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8503b-88fe-42c7-9936-4d1fb39a856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lada, the homegrown brand that was already Russia's most popular carmaker\
        \ before the war, also saw its market share grow from approximately 22% to\
        \ 28% in 2022, according to S&amp;P data. (Renault sold its controlling stake\
        \ in Lada in May.)\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309fd61-0209-431d-9496-0a39c0ee7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc173f-328a-419a-9056-b4330da9b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These businesses are pretty much the last ones standing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4653cc2-5ac1-44c2-bf39-6f8268771a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf5edb-1160-45b6-91d5-841499d527cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Renault, global automakers pulled out of Russia following its\
        \ invasion of Ukraine, including Hyundai and Kia, the other large foreign\
        \ players there.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22767837-5b0b-4238-8b10-91a8f6cd7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49faca0-3f3a-416d-83c4-2eb0eef4db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It left a huge hole in the market,\" said Tu Le, founder of Beijing-based\
        \ consulting firm Sino Auto Insights. \"And the Chinese are glad to fill that\
        \ hole.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89871f-bf4e-4f44-885a-165ded65e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ce883-28d5-4028-a49b-ad374869f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scrambling for product</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83180f1f-8656-4722-af6d-924892147616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xiaomi, Realme and Honor, the budget brand formerly owned by Chinese\
        \ tech giant Huawei, \"reacted quickly to grab the opportunity,\" said Jan\
        \ Stryjak, an associate director of Counterpoint Research. They increased\
        \ shipments to Russia by 39%, 190% and 24% respectively in the third quarter\
        \ of 2022, compared to the previous quarter.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788f70c-e5a5-4f04-9632-145ecdfceb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0da5e-2226-49f1-962d-1f26a7d362af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xiaomi has been the main beneficiary, doubling its market share throughout\
        \ the year. The Beijing-based company is now Russia's top seller of smartphones,\
        \ in large part because of its popular Redmi line, an affordable range of\
        \ devices known for high camera quality.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4a497-dfec-4919-a468-d54f857e9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c5e7d-b2c9-4d80-94e9-11809b5b3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sacrificing on service</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d962c6-4591-465b-84db-863a184e6288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the corporate exodus, Russia has introduced workarounds\
        \ to keep some goods on shelves.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9361c-479f-44ca-b240-3ad25bc6196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e2e8d-39cb-4460-bfb5-e0f39de43e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, the government authorized what are known as \"parallel imports\"\
        \ of smartphones, which allowed goods to be brought in from neighboring countries,\
        \ such as Kazakhstan.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de7c74-9baf-4e1e-97a0-955ee13501f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6af03a-f43d-4a82-842a-2b303059b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The practice helped major Russian retailers to continue selling Samsung\
        \ and Apple phones after direct shipments were suspended, Counterpoint Research\
        \ analyst Harshit Rastogi wrote in a blog post.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b827c3-fff5-428c-a3aa-53c0f89b46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e07d6f-9a4e-4998-b487-58b5e7dd5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the measures come with potential problems. Users who bought these\
        \ phones could have trouble downloading mobile apps that were blocked in Russia,\
        \ while finding service from official providers was \"not guaranteed,\" Rastogi\
        \ noted.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d56f08-8acc-4868-b745-501907df2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a293c99-f7e3-44e3-a088-213862dbce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly, people have been buying cars sold into the country via parallel\
        \ imports, even knowing they won't have access to warranties, according to\
        \ Tatiana Hristova, an associate director of automotive research at S&amp;P\
        \ Global Mobility.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4acf39b-7c02-41b5-a64d-635719b73f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62facc6c-9354-40a6-af26-f38d729f93f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People are ready to do it because, well, there is no other choice,\"\
        \ she said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd000f-518a-4ddb-97e0-9793843d8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f15fa-8867-4f3c-8ac0-8bc585c812ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eager to hang onto premium brands, some Russians have been buying Mercedes\
        \ and Audis on vacation in Kazakhstan or Uzbekistan in scenes reminiscent\
        \ of the collapse of the Soviet Union in the 1990s.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92731cf5-cce9-4dd4-b144-a13f519a70c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a3ea9-5c2f-45e4-aa4f-b8604c8016fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you wanted to have a car which was not [a Soviet-era] Zhiguli\
        \ ... you just ordered someone who goes to Europe by bus, buys a car for you\
        \ and brings it for you to Russia,\" Hristova said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e8675-e8c0-4dd8-ad84-93fb8859c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be298b2f-5697-48d1-bb06-5a61673e0a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough times for consumers</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9c37b-aef1-45b2-bb9f-9b1aa90e6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Chinese brands are reaping the rewards of the Western embargo,\
        \ the Russian market is shrinking as its economy slumps.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e79e68-997e-4bda-ad75-eaee08f0d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c567573-687e-4942-ab4a-dc9f8226378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Russian smartphone sales fell by 33% to 21 million, according\
        \ to Counterpoint Research. By comparison, Europe's smartphone market was\
        \ down 20%.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea0872-3bcc-44e6-bfce-56f209b91017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57149cdc-07a6-407c-a526-eb7168a7a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia's car market fared even worse, declining nearly 60% in 2022\
        \ compared to the year before, according to Autostat.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91a7bd-be14-44de-a059-b18848fd967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ddecdc-ec13-49dc-b6db-5e5f50a4e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hristova said that for many Russian consumers, decisions on big-ticket\
        \ items were \"probably on hold right now,\" particularly as they brace for\
        \ potential future waves of military mobilization.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379d54d-62c9-4c15-b5a9-573678964103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59446a16-68a3-4da9-b6e0-9aac044d23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The big question now, according to analysts, is whether the market\
        \ has changed forever.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5377d2f-fc66-47cf-9667-caa5418814e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fbf33-471a-4dd4-aa6b-8c8eec452c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the war in Ukraine ends, Apple and Samsung will likely rebuild operations\
        \ in the country — and quickly recapture smartphone sales, Stryjak said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac71491-cde7-4903-b370-a8e6ddff6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b4fda-c666-4b92-85a9-1086773e03d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T09:08:24.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T09:10:04.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jury is out on autos, though some firms have already made their\
        \ interest in returning clear.\r"
    '58':
