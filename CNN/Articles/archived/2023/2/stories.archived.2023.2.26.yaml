    'title': 'Hundreds of newspapers drop ''Dilbert'' comic strip after racist tirade
      from creator Scott Adams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ed89c-1ec2-41c2-95df-e4c278814285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.042+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Newspapers across the country dropped the
        "Dilbert" comic strip over the weekend after the creator of the satirical
        cartoon went on a racist tirade, calling Black Americans a "hate group" and
        suggesting that White people should "get the hell away" from them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce2ab7-50ca-4754-9c5d-abdf9a06bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.042+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76facb-1077-4506-ab5b-beb4ead3e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.043+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USA Today Network, which operates hundreds of newspapers, said\
        \ it had pulled the plug on the long-running comic strip. The Washington Post\
        \ and The Plain Dealer also in Cleveland said they would no longer carry the\
        \ comic.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6cc90-9021-4fc6-9710-20ae8f9eaad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.044+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d47a9-7b5e-4ac1-a21a-26fa87369a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.045+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move came after Scott Adams, the cartoonist behind \"Dilbert,\"\
        \ effectively encouraged segregation in a shocking rant on YouTube. His comments\
        \ came in response to a poll from the conservative firm Rasmussen Reports\
        \ that said 53% of Black Americans agreed with the statement, \"It's OK to\
        \ be White.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3b150-d3f8-447a-9717-abb916e33bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.046+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb32bbf-5ba9-41d4-8f7b-e728cb62ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.047+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Anti-Defamation League has noted that the phrase emerged on the\
        \ infamous message board 4chan in 2017 as a trolling campaign and has a \"\
        long history\" in the white supremacist movement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ee2ea-01c0-42c2-a739-9b13b698e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfef76a-4bd2-47e4-852f-2ab7d04a5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If nearly half of all Blacks are not OK with White people -- according\
        \ to this poll, not according to me, according to th is poll -- that's a hate\
        \ group,\" Adams said Wednesday on his YouTube show \"Real Coffee with Scott\
        \ Adams.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f867d-5be8-4aaf-82d1-b66f9f045ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.050+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3f35f-33f8-46a7-bce0-c1c737f6885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.050+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't want to have anything to do with them,\" Adams added. \"\
        And I would say, based on the current way things are going, the best advice\
        \ I would give to White people is to get the hell away from Black people,\
        \ just get the f**k away ... because there is no fixing this.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3843ab1-1a41-4d1c-9997-72d63374a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.052+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743cc00-c4e1-4b9f-86b4-e9d872414ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.053+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adams has since said on Twitter that he was only \"advising people\
        \ to avoid hate\" and suggested that the cancellation of his cartoon signals\
        \ that free speech in America is under assault.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62038f-3238-401d-9b22-9b82cff671f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536f9c8-0c26-43fe-8007-009593d5317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrews McMeel Syndication, the company that distributes \"Dilbert,\"\
        \ did not immediately respond to a CNN request for comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa0857-a85f-4711-91d1-783bbdb5bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.056+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbea86-5658-4f37-b1b6-3562c6c226dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.057+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspapers that have cut the comic strip have been clear with
        readers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e2fba-b897-4b3c-aa6b-73f7e2e03062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.058+08:00
