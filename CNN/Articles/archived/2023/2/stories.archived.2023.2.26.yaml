      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> House
        Speaker Martin Romualdez wants an urgent meeting with officials of the Philippine
        National Police (PNP) and the Department of the Interior and Local Government
        (DILG) on Monday to discuss the recent wave of high-profile crimes and other
        issues in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb61ea-0b17-45ad-8fcf-fc74e6e8b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T19:56:51.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T19:57:22.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakabahala na dahil parang halos every week may malaking balita
        tungkol sa mga napapatay sa kalye [It''s alarming because it seems that almost
        every week there is news about high-profile killings]," Romualdez said in
        a statement on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e7a9f-48c7-4b78-b8a0-afceb27acd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T19:56:51.239+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T19:57:22.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several attacks on government officials were recently reported,
        including separate ambushes on a <a href="https://www.cnnphilippines.com/news/2023/2/25/dilg-manhunt-ambush-maguindanao-town-mayor.html">Maguindanao
        mayor</a>, the <a href="https://www.cnnphilippines.com/news/2023/2/17/Lanao-del-Sur-governor-hurt-in-ambush-.html">Lanao
        del Sur governor</a>, and the <a href="https://www.cnnphilippines.com/news/2023/2/19/6-killed-in-Nueva-Vizcaya-ambush.html">vice
        mayor of Aparri, Cagayan</a>, who unfortunately did not survive.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f174b6-21a7-4e03-b5ad-e18a5e93e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T19:56:51.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T19:57:22.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics appear to be the motive behind the ambuscades, according
        to Romualdez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56832307-26eb-4f11-be29-c391828aa853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T19:56:51.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T19:57:22.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he wants to know what actions the PNP and the DILG
        are taking to combat these types of crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1334843-acdb-49cb-b09b-1425a04b7616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T19:56:51.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T19:57:22.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask the police and the DILG, saan ang problema? Intelligence
        ba? Paano makakatulong ang Kongreso sa paglutas ng mga krimeng ito? [We will
        ask the police and the DILG — where does the problem lie? Is it intelligence?
        How can Congress help in solving these crimes?]" the House leader said.</p>'
  'bad-weather-delay-descent-plane-crash-victims-remains':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-26T20:35:07.000+08:00
    'imagesource': 'jcr:dfe344e7-cabe-42f8-81a9-6e335b4ae6ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '461229f4-b19a-4a95-a447-4977449cea4c'
    'lead': 'Bringing down the retrieved remains of the four Cessna plane crash victims
      along Mayon Volcano''s steep slopes may take another two or three days, Camalig
      Mayor Caloy Baldo says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T20:37:53.564+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-02-26T21:29:00.811+08:00
    'mgnl:lastActivatedBy': 'superuser'
