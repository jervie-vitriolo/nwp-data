    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Study offers concerning insight into how daily marijuana use can affect
      your heart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a70c02-f3ee-4a75-8b3e-84f149eb5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.453+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Using marijuana every day can raise a person''s
        risk of coronary artery disease, or CAD, by a third compared with those who
        never partake, a new study found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64262c-6bc1-4070-ae72-d41f7b54e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.453+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42f40a-89e8-4d3f-8f85-7eae2319fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.453+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A growing body of evidence suggests that cannabis is not entirely\
        \ without harm and may actually cause cardiovascular disease,\" said lead\
        \ study author Dr. Ishan Paranjpe, a resident physician at Stanford University.\
        \ The study — which has not yet been published -— will be presented Sunday\
        \ at the annual meeting of the American College of Cardiology.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597dd7d-d00b-4bc9-b5cf-730c22066c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.454+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6453267-529b-4391-888d-629fcacad857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.454+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thus, the decision to use cannabis must be carefully weighed against\
        \ the potential for serious heart disease,\" Paranjpe said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb15ea-871f-4a0f-9d29-dd00b79f0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.454+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172917a5-1238-4c46-93a3-95abbb75a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.455+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coronary artery disease is caused by plaque buildup in the walls of\
        \ the arteries that supply blood to the heart. Also called atherosclerosis,\
        \ CAD is the most common type of heart disease, according to the US Centers\
        \ for Disease Control and Prevention.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9d5ed-7086-4dad-8325-1c9b98039fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.455+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e2da1-7ff2-429a-a8fd-1fbe6d7a5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.455+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signs of the condition include having angina, or chest pain, feeling\
        \ weak, dizzy or sick to your stomach, or experiencing shortness of breath.\
        \ However, for \"some people, the first sign of CAD is a heart attack,\" the\
        \ CDC says on its website.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c82b06-9764-4f65-9445-3a8a87fcfaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.455+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4513b-f4fc-491c-84c0-07d125149289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.456+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Using once a month or less</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee59f0e-71ce-4baa-9a20-c59dffd02cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.456+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study pulled data on people participating in the All of Us Research\
        \ Program. Administered by the National Institutes of Health, the program\
        \ is designed to gather health information over time from 1 million or more\
        \ people in the United States.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13595c76-03e9-46e9-9849-31fd37123f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.456+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9478bb-5a44-4606-98fc-e01ad6cde34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.457+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When enrolling in the study, participants completed a survey on their\
        \ cannabis use. The research team used that information to place those who\
        \ responded into five categories: Daily users (4,736 people), weekly users\
        \ (2,720), monthly users (2,075), those who used once or twice in three months\
        \ (8,749) and those who never used (39,678 people). The researchers then compared\
        \ those categories with participants' medical records a few years later.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a5bfe-93f3-47e4-bb1f-8285d13ebb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.457+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b428a-70b5-4b54-a461-f83ce3df8f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.457+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They found that daily cannabis users were 34% more likely to be diagnosed\
        \ with coronary artery disease than those who had never used the drug.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d84587-ee50-4be9-9d14-5ad22efa2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.457+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79187689-55f4-495a-83de-256c3f0a4731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.458+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People who used weed only once a month or less had no significant risk,\
        \ the study found.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ba626-bbec-4299-bc16-9bd6b3eb5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.458+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877d74f-e9c3-4f56-a862-779dfa9dd6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.458+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results held true even after researchers factored out other potential\
        \ causes of coronary heart disease, such as age, sex and major cardiovascular\
        \ risk factors — high blood pressure, high cholesterol, type 2 diabetes, obesity,\
        \ smoking and alcohol use.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a11148-551d-46ba-8f74-b0f3c2006c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.458+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c00c7c-e5f6-4727-9674-1d11a92bc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.459+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study used Mendelian randomization (MR) to determine risk, which\
        \ other studies on the topic have not, Paranjpe said in an email. The MR method\
        \ measures gene variations known to be related to a modifiable risk factor\
        \ to determine the causal influence of the risk factor.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809c61a-f9cd-4450-a81d-855ff968d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.459+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc49c4-fe0b-4b8f-b600-396590dc76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.459+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While other work has also linked cannabis with CAD, there are several\
        \ potential confounders that may explain this relationship. Our MR analysis\
        \ suggests this relationship may be directly causal,\" Paranjpe said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af665c18-5c22-4768-85f4-81cbb3adf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.459+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8fab3-556a-474d-9197-dcb64896e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.460+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marijuana and the heart</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41f131-c492-42a8-9f46-889b21799ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.460+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why does marijuana appear to damage the heart and blood vessels? First,\
        \ it increases heart rate and blood pressure immediately after each use, according\
        \ to the CDC.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf954d03-7715-4301-a687-a09f6f3e2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.460+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cadc58-3197-42bc-ad40-ce80536f7980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.460+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marijuana smoke also delivers many of the same substances researchers\
        \ have found in tobacco smoke — these substances are harmful to the lungs\
        \ and cardiovascular system,\" the agency says.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a46351-7a16-4dcc-9f58-1845f654850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.461+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8b239-c9f6-4f0b-bda0-87c254b04de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.461+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smoking or vaping any substance, including cannabis, should be avoided\
        \ due to the risk of harm to the heart, lungs and blood vessels, the American\
        \ Heart Association warned in 2020.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2286c3c-0a88-41c9-8b13-7643e7e90e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.461+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ff69c-fb3a-44e7-9a86-d6addf60b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.461+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AHA's guidance released then pointed to studies that found heart\
        \ rhythm abnormalities, such as tachycardia and atrial fibrillation, could\
        \ occur within an hour after weed containing delta-9-tetrahydrocannabinol,\
        \ or THC, was smoked. (THC is the part of the marijuana plant that creates\
        \ a high.)\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a14104-928e-40b4-bcf0-cc22d04ef734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.462+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b34ff-7172-4893-bf50-7d0707fbfe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.462+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other research has shown smoking weed has triggered heart attacks and\
        \ leads to a higher risk of strokes and heart failure in people with underlying\
        \ heart disease.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896610c-f3ad-4c5e-8ae1-819650ffc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.462+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30780fd4-7cce-4495-83be-3e46dcdb79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.462+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the new study was not able to tease out whether different
        types of cannabis use — such as consuming edibles versus smoking weed, for
        example — made a difference in a person''s risk of developing CAD. However,
        since THC gets to the brain faster when smoked, the researchers argue future
        research should investigate various usage methods and their impact on the
        heart.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f4db9-9f59-49d5-ae42-ff7343290134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:14.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:20:11.463+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/24/health/marijuana-heart-disease-wellness">Study
        offers concerning insight into how daily marijuana use can affect your heart</a>"</em></p>'
  'hundreds-of-newspapers-drop-dilbert-comic-strip':
