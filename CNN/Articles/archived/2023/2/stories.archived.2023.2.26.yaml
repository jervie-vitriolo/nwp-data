      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/25/europe/ukraine-war-three-key-weapons-intl-hnk">Three
        weapons that changed the course of Ukraine’s war with Russia</a>"</em></p>'
  'CDC-warns-over-increase-of-drug-resistant-bacteria':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-26T08:07:59.000+08:00
    'imagesource': 'jcr:1ccb6c50-5bb2-4d67-85f1-b1427793a8eb'
