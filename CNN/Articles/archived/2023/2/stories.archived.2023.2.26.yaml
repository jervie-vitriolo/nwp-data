      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f549ba-6587-4e9e-92fe-64217c4f024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.059+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Scott Adams, creator of the Dilbert comic strip, went on a racist\
        \ rant this week ... and we will no longer carry his comic strip in The Plain\
        \ Dealer,\" wrote Chris Quinn, editor of the paper. \"This is not a difficult\
        \ decision.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6398b4-8e02-4654-9680-4e5ae61dd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.059+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39b747-9743-4477-b143-f83238e85f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:42:13.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:59:51.060+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not a home for those who espouse racism,\" Quinn added. \"\
        We certainly do not want to provide them with financial support.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d703b-2e8a-4438-97bf-5258f97c4857'
