    'mgnl:lastActivatedVersionCreated': 2023-02-26T08:43:35.352+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CDC issues warning over an increase of drug-resistant bacteria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03b54a-cb0a-45bc-9c6d-386a36375fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.646+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention has issued a health advisory to warn the public of an increase
        of a drug-resistant bacteria called Shigella.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1757c6-c1a5-418b-9a99-7adea204f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.646+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are limited antimicrobial treatments available for these particular\
        \ drug-resistant strains of Shigella and it's also easily transmissible, warned\
        \ the CDC in the Friday advisory. It's also able to spread antimicrobial resistance\
        \ genes to other bacteria that infect the intestines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d5cd2-2c63-446d-b99f-2d64edb9b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.647+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d9273e-813c-4729-b07e-425890a13f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.647+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shigella infections known as shigellosis can cause a fever, abdominal\
        \ cramping, tenesmus and diarrhea that is bloody.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483571f7-86f7-499b-a45c-baaf42b9a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.648+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183fcce-1753-46e5-bc68-a68b170aff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.648+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bacteria can be spread by a fecal-oral route, person-to-person\
        \ contact, and contaminated food and water.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd60b2-94da-4df9-aba4-ba06bab7aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.649+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6f7a1-5678-4b3e-a0bf-32ccfcfda627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.650+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While typically shigellosis affects young children, the CDC says it\
        \ has started to see more of the antimicrobial-resistant infections in adult\
        \ populations -- especially in men who have sex with men, people experiencing\
        \ homelessness, international travelers and people living with HIV.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aaf9de-4b2d-4b65-8cf8-c7ef91929bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.651+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a02a12-4522-4234-9d25-937efc18b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.651+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Given these potentially serious public health concerns, CDC asks\
        \ healthcare professionals to be vigilant about suspecting and reporting cases\
        \ of XDR Shigella infection to their local or state health department and\
        \ educating patients and communities at increased risk about prevention and\
        \ transmission,\" the advisory said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdef579-f577-43da-b8c0-9aecac4928c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.652+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c695524-11eb-4d41-94b7-4678365bdbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.653+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC says patients will recover from shigellosis without any antimicrobial\
        \ treatment and it can be managed with oral hydration, but for those who are\
        \ infected with the drug-resistant strains there are no recommendations for\
        \ treatment if symptoms become more severe.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4cf6a-0149-495c-907e-063089eb745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.653+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919efd0-a5f6-413d-b82d-4777d452bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.654+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The percentage of infections from drug-resistant strains of the bacteria\
        \ increased from zero in 2015 to 5% in 2022, according to the CDC.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017d7ae-83a6-421f-9761-7b379545c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.655+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7f611-f6dc-44f7-8fe2-7a83ef8c3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.655+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nationwide, there are nearly 3 million antimicrobial-resistant infections\
        \ each year, and more than 35,000 people die as a result, according to the\
        \ CDC.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ffa3f-9122-48ae-ac3a-3dbecd446bdc'
      'mgnl:activationStatus': true
