      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by the United Nations said roughly 5 million deaths
        worldwide were associated with antimicrobial resistance in 2019 and the annual
        toll is expected to increase to 10 million by 2050 if steps are not taken
        to stop the spread of antimicrobial resistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd6309-1225-4584-ba4d-5dad2d6d8cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:15:11.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-26T08:46:35.658+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/25/health/cdc-shigella-health-advisory/index.html">CDC
        issues warning over an increase of drug-resistant bacteria</a>."</em></p>'
  'marijuana-study-heart-disease':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-26T08:12:52.000+08:00
    'imagesource': 'jcr:9e90fe5b-92c2-403f-a129-a24ddfa6daa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b21c7efd-3a3a-4dde-b49c-2c7e02823cde'
    'lead': 'Using marijuana every day can raise a person''s risk of coronary artery
      disease, or CAD, by a third compared with those who never partake, a new study
      found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T08:15:14.445+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-26T08:20:11.452+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-26T08:18:27.976+08:00
