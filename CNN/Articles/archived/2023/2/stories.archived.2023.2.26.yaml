      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the disqualification case against Remulla is still pending\
        \ in the Comelec.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
