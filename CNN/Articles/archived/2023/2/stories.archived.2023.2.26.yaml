      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thank you technology.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054deff-e5e1-42cf-8f12-6fbdc9f1a683'
