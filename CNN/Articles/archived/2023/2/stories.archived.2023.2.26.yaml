  'arrests-abby-choi-death':
    'author': 'Jake Kwon and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-26T10:46:44.000+08:00
    'imagesource': 'jcr:af8f4a04-f905-40c3-b760-cae0253f85c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc7c23d7-111c-4587-8836-4b7b0756a3e9'
    'lead': 'Police in Hong Kong say they have arrested the ex-husband of model and
      influencer Abby Choi, following the discovery of parts of her dismembered body
      at a rental unit in the north of the city.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T10:49:47.870+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-26T16:31:16.285+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Abby-Choi', 'social-media']
    'stories': []
    'template': '1'
    'title': 'Ex-husband of dismembered model Abby Choi arrested at pier in Hong Kong
      trying to ''abscond,'' police say

      '
    'updated': 2023-02-26T16:26:52.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865ba70-bf40-48e4-853d-e7386c1a4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:49:47.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T16:31:16.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police in <a data-cke-saved-href="https://www.cnn.com/world/asia/hong-kong"
        href="https://www.cnn.com/world/asia/hong-kong" target="_blank">Hong Kong</a>
        said Saturday they have arrested the ex-husband of model and influencer Abby
        Choi, following the discovery of parts of her dismembered body at a rental
        unit in the north of the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50fc10-aa4e-4b94-84a4-23995c648448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:49:47.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T16:31:16.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi, 28, was reported missing on Wednesday, and pieces of her body
        were found on Friday along with a meat slicer, an electric saw, and some clothing
        at the unit in the Tai Po district on Friday afternoon, according to police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe025a7-a1d6-4ea9-8acc-3fe1c62378aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:27:02.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T16:31:16.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police superintendent Alan Chung said at a press conference on Saturday
        that the model''s ex-husband had been arrested while trying to flee at a pier
        in Tung Chung, on one of the city''s outlying islands, Lantau, and taken into
        custody.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930296f-8138-4c1d-898f-6f0012c2a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:27:02.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T16:31:16.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Superintendent Chung said police believed he had intended to abscond
        via water transport at the time of arrest.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f8596-0b5a-467c-9c30-16e02432b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:27:02.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T16:31:16.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ex-husband, along with his brother and his parents -- who were
        arrested on Friday -- are being held for questioning while police continue
        the search for Choi''s remaining body parts, Chung said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03426df7-b253-48b6-902f-e0a8cb377405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:27:02.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T16:31:16.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Choi was reported missing on Wednesday, having not been seen since
        the day before.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15428e-a531-4413-9dbd-3f0f57e59dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:27:02.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T16:31:16.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police said the investigation, including into the cause of death, was
        continuing.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bd468-17cf-43cb-a0cb-f614177acf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:27:02.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T16:31:16.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 100 police personnel were sent to search the Tseung Kwan
        O Chinese Permanent Cemetery on Saturday, including a diving team who were
        deployed to the nearby catchwater.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b62413-2953-4d4a-9bdf-045eaed842f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:27:02.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T16:31:16.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a model, Choi had enjoyed international exposure and was photographed
        at the Elie Saab Spring Summer 2023 Haute Couture show in Paris, France, as
        recently as last month. She also recently appeared as the digital cover model
        for the luxury magazine L''Officiel Monaco and attended this year''s Paris
        Fashion Week.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb393c-d552-4782-b371-379058bb466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T16:27:02.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-02-26T16:31:16.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Choi, who was also known as a social media influencer, has nearly 100,000
        followers on her Instagram account, which features photographs of her posing
        with various luxury brands in locations from London to Paris and Shanghai
        and aboard yachts in Hong Kong. In her bio she writes that she''s "embracing
        every moment in life."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc586b-3dfa-4527-86f0-69fbee25193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T10:49:47.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-26T16:31:16.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;"<a href="https://edition.cnn.com/2023/02/25/asia/abby-choi-hong-kong-model-dismembered-arrests-intl-hnk/index.html">Ex-husband
        of dismembered model Abby Choi arrested at pier in Hong Kong trying to ''abscond,''
        police say</a>."</em></p>'
  'chinese-kissing-device-over-the-internet':
    'author': 'Nectar Gan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-02-26T10:49:53.000+08:00
    'imagesource': 'jcr:b2e962d7-157b-4bf0-bee6-3385d3b9536d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
