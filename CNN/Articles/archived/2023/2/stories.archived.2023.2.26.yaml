      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1b0e9-bbf4-4017-acdf-9ae5ba867afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T15:07:38.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T16:15:32.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A petition for disqualification was earlier filed against Remulla by\
        \ Sagun over the alleged distribution of government funds during his campaign.\r"
