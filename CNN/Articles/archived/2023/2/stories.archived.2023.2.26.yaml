  'pimentel-gsis-elected-officials-staff-pension':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-26T17:28:11.000+08:00
    'imagesource': 'jcr:2d2e2511-2cb3-41b0-9143-9a5b105e8e0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253cc001-81d5-4a78-b388-cfb1d0610ec4'
    'lead': 'Senate Minority Leader Aquilino Pimentel III wants elected officials
      and their co-terminus staff to be allowed to continue remitting voluntary contributions
      equivalent to 15 years to the Government Service Insurance System for them to
      qualify for pension.'
    'mgnl:created': 2023-02-26T17:31:12.183+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aquilino-Pimentel-III', 'GSIS', 'Government-Service-Insurance-System',
      'pension']
    'stories': []
    'template': '1'
    'title': 'Pimentel wants pension for elected officials, co-terminus staff '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960c88f-c3ab-4fce-b0a9-6ec4bf7c82a0'
      'mgnl:created': 2023-02-26T17:31:12.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — Senate
        Minority Leader Aquilino Pimentel III wants elected officials and their co-terminus
        staff to be allowed to continue remitting voluntary contributions equivalent
        to 15 years to the Government Service Insurance System (GSIS) for them to
        qualify for pension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d7b78-fc29-4ab8-9b44-38024f46b020'
      'mgnl:created': 2023-02-26T17:31:12.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel on Sunday said he is willing to sponsor a bill should the\
        \ GSIS need a legal basis to enable the proposal.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a3b66-5c0f-44ea-903e-60c4792f5fad'
      'mgnl:created': 2023-02-26T17:31:12.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope the GSIS can look into it and find possible ways to implement\
        \ that option for local public servants,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078a493-a16c-4698-b457-fa46799a29ef'
      'mgnl:created': 2023-02-26T17:31:12.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 13-A of <a href="https://www.gsis.gov.ph/about-us/gsis-laws/republic-act-no-8291/"
        target="_blank">Republic Act 8291</a>, all GSIS members must have served for
        at least 15 years for them to be eligible to receive retirement benefits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bace10f-7bf0-4112-966e-051fdf796ba6'
      'mgnl:created': 2023-02-26T17:31:12.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said the provision is \"very unfair to government employees\
        \ and elected officials who fall short of the minimum 15-year service required\
        \ under the law\" as it \"disregards the service rendered by elected officials\
        \ and their staff.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70185068-aa2f-46db-8424-25c83de01db3'
      'mgnl:created': 2023-02-26T17:31:12.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I appeal for our local officials and their staff who have served\
        \ nine years in government but cannot qualify for the pension program due\
        \ to the 15-year minimum service requirement under Republic Act 8291,\" he\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a1cfa-5771-4610-a641-17591f2072bd'
      'mgnl:created': 2023-02-26T17:31:12.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am saddened to learn that there are so many elected officials and\
        \ public servants holding temporary and co-terminus status on the national\
        \ and local levels, who would retire without a retirement fund and pension\
        \ only because they have not met the 15-year minimum service requirement,”\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f787b06-e12d-45a6-9069-56f87ed6f700'
      'mgnl:created': 2023-02-26T17:31:12.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also noted that some officials and their staff left high-paying\
        \ jobs in the private sector to be part of government service.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7274b610-4819-4e33-aa20-81271bde6c5a'
      'mgnl:created': 2023-02-26T17:31:12.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kawawa itong mga empleyado na walang matatanggap na</em> pension.
        [Employees who will not receive any pension are pitiful.] Is that how the
        government rewards them for their service? We should make public service an
        attractive career for those individuals, especially the youth who want to
        be involved in legislation and nation-building," he added.</p>'
