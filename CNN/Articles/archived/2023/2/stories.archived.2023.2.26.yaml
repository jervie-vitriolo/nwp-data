    'jcr:uuid': '16324072-f823-43a3-ad64-927e84502042'
    'lead': 'The US Centers for Disease Control and Prevention has issued a health
      advisory to warn the public of an increase of a drug-resistant bacteria called
      Shigella.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-26T08:15:11.163+08:00
