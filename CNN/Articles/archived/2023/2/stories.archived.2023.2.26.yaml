      'mgnl:lastActivated': 2023-02-26T08:52:31.099+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706b5bb-fedc-40e0-a410-064e722ce887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-26T08:04:13.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-26T08:52:31.099+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its videos of Russian kills were \"a great morale booster,\" Samuel\
        \ Bendett, adjunct senior fellow at the Center of Naval Analyses Russia Studies\
        \ (CNAS), told CNN early in the war.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc8962-cbac-4679-818e-7dde8601f547'
      'mgnl:activationStatus': true
