      'mgnl:lastActivated': 2023-02-12T07:43:39.030+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff427783-7d45-4b90-8ca5-1a4858355a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.031+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration has been subjected to a slew of questions\
        \ this week about the timing of the president's decision to shoot the spy\
        \ balloon.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed01b4-9dec-4f7d-9670-09649db2d88f'
