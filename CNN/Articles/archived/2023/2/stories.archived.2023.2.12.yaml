      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> President
        Ferdinand Marcos Jr. announced he brought home over $13 billion (or around
        ₱708 billion) in investment pledges after his five-day official working visit
        to Japan that could create more than 20,000 local jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599441b-b02d-4fb1-94dd-8826f6ee3c9a'
      'mgnl:activationStatus': true
