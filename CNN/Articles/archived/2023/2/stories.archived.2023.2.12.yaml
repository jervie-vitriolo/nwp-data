      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drone footage and satellite imagery have conveyed the stark reality\
        \ of widespread destruction in an area that straddles two very different nations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b69e3-efe7-4b0e-befd-bead7ebf2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:13.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883843c5-9fbc-4f29-bdf3-2cfb4029c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scale of the disaster is enormous. \"We've done a bit of mapping\
        \ of the size of the affected area,\" said Caroline Holt, director of disasters,\
        \ climate and crises at the International Federation of the Red Cross (IFRC).\
        \ \"It's the size of France.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a221b62-ce77-4a07-b048-55a154627f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56609fd2-b410-4ede-8745-8a14ac2fee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary-General António Guterres said Thursday that\
        \ \"we haven't yet seen the full extent of the damage and of the humanitarian\
        \ crisis unfolding before our eyes,\" while estimates from the World Health\
        \ Organization suggest up to 23 million people could be impacted by the natural\
        \ disaster.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce51bf2-ded3-4dfc-97ee-9914d221b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321b859-1c76-4e69-8bb1-b5f64716939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once search efforts have ended, attention will turn to longer-term
        reconstruction. Turkey has suffered earthquakes in the past, and has rebuilt.
        But how much can be learned from this history and will these lessons be implemented?
        And will the same efforts be matched across the border?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cfb95-95da-4ca7-8497-dda3e0eeb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f8363-a9a3-401a-92cc-ebde5c320f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History repeating itself in Turkey</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9527a02-8d40-4707-b5bc-b8d0699fcaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll broke the grim milestone of 22,000 on Friday. As it\
        \ continues to climb, so too have feelings of anger and resentment. Turkey\
        \ is no stranger to earthquakes and many feel that the government failed to\
        \ prepare for another catastrophic event.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffab8c6-5b77-4137-9a55-c73541ac17b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed834aed-e7f4-4aed-8bc5-13d555a2b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This frustration dogged Turkish President Recep Tayyip Erdogan as he\
        \ made a whistle-stop tour of the Kahramanmaras region -- near the epicenter\
        \ of the deadly earthquake -- on Wednesday and Thursday. Erdogan defended\
        \ his government's response, admitting to \"shortcomings,\" before stressing\
        \ that it's \"not possible to be prepared for such a disaster.\" He also announced\
        \ that the government's target was to rebuild \"in one year,\" though experts\
        \ told CNN it could take much longer.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c716b-8fa1-44e2-8d70-183c0cac3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8229f7-40a9-4738-934f-3657d5dbd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major earthquakes such as these are infrequent, but many in Turkey\
        \ are still harrowed by memories of the 1999 Izmit earthquake in the Marmara\
        \ region.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e279ac-0fc5-44e8-9207-536be68bb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416dd95-1a04-4094-8d64-a7ce826f8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ajay Chhibber, an economist who was World Bank director for Turkey\
        \ when that 7.6 magnitude quake struck two decades ago, told CNN that \"it's\
        \ like a bad movie [that's] come back again.\" Similar to this week's event,\
        \ that tremor struck in the early hours but it occurred in the country's northwest\
        \ -- a densely populated area closer to Istanbul. He said it lasted around\
        \ 45 seconds, leaving more than 17,000 dead and an estimated 500,000 people\
        \ homeless.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0bd12-d31d-4a49-b4c4-f8069fdb2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ceeab-3155-49bc-8bcc-152e86ccb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flying into the region in the immediate aftermath, Chhibber told CNN\
        \ he \"hadn't seen that much devastation before.\" He recalled traveling in\
        \ with the Japanese and German ambassadors at the time, who told him \"this\
        \ looks to us like World War II.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c449c-ae38-4f20-8a11-add55a700b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706399a-3e9c-4f94-ac28-9fc81c91d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buildings \"flattened like pancakes\" were among the apocalyptic scenes\
        \ Chhibber encountered in 1999. In the city of Golcuk, where a naval base\
        \ was located, he remembered seeing \"submarines that were tossed up out of\
        \ the water, lying 300, 400 feet up a mountain.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756d92a-64d3-4a1c-8793-d9c1b76b870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402499b-3d01-40e5-8420-66210238d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You could see submarines sitting there. It was unbelievable. And\
        \ what I'm seeing now is just a redo,\" he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b627bc51-a59e-4f18-aa12-3cec01e91405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35463a-4200-4295-93b6-7c842a78609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some may question if the Turkish president's current target of a year\
        \ for reconstruction is achievable, given he also said that more than 6,000\
        \ buildings had collapsed. But Chhibber pointed out that \"Turkey is capable\
        \ of moving very, very swiftly -- if they can get their act together on this.\"\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a0111-62e5-400f-bbf5-b4aee4a143f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab464ad-366b-46c2-8ec2-8f0396d93ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chhibber helped implement a four-part recovery plan in the wake of\
        \ the 1999 disaster that provided cash to residents, aided in reconstructing\
        \ infrastructure and housing, established an insurance system and developed\
        \ an organizational system that cascaded from a national level down to the\
        \ community for overall coordination efforts.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c04f67-9b40-4b8b-8f47-a3a9599ec1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f7960-374e-4333-a1fd-233b72cf9e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Compared to disasters around the world, it was one of the most rapid\
        \ reconstruction and recoveries that I ever saw,\" Chhibber said. He added\
        \ that the majority of the work was completed in two years.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683311f-66b0-497f-8457-2ba5a66c0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbce936-4502-456f-b9fa-396b7ba94611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ismail Baris, professor of social work at Istanbul's Uskudar University\
        \ and former mayor of Golcuk at the time of the quake, told CNN in an email\
        \ that \"in addition to the collapsed private and public buildings, the city's\
        \ water transport pipes, water supply network, sewage system [and] storm water\
        \ system were completely destroyed,\" as well as 80% of the city's roads.\
        \ He added that the full reconstruction of the city took four years.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c58c05-2be8-45bf-8306-898c749bc980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aae47c-366a-4c96-ac36-8f90576089b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, much of the reconstruction then was aided by the Turkish army,\
        \ which was brought in when many local administrations collapsed. Chhibber\
        \ said this enabled the rubble clearing to be done quickly.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a7fcd-cb9a-4c11-b93d-637be83d0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3fa8c-ef42-469a-935a-210e16458084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But Izmit is in the heartland of Turkey,\" said Chhibber. Many Kurds\
        \ live in the areas hit by the earthquake and bringing in the army may cause\
        \ problems.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799a329-b68a-42a8-a4a8-90dbeed081f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e17465-43c9-45bb-9b84-246b5a33c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a huge challenge,\" said Ilan Kelman, professor of disasters\
        \ and health at University College London. While the army has the personnel\
        \ and resources, \"they also have the unfortunate history of often abusing\
        \ their power,\" Kelman told CNN.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985ac62-6819-4a56-8bf9-683fa57a4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c09c3-26fd-46e5-8914-a788904acba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Kurds in that region and many Turks in that region, understandably,\
        \ would be very hesitant to have the army in the streets even more than they\
        \ have been,\" he said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ba496-ec63-4f8d-a486-0dc8f4cd18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6338f-d65b-4549-a1e2-7e9b2f987bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts said there also needs to be a review of what went wrong. The\
        \ country has strict rules that came into place after 1999 -- construction\
        \ regulations were implemented that required the more modern builds to be\
        \ able to withstand these quakes. Yet many of the apartment blocks within\
        \ the earthquake zone appeared to have been newly-constructed and still collapsed.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2721b3-8600-4f55-b198-e08e2229da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da014714-44f1-4633-9f49-2972d7207f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinan Ulgen, a Turkish former diplomat currently chairing the Istanbul-based\
        \ Centre for Economics and Foreign Policy, said there had been awareness regarding\
        \ the preparations that still needed to be done but that \"unfortunately over\
        \ the past two decades, this has remained mostly on paper.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9f446-02ee-4c0b-9cb0-09c1e053b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6dc0da-75aa-40dd-acee-14ef305d9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was a special fund with taxes raised for rehabilitation of\
        \ cities to withstand these types of natural disasters. Some of that money\
        \ got squandered, didn't go to the right places. And then the lack of enforcement,\
        \ which is really the big liability,\" Ulgen told UK broadcaster Channel 4.\
        \ \"The regulations have certainly been improved ... but it's really a matter\
        \ of enforcing those regulations. And there, Turkey really needs to upgrade\
        \ its game.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc4673-31e1-45e7-8708-2b5733fbd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464935b-dd2b-4f2b-ba3c-01320393da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chhibber too said Turkey hadn't learned enough from the lessons of\
        \ the past and questioned why there was a failure to enforce building regulations.\
        \ He said the Turkish government had regularly allowed for so-called \"construction\
        \ amnesties\" -- essentially legal exemptions that, for a fee, allowed for\
        \ projects without the necessary safety requirements. The most recent amnesty\
        \ was passed in 2018.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f0465-f46f-41cb-97aa-ece669bcff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e18b20f-fb7b-41d2-99b4-e5d92d65a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said building amnesties were \"a huge issue.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e65bf-2e04-438a-9aa3-29894eb4f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9956ee3-f272-4c39-a77f-af12b4c8195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They just go ahead and make the building. They don't follow the code.\
        \ They know that at some point some politicians -- because they're financing\
        \ their political parties -- they'll grant them an amnesty. That's a huge\
        \ problem.\"\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6bf5d-a56d-4fea-abe9-f9b0719fb698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a89162-b98c-434a-b07f-a11993013f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey's justice minister said Friday that investigations into builders\
        \ in earthquake regions had begun, according to Turkish state media Anadolu.\
        \ \"As a result, as I said, whoever has faults, negligence or deficiency will\
        \ be brought to justice and they will be held accountable before the law,\"\
        \ Bekir Bozdağ said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b3d00-4429-4e73-822b-083fc7238a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e0215-0414-4600-9610-069540f570e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Syrian crises pile up</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc5f0a-fe83-4cb0-ab3a-dbc4713c4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the border in Syria, rebuilding efforts will be even more complicated.\
        \ Guterres warned Thursday that Syrians face \"nightmares on top of nightmares,\"\
        \ and the World Food Programme has described the situation in the northwest\
        \ of the country as a \"catastrophe on top of catastrophe.\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbc6cf-ec7e-46e7-b350-333da11cd0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de7623-75d4-4557-9002-665d549593c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have the perfect humanitarian storm in Syria,\" said Caroline\
        \ Holt, IFRC director for disasters, climate and crises.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90a082-132c-4002-bbce-c8dbde362c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209e07b-48e0-455e-9061-e31c9a0087b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN estimates more than four million people were already dependent\
        \ on humanitarian aid in the worst-affected parts of rebel-controlled Syria,\
        \ due to the civil war that has ravaged the country since 2011. When the earthquake\
        \ struck there, many traumatized residents first wondered if they were being\
        \ woken by the sound of warplanes once again.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6241d-4dc4-4c47-8fca-2ecd30440b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6ac0f-c571-4b8a-b44b-161587cd2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After 12 years of constant pain, suffering and living in a vulnerable\
        \ context, your ability to withstand -- especially in winter -- the harsh\
        \ conditions that you're facing [is diminished],\" Holt told CNN.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5542f89-9f01-4db7-b491-f43ad299eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e73e56-18d8-45e3-823a-aefabd74ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Syria, political fault lines run deep. Some of the areas most impacted\
        \ by the earthquake are controlled by the Assad regime, others by Turkish-backed\
        \ and US-backed opposition forces, Kurdish rebels and Sunni Islamist fighters.\
        \ These political divisions create logistical knots. Negotiating them will\
        \ frustrate recovery efforts.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e5a00-c571-4c8f-a37d-09ec82885165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f59060-62a4-4ff7-8e7c-a416a44b4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The conflict -- or conflicts -- are much worse in that area of Syria\
        \ than in that area of Turkey,\" Kelman said.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30f135-a860-4c97-a6f7-f03a9f3a93c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574873a-2122-454d-8c4b-74c40d209117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Turkey has political problems of its own, \"they do have a comparatively\
        \ strong government and comparatively strong military in comparison to Syria,\
        \ which is at war,\" he added.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6887da-b079-4d72-840b-451831bed054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a225ef5-6bfa-4017-992f-ae7122d7a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey also has greater \"pre-earthquake resources,\" Kelman said.\
        \ \"Neither country is especially rich, but Turkey at least has that baseline\
        \ where they've not been in a major conflict dividing the country for 12 years.\
        \ They have not been isolated through sanctions.\"\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac82d24-6b51-4bdc-9a96-11922fd3292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce78a20-690b-477b-8a31-e3c12f72c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sanctions have created geopolitical obstacles that humanitarian\
        \ aid has to maneuver around. The Assad regime insists that all aid to the\
        \ country, including aid that is meant for areas outside its control, be directed\
        \ to the capital Damascus. The Syrian government on Friday approved sending\
        \ aid into rebel territory in the northwest, according to a statement, but\
        \ provided no timeline for delivery.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aeeaeb-3d0c-4e32-8326-6ea436397ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea4a2c-c548-4599-9d6b-49f7d5006642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the regime has long siphoned off aid intended for rebel-controlled\
        \ regions. As such, relief workers attempting to clear the rubble depend on\
        \ resources sent via a single road, the Bab al-Hawa crossing -- the only humanitarian\
        \ aid corridor between Turkey and Syria.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb8938a-d8f0-40f2-9795-2f36ffb650f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e3fda-c8f2-4b5b-bd19-5ffdeeaaa150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The result is that \"most of the work is done by hand,\" according\
        \ to Mohammad Hammoud, Syria manager for the Norwegian Red Cross. Hammoud\
        \ told CNN how Syria lacks the machinery available to Turkey -- and the little\
        \ machinery they have has no fuel to run on, after supplies from Damascus\
        \ were shut off. \"We are mainly reliant on manpower,\" he said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4403520-dde5-45c5-8a68-31b74641e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5215eb4-d17d-492f-b38a-9a33233c687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These discrepancies mean Syria's recovery is likely to progress along\
        \ a stunted timeline. Given its lack of coordination, basic questions may\
        \ go unanswered for some time.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20538acd-2677-461e-bf28-fa8ab800ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa8fca-0013-49da-ab70-040a021a8f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's about, first of all, removing the debris and the rubble. What\
        \ do you do with that? It can either become an environmental hazard, or it\
        \ can become an asset, if you choose to pave roads with it,\" said Holt.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d38b04-a6ed-4cb6-b1db-9dab07c44cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310119ac-b63c-408b-abf2-4fee453f3ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IFRC director estimates that in Turkey much of the recovery work\
        \ will be done within two to three years. But in Syria, \"we're looking at\
        \ a five to 10-year frame just to get recovery underway,\" she said.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966ba70-4a13-4988-bc95-f83e170eb414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c6f77-d3f5-441f-842f-cdab87eaa384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The years ahead</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5bd10-2def-4e72-83ba-86c10ec494f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While disasters like this wreak havoc, they also create opportunities\
        \ to prevent such havoc being wrought again. There is a man-made part of every\
        \ natural disaster, according to Chhibber.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db86f15-98bb-4381-ab77-f71abbee69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e34313-7e4b-431b-9727-e53f4c6c9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earthquakes are inevitable; their effects are not. Chhibber said he\
        \ saw this point illustrated after the Izmit earthquake in 1999. \"You'd have\
        \ one building completely erect, the next building completely flat like a\
        \ pancake.\" The same sights can now be seen in Turkey's Gaziantep.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297d836-0e82-421e-b304-2556d7ee6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9c878-3a1a-480d-bc78-80754a0b55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Chhibber, this is the result of choices. \"There is an earthquake,\
        \ but it need not be a disaster to this scale, unless it's man-made. And the\
        \ man-made part comes from the lack of a proper building code being enforced.\
        \ There's no reason these buildings should have collapsed that easily. Some\
        \ of them were built only a year or two ago,\" he said.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140c845e-1a5a-41b4-a420-77629607d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984251cc-4284-49fd-9659-5ac5ebf1c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kelman also stressed that disasters create the opportunity for things\
        \ to be done differently. He hopes the quake can be used as a spur for \"\
        disaster diplomacy,\" which asks \"whether or not dealing with disasters in\
        \ any way can end conflict and create peace.\"\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467d01c-44fd-4444-aa33-55df6904db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef1949-6edd-410e-819b-cab1f6ada1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, not all governments choose to take these opportunities.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f584343-5625-4522-9f77-6a48dc3697a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ff110-ea00-4b9f-9102-bc96362ef9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We do have examples where people have taken the opportunity to say\
        \ there has been a disaster, and we want to help people, so let's try to reconstruct\
        \ in such a way that we are supporting peace,\" Kelman said.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a60907-04b5-42b8-964a-adb08c178619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da007438-8fe1-45de-9307-e2106fced67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, I do not see either government responding in that
        way, and I do not see the world responding in that way."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f354c7-c443-433e-afb4-111e3b9514e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:55:11.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:55:14.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2023/02/11/middleeast/turkey-syria-earthquake-recovery-intl">Quake-hit
        Turkey and Syria face years of rebuilding. Experts say it didn''t have to
        be this way</a>"</em></p>'
  'the-last-of-us-episode-5-review':
    'author': 'Brian Lowry, CNN'
