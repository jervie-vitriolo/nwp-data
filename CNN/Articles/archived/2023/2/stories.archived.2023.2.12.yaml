  'harvey-weinstein-sued-sexual-battery':
    'author': 'Cheri Mossburg, Taylor Romine and Aya Elamroussi CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-12T10:23:56.000+08:00
    'imagesource': 'jcr:88944a19-3bae-4041-a798-afd598bda857'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88a3e652-9bda-4cb7-99ff-83377b5e2593'
    'lead': 'A woman has filed a civil lawsuit against disgraced former film producer
      Harvey Weinstein for sexual battery, false imprisonment and other claims after
      he was convicted of raping her last December in Los Angeles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T10:28:32.181+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-12T10:43:53.344+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-12T10:43:38.996+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sexual-batter', 'Harvey-Weinstein', 'United-States']
    'stories': []
    'template': '1'
    'title': 'Harvey Weinstein sued by woman who he was convicted of raping in Los
      Angeles criminal trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37a8ce-abab-4f53-84d5-e17d38154f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A woman has filed a civil lawsuit against
        disgraced former film producer Harvey Weinstein for sexual battery, false
        imprisonment and other claims after he was convicted of raping her last December
        in Los Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd9ca7-4f16-4f71-85a4-925196ed38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.345+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The model and actress, who is identified as Jane Doe 1 in court documents,\
        \ was the first to testify in Weinstein's Los Angeles trial in 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f4856-66f6-4fa3-aa4a-14861d354bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.346+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three charges Weinstein was <a href="https://www.cnn.com/2022/12/19/us/harvey-weinstein-trial-deliberations-los-angeles-monday/index.html"
        target="_blank">convicted of last December</a> — rape, sexual penetration
        by a foreign object and forcible oral copulation — were all tied to Jane Doe
        1, who testified the movie mogul assaulted her in a Beverly Hills hotel room
        in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38181f3-a09f-46ca-8e9f-f7d0ce8c87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.348+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the jury deadlocked on the alleged aggravating factors attached\
        \ to the charges, which could have increased his sentence and the judge declared\
        \ a mistrial on those allegations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6fe6f-6459-43c9-8efe-febcb3bf74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weinstein is set to be sentenced on February 23, at which time the\
        \ judge will consider a motion from defense attorneys asking for a new trial.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916ae6b-68e7-40e9-b1a5-2e208b4764df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new lawsuit, filed February 9 in the Superior Court of California\
        \ for Los Angeles County, alleges Weinstein met Jane Doe 1 briefly at a film\
        \ festival and then showed up at her hotel room later that evening and assaulted\
        \ her in February 2013.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b11217-8c81-439e-9bdb-ece4d6fac010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plaintiff is suing Weinstein for sexual battery, false imprisonment,\
        \ intentional infliction of emotional distress and negligence. She is also\
        \ seeking an undisclosed amount in punitive and other damages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101bc86-1eb9-438b-9e5e-4dc16ff87146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Harvey has always denied the allegations, and even more, has maintained\
        \ that he was never together with her in Mr. Cs hotel at all and that these\
        \ events never happened. Certain witnesses lied about crucial evidence that\
        \ could have exonerated Mr. Weinstein, and it was deemed unnecessary by the\
        \ court for the jury to hear or know about these facts,\" Juda Engelmayer,\
        \ a representative for Weinstein, told CNN in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36903d30-d389-43b6-92d4-6c6ca5ef59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Engelmayer added that Weinstein's attorneys have \"submitted a motion\
        \ detailing those facts and contend that the jury would not have convicted\
        \ him had they known the specifics...\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e381a-0e18-4a87-b89d-7bbe2ceae118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assault happened after Weinstein allegedly showed up at the hotel\
        \ and asked a front desk staffer to connect him with the victim, the lawsuit\
        \ said. After the front desk called Jane Doe, Weinstein ended up talking on\
        \ the phone with the victim and asked her for her room number. She declined\
        \ to offer her room number and hung up.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaab662-e60b-4c4f-bcf8-94398b9e70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minutes later, Weinstein showed up outside her room, and when the woman\
        \ refused to let him inside, he \"bullied his way into her room,\" the lawsuit\
        \ says.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46980bc-af0a-4c7f-9632-c56b2bb1c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Once in the room, he engaged in small talk with Plaintiff but in\
        \ an arrogant and intimidating manner. He quickly made his real intentions\
        \ clear. He wanted to have sex with her,\" the lawsuit says. \"He sat on her\
        \ bed and then forcibly grabbed Plaintiff and made her sit down next to him.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b6dc9-1dce-4bc4-bb0c-e382416f8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After telling her that she was \"pretty,\" he commented on her breasts\
        \ and \"grabbed\" at them, the lawsuit says.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ab8fb-70f6-409d-bc2e-44e9c58bbf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jane Doe repeatedly asked Weinstein to leave her hotel room, but he\
        \ ignored her and became aggressive verbally and physically, according to\
        \ the lawsuit.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e6015-2ce9-40a7-8e2e-3ba669b20f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He then forced Plaintiff to orally copulate him and then he forcibly\
        \ moved her into the bathroom, where he blocked her from leaving and then\
        \ raped her,\" the lawsuit says. \"After he was done raping her, he acted\
        \ as if nothing out of the ordinary happened, and left.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349c37c-37b9-4807-9753-50515a832435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California law allows adult victims of sexual assault to file a civil\
        \ action within ten years of the alleged assault and within one year of the\
        \ defendant being convicted of a felony, according to the lawsuit.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc29e3-4c5d-4c2a-b71a-422ccd10f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victim's attorney, Dave Ring, said in a statement to CNN that they\
        \ \"look forward to have Weinstein finally testify under oath in this case.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6127bd-78e8-46f3-b19b-8b1eb33d00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Harvey Weinstein has been convicted of raping Jane Doe 1,\" Ring\
        \ said. \"Her lawsuit seeks to recover compensation from him for the horrific\
        \ rape she endured and all of the issues she has suffered through for the\
        \ past ten years because of that rape.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b07d4b-cf40-49da-ae1b-d96f87e82a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T10:28:32.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T10:43:53.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/11/us/harvey-weinstein-civil-lawsuit/index.html"
        target="_blank">Harvey Weinstein sued by woman who he was convicted of raping
        in Los Angeles criminal trial</a>."</em></p>'
