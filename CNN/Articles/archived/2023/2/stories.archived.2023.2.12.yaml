      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: The following contains major spoilers about
        the fifth episode of "The Last of Us," "Endure and Survive," which premiered
        February 10 on HBO Max and will premiere February 12 on HBO.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc826d-7517-485f-bc8f-0c98cde2820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6563d4c-0e9a-44a7-9259-0b5aa40f9a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yep, they went there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ad2b4-d427-40da-9de6-12b403cfee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b5c94-5dbc-48e2-bc5b-7ef4d4fc8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apocalyptic drama inevitably means that a lot of people die, good
        as well as bad. Yet as is so often true when watching the news, a small-scale
        tragedy can hit harder than a mass-casualty event, especially when it involves
        an innocent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de23e4b-e9a1-4cc0-89df-039596613208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727823d-30bf-4ea9-8945-fdacbc81b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the justifiable hoopla caused by its third episode, HBO's \"\
        The Last of Us\" plucked at the heartstrings again in its fifth hour, subtitled\
        \ \"Endure and Survive,\" which featured the characters of Joel (Pedro Pascal)\
        \ and Ellie (Bella Ramsey) befriending a pair of brothers, one of whom was\
        \ deaf.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f31262-4c78-4ceb-b231-496c28aaba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de4db3-d062-41d1-856d-4360e49ffdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ellie bonded with the younger one, the eight-year-old Sam (Keivonn\
        \ Woodard), laughed with him, found a few moments to behave like kids with\
        \ him. Sam decorated the places he and his brother, Henry (Lamar Johnson),\
        \ were forced to hide with childlike drawings. It was sweet, a moment of normalcy\
        \ within a brutal and chaotic world.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3836e-e47c-41ae-9fb4-cb15024b3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7bded-df4d-4987-835c-cda8652bcc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flashback made you like these characters and root for them. And\
        \ then suddenly, abruptly, they killed Sam, after turning him into something\
        \ inhuman.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4330b-5473-4989-9dd4-39fa67040d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed8baa-ac11-483c-99db-8005be6c203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before someone references the game on which the series is based, a\
        \ brief reminder that TV shows and games are different animals. Simply put,\
        \ killing a child in drama is always dicey, because those moments strike the\
        \ audience in a unique and unsettling way.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545dd4f4-860a-458d-8f68-e31bb166bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89dec5-5310-49ed-a182-1180175e96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The episode speaks to the fearlessness of the storytelling by producers\
        \ Craig Mazin and Neil Druckmann, presenting a stark demonstration -- if one\
        \ was still needed at this point -- that the stakes in the show's world are\
        \ as stark as they come.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6698b04-382e-460f-9494-0feef09ce315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90631789-cfda-4bf3-bdfd-e90e8374b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most obvious parallel would be a similar sequence in the second\
        \ season of \"The Walking Dead,\" another zombie drama, when a missing little\
        \ girl, Sophia, came shuffling out of the barn having transformed into a glassy-eyed\
        \ monster.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d6919-00c1-4d2c-9935-d961da194c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e01df-dd8d-4e2f-af3d-1474a003d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond departing from the comics, that sequence felt genuinely shocking\
        \ at the time, and reinforced that the show's dramatic ambitions went beyond\
        \ mere horror. As the website Undeadwalking.com put it, \"This scene made\
        \ many fans realize this wasn't a typical series. This one wasn't afraid to\
        \ push things to the max and make the viewers uncomfortable and feel the pain\
        \ of loss along with the characters.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa667446-ee73-401e-9b17-df9e4859f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461825e0-073d-471d-beaf-9c56a858b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Last of Us\" has demonstrated even more impressive range thus\
        \ far, in the process establishing a strong showcase for guest stars, including\
        \ Melanie Lynskey in these latest hours. Yet as Mazin noted in the video that\
        \ followed the episode, those subplots also inform and impact the relationship\
        \ between Joel and Ellie, which was evident in their unspoken exchange at\
        \ the end.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd37d40-7d0a-4711-902a-818ed519f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6cf98-8651-43e4-8f1d-e08077a61021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The emotional wallop the show has delivered helps explain its popularity\
        \ and social-media footprint -- inspiring even the skeptical to tune in --\
        \ and why the term \"zombie drama,\" while accurate, is too reductive. If\
        \ the third episode resonated because of its romantic underpinnings, the latest\
        \ one (dropped early on HBO Max, and available in its regular slot on HBO\
        \ opposite the Super Bowl) ultimately came around to unimaginable loss, and\
        \ making viewers acutely feel it.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c056856-e99d-45ba-b121-b6f4a86d5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c143c0-bf91-4a9d-ab52-53ed77c3c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mission, painfully, accomplished.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b9a33-f1c9-41e8-93a7-f3594ac7beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.606+08:00
