      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that his imperial audience with the majesties of Japan saw\
        \ the reaffirmation of the commitment to enhance close friendship and cultural\
        \ ties between the two nations.\r"
