      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An unidentified object was shot down 10
        miles off the frozen coast of Alaska on Friday afternoon, US officials announced,
        but details about the object are scarce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0658001-a2ba-4d5b-8749-517aaf38e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US military pilots sent up to examine the object gave conflicting accounts\
        \ of what they saw, which is part of the reason why the Pentagon has been\
        \ cautious in describing what the object actually is, according to a source\
        \ briefed on the intelligence.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaaf253-73d8-4945-bee9-93615adc1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident marked the second time that US jets had taken down an\
        \ object in less than a week, following the shooting down of a suspected Chinese\
        \ spy balloon off the coast of South Carolina last week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0b93b-da41-4b9f-bf19-2f301098b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the North American Aerospace Defense Command said it was\
        \ monitoring \"a high altitude airborne object\" over northern Canada, and\
        \ military aircraft are currently operating in the area from Alaska and Canada,\
        \ according to a news release from the agency.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddabf2f-56de-4ea0-a175-afda27299dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Prime Minister Justin Trudeau announced shortly after that\
        \ he ordered the downing of the object.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b072a-90a0-4cc8-bd9f-7a09b1bd30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's currently not clear what this object is or whether it has any\
        \ relation to the Chinese spy balloon or the object shot down over Alaska.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d11e2c-0413-41ab-8e1f-c907bd4d2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trudeau said he spoke with President Joe Biden on Saturday and that\
        \ Canadian forces will lead the object recovery operation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afe9c5-c4dd-4bff-b4e6-745cb90cfdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The object taken down Friday, which officials have not characterized\
        \ as a balloon, was shot down at 1:45 p.m. EST, according to Pentagon spokesman\
        \ Brig. Gen. Patrick Ryder, who said recovery teams are now collecting the\
        \ debris that is sitting on top of ice in US territorial waters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dab01b-8fcd-4b8c-b305-5a961736d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object "came inside our territorial waters — and those waters
        right now are frozen — but inside territorial airspace and over territorial
        waters," National Security Council coordinator for strategic communications
        John Kirby told reporters on Friday. "Fighter aircraft assigned to US Northern
        Command took down the object within last hour."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e8894-17b2-4d63-bb0d-40dc4e927921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the operation on Friday afternoon, Biden told CNN, \"It\
        \ was a success.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244529d-8980-4d3a-bdd0-31966181f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's a look at what we know so far about the object shot down on\
        \ Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5b0bd-c209-4678-9269-f61a0aadedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many questions remain</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842637a7-a477-42a3-80b1-150ad8968e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "F-35 fighter jets were sent up to investigate after the object was\
        \ first detected on Thursday, according to a US official. Kirby told reporters\
        \ that the first fly-by of US fighter aircraft happened Thursday night, and\
        \ the second happened Friday morning. Both brought back \"limited\" information\
        \ about the object.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0b251-f4e0-4d3b-a366-738cd98e503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pilots later gave differing reports of what they observed,
        the source briefed on the intelligence said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cec33-6c1e-4658-be3b-451be4bcf1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some pilots said the object \"interfered with their sensors\" on the\
        \ planes, but not all pilots reported experiencing that.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ecf2b-9990-4262-be95-4419c4bf9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pilots also claimed to have seen no identifiable propulsion
        on the object, and could not explain how it was staying in the air, despite
        the object cruising at an altitude of 40,000 feet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89b3f7-40b2-491d-9146-16f7f6ea4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflicting eyewitness accounts are partly why the Pentagon has\
        \ been unable to fully explain what the object is, the source briefed on the\
        \ matter said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a6835-3d39-4dc0-b97b-d4328f9ded0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, US Northern Command said the command has
        no new information to share about the object''s "capabilities, purpose or
        origin," but noted that recovery efforts are being affected by Arctic weather
        conditions, "including wind chill, snow and limited daylight."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520c5c6-b9df-4173-a5b7-24ea84b91a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement added that \"fighter aircraft\" downed the \"high altitude\
        \ airborne object\" on Friday following an order from Biden and said recovery\
        \ operations for the remains of the object continue Saturday in coordination\
        \ with the FBI and local law enforcement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d13cff-5bfe-4fa4-ba06-022fa65d8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said Friday that Biden was first briefed on the object on
        Thursday evening, as "soon as the Pentagon had enough information." It "did
        not appear to be self-maneuvering," Kirby said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558d355-86e4-42aa-8e03-34ffbdc12697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the object looks like, or where it came from.
        On Friday, Ryder said it was traveling north east across Alaska. He declined
        to provide a physical characterization, only saying that it was "about the
        size of a small car" and "not similar in size or shape" to the Chinese surveillance
        balloon that was downed off the coast of South Carolina on February 4.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6bba2-7355-42d4-bde6-0136af3e8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re calling this an object because that''s the best description
        we have right now," Kirby said. "We don''t know who owns it — whether it''s
        state-owned or corporate-owned or privately-owned, we just don''t know."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de26e85-00cb-4301-bb38-14d75d2746ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Object was a ''reasonable threat''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9e92a-b985-46e2-b14e-1f927cc3d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was not a significant concern about damage to people or property
        if the object was shot down, which was the primary reason the Chinese surveillance
        balloon was allowed to traverse the continental US last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0a104-f97f-44c9-860e-d9bcc3a11e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryder also emphasized that officials do not know the origin of the
        object, which did not appear to be manned and that it was shot down because
        it posed a "reasonable threat to civilian air traffic" as it was flying at
        40,000 feet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316ea30-46c0-440e-936b-0b99616158ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, the object was downed near the Canadian border and northeastern\
        \ Alaska by a F-22 fighter jet out of Joint Base Elmendorf-Richardson, Alaska,\
        \ equipped with an AIM-9X -- the same aircraft and missile used to take down\
        \ the surveillance balloon. A US official said the military waited to shoot\
        \ the object down during daylight hours to make it easier for the pilots to\
        \ spot it. Ryder said the mission was \"supported with aerial assets from\
        \ the Alaska Air National Guard.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fb723-a071-40d0-a0d9-349f55a01251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Alaska National Guard and units under US Northern Command, along\
        \ with HC-130 Hercules, HH-60 Pave Hawk, and CH-47 Chinook are all participating\
        \ in the effort to recover the object, Ryder said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753ff1c-7972-42ad-826d-cfa5b26447ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No apparent connection to the Chinese balloon</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288fabe-3346-4c77-9827-2ad200e1bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have given no indication so far that the object is at
        all related to the Chinese surveillance balloon downed last weekend, debris
        of which is still being recovered on the Atlantic Ocean floor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbc112-16ca-4ee5-a552-cbc4aa4097ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryder said Friday that recovery teams have \"mapped the debris field\"\
        \ and are \"in the process of searching for and identifying debris on the\
        \ ocean floor.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac9a52-dad9-4cd2-a98a-8553d046a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I won''t go into specifics due to classification reasons,"
        Ryder said, "I can say that we have located a significant amount of debris
        so far that will prove helpful to our further understanding of this balloon
        and its surveillance capabilities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0a94a-aef0-4212-af37-00b3fb2533db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked Friday if lessons learned about China's balloon assisted\
        \ in detecting the object shot down over Alaska, Ryder said it was \"a little\
        \ bit of apples and oranges.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b6fd1-2447-4982-845d-a82d81b63691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object did not appear to have any surveillance equipment, according
        to a US official, which would make it both smaller and likely less sophisticated
        than the Chinese balloon shot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae11c2-4508-42c9-b641-a54941184fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:43:19.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:40:38.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/11/politics/unidentified-object-alaska-military-latest/index.html">What
        we know about the unidentified object shot down over Alaska</a>."</em></p>'
  'rescue-operations-suspended-in-Syria-and-Turkey':
    'author': 'Amarachi Orie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-12T09:47:36.000+08:00
    'imagesource': 'jcr:e18f6c7b-886c-4f73-adb4-bd17d5d5800d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f77e22c-dda4-49bf-9b8c-f16aed1046d4'
    'lead': 'Security risks put a handful of search and rescue operations on hold
      on Saturday, as the death toll of the 7.8 magnitude earthquake that struck Syria
      and Turkey surpassed 25,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T09:52:12.745+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-12T11:41:34.262+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Several rescue operations suspended in Syria and Turkey as chances of
      survival diminish'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5714f1-40c4-4094-ac29-2e827a0ecbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Security risks put a handful of search
        and rescue operations on hold on Saturday, as the death toll of the 7.8 magnitude
        earthquake that struck Syria and Turkey surpassed 25,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118f091-fa06-443a-a56a-08d0d91efce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany and Austria have suspended rescue operations in Turkey, citing\
        \ security concerns.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ee130-1882-4056-86b5-9afbc7e0528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, rescue efforts in the rebel-controlled areas in north and\
        \ northwest Syria have ended, announced volunteer organization Syria Civil\
        \ Defense, also known as the White Helmets, on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7b1f2-c315-4880-a666-c62b26888bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After searching for 108 hours, the group said it believes no one trapped\
        \ under the rubble is still alive.\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d6eb6-f2a6-435f-b362-c1750195018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syria has been ravaged by civil war since 2011, and 4 million people\
        \ were already reliant on humanitarian aid in the worst-affected parts of\
        \ rebel-controlled country before Monday's disaster.\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810cfe9-ef6c-4c4a-bd17-e935f48c1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As many as 5.3 million people in Syria could have been affected by\
        \ the quake and be in need of shelter support, according to preliminary data\
        \ from the UNHCR, the UN Refugee Agency, which has been trying to distribute\
        \ supplies to vulnerable populations.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba0025-1602-484f-86a6-d70e212ad092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s political set-up complicated rescue efforts,
        with some of its most impacted areas controlled by the internationally-sidelined,
        heavily-sanctioned regime, others by Turkish-backed and US-backed opposition
        forces, Kurdish rebels and Sunni Islamist fighters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394a66a-da3a-43c3-9465-69cc367171c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It took three days after the quake struck for the first UN convoy to\
        \ cross through the Bab al-Hawa crossing, which is the only humanitarian aid\
        \ corridor between Turkey and Syria.\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fdd43-c705-48b9-bb1a-c334a73936e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syrian President Bashar al-Assad and his wife Asma visited rescue teams\
        \ and civilians in affected regions on Saturday, including injured survivors\
        \ in a hospital in the city of Latakia.\r\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d8216-bef6-4240-9114-7847d71bea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, he had criticized the lack of humanitarian aid from Western
        countries, stating that they "have no regard for the human condition." The
        Syrian government approved sending aid into the rebel-held territories Friday
        but did not provide a specific timeline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5094f6-fc8d-454f-aee0-3d0fa839be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue work could take two to three years to complete in Turkey, but\
        \ five to 10 years to just get underway in Syria, according to Caroline Holt,\
        \ director of disasters, climate and crises at the International Federation\
        \ of the Red Cross.\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3df6e3-04da-4f27-8db6-cc7cb0a2bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Syrian-American actor Jay Abdo expressed frustration on Saturday, telling\
        \ CNN: \"Earthquakes, they have no borders. So why do borders and politics\
        \ deprive Syrian civilians in the northwest of the country from their human\
        \ rights to be rescued?\"\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1571885-e39f-4799-8035-64f7a98abcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called on the international community to \"act immediately\" as\
        \ \"there's no time\" and \"civilians are not receiving any support, aid or\
        \ attention.\"\r\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611520c-d70b-4057-babf-cd8c5fce3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization's director-general arrived in Syria's\
        \ earthquake-hit Aleppo city on Saturday on a plane carrying more than $290,000\
        \ worth of trauma emergency and surgical kits.\r\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0d7c8-8192-49b2-9e21-4b162bff1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worst event in 100 years''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8c170-357d-4157-b86d-e1432dbcc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extent of devastation is \"unprecedented,\" according to Belit\
        \ Tasdemir, UN liaison officer at AKUT Search and Rescue Association, who\
        \ was working in Turkey.\r\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303281ad-e377-45d4-9515-4ac1417bf158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN on Saturday that \"freezing\" temperatures and \"extreme\
        \ fatigue\" was beginning to affect rescue workers as they approach the end\
        \ of the rescue window and the probability of finding survivors becomes lower.\r\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c2b10-05a8-4a67-91f7-17ac9725bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some astonishing rescues still provide a glimmer of hope, however.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b192ced-46e0-4ee0-86e1-a1d3b3f699ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sezai Karabas and his young daughter were found alive in Gaziantep,\
        \ southern Turkey, 132 hours after the earthquake struck.\r\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72911c93-36ac-43a7-89d9-7c75e3599968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 70-year-old survivor, a woman named Menekse Tabak, was pulled
        out from the rubble in the Turkish city of Kahramanmaras, 121 hours after
        the quake hit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed42c9e-09d6-44c4-98c2-856f8e451af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet attempts at search and rescue have also been hampered in Turkey.\r\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d98a9-1d1c-4ab2-8aa0-a020d733f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The German Federal Agency for Technical Relief stopped its rescue and\
        \ relief work due to security concerns in the Hatay region, the organization\
        \ said in a statement Saturday.\r\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822853e5-7d06-4d33-be41-1101e80f629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "German rescue operators, who had been working in coordination with\
        \ Turkey's Disaster and Emergency Management Agency (AFAD), said they \"will\
        \ resume their work as soon as AFAD deems the situation to be safe.\"\r\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac100d2b-a797-40f9-91d8-be4f975ad8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Austrian Army made a similar decision, citing \"increasing aggression\
        \ between groups in Turkey,\" but said they will \"keep our rescue and recovery\
        \ forces ready.\"\r\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47192d18-784f-40d6-8914-043629663c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Turkish President Recep Tayyip Erdogan has warned that
        those looting and committing other crimes would be punished, and that university
        dorms would be used to house victims made homeless, with classes going online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b8d4a-68a8-4914-9e88-20259f01a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T09:52:12.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T11:41:34.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
