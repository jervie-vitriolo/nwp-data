      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35f21d-b886-4961-b5bb-86f87cebb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.012+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the White House for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c70e0e-7c79-4c1b-ac9b-4fb790f6dff3'
