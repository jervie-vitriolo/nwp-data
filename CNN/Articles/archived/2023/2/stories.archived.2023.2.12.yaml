      'mgnl:lastActivated': 2023-02-12T19:45:16.494+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/2/7/PSA-January-inflation.html">PH
        inflation heats up further to 8.7% in January</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e05e3-4412-4ffa-ac83-11d844df7c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T17:58:42.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T19:45:16.495+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also three times higher than the 3% inflation rate in January
        2022.</p>'
  'manny-pangilinan-mitsui-promise-investment-infra':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-12T17:44:02.000+08:00
    'imagesource': 'jcr:02f60599-f7fb-42e3-947c-db5fcdbc06e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34c1ba6f-ca87-4008-b484-86e1c95955ae'
    'lead': 'Tycoon Manny V. Pangilinan and Japanese trading firm Mitsui & Co. have
      committed to invest $600 million in Philippine infrastructure development, Malacañang
      said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T18:04:42.184+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-12T19:44:48.281+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-12T19:44:42.400+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': ['f35868e3-fa28-4e40-b1b5-de0556057b91', '87d0d4c7-87e0-4120-998f-61a9538b18e3',
      '247956e7-fd63-476b-b8b1-79b225cc4c7a']
    'template': '1'
    'title': 'Palace says Manny Pangilinan, Mitsui promise to invest $600M for infra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c056ce2-896b-46d1-983c-d8ea686d47ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.283+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Tycoon
        Manny V. Pangilinan and Japanese trading firm Mitsui &amp; Co. have committed
        to invest $600 million in Philippine infrastructure development, Malacañang
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df9a44-390b-4b30-8161-fa82c7ee4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.284+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) said the news was revealed\
        \ by Pangilinan to President Ferdinand Marcos Jr. during a dinner meeting\
        \ on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33adf09d-4cf8-4849-b2e4-3df07649a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.286+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We signed an agreement with Mitsui and several parties and management\
        \ to commit to invest $600 million in infrastructure,” Pangilinan was quoted\
        \ as saying.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f75a1-1929-4e04-9730-82454d0f600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.287+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mitsui said it will continue ‘exploring the possibility of further\
        \ collaboration with the Philippines in business areas of mutual interest,’\
        \ including food and agriculture, renewable energy and digital transformation,”\
        \ the PCO said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe5ecd-4f9e-43d2-a8e1-816a4cbadc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.288+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, the Palace said the chief executive met with various Japanese\
        \ firms, including carmaker Toyota which said it will be reviving the Tamaraw\
        \ model in the Philippine market.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5f2db-51e9-4601-8f13-889c7edc69f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.290+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also held meetings with Marubeni Corp. and Tokyo Gas Co. Ltd.\
        \ for possible investments in the country’s energy sector.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f5676-4e8e-4849-bd0e-6508c696daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.291+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president is set to return on Sunday from his five-day visit to\
        \ Japan, his third foreign trip this year, where the Philippines and Japan\
        \ signed a total of 35 investment deals, which the government expects to generate\
        \ over 10,000 jobs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf548e1-fe4d-4503-815c-010dce1cca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.293+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration also secured investment pledges worth billions\
        \ of pesos from various Japanese firms, earlier pegged to reach around $10\
        \ billion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649e83b-ccc5-44a2-b62a-d58b64456f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.294+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, Trade Secretary Alfredo Pascual said some\
        \ of the deals are “ready to go.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f14303-300f-458d-af6c-88b0ab41ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.295+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga iba</em> ready to go. <em>May mga iba</em> registered
        <em>na sa</em> BOI (Board of Investments)… <em>na dinocument</em> to meet
        the investments,” Pascual was quoted as saying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181758c0-81ee-44d1-b1fa-550f8ebcf2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.297+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are some which are ready to go. Others are already\
        \ registered with the BOI…which were documented to meet the investments.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9259151-f7f7-44cc-ab3f-ad092eedf863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:04:42.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T19:44:48.298+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And there are those that [have] plans…over the time horizon. I’ve
        heard from those Japanese investments I’ve talked to, goes to as long as three
        years. Normally that’s the timeframe within which big investments are made,”
        he added.</p>'
