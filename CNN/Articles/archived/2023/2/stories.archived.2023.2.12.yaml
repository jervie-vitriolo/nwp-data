    'template': '1'
    'title': 'Moira dela Torre delivers ‘pasabuy danggit’ to fan in Qatar concert '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d767d09-25ae-47da-9159-b9b46b4db39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:08:15.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:57:40.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Moira
        dela Torre not only captivated her concert audience in Qatar, she also delivered
        a fan’s “pasabuy” request, which brought laughter to the crowd at the Asian
        Town Amphitheater.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754574f-5e9f-47b3-8f32-f1eb3d46b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:08:15.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:57:40.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Torre invited “Kuya Christian” to the stage to personally give\
        \ him the danggit, a kind of dried fish, and jokingly said she would be finishing\
        \ her concert’s setlist smelling like one.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d949a09-93df-4e47-9942-25cbeb391a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:08:15.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:57:40.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer went viral last January when she replied “hanep” — an
        expression of disbelief — to the fan’s request on her concert promotional
        material posted on Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964a222-ea20-45ad-b71d-9aec7de5c02d'
      'mgnl:activationStatus': true
