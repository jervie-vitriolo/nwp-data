      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier speech, Japanese Prime Minister Fumio Kishida said
        they will pledge a support package of <a href="https://www.cnnphilippines.com/news/2023/2/9/Japan-pledges-600B.html">¥600
        billion</a> (roughly ₱249.5 billion) that will be conveyed until 2024 as part
        of the exchange of notes on rail development. This would support the Philippines’
        goal to attain upper-middle income status by 2025, he added.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8a7ab-4b46-487b-ab70-ce1025223ac4'
      'mgnl:activationStatus': true
