      'mgnl:type': 'text'
      'text': '<p>Latest reports say that over <a href="https://edition.cnn.com/middleeast/live-news/turkey-syria-earthquake-updates-2-11-23-intl/index.html">28,000</a>
        people in Türkiye and Syria perished in the quake. <a href="https://www.cnnphilippines.com/news/2023/2/10/filipino-deaths-turkey-quake.html">Two
        of the dead were Filipinos</a>, the Philippine Embassy in Ankara said.</p>'
