    'jcr:uuid': 'c65dcf9b-d53c-4559-b615-e09e46249e46'
    'lead': 'President Ferdinand Marcos Jr. says the Philippine economy is doing well
      and was able to recover from the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T17:58:42.338+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-12T19:45:16.446+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-02-12T19:45:05.941+08:00
