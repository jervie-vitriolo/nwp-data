      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, there was no mention on the <a href="https://www.cnnphilippines.com/news/2023/2/1/Marcos-unlikely-to-raise--comfort-women--issue-during-Japan-visit.html">issue
        of Filipino "comfort women"</a> — those forced into sex slavery during the
        Japanese occupation of the Philippines — even during the president’s arrival
        statement.</p>'
