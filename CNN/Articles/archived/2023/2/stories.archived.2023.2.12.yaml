  'auckland-new-zealand-preps-cyclone-gabrielle':
    'author': 'Claudia Dominguez and Hannah Ritchie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-12T23:48:59.000+08:00
    'imagesource': 'jcr:34338537-f557-4f9f-8e40-10d0d78a9907'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5926bb6a-d997-457b-b07c-690f3bc7f367'
    'lead': 'Schools across Auckland, New Zealand, will close Monday as the island
      nation''s largest city braces for the arrival of Cyclone Gabrielle, CNN affiliate
      Radio New Zealand reported Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T23:51:47.690+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-13T00:25:36.399+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-13T00:25:20.689+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Schools to close, flights canceled as New Zealand''s largest city braces
      for Cyclone Gabrielle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb618bc-c21e-4a64-9ad1-efba63d7e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.400+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Schools across Auckland, New Zealand, will
        close Monday as the island nation''s largest city braces for the arrival of
        Cyclone Gabrielle, CNN affiliate Radio New Zealand reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8eed2-9eca-43e5-b7f5-cfeaad0f694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.401+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 36 schools and universities will shut their doors despite\
        \ no formal order from the Ministry of Education, RNZ said, while the InterCity\
        \ bus network will also reduce its services.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff533d14-cb7f-4b66-abe5-a0fa145ea73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.402+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the New Zealand MetService, gale force winds have already\
        \ been recorded over the North Island on Sunday, with some reaching as high\
        \ as 140 kph (87 mph).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57ba48-346d-4439-b542-669acea971be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.402+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can't remember a time when the whole of the North Island was on\
        \ a wind warning,\" said Lisa Murray, head of Weather Communications for the\
        \ MetService.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af50d1-37e7-4fff-8732-adc0b747ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.403+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a huge sprawling weather system affecting the country. Extreme\
        \ rain and wind are expected for many North Island regions, accompanied by\
        \ phenomenal seas along northern and eastern shores, and significant storm\
        \ surge near, and slightly in advance of, the cyclone's center.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad268a-94f0-4eb2-a78b-41129853a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.404+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, with Gabrielle closing in, Air New Zealand said it was canceling\
        \ multiple long-haul international fights on Monday, as well as Tasman and\
        \ Pacific Island flights, and domestic services in and out of Auckland, Reuters\
        \ reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3faeb3e-65b8-489c-83f1-57efd0c81097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.404+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference with local media Sunday, New Zealand's Prime Minister\
        \ Chris Hipkins once again called on residents across Auckland to minimize\
        \ nonessential travel, urging those who could work from home to do so.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c6582-cdd3-4827-aede-e21f286a6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.405+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We do expect severe weather is on the way so please make sure you're\
        \ prepared, make sure you have your preparations in place, if you have to\
        \ stay put for a period of time or if you have to evacuate,\" Hipkins told\
        \ reporters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705e51d-28da-48bf-adaa-0093e043b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.406+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Gabrielle transitioned to a post-tropical cyclone, meaning\
        \ it has lost its tropical system characteristics, however the latest forecasts\
        \ from New Zealand's MetService warn the storm still poses a \"very high risk\
        \ of extreme, impactful and unprecedented weather over many regions of the\
        \ North Island from Sunday to Tuesday.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdfc5e-da4b-4e46-9555-fca77c195fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.406+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The worst affected areas can expect 350-450 mm (13-18 inches) of rain,\
        \ 120-140 kph (75-87 mph) wind gusts, dangerous waves and coastal inundation,\
        \ especially at high tide.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb17cd-1ee0-4128-8632-ff2eaf22ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.407+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MetService red warnings for heavy rain remain in effect through Tuesday\
        \ for Northland, Auckland, Tairawhiti Gisborne north of Tolaga Bay, and Coromandel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6228af-a3af-48d5-b02e-b0af38198ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.407+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Northland, a subtropical region on New Zealand's North Island, a\
        \ state of emergency was declared Sunday for an initial period of seven days\
        \ as part of the regional response to Gabrielle, according to a notice from\
        \ local authorities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d57639-10a8-473a-a20a-910085fe437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.408+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Northland has experienced just six state of emergency warnings in the\
        \ last 50 years, the statement added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc3926-fbe7-4b2f-878f-b9d7a1cd10cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.409+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auckland Emergency Management warned the city was likely to be hit\
        \ by strong winds on Sunday night, with gusts of up to 140 kph (87 mph) or\
        \ higher from Monday, Reuters reported.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb44fb-ce3c-47f2-b857-1e248a45e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.409+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really extreme and impactful event. People could lose
        power or become isolated. Listen to local authorities and your local civil
        defense, and know where your local evacuation center is," Murray advised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de092f89-a76b-461a-a161-e2c91988e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:51:47.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:25:36.410+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/11/asia/new-zealand-cyclone-auckland-gabrielle-intl-hnk/index.html">Schools
        to close, flights canceled as New Zealand’s largest city braces for Cyclone
        Gabrielle</a>"</em></p>'
