    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b08e20-fb0f-4957-aacd-334566ee56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.597+08:00
