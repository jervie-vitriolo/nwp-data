      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae0db92-5930-4966-905c-bbf03c4a49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T08:08:38.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Like CNN, HBO is a unit of Warner Bros. Discovery.)</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8c255-f236-4066-bd3e-4507786e7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T08:08:37.607+08:00
