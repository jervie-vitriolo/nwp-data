      'jcr:uuid': 'da153100-002e-42b7-ba44-e72ee9816f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T22:26:59.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T22:32:19.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit, the Philippines and Japan signed <a href="https://www.cnnphilippines.com/news/2023/2/9/Philippines-Japan-sign-seven-bilateral-agreements.html">seven
        bilateral agreements</a> on various areas including agriculture, infrastructure,
        and disaster and humanitarian aid.&nbsp;</p>'
