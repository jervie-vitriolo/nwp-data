      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de3bf3-4dea-49bf-aaba-801d0df0c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.015+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The North American Aerospace Defense Command said earlier Saturday\
        \ it was monitoring \"a high altitude airborne object\" over northern Canada,\
        \ and military aircraft were operating in the area from Alaska and Canada,\
        \ according to a news release from the agency.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73501f-8936-4654-add6-844d3a93b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.016+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00693b2e-2fc3-4ca8-a58c-95037f689949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.018+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not clear what the object is or whether it is related to the\
        \ suspected Chinese spy balloon shot down last week or another object shot\
        \ down over Alaska on Friday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71176176-fa8a-4eb4-aa0e-6b9a844bd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.020+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7cdeaf-ce64-4838-a7ce-716ec4b15a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.021+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Global News reported on NORAD's detection of the object earlier Saturday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fbff31-6eec-44b8-a072-adba7f51e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.022+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb334b7f-643f-4e78-99e9-af8d8e608c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.023+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the US military shot down a \"high-altitude object\" over\
        \ Alaska after US officials determined that it posed a \"reasonable threat\
        \ to civilian air traffic\" as it was flying at 40,000 feet. The object was\
        \ brought down by fighter aircraft assigned to US Northern Command, and Biden\
        \ referred to the operation as a \"success.\" Recovery teams are now attempting\
        \ to retrieve the debris that is sitting on top of ice in US territorial waters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d95196-98a1-422b-81f9-8e2266ef213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.025+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5986323-8462-4157-9132-e7db02d8ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.026+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While officials have given no indication so far that the object shot\
        \ down over Alaska is at all related to the Chinese spy balloon, details have\
        \ been scarce.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d369d8e-cdca-436a-bdec-c97914e56ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.028+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cbb799-8d6d-4102-8715-b67aff1c6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.029+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A week earlier, US military fighter jets shot down the suspected Chinese\
        \ surveillance balloon over the Atlantic Ocean, ending a remarkable public\
        \ drama that prompted a diplomatic fallout between Washington and Beijing\
        \ as the American public tracked the balloon from Montana all the way to the\
        \ Carolinas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20596d94-38ba-49f0-a675-e10ddb13aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.297+08:00
