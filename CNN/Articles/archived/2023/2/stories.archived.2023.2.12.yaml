    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab70e26f-fe98-41e8-8057-d9dbd76b305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T15:58:00.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T12:34:20.000+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office announced this on Sunday, citing\
        \ Marcos’ interview with Kyodo News during his Japan visit.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d1ae6-2b50-473f-b27e-e9698d66b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T15:58:00.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T12:34:20.001+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is something that we certainly are going to be studying upon my\
        \ return to the Philippines. I think just part of the continuing process of\
        \ strengthening our alliances because in this rather confusing, and I dare\
        \ say dangerous situations, that we have,” Marcos said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1f8a9-85ff-4a1d-96b1-1a5df1a477ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T15:58:00.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T12:34:20.001+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not talking only about the South China Sea, I’m not only talking\
        \ about the Indo-Pacific region but, of course, there is a conflict still\
        \ ongoing in Ukraine and the rather disturbing effects that it has all around\
        \ the world,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bd2a3-a63b-4ece-a559-cdd88922fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T15:58:00.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T12:34:20.002+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was referring to China’s aggression in the West Philippine
        Sea, tensions in the region amid pressure to side with global powers, and
        Russia’s invasion of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cd764-ce74-4ae4-a440-018cd9835ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T15:58:00.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T12:34:20.003+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So that is, I think, a central element to providing some sort of stability\
        \ in the face of all these problems that we are seeing around us,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ce795-d031-4e37-b392-22a8569b8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T15:58:00.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T12:34:20.003+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the proposed tripartite agreement is part of a continuous\
        \ and ongoing process to form solid partnerships and alliances “that we are\
        \ beginning to put together in our areas.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87adfb16-3fe7-43f0-b522-f709db3a25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T15:58:00.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T12:34:20.004+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with reporters during his flight back to
        Manila, Marcos clarified that the Philippines will only enter into such a
        deal if it will not be perceived as “provocative.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ea765-1fdc-4b7e-b6e7-1d4a82cd58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.004+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4fc28-3597-48ad-ad3e-26c153debf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.005+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lagi tayo nagsasabi gusto natin mapayapa, hindi magulo...Kung tayo\
        \ pa gagawa ng— we will instigate and increase the tensions, eh ‘yun ang talagang\
        \ dapat nating iwasan,” he said\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38964d5a-c87d-49be-bc63-cd11feeac475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.007+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336b3a6-6a7c-44ad-bf84-41abddb6fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.008+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It's something that we have to pay attention to…that anything that\
        \ we do will not be seen as provocative to anyone, and it will not have...the\
        \ opposite effect of what we want,” he continued.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3656dc-c7cf-44a4-9775-be1d1c5ab94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.009+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90d2d9-072e-4d37-8a84-f3a74eb6b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.010+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Japanese Prime Minister Fumio Kishida said Japan, the Philippines\
        \ and the United States plan to hold an “in-depth exchange of views” on regional\
        \ and international situations, including working towards \"a free and open\
        \ Indo-Pacific.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da52d3-51d0-48c3-bf01-0ca82a722f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.011+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138af55-f6d8-47a2-a8fb-3049b39060fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.012+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Marcos' five-day Japan trip, he and Kishida also inked the Terms\
        \ of Reference on the Humanitarian Assistance and Disaster Relief (HADR) activities\
        \ of the Japan Self-Defense Forces (JSDF) in the Philippines. This streamlined\
        \ the JSDF’s visitation procedures to the country and strengthened HADR cooperation.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0e747-be47-42a7-b691-6ee1fdff2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.013+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc64c1-6954-4fa0-bfbf-852f65d590f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-13T10:37:37.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-13T12:34:20.014+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Kishida also agreed to strengthen the two countries’
        security relations through strategic port recalls and aircraft visits, and
        the transfer of more defense equipment and technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4ea02-d5ff-46b9-846d-0ebfeaecacaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T15:58:00.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T12:34:20.015+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, House Speaker Martin Romualdez bared to Filipino reporters
        in Tokyo that a Visiting Forces Agreement between the Philippines and Japan
        may be in the works.</p>'
  'india-tried-to-rebrand-valentines-day-as-cow-hug-day':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-12T15:58:44.000+08:00
    'imagesource': 'jcr:a49ac044-0ce1-4cac-ad01-cd85f45ba3b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96762d19-38e7-4faf-a648-7c8ebb0ba87d'
    'lead': 'For centuries, cows have been considered sacred by India''s majority
      Hindu population, a symbol of both the Earth and the divine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T16:04:12.161+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-12T16:05:27.154+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India tried to rebrand Valentine''s Day as ''Cow Hug Day.'' Here''s
      how it went'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2559ca-e93b-4c7f-a93b-eb5e25b81054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For centuries, cows have been considered
        sacred by India''s majority Hindu population, a symbol of both the Earth and
        the divine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd5305-3dfa-4e7d-92d0-446d0b183b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, so revered are the animals that authorities had planned to\
        \ rebrand this Valentine's Day as \"Cow Hug Day\", hoping the move would both\
        \ boost citizens' \"emotional richness\" and strike a blow for local heritage\
        \ over what is seen as a western cultural import.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a13df0-a925-4eeb-a4be-cec2875e6fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the move appears to have backfired and been abandoned after it\
        \ prompted a flood of internet memes, cartoons and jokes by TV hosts about\
        \ the importance of consent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05cfb92-6f21-466e-80e0-07e006f9dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The declaration of February 14 as \"Cow Hug Day,\" had come in a statement\
        \ Monday from the Animal Welfare Board of India, which called cows the \"\
        backbone of Indian culture and rural economy.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942070d-2fa9-449f-ae05-eca16dadf359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cow is \"the giver of all, providing riches to humanity\" due to\
        \ its \"nourishing nature,\" said the agency, a statutory body that advises\
        \ India's Ministry of Fisheries, Animal Husbandry and Dairying.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d6c53-dcdc-495e-bf01-34031647903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the push to hug cows was part of an effort to promote \"Vedic\"\
        \ or sacred Hindu traditions, which it claimed have been eroded by Western\
        \ influence.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec46324-60b3-4918-963d-63c232161ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Vedic traditions are almost on the verge of extinction due to the\
        \ progress of (western) culture over time,\" the statement said. \"The dazzle\
        \ of western civilization has made our physical culture and heritage almost\
        \ forgotten.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc4073-82a1-4b81-a661-032c4a6d6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But within a week of the announcement — after days of mockery and
        ridicule online — the idea appears to have been dropped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f29548-680d-4ec4-9800-48f9af9b40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For days, media outlets have been mocking the government's plan, publishing\
        \ satirical cartoons showing cows running away from amorous men, while internet\
        \ users have delighted in posting videos of violent encounters between beast\
        \ and man.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4141b1b-1819-4e6d-ac64-478c5f866dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An anchor on one of India's leading English-language news channels,\
        \ NDTV, was even filmed attempting to hug several cows, which appeared to\
        \ rebuke his advances.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d534ad3-8ae5-4179-b2cf-a19d7652c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Consent is important,\" he joked during the segment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c195b68-bea0-4e49-9b9d-b482f5657520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cow science''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8830e-7684-43aa-b6d1-d7f1063f61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the government has caused a stir with
        its policies towards cows — the killing or eating of which is considered a
        sin by many Hindus, who account for about 80% of India''s 1.3 billion people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339dc70-c12f-4e3a-bb67-49b050d227f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sale and slaughter of the animal is banned in much of the country\
        \ and the animals are often left to roam free in the streets and roads looking\
        \ emaciated, where motorists must take care to avoid hitting them.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078f724-866f-4cc5-bd32-5c40537644cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An agency for the protection of cows, known as the Rashtriya Kamdhenu\
        \ Aayog (RKA), was set up in 2019 by the Ministry of Fisheries, Animal Husbandry\
        \ and Dairying.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ae6ae-ae63-492a-86d3-b511b7a8374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two years later, the RKA was forced to indefinitely postpone a national\
        \ \"cow science\" exam after the curriculum prompted widespread criticism\
        \ over its unscientific claims about the animal.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7974b6b-f3ae-45c5-addb-906fc059646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among several unproven claims, the 54-page exam study guide stated\
        \ that large-scale abattoir activity leads to major earthquakes, suggesting\
        \ that pain emitted by mass slaughter could generate enough stress to trigger\
        \ a seismic reaction.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc9463-7e00-40a1-987c-a3e2b534ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without providing evidence, it also stated that native (Indian) cows\
        \ produce the best quality of milk, compared to \"exotic cows.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951553e6-c204-4352-804d-f93c766f6a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A political animal</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a17cc-5b4c-4ec9-a0d4-67ded9fb1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Prime Minister Narendra Modi's rise to power in 2014 on a\
        \ wave of Hindu-nationalism, the animal has also become increasingly politicized.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d71324-6ada-4a59-bf7d-62c0ff04e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi's Bharatiya Janata Party (BJP) is strongly aligned with conservative\
        \ Hindu traditions and critics say cow-worship has been used as a tool to\
        \ intimidate, harass and even kill Muslims, who they accuse in some cases\
        \ of disrespecting the animals.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f75c29-1732-411a-ae06-e3e3d9dc828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Human Rights Watch, cow vigilante crimes in India have\
        \ been ignored or covered up by authorities since Modi took office.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701280dd-6210-4ccd-8825-d13ea503bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Modi''s 2014 election campaign, he promised to end a "pink
        revolution" — a phrase he used to describe the slaughter of cattle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e626ea-c19f-4a9d-b04d-7c1273054782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other BJP lawmakers have taken it one step further.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d890023-100d-4002-a525-be237d081af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I had promised that I will break the hands and legs of those who\
        \ do not consider cows their mother and kill them,\" said Vikram Saini, a\
        \ legislator for the state of Uttar Pradesh, at an event in March 2017.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675cb4b-096d-453f-be38-745b2c2c7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statements led to outcry in the country where violence against\
        \ women and minorities make frequent headlines. Critics say there is a double\
        \ standard within the government, and argue the BJP isn't doing enough to\
        \ protect vulnerable groups.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0b3af-7d05-47a8-becc-a9b7379d2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, a photo series from photographer and activist Sujatro Ghosh\
        \ portraying Indian women wearing cow masks went viral on social media. The\
        \ series of images was intended to depict a society in which cows are more\
        \ valued than women.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b7f01-01e1-4f16-ac35-3165810e7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters about "Hug a Cow Day" on Thursday — before
        it was cancelled — BJP lawmaker Giriraj Singh said "a very good decision has
        been taken" by the government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662b257-56b8-4e9f-be6e-d0607640bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cows should be hugged," he said. "We should love and hug the cow."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3e77e-7069-4356-8f66-f6f47f91471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:04:12.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T16:05:27.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/11/india/india-valentines-day-cow-hug-intl-hnk/index.html">India
        tried to rebrand Valentine’s Day as ‘Cow Hug Day.’ Here’s how it went</a>"</em></p>'
  'pnp-naawan-misamis-oriental-accident':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-02-12T16:16:41.000+08:00
    'imagesource': 'jcr:98627e23-7ba0-4b16-a096-5fefde3f1fa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25f28fe2-f218-4ad9-947d-96ad57038c23'
    'lead': 'The Philippine National Police is considering filing charges against
      the driver of the van which collided with two police vehicles, resulting in
      the death of eight persons in Naawan, Misamis Oriental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T16:21:05.797+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-12T16:27:33.889+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-12T16:27:16.321+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jean-Fajardo', 'Philippine-National-Police', 'PNP', 'Misamis-Oriental',
      'Naawan']
    'stories': []
    'template': '1'
    'title': 'Charges mulled in Misamis Oriental vehicular accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c19ee-a63a-47b3-b892-e65affe8f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:21:05.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T16:27:33.890+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — The
        Philippine National Police (PNP) is considering filing charges against the
        driver of the van which collided with two police vehicles, resulting in the
        death of eight persons in Naawan, Misamis Oriental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d29a2f-f20f-4188-a7f1-a9c3c4740318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:21:05.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T16:27:33.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PNP spokesperson PCol Jean Fajardo, authorities are eyeing\
        \ to file a case against Benjamin Abubacar, the driver of the Mistubishi Fuso\
        \ Wing Van, who is currently being treated for his injuries.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391df86-0fea-4bf1-a70e-947e1662419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:21:05.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T16:27:33.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon hinahanda na ang kasong</em> reckless imprudence
        resulting to multiple homicide, physical injuries and damage to property <em>laban
        sa</em> driver ng wing van. <em>''Yung iba namang nasugatan, ''yung iba sa
        kanila ay na-discharge na,"</em> Fajardo said on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce93c2-6e70-4abe-8d0d-0a4b97b0e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:21:05.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T16:27:33.893+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Right now, we are preparing the case of reckless imprudence\
        \ resulting to multiple homicide, physical injuries and damage to property\
        \ against the driver of the wing van. Some of those who were hurt have already\
        \ been discharged.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96169bf8-3b80-43e3-a294-9b5112646b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:21:05.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T16:27:33.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, seven members of the PNP and one retired cop died after\
        \ a vehicular accident in Purok 11, Barangay Maputi, Naawan, Misamis Oriental.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d33aa-99e2-4d37-ba70-7514b0a018c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:21:05.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T16:27:33.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Misamis Oriental Police Provincial Office identified the fatalities\
        \ as staff sergeants Marjun Reuyan, Jobille Lou Cañeda, Eric Generalao, Michael\
        \ Ermac, Aaron Ticar, Arnill Manoop, Eugene Ariston Lagcao, and retired Staff\
        \ Sergeant Anito Abapo.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb864c-8084-4689-b97f-d51692f31812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:21:05.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T16:27:33.896+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initial investigation revealed that the front wheel of the wing\
        \ van exploded, leading to a collision between the vehicle and the two vans\
        \ carrying 38 PNP personnel and the retired cop.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e25eb-271a-4b3b-aa6b-0bd4cb119844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:21:05.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T16:27:33.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa po malinaw kung saan papunta ''yung ating mga pulis.
        Base sa inisyal na imbestigasyon sa</em> spot report <em>ay</em> authorized
        <em>ang biyahe ng mga pulis. Sila po ay nag-a-undergo ng training sa</em>
        PNP Regional Training Center <em>dyan sa</em> Cagayan De Oro City <em>at</em>
        apparently authorized <em>ang</em> travel <em>ng mga pulis. Nakakalungkot
        na ganito ang nangyari,"</em> said Fajardo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18fd1d0-834f-464f-a307-e0da9a46db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T16:21:05.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T16:27:33.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It still isn't clear where the police personnel were\
        \ going. Based on the initial investigation in the spot report, the trip was\
        \ authorized. They were undergoing training at the PNP Regional Training Center\
        \ in Cagayan de Oro City. It's unfortunate this happened.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
