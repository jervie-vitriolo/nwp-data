    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b7ada-0bf6-4f19-840e-015a79794cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T22:26:59.542+08:00
