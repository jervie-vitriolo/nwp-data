      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of <a href="https://www.cnnphilippines.com/news/2023/2/10/ph-japan-sign-35-investment-deals.html">35
        investment deals</a> were signed between the two governments, as well as business
        companies from both countries, that cover the areas of manufacturing, infrastructure
        development, energy, transportation, and healthcare, among others.</p>'
