    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88745aee-9052-4a9d-a1ed-0861c30393c9'
    'lead': 'The House of Representatives is set to donate $100,000 to earthquake
      victims in Turkey, now called Türkiye.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T14:21:57.131+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-02-12T14:30:08.890+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-02-12T14:30:02.694+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkiye', 'Martin-Romualdez', 'Turkey', 'Turkey-quake', 'quake',
      'House-of-Representatives', 'earthquake', 'Speaker-s-Disaster-Relief-and-Rehabilitation-Initiative-',
      'Syria', 'Turkey-earthquake']
    'stories': []
    'template': '1'
    'title': 'House to donate $100K for Turkey quake victims '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f072c-4f73-403b-b45d-40d6491d84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T14:21:57.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T14:30:08.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — The
        House of Representatives is set to donate $100,000 to earthquake victims in
        Turkey, now called Türkiye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9327f-8d52-4b3c-8f46-ae1d21f8bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T14:21:57.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T14:30:08.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, the office of Speaker Ferdinand
        Martin Romualdez said the fund would come from the Speaker''s Disaster Relief
        and Rehabilitation Initiative, which was launched during his 59th birthday
        last Nov. 14 and raised ₱70.92 million. So far, contributions to the Speaker''s
        initiative have reached ₱120 million, and among the first beneficiaries are
        victims of the Navotas fire, those affected by flooding in Visayas and Mindanao,
        and victims of Typhoon Paeng.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b2245-5001-4409-9707-9a175463e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T14:21:57.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T14:30:08.893+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez will turn over the $100,000 assistance to Turkish Ambassador
        to the Philippines Niyazi Evren Akyol and his wife Inddri Puspitarasi on Monday
        at his office at the Batasang Pambansa complex in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8549265-2aaa-4aa4-8455-1862009a0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T14:21:57.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T14:30:08.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez acknowledged Türkiye''s assistance to the Philippines
        during the aftermath of Super Typhoon Yolanda in 2013, saying it "helped ease
        the pain and suffering of our people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecbed8a-c05d-45e9-8241-0df042d467f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T14:21:57.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T14:30:08.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Latest reports said over 28,000 people died in the magnitude 7.8 earthquake\
        \ that devastated Türkiye and Syria on Feb. 6.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855c2f3-81ad-4c99-92e4-d75b1ab85d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T14:21:57.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T14:30:08.896+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Filipinos were among those killed in the catastrophic earthquake,
        while one Filipino previously reported missing was found alive, according
        to the Philippine Embassy in Ankara, the capital city of Türkiye.</p>'
