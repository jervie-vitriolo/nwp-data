      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd93625-17a9-46c1-a513-48928e046c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T22:26:59.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T22:32:19.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Coming back, we carry with us over $13 billion in contributions and\
        \ pledges to benefit our people, create approximately 24,000 jobs and further\
        \ solidify the foundations of our economic environment,” Marcos said in his\
        \ arrival speech on Sunday.\r"
    '4':
