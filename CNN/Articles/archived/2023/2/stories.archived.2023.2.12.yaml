      'mgnl:type': 'text'
      'text': '<p>She <a href="https://www.facebook.com/MoiraDelaTorre/posts/pfbid02PAwQAjmPyhwUbgEzx1M7m8bGRqEy2mUXoL2CGWUBGLzNNcWKqPcK8VAAioD8anYzl">reposted</a>&nbsp;the
