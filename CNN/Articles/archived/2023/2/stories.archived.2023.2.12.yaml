      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From my visit, it was very clear that our strategic partnership with\
        \ Japan has withstood the test of time and is poised for a new decade of mutual\
        \ trust, mutual support, and mutual benefit,” Marcos said.\r"
