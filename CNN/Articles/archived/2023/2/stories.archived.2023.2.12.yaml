    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH economy doing well, recovered from COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304e65b-47fe-4407-ae6b-a5cdc9386aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T17:58:42.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T19:45:16.448+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) –</strong> President
        Ferdinand Marcos Jr. on Sunday said the Philippine economy is doing well and
        was able to recover from the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7959bca-01b2-4bd6-a74c-13246bdb4012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T17:58:42.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T19:45:16.454+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda na ngayon ang sitwasyon sa Pilipinas… Binibida nga
        namin na nakaka-ahon na ang Pilipinas at gumaganda na ang takbo ng ekonomiya
        kaya pinapagtibay natin ang pag-partner sa kanila</em>,” Marcos said during
        his meeting with the Filipino community in Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed3118-06b4-4b2e-b1a1-d43ca7311e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T17:58:42.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T19:45:16.455+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation in the Philippines is now good... We
        are saying that the Philippines is on the rise and that the economy is improving,
        so we are strengthening our partnership with them.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327c109-1e1e-48fa-8f68-9ca7d011ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T17:58:42.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T19:45:16.456+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naka-ahon na kami sa mga problemang hinarap natin noong pandemya
        at lockdown</em>,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fb374-00e9-4114-a416-0f45721e737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T17:58:42.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T19:45:16.470+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We were able to recover from the problems we faced during\
        \ the pandemic and lockdown.]\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed82dec-5895-4ed6-8576-db7efab28b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T17:58:42.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T19:45:16.471+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his state visit, Marcos said the Philippines government's top\
        \ priority is to provide more job opportunities for Filipinos.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732275f-8f9b-42e5-b8f1-74d599257490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T17:58:42.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T19:45:16.481+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president is expected to return to the Philippines on Sunday evening\
        \ after a five-day working visit to Japan.\r\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9beab-36e1-4d08-a3ee-945709ddc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T17:58:42.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-12T19:45:16.483+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the Philippine Statistics Authority reported that January\
        \ inflation rate climbed to 8.7% from 8.1% recorded in December – the fastest\
        \ growth since November 2008.\r\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f5fdf-b0b8-43f1-b09b-b6fe9b31dbc8'
      'mgnl:activationStatus': true
