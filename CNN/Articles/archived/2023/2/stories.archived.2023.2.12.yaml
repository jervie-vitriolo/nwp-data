        permits to explore, transport and ship ore samples from the Department of
        Environment and Natural Resources (DENR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df58513-070b-45ad-9295-4bda465e1f51'
