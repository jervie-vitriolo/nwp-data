  'Marcos-says-PH-economy-doing-well-recovered-from-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-12T17:53:47.000+08:00
    'imagesource': 'jcr:39538019-2865-4170-b867-ce6ba5d6e039'
