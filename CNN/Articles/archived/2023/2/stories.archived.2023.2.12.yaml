      'mgnl:created': 2023-02-12T18:44:28.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T18:50:35.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a paid advertisement published in a broadsheet, APMC said it holds\
        \ a valid and subsisting Mineral Production Sharing Agreement (MPSA). The\
        \ company also said it has secured a \"DENR-approved Exploration Work Program.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beea9e2-469c-4db4-b3f7-1f08ab28ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:44:28.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T18:50:35.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since it started operations in July 2022, AItai has been peacefully\
        \ exercising its rights under the MPSA, faithfully implementing its provisions\
        \ and meticulously complying with the requirements of the law,\" the firm\
        \ added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408a2b6-4b34-450f-86dd-b0550237053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:44:28.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T18:50:35.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR's Environmental Management Bureau in Mimaropa recently issued\
        \ notices of violation to APMC for allegedly violating the laws on clean water\
        \ and management of toxic substances and wastes. The company is also accused\
        \ of cutting trees without permit.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59117d-0108-4b32-8e46-e7e1244d0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:44:28.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T18:50:35.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some residents of the island have formed a human barricade to stop\
        \ APMC's trucks from passing through.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08531e75-b7f4-4286-982e-d1faeebc90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:44:28.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T18:50:35.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros has filed a Senate resolution to probe the\
        \ nickel and metallic mining activities on Sibuyan Island after the violent\
        \ dispersal of protesters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed9f50-8e9a-4c87-8640-863d4ddd192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:44:28.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T18:50:35.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "APMC has maintained that it is a legitimate private business entity\
        \ that is \"not owned, controlled or ran by any political personalities.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75bacb-65b9-4779-bd48-f0dbb6f7b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:44:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T18:50:35.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We, in Altai, vehemently deny all malicious allegations hurled against\
        \ us. We are not illegal mining operators. We will address each and every\
        \ issue before the proper forum so we can focus on the real issues at hand,\"\
        \ the firm said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a39463-4647-4153-b2c7-434f14d31b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:44:28.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T18:50:35.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "APMC said it welcomes all investigations into its operations by relevant\
        \ government agencies. It, however, asked that the company be given the chance\
        \ for its side to be heard.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0233c8-27ba-4611-aeb5-62ea4afb4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T18:44:28.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T18:50:35.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due process dictates that any investigation should be spearheaded
        by competent and impartial authorities. We trust that the DENR leadership
        will review all acts of its subordinates, documents and processes," it added.</p>'
  'lualhati-bautista-dies-at-77':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-12T20:23:47.000+08:00
    'imagesource': 'jcr:052a8abc-eacd-4ff6-9e59-bb2739bdc438'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c76d0a-6057-4c66-b8b2-86e89a016adc'
    'lead': 'Award-winning Filipino novelist and political activist Lualhati Bautista
      died on Sunday at the age of 77, relatives confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T20:28:28.725+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-12T20:34:26.278+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lualhati-bautista']
    'stories': []
    'template': '1'
    'title': 'Writer-activist Lualhati Bautista dies at 77'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89babb4f-e080-486b-af5a-f0da336e6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Award-winning
        Filipino novelist and political activist Lualhati Bautista died on Sunday
        at the age of 77, relatives confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d500327-7453-4b3a-a45b-d002eec72c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad news for our Torres clan, our first cousin Lualhati Bautista
        died at 77 years old this morning," Sonny Ross Samonte said in a <a href="https://www.facebook.com/ross.samonte.7/posts/pfbid0532aTs4MMXXcoMbHPFFq5jv6wgu2ULWqdExD2DYrfEmQoZSgNyBcUPivbFjHYWy3l">Facebook
        post</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7638012-68b1-4aeb-a57f-85a55a1f8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is well-known for her novels about the injustices of Martial
        Law, as well as the struggles of women. Her novels include "Dekada ''70,"
        "Bata, Bata, Pa''no Ka Ginawa," "Desaparesidos," and "''GAPÔ."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9618d8-bbe5-4f4b-b207-2f6095e90918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of her grandchildren, Xyril Salazar, said Baustista died \"peacefully\"\
        \ at 6 a.m. on Feb. 12.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4145f-ab6c-427f-8c8f-93a4a05ff189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said she will be remembered as a fierce writer whose works helped\
        \ the country overthrow the Marcos dictatorship.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7e26e-8e2d-4a97-913f-260289a6ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A woman that has braved the regime of Marcos Sr. himself, never wavering\
        \ and never backing down even when the dictator himself had the gun directly\
        \ at her throat,\" he said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f46c70-6f83-4200-b839-907ced0c7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang iyong mga matutulis na salitang tumulong magpabagsak ng
        mga sagad-sagarang diktador; nagmulat at nagpakilos ng libo-libong mga kasamang
        matapang na lumalaban tulad mo</em>," Salazar added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9009c8-c29a-410b-8dc1-ba9564a655dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Your sharp words helped bring down the basest dictators;\
        \ awakened and mobilized thousands of brave fighting comrades like you.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb53ba6-37c7-4ad2-b7e6-7bac2ec3e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baustista''s novels "''GAPÔ" (1980), "Dekada ‘70" (1983), and "Bata,
        Bata, Pa’no Ka Ginawa?" (1984) won Carlos Palanca Memorial Awards for Literature,
        the longest-running literary competition in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a38529-211f-4011-9635-7d7d3e852fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also received Filipino Academy of Movie Arts and Sciences (FAMAS)
        awards for Best Story for "Bata, Bata, Pa’no Ka Ginawa?" in 1998 and for Best
        Screenplay for "Kadenang Bulaklak" in 1994.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da148e0-0ccc-48ca-83c5-0d42b8091502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T20:28:28.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-12T20:34:26.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dekada ''70" and "Bata, Bata, Pa''no Ka Ginawa" also received Best
        Screenplay awards in the Gawad Urian.</p>'
  'japan-trip-13-billion-dollars-pledges':
