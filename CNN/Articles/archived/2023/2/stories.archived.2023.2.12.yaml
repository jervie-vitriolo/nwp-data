      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Canadian Prime Minister Justin Trudeau said Saturday that
        an "unidentified object" had been shot down over Canadian airspace on his
        orders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b570799-d3cf-48f4-920a-dcfb2a956dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.004+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd037b1e-f0a3-4810-8a50-b7bb8cc8fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.005+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I ordered the take down of an unidentified object that violated Canadian\
        \ airspace. @NORADCommand shot down the object over the Yukon. Canadian and\
        \ U.S. aircraft were scrambled, and a U.S. F-22 successfully fired at the\
        \ object,\" Trudeau said on Twitter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f255f-5962-4842-8a46-336e4331c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.006+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e648e76-82b2-4323-95ae-f16313ab036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.008+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trudeau said that he spoke with US President Joe Biden on Saturday\
        \ and that Canadian forces will lead the object recovery operation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae456c-086f-4017-bbde-222a90c01d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.009+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176da88a-8fc8-46de-afc5-a5a4bc9ce7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T07:43:17.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-12T07:43:39.010+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Defense Minister Anita Anand tweeted Saturday that she had\
        \ discussed the incident with US Defense Secretary Lloyd Austin \"and reaffirmed\
        \ that we'll always defend our sovereignty together.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd4ce4-d168-48b2-a516-952f98238f74'
