      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly every year more people watch the
        <a href="http://www.cnn.com/2023/01/31/sport/super-bowl-black-quarterbacks-doug-williams-spt-intl/index.html"
        target="_blank">Super Bowl</a> than any other event and many like to watch
        with some skin in the game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6989c680-da91-4d05-b564-518270d7e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T11:09:20.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T11:09:34.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a survey done by the American Gaming Association, this\
        \ year a record 50.4 million adults (20% of the population) in the US are\
        \ expected to bet approximately $16 billion on the Super Bowl.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d88342-0e4f-411f-a9b7-d7e943b17c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T11:09:20.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T11:09:34.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expected number of bettors is up 61% from last year. That number\
        \ is helped by Ohio, Maryland, Kansas and Massachusetts all legalizing sports\
        \ gambling since last year's Super Bowl.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee0b4b-82d2-4e95-92f7-1f0ba5188ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T11:09:20.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-12T11:09:34.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The $16 billion sum is more than double last year's estimates — it\
        \ includes money bet online, at casinos, with a bookie, or just casually with\
        \ friends (like buying a Super Bowl Square).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3373222-2509-45e2-a5f9-3f7125430e9e'
      'mgnl:activationStatus': true
