    'jcr:uuid': 'ddca7821-2176-45dc-96e0-1072bf4dd9ad'
    'lead': 'According to Turkey''s Ministry of Family and Social Services on Friday,
      the families of 263 children who were pulled from the rubble in Turkey could
      not be reached.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-12T23:56:50.916+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-13T00:18:52.693+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-02-13T00:18:41.680+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Children orphaned by the quake in Turkey and Syria face an uncertain
      future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b1c86-38a1-42ed-9866-62a00d2154c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.694+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A baby began her life surrounded by chaos
        and devastation this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb735cb0-762e-4015-9c10-34d6b95cd78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.695+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reportedly named Aya -- meaning 'miracle' in Arabic -- she was born\
        \ under the rubble of Monday's deadly earthquake, still attached to her mother's\
        \ lifeless body by the umbilical cord when rescue workers found her.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa3dcd-aa1a-4685-a780-f1684f9fb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.696+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her story certainly seems miraculous, as she survived for more than\
        \ 10 hours under the wreckage of her family's five-story apartment building\
        \ in northern Syria after it was leveled to the ground during the pre-dawn\
        \ 7.8 magnitude quake.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69081e37-916e-4eff-8def-56e785587aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.697+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We heard a voice while we were digging,\" the baby's cousin, Khalil\
        \ al-Suwadi told the Agence France-Presse (AFP) on Tuesday. \"We cleared the\
        \ dust and found the baby with the umbilical cord (intact), so we cut it and\
        \ my cousin took her to hospital.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b830ccd-538b-4f65-a7d9-8ab7e966338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.697+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tragically, the baby's mother did not survive and is thought to have\
        \ died hours after giving birth. In fact, the newborn is believed to be the\
        \ sole survivor of her immediate family, her cousin told the news agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939f254-38a2-49d3-99d6-924bf3583228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.698+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Orphan Aya -- who was reportedly named by medics -- is now receiving\
        \ treatment at a children's hospital in the nearby town of Afrin, where pediatrician\
        \ Hani Maarouf told AFP that she is stable but arrived with bruises, lacerations\
        \ and hypothermia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37c351-761c-4571-8a47-9925273205d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.699+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage of her incredible rescue quickly went viral online and drew\
        \ international attention.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0764d-673d-40e9-8fed-c0463de786d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.699+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many from around the world asked how they could adopt her. However,\
        \ it has been confirmed that Aya's great-uncle, Salah al-Badran, will take\
        \ her in once she is discharged from the hospital, despite his own home being\
        \ destroyed in the earthquake, the Guardian reported.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02882b42-77ff-40dc-8a3a-0d17d32c31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.700+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to UNICEF emergency communication specialist Joe English,\
        \ adoption should never occur in the immediate aftermath of an emergency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a96e31-2b06-42c7-9550-1392ac5e1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.701+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Until the whereabouts of a child's parent or other close family members\
        \ can be verified, each separated child is considered to have living close\
        \ relatives,\" he told CNN. \"Every effort should be made to reunify children\
        \ with their families when suitable, if such reunification is in their best\
        \ interest.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f255409-2410-4234-94c6-7a8995283137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.701+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly, 3-year-old Tariq Haidar was pulled alive from the wreckage\
        \ of his home in Jandaris, northern Syria, 42 hours after the earthquake struck,\
        \ Reuters news agency reported. He was taken to the hospital where doctors\
        \ were forced to amputate his left leg.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031b16a-6689-4f4b-83d2-e1fb0f8f938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.702+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His family did not survive. Malek Qasida, a nurse caring for him, told\
        \ Reuters: \"They pulled out his father and two of his siblings before him,\
        \ dead.\" The body of his mother and a third sibling were later recovered\
        \ from the wreckage, locals said, according to Reuters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa4594-b58e-4e8a-bd4b-644be1a1b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.703+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Many, many children will have lost parents''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65931ee1-d290-4d28-8d71-ecad75a75d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.704+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aya and Tariq are just two of the unknown number of children in Turkey\
        \ and Syria who have been orphaned in the wake of Monday's deadly earthquake.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff82ff-874c-4921-868c-56ced92a5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.704+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initial quake hit just after 4 a.m. local time, while many people\
        \ were sleeping.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2551ecb-e35a-4b4a-bc46-264aa01f2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.705+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whilst we don't yet have any verified numbers, given the catastrophic,\
        \ and ever-increasing, death toll, it is clear that many, many children will\
        \ have lost parents or caregivers in these devastating earthquakes,\" said\
        \ English, from UNICEF.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387266e-5d1f-4eba-906d-cb56f90df27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.705+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Urgently identifying unaccompanied children and those who may have\
        \ been separated from parents and caregivers is absolutely critical so that\
        \ they can receive the appropriate care and support in the short term, and\
        \ so that we can begin the work to locate and reunite them with family.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b6a1b-3e33-461f-afff-6488527b278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.706+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Following these kinds of disasters, displaced children, especially\
        \ those who are unaccompanied or separated from family, are vulnerable to\
        \ violence, exploitation, and abuse, including the risk of trafficking or\
        \ gender-based violence.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721e3f9-7011-4ec1-868f-242b776a43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.707+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: \"Beyond our immediate life-saving response providing safe\
        \ drinking water, warm winter clothes, medical and nutritional supplies, UNICEF\
        \ is also working with our partners to provide children affected with critical\
        \ psychosocial and mental health support, to help them process their experiences\
        \ and begin to address the trauma that many children may have experienced.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51437f53-5e3c-4d59-a357-924d7c29da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.707+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is not a short-term job, and will require dedicated, long-term\
        \ support, as we help children and families rebuild their shattered lives.\"\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650c12f-e92c-497f-8546-d487774f6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.708+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile the Disasters Emergency Committee (DEC) -- made up of 15\
        \ leading UK aid charities -- said its member organizations would be closely\
        \ monitoring and supporting unaccompanied and separated children.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638d717-414b-48e6-a70f-cb05c497f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.708+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They do this by establishing child-friendly spaces, providing age\
        \ appropriate psychosocial and resilience activities, specialized case management\
        \ and alternative care for unaccompanied and separated children,\" Madara\
        \ Hettiarachchi, director of programs and accountability at the DEC, told\
        \ CNN.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091b885-cdd4-4fe3-9d06-a2cc322dafc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.709+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race against time</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ffbac-baf6-4854-aeea-a2766997b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.710+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information regarding the exact number of children left without
        parents is still unclear. According to Turkey''s Ministry of Family and Social
        Services on Friday, the families of 263 children who were pulled from the
        rubble in Turkey could not be reached.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c24f076-8989-476a-855b-43a02461f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.710+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those children, 162 continue to receive care in hospital, while\
        \ 101 children were transferred to the relevant units of the ministry and\
        \ taken under institutional care after their treatment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f51026-b35f-47eb-a6ca-1d63a95a9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.711+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll in Turkey and Syria stands at more than 28,000, according\
        \ to authorities.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807025f-0025-41b3-8239-7b7b8108d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.712+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Turkey, the number of people killed has risen to 24,617, Turkish\
        \ Vice President Fuat Oktay said at a news conference Saturday. In Syria,\
        \ the total number of deaths stood at 3,575 as of Saturday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db8608-b6c9-45ce-be5a-cd7f9fd8b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.712+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue workers are racing against time to pull survivors from the rubble\
        \ of collapsed buildings in freezing winter conditions.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d09cad-b9c0-46a2-90f0-b3a232fb2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.714+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts have also been hampered by blocked roads, damaged infrastructure\
        \ and several violent aftershocks.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d21562-5191-4dba-8f1a-93a1ab44cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.714+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been some incredible tales of survival. A 16-year-old boy\
        \ was pulled alive from the rubble of a destroyed building in the Turkish\
        \ city of Kahramanmaras, 119 hours after the devastating earthquake hit the\
        \ country. A 10-year-old girl was brought out alive from under the wreckage\
        \ in southern Turkey's Hatay province after 147 hours.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54018c6c-6512-48ff-a6fa-eecec328a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.715+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, CNN Romania affiliate Antena 3's reporter Cristian Popovici\
        \ warned Friday that as the hours pass, incredible scenes such as these will\
        \ become less frequent. \"The chances of this happening are less than 1%,\
        \ especially because of below-freezing temperatures recorded here at night.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34358b0b-8449-4f68-9477-d7e33736cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.715+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is truly a miracle, unfortunately we see less and less of those\
        \ now, but it is happening and that's what all these people here are working\
        \ for, to continue saving lives.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c05e3-b342-4128-8331-06f081149ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.716+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The miraculous rescues seen over the past week have been scenes
        of incredible joy mixed with sadness, as some children are pulled alive from
        the rubble of their homes only to find that the rest of their immediate family
        did not survive. Aid agencies warn it''s too early to say exactly how many
        children have been left orphaned in the tragedy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d01b2-c976-4181-af00-700a852999e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-12T23:56:50.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-13T00:18:52.717+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/12/world/children-orphaned-earthquake-intl/index.html">Children
        orphaned by the quake in Turkey and Syria face an uncertain future</a>"</em></p>'
