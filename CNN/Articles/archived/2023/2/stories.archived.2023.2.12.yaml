      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kakanta lang dapat ako eh, nagpasa</em>-buy. Next time <em>huwag
        ka na magsi</em>-seenzone, nauutusan ako na bumili ng danggit,” she told Kuya
        Christian’s friend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49c03a-9786-4cd3-9c8f-f1688fdd30ec'
