      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the chief executive, Japan committed a total of ¥377 billion,\
        \ or around $3 billion, for two major infrastructure projects, namely the\
        \ North-South Commuter Railway Malolos to Tutuban and the North-South Commuter\
        \ Railway Project Extension.\r"
    '10':
