      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kuya Christian was all smiles and took a selfie with the 29-year-old\
        \ songwriter. He then shared that his friend, who also attended the concert,\
        \ did not bring the dried fish the last time he returned from the Philippines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4399c-1102-4f08-8aff-2334715b1d27'
