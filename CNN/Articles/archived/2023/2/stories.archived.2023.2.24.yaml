      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8acb2-8eb7-451e-aea7-0e45fb3a6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:04:29.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T15:12:24.627+08:00
