    'jcr:uuid': '1356cdfd-c682-4856-a554-86a921bd0084'
    'lead': 'The National Grid Corporation of the Philippines warns that there will
      be a “tight power supply” this coming summer due to higher demand for 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T17:05:52.326+08:00
