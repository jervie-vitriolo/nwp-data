      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kylie Jenner was Instagram''s most-followed
        woman until Selena Gomez returned to the social media platform and quickly
        regained the title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb5316-da55-4d72-b846-05483fd35e98'
      'mgnl:activationStatus': true
