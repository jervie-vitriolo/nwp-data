  'maguindanao-municipal-mayor-wounded-shooting-pasay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-24T13:07:50.000+08:00
    'imagesource': 'jcr:f5a93378-a662-494a-beb0-43829041ec92'
