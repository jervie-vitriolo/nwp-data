      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Please don''t stop the music for Rihanna
        —  she''s not done yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab795280-df24-4b57-b84a-a77c905a7ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:36:02.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T08:36:02.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fresh off of her record-breaking 2023 Super Bowl Halftime performance,\
        \ Rihanna is set to perform \"Lift Me Up\" from Marvel's \"Black Panther:\
        \ Wakanda Forever\" during the Oscars telecast on March 12, the Academy of\
        \ Motion Picture Arts and Sciences announced on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9e56a-488f-40ba-9bc7-f0e53db12ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:36:02.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T08:36:02.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lift Me Up\" was co-written by Rihanna, Tems, Ludwig Göransson and\
        \ the film's director Ryan Coogler. The ballad is nominated for best original\
        \ song at this year's Oscars, marking Rihanna's first-ever Academy Award nomination.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0e7b4-fc7a-4bb5-a4d2-8906963be2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:36:02.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T08:36:02.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hold My Hand\" by Lady Gaga and BloodPop, written for \"Top Gun:\
        \ Maverick,\" is also nominated in the best original song category. Other\
        \ films with songs nominated are \"Tell It like a Woman,\" \"RRR\" and \"\
        Everything Everywhere All at Once.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9a6b5-b327-43cd-b852-a5ba7f6ee34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:36:02.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T08:36:02.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's already been a huge year for Rihanna. Earlier this month, the\
        \ nine-time Grammy-winner announced she's expecting another child with rapper\
        \ A$AP Rocky following the Super Bowl, where she performed live for the first\
        \ time in seven years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8beb61-36aa-4581-86d7-576250063bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:36:02.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T08:36:02.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wakanda Forever\" is nominated for five Oscars this season and made\
        \ history with its star Angela Bassett earning the first-ever acting nomination\
        \ for a Marvel film. Bassett earned one previous acting nomination for her\
        \ portrayal of Tina Turner in 1993's Turner biopic \"What's Love Got to Do\
        \ With It?\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d74fc-9615-429a-a724-4fd212a2a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:36:02.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T08:36:02.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars will be broadcast live on ABC from the Dolby Theater
        in Hollywood on Sunday March 12 at 8pm EST/5pm PST.</p>'
