    'title': 'NEDA chief: PH has to ’shape up’ to reap RCEP benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bde972-80a2-4112-bb28-96a83bc5a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.476+08:00
