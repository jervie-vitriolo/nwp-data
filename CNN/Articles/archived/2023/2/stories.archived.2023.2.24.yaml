      'mgnl:lastActivated': 2023-02-24T16:44:47.722+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a2046c-bc92-4fb5-bf13-f3ace84140d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T16:44:47.723+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get further clarification from Malacañang
        since the detail about Feb. 25 becoming a regular work day was not explicitly
        stated in Proclamation 167.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67677b7-aa22-4a21-955d-0b9858a5fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T16:44:47.723+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088794e2-1bb8-4eb0-89f0-a885202a70ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T16:44:47.724+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos took to the streets 37 years ago, with a multitude converging
        on EDSA for the peaceful four-day revolt. It marked the historic end of the
        elder Marcos'' over 20-year regime, which was marred by cases of human rights
        abuses and issues of corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b6a8f-912e-468e-8cab-d1dda9c74ccc'
