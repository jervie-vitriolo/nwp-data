    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfd899-dc59-47b8-9979-127f75c50d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dear Granny, I am sorry that you are ill. I hope you will be better\
        \ soon,” the letter reads on one side, carefully written on lined Buckingham\
        \ Palace notepaper and dated March 15, 1955, when the King was six years old.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b2799-4e4e-48d8-a0d7-1858c897be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2457a7-2fd5-4e3a-862e-b7304d020c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lots of love from Charles,” it says on the other side, alongside
        colorful kisses and doodled circles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e1afb-7068-40a1-8ff4-38bdfc0f0318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was discovered inside an envelope addressed from Queen Elizabeth
        II to the Queen Mother, providing a “three generation run,” Charles Hanson,
        owner of Hansons Auctioneers and who is responsible for the sale of the letter,
        told CNN Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4419572-fd7f-4e7e-a347-0804f9dd222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the letter, which Hanson estimates could fetch as much as
        £10,000 ($12,000) at auction, left the couple “gobsmacked” as they sifted
        through their loft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0944ffb-90b9-4310-9793-458c2a44161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8ebda-993e-43a7-bbd9-9b9c7e04bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It had belonged to my late grandad Roland Stockdale,” the seller,\
        \ a 49-year-old farm manager who has not been named, said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6293ae-bed6-40b6-8201-1f426d98434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3b2ec-9e81-45de-8236-3721443bd436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My wife said ‘wow, look at that!’ We were pretty gobsmacked but we\
        \ weren’t sure whether anyone would be interested in it.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c4737-8111-43dc-8867-98f86852a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612aaf0-5e16-4f88-8d9d-3fbe804a18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stockdale worked for the Metropolitan Police where he was part of the\
        \ Queen’s personal protection force during the 1950s after he had left Carlisle,\
        \ northern England, and his previous job as a farm worker, the seller added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d7a296-4dc1-4263-ab6f-bfd2faf9f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad218b3b-bddd-42d7-9c78-13df64a910b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockdale’s folder containing the letter had “been gathering dust”
        in various attics for “30 to 40 years” as it was passed around family members
        following his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e76a8-6284-4a58-94e0-7086105a8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have absolutely no idea how he came to have the letter written
        by King Charles when he was a boy,” the seller said. “It’s one of many things
        he kept.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465af3a-d3b9-4881-ae8d-3092ecea1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d88492-2184-4f6c-a027-e6f2feda2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing postcards and birthday greetings that Stockdale received from\
        \ the Queen and Queen Mother, Hanson hypothesized that “these keepsakes were\
        \ gifted to the officer” since he “was clearly so highly regarded.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312c28d-b047-4ea2-97f0-ee3376f2811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cda9e0-d97b-47ec-afe6-65b3b29dd57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple found other royal memorabilia in the folder, including an\
        \ invitation to a dance at Balmoral Castle, a note signed by the Queen Mother,\
        \ gift tags signed by Queen Elizabeth II and Prince Philip, as well as a copy\
        \ of the Queen’s 1956 Christmas broadcast.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5eb4d3-c99e-47b9-bf5c-0fa16ee8d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d807fa-04f3-424d-802c-4601019862d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:38:09.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items will go on sale March 7.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72308f-0feb-429d-8165-7915c9b589f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:36:30.809+08:00
