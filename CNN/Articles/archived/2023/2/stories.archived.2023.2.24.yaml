      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gomez had previously been the most-followed woman on Instagram, but\
        \ left the social media platform for a period of time only to return stronger\
        \ than before. Both women have nearly 400 million followers as of Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72021219-3aad-4699-80e1-f1c41ef6827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.417+08:00
