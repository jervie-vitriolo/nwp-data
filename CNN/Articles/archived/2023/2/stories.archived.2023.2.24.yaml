      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Carmelo
        Anthony has been named the latest global ambassador for the 2023 FIBA Basketball
        World Cup co-hosted by the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43380056-32ab-4afd-96b9-be7c688ec643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:58:02.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-24T17:44:48.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 38-year-old was formally introduced Friday at the Smart Araneta\
        \ Coliseum in Quezon City. He joins Spain's Pau Gasol and Argentina's Luis\
        \ Scola as faces of the global showpiece happening from Aug. 25 to Sept. 10.\r"
