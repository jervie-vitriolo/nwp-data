    'stories': []
    'template': '1'
    'title': '‘I stood my ground’: Leila de Lima marks her 6th year in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077e651-47b1-4db3-95c2-aa2fa72a0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> Former
        Senator Leila de Lima marked her sixth year in detention on Friday, as various
        groups pressed for her immediate release and the dropping of what they call
        fabricated charges against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c9c57-b1ae-45fd-9e05-a7036b931f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760541d5-67b2-458d-96c0-b0100cee30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Six years of unjust detention,” De Lima said a day ahead of Saturday's\
        \ EDSA People Power Revolution's 37th year anniversary.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c668fc-f813-4db4-af79-bf2cdb36daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b564d21-786e-4ed5-a2c5-42539544a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Six years that my persecutors hoped would be spent in futility, submission\
        \ and silence,\" she also said. \"Instead, it has been 6 years of fighting\
        \ the good fight... perhaps the most important 6 years of my life.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5ec55-3ed8-4ad7-80e9-33bc46d1248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9a6e3-3770-45c9-84a3-cc49a9190df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima was arrested on Feb. 24, 2017 over alleged drug money she used\
        \ for her senatorial campaign in 2016 when she was still a Justice secretary.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2f450-0844-425e-80f3-41cca5806e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa504b6e-2473-4717-b2b4-bc6c466c9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She repeatedly refuted the allegations and said the drug charges against\
        \ her were fabricated to silence her for investigating former President Rodrigo\
        \ Duterte’s war on drugs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c0192-0295-4a03-a058-9a2a38027b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44b363-7547-4f7d-830f-4661f9616a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Six years I stood my ground. I am still fighting for my own innocence\
        \ and for justice for the victims of extrajudicial killings and the families\
        \ they left behind,” she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b319b7-7fff-4a81-8dfb-e5969f8ea067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa84e23-4418-4efe-84da-a71b911d2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the past six years, several witnesses have retracted their testimonies\
        \ that implicated De Lima in the illegal drug trade.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06550db-cf0d-4d08-ab1c-3ec178aa35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3a0fa-5fe3-40b8-8581-283d5a05e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April 2022, Kerwin Espinosa, a self-confessed “drug lord,” also\
        \ withdrew his testimony and said it was just a result of pressure, coercion,\
        \ intimidation, and serious threats to his life and family made by the police.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d9a2e-92f4-4f33-b42e-e30da2c7634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646c08a-ea8e-4656-bf31-8608cd9828fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two months later, Marcelo Adorco, said to be Espinosa's bodyguard and\
        \ driver, also recanted all his previous allegations against De Lima.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa28c8f-3943-47e7-9302-f2534c1860f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa524712-2ca6-423f-bbe1-7593af2e7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said a former high-ranking police officer forced him to sign his\
        \ previous affidavit.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8b839-1f65-4ab8-bffd-2997e0636e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a68bc-3111-4379-bb89-80e4abd4f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Rafael Ragos, a former officer-in-charge of the Bureau of\
        \ Corrections in 2012, also admitted in November 2022 that his testimony against\
        \ De Lima was coerced upon the instructions of then Justice Secretary Vitaliano\
        \ Aguirre.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd51db2-59b7-49b7-b81b-319c431fc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004dda90-a1fb-4aff-b24f-82b1854d573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I strongly believe that my vindication is at hand,\" De Lima said.\
        \ \"But even if they continue to try to silence me, I refuse to cower.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e14aa-8cf0-4c46-bfc9-041be9528b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:01:47.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T15:02:45.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
