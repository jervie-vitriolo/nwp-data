      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines, SPD chief PBGen Kirby Kraft said John\
        \ Mar Manalo himself expressed willingness to surrender after a press conference\
        \ on Thursday in which his pictures were revealed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736a2a9-c785-433a-ad18-15ed4396537b'
