      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ca713-280d-44ca-9b48-daf92f71456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Baka po ang nagmamadali at ang gusto lang mag-modernize ay 'yun pong\
        \ may mga negosyo po ng mga bagong units,\" Valbuena alleged. \"Baka po kapag\
        \ natigil ito siguro po wala rin silang kikitain.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8c0d9-9261-4b2f-bb05-1c42cb4a988d'
      'mgnl:activationStatus': true
