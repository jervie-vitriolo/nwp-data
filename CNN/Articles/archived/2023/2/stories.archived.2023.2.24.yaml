    'template': '1'
    'title': 'Gilas clobbers Lebanon behind hot outside shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc3fa8-9204-407e-9cc0-5a16ed4af9b7'
      'mgnl:activationStatus': true
