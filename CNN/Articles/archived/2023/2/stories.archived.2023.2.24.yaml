      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the professionally shot film version of “Mula sa Buwan”
        will be streamed worldwide online from March 24-26 on www.ticket2me.net'
