      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Parliament's delegates, meanwhile, lauded the current\
        \ administration's plan to shift the focus of the drug war to prevention and\
        \ rehabilitation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa0b7ec-17ef-49d8-ba6b-9ec526cb416c'
