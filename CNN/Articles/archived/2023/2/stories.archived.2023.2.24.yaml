      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd6a83-3c42-405a-96f5-e6f6fd1a9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.416+08:00
