      'mgnl:type': 'text'
      'text': '<p>The Philippines'' withdrawal from the Rome Statute, the treaty that
        governs the ICC, formally took effect in March 2019 under the administration
        of then President Rodrigo Duterte&nbsp;— who launched the flagship anti-drug
        campaign.</p>'
