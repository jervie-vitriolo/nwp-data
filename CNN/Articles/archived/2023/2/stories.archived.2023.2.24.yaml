      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 24)&nbsp;—</strong> Gilas Pilipinas
        made it rain from beyond the arc as it defeated Lebanon, 107-96, in the sixth
        and final window of the 2023 FIBA Basketball World Cup Asian qualifiers Friday
        at the Philippine Arena in Bocaue, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01237377-98a6-4fd7-9449-e72aba78af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T20:44:23.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-24T20:52:55.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas knocked down 17 triples in the payback victory over Lebanon in\
        \ front of a sizeable home crowd.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42c300-7c5a-48f3-93e4-fdf3d29929e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T20:44:23.169+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-24T20:52:55.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naturalized big man Justin Brownlee had a stellar debut for Gilas with\
        \ 17 points, five assists, and four rebounds. Teenager Mason Amos also showed\
        \ he's ready for the senior level, chipping in 13 points and two rebounds\
        \ for the Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68dc0a-f193-4866-8571-6526ec146214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T20:44:23.169+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-24T20:52:55.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jamie Malonzo tallied 15 points, five rebounds, and three assists,\
        \ while returning Jordan Heading contributed 10 points, two rebounds, and\
        \ two assists for Gilas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba78fef-aad4-4341-826d-16c110c7e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T20:44:23.169+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-24T20:52:55.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ray Parks Jr. and Dwight Ramos were the other Filipino players who\
        \ scored in double digits.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4375752-a985-43a7-9880-f02e2ab37416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T20:44:23.170+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-24T20:52:55.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without star guard Wael Arakji, Lebanon relied on veteran Amir Saoud,\
        \ who dropped a game-high 27points and Hayk Gyokchyan who had 21 markers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c25f04-2574-4e7c-8185-26673ad4e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T20:44:23.170+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-24T20:52:55.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines improved to 6-3 in the team standings of Group E.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed70df5-6475-421e-bc39-a47fdb828921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T20:44:23.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-02-24T20:52:55.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will next battle Jordan on Feb. 27, still at the Philippine
        Arena.</p>'
