    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a46eeee-7457-41e1-b6bc-ded66c5e6e66'
    'lead': 'The mayor of Datu Montawal municipality in Maguindanao Del Sur was wounded
      in a shooting in Pasay City, police said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T13:11:52.716+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-24T13:24:58.802+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-02-24T13:22:56.180+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maguindanao municipal mayor wounded in shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9790b9-c61a-4921-a8ba-392707754d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T13:11:52.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T13:24:58.804+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> – The
        mayor of Datu Montawal municipality in Maguindanao Del Sur was wounded in
        a shooting in Pasay City, police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ebc52e-54be-47b3-9607-36171cf63aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T13:11:52.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T13:24:58.806+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 6:30 p.m. on Wednesday, Mayor Ohto Caumbo Montawal was attacked\
        \ while travelling with a companion along Roxas Boulevard in a Toyota van\
        \ towards Senator Gil Puyat Avenue.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ac01b-d823-4737-82a1-7b5921a1b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T13:11:52.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T13:24:58.807+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two unidentified men approached Montawal’s vehicle. One of the suspects\
        \ pulled out a gun and opened fire at the van.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74217ff4-6000-4f88-8bdb-66af2fea1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T13:11:52.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T13:24:58.808+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montawal sustained gunshot wounds on his hip and left arm. He was rushed\
        \ to Ospital ng Maynila by his companion and transferred to the Asian Hospital\
        \ in Muntinlupa City,\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367f6cf-1c4d-4f61-93ae-bad09978089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T13:11:52.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T13:24:58.810+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police report, citing witness, said the suspects fled in the direction\
        \ of Senator Gil Puyat Ave., Pasay City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb4401-281c-48c9-812d-7d001cd5f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T13:11:52.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T13:24:58.811+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police are currently investigating the shooting. At the scene, they\
        \ recovered two spent cartridges from the suspect’s firearm and also began\
        \ a review of CCTV footage.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb00af9-d8c2-4426-89de-bea2bec2fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T13:11:52.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T13:24:58.812+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week earlier on Feb. 17, <a href="https://www.cnnphilippines.com/news/2023/2/17/Lanao-del-Sur-governor-hurt-in-ambush-.html">Lanao
        Del Sur Gov. Mamintal Adiong Jr.</a> was wounded while four of his aides were
        killed in an ambush in Maguing Municipality, Lanao Del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba1c9b-256f-46b2-8d6a-9d47d8084d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T13:11:52.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T13:24:58.813+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Feb. 19, Vice Mayor Rommel Alameda of Aparri town,
        Cagayan Province and five of his companions were <a href="https://www.cnnphilippines.com/news/2023/2/19/6-killed-in-Nueva-Vizcaya-ambush.html">killed
        in an ambush</a> in Bagabag, Nueva Vizcaya.</p>'
