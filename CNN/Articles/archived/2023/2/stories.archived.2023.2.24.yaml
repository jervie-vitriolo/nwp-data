      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Agricultural
        damage was estimated at ₱105.2 million in Davao Region following the localized
        thunderstorms that hit the area this week, the National Disaster Risk Reduction
        and Management Council (NDRRMC) said Friday.</p>'
