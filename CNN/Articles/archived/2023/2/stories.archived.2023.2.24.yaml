  'analysis-florida-tv-station-shooting-journalists':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-24T10:37:26.000+08:00
    'imagesource': 'jcr:3b708df3-01c7-4671-b29b-8268a33139e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bcbcb02-24e3-4661-bfbe-5b11a51c13b2'
    'lead': 'The Orlando television station on Wednesday became the latest local news
      organization faced with the impossibly difficult task of having to report on
      a deadly attack targeting its own colleagues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T10:40:04.867+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-24T10:40:58.622+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: A Florida TV station offered viewers raw, emotional coverage
      of the shooting of its own journalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdcd6b-cd18-4b4e-8b37-3895714b6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Spectrum News 13 will never be the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4923d-eb93-44d9-9fc8-3547797132bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Orlando television station on Wednesday became the latest local
        news organization faced with the impossibly difficult task of having to report
        on a deadly attack targeting its own colleagues.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf4a0f-faf2-416d-96a5-d34ab607ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2015, it was WDBJ-TV. In 2018, it was the Capital Gazette. And now,
        in February 2023, it''s Spectrum News 13, a Charter Communications-owned cable
        news outlet in Florida.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54523bb-d65f-415e-9e6a-df49f7b1ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday afternoon, the station deployed a crew to report from
        the scene of a shooting that had occurred earlier in the day when, suddenly,
        bullets started flying once again. A 9-year-old girl was killed. And bullets
        struck two of the news organization''s journalists, fatally wounding one and
        critically wounding another.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8d5c1-5a3e-4e3a-9269-bfad06eef787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now, Spectrum News 13 said it is withholding the names of the two
        journalists who were shot. But its anchors and reporters rallied throughout
        the evening to provide raw, moving, and at times gut-wrenching coverage of
        the horrific act of violence against their colleagues.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9a0da-87c5-44f1-9209-47bc65b1ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is extremely devastating for all of us," Spectrum News 13 reporter
        Celeste Springer said on the air. "Please, please say a prayer tonight for
        our co-worker who is in critical condition."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b9b9e-cf5c-4264-8702-f1ddaddb2a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Charter Communications said it was "deeply saddened
        by the loss of our colleague and the other lives senselessly taken today."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92987b55-7bb8-4a3c-bf2a-f92dd00a4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our thoughts are with our employee''s family, friends and co-workers
        during this very difficult time," Charter said. "We remain hopeful that our
        other colleague who was injured makes a full recovery. This is a terrible
        tragedy for the Orlando community."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd519322-7387-4ac6-9025-b6e1c8ed28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A version of this article first appeared in the "Reliable Sources"
        newsletter. Sign up for the daily digest chronicling the evolving media landscape
        here.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f43187-b8bb-466c-8b74-7f61f5ad6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Working in local television news is unpredictable. One day a reporter
        might find themselves covering extreme weather, such as a hurricane. The next
        day they might be assigned to cover a political rally, in which they''re denounced
        as "fake news." And, on yet another day, they might be deployed to the scene
        of a crime, as was the case for the Spectrum News 13 journalists on Wednesday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c739134-f0f5-4f5a-a986-095cd812c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Which is to say that the job carries some risk, a fact that is not
        lost on those who do it. As WESH-TV reporter Luana Munoz said as she broke
        down covering the story from the scene on Wednesday evening, "This is every
        reporter''s absolutely worst nightmare."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddd9bc-e1ca-4110-a213-9a7d6e45e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And yet, scores of reporters happily do it, day in and day out, not
        for fame or fortune — the pay is far too low and the industry''s economics
        are far too unstable — but because they believe in the mission: informing
        their neighbors. Bettering their communities by providing the public with
        important information.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a85ce-9e15-4205-a64e-4aa3bcde4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That is what makes Wednesday''s senseless violence all the more tragic.
        The Spectrum News 13 journalists were attacked while doing a job aimed at
        serving the public.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e96b42-f9ec-4215-a996-4fb34c99b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The violence comes after a particularly dangerous year for members
        of the press worldwide, with a staggering 67 journalists and others in the
        media profession killed in 2022, according to the Committee to Protect Journalists.
        That figure is more than double what was reported in 2021, when 28 journalists
        were killed.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da6b6e-b7f7-4d91-b170-7dbf1c5c56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have the words," Rebecca Turco, one of Spectrum News 13''s
        journalists, tweeted Wednesday evening. "We still have so many questions tonight
        but even if we get answers, they won''t make it make sense."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1434ed8-39fd-4edf-b99d-4802a616c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Praying our other team member will be okay," Turco added. "Please
        keep our crew''s families in your thoughts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948789b-fb2e-41a0-8a8e-2d3bae89bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:40:04.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:40:58.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/02/22/media/spectrum-news-13-shooting-reliable-sources">A
        Florida TV station offered viewers raw, emotional coverage of the shooting
