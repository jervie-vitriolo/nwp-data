    'lead': 'Metrobank said its branches nationwide are open on Friday to serve its
      customers, despite the late announcement of the Palace declaring Feb. 24 a special
      non-working holiday in celebration of the EDSA People Power Revolution anniversary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T11:07:00.743+08:00
