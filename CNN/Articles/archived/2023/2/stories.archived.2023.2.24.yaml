      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation Franchising and Regulatory Board (LTFRB) set\
        \ a June 30 deadline for the so-called jeepney consolidation.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94032a6e-2403-47aa-b953-34d4ada89c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461c43b-234a-47b8-9ef2-a07bdbcbb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa ngayon po nagu-usap usap kami kung kakayanin po namin yung mabigat\
        \ na bayarin sa Supreme Court sa pag-file ng TRO [temporary restraining order],\"\
        \ Manibela chairman Mar Valbuena told CNN Philippines' The Source.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ea66b-327f-4998-a693-d3da58bc6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.117+08:00
      'mgnl:createdBy': 'raheema'
