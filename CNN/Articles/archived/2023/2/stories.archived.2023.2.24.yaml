      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on experience, Valbuena said it takes two to three months for\
        \ the LTFRB to process documents.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241a296-3821-4f04-860d-6856ff7bdf3e'
