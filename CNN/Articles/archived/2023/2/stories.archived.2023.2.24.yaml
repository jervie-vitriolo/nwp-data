      'jcr:uuid': '97a0e002-dace-4e4f-b67f-624be245fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, Bolano said 61% of the 158,000 target jeepney units, and 72%\
        \ out of the 19,000 UV Express units have complied. He did not mention figures\
        \ for filcabs.  \r"
    '9':
