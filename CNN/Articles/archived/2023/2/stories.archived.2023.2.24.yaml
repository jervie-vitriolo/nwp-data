      'jcr:uuid': 'ae084b99-d7fe-4054-bcf4-14aec6df5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T06:52:07.743+08:00
