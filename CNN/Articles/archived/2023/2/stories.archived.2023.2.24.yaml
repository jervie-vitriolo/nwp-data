    'title': 'NGCP warns of tight power supply this summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3459d-d351-4c8e-86bc-20ddf7989107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.798+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> The
        National Grid Corporation of the Philippines (NGCP) on Friday warned that
        there will be a “tight power supply” this coming summer due to higher demand
        for 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c20f6-d136-4ce5-bcfb-bda1e71fd16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.800+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf15bab-cccf-401f-a2bd-3a187a66817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.801+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Energy (DOE) is forecasting a total peak power supply\
        \ demand of 13,125 megawatts for Luzon that will occur towards the end of\
        \ May 2023. This is 8.35% higher from the actual 2022 peak load of 12,113\
        \ megawatts in May 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db569384-93ea-4fcf-ac47-f3a6ec707f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.802+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3221c-b71c-452f-81e8-20e440a2a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.803+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the Visayas, NGCP said the peak demand is seen to occur in September\
        \ 2023, while in Mindanao, the peak demand will occur in June.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163f7f8-3c22-428a-bf7b-9fdb11a25ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.804+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4937b76-90e4-4d91-957f-8d83f8308f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.805+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGCP forecasts a 16.19% increase in demand for the Visayas this\
        \ year, while a 10.52% increase is expected for Mindanao.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314060d-2320-4a7c-a489-c459b3b3fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.806+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8d6e5-f2a2-4fdc-b9ab-bd86bc2076ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.807+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the projection does not include occurrence of yellow or red\
        \ alerts, NGCP noted that there are weeks between March and April 2023 where\
        \ operating margins are below required levels due to higher demand and planned\
        \ outages of plants.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87536cf5-692b-4268-871d-28425cfe69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.808+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce7080-8ea8-4961-b5a8-278ef87ca734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.809+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NGCP spokesperson Cynthia Alabanza earlier said that the supply of\
        \ power reserves in Luzon is still running a bit thin.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5010f-9c3a-49b4-bfc9-02ac241e0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.810+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f85c5-5f3e-4b31-9eab-b6e854dd2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.811+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/13/NGCP-thin-power-reserves-Luzon-grid.html">NGCP
        warns of thin reserves in Luzon grid, appeals for more energy sources</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d238ee8-0bfa-423d-b793-a0929b28d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.812+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a9386-46a7-4c81-aace-7ebae2f935bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.813+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A yellow alert is issued when the operating margin is insufficient\
        \ to meet the transmission grid’s regulating and contingency requirement –\
        \ which is at 668MW each.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6534c-4acf-48ea-83fa-e3668ab8a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.814+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0d024-ad8b-4476-917f-172951a9c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:05:52.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T17:12:15.815+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a red alert status is issued when supplies are insufficient
