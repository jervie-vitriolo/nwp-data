      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18973b2a-7554-46f7-a4ea-5475c050a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said authorities should address fears of operators losing their\
        \ franchise once they join a group. He noted some cases where a member of\
        \ a corporation was removed by its officers without due process because they\
        \ were against his grievances.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6986d-0ac8-4b43-8487-24dfe40eb490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.122+08:00
