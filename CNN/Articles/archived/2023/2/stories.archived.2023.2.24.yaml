      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90fff6-fc80-4232-b1d8-567809bdad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.704+08:00
