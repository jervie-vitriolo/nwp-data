      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The audience was also treated with the band’s other top pieces including\
        \ “Stop and Stare,” “Love Runs Out,” “Counting Stars” and their most recent\
        \ chart topper “I Ain’t Worried.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69127b-4a84-4d29-ba1c-f3aa8f024583'
