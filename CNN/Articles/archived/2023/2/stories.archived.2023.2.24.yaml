    'lead': 'Bike lanes along Ayala Avenue will no longer be converted into shared
      lanes after Ayala Land Inc. and the #MakeItSaferMakati Movement agreed to retain
      the current setup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T23:08:12.712+08:00
