      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’d be a dream to perform here two to three nights in a row, even\
        \ better,\" Tedder said. \"But until then, we’ll keep putting out the music\
        \ and you keep listening.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13897a3-9b9b-44bd-af1f-6c172ab072ad'
