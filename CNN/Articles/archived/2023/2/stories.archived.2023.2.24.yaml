      'jcr:uuid': '5359da81-2781-4e2f-a70e-6712cd2f8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T22:36:01.624+08:00
      'mgnl:createdBy': 'faith'
