      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some people love them, some people hate
        them. Worse, a large number of us who receive them on special occasions are
        indifferent to them, or even forget about them entirely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c47de-bedf-426e-b725-e3d528789b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Such is the sad fate of gift cards -- millions of which go unused each
        year and have a collective value estimated to be in the billions of dollars.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c766fec-7787-4e46-8407-4a848879a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Almost two-thirds of American consumers have at least one unspent gift
        card tucked away in a drawer, pocket, wallet or purse. And at least half of
        those consumers lose a gift card before they use it, according to a new report
        from Credit Summit, an online provider of financial advisory services.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0602bb-1fd0-4dc0-9bb0-e0974d7b6c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report said there is as much as $21 billion of unspent money tied
        up in unused and lost gift cards. Of those surveyed, a majority of respondents
        said their unredeemed cards were worth $200 or less.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7ad5b-37ba-4c3b-a959-ebb45a86199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Credit Summit report is based on a December 2022 survey of 1,200
        consumers aged 16 and older. (Of the respondents, 60% were female, and the
        income range of those surveyed ranged from less than $25,000 to more than
        $150,000 per year.)'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8e1a0-42d8-49ea-9cc1-cc9e945f3820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Gift cards are extremely popular and almost everyone enjoys getting
        them. But many people leave them sitting in a drawer to redeem on a special
        occasion. Use them, don''t save them," said Rebecca Stumpf, an editor with
        Credit Summit.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befa06d-8106-44a7-96ff-23d8419ebeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If someone has given you a gift card, they want you to spend the money,"
        she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600321f0-4332-49c8-a272-115f0fd5e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A separate study on gift card usage found the average amount on unused
        gift cards last year was $175 per person, up from $116 in 2021.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82a6bb-1de8-488d-9baf-3c3d558c0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I thought with high inflation, people would go to town with their
        gift cards. but I was surprised," said Ted Rossman, a senior industry analyst
        with CreditCards.com and Bankrate.com.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d96d7b-2b8f-450a-98ea-7828cf541dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a July 2022 survey of 2,372 US adults conducted by CreditCards.com,
        47% of respondents said they have at least one unused gift card voucher or
        store credit.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1415fc6-9033-4634-a03a-de9a4f552d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So why aren''t we using up what people have taken the trouble to give
        us?'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6b415-b647-4765-9721-ea8a80b865da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Inertia is a big factor," said Rossman. "Sometimes the gift card is
        for a store that you don''t particularly like or it''s not convenient to go
        there."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb7e08-1c39-4686-b985-d9f28ec9ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, ignoring the gift of free money is unwise, he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d83499-3a37-492f-977a-e35fdd44099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They''re not going to get more valuable over time; it''s the exact
        opposite, as inflation eats away at the value. And the longer you hold onto
        these unused gift cards, the more likely you are to lose them or forget about
        them or have the store go out of business," said Rossman.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9550a-44f0-462c-b031-6978fc639414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some Visa, Mastercard and American Express gift cards add penalties
        if they''re not used in a specific period of time, said Stumpf. Under federal
        law, however, a gift card cannot expire until at least five years from the
        date it was activated; the law also places general limitations on fees for
        dormant cards.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533deb61-8d68-4bfe-9291-5a9886bea82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you just don''t want to be bothered with the card you received,
        there are some easy fixes there, too. "There are several websites on which
        you can sell or exchange them," said Rossman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efdc07-bbbb-414f-b153-32a41331a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T10:44:55.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T10:45:36.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/02/23/business/gift-cards-unused">Americans
        have a collective $21 billion in unspent gift cards</a>."</p>'
