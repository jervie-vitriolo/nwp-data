      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc55fec-f167-427a-a234-595caede9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are currently discussing if we can afford the costs\
        \ of filing a TRO before the Supreme Court.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c7350-74db-4c0d-9684-8ea51d6999c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.118+08:00
