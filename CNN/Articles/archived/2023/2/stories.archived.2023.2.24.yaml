      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony arrived in Manila on Wednesday and was spotted at the <a
        href="https://www.cnnphilippines.com/sports/2023/2/23/Carmelo-Anthony-Manila.html">Rizal
        Monument</a> in Luneta and dining in a restaurant in Intramuros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a4c83-e8dd-4bf9-b172-257a6b15b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:58:02.106+08:00
