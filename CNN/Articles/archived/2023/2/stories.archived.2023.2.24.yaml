      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the band’s second stop after performing for their
        Hong Kong fans in its Asia tour – performing next in Indonesia, Singapore,
        Malaysia, Thailand, Taiwan, and Japan.</p>'
    '26':
