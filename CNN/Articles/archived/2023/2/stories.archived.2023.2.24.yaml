      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mid-show, Tedder further hyped up the crowd, announcing that the band\
        \ planned to perform other hit songs recorded by other artists which were\
        \ co-written by the frontman.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619b88f-a2c4-4aeb-a81a-0092484716c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T06:52:07.733+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e4303-951d-48e3-af47-74de58ed4ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T06:52:07.734+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lead singer called the surprise a “concert within a concert,” saying\
        \ the audience deserved to enjoy other songs after being holed up in their\
        \ houses for the past years due to the COVID-19 virus.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accca0e-4780-4419-8a52-2fb153d7c9ea'
