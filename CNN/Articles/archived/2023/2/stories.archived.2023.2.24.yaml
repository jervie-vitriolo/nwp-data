    'lead': 'Former Senator Leila de Lima marks her sixth year in detention, as various
      groups pressed for her immediate release and the dropping of what they call
      fabricated charges against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T15:01:47.912+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-24T15:02:45.085+08:00
