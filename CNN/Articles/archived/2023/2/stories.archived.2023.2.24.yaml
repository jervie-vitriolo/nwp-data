  'marcos-green-lane-investments':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-24T16:02:03.000+08:00
    'imagesource': 'jcr:8264a796-0cad-4543-b7b6-5dd83e28e779'
