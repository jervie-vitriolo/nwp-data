      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OneRepublic also successfully turned the Big Dome crowd into a massive\
        \ choir, giving the audience a tune to sing along to while the band performed\
        \ 2007 hit single “Apologize.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59075b9d-d435-4713-ac24-c6fbc01e4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.030+08:00
