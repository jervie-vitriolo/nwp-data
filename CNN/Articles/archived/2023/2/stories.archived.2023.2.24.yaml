      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47eb22-3c82-435a-855d-aa6513ecf5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.029+08:00
