    'template': '1'
    'title': 'Three men arrested after Northern Ireland detective shot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c528d6-b28b-4f61-9a76-1feaee2b8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.403+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three men have been arrested in connection
        with the attempted murder of a high-profile detective in Northern Ireland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe50e3-0624-41f0-b3de-fd65b4193b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.403+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a5976-d422-434a-8d21-d08944f3f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.404+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Detective Chief Inspector John Caldwell was shot multiple times on\
        \ Wednesday in front of his son and other children at sports complex on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3411ae-749d-47e2-8662-f83728ce89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.404+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f98ed-a402-443d-82ed-efa1298f0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.405+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Constable of the Police Service of Northern Ireland (PSNI),
        Simon Byrne, said the men arrested are aged 38, 45, and 47 and are currently
        being questioned by police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b57db-98f4-4318-981c-217d4942441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.405+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caldwell was shot several times by masked men in Omagh, County Tyrone
        on Wednesday as he put footballs in his car with his son, Police Service of
        Northern Ireland (PSNI) Assistant Chief Constable Mark McEwan told media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545be8c-c6a2-4f6b-9bb7-8949466a549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.406+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6d96b-2e76-49a2-b949-af66af1101bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.406+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two gunmen approached and we believe both have fired multiple shots.\
        \ John ran a short distance and fell to the ground. While he was on the ground,\
        \ the gunmen continued to fire at him,” McEwan said, describing the attack.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eac240-0715-4263-85cf-1ff93691bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.407+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11e3b5-ff3f-458b-96be-f0bea61d1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.407+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooting occurred in a crowded space with children nearby, McEwan\
        \ added, and that “we saw many of those young people and children running\
        \ in sheer terror to get to safety.” Caldwell remains in a “critical but stable\
        \ condition” after being taken to hospital.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a99975-3fda-417b-8063-f90e28213601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.408+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a97a2-be13-45c7-8b17-e1a13dd20347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.408+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police launched an attempted murder investigation and have appealed\
        \ for witnesses to contact them. “[The] investigation is in early stage. We\
        \ believe the gunman made off in a small dark car which was later found burned\
        \ out.” McEwan told BBC Radio Ulster.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a168058-fa37-4555-a241-483754fb0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.409+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142be5b4-c453-4d70-92e4-38b91d2b7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.409+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEwan also said “our primary focus is on violent dissident republicans”
        in the investigation, singling out a group called the New IRA, which was responsible
        for the murder of journalist Lyra McKee in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7ff9c-5bd2-492f-81e7-8f93ee1433b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.410+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Federation for Northern Ireland has called the attack
        a “callous, cold-blooded and barbaric attempted murder on an off-duty officer”
        and appealed to anyone with information to come forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f93a0-977d-4cb9-8db1-50099828d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.410+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c91e2c-0224-4e57-91a3-27f38f48eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.411+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taoiseach (Irish prime minister) Leo Varadkar condemned the shooting\
        \ as a “grotesque act of attempted murder,” on Twitter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c950d5e-fc0f-44e9-b557-daafbd7546ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.411+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27805f2e-ffdd-462e-bb11-1312e8c6e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.412+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British Prime Minister Rishi Sunak said he was “appalled by the disgraceful\
        \ shooting,” writing on Twitter, “My thoughts are with the officer and his\
        \ family. There is no place in our society for those who seek to harm public\
        \ servants protecting communities.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2f8cc-3bc1-4659-bc64-cf93fa46cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.412+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f652555-06bf-423b-86aa-040d98ab4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.413+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack is the most serious in Northern Ireland for several years;\
        \ the last time a police officer was shot in Northern Ireland was 2017, according\
        \ to Reuters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915c8b2-fa73-4c73-bb64-8e7eaf9c84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.413+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dabc93-25ea-45c2-b4c0-a56c4c6c1f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.414+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1998, the town of Omagh saw the single deadliest attack in the 30-year\
        \ conflict between Roman Catholic nationalists and Protestant pro-British\
        \ loyalists, as a blast killed 29 people, including a woman pregnant with\
        \ twins, and wounded more than 300.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9aaa7-c0a3-45a8-bf47-d0107fbfdf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.414+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5c82e-e8bc-4156-9f77-0a3c6d452a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.415+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It occurred at the tail-end of the bloody period known as the Troubles,\
        \ which lasted from the late 1960s to the late 1990s. It was also four months\
        \ after the signing of the Good Friday peace accord – which ushered in a new\
        \ era in the region despite the continuation of some fighting.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203f266-39d9-4c99-9c21-f642e0e15ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:34:55.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T05:41:55.415+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Three men arrested
        after Northern Ireland detective shot"</em></p>'
