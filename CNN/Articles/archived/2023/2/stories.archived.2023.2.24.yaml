      'mgnl:lastActivated': 2023-02-24T08:26:41.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267e9d4-af0d-44ed-b362-2e20f004cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:26:41.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer had explained to Vanity Fair that she removed Instagram\
        \ from her phone and had her team posting for her because she found it toxic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ceffe-b774-4e24-a8e8-7c56095fbdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:26:41.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c21ad-9ebb-49dc-ae10-3ef16e6d1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:26:41.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People can call me ugly or stupid and I'm like, Whatever. But these\
        \ people get detailed,\" she told the publication. \"They write paragraphs\
        \ that are so specific and mean. I would constantly be crying. I constantly\
        \ had anxiety. I couldn't do it anymore. It was a waste of my time.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d432349-74c4-4fc2-90c5-38391db81f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:26:41.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9532c81-d4ef-4c43-8463-eaa70a31b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:26:41.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "The only thing I have on my phone is TikTok because
        I find it to be a little less hostile. There are wonderful things about social
        media — connecting with fans, seeing how happy and excited they are and their
        stories. But usually that''s filtered through [for me now]. I created a system.
        Everything I do I send to my assistant who posts them. As far as comments,
        my team will put together a few things that are encouraging."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc5023-633f-4b79-a042-509f65997763'
      'mgnl:activationStatus': true
