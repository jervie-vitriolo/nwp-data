      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054ba8d-6065-442f-874a-05dc78871a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.417+08:00
