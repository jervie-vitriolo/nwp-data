    'jcr:uuid': '10b10c78-c485-43d1-89d5-fa22c7fd41b6'
    'lead': 'A year after Russia invaded Ukraine, the Department of Foreign Affairs
      (DFA) reiterated its support for Kyiv, and called on both countries to settle
      the conflict peacefully.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T17:37:13.201+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-02-24T17:45:55.238+08:00
