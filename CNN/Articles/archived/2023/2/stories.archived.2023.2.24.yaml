      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bfd75-86be-4fb5-ae28-bf57042c330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T16:44:47.718+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Official Gazette stated this was to apply “holiday economics,”\
        \ where holidays are moved to allow for longer weekends to encourage domestic\
        \ travel and increase tourism spending.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8b2c3-d0a2-4c26-8792-6d8c5222c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T16:44:47.719+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32896fe-d3a5-4b93-b13f-93acbe3119c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T16:44:47.719+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the change was made “without diminishing” the significance\
        \ of the event.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4b822-3e7d-4b88-8563-7429e3a969d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T16:44:47.720+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab42de-0e6c-402e-9a73-ad3cf8e541fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.033+08:00
