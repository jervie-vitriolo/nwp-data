    'lead': 'President Ferdinand Marcos Jr. has ordered the establishment of “green
      lanes” to streamline government transactions for priority investments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T16:04:41.058+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-02-24T17:07:16.535+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.6'
    'mgnl:lastActivatedVersionCreated': 2023-02-24T17:06:29.531+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos orders creation of investment ‘green lane’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a0555-39f4-46e1-b6db-930ef6bff4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:04:41.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:07:16.536+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — President
        Ferdinand Marcos Jr. has ordered the establishment of “green lanes” to streamline
        government transactions for priority investments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c003b-138e-4e13-8d20-e37312071cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:04:41.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:07:16.536+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Presidential Communications Office (PCO), in a statement on Friday,
        said Executive Order No. 18, was signed by Executive Secretary Lucas Bersamin.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16afef2-fc19-4b26-b0f3-be0b6c1f40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:04:41.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:07:16.537+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement quotes Marcos as saying that the EO is “part of the continuing
        efforts of implementing ease of doing business reforms, it is imperative to
        adopt measures that will expedite transactions with the government.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279d39b-9934-4f05-9396-dc0473e8ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:04:41.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:07:16.537+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said it covers all national government agencies, government-owned
        and controlled corporations and other government instrumentalities, as well
        as local government units, involved in issuance of permits, licenses, certifications,
        or authorizations covering strategic investments.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb5161-9e82-4490-9c41-58fde8131c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:04:41.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:07:16.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The order identifies strategic investments as those aligned with the
        country’s development plan, with “significant” capital and economic impact,
        positive effect on the environment, and boost the country’s infrastructure
        sector.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f6159-888e-4ead-8067-123b208258e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:04:41.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:07:16.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prioritized investments would also include “highly desirable projects,
        foreign direct investments, and projects or activities under the Strategic
        Investment Priority Plan.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723dca2-c9b9-4a11-851d-e4a679eaf41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:04:41.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:07:16.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The order directed the Department of Trade and Industry and the Board
        of Investments to launch a One-Stop-Action-Center for Strategic Investments
        (OSAC-SI), to be served as “the single point of entry” for all strategic investments.
        The OSAC-SI would also provide aftercare or post-investment assistance.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8d94b-94f6-4072-bb45-d7857d9dcc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:04:41.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:07:16.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The DTI-BOI will be supported with additional manpower, including
        the designation of Account Officers for Strategic Investments, as well as
        equipment necessary to operationalize the OSAC-SI, in coordination with the
        Department of Budget and Management,” the EO stated.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330016a6-1205-4872-a3e0-eabd9af348fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:04:41.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:07:16.540+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Information and Communications Technology, meanwhile,
        would focus on upgrading LGUs business permit and licensing system.  <p><br></p>'
