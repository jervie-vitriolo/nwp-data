    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blizzards, snow and ice disrupt thousands of US flights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f346f95-72da-459f-8cfa-23ede5d99039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:39.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another day of harsh winter weather brought
        continued air travel misery across the United States on Thursday with more
        than 1,100 flights canceled and thousands more delayed by snow storms and
        plunging temperatures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7ffb6-52e0-430c-929a-3ba94095ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:39.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2272c-e4d4-40f7-b1a5-311a4cd1678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:39.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 6 p.m. ET, 1,110 airplane departures had been scrapped and more\
        \ than 5,000 delayed within the US, according to flight tracking site FlightAware.\
        \ The schedule disruptions come a day after more than 1,700 flights were dropped\
        \ and more than 7,000 delayed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682338c1-b4ae-4961-a84a-753b021ece9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:39.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee382cc-b3a9-40d6-9fc7-ce79d4ac2837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:39.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blizzards, snow dumps and ice have hit a huge swath of the western\
        \ and northern US stretching from California to New York and New England,\
        \ with much of the upper Midwest experiencing particularly heavy snowfalls.\
        \ More than 60 million people were under winter weather alerts early Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd37f7-2ff6-47c7-bd09-f738e107233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:40.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7faf0-e017-4a08-89e9-de21dfff049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:40.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minneapolis-St. Paul International airport was the worst affected with\
        \ more than 130 departures and about 100 arrivals struck off. Delta was the\
        \ worst affected carrier, accounting for more than 200 of the overall cancellations\
        \ and more than 550 delays.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2303d-a2be-423b-b196-677845e603ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:40.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca5bc3-b046-4f44-a3b1-e3047e0166bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:40.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boston Logan International, Portland International and Toronto Pearson\
        \ International were also showing significant impact.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a05611-9b4a-4deb-8c48-e407ea8e99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:40.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434b8b7-8e14-4601-9dd7-8e870ba99cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:40.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest Airlines has issued winter weather waivers for about a
        dozen airports. Delta Air Lines has issued waivers for Upper Midwest winter
        weather and Rockies and Mountain regions winter weather. American Airlines
        and United have also issued winter weather waivers for travel this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d9c83-a957-4595-adfe-67c60821822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:34:39.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:34:40.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/us-weather-flight-cancellations-thursday/index.html">Blizzards,
        snow and ice disrupt thousands of US flights</a>."</em></p>'
