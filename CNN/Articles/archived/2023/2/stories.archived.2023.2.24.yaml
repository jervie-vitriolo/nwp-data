      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll keep the relationship going," he added. "We’re in a long
        term dating process right now with you guys.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334df776-79a8-4c9d-b716-70c16d30465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.033+08:00
