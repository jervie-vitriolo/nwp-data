      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        human rights situation in the Philippines is "better" than it was during the
        previous administration, the European Parliament said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1bb0e-f6e7-4129-83eb-15ecaf2dc38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T22:36:01.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:05:03.646+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb0485-351b-44f3-b212-ab1831f7718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T22:36:01.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:05:03.647+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is better than it was under President [Rodrigo] Duterte, I think\
        \ that we can clearly state,\" parliament member Hannah Neumann said in a\
        \ media briefing with other European lawmakers when asked to assess the state\
        \ of the country. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691faccc-e94a-4941-9a93-088b350df27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T22:36:01.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:05:03.648+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0be1e3-ca78-43d4-a528-eb8c54ba2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T22:36:01.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:05:03.649+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We clearly had the impression that everyone was willing to discuss\
        \ human rights issues with us,\" she added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf648655-5c8b-40ad-9ed5-169f0e13b0fc'
