      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f9f4a-79b0-4896-95e0-8fa125c12e61'
      'mgnl:activationStatus': true
