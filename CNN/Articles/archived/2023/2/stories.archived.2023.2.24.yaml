      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some groups like Piston have expressed their concern about the move,\
        \ noting that the time given to comply is not enough.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166d93d-78d2-43bf-977d-6bbed14c3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c0ad2-acd1-4989-a558-0bbbee3a9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela chairman Mar Valbuena also told CNN Philippines that the LTFRB\
        \ needs to better inform industry stakeholders about what the consolidation\
        \ will mean for them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f771d-a53b-48e3-8b15-1be717450893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3e2b7-01ac-44a5-b1ef-9b7667f651cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolano noted that the industry consolidation is only a component of\
        \ the whole modernization program. Some of its goals are to make operations\
        \ of PUVs more sustainable, cut down costs, and provide better profits to\
        \ drivers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e633875-3a50-4dea-b1c4-dc48ad8e185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c610d-7e0d-49be-8619-0e48ad972b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the June 30 deadline, only those who will be able to join
        a consolidated entity will be <a href="https://www.cnnphilippines.com/news/2023/2/24/traditional-jeepney-June-30-consolidation-deadline.html">allowed
        to operate until Dec. 31</a>. What will happen after the end of this year
        will still depend on the compliance of industry stakeholders, Bolano said.&nbsp;</p>'
  'Leila-de-Lima-marks-her-6th-year-in-prison':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-24T14:53:06.000+08:00
