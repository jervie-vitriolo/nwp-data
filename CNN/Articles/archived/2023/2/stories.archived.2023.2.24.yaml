      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291c5bf-0e12-4486-8cf7-b1ae6f93b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena said they will appeal the deadline, calling it unrealistic.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e5195-5de9-4eca-8c6e-f041d60a4397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.120+08:00
