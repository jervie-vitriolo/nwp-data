      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fbe32-1ec9-42e8-8355-7f7a2651b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.010+08:00
