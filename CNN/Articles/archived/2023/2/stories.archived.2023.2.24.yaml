      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Metrobank
        said its branches nationwide are open on Friday to serve its customers, despite
        the late announcement of the Palace declaring Feb. 24 a special non-working
        holiday in celebration of the EDSA People Power Revolution anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a67c7-01a9-4461-88dd-4d72289cf82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:07:00.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T11:10:58.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an advisory, Metrobank said all its branches are open from 9 a.m.
        to 3 p.m.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bfda5e-e933-4282-a483-46c97a95bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:07:00.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T11:10:58.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Check clearing process, meanwhile, would resume next week, Feb. 27,
        it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365491b-dbc4-42b3-8a33-383ca72074da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:07:00.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T11:10:58.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All PESONet transfers made through its online platforms would also
        be processed on Monday, it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdab134-69c1-4495-b35e-fc61c7cd8728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:07:00.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T11:10:58.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Proclamation No. 167 — approved by President Ferdinand Marcos Jr. on
        Thursday — aims to "enable our countrymen to avail of the benefits of a longer
        weekend" ahead of the anniversary of the EDSA People Power Revolution on Saturday,
        Feb. 25.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af533e9-9371-4fd7-ac9d-06959fa818a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:07:00.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T11:10:58.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The celebration of EDSA People Power Revolution Anniversary may be
        moved from 25 February 2023 to 24 February 2023, provided that the historical
        significance of the EDSA People Power Revolution Anniversary is maintained,"
        the document read.<p><br></p>'
  'China-Ukraine-Russia-war':
    'author': ' Nectar Gan and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-24T11:10:43.000+08:00
    'imagesource': 'jcr:46eb3412-36ae-48be-859a-a1364f3d6bf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccfad0f8-67c1-430f-a271-fa7db0eb397a'
    'lead': 'China reiterated its calls for a political settlement to the Ukraine
      conflict on the one-year anniversary of Russia''s invasion, as Beijing came
      under increasing pressure from the United States and its allies over its growing
      partnership with Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T11:14:39.760+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-02-24T11:15:05.525+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China reiterates position on Ukraine in new 12-point paper as claims
      to neutrality questioned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f8fd6-69bf-4bad-a5a7-2016c4186e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China reiterated its calls for a political
        settlement to the Ukraine conflict on the one-year anniversary of Russia''s
        invasion, as Beijing came under increasing pressure from the United States
        and its allies over its growing partnership with Moscow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5dd6f-eef0-49bc-9c6a-cfbb8d689201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a newly released position paper Friday, China's Foreign Ministry\
        \ called for a resumption of peace talks, an end to unilateral sanctions,\
        \ and stressed its opposition to the use of nuclear weapons.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb7034-300e-4955-a102-ec02f9f8be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Conflict and war benefit no one. All parties must stay rational and\
        \ exercise restraint, avoid fanning the flames and aggravating tensions, and\
        \ prevent the crisis from deteriorating further or even spiraling out of control,\"\
        \ the paper said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10f6a3-9543-4719-8ab2-e01b4d92d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 12-point document comes amid Western concerns that China may be\
        \ considering providing Russia with lethal military assistance -- an accusation\
        \ denied by Beijing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ce345-9349-4e25-8b57-787f9e34813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paper is mostly a reiteration of China's existing position, which\
        \ includes urging both sides to resume peace talks. \"Dialogue and negotiation\
        \ are the only viable solution to the Ukraine crisis,\" it said, adding that\
        \ China will play a \"constructive role,\" without offering details.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba629c0d-0c55-40b6-8046-a3bfc70b5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document also said \"the sovereignty, independence and territorial\
        \ integrity of all countries must be effectively upheld,\" but did not recognize\
        \ Russia's violation of Ukraine sovereignty, or even mention the word \"invasion.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df48ee-e552-46dc-8fcd-732837bd9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a thinly veiled criticism of the US, the paper said that \"Cold\
        \ War mentality\" should be abandoned.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974281e7-fa43-48cb-895d-cd0ea1e7965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The security of a region should not be achieved by strengthening\
        \ or expanding military blocs. The legitimate security interests and concerns\
        \ of all countries must be taken seriously and addressed properly,\" it said,\
        \ apparently echoing Moscow's view that blames the West for provoking the\
        \ war through the expansion of NATO.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0092390-d346-4fa6-a500-70a324da0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also appeared to criticize the wide-ranging economic sanctions imposed\
        \ by the US and other Western countries on Russia. \"Unilateral sanctions\
        \ and maximum pressure cannot solve the issue; they only create new problems,\"\
        \ it said. \"Relevant countries should stop abusing unilateral sanctions and\
        \ 'long-arm jurisdiction' against other countries, so as to do their share\
        \ in deescalating the Ukraine crisis.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0dbdd3-a4fc-4e0c-b7dc-36db2d07377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paper stresses China's opposition to the use of nuclear weapons\
        \ -- a stance Chinese leader Xi Jinping communicated to Western leaders last\
        \ year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfff503-860e-4659-a654-a50ef952e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nuclear weapons must not be used and nuclear wars must not be fought.\
        \ The threat or use of nuclear weapons should be opposed. Nuclear proliferation\
        \ must be prevented and nuclear crisis avoided,\" it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2be44-9d7f-4e16-b470-fe60bc5f2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also warned against armed attacks against nuclear power plants or\
        \ other peaceful nuclear facilities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63a76d-48ee-4fd1-892b-aba1d73d4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:14:39.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-24T11:15:05.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin''s nuclear saber rattling during
        the war has alarmed the US and its allies, though officials have repeatedly
        dismissed the moves as empty threats. In December, Putin warned of the "increasing"
        threat of nuclear war, and this month, Dmitry Medvedev, deputy head of Russia''s
        Security Council, threatened that Russia losing the war could "provoke the
        outbreak of a nuclear war."</p>'
  'un-report-maternal-deaths':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-24T11:48:58.000+08:00
    'imagesource': 'jcr:0c09c216-5c09-48d0-9a75-43fad9ed7886'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db59727c-ca63-441b-9e6e-291c10e62653'
    'lead': 'A woman dies every two minutes due to pregnancy or childbirth, according
      to a United Nations report which showed that maternal deaths have either increased
      or stagnated in nearly all regions globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T11:52:35.528+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-02-24T12:00:25.014+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN: Pregnancy, childbirth kills a woman every two minutes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c2783-3d74-4f72-86a6-0fac28207bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — A
        woman dies every two minutes due to pregnancy or childbirth, according to
        a United Nations (UN) report which showed that maternal deaths have either
        increased or stagnated in nearly all regions globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6412130-2368-4a78-9350-7c1ca6033566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bf739-3fd3-4eb3-8903-c803665a7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on UN data released Thursday and covering 2002 to 2020, mortality\
        \ rates significantly declined only up to 2015, and progress “largely stalled”\
        \ or even reversed in some cases after that year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb545d1-c72d-402c-b306-3de0f79b3f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f71bf3-58f1-4cde-82f5-d170bdee01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, pregnancy-related complications killed an estimated 287,000\
        \ women worldwide.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1ef18-99df-4e23-a79c-3a7cfbd4226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee0169-7c8c-4320-9c01-54df5af9e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization noted this is only a slight decrease from the 309,000\
        \ deaths in 2016 when its Sustainable Development Goals came into effect.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccdb34-085b-4d3c-9e28-cb8886315e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f8c5d-dbe7-481c-8bbb-19b9de6ee6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These new statistics reveal the urgent need to ensure every woman
        and girl has access to critical health services before, during and after childbirth,
        and that they can fully exercise their reproductive rights,” said Dr. Tedros
        Adhanom Ghebreyesus, director-general of the World Health Organization (WHO),
        a UN agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814be04-15a9-4f3e-88ea-12e2f1bb3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614aeed-d621-4a15-b38d-418917b8949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In two of the eight UN regions – Europe and Northern America, and Latin\
        \ America and the Caribbean – the report showed mortality rates rose from\
        \ 2016 to 2020 by 17% and 15%, respectively.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a989206-4a4a-4c85-9401-03926e671190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57be9a9-4bd6-414c-9011-947dd469a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In other parts of the world, numbers generally stagnated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274538e-ff11-4640-9036-3c26b030e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b23e6-b4bd-464f-94e6-74da4e271970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the UN, among the leading causes of the deaths are severe\
        \ bleeding, high blood pressure, pregnancy-related infections, complications\
        \ from unsafe abortion, and underlying conditions that can be aggravated by\
        \ childbearing (such as HIV/AIDS and malaria).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7dcd6-3e8e-4f7c-9c53-7f920402baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec815f-b155-4def-bf35-ae9ee60b86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It pointed out that these are all largely preventable and treatable\
        \ with access to quality healthcare. This also explains why the fatalities\
        \ are largely concentrated in the poorest and conflict-affected nations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce61e5-7cd9-4c39-a907-857913e08d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39b8fc-4fe4-4626-a6dc-d4253097405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For instance, the organization said that in 2020, about 70% of all\
        \ maternal fatalities were recorded in sub-Saharan Africa alone. Meanwhile,\
        \ in nine countries facing severe humanitarian crises, maternal mortality\
        \ rates were more than double the world average — with 551 maternal deaths\
        \ per 100,000 live births, compared to 223 globally.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd52dc-b9bc-4f5d-9622-a0f3fdcaa4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18263b91-0d46-46cd-a2f9-6333ef9c3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While pregnancy should be a time of immense hope and a positive experience\
        \ for all women, it is tragically still a shockingly dangerous experience\
        \ for millions around the world who lack access to high quality, respectful\
        \ health care,” the WHO chief said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa148512-723a-4a85-8f3f-99ab0040666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a71dc-e367-4dc6-bc7c-51d93181a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the UN also noted that some areas have still seen notable\
        \ improvements, including two regions — Australia and New Zealand, and Central\
        \ and Southern Asia – where mortality rates dropped by 35% and 16%, respectively,\
        \ from 2016 to 2020.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70b085-204f-4940-a4e5-b20f816db6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf1d8da-b47c-4c3f-acff-d89d6582ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-one other countries also saw a decline in figures, it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345d467-213b-454e-afb4-d6735f4ec8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b62e4-cb03-4394-916e-9634a81d4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Over 1M more deaths by 2030</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9650e1b-d887-4377-bb0a-6768b540a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f23d0a-b193-4a2a-9612-4065d5b2948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If steps are not taken to accelerate progress, the world risks losing\
        \ the lives of over 1 million more women by 2030, according to the report.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbac2d-c8c6-4206-b77a-e47f20caafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9deea0-32e6-44a9-93f4-d4b99b5fc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN said community-centered primary health care facilities and programs\
        \ should be provided and adequately funded. This includes proper training\
        \ of health workers and strengthening supply chains for medical products.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86a3dd-3c8d-40c3-88e4-11320ba3c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96004d5b-16b9-47c1-8c6d-b0cdcf2543a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also critical is ensuring women can exercise control over their reproductive\
        \ health, particularly the decision on whether or not to have children and\
        \ when to have them, the organization said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f90f1a-9808-4664-9070-ddc275773b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad6f92-0824-44f6-b977-803c4b3dbdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can and must do better by urgently investing in family planning\
        \ and filling the global shortage of 900,000 midwives so that every woman\
        \ can get the lifesaving care she needs,” UN Population Fund Executive Director\
        \ Dr. Natalia Kanem added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e321cb-e84f-46f9-a092-ae9c461735e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68b552-cdc5-4da4-8e97-bd7c40c04b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T11:52:35.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T12:00:25.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the tools, knowledge and resources to end preventable maternal
        deaths. What we need now is the political will,” she also said.</p>'
  'traditional-jeepney-June-30-consolidation-deadline':
