    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: Ukraine, Russia must peacefully settle conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d5951-d828-4022-bb12-5f2267552c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:37:13.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T17:45:55.242+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> - A
        year after Russia invaded Ukraine, the Department of Foreign Affairs (DFA)
        reiterated its support for Kyiv, and called on both countries to settle the
        conflict peacefully.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656fd41-c866-4578-883e-7401602f0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:37:13.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T17:45:55.244+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063fc81c-c322-40cc-8a07-8700b95220d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:37:13.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T17:45:55.245+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the 1st Anniversary of Russia's Launch of Special Military Operations\
        \ in Ukraine, the Philippines continues to call on the Parties to settle the\
        \ conflict through peaceful and diplomatic means,\" the DFA said Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b818a-9f16-455d-b1bb-e42ab3692c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:37:13.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T17:45:55.246+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ad011-b21b-4a5e-b0f9-b0c16f260da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:37:13.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-02-24T17:45:55.248+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines has pronounced its principled stance on Ukraine and\
        \ has consistently voted in favor of five earlier UN [United Nations] resolutions\
        \ on Ukraine reaffirming the country's support for the sovereignty, territorial\
        \ integrity and political independence of Ukraine and other UN member states,\"\
        \ it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
