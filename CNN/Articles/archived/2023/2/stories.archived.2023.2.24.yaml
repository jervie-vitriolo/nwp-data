      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9532a-96e4-4010-bba7-740c32335353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe the reason why they are rushing and the ones rushing\
        \ the modernization are the producers of new units. Maybe if this will be\
        \ halted, they will not earn anything.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95a197-3269-434a-91f4-684177148f29'
