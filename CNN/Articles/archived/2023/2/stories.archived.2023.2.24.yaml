      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They were not given enough time because during the pandemic,\
        \ lines were very long and LTFRB's response was very slow.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53a625-d93d-4886-911c-e4e853b5582f'
