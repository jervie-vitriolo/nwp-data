  'groups-protest-dredging-reclamation-projects-cavite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-24T21:37:57.000+08:00
    'imagesource': 'jcr:031876e1-fde8-42d3-8320-eb010880562e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7280a43c-a0ea-4b23-acd0-c2b39b187408'
    'lead': 'Several groups urged the Bureau of Fisheries and Aquatic Resources on
      Friday to stop dredging and reclamation projects in Cavite, saying these have
      caused harm to fishers and marine life in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T21:41:07.534+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-24T21:42:35.057+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'manila-bay', 'reclamation-projects']
    'stories': []
    'template': '1'
    'title': '''Protect rights of fishers'': Groups protest dredging, reclamation
      projects in Cavite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2e096-3889-4925-b087-303b2f3a97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:41:07.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T21:42:35.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Several
        groups urged the Bureau of Fisheries and Aquatic Resources on Friday to stop
        dredging and reclamation projects in Cavite, saying these have caused harm
        to fishers and marine life in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e63c37-2119-4873-a777-e226c3691f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:41:07.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T21:42:35.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have observed several impacts of offshore sand extraction, including\
        \ the disturbance and displacement of fish caused by the noise pollution from\
        \ dredging equipment,\" Aries Soledad, fisherfolk advocate Pamalakaya-Cavite\
        \ provincial coordinator, said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6890a-670d-4353-af5d-b27b213f6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:41:07.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T21:42:35.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has also been a significant reduction in fish stocks, the group\
        \ added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc278b-d99a-4b51-879e-da11132ff006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:41:07.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T21:42:35.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marina Cavan of youth organization National Network of Agrarian Reform\
        \ Advocates also said the safety of fishers is being compromised as dredging\
        \ activities create intense tidal waves.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43863a0e-1302-42e0-b5bd-68a993d194a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:41:07.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T21:42:35.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quarrying activities cover the municipal waters of Ternate, Rosario,\
        \ and Naic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f821a5-09f7-45b8-b8fe-650956f95b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:41:07.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T21:42:35.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamalakaya said it has recorded a total of 187 reclamation projects
        in the country — covering more than 25,000 hectares of fishing waters. At
        least 30 of these projects are located in the Manila Bay Area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7eb79-877c-45e8-90f4-7e0d5dec0aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:41:07.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T21:42:35.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, women's group Amihan urged the government to pursue \"genuine\
        \ rehabilitation,\" and to recognize the rights of fishermen.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd900a46b-486f-4280-b709-c2604df38a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:41:07.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T21:42:35.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join the call to defend Manila Bay and fishing rights, right
        to food, right to shelter and poor sectors'' socio-economic rights, who were
        affected by the reclamation projects in Cavite and other provinces," Zen Soriano,
        national chairperson of Amihan said in a statement.</p>'
