      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> A
        suspect in the killing of a tourist from New Zealand in Makati City surrendered
        to authorities, the Southern Police District (SPD) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ff491-cf19-4d66-9d93-52ca90a3f7c3'
