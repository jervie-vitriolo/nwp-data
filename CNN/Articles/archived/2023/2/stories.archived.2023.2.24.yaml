      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> —&nbsp;The
        European Parliament has urged the Philippines to rejoin the International
        Criminal Court (ICC) and allow the tribunal''s investigation into the country''s
        controversial war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445d54f-5bcb-4204-82f0-eedfa2fa7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:12:18.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-24T21:16:58.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91ce3a-a494-4e72-b208-1da3ab303aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T21:12:18.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-02-24T21:16:58.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'll be very happy to see the Philippines rejoining the Rome Statute\
        \ of the International Criminal Court, to which all members of the European\
        \ Union are signatories,\" Hannah Neumann, a member of the European Parliament,\
        \ said during their media briefing in Manila on Friday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dad14c-5986-4712-ab05-d4a3c05d887b'
      'mgnl:activationStatus': true
