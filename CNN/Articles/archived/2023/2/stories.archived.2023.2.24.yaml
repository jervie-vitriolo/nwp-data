      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37fadbb-6a95-4738-9041-20601d2d559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:26:41.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's nothing but love for Gomez today, with lots of positive comments\
        \ on her latest post. One fan wrote, \"Wow ! Thank god it's back.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b901404-9183-4f1f-be0d-5be2fa32a8d8'
