    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos signs law converting Carmona into component city of Cavite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd69994-f037-4163-8c1e-6c2f0551c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:40:19.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:45:54.534+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong>&nbsp;—
        President Ferdinand Marcos Jr. has signed into law the measure converting
        the Municipality of Carmona into a component city of Cavite province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1013933-3f48-4935-b5b5-cbc378b5f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:40:19.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:45:54.535+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, Malacañang said Marcos signed on Thursday
        Republic Act No. 119381, or "An Act Converting the Municipality of Carmona
        in the Province of Cavite into a component city to be known as the City of
        Carmona."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9e37f-4227-49af-a97a-7774fa37aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:40:19.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:45:54.536+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Carmona is now required to hold a plebiscite within 60 days from the
        approval of the law. Current officials can still exercise their powers and
        functions "until such time that a new election is held and the duly-elected
        officials shall have already qualified and assumed their offices," the law
        stated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b3690-184b-40ec-b7f6-3abe32d4d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:40:19.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:45:54.537+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Appointive officials and employees of the Municipality of Carmona
        shall, likewise, continue exercising their functions and duties and they shall
        automatically be absorbed by the City Government of the City of Carmona,"
        it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cc156-256c-4072-a0ce-14b2ac6f480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T17:40:19.350+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-02-24T17:45:54.539+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also noted that there will be no increases in local tax
        rates within five years after gaining cityhood status.</p>'
  'memories-lessons-from-edsa-37-years-later':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-24T18:21:22.000+08:00
    'imagesource': 'jcr:15365d70-f8f3-4ade-a657-3311f29885a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2153bc59-2c16-48be-bb4f-84d9949ae05c'
    'lead': 'Days before the 37th anniversary of the EDSA People Power Revolution,
      the grandson of the late former president Cory Aquino said commemorating the
      peaceful revolution is all about democracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T18:35:08.983+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-24T18:47:14.321+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['edsa-people-power-revolution']
    'stories': []
    'template': '1'
    'title': 'Memories, lessons from EDSA 37 years later'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e424322-7a2c-497c-b8dd-af61cfd7694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> Days
        before the 37th anniversary of the EDSA People Power Revolution, the grandson
        of the late former president Cory Aquino said commemorating the peaceful revolution
        is all about democracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfeb60e-8d9b-4edd-a16b-ba1cfa04f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media forum on Thursday, Kiko Aquino Dee said the country should\
        \ strengthen institutions that support democracy and prioritize the dignity\
        \ and life of every Filipino.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf860a-84ae-4503-8146-a668813a6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yong</em> EDSA ‘yon po ang naging susi ng pagbalik ng demokrasya,”
        Dee said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96694ca3-27b4-4f67-86f1-868b6f864ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: EDSA revolution was key to the return of democracy.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a506d0-c4fd-493d-a631-c2301802c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahalaga sa kanya</em> [late President Cory Aquino] <em>na
        ‘yong</em> next transition of power, from her time, would be a peaceful transition
        of power to an elected president, <em>kasi ‘yon ang</em> essence of democracy,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72276017-b58c-4ba9-8e52-c61b3af034e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It was important for her that the next transition of\
        \ power, from her time, would be a peaceful transition of power to an elected\
        \ president, because that is the essence of democracy.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79653d4-34c0-41fa-ae6e-9c69b8b46b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ronald Llamas, former Presidential Adviser for Political\
        \ Affairs of late former President Noynoy Aquino, the democracy icon’s son,\
        \ admitted that the generation who participated in the people power failed\
        \ to retell truths of the martial law era to the next generations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3d2b2-7e81-473b-b56a-33569b906761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said this led to the quick return of the Marcoses to power, as well\
        \ as their allies who strengthened political ties in the regions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481829b0-b340-427d-877b-28fa3a015c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema</em>, after <em>ng</em> EDSA, <em>hindi natin
        na</em>-institutionalize ‘yong espiritu tsaka esensya ng people power,” he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e99e9-ecda-411f-9e1c-a130e6af1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The problem was that, after EDSA, we weren’t able to\
        \ institutionalize the spirit and essence of people power.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47278607-52ed-42dc-a006-be9da310cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yong aming henerasyon ay hindi naituro sa kanila yong nangyari
        noong</em> martial law, <em>‘yong nangyari noong nakaraan kaya mas madali
        silang hubugin ng bagong teknolohiya, ng</em> social media,” Llamas added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4a38c-6cb4-4118-8712-3cfebeadfb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our generation was not able to teach what really happened\
        \ during martial law, what happened in the past, which is why it was easier\
        \ to shape their consciousness through new technologies and social media.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dded789-5644-481b-b398-596fa246b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fr. Robert Reyes of the Our Lady of Perpetual Help Parish in Quezon\
        \ City agreed, saying that the church could become irrelevant by choosing\
        \ not to have a stance on national issues.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31ce44-dfc2-45ab-9873-3cdea2a15141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He recalled how the late Manila Archbishop Jaime Cardinal Sin would\
        \ always respond to issues, which he said reflects a church that is for the\
        \ poor, as he hopes for a more responsive church — noting how Pope Francis\
        \ remains relevant by addressing global issues.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d3418-55bf-43be-9973-8356764d01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sin played a vital role in the historic and peaceful revolution in\
        \ 1986.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c4d8e-fd19-4dbb-a96c-928f326cc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T18:35:09.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T18:47:14.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days before the revolution took place, he appealed to Filipinos
        to march on Epifanio delos Santos Avenue to support then Defense Minister
        Juan Ponce Enrile and Armed Forces Vice Chief of Staff Lt. Gen. Fidel Ramos,
        who both withdrew support to then President Ferdinand E. Marcos.</p>'
