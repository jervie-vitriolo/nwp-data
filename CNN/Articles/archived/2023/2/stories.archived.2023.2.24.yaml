      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gomez had most recently posted a picture of herself sipping a drink,\
        \ captioning it, \"I deleted this one time because I thought maybe it was\
        \ too much but eh.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e07f99-59de-4581-a6fa-b8c9b3e71134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:26:41.418+08:00
