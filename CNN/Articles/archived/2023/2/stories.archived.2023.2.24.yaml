      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SPD earlier tagged Manalo as the one who shot 34-year-old tourist\
        \ Nicholas Stacey on Feb. 19.\r"
