      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0ec06-261c-42f5-8638-cece7a91afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        Philippines has to shape up so that it can fully reap the benefits from the
        freshly-ratified regional free trade agreement and will not be left out by
        its Southeast Asian neighbors, National Economic and Development Authority
        (NEDA) Secretary Arsenio Balisacan said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ba3fc-3bb5-41a5-9d4c-b34f7cb0debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad79183-693d-4f90-9bca-e74b5f0d7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan said the Philippines could take the cue from its ASEAN peers\
        \ Vietnam, Thailand and Indonesia that did more than trade deals to attract\
        \ foreign investors and engage the private sector. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb1c7b-3c26-4844-b4ae-98c78c8c38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70fd656-956f-4c76-a4c0-1af3059a0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has to “speed up the development” also of the agriculture
        sector, and competition from foreign players through Regional Comprehensive
        Economic Partnership (RCEP) provides that fresh impetus, he emphasized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421cf817-6f14-4a9b-9536-331638fc3637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb945a-70cb-4cc3-b17a-413c54d5292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because the benefits from RCEP are not short-term. We cannot afford
        to be left out," the NEDA chief said in a chance interview on the sidelines
        of a Makati Business Club forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931573a6-1f25-4b60-916e-92bc1703a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0a00b-146c-4105-9240-dea80d2ca799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the truth is if you don’t shape up, investors are looking
        at other countries out there,” he added. “<em>Tayo lang ang country na napaka-</em>slow
        (We are the only country that is very slow in) coming up with trade agreements."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad227d2e-a00e-4436-8c58-08caccc9b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e07e4-df98-4e41-98e1-985d37e24d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the socioeconomic planning chief, infrastructure bottlenecks\
        \ and other regulatory hurdles also have to be addressed to reel in more foreign\
        \ investors.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5a69a-7bf9-42c9-b716-42995d54e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb3202-2c2a-43da-adcc-39d3f870ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The question on whether we will gain from RCEP, the answer is very\
        \ clear,\" he said. \"How much we will gain depends on what else we will do\
        \ to improve the investment climate in the country.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bce18b-8d9a-4e03-89d4-d214de055f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5183fca-9626-41d6-a8d4-69ea4e94d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This RCEP is an additional lever but it is not sufficient to create\
        \ those quality jobs that we need...\" he also said. \"We have to address\
        \ the infrastructure backlogs. Because even if you open up the economy and\
        \ you don’t fix your infrastructure they will not come.\"  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba84b0d-488c-407a-ab05-4513af1c7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cebf5-51cd-4efa-b45e-8317cd4dc447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan’s remarks were in response to journalists’ queries on how\
        \ much the RCEP could translate to gains in Philippine gross domestic product\
        \ (GDP), exports and inflation. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90714c79-ab57-4c70-b18e-5ca8b11261d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bcd986-9af6-4d06-acf7-7f5a0ccc084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/2/22/RCEP-explainer-Philippines.html">EXPLAINER:
        What is RCEP? Will PH benefit from it?&nbsp;</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd75e8e-191a-4ff9-acd5-1143f196854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ee0e3-6d51-433a-b266-6044dc001d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government think tank Philippine Institute for Development Studies\
        \ (PIDS) in 2021 made simulations that three of the five economic superpowers\
        \ outside ASEAN will gain the most from RCEP — China, Japan and Korea — with\
        \ economic impacts ranging from 0.13% of GDP (China) to as much as 0.66% (Japan).\
        \ \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b377ab-dc93-4e60-98b2-d9ba9dbe9ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d747c0-e5b4-4482-86a0-751f8f4f3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RCEP was championed by China and approved in 2020, but the Philippines\
        \ was among the last two member-nations that ratified it. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d81bc3-9f10-45ad-aff4-188604abb148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d189d-ef67-4d71-8ba9-1d0cecd803b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By PIDS reckoning, on a net basis, the Philippines stands to gain from\
        \ RCEP in the form of higher exports, lower consumer prices and higher incomes\
        \ for households. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa945d-cae1-4ce3-8644-419832664315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b5b98-52d8-4961-9442-edd034d75606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RCEP’s impact to Philippine GDP would be 0.66% by 2024, according to\
        \ the PIDS policy paper. \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d064b80-dbfc-45d8-be36-68b7a80e5a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3b3df-99a1-4b90-9da5-dff0485b1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.489+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine consumer prices could decline to as much as 0.79% by next\
        \ year, the think tank added. \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07bcbbe-296a-40db-ac5c-0ca1cce9cd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.489+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4022f75-adf2-41ca-a43a-611e398251ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan pointed out that these are simulations and that the Philippines\
        \ has to do more to get there. \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e672348-a6c1-48b0-8fe2-04bb4aa4d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069e6b6-42af-4c45-93de-a025e7ff5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Trade and Industry will be the lead agency to operationalize\
        \ the provisions of RCEP given that it is a trade deal. \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2edef3-0479-4ff1-a004-04f43c46923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e3772-11b6-42d1-8a07-dde545d52d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T05:46:04.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T06:19:27.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs will also have to implement the tariff provisions
        of the regional trade pact.</p>'
  'one-republic-philippines-concert':
