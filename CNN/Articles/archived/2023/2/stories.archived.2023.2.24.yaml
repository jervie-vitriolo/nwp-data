      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anthony is also one of the most decorated Team USA players ever, winning\
        \ three Olympic gold medals and one bronze.\r"
    '5':
