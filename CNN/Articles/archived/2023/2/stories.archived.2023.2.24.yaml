      'mgnl:type': 'text'
      'text': "The uncrewed spacecraft will spend about two days in orbit, maneuvering\
        \ toward the International Space Station It's expected to dock with the Poisk\
        \ module — which is on the space station's Russian-run portion — just after\
        \ 8 p.m. ET Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c62dea-e6a0-4d10-af92-9c3f524ae8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8abec-ef39-46b4-8c6d-aa0a2e765b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Soyuz MS-23 will be the return vehicle for cosmonauts Sergey Prokopyev\
        \ and Dmitri Petelin and NASA astronaut Frank Rubio, all of whom traveled\
        \ to the space station aboard the Soyuz MS-22 capsule in September.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4cfd8-1194-4898-a4ae-8efae6dfb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b784f19-2081-43e4-a677-a1be3d54aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than flying with crew members aboard, the Soyuz MS-23 launched\
        \ on Thursday with only a \"Zero-G indicator,\" which can be any object that\
        \ is left in the cabin and is designed to float freely when the capsule enters\
        \ microgravity. For this mission, the indicator is a teddy bear tethered by\
        \ a string inside the cabin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f8b1e-560f-4371-b57e-4616fd492452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58791907-8c60-4393-82f9-b1a2a44483f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What caused the coolant leak</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96875a-2745-4a3c-af54-6a810c17aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About two months into the three men's journey, the MS-22 experienced\
        \ a coolant leak, leaving the cabin at temperatures deemed unsafe for the\
        \ crewmates to use for their return journey. The Russian space agency Roscosmos\
        \ and NASA quickly worked to establish plans to send a replacement vehicle.\
        \ Roscosmos officials said they had determined that the leak resulted from\
        \ a small hole caused by an impact with a micrometeoroid.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd6c67-99b5-49a9-a7f5-4c97bab74b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e39589-ef99-4f5f-a70f-28d3ebb23f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plans to launch the rescue vehicle, however, were drawn into question\
        \ when a Russian cargo ship, called Progress, experienced a similar coolant\
        \ leak after docking with the space station on February 11. Three days later,\
        \ Roscosmos had said in a post on the social media site Telegram, that it\
        \ would delay the Soyuz MS-23 launch until at least March while the agency\
        \ investigated the cause of the Progress vehicle's coolant leak.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6912887-c708-4d49-ab68-ab5f172b9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f5ff2-6524-42bd-8d17-f8304bcbed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, however, Roscosmos said in an updated Telegram post that\
        \ it had determined the cause of the Progress spacecraft leak was \"external\
        \ influences.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a82e7-f391-4efc-a7a6-4ff4bda8561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd33dab-9f1d-4edb-84dd-b013d3d6a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Russians are continuing to take a very close look at both the\
        \ Soyuz and the Progress coolant leaks,\" Dana Weigel, the space station's\
        \ deputy manager for NASA, said during a Wednesday briefing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1196424-f29b-4e07-9a79-b2f206baa9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7332913-5be9-4d2d-8891-e8d14409d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They formed a state commission that is assessing the anomalies,\"\
        \ she added, noting that the team is analyzing potential causes from the time\
        \ the capsules launched through their journey in orbit.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500aafc7-6499-4bb0-b82e-849e87a18e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e2192-401f-4332-bf04-5be44df8db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crew change</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14316273-dc1c-45d9-8210-36ee9af1d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Originally, Roscosmos cosmonauts Oleg Kononenko and Nikolai Chub and\
        \ NASA astronaut Loral O'Hara were expected to launch to the space station\
        \ on March 16 aboard MS-23.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc560a7-cf42-4ff5-9b77-9796de2abda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b47181-f566-48f8-9331-265d427b4b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Prokopyev, Petelin and Rubio's time will be extended on the\
        \ space station until they can return to Earth aboard Soyuz MS-23 later this\
        \ year. That return could happen in September, according to a report from\
        \ Russia state-run media outlet TASS.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67567e5-4644-4b07-ac9c-8d03df45414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6200c6f-ce20-4737-8fce-df18253dc190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If that timeline holds, the three crewmates will have extended their\
        \ expected six-month stay in space to about one year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cbd3a-fab0-4759-b33a-ad0fc35c6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b5dfe-b7f2-4b80-85c1-78057d2d72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about the extended stay, Joel Montalbano, the space station's\
        \ program manager for NASA, said the crew remains in good health and there\
        \ is no reason to expedite their journey home.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ea3de-1c06-48e3-958e-bf87b70f9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03ae45-00a2-4a51-87ce-fd5c83aa4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew is \"willing to help wherever we ask,\" Montalbano said during\
        \ a January 11 news conference. \"They're excited to be in space, excited\
        \ to work and excited to do the research that we do on orbit. So they are\
        \ ready to go with whatever decision that we give them.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b414a-45a5-4229-b236-5cb8ef80f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c3bb7-e79f-4e61-8632-dd196aaca5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, \"I may have to fly some more ice cream to reward them.\"\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c52f0-b906-41c9-8d5c-4367df3134a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb1ef7-dbf8-459a-b130-06abbd386f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launch of the Soyuz MS-23 spacecraft comes just days before NASA\
        \ and SpaceX will launch their Crew-6 mission. Expected to lift off early\
        \ Monday morning, Crew-6 will carry NASA astronauts Stephen Bowen and Warren\
        \ \"Woody\" Hoburg as well as Sultan Alneyadi, an astronaut with the United\
        \ Arab Emirates, and Roscosmos cosmonaut Andrey Fedyaev.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f3258-60a5-40a7-821e-6ac8095759fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54a1a2-9585-41a9-9195-0abd9d492029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:40:32.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:40:33.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after those four arrive at the space station, NASA's Crew-5\
        \ astronauts will return home from their five-month stay there aboard the\
        \ SpaceX Crew Dragon capsule. NASA officials said this week that the coolant\
