    'lead': 'The Philippines has to shape up so that it can fully reap the benefits
      from the freshly-ratified regional free trade agreement and will not be left
      out by its Southeast Asian neighbors, National Economic and Development Authority
      Secretary Arsenio Balisacan says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T05:46:04.401+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-02-24T06:19:27.847+08:00
