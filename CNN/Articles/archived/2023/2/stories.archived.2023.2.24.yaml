    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa36686-a27e-459d-8d2b-7d7299c467db'
    'lead': 'The Land Transportation Franchising and Regulatory Board clarifies traditional
      jeepneys will still be allowed to ply the road if they are able to comply with
      the modernization requirement to consolidate until June 30.'
    'mgnl:activationStatus': true
