      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was drafted by the Denver Nuggets in 2003 and is one of the most\
        \ prolific scorers in NBA history. He played for the New York Knicks, Oklahoma\
        \ City Thunder, Houston Rockets, Portland Trail Blazers, and Los Angeles Lakers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a5af0-7f1f-466a-9380-531b7b0dc76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T16:58:02.106+08:00
