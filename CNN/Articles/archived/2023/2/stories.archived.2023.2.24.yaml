    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4355b4ab-938c-40f6-8a33-df12a58fea3c'
    'lead': 'Another day of harsh winter weather brought continued air travel misery
      across the United States with more than 1,100 flights canceled and thousands
      more delayed by snow storms and plunging temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T08:34:39.578+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-24T08:34:39.991+08:00
