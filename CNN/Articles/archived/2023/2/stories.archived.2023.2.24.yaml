    'stories': []
    'template': '1'
    'title': 'LTFRB: UVs, multicabs covered by June 30 consolidation deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbced77-e608-42f8-91f8-464a697f689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:17.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 24) — The Land Transportation
        Franchising and Regulatory Board (LTFRB) on Friday reminded UV Express and
        multicabs that they are also covered by the June 30 deadline to consolidate
        as part of the government’s steps to modernize public transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b119fa-b37e-4a95-9550-c86287ddc3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:17.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b74f3-1cef-4d6c-86b3-169bad3d4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the UV and the multicab or filcab part <em>po s’ya doon sa</em>
        modernization <em>natin</em> since 2017. <em>Nakalagay naman po iyon sa</em>
        department order, so it’s part of the MC [Memorandum Circular] that the board
        issued this month,” LTFRB Technical Division head Joel Bolano told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9973e6-121f-41fd-a881-c2293b570f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ee2b3-71f6-4849-bedd-3cfcca5d695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Even the UV and the multicab or filcab, they are part\
        \ of the modernization program since 2017. It is in the department order,\
        \ so it's part of the MC that the board issued this month.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6a866-f338-432f-b8cf-41a2585ba79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49097a3-79de-4844-89ce-98715a4fe50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T14:52:29.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T14:53:18.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the LTFRB issued <a href="https://ltfrb.gov.ph/wp-content/uploads/2023/02/MC-2023-013.pdf">Memorandum
        Circular No. 2023-013</a> that sets the deadline for public utility vehicles
        (PUV) to join a consolidated entity until June 30, which is part of the government’s
        modernization program.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efb295-e725-4d65-ae93-2351c5b7dd31'
      'mgnl:activationStatus': true
