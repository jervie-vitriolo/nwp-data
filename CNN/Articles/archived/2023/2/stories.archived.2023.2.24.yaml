  'military-aid-to-Ukraine-will--change-the-dynamics-of-war-with--Russia':
    'author': 'Haley Britzky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-02-24T08:14:53.000+08:00
    'imagesource': 'jcr:ed6c355b-7f80-487a-8935-217dc78872f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e5fd72-6a1c-4a34-83e9-46515fb8fb38'
    'lead': 'The US believes the training and equipment it is providing Ukraine will
      "change the dynamics on the battlefield" in the war against Russia and allow
      Kyiv''s forces to "breach Russian defenses," Defense Secretary Lloyd Austin
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T08:20:58.732+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-02-24T08:20:59.365+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Military aid to Ukraine will ''change the dynamics'' of war with Russia
      - US defense secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b288fb-7c2e-4149-ab30-1b53d3a15f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US believes the training and equipment
        it is providing Ukraine will "change the dynamics on the battlefield" in the
        war against Russia and allow Kyiv''s forces to "breach Russian defenses,"
        Defense Secretary Lloyd Austin said in an interview with CNN''s Kaitlan Collins
        for "CNN This Morning" on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2550581-7221-4a41-bcbd-44a4c2f557e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccce75-fb90-4f85-8493-779f9777f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're training and equipping several brigades of mechanized infantry\
        \ — that's a pretty substantial capability,\" Austin said. \"In addition to\
        \ that, additional artillery, and so they'll have the ability to breach Russian\
        \ defenses and maneuver, and I think that will create a different dynamic.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5838d-96d3-45b5-8d90-080bdd553975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4792b0-4fee-42b0-9ad5-7b83eb30b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin's comments come as the war in Ukraine reaches the one-year mark,\
        \ with seemingly no end in sight. It also comes on the heels of a highly secretive\
        \ and surprise visit to Kyiv by President Joe Biden, which aimed to send a\
        \ stark message about the strength of the two nations' alliance to Russian\
        \ President Vladimir Putin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642a8a3-1b51-42d5-aa3c-dfb59317ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4f4f5-d879-4f04-9d48-a43558be2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, Austin echoed a common sentiment among other American officials,\
        \ including Biden, to CNN, reiterating that the US will stick with Ukraine\
        \ for as long as it takes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bbf114-46e7-4f3b-837b-09e4c0d76390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2e959-195a-4943-9a55-ee0285e5866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As long as Ukraine continues to conduct operations and continues\
        \ to work to take back its sovereign territory, we'll be there with them,\"\
        \ he said, adding that \"the international community will be with Ukraine\
        \ once the fighting stops.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d28aa-9766-41c1-b3a4-49a8f955ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b21701-2db4-4fdc-ba30-a117ad26697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and its allies have provided billions of dollars' worth of ammunition,\
        \ weapons systems, and training to the Ukrainians since the war began one\
        \ year ago -- $29.8 billion of that coming from the US alone since the beginning\
        \ of Russia's invasion. Recently that has included significant items like\
        \ the Patriot missile system and M1 Abrams tanks, though both require substantial\
        \ training and maintenance capabilities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9d93b-75c6-4e21-859c-8db7a53ada0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b7a73-4d4f-41ca-8b1a-73628e5de932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those additional capabilities will make all the difference, Austin\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee29bf6-cccc-4ef5-82a0-c4b13d0af69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5af558-02af-4a44-bcbd-34e93e9c77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think the things that we're doing, the capability that we're providing\
        \ -- again, capability, not just a platform -- the capabilities that we're\
        \ providing I think will enable the Ukrainians begin to change the dynamics\
        \ on the battlefield,\" he said. \"And so rather than having a stalemate,\
        \ what you'll probably see is Ukrainians shaping this fight so they can create\
        \ opportunities for themselves and exploit those opportunities going forward.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe84a0-ef07-4ff7-a515-81b3e92d862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e539bfb-784b-458d-a43f-865a265c781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin said in Brussels last week that countries involved in the Ukraine\
        \ Defense Contact Group have been \"working hard\" to ensure Ukraine has the\
        \ capability it needs to create \"the effects on the battlefield they want\
        \ to create,\" particularly in a renewed offensive he expects Ukraine to launch\
        \ this spring.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c2f9c-9ab4-435f-9bae-73680c7874ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5050dc-9aa4-4bee-8fa6-47e49936022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, US officials have said China could be preparing to provide\
        \ lethal military aid to Russia. Austin said he had not yet seen China do\
        \ so, but that China \"hasn't taken that off the table for sure.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194153a-1005-487c-ade3-0d6501ae1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef75972-8e5b-46f2-9e7b-d39e8e39ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've engaged my counterpart early on and told him that this would\
        \ be a very bad mistake if China were to do this. It would complicate things,\"\
        \ he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e65364-2eb0-4234-9d07-4087d969a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c32c7e-ce1e-4cd1-99f8-be18989c2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, the war will most likely \"end with some sort of negotiation,\"\
        \ Austin told CNN. In recent months, the prospect of negotiations taking place\
        \ have seemed unlikely as Russia has continued to bombard Ukrainian infrastructure\
        \ and population centers.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71d1f8-0acc-4f1e-a4fa-254d6aa194ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ad079-0101-437b-ba63-4781c4862763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]hat the Ukrainians are interested in is getting the Russians
        out of their sovereign territory," he said. "And I think that''s probably
        going to be their going-in point, but I''ll let the Ukrainians speak for themselves."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6dba7-63b0-483e-b085-0082cf427623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T08:20:58.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T08:20:59.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/02/23/politics/lloyd-austin-ukraine-interview/index.html">US
        defense secretary tells CNN military aid to Ukraine will ‘change the dynamics’
        of war with Russia</a>."</em></p>'
  'Selena-Gomez-dethrones-Kylie-Jenner-on-Instagram':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-02-24T08:22:39.000+08:00
    'imagesource': 'jcr:a0875e10-1f7d-47d2-a3de-c5ad6a33c34c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e63fc62-06ec-4020-9714-3b4b06492adf'
    'lead': 'Kylie Jenner was Instagram''s most-followed woman until Selena Gomez
      returned to the social media platform and quickly regained the title.'
