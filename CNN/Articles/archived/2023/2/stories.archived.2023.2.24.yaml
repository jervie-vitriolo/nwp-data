      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a day after the surprise announcement that President Ferdinand
        Marcos Jr. — son and namesake of the late dictator ousted by the peaceful
        revolt — declared Feb. 24, a Friday, <a href="https://www.cnnphilippines.com/news/2023/2/23/Marcos-February-24-special-non-working-day-EDSA-People-Power.html">as
        a special non-working day</a> through Proclamation No. 167.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f23c2-a3cd-4706-bfbf-e48012abfd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T16:44:47.716+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a7d9f-3f79-426c-8e54-6f63160cfc51'
      'mgnl:activationStatus': true
