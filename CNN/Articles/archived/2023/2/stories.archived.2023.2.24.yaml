      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Marcoses have returned to Malacañang, a <a href="https://www.cnnphilippines.com/news/2023/2/23/EDSA-People-Power-spirit-still-alive-SWS-survey.html">survey</a>
        released by the Social Weather Stations on Thursday said majority of Filipinos
        believe that the spirit of the People Power Revolution remains alive in the
        country.</p>'
