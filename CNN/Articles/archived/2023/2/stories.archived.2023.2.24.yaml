    'template': '1'
    'title': '‘You can sing better than everybody’: OneRepublic admires Filipino fans
      in concert return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a7587-db92-4813-b2f0-b7f953e82753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T06:52:07.720+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — American
        pop-rock band OneRepublic expressed admiration for its Filipino fans’ musical
        talent in their concert return at the Araneta Coliseum on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f7e67-5d5a-4e5e-897c-eedabb8d39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T06:52:07.722+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1710f7-ed8b-4aef-aa04-31b5c9d5dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T06:52:07.723+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What country loves music the most? I always say the Philippines,"
        band frontman Ryan Tedder told the audience after performing the first couple
        of songs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f801b-b6ac-4409-93d3-a3252ff0a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T06:52:07.724+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102ee44-3a9e-4862-b664-d94b9d0cf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-24T06:52:07.725+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You guys feel music unlike any country on Earth,\" he also said.\
        \ \"You can sing better than everybody. So tonight is just going to be a sing-a-long.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76469f-7067-475d-93ac-e2d41c10186e'
      'mgnl:activationStatus': true
