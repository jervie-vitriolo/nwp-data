    'lead': 'President Ferdinand Marcos Jr. has signed into law the measure converting
      the Municipality of Carmona into a component city of Cavite province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T17:40:19.337+08:00
