    'lead': 'The Land Transportation Franchising and Regulatory Board reminds UV Express
      and multicabs that they are also covered by the June 30 deadline to consolidate
      as part of the government’s modernization program.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T14:52:29.918+08:00
