    'stories': []
    'template': '1'
    'title': 'LTFRB clarifies: Traditional jeeps can still operate if they comply
      with June 30 consolidation deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8115a-0cbd-4b18-8e87-114ad1461952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.874+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Friday clarified
        that traditional jeepneys will still be allowed to ply the road if they are
        able to comply with the modernization requirement to consolidate until June
        30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e83fbc-d6cc-4ce0-b144-834f7c1ed9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.875+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf843f-694b-4762-8ee3-61101c2f5dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.875+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinasabi lang ho ng</em> circular (What the circular is
        saying), you first form a juridical entity or a consolidated entity then you
        will continue to operate even if your unit is still traditional or the old
        unit,” LTFRB Technical Division head Joel Bolano told CNN Philippines’ The
        Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528405d-f524-4941-a92d-93c3b5f9f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.875+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab46198-8446-488c-b3d3-787b51750738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.876+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Memorandum Circular No. 2023-013 that extended
        the previous March deadline for traditional jeepney franchise holders to consolidate
        or join existing cooperatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4f9ff-46d6-46dd-8098-5324a40e0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.877+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1414430-2b2a-4aa0-8a36-0cccd23d9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.877+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What is important is the individual operator will be consolidated\
        \ into a juridical or consolidated entity at least before June 30,” Bolano\
        \ added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453ae48-d2a0-41e2-9dc8-2e79b46fa86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.878+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a8755-d463-4383-8c9e-4e10ff6343d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.879+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who are part of a consolidated entity will have their provisional\
        \ authority extended until Dec. 31, LTFRB said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8272dc-c02d-471e-b39b-d93ae9a9ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.880+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac086893-d89e-4021-a0d3-02e0f80c66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.880+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/23/Piston-five-years-needed-jeepney-modernization.html">Piston</a>
        national president Mody Floranda on Thursday said the deadline given to traditional
        jeepney franchise holders to comply is too early given the cost of a modern
        jeepney that may burden operators.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225090db-8e7f-4bee-994e-0f42190f45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.882+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b2370-71dc-4e6c-80db-6b4c973338c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.883+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the LTFRB remains open for dialogues, Bolano said the memorandum\
        \ circular will be followed for now. The government also has subsidies for\
        \ those who will be purchasing units of modern jeepneys, he added.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33305726-1c49-46e5-8d6a-793152332cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.883+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25b2b0-57ef-4bf5-a3f9-47237680f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-02-24T13:30:56.884+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the June 30 deadline, Bolano said the LTFRB will issue new\
        \ guidelines to set the next steps for the modernization program. The compliance\
        \ of operators will also determine what will happen after Dec. 31.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d562ca-2135-46fa-8395-d08a17302802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T12:58:49.522+08:00
      'mgnl:createdBy': 'bamba'
