      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Declaring Feb. 25 as an ordinary working day, however, negates the\
        \ holiday economics principle.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae43944-51c7-4fea-b1e5-388a6a146f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:47:53.034+08:00
