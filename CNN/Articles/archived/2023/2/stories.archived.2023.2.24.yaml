      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena said Manibela members tried to comply even before the deadline\
        \ was set in June, but their applications are still pending.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64338e-5fc2-4fff-b204-f3287a661c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e53a7-d7cc-4a86-b6cd-9581947ada36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi po binigyan ng sapat ng panahon kasi nung panahon ng pandemic\
        \ napakahaba ng pila at napakatagal rin po ng response ng LTFRB,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f04f10-373a-4047-b449-757b6ca17a7d'
      'mgnl:activationStatus': true
