    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makati to retain Ayala Avenue bike lanes '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b6a153-7a10-4ca2-bd58-9e501c2eeeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:08:12.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:09:14.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Bike
        lanes along Ayala Avenue will no longer be converted into shared lanes after
        Ayala Land Inc. and the #MakeItSaferMakati Movement agreed to retain the current
        setup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba94067-2355-4f04-ac9c-034997f6a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:08:12.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:09:14.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fc250-6a7a-4a4c-b8fe-cf5e92c2d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:08:12.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:09:14.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After a series of conversations in the past two weeks, all parties\
        \ agreed that it is to everyone's benefit that Ayala Avenue remain a safe,\
        \ convenient and inclusive transport corridor for all road users - including\
        \ pedestrians, commuters, cyclists, and motorists,\" read the joint statement\
        \ released Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57988e2-3163-4d8a-84e7-579de0620f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:08:12.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:09:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c918284-74d9-428c-bbd0-3cecaf40e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:08:12.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:09:14.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A technical working group will be formed by stakeholders and the groups\
        \ involved to jointly study and implement solutions on issues - including\
        \ the bike lane widths. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd46fbc9-981c-4253-87a0-8663f010f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:08:12.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:09:14.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa1073-3e14-40ef-b79c-0bfeb7cd19d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:08:12.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-02-24T23:09:14.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Makati had planned to convert the bike lanes
        into shared lanes - or "sharrows" - to accommodate other road users like public
        utility vehicles. The move, however, was <a href="https://www.cnnphilippines.com/news/2023/2/15/Ayala-bike-lanes-defered-to-March.html">deferred</a>
        following protests from cyclists and advocates.</p>'
  '118-top-police-officials-vetted-so-far':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-24T23:19:21.000+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f2b6028-417a-4c21-9934-7bf57c3c4862'
    'lead': 'More than 100 senior police officials have so far been vetted by the
      five-man advisory group tasked to review the records of over 900 full colonels
      and generals who submitted their courtesy resignations in a bid to rid the ranks
      of illegal drug ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T23:23:56.724+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-02-24T23:25:13.681+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '118 top police officials vetted so far, says 5-man advisory group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68e4bd-8cd6-4b4e-83b6-6d59810978cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:23:56.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T23:25:13.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> More
        than 100 senior police officials have so far been vetted by the five-man advisory
        group tasked to review the records of over 900 full colonels and generals
        who submitted their courtesy resignations in a bid to rid the ranks of illegal
        drug ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe540db-8748-4a83-bb6a-365f3da4a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:23:56.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T23:25:13.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Public Information Office chief
        PCol Redrico Maranan, on Friday said 118 have already been "processed," and
        the panel has agreed to conduct meetings twice a week to screen the remaining
        police officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce0c9a-66f6-4a90-976a-385493ab0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:23:56.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T23:25:13.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rest assured that the advisory group will be keen on the assessment\
        \ of all reports against these senior officers and at the same time will be\
        \ fair, objective and judicious in every step of the process to realize the\
        \ very purpose of this noble endeavor,\" Maranan added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316549dd-bd7e-40f9-b39b-320f73b282c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:23:56.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T23:25:13.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was panel's second formal meeting, where it also finalized and\
        \ adapted the guidelines and procedures for its review.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df5cb2-e6e8-4b16-b385-3d9890b75a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:23:56.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T23:25:13.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP chief Gen. Rodolfo Azurin Jr., retired police general and Baguio\
        \ City Mayor Benjamin Magalong, Office of the Presidential Adviser on Military\
        \ Affairs Undersecretary Isagani Nerez, former Defense Secretary Gilbert Teodoro,\
        \ and retired Court of Appeals Justice Melchor Sadang form part of the advisory\
        \ group.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0249e-384b-499b-b1da-84b6a443cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:23:56.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T23:25:13.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maranan said Sadang was absent in the Feb. 24 meeting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71154fb-0f6d-45c6-a325-4cb4a4a5d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T23:23:56.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T23:25:13.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the advisory group''s evaluation, the National Police Commission
        will conduct another round of verification before submitting its recommendations
        to the president.</p>'
