    'lead': 'A magnitude 6.6 earthquake hit Sarangani Island in the town of Sarangani,
      Davao Occidental early Friday morning.'
    'mgnl:created': 2023-02-24T07:38:03.795+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Magnitude 6.6 quake jolts Sarangani Island in Davao Occidental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232de112-b4a3-4de0-84a3-90788e68483f'
      'mgnl:created': 2023-02-24T07:38:03.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — A
        magnitude 6.6 earthquake hit Sarangani Island in the town of Sarangani, Davao
        Occidental early Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1ad86-02c7-4e97-ba5a-e56e245e35d5'
      'mgnl:created': 2023-02-24T07:38:03.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90250f2d-7f19-4d07-98b7-a2cf58aebf59'
      'mgnl:created': 2023-02-24T07:38:03.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tremor was recorded at 4:02 a.m., according to the Philippine Institute\
        \ of Volcanology and Seismology (Phivolcs).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623102d3-4796-4f93-be95-1e4424569980'
      'mgnl:created': 2023-02-24T07:38:03.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9964d-d4a0-4523-8a31-5abbc9e37de3'
      'mgnl:created': 2023-02-24T07:38:03.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said damage and aftershocks are not expected.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f14c29-42da-4586-a196-3e6db67ac33c'
      'mgnl:created': 2023-02-24T07:38:03.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27184ed4-850c-4b10-90f1-58e8a695654b'
      'mgnl:created': 2023-02-24T07:38:03.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the instrumental intensities listed by Phivolcs, the earthquake\
        \ was “slightly felt” (Intensity II) in the nearby municipalities of Glan\
        \ and Kiamba in Sarangani province, as well as in Tupi in South Cotabato.\r"
    '7':
