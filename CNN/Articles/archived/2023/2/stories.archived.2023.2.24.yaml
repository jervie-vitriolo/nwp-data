      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46c747-923b-4197-a541-790338a5bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T15:53:24.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-02-24T16:36:43.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of groups along with Manibela are questioning the June 30\
        \ deadline set by the LTFRB for traditional jeepney franchise holders to join\
        \ a consolidated entity as part of the government's public utility modernization\
        \ program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f2ac3-6e99-405f-8fc0-2b6cbaac8c9c'
