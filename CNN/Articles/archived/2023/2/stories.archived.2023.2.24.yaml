    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8b53a-101d-496e-b3d1-915eaa23bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T06:34:32.031+08:00
      'mgnl:createdBy': 'kristel'
