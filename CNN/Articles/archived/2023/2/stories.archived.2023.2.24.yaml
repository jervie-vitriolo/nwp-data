    'template': '1'
    'title': 'De Lima seeks case dismissal, bail anew on 6th year in detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e70f4-dd9e-44dd-9352-c4381ba10ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        camp of Leila de Lima is seeking again outright case dismissal, immediate
        release, and bail after key witness Rafael Ragos recanted his previous allegations
        against the former senator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d18fdd-7815-42f2-aee2-f02522144f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The supplemental omnibus motion for Criminal Case 17-165 was filed\
        \ on Feb. 23 through De Lima’s lawyer Teddy Rigoroso, but the copy was released\
        \ to the media on Feb. 24, coinciding with her sixth year in detention. Ronnie\
        \ Palisoc Dayan, former driver and alleged illegal drug money bagman of De\
        \ Lima, is the co-accused.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef2c4d-1deb-4060-845b-18e69b54eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given her innocence, as now plainly revealed in Ragos’s 30 April 2022\
        \ Affidavit, freely and voluntarily executed, affirmed in open court and subjected\
        \ to, and hurdled, the crucibles of lengthy-cross-examination, accused De\
        \ Lima must now be spared from further inconvenience, expense, pain, anxiety\
        \ and the ignominy of prolonged trial proceedings through outright dismissal\
        \ of the instant case,” the supplemental motion read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2c4df-effe-4403-ab88-557b8642ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She has suffered enough, not the least of all barely surviving a hostage-taking\
        \ incident that almost cost her life,” it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91042841-b449-43e9-b48c-e1653932e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/9/De-Lima-hostage-taking-near-death-experience.html">De
        Lima recounts ''near-death'' hostage-taking incident</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d04f1c-2338-47b0-bd8f-84dba65e80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the very least, herein Accused should be granted her constitutional\
        \ right to bail in light of the retraction of the only testimony offered by\
        \ the Prosecution that supposedly directly links her to the offense charged.”\
        \r"
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The camp
        of Leila de Lima has filed a supplemental omnibus motion for outright dismissal,
        immediate release, and/or bail ad cautelam after key witness Rafael Ragos
        recanted his previous allegations against the former senator. | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a><br><br>Related:
        <a href="https://t.co/uVXk9rSLAX">https://t.co/uVXk9rSLAX</a> <a href="https://t.co/73cKDQAoqV">pic.twitter.com/73cKDQAoqV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1629022829856292865?ref_src=twsrc%5Etfw">February
        24, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7f5f1-ddde-4745-993d-a365440e2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a9b7b-42ee-4a16-80d2-858a175bbc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The De Lima camp argued that Ragos’ reversal has already satisfied\
        \ two of four standards for the consideration of recantations as a ground\
        \ for a new trial or an acquittal of the accused — he is neither a poor nor\
        \ ignorant witness and he has undergone “hours of gruelling cross-examination”\
        \ by the prosecution in four separate hearings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3d9a5-c27f-4188-aa7a-195b35522f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that the discussion they added in the supplemental motion would\
        \ also satisfy the remaining standards — the special circumstances that raise\
        \ doubt as to the truth of the original testimony and if its elimination would\
        \ lead the court to a different conclusion, and the comparison and juxtaposition\
        \ of the original and subsequent testimony.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65535e4e-0071-47b6-9866-e0ba050d1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of the most vocal critic of former President Rodrigo
        Duterte''s brutal war on drugs, has been acquitted in one of her three drug-related
        charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc486c0-4d6e-45c3-89ab-adad98914f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos, the former Bureau of Corrections (BuCor) officer-in-charge,
        ended his testimony affirming his recantation <a href="https://www.cnnphilippines.com/news/2023/2/10/de-lima-to-again-seek-bail-after-key-witness-ends-testimony.html">on
        Feb. 10</a>. He is one of the several witnesses who withdrew their testimonies
        against De Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22cc232-2e98-46da-a707-63a1dd6e050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the Feb. 10 hearing, Boni Tacardon, one of De Lima’s lawyers,\
        \ told reporters that Ragos reiterated that he was coerced to implicate the\
        \ former senator and co-accused Dayan in the illegal drug trade inside the\
        \ national penitentiary, as instructed by then Justice Secretary Vitaliano\
        \ Aguirre.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb6540-55cb-4036-929f-9d67e0d8a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-BuCor chief, according to the De Lima’s legal counsels, was
        “clear and categorical” in his direct examination on the witness stand that
        there was no ₱10 million — allegedly coming from illegal drug trade proceeds
        — which he supposedly received and delivered to De Lima’s residence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f27973-d763-4f89-b4be-1d6f42df0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The supplemental motion said: “The falsity of Ragos’s initial testimony,\
        \ insofar as it attempted to implicate Accused De Lima, has been indubitably\
        \ proven in light of his retraction. So much so that, instead of strong evidence\
        \ of guilt, what is now left is strong evidence of Accused De Lima’s innocence\
        \ and the unjustness of her (continued) detention, thus warranting the outright\
        \ dismissal of the case against her.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae57f6f-6e0a-4fdc-a9f6-c60b70fe4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that Ragos’ retraction showed how his initial testimony in\
        \ court “directly contradicted” his earlier affidavits and testimonies before\
        \ the House of Representatives and the Justice Department.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16cbe53-858d-460b-bab0-c907df7d7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It continued: “Given the clear and material coercion exercised upon\
        \ Ragos, a clear picture emerges of the escalatingly false evidence he helped\
        \ fabricate against the Accused De Lima in an effort to save his own career,\
        \ protect his family, and, ultimately, secure his own immunity from prosecution.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423bd636-a61f-4e0b-bd64-f0eb8d552524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/23/eu-lawmakers-visit-leila-de-lima.html">Members
        of the European Parliament</a>, who visited De Lima on Thursday, said they
        were “quite impressed” at how “positive and brilliant” she was given all that
        she had to endure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1605479e-99dd-4042-9bb0-10e9557938bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our hope is that she will at least be released on bail until this\
        \ (the next hearing of De Lima’s cases) is so,” said Hannah Neumann, vice\
        \ chairperson of the European Parliament subcommittee on human rights.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ece4d-bbb8-4ae9-844c-e77b610d0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former lawmaker marked her detention anniversary by saying “it\
        \ was the most important six years of my life.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3edc6-b91e-4939-a6ac-c087336cb117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, more than ever, I am convinced that I did the right thing of\
        \ sacrificing my personal liberty and even my political career,” De Lima said\
        \ in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ebb2b-d11e-49b3-aff5-fe16b0a9c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I strongly believe that my vindication is at hand. But even if they\
        \ continue to try to silence me, I refuse to cower,” she added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f20f7-85c3-438e-9274-c60e128f13f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-24T19:03:20.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-02-24T19:15:54.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/24/Leila-de-Lima-marks-her-6th-year-in-prison.html">‘I
        stood my ground’: Leila de Lima marks her 6th year in prison</a></strong></p>'
