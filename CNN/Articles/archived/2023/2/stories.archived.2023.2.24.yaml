      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Letter written by
        King Charles to his ‘granny’ in 1955 found in attic"</em></p>'
  'PH-has-to-shape-up-for-RCEP-benefits':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-02-24T06:14:57.000+08:00
