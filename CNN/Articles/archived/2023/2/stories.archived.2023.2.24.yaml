      'mgnl:type': 'text'
      'text': '<p>OneRepublic first held its concert in the Philippines in 2013, then
        headlined the MTV Music Evolution Manila in 2016. Concert presenter Wilbros
        Live announced the band’s Asia Tour last Sept. 21.</p>'
  'earthquake-sarangani-island-davao-occidental':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-24T07:36:45.000+08:00
