  'leila-de-lima-seeks-case-dismissal-bail-anew':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-02-24T18:50:14.000+08:00
    'imagesource': 'jcr:a13b97ca-57cf-423d-b92b-054a822eb289'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e233da60-7c24-4356-96da-8edecf9f93f5'
    'lead': 'The camp of Leila de Lima is seeking again outright case dismissal, immediate
      release, and bail after key witness Rafael Ragos recanted his previous allegations
      against the former senator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-02-24T19:03:20.045+08:00
