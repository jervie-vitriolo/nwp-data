      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A wave of Russian drone attacks on the
        Ukrainian capital left one person dead and sparked fires around the city,
        officials in Kyiv said early Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd800f-2014-46bc-9683-66ff14a35c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:31:35.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T14:25:42.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv’s Mayor Vitali Klitshko said Ukrainian air defense forces had
        “already intercepted more than 20 UAVs (unmanned aerial vehicles)” heading
        toward the capital and warned that “a new wave of drones is on its way.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe352394-b4c4-49ee-b34e-be3a8d21a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:42.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T14:25:42.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dadf60-29a7-4be8-955d-0603f3cb6efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:42.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T14:25:42.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Air Force said later that 54 Iranian Shahed drones had\
        \ been launched by Russia overnight and that 52 of them had been destroyed\
        \ by Ukrainian forces.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039361c-5092-464c-91c9-98f6ea48c5ed'
