      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fire spanning 700 square meters (7,534 square feet) had been contained\
        \ but buildings across an area of 1,000 square meters area were damaged, Klitschko\
        \ added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfd31e-cf7f-4fa5-807b-70f07fac2db4'
      'mgnl:activationStatus': true
