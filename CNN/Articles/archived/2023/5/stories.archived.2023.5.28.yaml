  'biden-mccarthy-debt-ceiling':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-28T12:33:12.000+08:00
    'imagesource': 'jcr:3b58b3c5-b1d1-4c71-9ed7-7d2ba0b366a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f6c3c55-45aa-4c4c-810b-6ee946dda5ac'
    'lead': 'The “agreement in principle” clinched by House Republicans and the White
      House late Saturday to raise the nation’s borrowing limit was the culmination
      of mad-dash negotiations over the course of the past week that regularly stretched
      late into the night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T12:35:03.134+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-28T12:36:00.590+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden and McCarthy race to sell their debt ceiling deal to lawmakers
      before the government runs out of money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894f39d-197a-433c-a4aa-4901ab3bc7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wilmington, Delaware (CNN)</strong> — The “agreement in
        principle” clinched by House Republicans and the White House late Saturday
        to raise the nation’s borrowing limit was the culmination of mad-dash negotiations
        over the course of the past week that regularly stretched late into the night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0112c-d1f2-4864-826e-1fc74ccfd7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the marathon is far from over, and there is still little certainty\
        \ the nation will avoid a default as both parties now work to consolidate\
        \ support around the emerging package.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8f7b2-5108-42df-8e34-569ccfbd75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement – which would raise the debt ceiling for two years, freeze\
        \ spending on domestic programs, increase spending on defense and veterans\
        \ issues, impose some new work requirements on federal food assistance programs\
        \ and change some rules around energy permitting – was meant to include provisions\
        \ that could sway members of both parties to vote for it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf83f8-61b8-4414-9960-d362ffd9d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet even ahead of the deal’s announcement, House members on both the\
        \ left and right were already balking at some of the details said to be included\
        \ in the package. Republicans who had demanded larger spending cuts threatened\
        \ to withhold their support, while Democrats voiced concern that new rules\
        \ on social safety net programs would send more Americans into poverty.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b0705-ea31-43d4-b04b-9a555124831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one claiming to be a conservative could justify a YES vote,” wrote\
        \ Rep. Bob Good, Republican of Virginia, on Twitter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e3f62-a504-47e6-a847-a030cdbef834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For House Speaker Kevin McCarthy, the upcoming battle to secure the\
        \ votes of at least half of his party’s members – as he has promised – will\
        \ be a defining moment for his hard-won young speakership.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734dc008-69bd-454b-96b1-120b4c309e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden, too, will be under pressure to deliver votes from\
        \ Democrats, dozens of which will likely be necessary for the bill to secure\
        \ passage. Biden spoke Saturday with the top Democrat in the House, Rep. Hakeem\
        \ Jeffries, who will be responsible for marshaling his members.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76bf31-cf1f-442a-809a-852081ba1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The agreement represents a compromise, which means not everyone gets\
        \ what they want. That’s the responsibility of governing,” Biden wrote in\
        \ a statement late Saturday, saying the agreement “protects my and congressional\
        \ Democrats’ key priorities and legislative accomplishments.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a2e4e-9c3b-439b-a39a-2c204bfceba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he “strongly” urged the House and Senate to pass it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad87175-8c11-44c1-8149-8db12cfaac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking late Saturday, McCarthy said text of the package would be\
        \ finalized by Sunday, setting up a required 72-hour period for members of\
        \ Congress to review the bill. He said he hopes the House will vote as soon\
        \ as Wednesday, allowing precious little time for each party’s leaders to\
        \ secure sufficient support.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2723cc-58a7-45c8-b643-8d8b9ba457aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Senate, any one member can slow down the process by as long\
        \ as a week, adding another layer of uncertainty as Washington rushes to avoid\
        \ default.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ef877-0ba8-47f2-af79-238fe35d9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Treasury Secretary Janet Yellen set June 5 as the date the\
        \ government will run out of cash to pay its bills in full and on time. The\
        \ US has never before defaulted, and economists predict the consequences would\
        \ be catastrophic.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4020e89-bc8a-4ce4-b4c2-511d72eebcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans in the conservative House Freedom Caucus have already warned\
        \ they are prepared for a furious battle if they consider the compromise a\
        \ major retreat from the Republican position. Ahead of the deal’s announcement,\
        \ they raised alarms over the length of the proposed debt ceiling hike and\
        \ the push to roll back spending to 2023 levels, when many wanted to cap spending\
        \ at 2022 levels.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27ddbe-3fe7-495c-b581-59becd091001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is going to be a substantial price to earn my vote and that price\
        \ is the meaningful, substantial, transformative fiscal reform necessary,”\
        \ said Texas Republican Rep. Chip Roy, a conservative and member of the House\
        \ Rules Committee, on Thursday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97032c-2cb0-44db-ab1d-08eb88b9a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One conservative House Republican, Rep. Dan Bishop, predicted smaller\
        \ cuts to spending would amount to “war.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9aa2a0-e48b-4081-bce9-d7a373b7af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement in principle reached by the White House and House Republicans\
        \ will lift the debt limit for two years and roughly cap non-defense spending\
        \ to current fiscal year levels for 2024 and 2025, according to a source familiar\
        \ with the negotiations.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55feed-fdd0-4ebf-8bef-834bf7349bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the deal, the White House has also appeared to have made\
        \ concessions to House Republican negotiators on work requirements for people\
        \ receiving food stamps.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19a006-37b9-4025-a761-16a9a7e2b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:35:03.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T12:36:00.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement reached on Saturday phases in food stamp time limits\
        \ on people up to age 54 that will then sunset in 2030, while also exempting\
        \ veterans and people who are homeless from these limits. The current work\
        \ requirement for the program, formally called the Supplemental Nutrition\
        \ Assistance Program or SNAP, only applies to certain adults between the ages\
        \ 18-49.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
