    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-28T09:48:39.488+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bayern Munich wins 11th straight Bundesliga title after Borussia Dortmund
      draws on dramatic final day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9dcd4-c442-4ce5-837f-dd186d7ba84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.898+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Borussia Dortmund spurned a golden opportunity
        to become Bundesliga champion and snap Bayern Munich’s decade-long reign as
        title holder, falling to a 2-2 draw at home to Mainz as Bayern beat Köln 2-1
        in one of the most exciting season finales in recent memory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4947b-8a60-4ee3-96c3-1c8e3970ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.899+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Going into the final day, the title was within Dortmund’s grasp – it\
        \ held a two-point advantage over Bayern at the top of the table, it had home\
        \ advantage for its final match and a parade had even been planned.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adff689-5d70-4946-8e63-6b977f452ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.900+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bayern Munich required a win and had to hope for a Dortmund loss or\
        \ draw, though Dortmund could still lose the match and if Bayern lost or drew,\
        \ the title would be heading to Signal Iduna Park.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecbbb4e-5f40-4c2e-aba5-a92b59936913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.900+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And with just one minute of regular time remaining, Dortmund was indeed\
        \ set to be crowned champion. Although it was trailing 2-1 in its own game\
        \ against Mainz, Bayern had conceded an 81st minute equalizer against Köln,\
        \ putting Dortmund a point ahead in the table.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6640159-e8da-424d-9e62-588b761912b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.901+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As news of Köln’s goal filtered into Signal Iduna Park, the crowd burst\
        \ into a momentary delirium, as fans cheered and hugged each other. After\
        \ all, there were only nine minutes of regular time left as each thud of the\
        \ drums echoing around the stadium carried Dortmund one second closer to a\
        \ first title since 2012.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d2c5a-c750-473a-8f14-614ef1f62d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.901+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the fans’ tentative elation was only fleeting, crushed eight minutes\
        \ later as Jamal Musiala rifled the ball into the net, restoring Bayern’s\
        \ lead in the 89th minute.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0ed7f-53df-40ff-afd6-5b7746968918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.901+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five minutes of injury time remained and there was still time for another\
        \ twist. Nicklas Sule’s goal made it 2-2 in the last possible minute and Dortmund\
        \ continued to press.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2fbe2-431b-481a-a870-be97817f6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.902+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final whistle blew soon after, however, and Dortmund’s players
        slumped to the ground, mourning a title that, somehow, slipped through their
        fingers in the most agonizing fashion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfaf94-cba3-4c59-b23e-7c181a966ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.902+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All around them, the stadium fell into a stunned silence, as fans attempted\
        \ to comprehend what they had seen. They applauded manager Edin Terzić, a\
        \ boyhood Dortmund fan, who stood before them in tears.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca1877-7045-4508-b3e0-3dfae26ff887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.903+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across Germany, in Cologne, the traveling Bayern fans celebrated with\
        \ their team as they lifted the Meisterschale.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f30a480-04bc-458f-a360-d39759998fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.903+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The final day got off to the worst possible start for Dortmund as it\
        \ conceded two goals in the opening 25 minutes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3c988-61de-4178-93f3-35003e34e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.903+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First, Andreas Hanche-Olsen gave Mainz a lead in the 15th minute before\
        \ Sebastian Haller, who returned to Dortmund in January after undergoing treatment\
        \ for testicular cancer, missed a penalty that would have leveled the scores.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891205d-db45-4b29-88dc-6171fdcdf169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.904+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karim Onisiwo doubled Mainz’s lead five minutes later, a dire situation\
        \ for Dortmund compounded by events in Cologne where Bayern Munich had taken\
        \ a 1-0 lead after eight minutes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181edd05-ca20-4bc0-bba8-650722d31c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.904+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite all the late drama, it was a deficit that Dortmund ultimately\
        \ could not overturn and it will be left to rue countless missed opportunities\
        \ throughout its final game of the season.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379c8b4-d433-4c45-a93e-42bfbf696c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.905+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Bayern Munich’s high standards, this has been a disappointing season\
        \ and immediately after winning the title, the club announced that CEO Oliver\
        \ Kahn and board member Hasan Salihamidžić had been dismissed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ae96a-7d59-479d-9dc1-87cc69922b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.905+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan-Christian Dreesen was named as the new CEO, while Salihamidžić’s
        successor has yet to be decided, Bayern’s statement added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d44627-22c6-4007-ae26-7229dd6af6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:46:46.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:48:39.905+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/27/football/bundesliga-final-day-2023-dortmund-bayern-spt-intl/index.html">Bayern
        Munich wins 11th straight Bundesliga title after Borussia Dortmund draws on
        dramatic final day</a>"&nbsp;</em></p>'
  'margot-robbie-gal-gadot-barbie-movie':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-28T10:04:13.000+08:00
    'imagesource': 'jcr:ece0a486-cc44-4287-876a-734bf005f00b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68dd73bb-89d7-4c79-968e-f0c00f47d8ea'
    'lead': 'As the buzz for the ''Barbie'' movie continues to grow, moviegoers will
      be surprised to learn that one of the earliest casting choices for the titular
      role of the iconic doll didn’t pan out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T10:06:24.628+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-28T10:06:24.925+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Margot Robbie originally wanted Gal Gadot to play iconic Mattel doll
      thanks to her ‘Barbie energy’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467a6bc-9c3f-4aaa-abdd-4ed64d2a7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:06:24.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:06:24.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the buzz for the “Barbie” movie continues
        to grow, moviegoers will be surprised to learn that one of the earliest casting
        choices for the titular role of the iconic doll didn’t pan out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6a1a2-079c-4ed9-8955-9be6a419e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:06:24.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:06:24.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Margot Robbie, star and co-producer of the film, told Vogue in an interview\
        \ published this week that her choice for the role was none other than “Wonder\
        \ Woman” star Gal Gadot. But even though she wasn’t available, the Israeli\
        \ star ended up serving as something of a template by which Robbie and Greta\
        \ Gerwig – who co-wrote and directs “Barbie” – made further casting decisions.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b9177-4975-4164-a90e-f920a72ca710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:06:24.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:06:24.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gal Gadot is Barbie energy,” Robbie said. “Because Gal Gadot is so\
        \ impossibly beautiful, but you don’t hate her for being that beautiful because\
        \ she’s so genuinely sincere, and she’s so enthusiastically kind, that it’\
        s almost dorky. It’s like right before being a dork.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27369425-6ba4-4c51-96bd-1af683d95618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:06:24.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:06:24.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That sincerity – which Gadot infused into her performance as Diana\
        \ Prince a.k.a. Wonder Woman – extends to Robbie’s own portrayal of Barbie.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a089c-e191-4411-a57a-90cfae6816ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:06:24.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:06:24.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m like, ‘Okay, she’s a doll. She’s a plastic doll. She doesn’t have\
        \ organs. If she doesn’t have organs, she doesn’t have reproductive organs.\
        \ If she doesn’t have reproductive organs, would she even feel sexual desire?’\
        \ No, I don’t think she could,” Robbie said in the Vogue interview.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6841b76-0ee2-4238-8598-b573e59a3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:06:24.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:06:24.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She is sexualized. But she should never be sexy. People can project\
        \ sex onto her. Yes, she can wear a short skirt, but because it’s fun and\
        \ pink. Not because she wanted you to see her butt.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50212f-9ba4-4e29-abf4-a32f32e68679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:06:24.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:06:24.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robbie also shared a bit of her production company’s pitch to Mattel,\
        \ and how she landed the rights to participate in making the new movie based\
        \ on the brand’s most iconic product. Barbie was a property Robbie saw huge\
        \ potential in, saying, “The word itself is more globally recognized than\
        \ practically everything else other than Coca-Cola.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
