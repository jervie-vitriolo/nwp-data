      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f924ee-ddfd-40d1-b66a-9cb33719c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:42.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T14:25:42.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The enemy fired again on the civilian population with heavy artillery.\
        \ The aggressor shelled Nikopol twice during the night, damaging six private\
        \ houses and two outbuildings,” Lysak wrote in a Telegram post.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b431a-7df6-4148-a4c4-701154e6908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:42.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T14:25:42.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
