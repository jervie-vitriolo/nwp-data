    'template': '1'
    'title': 'Signal No. 1 still up over 12 areas in northern Luzon as ''Betty'' keeps
      strength'
    'updated': 2023-05-28T09:16:48.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd1a3f-ce6e-48e7-98a3-5d29181d9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Signal
        No. 1 is still up over 12 areas in northern Luzon as Typhoon Betty (international
        name: Mawar) has maintained its strength as it traverses the Philippine Sea,
        according to the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f4d46-242f-49e2-a27f-d507bc180fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 5 a.m. bulletin on Sunday, the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA) said Signal No. 1 is raised\
        \ over Batanes, Cagayan including Babuyan Islands, Isabela, Quirino, and the\
        \ northeastern portion of Nueva Vizcaya (Kasibu, Quezon, Solano, Bagabag,\
        \ Diadi, Villaverde, Bayombong, and Ambaguio).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608a224-21df-46a3-a6d3-edce8b1e3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signal No. 1 is also hoisted over Apayao, Ilocos Norte, the northern\
        \ and central portions of Abra (Tineg, Lacub, Lagayan, San Juan, Lagangilang,\
        \ Licuan-Baay, Malibcong, Danglas, La Paz, Dolores, Tayum, Bucay, Sallapadan,\
        \ Daguioman, Bucloc, and Boliney), Kalinga, the eastern and central portions\
        \ of Mountain Province (Sadanga, Barlig, Natonin, Paracelis, and Bontoc),\
        \ the eastern and central portions of Ifugao (Mayoyao, Aguinaldo, Alfonso\
        \ Lista, Banaue, Hingyon, Lagawe, Lamut, Kiangan, and Asipulo), and the northern\
        \ and central portions of Aurora (Dilasag, Casiguran, Dinalungan, and Dipaculao.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127e88d-f3fb-486d-bdd8-0abd66f9fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itong mga area na nabanggit natin ay posibleng makaranas ng malalakas\
        \ na hangin posible mamayang gabi o Lunes, kung saan itong malalakas na hangin\
        \ na dulot ni Bagyong Betty ay posibleng magdulot ng minimal to minor damages\
        \ lalong lalo na sa structures na gawa sa light materials,\" PAGASA weather\
        \ specialist Grace Castañeda said during the 5 a.m. briefing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50aafc8-577f-458d-822f-19ee09e13724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These areas may possibly experience strong winds due\
        \ to Typhoon Betty on Sunday night or Monday that could cause minimal to minor\
        \ damage, especially to structures made of light materials.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e612f8-fe2e-4de5-a4a0-f827b65378de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Posibleng as early as Monday, makaranas na ng mga pag-ulan 'yong\
        \ ilang bahagi ng northern Luzon, kasabay naman nito na i-enhance 'yong southwest\
        \ monsoon na siyang magdudulot ng mga pag-ulan dito sa may kanlurang bahagi\
        \ ng western Visayas at southern Luzon,\" she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f1282-fa70-48a3-9124-ee9c7274cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's possible that as early as Monday, some parts of\
        \ northern Luzon may experience rains as the storm enhances the southwest\
        \ monsoon that will bring rains over the western portion of western Visayas\
        \ and southern Luzon.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e31d61-cc1f-46cc-8514-75acd6ccd843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also advised residents in affected areas to get ready for the effects\
        \ of the typhoon.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b483e4-4fa0-43cc-8edb-383e918cf7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While strong rains may be experienced in northern Luzon, heavy rainfall\
        \ may be expected from Monday evening to Tuesday evening in Batanes, Babuyan\
        \ Islands, and the northern portion of Ilocos Norte, PAGASA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae975f-7dfd-43a3-821f-6aed2b4d8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rainfall may also be experienced in Batanes, Ilocos Sur, the\
        \ northern portion of La Union, and the northern portion of Benguet from Tuesday\
        \ evening to Wednesday night.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4952029-a3cb-4560-a281-b5cbc888011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a marine gale warning remained in effect over the northern\
        \ and eastern seaboards of northern Luzon, eastern seaboards of central and\
        \ southern Luzon, and the eastern coasts of Visayas and Mindanao.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465f6d8-43da-499d-981f-266727f48313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Betty, which was downgraded from super typhoon to typhoon on Saturday\
        \ night, was last located 815 kilometers (km) east of northern Luzon. It was\
        \ packing maximum sustained winds of 175 km per hour (kph) near its center\
        \ and gustiness of up to 215 kph.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e83a03-f4d9-4681-80df-d96b20e7b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is forecast to move west-northwestward or northwestward until Monday\
        \ while gradually slowing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a616f-6eea-42e5-8b70-6f28d94ad49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The typhoon will likely become slow-moving to almost stationary by\
        \ Tuesday while over the waters east of Batanes,\" PAGASA said. \"It will\
        \ then move northward or north northeastward by mid Wednesday or Thursday\
        \ towards the sea east of Taiwan.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14358ffb-599d-4104-b2f4-6996457274d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather bureau also said Betty is seen to remain as a typhoon throughout\
        \ the forecast period but it is expected to gradually weaken until Tuesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275a96a-2980-4a8e-91b9-b2e16280719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Afterwards, increasingly unfavorable environment while moving northward\
        \ or north northeastward on Wednesday or Thursday will result in a faster\
        \ weakening rate,\" the agency added. \"Betty may be downgraded to severe\
        \ tropical storm category on late Thursday or early Friday.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb022a10-236e-4a97-b778-5870b4726829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:14:49.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:14:50.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty entered the country''s weather monitoring area at 2 a.m. Saturday.
        It is the second tropical cyclone to enter the Philippine Area of Responsibility
        this year and the first for May.</p>'
  'india-too-few-jobs-too-many-workers':
    'author': 'Tara Subramaniam and Sania Farooqui, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-28T08:47:03.000+08:00
    'imagesource': 'jcr:682078ca-6202-495f-abcf-63ef1ff2e77a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f40017ac-d713-4748-8b63-7ff405146cf6'
    'lead': 'In contrast to China, where economists fear there won’t be enough workers
      to support the growing number of elderly, in India the concern is there aren’t
      enough jobs to support the growing number of workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T08:54:21.033+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-28T09:03:30.701+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Too few jobs, too many workers and ‘no plan B’: The time bomb hidden
      in India’s ‘economic miracle’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7728b-1041-44b9-b246-9df4032a487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> Sunil Kumar knows all about working
        hard to achieve a dream. The 28-year-old from India’s Haryana state already
        has two degrees – a bachelor’s and a master’s – and is working on a third,
        all with a view to landing a well-paid job in one of the world’s fastest growing
        economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23441f1f-6c47-40e2-b76c-80b4e6cacabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I studied so that I can be successful in life,” he said. “When you\
        \ work hard, you should be able to get a job.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64365f3e-58de-4e39-b0e4-58c9b9a8dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kumar does now have a job, but it’s not the one he studied for – and\
        \ definitely not the one he dreamed about.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881dfaa-cba9-4419-8681-5c8b19bcd0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has spent the past five years sweeping the floors of a school in\
        \ his village, a full-time job he supplements with a less lucrative side hustle\
        \ tutoring younger students. All told, he makes about $85 a month.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffb855-b738-455b-bd6d-29bf35a16dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not much, he concedes, especially as he needs to support two aging\
        \ parents and a sister, but it is all he has. Ideally, he says, he’d work\
        \ as a teacher and put his degrees to use. Instead, “I have to do manual labor\
        \ just to be able to feed myself.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b6e57-f5cc-46b1-9d7e-eaf638413271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kumar’s situation is not unusual, but a predicament faced by millions\
        \ of other young Indians. Youth unemployment in the country is climbing sharply,\
        \ a development that risks undermining the new darling of the world economy\
        \ at the very moment it was expected to really take off.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8a2d7-2a0d-4cdf-aead-92e28d2828da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s newfound status as the world’s most populous nation had prompted\
        \ hopes of a youthful new engine for the global economy just as China’s population\
        \ begins to dwindle and age. Unlike China’s, India’s working age population\
        \ is young, growing, and projected to hit a billion over the next decade –\
        \ a vast pool of labor and consumption that one Biden administration official\
        \ has called an “economic miracle.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4aa1a-9207-4e47-8e77-983084a2c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for young Indians like Kumar, there’s a flip side to this so-called\
        \ miracle: too few jobs and too much competition.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa398d-a14a-4b6a-b85c-325a77c559f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From ‘miracle’ to disillusion</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57fdbb-1a05-40ca-8316-c95cf6ee7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to China, where economists fear there won’t be enough
        workers to support the growing number of elderly, in India the concern is
        there aren’t enough jobs to support the growing number of workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9c31e-a8ed-4b60-8196-36b716b98953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While people under the age of 25 account for more than 40% of India’\
        s population, almost half of them – 45.8% – were unemployed as of December\
        \ 2022, according to the Centre for Monitoring Indian Economy (CMIE), an independent\
        \ think tank headquartered in Mumbai, which publishes job data more regularly\
        \ than the Indian government.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbaa673-ae8d-4fe2-b34b-d9b3e2ca71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some analysts have described the situation to CNN as a “time bomb”\
        , warning of the potential for social unrest unless more employment can be\
        \ created.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c44c1-9a71-4f7c-b204-bba5c6cadc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kumar, like others in his position, knows all too well the frustrations\
        \ that can build when work is scarce.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707373d7-8495-4b94-8639-eb8f7f306590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I get very angry that I don’t have a successful job despite my qualifications\
        \ and education,” he said. “I blame the government for this. It should give\
        \ work to its people.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dde811-7b9c-49ed-85c8-edd8ca0f198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bad news for people like Kumar, and the Indian government, is that\
        \ experts warn the problem will only get worse as the population grows and\
        \ competition for jobs gets even tougher.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81549e-ad2c-4b0a-91ba-417fd6b1e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaushik Basu, an economics professor at Cornell University and former\
        \ chief economic adviser for the Indian government, described India’s youth\
        \ unemployment rate as “shockingly high.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60598740-2e3c-4850-9cdc-824a8a0c763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s been “climbing slowly for a long time, say for about 15 years\
        \ it’s been on a slow climb but over the past seven, eight years it’s been\
        \ a sharp climb,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9befccbc-5763-4e5d-a89a-dab8a1ff869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If that category of people do not find enough employment,” Basu added,\
        \ “then what was meant to be an opportunity, the bulge in that demographic\
        \ dividend, could become a huge challenge and problem for India.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6915bf5-0b56-492c-aba6-035b7bf3f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘There’s competition everywhere’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c161aba-82c6-4dbe-99a9-7d34a3d18405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, it’s not all doom and gloom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2566291-901a-40a4-9b55-8b13d66483a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economists say India has various options to address these demographic\
        \ problems – among them, developing an already globally competitive and labor-intensive\
        \ manufacturing sector, which accounted for less than 15% of employment in\
        \ 2021, according to Capital Economics, a relatively low amount.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05406ed7-a756-4212-8f10-4cafd40af470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But such fixes on the macro level will do little to help those who\
        \ are struggling now. Students like high-schooler Megha Kumari, who must take\
        \ ever more extreme measures to get an edge on the competition.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005ed4c-e2b7-48f7-b115-c088f84cb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kumari, 17, has left her hometown of Dumka, in the eastern state of\
        \ Jharkhand, to study at the Vibrant Academy in Kota, a city in the northern\
        \ state of Rajasthan – more than 800 miles (1,300 kilometers) away.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ef5ad-98ea-40d9-90a0-a71d5ad0b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The academy is one of several such centers across India where students\
        \ hoping to qualify for top-tier colleges go to augment the regular high school\
        \ curriculum with extra exam prep courses and tutoring sessions.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f244bab-57b0-4bdd-af26-b3da0662176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kumari sees it as her best chance of realizing her dream of becoming\
        \ a professor, but it comes at great cost, financially and personally.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353eb5b8-a49e-4433-b6cc-a42a0cd7236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a country where the average salary for regular full-time workers\
        \ is around $225 per month, according to the most recent government figures,\
        \ tuition fees for one year at the academy range from around $145 to $1,872.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b0585-ac22-45bc-9ae8-8c93492c3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kumari said she also keenly misses the support her family used to provide.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db952b9e-8e74-4b53-b605-bee4765c2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The environment is actually really competitive,” Kumari said. “Living\
        \ alone and away from family and going through all that stress is hard for\
        \ a student.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0177209-bccd-4e71-8b41-d66232053371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her situation, too, is not unusual.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e45e82-444e-48d4-b807-05c2ae947b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since childhood, we’ve been facing this competition,” said Sarang\
        \ Agrawal, 28, who is studying for the Indian civil service entrance test.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490c5fd-9244-4fb5-8ac4-9e2ca08004d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In India, there’s competition in every exam. There’s competition everywhere.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85259c-22b7-4c72-8997-b80f0f8888e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No social life, no love life … and no plan B</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d06c41-7730-47bf-94fb-637b2c7bfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Kumar and Kumari, Agrawal knows all about competition. He is among\
        \ the more than 1 million people who apply each year for a position in the\
        \ Indian civil service.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b9681-9c18-42e5-b054-7b0f57ac0120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s one of the country’s most highly sought-after jobs and, with less\
        \ than 1% of applicants making the cut, a whole industry has grown up around\
        \ helping people get their hands on what they see as a golden ticket.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c3cf1-ceb6-41b6-ad11-6fad2064ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the population has increased, the competition has increased, so\
        \ people’s chances have reduced,” said Madhusudan, who goes by only one name\
        \ and is the director of content and strategy at Study IQ, a tuition center\
        \ specializing in helping people study for the civil service entrance exam.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525826e-6a17-44fc-8103-df5eb9f4bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s youth, he says, are feeling the pressure.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e86aeb-6f6c-4ba6-b4f0-b90915c4f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can see the stress level is very high these days among the students.\
        \ Students come to me and say ‘Sir, I’m not able to sleep,’” Madhusudan said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf29b2-3a52-48ad-86ed-1e597bab16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s precious little time for anything to defuse the tension – “\
        No social life, no love life,” as Agrawal put it, “but at least we have a\
        \ goal.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba2fec-de74-4e63-8c77-9606ecd724f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:03:30.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, in this most competitive of markets, even the most driven are\
        \ tested to their limits.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0691764-1885-4557-bf47-90e4ef1cef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:54:21.091+08:00
