        \ that there are a lot of people who aren’t fans of Barbie. And in fact, aren’\
        t just indifferent to Barbie. They actively hate Barbie. And have a real issue\
        \ with Barbie. We need to find a way to acknowledge that.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2604f-6b88-4f2f-b400-fd7b9e1edf43'
