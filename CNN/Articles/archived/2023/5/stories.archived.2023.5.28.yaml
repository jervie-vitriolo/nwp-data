      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Western Mindanao Command of the Armed Forces of
        the Philippines said Saidamen Baratumo, a.k.a. Commander Lomala, was arrested
        on May 25 in South Cotabato.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e0710-f304-4ef2-9473-63f068f79c60'
