    'title': 'More Luzon areas under Signal No. 1 as Typhoon Betty further weakens
      over Philippine Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2f9f5-cab9-4f42-8410-2670f76bab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:02:44.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T00:45:51.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — Typhoon
        Betty further weakened while moving northwestward over the Philippine Sea,
        the state weather bureau said late Sunday evening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e70a9-29e5-4d82-8b64-3ad07f7ab1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T00:42:22.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T00:45:51.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Betty was moving at
        10 kilometers per hour (kph) in a west northwestward direction over the Philippine
        Sea, 580 kms east of Aparri, Cagayan. It said Betty was packing maximum sustained
        winds of 155 kph near its center and gustiness of up to 190 kph.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0ebfe-c052-4474-b68a-c9b07faf8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T00:42:22.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T00:45:51.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier at 5 p.m., PAGASA reported that it had a wind speed of 165
        kph near the center and gustiness of up to 205 kph.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccf1a8-7e33-4cc8-82e1-98711cea80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T00:42:22.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T00:45:51.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 1 was hoisted over the following
        areas in Luzon: Batanes, Cagayan including Babuyan Islands, Isabela, Quirino,
        the northeastern portion of Nueva Vizcaya, Apayao, Abra, Kalinga, Mountain
        Province, Ifugao, Ilocos Norte, the northern and central portions of Aurora,
        Polillo Islands, the northern portion of Catanduanes, the northeastern portion
        of Camarines Sur, and the northern portion of Camarines Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41149cb-7d3c-48ba-8ffd-adbd317b6890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:02:44.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T00:45:51.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned that strong winds are possible in the abovementioned
        areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d68540-600c-437a-ab88-99bb0e3652e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:02:44.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T00:45:51.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall is also expected from Monday to Tuesday in the eastern
        portion of Babuyan Islands, the northeastern portion of mainland Cagayan,
        Batanes, the northwestern portion of mainland Cagayan, and the northern portions
        of Ilocos Norte and Apayao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe3084-4904-4e74-8c58-f9e14ade6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:02:44.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T00:45:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty, which entered the country’s weather monitoring area at 2
        a.m. on Saturday, was <a href="https://www.cnnphilippines.com/news/2023/5/28/Betty-weakens-typhoon-.html"
        target="_blank">downgraded</a> from super typhoon to typhoon on the same day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e810a6-96e3-4423-851c-c8446f467a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:02:44.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T00:45:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said that the typhoon will also enhance
        the Southwest Monsoon. Thus, monsoon rains are possible over Mimaropa and
        Western Visayas on Monday and Tuesday next week. Monsoon rains may also be
        experienced in the western portion of Luzon on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1fdfc-52b9-4747-ae81-31af1418f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-29T00:42:22.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-29T00:45:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is seen to move generally northwestward slowly on Monday and
        become slow-moving of almost stationary by Tuesday or Wednesday over the waters
        of east Batanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb7ade-8d4f-40dc-b988-b72cb60b432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:02:44.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-29T00:45:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty is expected to steadily weaken due to cooler ocean waters
        and dry air intrusion. It may be downgraded into a severe tropical storm on
        Thursday, PAGASA added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc84e16-4245-42f0-bf7c-db13ef234b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T18:00:34.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T00:45:51.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Local government action</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1502cc-3489-4ed9-9e54-bcdd301728db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T18:00:34.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T00:45:51.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the effects of the tropical cyclone, several local government\
        \ units have taken preemptive action to ensure the safety of their constituents.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249b56b-97e4-43af-97ef-05f7d9d07e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T18:00:34.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T00:45:51.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/27/preemptive-evacuations-government-betty.html">Gov’t
        begins preemptive evacuation in areas to be affected by Betty</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9bef8-2667-4b8e-b895-c5c5340a2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T18:00:34.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T00:45:51.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Cagayan Valley Disaster Risk Reduction and Management
        Council ordered local disaster risk reduction and management councils in the
        region to begin conducting preemptive evacuations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6ba33-0106-4132-a1c0-3c303df8f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T18:00:34.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T00:45:51.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ordered LGUs to strictly implement the “no sail, no fishing,
        and no river activities” policy in areas close to the Cagayan rivers and its
        tributaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8769e68-781a-4c68-a159-25218aebd3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T18:55:20.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T00:45:51.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Apayao, Governor Elias Bulut Jr. also ordered preemptive evacuation
        in the province, particularly in areas prone to flooding and landslides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b84ca5-0dac-4227-9726-65adfa3f3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T18:55:20.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-29T00:45:51.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Apayao provincial disaster risk reduction and management
        officer Joeffrey Borromeo told CNN Philippines that evacuation has not yet
        started and may begin tomorrow.</p>'
