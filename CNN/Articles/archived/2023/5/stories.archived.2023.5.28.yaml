  'taylor-swift-summer-hottest-dress-code':
    'author': 'Parija Kavilanz, CNN'
    'caption': 'Francesca''s said ruffle, bow back and babydoll style dresses are
      seeing a 30% jump in sales and on the right Taylor Johnson, founder and CEO
      of Hazel & Olive, wearing The Eras Sequin Fringe Dress.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-28T10:06:34.000+08:00
    'imagesource': 'jcr:1fa4fcad-465c-4ac1-9378-0c50313671c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bedf0ad-0241-4d02-a84d-c82610544e4b'
    'lead': 'With Taylor Swift pulling in record-breaking crowds for ''The Eras Tour,''
      retailers across the country are marketing to ''Swifties,'' aggressively and
      inventively, as her 52-stadium tour hits their towns.'
    'mgnl:activationStatus': true
