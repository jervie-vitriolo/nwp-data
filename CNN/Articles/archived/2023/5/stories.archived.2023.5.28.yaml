      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They could have bought three to four cars with the money they spent\
        \ on me,” said Agrawal, who feels he has no other option but to keep trying.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0465c-ef8c-413e-9db5-617ff5f92588'
