      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gas and main power line were damaged in the attack, but no casualties
        were reported, according to Lysak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252a1f6-0e8f-4dc0-847d-81efe0d3182d'
