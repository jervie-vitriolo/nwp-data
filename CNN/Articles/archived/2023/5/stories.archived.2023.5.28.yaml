    'stories': []
    'template': '1'
    'title': 'House to pass LEDAC bills on salt industry development, immigration
      modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7f2c5-94f6-489a-bf4e-b91d8ba7c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — The House
        of Representatives is set to pass two priority bills within the week, Speaker
        Martin Romualdez said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a58a7-931a-4d04-a499-b88a48bb0ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scheduled for final reading are the proposed Philippine Salt Industry
        Development Act and the Bureau of Immigration Modernization Act, deemed as
        priority measures by President Ferdinand Marcos Jr. and the Legislative-Executive
        Development Advisory Council (LEDAC).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a10d0b-b9a9-4655-9907-5d14e1ea7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are doing our part in supporting the President’s socio-economic
        development agenda by passing these urgent proposed pieces of legislation
        that would sustain our economic growth and create more job and income opportunities
        for our people,” Romualdez said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed78a0d-fc0a-438a-a171-f557b0caebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once the bills are approved, the House would have passed 33 out of
        the 42 bills on the LEDAC''s list.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270e629-608f-4cdf-8080-48cd68eb8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/10/Marcos-first-LEDAC-meeting.html"
        target="_blank">RELATED: Marcos convenes first LEDAC meeting to tackle priority
        bills</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c00e73-759d-4a4a-bdb0-dc9694ee1275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Romualdez, the Philippine Salt Industry Development
        Act seeks to revitalize the country''s struggling salt industry. The Philippines
        relies heavily on importation to provide salt for consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8f123-61f1-4709-a7b4-2e9542a5b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/18/PH-salt-production-deteriorating.html"
        target="_blank"><strong>RELATED: PH salt production ''deteriorating'' — lawmakers</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c6ed4-df3f-447d-9bcc-39120a9247d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill aims to create the Philippine Salt Industry Development Council
        and formulate the Philippine salt industry roadmap, with the Department of
        Agriculture, through the Bureau of Fisheries and Aquatic Resources, as the
        lead agency.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2a362-b7d2-4fc6-a467-45bad1f247c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bureau of Immigration Modernization Act seeks to
        update the <a href="https://www.officialgazette.gov.ph/1940/m08/26/commonwealth-act-no-613/"
        target="_blank">Philippine Immigration Act of 1940</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209c2c7-2bba-42c8-a7c4-b233f18f8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The bill aims to modernize and streamline our immigration system to
        encourage international tourism and foreign investments that would boost the
        economy,” Speaker Romualdez said in his statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab1fce-f75d-43be-9bf8-b1c1c34529ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T12:38:02.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T12:42:39.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure seeks to update the country’s immigration laws
        to cover recent challenges in immigration, migration and cross-border crimes,
        including smuggling, illegal recruitment and human trafficking. It also seeks
        to raise the salary grades of immigration personnel, he added.</p>'
  'marcos-order-advisory-body-inflation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-28T13:05:04.000+08:00
    'imagesource': 'jcr:183cb374-ade9-4bc6-9063-57e12b5de35f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51643216-84d4-4921-8b91-4002354b9e86'
    'lead': 'President Ferdinand Marcos Jr. has signed an executive order creating
      an inter-agency advisory committee that will ''closely monitor'' inflation and
      keep it within government targets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T13:09:25.610+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-28T13:09:25.877+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos signs order creating advisory body on inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2384fa6-fe12-4c91-8ba1-11767ac83be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T13:09:25.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T13:09:25.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> President
        Ferdinand Marcos Jr. has signed an executive order (EO) creating an inter-agency
        advisory committee that will "closely monitor" inflation and keep it within
        government targets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe916be-c2e4-4abf-b909-915c674d0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T13:09:25.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T13:09:25.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2023/5/5/inflation-rate-april.html">Inflation
        further cools in April, but PH faces El Niño threat</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb6594-f628-40ce-8d98-335557d0fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T13:09:25.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T13:09:25.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed on May 26 and published on the Official Gazette website two
        days later, EO No. 28 formalized <a href="https://www.cnnphilippines.com/business/2023/3/7/interagency-task-force-inflation-diokno-marcos.html">Finance
        Secretary Benjamin Diokno’s proposal</a> to form the Inter-Agency Committee
        on Inflation and Market Outlook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3928a42-5a12-46f8-b24d-dbf6d9435ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T13:09:25.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T13:09:25.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In view of the increasing prices of key commodities, particularly\
        \ food and energy resources, the creation of an advisory body to the EDC (Economic\
        \ Development Cluster), tasked to directly address inflation, will strengthen\
        \ the EDC, and reinforce existing government initiatives aimed to improve\
        \ the economy and the quality of life of the Filipino people,\" the order\
        \ read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6e8db-1526-4d6c-83ed-f25eee144c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T13:09:25.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T13:09:25.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee is tasked to provide assessments on food prices, and\
        \ the supply-demand situation for essential food products during the cropping\
        \ period and when it is impacted by natural and man-made shocks. Some of the\
        \ data it will regularly monitor are from geospatial, climate, and satellite\
        \ technology.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f31e2d-2481-48e4-91e0-b08c91bd7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T13:09:25.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T13:09:25.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will recommend to the EDC—renamed as the Economic Development Group\
        \ (EDG) as per the EO—measures to \"curb price spikes and promote food security\
        \ based on ex-ante supply and demand analysis (e.g., timely importation).\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928975f-04cf-47c2-b53f-e143d761795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T13:09:25.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T13:09:25.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee is also tasked to submit quarterly reports to the EDG\
        \ and to create a dashboard containing information on prices and supply and\
        \ demand for food and energy commodities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12622c4-ac4e-4859-b300-99986ed9e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T13:09:25.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T13:09:25.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is led by Diokno, Socioeconomic Planning Secretary
        Arsenio Balisacan, and Budget Secretary Amenah Pangandaman. The members will
        come from the Agriculture, Energy, Science and Technology, Trade and Industry,
        and the Interior and Local Government departments.</p>'
