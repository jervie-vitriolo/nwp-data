      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/5/Lanao-del-Sur-governor-Adiong-ambush-suspect-killed-.html"
        target="_blank">RELATED: ''Prime suspect'' in ambush of Lanao del Sur gov
        Adiong killed in manhunt ops</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18281387-8082-42f9-87ed-bf89111a6aba'
      'mgnl:activationStatus': true
