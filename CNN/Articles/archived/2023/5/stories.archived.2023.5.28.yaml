  'bundesliga-final-day-2023-dortmund-bayern':
    'author': 'Issy Ronald, CNN'
    'caption': 'Dortmund''s US midfielder Gio Reyna reacts during the match.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-28T09:40:30.000+08:00
    'imagesource': 'jcr:bb3d5692-c547-4157-a1dd-288a5081489a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c06a608-0ab3-4fec-b8e9-c935fe5cf720'
    'lead': 'Borussia Dortmund spurned a golden opportunity to become Bundesliga champion
      and snap Bayern Munich’s decade-long reign as title holder, falling to a 2-2
      draw at home to Mainz as Bayern beat Köln 2-1 in one of the most exciting season
      finales in recent memory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T09:46:46.119+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-28T09:48:39.898+08:00
