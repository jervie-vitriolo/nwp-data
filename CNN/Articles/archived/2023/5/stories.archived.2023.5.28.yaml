      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcca46d-482e-414d-82aa-24e94862c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:42.193+08:00
