      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28090f10-af17-4766-9619-0f70f7ca0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:42.195+08:00
      'mgnl:createdBy': 'seth'
