  'nationwide-border-system-issue-uk-airports':
    'author': 'Sharon Braithwaite and Gabby Gretener, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-28T08:54:26.000+08:00
    'imagesource': 'jcr:dfa88ed3-4615-4d45-badf-9776e8a12fe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a04635c9-3bda-4e0d-8ea4-919624acce5e'
    'lead': ' A nationwide border system issue that hit electronic gates Saturday
      at British airports and caused chaos for holidaymakers and passengers arriving
      into the country has been fixed, according to the UK Home Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T08:59:22.962+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-28T08:59:23.266+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nationwide border system at UK airports now operating as normal, says
      Home Office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc57e0-e86b-4bec-848c-ddb93b2a4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A nationwide border system issue that hit
        electronic gates Saturday at British airports and caused chaos for holidaymakers
        and passengers arriving into the country has been fixed, according to the
        UK Home Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65253572-4245-48fa-8e01-316bf6c6742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Following a technical border system fault which affected e-Gate arrivals\
        \ into the UK, we can confirm all e-Gates are now operating as normal,” said\
        \ a spokesperson for the Home Office, which runs the Border Force.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e5d6c-a530-4092-a49b-6347b2363d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We thank those travellers who were impacted for their patience and\
        \ staff for their work in resolving the issue,” the spokesperson said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e6461-d21d-4742-8bc8-0f5c2e796d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images shared online Saturday showed long queues building at major\
        \ airports, with many looking to travel ahead of a public holiday Monday and\
        \ with schools also on half-term breaks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e432e7c-929f-489b-bc84-ebd453994c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The failure meant travelers had to have their passports checked manually\
        \ rather than by machine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99554d4f-8fd4-4e55-bf66-8e45fddb1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fed-up travelers took to social media to vent their anger, claiming\
        \ they had to wait in queues for several hours to have their passport seen.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34f65d-48e5-4989-b638-d6503c8a820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are aware of a nationwide border system issue affecting arrivals\
        \ into the UK,” a Home Office spokesperson told CNN in an earlier statement\
        \ Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eda85d-623c-4269-8bcc-b1c6053c8604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are working to resolve the issue as soon as possible and are liaising\
        \ with port operators and airlines to minimise disruption for travellers,”\
        \ the spokesperson added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e22f7-b7b1-4a09-81cb-c5dc300c6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A London Heathrow airport spokesperson said: “We are aware of a nationwide\
        \ issue impacting the eGates, which are operated by Border Force.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f8f2d-e940-4535-9627-cc316f4695c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This issue is impacting a number of ports of entry and is not Heathrow\
        \ specific. Our teams are working closely with Border Force to help resolve\
        \ the problem as quickly as possible and we have additional colleagues on\
        \ hand to manage queues and provide passenger welfare.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96249e82-fed7-405e-a1cf-56f40d86e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucy Morton from the Immigration Services Union told BBC’s Radio 4\
        \ that depending on the airport 60% to 80% of travelers go through e-gates.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4441f-1a9f-4181-b3e4-1ea182c64781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no impact on national security, in fact, actually it will\
        \ improve national security because every single arriving passenger will be\
        \ seen by a human being, not a machine,” she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64320a-a2d6-472b-9e03-cc45ed5ba2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But it will build queues and that in itself builds its own set
        of problems. People become frustrated, they take it out on the staff. The
        staff get verbally abused, on occasion staff get physically abused, they get
        hit. All of this will start to cascade through the day.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c062696-54b0-40aa-8702-8599bb43f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T08:59:22.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T08:59:23.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/27/europe/uk-nationwide-border-system-issue-intl-gbr/index.html">Nationwide
        border system at UK airports now operating as normal, says Home Office</a>"</em></p>'
  'lawyer-fake-court-citations-chatgpt':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-28T09:01:00.000+08:00
    'imagesource': 'jcr:cfb6220f-4a32-420d-b03f-4855b304c7ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33396bf5-2e4b-419d-8bf4-7cb8b051aeb5'
    'lead': 'The meteoric rise of ChatGPT is shaking up multiple industries – including
      law, as one attorney recently found out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T09:24:54.335+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-28T09:24:54.689+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawyer apologizes for fake court citations from ChatGPT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31abc19-c50b-4ea2-b7a5-158095f047ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> The meteoric rise of ChatGPT is
        shaking up multiple industries – including law, as one attorney recently found
        out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db791a42-c476-41da-b267-a3aa7a378fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roberto Mata sued Avianca airlines for injuries he says he sustained\
        \ from a serving cart while on the airline in 2019, claiming negligence by\
        \ an employee. Steven Schwartz, an attorney with Levidow, Levidow &amp; Oberman\
        \ and licensed in New York for over three decades, handled Mata’s representation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272ae6f-84a8-46eb-a0ea-53bc674b027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But at least six of the submitted cases by Schwartz as research for\
        \ a brief “appear to be bogus judicial decisions with bogus quotes and bogus\
        \ internal citations,” said Judge Kevin Castel of the Southern District of\
        \ New York in an order.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98007b52-ac1b-416c-8ef2-fa17056df4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fake cases source? ChatGPT.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99651bc0-4143-47f9-8a93-af9839f2f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The court is presented with an unprecedented circumstance,” Castel\
        \ wrote in a May 4 order.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5836f9e-cfb3-4d47-910c-21eeea00cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the purported cases: Varghese v. China South Airlines, Martinez\
        \ v. Delta Airlines, Shaboon v. EgyptAir, Petersen v. Iran Air, Miller v.\
        \ United Airlines, and Estate of Durden v. KLM Royal Dutch Airlines, all of\
        \ which did not appear to exist to either the judge or defense, the filing\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6b5f4-521e-40b6-9dfd-bc9dc7f22084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schwartz, in an affidavit, said that he had never used ChatGPT as a\
        \ legal research source prior to this case and, therefore, “was unaware of\
        \ the possibility that its content could be false.” He accepted responsibility\
        \ for not confirming the chatbot’s sources.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afbd46d-0c71-4e61-9f7e-5e588d37f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schwartz is now facing a sanctions hearing on June 8.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecad2a6-e397-4d9f-90a9-7bc555a54f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an affidavit this week, he said he “greatly regrets having utilized\
        \ generative artificial intelligence to supplement the legal research performed\
        \ herein and will never do so in the future without absolute verification\
        \ of its authenticity.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21198a-9ee7-4d37-b095-7157889b8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late April, Avianca’s lawyers from Condon &amp; Forsyth penned a\
        \ letter to Castel questioning the authenticity of the cases.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34be4f6-f879-4152-a900-c5eca6749906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an affidavit filed Thursday, fellow attorney Peter Loduca said he\
        \ “had no reason to doubt the sincerity” of Schwartz’s research and that he\
        \ had no role in the research.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c208ea-4dc7-4fc2-a93a-a552a217d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schwartz was ordered to show cause why he shouldn’t be sanctioned “\
        for the use of a false and fraudulent notarization,” in an affidavit filed\
        \ on April 25.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356fe38c-d910-4c64-a35f-d0f733dfdab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schwart’s affidavit Wednesday contained screenshots of the attorney\
        \ appearing to confirm the authenticity of the case with ChatGPT.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c927102-d915-4262-b072-f0ebd8b24294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“is varghese a real case,” Schwartz asked the chatbot.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30d24d-92e3-4350-8e74-de7c6468e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes,” ChatGPT doubled down, it “is a real case.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae996e7d-574c-4c5f-9afa-56d421c63e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schwartz then asked for its source. The chatbot again claimed the false\
        \ case was real.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b7b1be-4752-4194-9de8-d2cd824d919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I apologize for the confusion earlier,” ChatGPT replied. “Upon double-checking,\
        \ I found the case Varghese v. China Southern Airlines Co. Ltd., 925 F.3d\
        \ 1339 (11th Cir. 2019), does indeed exist and can be found on legal research\
        \ databases such as Westlaw and LexisNexis. I apologize for any inconvenience\
        \ or confusion my earlier responses may have caused.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6097780-4dc3-4bf6-8ca2-a941e35cd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Schwartz asked the chatbot if any other cases were fake, ChatGPT\
        \ replied the other cases “are real” and could be found on “reputable legal\
        \ databases.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeed501-2e77-44ae-8046-76d9f07a36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Schwartz and Loduca for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e43432-d1a5-4033-b7c5-e88cfd038ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:24:54.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:24:54.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://us.cnn.com/2023/05/27/business/chat-gpt-avianca-mata-lawyers/">Lawyer
        apologizes for fake court citations from ChatGPT</a>"</em></p>'
  'meteorologists-harassment-from-conspiracy-theorists':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-28T09:25:18.000+08:00
    'imagesource': 'jcr:2f4267ad-d729-4b03-81c9-356c731dc839'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e50fb77-f701-42f9-b621-51cf47b08bee'
    'lead': 'National weather services, meteorologists and climate communicators in
      countries from the US to Australia say they’re experiencing an increase in threats
      and abuse, often around accusations they are overstating, lying about or even
      controlling the weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T09:30:27.737+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-28T09:32:16.955+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Murderers’ and ‘criminals’: Meteorologists face unprecedented harassment
      from conspiracy theorists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b189f8-06d5-4ac0-8cd4-a33401631e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “Murderers.” “Criminals.” “We are watching
        you.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b1fc1-e1a7-48b0-b48b-4f286545fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are just a handful of the threats and abuse sent to meteorologists\
        \ at AEMET, Spain’s national weather agency, in recent months. They come via\
        \ social media, its website, letters, phone calls – even in the form of graffiti\
        \ sprayed across one of its buildings.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c081a3-c00d-4f99-b647-5add1b9cfae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abuse and harassment “have always happened” against the agency’s scientists,\
        \ Estrella Gutiérrez-Marco, spokesperson for AEMET, told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d5319-8f2a-484f-87bc-a2ee1cc9dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there has been a rapid rise recently, coinciding with extreme weather\
        \ in Spain. A severe drought has shrunk water levels to alarming lows, exacerbated\
        \ by record-breaking April temperatures.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871515cf-2b08-4de8-9d48-fbc966d257da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The abuse got so bad that in April, AEMET posted a video on Twitter\
        \ calling for an end to the harassment, and asking for respect. Even the government\
        \ intervened. Teresa Ribera, Spain’s minister for the ecological transition,\
        \ posted on Twitter in support of the agency: “Lying, giving wings to conspiracy\
        \ and fear, insulting … It is time to say enough.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f564e-eb5e-4cc5-b8df-d19ea0d2fa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The harassment of meteorologists by conspiracy theorists and climate\
        \ deniers is not a phenomenon confined to Spain.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751e760-51ee-40e4-9560-9320a2ae08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National weather services, meteorologists and climate communicators
        in countries from the US to Australia say they’re experiencing an increase
        in threats and abuse, often around accusations they are overstating, lying
        about or even controlling the weather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0fedc-1bed-4c3c-81a1-7bdb0f161f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Spain’s case, much of the trolling revolves around the rehashing\
        \ of an old conspiracy theory: so-called “chemtrails.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214c3dc-4748-4795-9d1d-1b029bca535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under many of the agency’s Twitter posts, especially those that refer\
        \ to more extreme weather, users have posted images of blue skies, crisscrossed\
        \ with wispy, white trails. They falsely claim the trails contain a cocktail\
        \ of chemicals to artificially manipulate the weather – keeping rain away\
        \ and causing climate change.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd2ca1-791f-4b76-b8c0-860233876538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a theory roundly rejected by scientists.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74dac0-5544-4977-a72f-98b19a33cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Airplanes do release vapor trails called contrails, short for condensation\
        \ trails, which form when water vapor condenses into ice crystals around the\
        \ small particles emitted by jet engines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0749f-3b9c-44ee-8727-adc330df47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But scientists have been clear: There is no evidence “chemtrails” exist.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adaa59b-ee2f-4337-b7a9-6d1d22b5e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘One of the hardest experiences’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2d22e-7dc1-4fc2-b448-7dab1acbf35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, meteorologist Isabel Moreno wrote a tweet saying “rain skips\
        \ Spain,” with an image of a band of rain stretching across Europe but missing\
        \ Spain almost entirely. She was completely unprepared for the response.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635a0bf-52f6-4874-bc30-fdfae87e506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was one of the hardest experiences in social media in my life,”\
        \ said Moreno, who appears on the Spanish TV channel RTVE. “I received HUNDREDS\
        \ of responses to an (apparently) inoffensive tweet,” she told CNN in an email.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a00765-ae8f-4315-98c6-67720156e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many accused her of covering up weather manipulation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f8314-194e-4513-b59f-26324b8c09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Do not take us for idiots,” said one. “They dry us up, and you are\
        \ the spokesperson for those who do it,” said another. And on, and on.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9330975-3fee-4cee-9cb8-58d8f5d07e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there were plenty of supportive messages, too, it was scary,\
        \ Moreno said. “I have never seen either that amount of responses nor that\
        \ level of aggression.” It took days for her to be able to go onto Twitter\
        \ again without feeling anxious or stressed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48200b35-bfe7-4600-b157-cfb49db79d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This phenomenon may be particularly pronounced in Spain, but it spreads\
        \ much wider.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89207a35-8889-411d-9556-00695d417c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In France, meteorologists have been accused of exaggerating the country’\
        s drought and heat.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766539c3-50bc-4f34-936b-d9c5e89500ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Météo France, the French national meteorological service, said the\
        \ agency’s communications are “the object of more and more repeated attacks,”\
        \ a Météo France spokesman told CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d52899-00eb-413f-aff7-df4bdf0fecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate misinformation on social media is particularly widespread,\
        \ he said. It “seems to be on the rise, both in terms of the number of attacks\
        \ directed against scientific publications but also the increasingly aggressive\
        \ tone of the insults.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb8d7d-a38c-47a0-a4e2-87f0663c007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Australia, the Bureau of Meteorology has been bombarded with criticism\
        \ of its reporting of temperature records, with claims they have been inflated\
        \ to make climate change seem worse. A spokeswoman for BOM called these claims\
        \ inaccurate. “The Bureau transparently reports on and provides access to\
        \ its very large climate data records,” she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b819721-c7c3-4129-ae82-08f98a41f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the UK, meteorologists reported unprecedented levels of online\
        \ harassment during last year’s record-breaking heat wave, which led to the\
        \ first-ever “red warning” for heat.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7259deb-8eef-415e-9883-d7dd9c06b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As scientists communicated this information, they were accused of\
        \ instigating a nanny state hysteria,” Liz Bentley, the chief executive of\
        \ the Royal Meteorological Society, told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154530e8-f6c6-498f-ac70-7ad1a92345cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Met Office was even accused of changing the color palette of its\
        \ maps to make them look more dramatic. “We hadn’t, it was just really hot,”\
        \ Oliver Claydon, a communications officer at the Met Office, told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a6b22-406d-4213-9a6a-0af833da8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US meteorologists and climate communicators have not escaped the barrage\
        \ of abuse and conspiracies.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359adf7-dbdf-40db-975a-6a3bb7b434d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whenever I posted about global topics, like the yearly temperature\
        \ report, the comments section would be filled with political jabs and conspiracy\
        \ theories,” said Elisa Raffa, a broadcast meteorologist with Queen City News,\
        \ based in Charlotte, North Carolina.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17572f-f9cf-4abf-b296-e424263f02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a woman in the media, she more often receives comments about her\
        \ appearance than the science she’s communicating, she told CNN.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5ab77-78b5-43eb-8828-c4cee3f82497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jennifer Francis, a senior scientist at Woodwell Climate Research Center,\
        \ said she’s seen a ramp up of abuse lately.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a96fb3-7c8c-4b29-8fbb-dba15e1f200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I receive almost daily verbal declarations of my ignorance and climate\
        \ alarmism,” she told CNN.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d5391-c243-4f38-9e1e-eb3f93feba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An erosion of trust</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715e51d-2424-4006-8274-a041e5177be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some disinformation experts draw a straight line from the conspiracies\
        \ that flourished during the Covid pandemic – when experts faced a slew of\
        \ abuse – to the uptick in climate conspiracies.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e6720-253b-43f1-8b27-6e6f01da60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People need “trending” topics on which to hang these theories, said\
        \ Alexandre López-Borrull, a lecturer in the Information and Communication\
        \ Sciences Department at Universitat Oberta de Catalunya in Spain.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e0a95-4fc9-4a56-8aea-3092dbf6ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Covid-19 fades from the headlines, climate change has become a strong\
        \ rallying point. There’s been a big increase in “insults directed at all\
        \ organizations related to the weather,” he told CNN.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4159435-3334-44ed-a973-aedfb14c0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a logical evolution of the broader trend around pushback on institutions,\
        \ and the erosion of trust,” said Jennie King, the head of Climate Research\
        \ and Policy at the Institute for Strategic Dialogue, a think tank focused\
        \ on disinformation and extremism.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130a7d4-13fe-4edb-bdb8-e143803d3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These kinds of conspiracies are usually grounded in the idea that a\
        \ set of institutions is “using the pretext of climate change, or the pretext\
        \ of solving public policy issues, to enact some insidious agenda,” she told\
        \ CNN.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6aff8-7fb1-45b8-ae01-39477db5e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the weather is an easy way in. Many aspects of climate science\
        \ can feel very technical or abstract, but the weather is something people\
        \ interact with frequently, said King.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b294f-62d1-48be-9571-500a3874b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a much more immediate way to bring a wider audience into that\
        \ skepticism … planting seeds of doubt against the climate agenda writ large,”\
        \ she said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa383a85-38a2-4298-bf45-190ad66c1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The role meteorologists have in explaining how climate change affects\
        \ the weather, especially extreme weather, is a particular flashpoint.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e497be-7335-4793-a4c6-c9ed2ad76323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extreme weather can be alarming, especially when there are consequences\
        \ and sacrifices, such as Spain’s water restrictions.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad2c32-21b7-4ec0-adeb-10080fc423ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conspiracy theories feed on this fear by offering a simple, enticing\
        \ explanation, said López-Borrull. It’s easier to believe climate change is\
        \ fake, or a manipulation by powerful people, than get your head around the\
        \ complex problem and what it means for society.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfe415-4917-4fa5-9bdf-887a11291c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Change is hard and scary,” Francis said\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9d003-b14f-4b58-a288-01f7caf4c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘I’m just trying to do my job’</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83bc665-6dbe-43cf-bcf0-ff3be472d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s difficult to combat conspiracy theories when they bubble up. Some\
        \ experts say they offer simple charts and rebuttals when they can, but try\
        \ to ignore those who come in bad faith.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064b898-2b1c-4fa3-a53c-7dcb7b483ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doug McNeall, a climate scientist and statistician at the Met Office\
        \ Hadley Centre, a UK research center, said that, as a scientist, he welcomes\
        \ being challenged. “If people come with better evidence, and you change your\
        \ mind, that’s good,” he told CNN.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ad831-8239-4ba2-8540-d450fbd7d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that’s not been his recent experience. “These people were not coming\
        \ with better evidence,” he said. “They were coming to stop us talking about\
        \ climate science.” He now relies much more on the block button.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8f0ee-9dd2-4245-9050-304c00abe5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreno echoed this. “I find it very difficult to change the minds of\
        \ people that really have strong beliefs in these conspiracies,” she said.\
        \ It’s easier to prevent the ideas from taking hold in people in the first\
        \ place by tackling the myths and explaining how the atmosphere works, she\
        \ added.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c96e82-264a-42a8-a6c9-a7577b6bb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This kind of communication can really help, said King. Some of the\
        \ best initiatives are “when media outlets or scientific institutions really\
        \ try to demystify the process of how they produce public interest data,”\
        \ she said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc1234b-0bf8-4670-bc6f-d385639c1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King worries about the impact of these conspiracies on climate politics.\
        \ “If we want to implement any policies, ambitious or not, around the environmental\
        \ agenda, and the acute crisis of climate change, it does now seem that this\
        \ is going to rear its head,” she said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1409b8-37ef-4509-9677-9be250c2ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "López-Borrull hopes meteorologists and climate communicators will persevere\
        \ and not be pushed away from online spaces.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe1551-8bf8-4204-85a3-680be60a5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The answer is not disappearing or closing social media profiles …\
        \ they have to remain on social media because they are really useful,” Ló\
        pez-Borrull said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3cb8c-5523-405d-a546-496a5e82e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as the climate crisis causes more extreme weather, harassment could\
        \ increase even further.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585b0ac-ef20-47ca-a3db-7542943baa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it takes a toll, said Raffa.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322b64c-d08d-4c81-adeb-1d0b9625eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s easy for people to forget I’m human, some of those
        comments can be hurtful. I’m just trying to do my job.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ae403-280d-4aa7-9d06-16e299b81602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:30:27.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:32:16.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/05/27/world/meteorologists-conspiracy-harassment-abuse-climate-intl/index.html">Murderers’
        and ‘criminals’: Meteorologists face unprecedented harassment from conspiracy
        theorists</a>"</em></p>'
  'luton-town-coventry-city-championship-play-off-final':
    'author': 'Matias Grez'
    'caption': 'Fankaty Dabo missed the crucial penalty for Coventry City.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-28T09:33:25.000+08:00
    'imagesource': 'jcr:5bf44f5f-cc56-4489-84bc-0abc0b39ae7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750a41d3-28d1-49ab-98d1-3655165ebde1'
    'lead': 'Luton Town completed one of the most remarkable rises in English football
      history on Saturday, beating Coventry City on penalties in the Championship
      play-off final to secure a place in the Premier League next season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T09:40:25.173+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-28T09:40:25.537+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Play-off final: Luton Town completes remarkable rise to the Premier
      League with victory over Coventry City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1eb1c-f3d2-4d15-b90d-ee5ee81d1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luton Town completed one of the most remarkable
        rises in English football history on Saturday, beating Coventry City on penalties
        in the Championship play-off final to secure a place in the Premier League
        next season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695bf494-0613-4b5d-8a44-c87252e83327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game got off to a worrying start for Luton as talisman defender\
        \ Tom Lockyer had to be stretchered off after collapsing with nobody near\
        \ him. Fortunately, the club later announced that he was conscious and had\
        \ been taken to hospital for assessment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e9a07-b190-4898-aa2a-335cb1de963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan Clark broke the deadlock for Luton after 23 minutes with a powerful\
        \ finish at the near post as the Hatters totally dominated proceedings in\
        \ the first half.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cc3a0-179f-4e0f-a50b-72d0f61cc4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Coventry roared back after halftime and found the equalizer\
        \ its improved play deserved thanks to Gustavo Hamer’s unerring finish into\
        \ the bottom corner.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f679c31-5684-4d44-bdcf-2ab055a155d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the scores level after 90 minutes, the match went to extra time\
        \ as the tension from both ends of a sold out Wembley Stadium became palpable.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510be12-e3f5-46e2-b5a4-22a11fa1dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As both teams visibly tired during a grueling period of extra time,\
        \ chances became few and far between and there became a growing sense that\
        \ this final would be decided on penalties.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05abcca-650c-44cc-a359-adc91f8487e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joe Taylor thought he had scored the winning goal for Luton with just\
        \ five minutes remaining after Jonathan Panzo’s error, but his joy was short-lived\
        \ as VAR ruled his effort out for handball.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea18649-1881-48c3-b0f7-045f9b9919e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first 11 penalties in the shootout were as good as you will see\
        \ at any level, but Coventry’s Fankaty Dabo was the 12th man to step up and,\
        \ unfortunately, the first to miss as his effort went sailing over the crossbar.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c812881-7ef5-4012-a569-0677d033a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It sent the half of Wembley Stadium that was resplendent in Luton Town\
        \ orange into delirium, as the Hatters returned to the top flight of English\
        \ football for the first time in 31 years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095132a1-0b90-468d-ace5-09d191b3ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From non-league to Premier League</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f3d84-2052-468e-a9ad-9b9ebccd0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only 10 years ago Luton was playing in the fifth tier of English football\
        \ – outside of the Football League – after a brutal 20-year span in which\
        \ the club suffered five relegations, three administrations and was penalized\
        \ with 40 total points worth of deductions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54240148-b7d6-4172-91bc-24715493b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, a decade on from the lowest moments in the club’s history, Luton\
        \ Town will be playing in one of the biggest leagues in the world.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbf363-0113-473b-8abf-0eac0f6e3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luton was one of the founding members of the Premier League in 1992,\
        \ having been in the English football’s top flight division the previous season\
        \ and voted for its organization, but was relegated the season before its\
        \ introduction.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3185d7-feb3-410b-a00d-bacab9274c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The club will now receive $211 million (£170 million) across the next\
        \ three seasons, according to Deloitte’s Sports Business Group, which would\
        \ increase to $360 million (£290 million) if the club avoids relegation in\
        \ its first season.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c488e-830f-49e8-aefe-a95ecdaf271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luton’s stadium, Kenilworth Road, has a capacity of just over 10,000\
        \ and is perhaps one of the most unique in English football.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f032c8b-7f9e-425e-b463-a435bc6d8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entry to its Oak Stand is built into a row of houses adjacent to\
        \ the stadium; it will be quite the sight to watch the likes of Mo Salah and\
        \ Erling Haaland playing there next season.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04f781-caec-464d-972e-2e61577b6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luton reportedly needs to spend around $14.8 million to upgrade one\
        \ of its stands to meet Premier League safety requirements, but that outlay\
        \ is now comparatively small change given the promotion payday the club is\
        \ about to receive.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474b7ef-acce-41db-aeb9-e55ef31709c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelly Ruddock Mpanzu, Luton’s versatile midfielder, has been with the\
        \ club since its lowest ebb and has now become the first player in English\
        \ football history to go from non-league to the Premier League with the same\
        \ club.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f843272-1d36-4f92-a34e-28069bc8a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel like I completed football, man,” a beaming Ruddock told Sky\
        \ Sports after the game. “It’s been a journey. We’ve been through the highs\
        \ and lows, but you have to believe in yourself and here I am, man.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e712e3-9f95-4d6d-a5a8-5c522edc1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T09:40:25.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T09:40:25.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a Premier League player … these boys and the fans, I told you
        were we going to do it and there’s going to be a party all summer in Luton.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
