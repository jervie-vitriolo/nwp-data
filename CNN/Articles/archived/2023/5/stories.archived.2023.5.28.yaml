      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/22/Lagman-on-Arroyo-demotion.html">Arroyo''s
        demotion confirms that she was suspected of plotting vs. Speaker Romualdez,
        lawmaker says</a></strong></p>'
