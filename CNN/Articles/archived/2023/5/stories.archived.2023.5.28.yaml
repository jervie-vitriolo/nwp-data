      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The arrest warrant against Baratumo was issued by Judge Samina Sampaco
        Macabando-Usman of Branch 8, 12th Judicial Region. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8206a02-d3f0-48ed-8e25-a9baa16556b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:50.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T14:28:16.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baratumo is under the custody of the South Cotabato Provincial Police
        Office and will be turned over to the Lanao del Sur Provincial Police Office
        for proper disposition. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d760d94-bb71-4877-a394-75ff765d92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:50.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T14:28:16.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong and his companions were attacked by gunmen on <a href="https://www.cnnphilippines.com/news/2023/2/17/Lanao-del-Sur-governor-hurt-in-ambush-.html"
        target="_blank">Feb. 17</a> as they passed by Maguing town on their way to
        Wao. The governor was shot in the waist while four of his aides were killed.</p>'
  'europe-planes-trains-transportation-travel':
    'author': 'Miquel Ros, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-05-28T15:17:50.000+08:00
    'imagesource': 'jcr:c8a6ab85-03c1-496b-b644-014aee7474ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca6b7c3-3e71-4338-9990-7432fe49005f'
    'lead': 'Ever since the ''flight shame'' movement began encouraging travelers
      to seek greener alternatives to jet planes, many in Europe have been looking
      to the continent’s extensive rail network to replace short-haul air travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T15:23:47.880+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-28T15:23:57.178+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-28T15:23:56.516+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'planes', 'travel', 'trains', 'transportation']
    'stories': []
    'template': '1'
    'title': 'Europe is trying to ditch planes for trains. Here’s how that’s going'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3bc729-ec93-4cc1-9958-840fddca5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ever since the “flight shame” movement
        began encouraging travelers to seek greener alternatives to jet planes, many
        in Europe have been looking to the continent’s extensive rail network to replace
        short-haul air travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e9d39-a37a-43dc-9b7f-8df0b8809f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s definitely been progress. Airlines including Dutch carrier
        KLM are entering into rail partnerships on certain routes, while countries
        like Austria and France are seeking to restrict internal routes where trains
        are available – although the French decree, which was <a href="https://cnn.com/travel/article/france-bans-short-domestic-flights-climate"
        target="_blank">made law in May 2023</a>, has been significantly watered down
        from its original premise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9981f-8564-4147-801b-498948a25cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.180+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s amid a palpable rail revolution on mainland Europe, with
        new high-speed routes and operators coming online, a reversal in the decline
        of overnight sleeper services, new tunnel links cutting travel times and new
        locomotives improving reliability and efficiency. In Spain, Germany and Austria,
        cheap ticket deals have also played their part.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3e7bd3-3245-4e79-adcb-4e0756bef4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With so much railway investment, it seems as if the train-ification
        of Europe’s air transport network is well underway. Surely, it’s only a matter
        of time before the continent is relying almost exclusively on its iron roadways
        for getting around and the skies are clearer and greener .'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330ae4b-b580-4dc6-8ffe-7a795b2d78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In reality, that remains a distant dream. But why?'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65dacf1-f328-4c0f-b8ba-47ec72d39e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As with many efforts to innovate away from environmentally harmful
        practices, there’s good news and bad news. Fixes are being made, but none
        of them are quick. And there’s no sign that Europe’s airports are going to
        get quieter anytime soon.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e071d-2e73-4302-932f-725f33c34e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symbolic move</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29211b36-d4f5-4648-a73b-34c79e6c3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.183+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year got off to a strong start with new legislation promised
        in France that would ban short-haul flight on a number of domestic routes
        to help the country cut levels of planet-heating pollution, but though approved
        by EU officials and then <a href="https://cnn.com/travel/article/france-bans-short-domestic-flights-climate"
        target="_blank">signed into French law in May 2023</a>, the measures are limited
        in impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4eece8-26e7-42bc-b00d-6999b509c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.183+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the ban to apply, the EU insisted the air route in question must
        have a high speed rail alternative that makes it possible to travel between
        the two cities in less than two and a half hours. There must also be enough
        early and late-running trains to enable travelers to spend at least eight
        hours at the destination.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee69d90-e911-44e2-bdaa-aba9ccc59e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means that ultimately only three routes were culled: those linking
        Paris-Orly airport to the cities of Bordeaux, Nantes and Lyon. In a further
        blow to those hoping for a rail revolution, it turned out that, as it happened,
        those routes had already been cut in 2020 – the new law just means that they
        will not be reinstated in the future.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b494c6-56d5-41ac-b234-7552d6488f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So what went wrong? The ruling by the EU’s European Commission watered
        down the original French plans, which would have seen a further five routes
        ending: From Paris Charles de Gaulle Airport to Bordeaux, Nantes, Lyon and
        Rennes, as well as a Lyon to Marseilles route.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc900b57-33a3-4651-80b4-50901e49b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The result, say critics, is something that pays lip service to climate
        concerns without really doing anything about them.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6e13a-9c91-4ac2-9419-cfb11136864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The French flight ban is a symbolic move, but will have very little
        impact on reducing emissions,” Jo Dardenne, aviation director at cleaner transport
        campaign group Transport &amp; Environment (T&amp;E), told CNN before the
        law took effect.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a2434-676f-4737-a352-83fd0e430502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'T&amp;E has estimated that the three routes affected by the ban represent
        only 0.3% of the emissions produced by flights taking off from mainland France,
        and 3% of the country’s domestic flight emissions (again counting only mainland
        domestic flights).'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf08c8-7fda-4fca-9828-509ec2b83ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the five additional routes that the French authorities wanted to
        include were added, those figures would be 0.5% and 5% respectively.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3dfc5-c135-4ca5-a289-7c6d7a417430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That doesn’t sound like much. But although aviation as a whole currently
        accounts for around 2.5% of global carbon emissions, its overall contribution
        to climate change is estimated to be higher, due to the other gases, water
        vapor and contrails that airplanes emit.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246501f2-092d-4dbc-8015-2be6eb638d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s more, it’s a fast-growing industry – despite the pause enforced
        by Covid – and is on track to be one of the most significant emissions-contributing
        industries in the future. Aviation <a href="https://ec.europa.eu/commission/presscorner/detail/en/IP_22_7609"
        target="_blank">emissions in Europe increased</a> an average of 5% year-on-year
        between 2013 and 2019, according to the EU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766055e-213b-448d-8549-a65e8bbce3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Airlines pay zero tax or duty on their fuel in the EU, unlike other
        forms of transport. Plane tickets are also exempt from VAT.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb888fc-d968-4ec8-a883-7c5340e6f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More restrictions to come</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957af72-7561-46f5-ab71-599562c7df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the positive side, despite its limited impact, the French ruling
        sets a precedent that will be difficult to ignore by the aviation industry
        at a time when it’s coming under ever increasing scrutiny from the public,
        as well as politicians.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5797e1-0685-4fea-947f-413cb15e4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The French measure is so marginal in its current scope that it is
        sustainability theater rather than having any material impact on emissions,”
        Patrick Edmond, managing director of Altair Advisory, an Ireland-based aviation
        consultancy told CNN – again before the law took effect.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659f8cf-246d-495e-b93f-9909b308ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“However we can look at it a different way – as the harbinger of more
        restrictions on aviation which are likely if the industry doesn’t get more
        serious about decarbonizing itself.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee98c73-7786-449b-8ed9-5904f1cbdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'France isn’t the first European country to take a tougher line on super
        short-haul flights.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc55ff9-e716-4955-b42e-dca960c1cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2020 the Austrian government bailed out the national carrier, Austrian
        Airlines, on the condition that it axed all flights where a rail journey could
        take less than three hours.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c35b23-923b-4eee-85dd-1671a9585bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In reality, only the Vienna-Salzburg flight route was cut, with train
        services increased on the line in response. A similarly short route, from
        Vienna to Linz, had been moved to rail in 2017.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f1a47-7df7-4e0d-8b6e-8df689e75fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That same year, the government also launched a 30 euro ($32) tax on
        all flights of under 350 kilometers (220 miles) departing from Austrian airports.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ffe600-a586-4f32-9e8a-466152807384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European countries are said to be considering curbs on short-haul
        commercial flights as well – a move that could be welcome, since 62% of European
        citizens would support a ban on short-haul flights, <a href="https://www.eib.org/en/surveys/2nd-climate-survey/climate-action-and-policy-solutions.htm"
        target="_blank">according to a 2020 survey</a>. Spain has outlined plans to
        cut flights where train journeys take less than 2.5 hours by 2050.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41203a1b-cf7d-4dac-aa6a-21d24da18a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Not surprisingly these moves have set alarm bells ringing in the aviation
        industry.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c48fb-a585-4492-8727-7d99f9ac7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.eraa.org/sites/default/files/era_report_240322.pdf"
        target="_blank">2022 report</a> commissioned by the European Regional Airlines
        Association (ERA) together with a number of other aerospace industry bodies,
        if all airline traffic on routes of under 500 kilometers (310 miles) switched
        to another form of public transport, the potential carbon savings would total
        up to 5% of intra-EU emissions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017feb9-df5f-4042-89b1-35298906d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For many decision-makers, banning short-haul flights and showing support
        to the rail industry is an easy win to gain favor with the public, especially
        in Europe,” Montserrat Barriga, the ERA’s director general, told CNN.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ed2cb-58d2-42f9-9f48-724e087c0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barriga and others – on both side of the issue – point to the
        double standard of restricting short-haul flights and <a href="https://ec.europa.eu/commission/presscorner/detail/en/IP_22_7609"
        target="_blank">phasing out carbon allowances</a> for flights in Europe while
        taking no major steps to limit connections outside the bloc.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b28b85-ea85-4f8d-8d6f-6ae5d4a696f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-haul flights produce the most emissions globally. A recent
        <a href="https://www.sciencedirect.com/science/article/abs/pii/S0966692322001806?via%3Dihub"
        target="_blank">academic paper</a> in the Journal of Transport Geography found
        that while flights of under 500 kilometers (310 miles) account for 27.9% of
        departures in the EU, they represent only 5.9% of fuel burnt. In contrast,
        flights longer than 4,000 kilometers make up just 6.2% of departures from
        the EU, but 47% of fuel burnt.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d0075-e8e9-462b-80c5-6bff7ac8e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Governments continue ignoring the biggest source of aviation emissions
        – long-haul flights, that remain unpriced and unregulated,” says T&amp;E’s
        Dardenne. “Flight bans shouldn’t be used by governments as a distraction from
        the real problem.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c69b5b9-56d3-43c4-bd27-7ebad6fcd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Obstacles to switching</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655eed4-f1ef-48f6-8dc9-0a3c9dc7a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while railways are currently blazing fresh trails through Europe,
        playing a part in the <a href="https://www.cnn.com/travel/article/italy-high-speed-trains-alitalia/index.html"
        target="_blank">recent collapse of Alitalia</a>, Italy’s national airline,
        rail operators could do more, says Jon Worth, founder of public advocacy group
        Trains for Europe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d59952-2d78-4c06-89ea-dd8068a44f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'High prices and low frequencies remain an obstacle to getting more
        people to switch from flying, he says – especially on trunk routes like Paris
        to Amsterdam, Frankfurt and Barcelona.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695218de-60e3-4ba5-8e05-6594bfbdb477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.197+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On quite a few corridors, rail could get a share of multimodal transportation
        way above the current one. Rail operators have focused on maximizing profit
        rather than market share. The latter can only be achieved either by running
        railways as a public service or by introducing more competition,” he says.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0899064-8550-42ba-afc8-459fab071311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.197+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Better connectivity between intercity rail and airports would also
        reduce the need for short-haul flights. Worth adds that it’s essential to
        offer combined tickets, so that, for example, if a train is delayed and the
        connection is missed, travelers are accommodated on the next one, as happens
        now with connecting flights.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb339d6-f7e0-4f54-863b-aac4111600d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.198+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This works rather well in countries where airlines and operators
        cooperate, including <a href="https://wwws.airfrance.fr/en/information/prepare/voyages-combines-avion-train"
        target="_blank">Germany, Austria, France, Switzerland and Spain</a>. In February
        2023, Italian airline ITA Airways – Alitalia’s successor – signed on to work
        with Italy’s national rail operator to create links, too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09c2e5-b2d6-4b65-95ae-a912fcabae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.198+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is an area where there is still much to be done –
        for starters, the schemes above are limited to the national carriers. A <a
        href="https://ec.europa.eu/info/law/better-regulation/have-your-say/initiatives/13133-Multimodal-digital-mobility-services_en"
        target="_blank">proposed piece of legislation</a> called Multimodal Digital
        Mobility Services is expected to be adopted by the European Commission in
        2023 with the aim to facilitate this type of intermodal travel more widely.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72eb83-a4d6-443e-8fcf-4c0bdc498f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.199+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in France, shorter train travel times and increased frequencies
        may mean the end of the line for more domestic air routes when the ban comes
        up for review – the measure is only valid for three years. However, advances
        in clean flight technology may eventually change the perspectives for regional
        aviation as well.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0a752-caaa-4689-8aac-2a0d99759d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.199+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Short-haul flights are likely to be the first segments of the aviation
        industry to decarbonize since most of the projects under way in the fields
        of electric, hybrid-electric and hydrogen-powered aviation focus precisely
        on small airplanes designed to cover very short distances.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cba2d4-ade4-4481-aa51-88de9954ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.200+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The debate looks set to continue playing out over the next few years,
        as the environmental, social, economic, political and technological parameters
        that shape this discussion continue to evolve – and as the climate crisis
        continues.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b46c2-f81c-4dbe-9e17-0bfdcb88210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:23:47.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:23:57.200+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/planes-to-trains-europe-climate/index.html"
        target="_blank">Europe is trying to ditch planes for trains. Here’s how that’s
        going</a>."</em></p>'
  'wind-energy-waste-problem':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-28T15:24:08.000+08:00
    'imagesource': 'jcr:8e6c268a-720d-48d6-b80b-4b5997cd93e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b535430c-3e1a-4409-b501-63e2bd89eb11'
    'lead': 'While about 90% of turbines are easily recyclable, their blades are not.
      They are made from fiberglass bound together with epoxy resin, a material so
      strong it is incredibly difficult and expensive to break down. Most blades end
      their lives in landfill or are incinerated.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T15:30:11.067+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-28T15:30:27.475+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-28T15:30:26.660+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['waste', 'wind-energy', 'power', 'energy']
    'stories': []
    'template': '1'
    'title': 'Wind energy has a massive waste problem. New technologies may be a step
      closer to solving it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb737fa0-8485-4eca-a369-77a1f542ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2022/04/22/politics/wind-energy-oklahoma-republican-states-climate/index.html"
        target="_blank">Wind turbines</a> are built to last. Their tall bodies are
        topped with long fiberglass blades, some more than half a football field in
        length, made to withstand the <a href="http://www.cnn.com/2023/05/19/us/floating-offshore-wind-energy-turbines-climate/index.html"
        target="_blank">harshest, windiest conditions</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b58b0-cdc3-44fc-a074-176c1f899aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But this sturdiness brings a big problem: What to do with these blades
        when they reach the end of their lives.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f808bd-9aea-4081-9894-56d7cf19eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While <a href="https://gwec.net/wp-content/uploads/2022/03/GWEC-GLOBAL-WIND-REPORT-2022.pdf"
        target="_blank">about 90%</a> of turbines are easily recyclable, their blades
        are not. They are made from fiberglass bound together with epoxy resin, a
        material so strong it is incredibly difficult and expensive to break down.
        Most blades end their lives in landfill or are incinerated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29d6f4-69de-45e7-bee9-794e556e989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s a problem that’s vexed the wind energy industry and provided fodder
        for those who seek to discredit wind power.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca5e29-958a-4f18-9b5e-92c8d5bf77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But in February, Danish wind company Vestas said it had cracked the
        problem.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec62f60-4dc5-44c6-be56-67ac6ab7d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It announced a <a href="https://www.vestas.com/en/media/company-news/2023/vestas-unveils-circularity-solution-to-end-landfill-for-c3710818"
        target="_blank">“breakthrough solution”</a> that would allow wind turbine
        blades to be recycled without needing to change their design or materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f8dc5-9a64-4e8b-8507-acbb64dae4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company said the “newly discovered chemical technology” breaks
        down old blades in a liquid to produce high quality materials, which can eventually
        be used to make new blades, as well as components in other industries.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f421db-112d-4ada-a12d-f39ac0f27f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Claire Barlow, a sustainability and materials engineer at Cambridge
        University, told CNN that if this kind of technology can be scaled up, it
        “could be a game changer.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0ef96-bd8d-4fd5-8793-86eeeb762de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new method for a big problem</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16076a-c8ff-46cc-b0ed-5fc2717b77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2019, an image from Casper Regional Landfill in Wyoming showing
        piles of long, white blades waiting to be buried went viral, prompting criticism
        of the environmental credentials of wind power.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcbda7-dc3d-4b12-9233-99a369c1b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind energy has been <a href="https://www.iea.org/reports/wind-electricity"
        target="_blank">growing at a fast pace</a>. It is the world’s leading renewable
        energy technology behind hydropower, and plays a vital role in helping countries
        move away from fossil fuel energy, which pumps out planet-heating pollution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3d540-2aec-451f-a316-0cf0cec2dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the first generation of wind turbines start to reach the
        <a href="https://www.sciencedirect.com/science/article/abs/pii/S092134492100046X"
        target="_blank">end of their service lives</a>, while others are replaced
        early to make way for newer technology – including <a href="https://www.energy.gov/eere/articles/wind-turbines-bigger-better"
        target="_blank">longer turbine blades</a> that can sweep more wind and generate
        more energy – the question of what to do with their huge blades becomes more
        pressing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabf676-cc81-4a2d-98a4-4d969193fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blade waste is projected to reach <a href="https://www.sciencedirect.com/science/article/abs/pii/S092134492100046X?via%3Dihub"
        target="_blank">2.2 million tons</a> in the US by 2050. Globally, the figure
        could be around <a href="https://www.reuters.com/business/sustainable-business/end-wind-power-waste-vestas-unveils-blade-recycling-technology-2021-05-17/"
        target="_blank">43 million tons</a> by 2050.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ccb6e8-0a4d-41f9-85dc-e15b115946d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few easy ways to deal with it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d43fed-32de-4fc8-acbb-e5f414913613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Current options are not only wasteful but have environmental drawbacks.
        Incineration brings pollution and, while wind companies say there is no toxicity
        issue with landfilling blades, Barlow said that’s not yet totally clear.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab49beb-82e8-4122-9416-76607adc1627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s not as benign as you might think,” she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676b086-17ea-4e14-9615-eb3f03284eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Turbine blade materials make recycling hard and costly. The epoxy resins
        used to make turbine blades are called “thermosets.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a0b2a-7e4c-4306-85d7-4fe564c0886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you heat them up, they don’t change their properties until they
        just burn,” Barlow said. “You can’t just scrunch them up and recycle the material
        into something easily reusable.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f5d23-9aae-43ab-8df3-83cac9675286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That’s why Vestas hopes its new technology could hold real promise.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a84a45-3cec-4dc6-bfca-acad438ada75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This has been the key sustainability challenge in the industry. And
        so we’re of course very excited to have found a solution,” Lisa Ekstrand,
        the head of sustainability at Vestas, told CNN.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca1fc9-93ae-40b5-bcb5-b36bc04f38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The process, which the company has been working on in partnership with
        Aarhus University, the Danish Technological Institute and US-based epoxy company
        Olin, uses a liquid chemical solution to break down the blade into epoxy fragments
        and fibers. The epoxy resin is then sent to Olin which can process it into
        “virgin-grade” epoxy, Ekstrand said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1f977-e5b5-422c-a354-56cf9372ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The process uses inexpensive, non-toxic chemicals that are readily
        available in large quantities, she added. “We expect this to be a low energy
        consuming, low CO2-emitting technology.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acb281-ebb4-4b34-a105-8f774d356721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company remains tight-lipped on further details, including the
        chemicals involved and how many times the process can be repeated.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f956010-ffe5-4544-b90d-ef7778a34048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ekstrand said they are filing patents and the plan is eventually to
        license it to other companies.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de41f50-a8d2-44b4-b2b9-f169a46fcaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far, Vestas has tested the technology in a lab but is now building
        a pilot facility to test it on a bigger scale for two years, after which it
        hopes to commercialize it.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307feaee-38fa-42f4-b4b7-2b83d3cf7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.489+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gummy bears from turbine blades</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136695d-230d-4827-96ca-be2cc6913414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vestas is far from the first to try to tackle this knotty problem.
        Companies and scientists have been working on different approaches for years,
        although many potential solutions are nascent or remain small scale.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9193e-0612-4da6-9e28-3354e07bf8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One approach is to grind blades up and use the material in other industries.
        The downsides are that the enormous blades are tricky to transport and crush.
        “Because the material isn’t worth very much, it’s not really worthwhile doing
        it,” Barlow said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d23d9-c52c-4f64-8036-afdad2dad98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But some companies say they’re making it work.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d68401-5c3b-4920-a4ee-00672adb0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Veolia, a resource management company headquartered in France, turns
        old blades into an ingredient for cement production.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d61795-5199-4cb5-8629-82814df51323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It shreds, sorts and blends blade materials before sending them to
        cement kilns. Using this blend reduces the planet-heating pollution produced
        in cement manufacturing by 27%, according to Veolia. The program has processed
        2,600 blades so far.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc81e8e-89a7-4be3-9237-16cd14ff755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon Rivers, a Tennessee-based company, has worked with the US
        Department of Energy to <a href="https://www.energy.gov/eere/wind/articles/carbon-rivers-makes-wind-turbine-blade-recycling-and-upcycling-reality-support"
        target="_blank">help scale up</a> its “pyrolysis” technology – a form of chemical
        recycling that uses very high heat in an oxygen-free environment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac356c16-be04-4986-a300-4c7b57c2ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company’s process produces glass fibers, which can then be used
        in new wind turbine blades, as well as in the automotive and shipping industries,
        it says. It also produces oil that can be used in energy production, David
        Morgan, chief strategy officer at Carbon Rivers, told CNN.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e231dd-36e2-49c1-b8bc-c06303d0247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The technology allows them “to fully and completely upcycle wind turbine
        blades” in a process that is “net positive energy,” Morgan added.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa62e65-b9e1-4ffe-8f07-3dc4ce6b7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Carbon Rivers has so far upcycled 41 blades weighing 268 tons and is
        building recycling facilities and with the aim of scaling up to more than
        5,800 blades a day.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9993a-6a6c-4859-9b5d-7be59f3456c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other efforts focus on changing the materials used to make turbines,
        to create a new generation of blades that are easier to recycle.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf51e1-c9fe-4a2a-a500-392a5ed5f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, researchers at the University of Michigan announced they
        had made a new resin for blades by combining glass fibers with a plant derived
        polymer and a synthetic one, which could be recycled into ingredients for
        products, including new turbine blades, laptop covers, power tools – and <a
        href="https://www.eurekalert.org/news-releases/960978" target="_blank">even
        gummy bear candies</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813c91f-5034-4a09-9968-04b8446c55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We recovered food-grade potassium lactate and used it to make gummy
        bear candies, which I ate,” John Dorgan, a professor of chemical engineering
        at Michigan State University, said in a statement.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504214c-e453-4cbb-9721-a23a92a9b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For those concerned about eating an old turbine, Dorgan said: “A carbon
        atom derived from a plant, like corn or grass, is no different from a carbon
        atom that came from a fossil fuel. It’s all part of the global carbon cycle,
        and we’ve shown that we can go from biomass in the field to durable plastic
        materials and back to foodstuffs.”'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242be15b-14dc-4929-bf3e-ef3db083e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of course, this won’t help with the blades being decommissioned now.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257d79b-08a1-4c8e-8c6d-82d6eeed5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reason Vestas’ discovery could be so compelling, said Barlow, is
        that it’s promising a process to recover reusable materials from current turbine
        blades, without using noxious chemicals and huge amounts of energy. “That’s
        a real winner,” she said.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a16d25-b4dd-4877-9014-f84243ca1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now the company has to scale up.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b23e3-3cd0-4018-8dde-df25d16dfe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There will be all sorts of problems which they haven’t conceived of.
        So it may be slow, but this is a good starter for ten,” Barlow said.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19684cec-5a58-4f5c-98c1-057cf26bcee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:30:11.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:30:27.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/28/world/wind-turbine-recycling-climate-intl/index.html"
        target="_blank">Wind energy has a massive waste problem. New technologies
        may be a step closer to solving it</a>."</em></p>'
