      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4928cb5-4197-4997-bae9-2406e8e05666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:42.192+08:00
