      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nikopol under fire</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268fb91-cd00-4246-912a-93cf90892a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:42.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T14:25:42.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere in Ukraine, Russian forces shelled the city of Nikopol with\
        \ heavy artillery, said Serhii Lysak, head of the Dnipropetrovsk region’s\
        \ military administration.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccdeb8-c5ae-4128-8312-911c7017356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:42.194+08:00
