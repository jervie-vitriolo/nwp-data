    'template': '1'
    'title': 'Taylor Swift sets summer’s hottest dress code: Sequins, boots, cowboy
      hats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a469222-d88c-4cce-9ebe-0477c8b77d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> What’s the dress code of Summer
        2023? Call it TikTok-approved coastal cowgirl aesthetic. Or, in other words,
        the Taylor Swift look.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc1893-c78d-4b47-b714-b6bd41b03801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the superstar entertainer pulling in record-breaking crowds
        for “The Eras Tour,” retailers across the country are marketing to “Swifties,”
        aggressively and inventively, as her 52-stadium tour hits their towns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a6ce9-f468-4700-8ed0-4d572aa9749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Women’s clothing-company founder Taylor Johnson said that, from one\
        \ Taylor to another, she owes Swift a big “Thank You” for going on tour again\
        \ and making sparkly sequined dresses, cowboy hats and rhinestone boots massively\
        \ saleable. “This has become a wild year already for us because of Taylor\
        \ Swift,” said Johnson, CEO of Hazel &amp; Olive.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f2815-57b7-4aa3-99f0-1fce2b9a79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of their dresses in particular, called aThe Eras Sequin Fringe\
        \ Dress, which retails for $129, is on fire. “Our phones have been blowing\
        \ up and we’ve been getting hundreds of calls and Instagram messages about\
        \ that dress,” she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5bc787-f8e4-4783-a9e0-c18ee0a527b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francesca’s, a fashion chain with 454 boutiques nationwide, expected\
        \ Swift’s tour to have an impact. But ruffle, prairie, babydoll and bow-back\
        \ style dresses get a 30% jump in sales at the stores when Swift is in town,\
        \ said Leanne Neale, vice president of concept and creative with the Houston\
        \ company.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f14dcc-5382-4239-851d-7aded3672eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trendy clothing chain Altar’d State has proactively gone all-in on\
        \ Swift mania by curating looks from its collection for every one of the Swift\
        \ albums. “Enter your Era,” it invites.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f15de-462c-4f4e-bf4d-3d466fca78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Ticketmaster mess</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5675067-c57a-4838-9e13-8e8d4c434a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift’s “The Eras Tour,” was infamous before it even began. The concerts\
        \ were so wildly anticipated that ticket presale on Ticketmaster became a\
        \ highly publicized debacle. Ticketmaster blamed extraordinary demand for\
        \ crashing its website and eventually canceled ticket sales to the public.\
        \ Many were left without a ticket even after purchase.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a59b4-0032-443b-a1f8-b2523cb36635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mess drew the ire of lawmakers, leading to a Justice Department\
        \ investigation and a congressional hearing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6352b4-7b65-4bab-ab71-665f308e1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ticketmaster apologized to Swift and her fans for the “terrible experience”\
        \ and said it would work to “shore up our tech for the new bar that has been\
        \ set by demand” for Swift’s tour.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacede51-77e8-425c-9bff-94399c35de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That was too little too late for some fans who took Ticketmaster (and\
        \ parent company Live Nation) to court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191dc4e2-fbbc-4c3b-bf70-af61f553683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the show must go on, and it did, with Swift headed to New Jersey’\
        s MetLife Stadium (seating capacity: 82,500) for shows into and over the Memorial\
        \ Day weekend.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20be5ce-b273-42c2-b66e-8d3ffab39bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On the fringe</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d21b3-09c0-47d9-9f7f-3f5b4af62600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Altar’d State, “We’ve never prepped stores this way but we’re calling\
        \ it Taylor week,” said Callie Lewis, chief merchandising officer. Mannequins\
        \ wearing Swift-inspired looks are placed front and center in their stores\
        \ along with other concert-friendly merchandise such as clear handbags that\
        \ meet security protocols at concert venues.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e488892-68bb-4e34-8cfa-d8c7172caba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What’s moving? Everything from sundresses and metallic boots to romantic,\
        \ breezy long dresses, tulle tops, daring red gowns and lots and lots and\
        \ lots of fringe. “We can’t restock fast enough,” said Lewis. Hot sellers\
        \ include lavender-colored clothing (inspired by Swift’s song Lavender Haze.)\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85cabb5-162e-486e-ac4a-76e5b363bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift isn’t the only hot concert tour influencing the fashion business\
        \ in 2023. Neale at francesca’s said she’s looking to Beyonce’s “Renaissance”\
        \ tour firing up demand for concertwear, too. Francesca’s stores, she said\
        \ will also curate looks that appeal to the BeyHive.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46f7bc-62f8-42bb-9283-ee7d4da883dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retailer Johnson admits that all this mad dash for product is a good\
        \ problem to have, given that as much as 80% of Hazel &amp; Olive’s monthly\
        \ orders currently are for concert looks. (She declined to disclose her annual\
        \ sales but said she operates a multimillion-dollar-a-year small business.\r"
    '17':
      'image': 'jcr:5950d344-4f4d-4441-a57a-b0d0ee1a5b05'
      'imageCaption': 'Beyonce fans queue to enter to the Friends Arena to watch her
        first concert of the World Tour named "Renaissance", in Solna, north of Stockholm
        on May 10.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16533ea9-857c-4022-94c9-0eb2c56ed99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ade85-7f98-4275-b31f-2fc3f279e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson said she’s been ordering the maximum quantity of the most in-demand\
        \ concert styles from her supplier, but even that’s not enough, lately.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca4d44-052c-4b13-a563-305ff2a5c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As soon as I get more inventory in, it sells outs quickly,” she said,\
        \ adding that she’s even flying in merchandise at a higher cost from her suppliers\
        \ in China, instead of shipping it via sea as she usually does, in order to\
        \ speed up delivery. As for the Taylor Swift bump to business, Johnson said\
        \ she’s grateful for it.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344be32-0a00-46d6-8769-cddc06bc3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is crazy. I need Taylor Swift to go on concert year-round
        because we’re now on pace to have our biggest sales year yet,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55132b98-7cce-4c1f-a802-3bf33642b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T10:16:59.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T10:16:59.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/27/business/taylor-swift-concert-clothing-look-of-summer/index.html">Taylor
        Swift sets summer’s hottest dress code: Sequins, boots, cowboy hats</a>"</em></p>'
