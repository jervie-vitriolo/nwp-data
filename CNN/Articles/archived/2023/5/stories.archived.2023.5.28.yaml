      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — Authorities
        arrested the “primary suspect” in the ambush of Lanao del Sur Gov. Mamintal
        Adiong Jr. last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945c661-c60d-49c7-ba8e-7a3f54ef8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:25:50.732+08:00
