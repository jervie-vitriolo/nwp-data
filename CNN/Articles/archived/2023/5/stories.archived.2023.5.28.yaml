  'Betty-weakens-typhoon-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-28T00:36:33.000+08:00
    'imagesource': 'jcr:753ded2e-6d22-425c-9903-fa67d5145aca'
