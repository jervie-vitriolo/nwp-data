        due to the effects of Typhoon Betty, which was last seen 715 kilometers east
        of Tuguegarao City, Cagayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550ee35-5f69-48d3-988a-71f0bb504429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T13:46:19.400+08:00
