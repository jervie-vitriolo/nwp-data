      '956ad3c7-b854-46a2-a329-523575fe4f0b']
    'template': '1'
    'title': 'Arroyo denies House coup plot anew, says First Lady dragged into ''political
      fantasy'''
    'updated': 2023-05-28T14:02:30.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c9ed9a-a9e9-4324-8f16-b8c80d115e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Former
        president and House Deputy Speaker Gloria Macapagal Arroyo on Sunday again
        denied planning a coup to oust Speaker Martin Romualdez, and slammed rumors
        that she was "duped" into thinking that First Lady Liza Araneta Marcos supported
        it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36a2f8-9caf-4692-ad6f-06093ff98d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A report is going around that I was ''duped'' by a congresswoman
        into thinking that the alleged House coup had the blessings of the First Lady,"
        her Facebook post read. "I am truly sorry that she should even be dragged
        into this political fantasy of a House coup — it is disrespectful to her and
        to her intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4948492-f493-455f-ae3c-de38085999f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whoever is spreading these pathetic rumors are the ones duping the\
        \ Filipino people, and they should now move on to the serious business of\
        \ making positive contributions to national progress,\" the Pampanga representative\
        \ added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac957d89-45f7-4f53-90a6-7a43d651ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arroyo also said \"no House coup can ever succeed without the consent\
        \ of the President,\" stressing that she did not talk with any House member\
        \ to \"plot, support, encourage or participate in any way\" in such overthrow\
        \ efforts.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfa52b-a3d2-491e-b5a3-886ec946fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I made a humble contribution to the joining of forces that became\
        \ the UniTeam, and the resulting supermajority in the House is a major force\
        \ for delivering our President's agenda. Thus, I would never take any action\
        \ to destroy it,\" she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f8ab6-5ecc-4fbe-a378-94d7ab3ab6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of a plot to oust Romualdez, the first cousin of President
        Ferdinand Marcos Jr., have been circulating after Arroyo was demoted from
        senior deputy speaker to deputy speaker on May 17. She was replaced by fellow
        <a href="https://www.cnnphilippines.com/news/2023/5/17/gonzales-new-house-senior-deputy-speaker.html">Pampanga
        lawmaker Dong Gonzales</a>.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b7682-8ecb-4ef9-9cd0-5a7e5cbd77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.cnnphilippines.com/news/2023/5/19/GMA-denies-coup-rumors.html">first
        statement addressing the alleged row</a>, Arroyo admitted she aspired for
        the speakership after Marcos won the presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf520dc-cc6d-4c79-b7bd-85a3f4555a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] it soon became apparent that he was most comfortable with
        then Congressman Martin Romualdez as Speaker. I quickly realized the wisdom
        embedded in that sentiment," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd572ac3-6772-4cbf-a670-1c166801c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after, Romualdez said: "There is still much work to do, so
        occasional moves to destabilize the House should be <a href="https://www.cnnphilippines.com/news/2023/5/21/romualdez-house-destabilization-plot-nipped.html">nipped
        in the bud</a>.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810e3cc-c338-4ae1-bfac-a2039e9d6feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/5/24/Nipped-in-the-bud---Politics-as-usual-.html">Nipped
        in the bud | Politics as usual</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e278834-7cd4-4140-8576-67257f309b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T14:06:56.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-28T14:06:57.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For opposition lawmaker <a href="https://www.cnnphilippines.com/news/2023/5/24/Lagman-says-House-squabble-not-over.html">Albay
        Rep. Edcel Lagman</a>, the squabble in the lower chamber is not yet over.
        He urged Romualdez to reveal the "inculpatory details" of the rumored coup.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaab76e-d7eb-4e24-a256-eb609af3a42b'
      'mgnl:activationStatus': true
