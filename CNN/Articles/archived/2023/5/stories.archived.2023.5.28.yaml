  'teves-lawyer-futile-appeal-house-ethics-panel':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-28T19:08:33.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c854360-616a-4c47-a0c5-a1944720245b'
    'lead': 'The camp of Negros Oriental Rep. Arnolfo Teves Jr. no longer sees a need
      to appeal to the House ethics committee to allow the lawmaker to virtually argue
      his case in its hearing on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T19:09:00.085+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-28T20:07:38.064+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teves’ lawyer: Any appeal to House ethics panel ‘futile, pointless'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8293208-1bb6-4d79-a607-284baa9f9f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T19:09:00.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T20:07:38.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> – The camp
        of Negros Oriental Rep. Arnolfo Teves Jr. no longer sees a need to <a href="https://www.cnnphilippines.com/news/2023/5/11/Topacio-appeal-to-House.html">appeal
        to the House ethics committee</a> to allow the lawmaker to virtually argue
        his case in its hearing on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8bfc22-756e-4892-9da2-eb782043253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T20:07:37.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T20:07:38.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves’ lawyer, Atty. Ferdinand Topacio, said there was no point in\
        \ pleading with the committee members whom he claimed already made up their\
        \ minds about the lawmaker.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad864e-855b-433a-8b4c-f8d52c0d88e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T20:07:37.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T20:07:38.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Any appeal would be futile and pointless when the members thereof\
        \ are acting under directions and whatever decision they will release is already\
        \ a foregone conclusion,” he said in a text message.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9413e5c-9871-4f10-aaf4-2b7df642dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T20:07:37.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T20:07:38.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House ethics panel will discuss its recommended disciplinary action\
        \ against Teves for “disorderly behavior” over his continuous unauthorized\
        \ absence in the House.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4a652-8ddd-4f93-a774-d662192d56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T20:07:37.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T20:07:38.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Committee officials previously said he should personally appear in\
        \ the closed-door hearing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bac223-c9f9-43f7-93b8-416f648fa0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T20:07:37.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T20:07:38.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves, who is tagged as the mastermind in the assassination of Negros
        Oriental Governor Roel Degamo, has yet to return to the country since February
        28, when he flew to the United States. His last known whereabouts was in <a
        href="https://www.cnnphilippines.com/news/2023/5/9/Teves-to-seek-asylum-in-Timor-Leste-.html">Timor-Leste</a>,
        where his application for political asylum was denied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd833f081-5390-44fb-8e42-d41b22c8c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T20:07:37.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T20:07:38.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the end of his 60-day suspension as a lawmaker on May 22,\
        \ Teves is considered absent from the House. This means he cannot participate\
        \ even in hybrid committee hearings and plenary sessions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a3c1f-6fa6-491b-9268-6d571b29bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T20:07:37.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T20:07:38.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713cc965-ebff-4307-90a0-f35787c3ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T20:07:37.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T20:07:38.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House ethics committee chairman and COOP NATCCO Party-List Rep.
        Felimon Espares said the recommendation will be submitted to the plenary for
        voting before Congress adjourns sine die on June 2.</p>'
  'Lee-Seung-gi-Manila-concert-May-27-2023':
    'author': 'Angela Ng, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-28T20:49:43.000+08:00
    'imagesource': 'jcr:1d5f069c-a38b-4203-8eb9-1b9f6c7cdf80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1030d53-0bbd-4772-9fd1-3f89dc0669ed'
    'lead': 'South Korean “Ballad Prince” Lee Seung-gi charmed Filipino Airens with
      his powerful live vocals on Saturday, May 27, for his “The Dreamer’s Dream —
      Chapter 2” concert at the New Frontier Theater in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T21:02:31.373+08:00
    'mgnl:createdBy': 'angela'
    'mgnl:lastActivated': 2023-05-28T21:02:31.815+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Dreamer-s-Dream', 'Manila-concert', 'Lee-Seung-gi']
    'stories': []
    'template': '1'
    'title': 'Korean star Lee Seung-gi shows vocal prowess in solo concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584f615-b65e-4efb-8adf-b5220c8fbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.421+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Versatile
        South Korean star Lee Seung-gi charmed Filipino Airens with his powerful vocals
        on Saturday, May 27, in his “The Dreamer’s Dream — Chapter 2” concert at the
        New Frontier Theater in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08a42f-24e2-41c8-8f66-ebc7bae8f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.421+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick off the show, his band members walked onto the stage, triggering
        pure excitement from the audience as they anticipated Lee’s appearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08219c86-1906-4dcf-847f-4e795d404a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.422+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen lit up and a video showed Lee holding a trophy, which
        would later be revealed as his rookie or new artist award for his 2004 debut
        hit “Because You’re My Woman” at the 15th Seoul Music Awards held on that
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058e07f-c0dc-44c4-bb09-d144a3068933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.422+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the short clip, right on cue donning a sparkling blue suit,
        Seung-gi joined his band mates on the stage for their first set, beginning
        with the soulful ballad “The Dreamers Dream” from his 2020 album “The Project.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60068fa-fde2-4df3-b548-28fc9efd9fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.422+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer greeted the packed theater in English and Filipino, “I’m
        so glad to see (Filipino) Airen… Kumusta po kayo? Sobrang na-miss ko kayo
        [How are you? I’ve missed you so much].”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14fe593-2026-4f5d-97e5-0b204fc9d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.423+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s last visit to Manila was in 2019 for a fan meeting in the
        same venue for his K-drama series “Vagabond.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648afca4-d450-4139-8293-3dc0b7115c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.423+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean actor and singer has starred in other K-dramas like “A
        Korean Odyssey,” “Mouse,” and “My Girlfriend is a Gumiho,” which was popularly
        aired with Filipino dubs in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d84130-e62d-4d97-a785-10cb15885db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.423+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appeared in a number of variety shows like Netflix’s travel
        documentary “Twogether,” and “Little Forest,” a program that involved caring
        for children in which Lee even acquired a level one child psychology counselor
        certification before filming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68eb8f-1916-46f2-a8c1-0fe76a22ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.424+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korean "Ballad Prince"</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76dfb50-13be-483e-9ca6-41750a066e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.424+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lee not only captivates hearts as an actor and entertainer.
        The man, called the “Ballad Prince,” also boasts a dynamic vocal prowess,
        having won several music awards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e24bb-8845-4962-9b82-63c86526126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.425+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Four years ago, I met you in a fan meeting before, in 2019. But today,
        I am having this live concert because I wanted to visit here as a singer.
        Live is better, right?” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324ff3e-239b-41f5-8bd0-f37ed9f94bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.425+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued serenading his Airens with songs like “Wind,” “Return,”
        “Circle,” “Encore,” “Music Time,” and “Because You’re My Woman,” among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e0125-a005-4f4f-8cf5-d3fc736edad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.425+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even performed the nostalgic song “Losing My Mind” twice, as
        requested by fans who wanted to rock out to the original soundtrack of “My
        Girlfriend is a Gumiho.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355542f-8bb2-4d35-bbb0-2a45f1656bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.426+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The award-winning artist also belted out Kim Kyung-ho’s “Forbidden
        Love,” which he had covered in an episode of the variety show “Master in the
        House.” He said this was not in the setlist, but he gave in to his fans’ wishes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57761daa-b3eb-4bc3-8633-4bcd7c97d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.426+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lee even sang an unreleased track from his upcoming album. “I think
        it will be included in my 20th anniversary album. It’s actually unreleased,
        but for you guys, I guess I’ll be singing that for you,” he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860a49b-f0ce-48c7-9759-b0b4fc515e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.427+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He humorously pointed out that he meant to perform emotional ballads,
        yet Filipino fans, known for their “Philippine-style welcome” of ear-shattering
        cheers and all-out support, made the show feel like a rock concert.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5545f53-988c-45e6-be4c-3fe96d555d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.427+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You know every time I have my tour, because I’m a ballad singer, I
        kind of think maybe our fans are also quite silent, but it’s definitely not.
        Next time when I visit here in the Philippines, I’ll be bringing more rock
        songs so that you guys can enjoy,” Lee said in Korean.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c036e3d-224b-4def-b099-3e683c19f5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.427+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New projects in the works</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bb4db-aef7-4ce0-9b3f-bbb67696c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.428+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to hold another tour for his upcoming album, the multitalented
        entertainer promised to return to the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a73e0-41ab-47ab-8f1c-fd030c7bbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.428+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’ll be making a very strong album for you guys. Please expect a lot
        (from) it. And after the album is released, my dream is to have a world tour.
        Of course, I will come back (to the) Philippines,” he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c1b61b-4d62-45fa-ae1b-bf64988e9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.429+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Actually, I’m planning to be more active as a singer. And you know
        I have been filming a lot of variety shows as well, right? And I’m thinking
        maybe I could try a variety show here in the Philippines as well,” he added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0a5c6-fb36-4fc5-a1c6-5a8ca97da826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.429+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A heartfelt video showed Lee’s journey as an artist, from his iconic
        2004 music award win to preparing for the current tour.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03182f0-5647-4edd-a324-78a92302a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.430+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked what made her fall in love with the Korean celebrity, 23-year-old
        fan Sheena shared, “I watched him in ‘Little Forest.’ The best scene of him
        was (when he took) care of the kid and...joked about pulling the tooth of
        the boy. He sincerely took care of him. I’m sure that he will be a good dad
        someday.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9dce1b-8aa8-4285-beeb-614c6d2ffaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T21:02:31.430+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-05-28T21:02:31.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee recently tied the knot with actress Lee Da-in back in April.</p>'
