      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The enemy launched another overnight attack on military facilities\
        \ and critical infrastructure in the country’s central regions, specifically\
        \ Kyiv Oblast. Near the zone Air Command ‘Center’, most of the attack drones\
        \ were destroyed!” the air force said in a Twitter post.\r"
