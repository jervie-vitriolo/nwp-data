    'lead': 'Polls have opened in Turkey’s presidential runoff as President Recep
      Tayyip Erdogan fights for a historic third term on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T15:35:09.948+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-28T15:35:17.802+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-28T15:35:17.451+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'Recep-Tayyip-Erdogan', 'elections']
    'stories': []
    'template': '1'
    'title': 'Polls open in Turkey’s historic presidential runoff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01832dcb-32d1-4d20-834e-ad5b19cd8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Polls have opened in Turkey’s presidential
        runoff as President <a href="http://cnn.com/2023/05/27/middleeast/turkey-election-run-off-vote-explainer/index.html"
        target="_blank">Recep Tayyip Erdogan</a> fights for a historic third term
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24745132-af39-4f0c-aeef-f3fc1c42bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan is going head-to-head with opposition leader <a href="http://cnn.com/2023/05/15/europe/turkey-election-opposition-intl/index.html"
        target="_blank">Kemal Kilicdaroglu</a>, a 74-year-old bureaucrat and leader
        of the left-leaning CHP. In the first round of voting on May 14, Erdogan secured
        a <a href="http://cnn.com/2023/05/24/middleeast/erdogan-poised-to-win-elections-mime-intl/index.html"
        target="_blank">nearly five-point lead</a> over Kilicdaroglu but fell short
        of the 50% threshold needed to win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3116db-9bd2-406c-a78f-a32dcab4c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president’s parliamentary bloc won a majority of seats in the
        parliamentary race on the same day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7ef8e-36d1-4bb1-a888-449a7c8cce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.804+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, third-place candidate <a href="http://cnn.com/2023/05/22/europe/turkey-ogan-erdogan-intl/index.html"
        target="_blank">Sinan Ogan</a>, who won 5% of the first-round vote, publicly
        endorsed Erdogan, further boosting the strongman leader’s chances of winning
        Sunday’s second and final presidential round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d3dae-1519-4417-812b-0506f3d13857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.804+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many polls had incorrectly predicted that Kilicdaroglu would lead in
        the May 14 vote, which saw a high turnout of nearly 90% across the country. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd0cf8-e34b-4a7c-9a41-5d8c40688b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six opposition groups had formed an unprecedented unified bloc behind
        Kilicdaroglu to try to wrest power from Erdogan. The opposition has described
        the election as a last stand for Turkish democracy, accusing Erdogan of hollowing
        out the country’s democratic institutions during his 20-year rule, eroding
        the power of the judiciary and repressing dissent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227c084-527f-495c-8fac-2bcee556b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan also faces headwinds from a floundering economy and a shambolic
        initial response to a <a href="http://cnn.com/2023/05/12/europe/erdogan-earthquake-election-intl/index.html"
        target="_blank">catastrophic earthquake</a> on February 6 which claimed more
        than 50,000 lives in Turkey and neighboring Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bebaad-46e0-43cb-9792-18758452eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government acknowledged its “mistakes” in its rescue operation
        and apologized to the public. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079fbee-0b93-4bf5-bf22-67fd9204fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan’s critics also spotlighted loose construction standards
        presided over by the ruling AK party, which turbocharged a construction boom
        since the early 2000s, and exacerbated the death toll. They also argued that
        the earthquake response underscored Erdogan’s alleged hollowing out of government
        entities in his bid to consolidate power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4632af-deea-45d1-8127-091faeff9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.807+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country’s financial crisis — which saw the currency plummet and
        prices soar — is also partially blamed on Erdogan’s policies. The president
        suppressed interest rates leaving inflation unfettered, critics argued.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998350cc-8950-4398-8751-645e15943e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.807+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But electoral results on May 14 showed continued support for the president
        in his conservative strongholds, including in the devastated earthquake zone.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e72d69-52af-462b-82cf-1d413a7f0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.807+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="http://cnn.com/2023/05/19/middleeast/turkey-president-recep-tayyip-erdogan-interview-mime-intl/index.html"
        target="_blank">interview with CNN’s Becky Anderson</a> last week, Erdogan
        vowed to double down on his unorthodox economic policies, arguing that interest
        rates and inflation were “positively correlated.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1185df20-929d-4a58-9d89-29b53edccbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.808+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hailed his relationship with Russian President Vladimir
        Putin as “special” and said he would continue to block Sweden’s access to
        NATO, despite Western criticism that he was obstructing a unified front against
        Russia’s invasion of Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca30565-7977-4b7d-9bca-6f137c998c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.808+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Erdogan, who controls the second-largest army in NATO, accused Sweden
        of harboring Kurdish terror groups and has preconditioned Stockholm’s accession
        on the extradition of wanted individuals. Sweden has refused Turkey’s repeated
        requests to extradite individuals Ankara describes as terrorists, arguing
        that the issue can only be decided by Swedish courts.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a126fc7-a050-46b0-a7b3-566240745c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.809+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since Russia launched its invasion of Ukraine in February 2022, the
        Turkish strongman has emerged as a key powerbroker, adopting a crucial balancing
        act between the two sides, widely known as “pro-Ukrainian neutrality.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945b972-2857-4bdd-8a17-1c1f99ac0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.809+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He helped broker a key agreement known as the <a href="http://cnn.com/2023/05/17/europe/black-sea-grain-deal-extension-intl-ukr/index.html"
        target="_blank">Black Sea Grain Corridor Initiative</a> that unlocked millions
        of tons of wheat caught up in Russia’s invasion of Ukraine, averting a global
        hunger crisis. The agreement was extended for another two months last Wednesday,
        one day before it was set to expire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5917c8-9c80-40f1-ab39-4903d56e7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T15:35:09.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-28T15:35:17.810+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/28/europe/turkey-president-runoff-polls-erdogan-intl/index.html"
        target="_blank">Polls open in Turkey’s historic presidential runoff</a>."</em></p>'
  'thousands-evac-lanao-del-sur-town':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-05-28T16:26:08.000+08:00
    'imagesource': 'jcr:1ea3f158-cd99-4cec-89dd-03326f4e04de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '838d5657-3514-4532-8e73-43f07e31e6ae'
    'lead': 'Over a thousand residents of Marogong town in Lanao del Sur fled to neighboring
      municipalities after terrorist group Daulah Islamiyah threatened to attack it
      following the capture of four of its young members, the province’s public information
      office said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T16:29:45.279+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-28T16:46:04.697+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 1,000 residents evacuate Lanao del Sur town amid terror threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e10253-b94c-4a82-84bd-2f83f3405653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T16:29:45.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T16:46:04.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> – Over a
        thousand residents of Marogong town in Lanao del Sur fled to neighboring municipalities
        after terrorist group Daulah Islamiyah threatened to attack it following the
        capture of four of its young members, the province’s public information office
        (PIO) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ef647-db83-4dfe-a191-0881b37c862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T16:46:04.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T16:46:04.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report dated May 27, the Lanao del Sur PIO said that from Marogong\
        \ town, 206 families (1,236 individuals) fled to Binidayan, 45 families to\
        \ Balabagan, and 8 families to Madalum.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d18285-95e4-424e-aaed-cf00e47d7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T16:46:04.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T16:46:04.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Western Mindanao Command of the Armed Forces of the Philippines\
        \ (AFP) reported that members of the Moro Islamic Liberation Front informed\
        \ them of the presence of unidentified armed men in Barangay Pabrika in Marogong.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6e73f-fdca-45a9-8ee2-f293f2358688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T16:46:04.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T16:46:04.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said it apprehended on May 25 four members of the Daulah Islamiyah\
        \ in a joint operation with the Philippine National Police (PNP).  Authorities\
        \ identified two of the suspects as Muhammad Nasif and Saidi Macadaag, both\
        \ 18 years old. They also arrested two minors aged 14 and 16.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f8830-59f3-4bc9-9c7d-9d20a70ef76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T16:46:04.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T16:46:04.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said it also seized four rifles, a grenade launcher, five improvised\
        \ explosive devices, and ammunition from the four suspects.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d31fa0-d1d8-485b-acc0-7980cedca651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T16:46:04.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T16:46:04.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its statement, the military said it was coordinating with the PNP\
        \ to file charges against the suspects.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28ba4d-da87-4f35-afc0-3e1f9f4d8adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T16:46:04.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-28T16:46:04.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lanao del Sur Provincial Disaster Risk Reduction and Management
        office said Governor Mamintal Adiong Jr. has not yet issued a statement on
        the evacuations.</p>'
  'NGCP-Hermosa-San-Jose-transmission-line':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-28T19:04:54.000+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d7f863-3432-4be8-acff-a480d7600841'
    'lead': ' The National Grid Corporation of the Philippines (NGCP) has energized
      the Hermosa-San Jose (HSJ) 500-kilovolt (kV) transmission line, which aims to
      increase the reliability of power transmission in Luzon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-28T19:07:28.649+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-28T19:07:28.933+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NGCP activates ₱10.2-B Hermosa-San Jose line to boost Luzon transmission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c15f1b-dd60-441b-abd3-3e52e3dec82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T19:07:28.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-28T19:07:28.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 28) — The National Grid Corporation
        of the Philippines (NGCP) has energized the Hermosa-San Jose (HSJ) 500-kilovolt
        (kV) transmission line, which aims to increase the reliability of power transmission
        in Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0c791-8762-4243-b313-0ac889b5822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T19:07:28.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-28T19:07:28.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transmission firm said it activated the Hermosa-San Jose line,
        an Energy Project of National Significance which covers Bulacan, Pampanga,
        and Bataan, on Saturday morning. It is expected to accommodate new bulk power
        generation from Bataan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d195a-393c-4352-a202-fd44cd2f1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T19:07:28.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-28T19:07:28.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Hermosa-San Jose 500kV project is a major component in our planned
        Luzon 500kV transmission backbone,” the NGCP said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2618dc-78d5-4897-af84-af73fe0ea7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T19:07:28.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-28T19:07:28.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Despite many challenges, our teams worked 24/7 to complete this facility.
        With the energization of the line comes the improved transmission from generation
        sources towards the load center Metro Manila and nearby provinces,” the power
        grid operator added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93c325-f388-4f77-be7b-f9258a2998d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T19:07:28.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-28T19:07:28.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also includes the construction of a new Hermosa 500kV
        substation that will enable better voltage regulation and power transfer from
        existing 230kV facilities in the area, according to the NGCP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0484b-6506-4035-adf9-aa3098945ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T19:07:28.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-28T19:07:28.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said the Energy Regulatory Commission (ERC) gave the project
        its provisional approval at a cost of ₱10.2 billion, but it has only permitted
        a partial recovery of ₱19 million or less than 1% of the total project cost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b53e2-ef28-4f6a-a59b-2057d8ef4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T19:07:28.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-28T19:07:28.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the urgent need to widen the transmission highway along the
        Bataan corridor, NGCP implemented the HSJ (Hermosa-San Jose line), setting
        aside for later, the issue on recovery approvals from the ERC,” the NGCP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd841ce4-49f1-42d9-89fe-cb392e926fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-28T19:07:28.662+08:00
      'mgnl:createdBy': 'syrah'
