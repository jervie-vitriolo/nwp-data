    'lead': 'Former president and House Deputy Speaker Gloria Macapagal Arroyo on
      Sunday again denied planning a coup to oust Speaker Martin Romualdez, and slammed
      rumors that she was ''duped'' into thinking that First Lady Liza Araneta Marcos
      supported it.'
