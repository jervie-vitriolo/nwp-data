      'mgnl:lastActivated': 2023-05-28T14:25:42.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Pecherskyi district, the historical center of Kyiv, falling\
        \ drone debris also sparked a fire on the roof of a nine-story building, Klitschko\
        \ said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3af3b-d4d0-47fa-9953-9fb790546961'
      'mgnl:activationStatus': true
