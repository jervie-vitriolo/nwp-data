      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agrawal has taken the civil service exam four times without success.\
        \ Continuing with his dream is costing his family dearly, to the tune of around\
        \ $3,000 a year when tuition fees, food and housing are taken into account.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a52e1e-69fe-4b43-9852-b28d147dfdbe'
