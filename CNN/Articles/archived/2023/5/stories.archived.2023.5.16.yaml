      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed600586-2100-489e-90fa-1cf230d94b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.937+08:00
