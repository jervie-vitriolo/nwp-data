      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trevlyn Smith, a unit manager from SES, previously told CNN affiliate\
        \ 9 News that the remains of the surfboard they retrieved showed \"one bite\
        \ mark.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43085ae1-c738-46ea-aa5e-9e9ba22e2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:02:52.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.013+08:00
