      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the storm, aid agencies in Myanmar, as well as neighboring Bangladesh,\
        \ launched a massive emergency plan in a bid to minimize the risk of injury\
        \ and destruction.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fc29c-0109-4c22-af48-6c50c3e2aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56093e-b606-410a-8722-965a2d83502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They had feared that Mocha would hit Cox's Bazar in Bangladesh, where\
        \ about 1 million members of the stateless Rohingya community live.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884eab23-8fa9-4a38-8cb3-db0be6bb332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9e78e-3f75-4646-a437-e983387f7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the tropical cyclone made landfall further south, just north of\
        \ Sittwe, Myanmar, around 1:30 p.m. Sunday local time (3:00 a.m. ET), according\
        \ to the Joint Typhoon Warning Center.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89aa5d-a12e-4473-ab31-442fe01f250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb3d1e-cddd-4177-83c6-64055da68990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hasina Rahman, Country Director for Bangladesh, International Rescue\
        \ Committee, told CNN Monday it had been a \"close call\" for those living\
        \ in the refugee camps in Cox's Bazar, adding there are no reports of casualties.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25551d0a-be00-4326-b31b-aaf630238763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6b96a-8367-4dd0-a584-84986904ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, torrential rain battered Rakhine state in western Myanmar,\
        \ bringing threats of flooding and landslides.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1c7d1-6f3c-4fc9-b7d2-07945283a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d071f47-91b7-4453-ba0e-12bf736e32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last storm to make landfall with a similar strength was Tropical\
        \ Cyclone Giri back in October 2010. It made landfall as a high-end Category\
        \ 4 equivalent storm with maximum winds of 250 kph (155 mph).\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edf0df-afaa-4160-b6c4-8c5ccd1c7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bb013-cb4e-467a-be49-48dfb73a42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giri caused over 150 fatalities and roughly 70% of the city of Kyaukphyu\
        \ was destroyed. According to the United Nations, roughly 15,000 homes were\
        \ destroyed in Rakhine state during the storm.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357c912-d6c8-48d8-9a0f-83a7e50c8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:02.802+08:00
