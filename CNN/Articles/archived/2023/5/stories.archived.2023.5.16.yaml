      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A school teacher is presumed dead
        after he was attacked by a shark while surfing on Saturday, according to authorities,
        who''ve found fragments of a wetsuit and the suspected remains of his surfboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df4c2a-33a8-40f4-a0ab-560c4bd35835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:02:52.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c0235-0758-4b4a-9a76-7e3c939394c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:02:52.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emergency services were called to reports of a shark attack at Walkers\
        \ Rock Beach, on the west coast of South Australia, on Saturday, South Australia\
        \ police said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316eca9-283d-42ae-85cd-d8e3249139c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:02:52.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9feed43-8b82-4275-97d9-740b51383d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:02:52.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have not identified the man, but local CNN affiliates have\
        \ named him as Simon Baccanello, a 46-year-old teacher at nearby Elliston\
        \ Area School.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60d1e3-0116-4e5c-b74f-6aee335d953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:02:52.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbac52-97d7-47d1-96f7-a58620399948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:02:52.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said in a statement Monday that they had recovered \"two items\
        \ of interests in relation to the search for a missing surfer, presumed dead\
        \ after a shark attack.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de7767-91de-4045-8cc3-1c9bd7fc2643'
