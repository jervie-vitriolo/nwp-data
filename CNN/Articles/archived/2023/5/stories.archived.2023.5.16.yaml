  'proposed-higher-fines-energy-companies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-16T16:43:43.000+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a835c17f-9733-40bc-8eb6-7f7c48785c90'
    'lead': 'Energy companies should pay a higher fine for violating the Electric
      Power Industry Reform Act, the Department of Energy says during a hearing at
      the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T16:46:34.407+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-05-16T16:52:13.045+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Energy']
    'stories': []
    'template': '1'
    'title': 'DOE proposes higher fines for non-compliant energy companies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9875f12-fb94-4269-b168-88d8c2bb7a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.440+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Energy
        companies should pay a higher fine for violating the Electric Power Industry
        Reform Act, the Department of Energy (DOE) said during a hearing on Tuesday
        at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ec7ce-2337-41d2-92a7-bdf62c3f81d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.440+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff5d1b-a37a-40b3-bb54-a2f3dcf0b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.440+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE told the House Committee on Energy that the Electric Power\
        \ Industry Reform Act of 2001 should be amended to increase the maximum fine\
        \ now set at ₱50 million to ₱500 million for industry players who engage in\
        \ the abuse of market power, cartelization and anti-competitive or discriminatory\
        \ behavior.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc779a5-78cc-43b2-8fc3-d4e66f292560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7644f5-881d-49e3-9bf5-a7361b3cf375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Violators may also face imprisonment of up to 12 years under the proposal,\
        \ an increase from the maximum six years jail time under the current law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196fe12-a99b-4b16-a955-c62e95f73718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.442+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c0867-126f-4b65-8a23-fe94a1b46024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.442+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The electric power industry will also be tasked to report its monthly\
        \ unbundled rates, including the cost of each generation supply.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b413b58-0144-49e7-beb0-4f65e307b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.442+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3a121-435c-4c25-889d-4d4203d15a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.443+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Energy Regulatory Commission (ERC) will be authorized\
        \ to impose the penalty, upon the recommendation of the Philippine Competition\
        \ Commission.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a180e7b-570a-47e1-b11c-e2a6efa3644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.443+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e281d-fb34-42a5-ad71-e943f78c6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.444+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T16:52:13.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the proposed amendment also states that an “electric cooperative
        who is unable to fulfill their obligation to its creditors due to insolvency
        or bankruptcy” may apply for solutions under the <a href="https://www.officialgazette.gov.ph/2010/07/18/republic-act-no-10142/">Financial
        Rehabilitation and Insolvency Act of 2010</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a163c7-e1ba-4d8b-a444-e61a7d1acf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:46:34.444+08:00
