      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Commission
        on Elections (Comelec) on Tuesday said it has no pending amount to settle
        with its contractor for the 2022 debate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfef85-fcc5-4c90-bf09-6fe96027e427'
      'mgnl:activationStatus': true
