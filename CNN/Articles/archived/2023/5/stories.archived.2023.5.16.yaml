      'mgnl:lastActivated': 2023-05-16T11:41:55.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba8ed9-1e96-447a-9ede-c33dac21d524'
      'mgnl:activationStatus': true
