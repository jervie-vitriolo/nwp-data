      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381af62c-00f4-4ad9-84f7-925508f1c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dissolving a party is a fairly drastic move. If there's a way of\
        \ keeping Move Forward out without dissolving them, then conservative politicians\
        \ would probably prefer to do that. Because it's not as strong a step in subverting\
        \ the will that people have expressed,\" said Susannah Patton, director of\
        \ the Southeast Asia Program at the Lowy Institute.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937857c-8af2-4801-bcba-141bba05454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.902+08:00
