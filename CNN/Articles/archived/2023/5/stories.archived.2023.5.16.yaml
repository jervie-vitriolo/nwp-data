      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Filipino
        and Australian troops on Monday launched their joint drills in Camp Capinpin
        in Tanay, Rizal as part of Exercise Kasangga 2023.</p>'
