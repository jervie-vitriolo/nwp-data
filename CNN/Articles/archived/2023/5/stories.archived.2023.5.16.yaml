    'mgnl:tags': ['Martha-Stewart', 'Sports-Illustrated-Swimsuit', 'Sports-Illustrated']
    'stories': []
    'template': '1'
    'title': 'Martha Stewart lands ''historic'' Sports Illustrated Swimsuit cover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c8dcf-1610-4045-accf-c801db901e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Martha Stewart is among the cover models
        for the 2023 <a href="https://swimsuit.si.com/swimsuit/model/martha-stewart-2023-si-swimsuit-photos"
        target="_blank">Sports Illustrated Swimsuit</a> issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d143e2f-f78c-4a4b-989e-81a037c9c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lifestyle businesswoman, 81, is the oldest swimsuit model the magazine
        has featured, calling the fact "historic."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06915e26-5207-417c-ae1a-2e3fd72ecc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like that picture," Stewart said of her cover shot as she <a
        href="https://www.instagram.com/p/CsOySo6xCDU/?utm_source=ig_web_copy_link&amp;igshid=MzRlODBiNWFlZA=="
        target="_blank">revealed it on Monday''s "Today" show</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3ad46-2749-40db-b025-1dcc2cfb3455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stewart posed in the Dominican Republic for the shoot and appears in
        a total of ten looks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc074b-596f-4a6c-afee-96c5c52e066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When I heard that I was going to be on the cover of Sports Illustrated
        Swimsuit, I thought, ''Oh, that''s pretty good, I''m going to be the oldest
        person I think ever on a cover of Sports Illustrated,''" Stewart said, adding,
        "And I don''t think about age very much, but I thought that this is kind of
        historic."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219b848-6816-40bb-89e9-bcf6e9c6099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a tweet, Sports Illustrated called the cover "epic."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93567488-364d-4492-84cf-936e73f18778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When we said this year was going to be epic, we meant it," SI tweeted.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb976fc-d93a-49ef-a617-f5bd58388aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stewart''s career began as a model at age 15, before she worked as
        a Wall Street stockbroker and later started a catering business, which grew
        into a lifestyle media company.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903c40c-c4bd-4b5e-b15f-f4ed003c9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.896+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart''s more recent modeling with <a href="https://www.cnn.com/2020/07/23/entertainment/martha-stewart-pool-selfie/index.html"
        target="_blank">social media selfies</a> have gained praise, particularly
        an image she shared of herself in a pool in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6710d-babb-4f42-9044-369911088a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:35:48.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:12.896+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/15/entertainment/martha-stewart-sports-illustrated-swimsuit/index.html"
        target="_blank">Martha Stewart lands ''historic'' Sports Illustrated Swimsuit
        cover</a>."</em></p>'
