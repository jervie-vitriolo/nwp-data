    'lead': 'Michelle Dee is ready to take on the universe.


      The 28-year-old stunner from Makati was crowned Miss Universe Philippines last
      Saturday besting 37 other candidates during the coronation night.

      This is the third time she was crowned in a national pageant.

      In 2019, she took home the Miss World Philippines title Then last year, she
      was named Miss Universe Philippines-Tourism.


      Also competing in international pageants this year are Miss Supranational Philippines
      Pauline Amelinckx from Bohol and Miss Charm Philippines Krishnah Gravidez from
      Baguio.

      Meanwhile, Christine Opiaza of Zambales was named first runner-up and Pampanga''s
      Angelique Manto is second runner-up.


      The new batch of queens joins us now in the studio.'
