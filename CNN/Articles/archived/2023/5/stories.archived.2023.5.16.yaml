      'mgnl:lastActivated': 2023-05-16T19:41:30.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c4a89-51e4-45d5-9660-30e24a4ebe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bantag and Zulueta — who have been implicated in the October
        2022 killing of veteran broadcaster Percival "Percy Lapid" Mabasa — are <a
        href="http://www.cnnphilippines.com/news/2023/4/15/manhunt-for-bantag-others-lapid-slay.html">at
        large.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573fa859-71c2-4151-960b-3311e40ed030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.937+08:00
