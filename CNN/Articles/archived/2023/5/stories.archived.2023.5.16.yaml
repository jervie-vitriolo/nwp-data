      'text': '<p>While the people will be consulted about the possible deferment
        of the polls, Garcia said Comelec still has the final say on whether this
        will push through or not.</p>'
  'PCG-Navy-installing-sovereign-markers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-16T13:40:50.000+08:00
