    'template': '1'
    'title': 'Credit card billings swell by 47% in first quarter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d8544-804a-4e71-909c-11963ef4b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Post-lockdown
        revenge spending among Filipinos continued to fuel the domestic economy as
        seen by the surge in credit card use in the first quarter of 2023, the Credit
        Card Association of the Philippines (CCAP) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaaa9aa-375a-44a3-b1dd-635c3fd6d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the CCAP showed a 47% gross billings surge that totaled to
        ₱410 billion during the first three months of the year, the highest since
        the COVID-19 pandemic started in 2020. In the same period in 2022, billings
        reached ₱279 billion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38b23d-0842-4f7b-8e13-01c41c5f8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CCAP said based on its quarterly survey of its 12-member issuers,
        11.8 million credit cards were issued nationwide as of end March. Around 64%
        or 7.5 million Filipinos own only one card.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651b1a4-daa7-4f87-a307-6a7cf7b0a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group also said it does not see personal consumption slowing amid
        high interest rates and rising inflation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f838fb-dbe6-4646-859f-fe55acf9fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If at all, rising inflation may even push more cardholders to use
        their credit card to cope with the higher prices because a credit card is
        one way to extend your purchasing power," CCAP executive director Alex Ilagan
        said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd780b9d-55f8-4569-ab37-f3c73ce2b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A credit card is basically a form of installment credit which the
        Filipino consumer has learned to utilize. As long as cardholders pay on time,
        it will have no negative impact on either the cardholder or the bank issuer,"
        he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1855056-5ded-4af2-98a7-8b78b5cbc19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recent data from the Philippine Statistics Authority showed
        the <a href="https://www.cnnphilippines.com/business/2023/5/5/inflation-rate-april.html">inflation
        rate continued its downward trend</a>, sliding to 6.6% in April from a 7.6%
        in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b2827-9854-4504-bbbc-9ea8522366e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To manage the rising inflation, the Philippine central bank raised
        borrowing costs by 425 basis points (bps) in May 2022 which brought its policy
        rate to 6.25%, a record-high in almost 16 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654edd8-d512-4759-b075-1bc8230e3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ilagan also said pent-up demand for consumer goods and services will
        persist and feed into the growth of different economic sectors such as e-commerce,
        retail and services, travel and tourism, automotive, and housing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e994642-552a-4265-a7c4-ed8d492b9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If the economy remains strong, more people will be employed and will
        qualify for a credit card, thus sustaining the growth in credit card ownership
        and usage. Credit card delinquency rate will also remain low and may even
        continue its downtrend in the last two years because cardholders will have
        the means to pay their bills," he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192ae00-e317-44f1-82e8-75d8085f077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Household consumption, the main economic driver in the country, grew
        by 8.3% in 2022 compared to 4.2% in 2021. Credit card receivables accounted
        for the lion''s share of consumer loans at 40% as of December 2022.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a086d-2549-493e-9f7f-496047ffe38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:19:58.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:40.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Filipinos'' spending spree keeps the economic engine
        chugging along, we must bear in mind that a credit card is not ''free money''.
        All transactions charged to a credit card will have to be paid so be a responsible
        card user and don''t use your credit card beyond your capability to repay
        the amount at a later date," Ilagan said.</p>'
  'trafficking-victims-rescued-myanmar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-16T08:20:26.000+08:00
    'imagesource': 'jcr:72f8b44b-6475-4a4b-8ce4-01b48e858fa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
