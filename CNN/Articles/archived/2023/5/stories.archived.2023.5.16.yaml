      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Special Coordinator for the Middle East Peace Process Tor Wennesland\
        \ welcomed the ceasefire and urged \"all sides\" to observe it.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4570d-c75f-403e-ba51-755c90f8f5f5'
