      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T22:28:29.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their victories delivered the Philippines'' second and third gold
        medals in kickboxing this season, and raised the country''s medal haul in
        the biennial meet to 58.</p>'
