      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Within an hour or say 30 minutes of travel, many things\
        \ could have already happened in that span of 30 minutes]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de5e68-140b-427a-a09d-c6359386578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.049+08:00
