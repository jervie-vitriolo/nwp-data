      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Paz defeated her Indonesian foe in the 56kg low kick category, while\
        \ Veloso outlasted her opponent from Vietnam in the under 52kg category.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b30a9cd-e4af-4edd-8eba-1027084ef48b'
      'mgnl:activationStatus': true
