  'marcos-national-tourism-development-plan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-16T14:46:08.000+08:00
    'imagesource': 'jcr:1dc74dc8-44d0-49e9-ab08-452990ce3de8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2391b162-4ae8-4224-97c4-e778e67c5c37'
    'lead': 'President Ferdinand Marcos Jr. approved a national plan for 2023 to 2028
      that seeks to position the Philippines as a “tourism powerhouse,” according
      to Tourism Secretary Christina Garcia Frasco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T14:48:07.130+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-16T14:48:07.415+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos approves PH tourism development plan 2023-2028'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a569e-0983-4c58-b715-3442dbc2315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — President
        Ferdinand Marcos Jr. approved a national plan for 2023 to 2028 that seeks
        to position the Philippines as a “tourism powerhouse,” according to Tourism
        Secretary Christina Garcia Frasco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b3cdc-8b42-45ec-b6fa-5efb114bfebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Palace briefing on Tuesday, Frasco said the National Tourism
        Development Plan (NTDP) would serve “as the blueprint and development framework
        for the tourism industry for the duration of the Marcos administration.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a74ae-334b-4e07-9166-631ff2229a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The objectives of the plan, she stressed, would give the Philippines
        “a fighting chance at becoming a tourism powerhouse.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f4059-8fc6-4609-b393-5d2e943bebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that the NTDP would serve as a guide for the regional development
        of the tourism industry.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2f8dc-ca22-4627-8b72-36fc8b7057d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Frasco said the program will not only focus on promoting the Philippines
        but would also address issues in the sector, including infrastructure, connectivity,
        digitalization, and strengthening tourism governance.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7b730-592c-49c1-986f-5a061e6b4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Information and Communications Technology Secretary
        Ivan Uy said his department would back the program by boosting connectivity
        across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809cf06-569e-45e9-b00c-01c060aae5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said Frasco provided an initial list of 94 priority tourism areas
        that would be covered by free internet access, which includes Baguio, Palawan,
        Boracay, and Cebu.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb7a0d-0078-4eca-a324-c31df996fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Uy said the free internet connectivity service will cover the priority
        places by the end of 2023.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507d6c5-31c1-4c86-9e67-3efffac1b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DICT chief also said that it is working with other government agencies
        for the rollout of an e-visa system.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ecf11-6e12-4192-94a3-25f3020e9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“DICT is also addressing some administrative blocks that can occur
        with respect to pushing our tourism agenda, one of which is visa issuance,”
        he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3d8fc-4bb1-4c99-b181-0d7bf481861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:48:07.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T14:48:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be working with those entities, private sector partners
        who have proven capacity in handling that and integrate that in our e-travel,"
        Uy added.</p>'
  'Legazpi-City-councilor-Barizo-disqualify-Comelec-Rosal':
