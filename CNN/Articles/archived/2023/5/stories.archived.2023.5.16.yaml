  'martha-stewart-sports-illustrated-swinsuit':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-16T11:32:32.000+08:00
    'imagesource': 'jcr:a9233941-5de6-41df-9479-0e56f12f9395'
