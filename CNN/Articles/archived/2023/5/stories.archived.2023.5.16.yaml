      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e086d88-5906-4705-b10a-fb0d20c541d2'
      'mgnl:activationStatus': true
