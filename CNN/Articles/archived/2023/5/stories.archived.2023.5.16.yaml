  'Thailand-elections-opposition-military-government':
    'author': 'Analysis by Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-16T11:12:49.000+08:00
    'imagesource': 'jcr:29ac33ac-2190-4ba4-86c0-e578939f75ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb73aa8-5d81-4279-a163-e6d6f508b922'
    'lead': '(ANALYSIS) Thai voters delivered a powerful message to the country''s
      military-backed government on Sunday: you do not have the will of the people
      to rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T11:16:37.842+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-16T11:43:42.816+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-16T11:43:41.683+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thailand''s opposition won a landslide in elections. But will the military
      elite let them rule?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a542d-35e1-4103-9037-21c74da3ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thai voters delivered a powerful message
        to the country''s military-backed government on Sunday: you do not have the
        will of the people to rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7375d4c-580d-4fdf-a9f1-53cd6b2f00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83b34b-7786-4650-b23e-4e97484daf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progressive Move Forward Party, which gained a huge following
        among young Thais for its reformist platform, won the most seats and the largest
        share of the popular vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419bc69-c724-4ad0-bfb8-149c060b1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22876d3d-e3df-4324-bdf1-7bb0a318be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pheu Thai, the main opposition party that has been a populist force\
        \ in Thailand for 20 years, came second.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0539f-8d2f-4467-a2d2-8e9a6c7b63b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836a4bc-4c6a-4b5e-bc7f-ba969de6b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Together they delivered a crushing blow to the conservative, military-backed\
        \ establishment that has ruled on and off for decades, often by turfing out\
        \ popularly elected governments in coups.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd232398-f643-470f-bc02-46b423f692b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed7c20-9931-433a-b9be-e01e0db40505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is an unmistakable frontal rebuke, a rejection of Thailand's\
        \ military authoritarian past. It's a rejection of military dominance in politics,\"\
        \ said Thitinan Pongsudhirak, a political scientist from Chulalongkorn University.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba5587-879a-481f-902d-f8124e8afe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37d8af6-6d53-46ee-a93a-0e8d59e7cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the last two decades, each time Thais have been allowed to vote,\
        \ they have done so overwhelmingly in support of the military's political\
        \ opponents. Sunday's vote -- which saw a record turnout -- was a continuation\
        \ of that tradition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb1425-253f-4411-8a13-254e80342725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05516bf-6766-40cb-833f-544f43c69ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite winning a landslide, it is far from certain who will be\
        \ the next leader.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8eedb5-928d-4365-85b6-56d6ebde3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00854bb1-e96a-4c1a-a621-a07ff9f03286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's because the military junta that last seized power in 2014 rewrote\
        \ the constitution to ensure they maintain a huge say in who can lead, whether\
        \ or not they win the popular vote.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84244216-429f-464f-b580-20892c76e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e4d0e-37ca-47e4-89e7-577cf2f861be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither opposition party won a majority of 375 seats needed to form\
        \ a government outright, they will need to strike deals and wrangle support\
        \ from other parties to form a coalition big enough to ensure victory.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b4a68-7ca4-44b6-85eb-ee549a8cc685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.821+08:00
