      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The ongoing wild weather in Rakhine and telecommunications interruptions\
        \ mean it has not yet been possible to assess the full magnitude of the disaster,\"\
        \ said the United Nations Office for the Coordination of Humanitarian Affairs\
        \ (OCHA).\r"
