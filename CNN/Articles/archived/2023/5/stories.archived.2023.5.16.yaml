      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of them appears to be a piece of wetsuit material, while the other\
        \ item is believed to be some small pieces of white polystyrene possibly from\
        \ the surfboard, said police, who are sending the items to be forensically\
        \ analyzed.\r"
