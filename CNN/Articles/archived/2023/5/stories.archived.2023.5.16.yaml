      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest flare-up began on Tuesday, with the IDF launching strikes
        on Islamic Jihad, a Palestinian militant group it accuses of planning attacks
        against Israel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01749ede-2206-418e-9335-2fa87938c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third conflict in as many years between Israel and Palestinian
        militants in Gaza, including Hamas, the largest armed group in the enclave,
        and Islamic Jihad, the second largest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c98c69-c223-420f-9b7a-2f6444883a54'
