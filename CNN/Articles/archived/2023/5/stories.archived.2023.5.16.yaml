    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25434bda-a887-4c72-8072-9543872024d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.939+08:00
