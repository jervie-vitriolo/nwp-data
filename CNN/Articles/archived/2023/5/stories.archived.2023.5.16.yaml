      exacts revenge on Cambodia, regains basketball supremacy | Sports Desk" /><meta
      itemprop="description" content="The national men’s team regained basketball
      supremacy in the Southeast Asian Games by outgunning Cambodia in the gold medal
      match of the men’s 5-on-5 basketball event. Gilas displayed 40 minutes of focused
      ball repelling every Cambodia comeback attempt en route to a scintillating 80
      to 69 victory in Phnom Penh. <br /><br />Naturalized player Justin Brownlee
      doing what he does best! Pouring 23 points to lead Gilas in exacting revenge
      after Cambodia dealt them a 79 to 68 loss in the group phase. This is the country’s
      19th men’s 5-on-5 basketball gold in the regional meet.<br /><br />The Philippines
      had a 31-year reign in the event before Indonesia forced them to settle for
      the silver medal last year.<br /><br />We''re going all-out on this story with
      Gilas Pilipinas wingman Marcio Lassiter joining us via zoom from Phnom Penh.<br
      /><br />Visit our website for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br
