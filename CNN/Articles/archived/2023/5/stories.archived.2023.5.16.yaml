      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee80ed3-ee70-4d30-88da-5185d9341862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coyme said these buoys will only be destroyed if deliberately done.\
        \ Teams have been deployed to monitor the markers, he noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63bdfa-3073-481b-b1d3-6d4783536dda'
      'mgnl:activationStatus': true
