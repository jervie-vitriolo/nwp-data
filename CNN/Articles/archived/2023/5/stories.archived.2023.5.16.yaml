  'SIM-reg-extension-text-scams':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-16T19:37:45.000+08:00
    'imagesource': 'jcr:5004fad3-8358-435c-9c5a-aed91aee5250'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf35da69-a629-40e4-9a2f-4db726352d3c'
    'lead': 'The SIM registration extension gave scammers a last chance to "hasten"
      their scamming methods, the Department of Information and Communications Technology
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T19:41:55.570+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-16T19:42:27.209+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SIM registration extension used to ''hasten'' text scams – DICT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf4faa-0853-43e5-a72c-5625cec647a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The SIM
        registration extension gave scammers a last chance to "hasten" their scamming
        methods, the Department of Information and Communications Technology (DICT)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960e400-c6c2-425f-829c-272ca6978c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I already warned that once we extend this [SIM registration deadline],\
        \ scammers will use that to take the opportunity to continue and hasten their\
        \ scamming methods using their respective cellphones,\" DICT Secretary Ivan\
        \ Uy said in a press briefing on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60391f0-a854-48ec-a20f-edfa7ccc982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day before the initial deadline, Malacañang announced that President\
        \ Ferdinand Marcos Jr. approved the 90-day extension of the SIM registration\
        \ in a bid to increase more registrants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17d386-1f5a-4a61-a6fc-11a792a986ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/25/sim-registration-extension.html">Gov’t
        extends SIM registration for 90 days</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b1301-7b0f-4cf0-baaa-d3fe776746f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy acknowledged that scams are still prevalent despite the extension,
        but he said most of the scammers have "redirected" and "reprogrammed" their
        approach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6019c0-ef56-4c29-8bbe-75484fe022ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the new methods is to ask users to click on a link
        that would redirect to a fake website to supposedly register their SIM cards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ef4b6-02de-4308-ab30-16eaeda23395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scammers also pretend to be e-wallet providers, urging users to re-register\
        \ their SIM to activate their e-wallet, he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6eaac0-dd77-4e38-a5bf-92c5abdb7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is not true,\" Uy clarified. \"Once you register your SIM card,\
        \ everything is still the same and you are still registered to your e-wallet.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677096a-5bd2-4417-b03b-391811cedf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary warned the public anew not to fall for these scams and\
        \ to register their SIM to \"cut the avenue of defrauding.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82830034-f951-4048-91e9-9d614fa7e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of May 10, the DICT has recorded more than 95 million SIM cards\
        \ registered. Uy said they expect to hit the target number of registrants\
        \ (around 100 million) in the following months.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfa66a-af3a-4fb6-8b72-83aac9d2a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:55.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T19:42:27.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIM registration has been extended until July 25.</p>'
