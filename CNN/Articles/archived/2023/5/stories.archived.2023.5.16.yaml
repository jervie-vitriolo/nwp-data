  'Remulla-Teves-to-return-to-PH':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-16T18:13:37.000+08:00
    'imagesource': 'jcr:d480c86b-3b66-4463-89ca-4a177b9c60ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38a65c55-15fc-4dc2-b694-b1d44478fad8'
    'lead': 'Suspended Negros Oriental 3rd District Rep. Arnolfo Teves might be returning
      to the Philippines on Wednesday, Justice Secretary Jesus Crispin Remulla said,
      citing a “reliable” source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T18:17:07.510+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-17T00:07:22.142+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla says Teves to return to PH on Wednesday, citing ‘reliable’ source

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c3c79-7865-4eb7-b033-edd49b68c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:17:07.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Suspended
        Negros Oriental 3rd District Rep. Arnolfo Teves might be returning to the
        Philippines on Wednesday, Justice Secretary Jesus Crispin Remulla said, citing
        a “reliable” source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9064df-7cca-4509-bac6-f02a40a95a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:17:07.535+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was stated to me by a reliable source, [or] who I consider as
        a reliable source," Remulla told a briefing on Tuesday. "He may have access
        to flight data into the country and usually a reliable source for those who
        come in and out of the country."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0c130-21e4-4a32-ab9e-20187ea9454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:17:07.535+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the filing of complaints against Teves will push through
        on Wednesday. The embattled congressman has been tagged as the <a href="https://www.cnnphilippines.com/news/2023/4/3/remulla-teves-mastermind-executive-producter.html">mastermind</a>
        behind the murder of Negros Oriental Governor Roel Degamo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dea3f7-5454-46f8-92b9-65dc5de1a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:17:07.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want him to be able to face the charges properly," he added.
        "And the timing is perfect because the charges will be filed tomorrow. I hope
        he comes home."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6bd5c9-7b80-4446-9a98-f84bc0faf8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:17:07.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary said he expects Teves to fly home from Timor-Leste,
        which reportedly denied the lawmaker''s bid for political asylum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4f1ed-7fd3-40b4-8c54-bced307cff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:17:07.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No arrest warrant waiting for Teves</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8e330-5d08-4502-a5f2-4ce6786a20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:52:22.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla made it clear there will be no arrest warrant waiting for
        Teves when he returns home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa25c53-5b20-4e05-ad1e-18cb92f25acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:52:22.008+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang arrest warrant [There''s no arrest warrant]. Ang alam ko
        [What I know is] law enforcement agencies have been placed on alert so he
        can be secured properly. So we will not be surprised by his arrival,” Remulla
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27858b68-6330-443e-babb-0d19e3195d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:52:22.009+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nothing can be said about his life being in danger, because we don''t
        want anything to happen to him," the secretary added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1603194-7429-4e9e-bf1c-e75d98ea64f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:52:22.009+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves has been <a href="https://www.cnnphilippines.com/news/2023/4/24/Teves-doubts-govt-safety-guarantee.html">hesitant
        to come home</a> over fears for his life even after President Ferdinand Marcos
        Jr. himself guaranteed his safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec843f-e93e-497b-857c-7e65866f1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:52:22.010+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Remulla, his source told him that Teves may be returning
        home as it is "becoming more difficult" for the congressman to travel to other
        countries while on Interpol notice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87d647-78ac-40bd-a4c2-896b11a9253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:35:10.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Association of Southeast Asian Nations was also informed
        that Teves is "a subject of designation as a <a href="https://www.cnnphilippines.com/news/2023/4/17/Possible-terrorist-tag-for-Teves.html">terrorist</a>
        within our Anti-Terrorism Council."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab57f0-f3aa-457b-b7d5-d9736d4a68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:17:07.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-17T00:07:22.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves was slapped with a 60-day suspension in March for failing
        to return to the country from his medical treatment in the United States after
        his travel authority expired. His suspension ends on May 22.</p>'
