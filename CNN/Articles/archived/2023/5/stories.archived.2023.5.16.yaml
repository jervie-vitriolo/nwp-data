      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t want to live a life of regret. I owe this to my future
        self, I owe this to my country and ultimately, I knew I had so much more to
        prove and so much more to give back and that kept me through,” she told CNN
        Philippines on Tuesday.</p>'
