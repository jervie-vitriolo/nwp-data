      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/14/middleeast/israel-islamic-jihad-ceasefire-gaza-strip-intl/index.html"><em>"Ceasefire
        between Israel and Islamic Jihad appears to hold after days of violence"</em></a></p>'
