      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> Filipino
        wrestler Alvin Lobreguito delivered the Philippines’ 52nd gold at the 32nd
        Southeast Asian (SEA) Games, matching the country’s gold medal count last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403546b-69a8-44a5-bcd8-b19adf7fffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:41:18.476+08:00
