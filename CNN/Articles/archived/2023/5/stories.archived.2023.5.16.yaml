      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Patuloy po ang pagtaas ng kaso ng COVID dito po sa ating lungsod,\
        \ kaya po simula sa araw na ito ay mahigpit nating ipatutupad ang pagsuot\
        \ ng face mask sa loob ng inyong mga tanggapan at sa lahat po ng dadayo sa\
        \ Manila City hall,\" she said on Monday. \r"
