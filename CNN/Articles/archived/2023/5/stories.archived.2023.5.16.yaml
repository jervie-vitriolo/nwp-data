      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Tulfo was not convinced with Domingo’s reason.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
