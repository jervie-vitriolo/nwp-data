      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that won't necessarily be straightforward.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf7c61-74dd-4a06-bce6-505f3d517246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614ff27-3863-49ea-bfe5-b328ecbeb6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous territory</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ecdd19-2464-4a3a-8097-19af41fda768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first thing to know is that any opposition party or coalition hoping\
        \ to form a government must overcome the powerful voting bloc of the senate.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96c469-5128-43fc-8507-369c99d31624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953ba6e-4bf0-47c0-8399-e9b6baba6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the junta-era constitution, Thailand's unelected 250-seat senate\
        \ is chosen entirely by the military and has previously voted for a pro-military\
        \ candidate.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4036a9-9951-4348-bab5-0c58ab05a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1604c9-d1f5-4ef9-8ca5-093e892f9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because a party needs a majority of the combined houses -- 750 seats\
        \ -- to elect a prime minister, it means opposition parties need almost three\
        \ times as many votes in the lower house to be able to elect the next leader\
        \ and form a government.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63a2d7-fa20-4db2-8534-d351f8b743e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f28af-59b7-47b3-9afd-c4242e972717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, coup leader Prayut Chan-o-cha won the senate votes which ensured\
        \ his party's coalition gained enough seats to elect him as prime minister,\
        \ despite Pheu Thai being the largest party.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e416a-1ea1-4182-acec-3d17b54a95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9cd0e-ae2b-4b45-bd81-4c2e03ac4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also other threats to the progressive movement's win. Parties\
        \ that have previously pushed for change have run afoul of the powerful conservative\
        \ establishment -- a nexus of the military, monarchy and influential elites.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87f34b-3245-4c45-81fd-29dd6bb10e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e23d6-b20c-4d3b-812c-0ced5b4133fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers have faced bans, parties have been dissolved, and governments\
        \ have been overthrown. Thailand has witnessed a dozen successful coups since\
        \ 1932, including two in the past 17 years.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7eb650-a012-4587-8bf4-8969b8df859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49d0d2-63e7-45ad-aa70-000aee6989e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the purportedly independent election commission, anti-corruption\
        \ commission and the constitutional court are all dominated in favor of the\
        \ establishment.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3478c3-ee75-4608-b8e0-1b9c499b7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b688d7-11a5-4eca-bf36-c0ddd7582614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the progressive camp's favor, however, is their large margin over\
        \ the military-backed parties.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e1c02-0b2a-4e9c-a181-8bc513b97215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469a557-a0e0-43df-8139-499eccb90804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the results were murky, or if the pro-military parties got more,\
        \ then we would be looking at manipulation, trying to shave the margins. But\
        \ the results are so clear and very difficult to overturn now,\" said Thitinan,\
        \ adding that if there were attempts to subvert the vote, there would be public\
        \ anger and protests.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c156b-5791-4a84-a287-42a570e0f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b7947-dda7-44cb-a9fd-1eff46facbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Move Forward's predecessor the Future Forward Party won the third most\
        \ seats in the 2019 election. Shortly afterward, several of the party's leaders\
        \ were banned from politics and the party was later dissolved after a court\
        \ ruled it violated electoral finance rules.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf806f2-df08-4768-b1c2-f52db9edae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be45f70c-315f-4e92-a88f-38f0a9f23b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the short term, that decision ended the threat from the Future Forward\
        \ Party. But it also, in many ways, laid the foundation for Sunday's historic\
        \ vote.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c61a00-b964-4ec0-b783-7a70dca24116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5bf24-b102-4d81-be33-1a311e2ba5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Youth-led protests erupted across Thailand in 2020 after Future Forward\
        \ was dissolved and a whole new generation of young political leaders were\
        \ born, some of whom were willing to debate a previously taboo topic -- royal\
        \ reform.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c641e9d-b428-4f22-9708-c69331c7ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083a4fe-72aa-4d16-b282-8be2386e753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those calls electrified Thailand, where any frank discussion of the\
        \ monarchy is fraught with the threat of prison under one of the strictest\
        \ lese majeste laws in the world.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd073363-7971-4809-bd0f-d5faab38145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9cd0f-1d2f-4cf3-aad5-ad39a874fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many youth leaders were jailed or face ongoing prosecution linked to\
        \ those protests. But some also went on to create the Move Forward party that\
        \ swept to victory in the popular vote on Sunday.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c011c-3d73-45e1-8f0d-3731ee81ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a09a7-070f-47c1-bd2c-4ddae2c39862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That leaves the military establishment now locked in a political battle\
        \ with a party that has kept the subject of royal reform on its manifesto.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c609c0-06d7-41c6-b8a2-a86199d6b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7598b-3973-45b1-8300-d9d0f42c007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have said another coup would be costly, and dissolving a party\
        \ with such a mandate would be \"drastic.\"\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3dfc1-a75d-49bc-8bb3-fd70f45e6a40'
