      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You should be there to lead, that''s the quality of a good leader
        […] You should be there to give instructions to lead your men at kung may
        nangyari man doon, at least kasama ka (if anything happens, at least you are
        there),” the senator said.</p>'
  'doj-torture-charges-bantag':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-16T19:01:55.000+08:00
