    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add8f04-e9a9-4ad0-aa63-575e7fc4d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.050+08:00
