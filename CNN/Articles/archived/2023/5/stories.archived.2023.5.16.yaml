    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0043cf0-fa42-4881-b98f-482c40d523a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T19:00:01.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Former
        Philippine National Police Drug Enforcement Group chief Narciso Domingo admitted
        on Tuesday that mandatory witnesses were only called up right after the massive
        anti-illegal drug operation in Manila last year, which led to the seizure
        of ₱6.7-billion worth of shabu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a38d5-5fbf-4f91-97da-2971db2ca111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T19:00:01.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc74e74-3ae2-4fa7-9460-a3e693a3bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T19:00:01.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo questioned why witnesses were only available right\
        \ after the buy-bust operation.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71933676-6bb9-4a01-aca9-4bec0342cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T19:00:01.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211ec66-5c43-49d0-a0c3-2e9e0975d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T19:00:01.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anong guarantee namin na mayroon na kayong naitago o naipuslit na\
        \ ebidensya bago dumating ang mga media o witnesses? In this case, dito kayo\
        \ nagkaroon ng lapses,\" said Tulfo during the Senate hearing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a564c0-da60-40a4-87f1-39bf6422106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T19:00:01.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe6e40-7d20-4304-a768-d85a739a263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T19:00:01.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What’s our guarantee that you have not pilfered or hidden\
        \ the evidence before the media or witnesses arrived? In this case, there\
        \ are already lapses here.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ee0ed-6200-4f4d-b87d-ef1b4f7b452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.048+08:00
