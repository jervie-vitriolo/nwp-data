      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb57de7-9168-435f-919e-49a744f7c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:09:19.725+08:00
      'mgnl:createdBy': 'bamba'
