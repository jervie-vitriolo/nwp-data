      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b50ee0-d57e-4bdc-a387-3d02db0517cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, Bilibid inmates Ronald Usman and Jonathan Escopete
        filed a complaint before the DOJ against Bantag and Zulueta over the stabbing
        incident, which allegedly took place while Bantag was drunk and furious over
        a jailbreak that happened the month prior.</p>'
