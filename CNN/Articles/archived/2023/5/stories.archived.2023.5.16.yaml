      'mgnl:lastActivated': 2023-05-16T11:41:55.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two brothers were working in the Negev desert in southern Israel\
        \ and were hit by shrapnel.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6655ad-d119-4a6b-aa78-21ff84bbb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e582e3b-5967-4091-abf5-792a5cd3aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian man from Gaza who was killed in Israel was one of two\
        \ fatalities in Israel as a result of rockets from Gaza. The other was an\
        \ elderly woman killed on Thursday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0e02c-2d54-4f37-8e44-9bbfc03fee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfbff9-29f6-411a-abaf-2873968a7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate incident, clashes also took place on Saturday morning\
        \ in the occupied West Bank and at least two Palestinian men were killed,\
        \ Palestinian officials said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c62332-17a0-4139-b695-66a995942df8'
      'mgnl:activationStatus': true
