      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6589f0b-9848-499e-ae73-6bdadd75c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.148+08:00
