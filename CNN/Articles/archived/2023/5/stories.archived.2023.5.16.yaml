    'title': 'Muntinlupa mayor: Worsening water pollution in PH’s largest lake threatens
      NCR supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2144b-ebbf-4c61-a296-fc6e0c9d4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Muntinlupa
        Mayor Ruffy Biazon on Tuesday warned of a potential water supply cut in Metro
        Manila if the worsening pollution in Laguna Lake remains unresolved, especially
        now that the country braces for El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c67b8b-d97e-4948-bfbd-83507f9bfb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the city chief noted that Laguna Lake faces “deteriorating
        water quality” due to industrial pollutants and excessive fish feeds.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93895977-b77d-4585-9c8f-cbd6901cb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For Laguna Lake to become a truly viable source of drinking water,
        it has to be protected,” Biazon said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5751a0-ebce-42da-9a74-77ede614e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biazon, a former congressman who filed a measure seeking the enhanced
        protection of Laguna Lake, also called on the government and the private sector
        to launch programs aimed at ensuring “that its water quality is maintained
        at standards intended for its use.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459767a0-5e93-4f85-a470-5e95084aa314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laguna Lake is the country’s largest lake and a major source of potable
        water.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98815c9-5ff3-446a-b07d-74f2f85bc9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing data from the state-run Laguna Lake Development Authority, Biazon
        said a “high concentration” of blue-green algae has been recorded in the waterbody,
        posing quality risks as this affects the filtration system.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bd904-bd03-4ea0-8f84-d54631af62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'West Zone concessionaire Maynilad Water Services, Inc. (Maynilad) also
        expressed concerns about the current situation of Laguna Lake.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f565937-d18e-4ec6-9d09-9f3a16ee6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It stressed that while efforts to upgrade water treatments are continuous,
        the buildup of algae in the lake that is becoming “shallow” has been making
        it “harder for treatment plants to process water before supplying it to the
        customers.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551448e-4251-438a-b657-e4b24fc8a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The city government of Muntinlupa houses two treatment plants of Maynilad.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b399eea-b780-4a8e-bf17-0e155a5e99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maynilad gets at least 300 million liters per day from Laguna Lake
        for 10% of its customer base.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a07189-1a3b-4758-aa7c-6f9b5a67abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:49.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It services Manila (certain portions), Quezon City (certain portions),
        Makati (west of South Super Highway), Caloocan, Pasay, Parañaque, Las Piñas,
        Muntinlupa, Valenzuela, Navotas and Malabon in Metro Manila as well as Cavite
        City, Bacoor, Imus, Kawit, Noveleta and Rosario in Cavite province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db495a5-cc4a-401a-abdb-941beea485df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:18:12.297+08:00
