      'mgnl:lastActivated': 2023-05-16T12:07:09.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb05da6-5cbc-4ebb-9fb4-ec5bfbb6ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:07:09.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T12:07:09.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public funds<em> po ito</em>… and therefore we have to protect
        it at all costs over our dead bodies because people’s fund<em> po ito</em>
        and therefore subject<em> ito sa pinaka</em>-stringent rules on auditing,
        rules on the disposal of this public fund,” he pointed out.</p>'
