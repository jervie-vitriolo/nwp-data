    'stories': []
    'template': '1'
    'title': 'PCG: Navy can have ‘limited’ participation in installing sovereign markers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5523508-6c75-4520-81e9-28592049a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Philippine
        Coast Guard (PCG) said Tuesday it would welcome assistance from the Philippine
        Navy when it comes to installing sovereign markers, but this should not be
        in areas where there are tensions with other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9a1aa-ddc4-4333-b73f-e115a3309326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6aef5c-9bcf-40e9-bc54-357be4601667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Navy could take part with this activity perhaps in other areas
        that are not contested,” PCG Task Force Kaligtasan sa Karagatan Commander
        Vice Admiral Joseph Coyme told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e67d5e-da22-478d-8e01-71e8903d981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1d769-2c96-479b-90ce-6c1cc8495b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 14, the <a href="https://www.cnnphilippines.com/news/2023/5/14/sovereignty-markers-pcg.html">PCG</a>
        said it has installed five more navigational buoys in “critical areas” in
        the West Philippine Sea following aggressive actions by China in waters within
        the Philippines'' Exclusive Economic Zone (EEZ).&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7778b9-a19f-47b0-9f1d-4a6e18d20cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed93164-c564-4137-bfb8-6fddeca5746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new markers in Patag Island, Kota Island, Panata Islands, fishing\
        \ ground in Balagtas, and Juan Felipe Reef are on top of the other five others\
        \ near Likas Island, Parola Island, Lawak Island, and Pag-asa Island.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7320941-6de0-405d-9e5b-23f4b264894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27eea7-772c-4867-870d-72864b372917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cagayan de Oro City Rep. Rufus Rodriguez said the Philippine Navy can\
        \ assist the PCG in the installation of more buoys in other parts of the West\
        \ Philippine Sea \"from the northern part of the country in the Ilocos region\
        \ to the south in the Palawan area, because that is the extent of Philippine\
        \ territorial waters China is claiming.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a4722-eebb-4265-94cd-3d98c9357623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a17a4a-a1f7-4f72-a082-be5be73be6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In my opinion, especially in disputed areas, if it is disputed and\
        \ contested it's quite difficult to expose our gray ship or our Philippine\
        \ Navy because it could be construed as assertiveness or somehow increasing\
        \ the tension,” Coyme explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0b78a-04e9-49bb-b439-9d1b88bf6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20deaa-e55d-4c73-9622-75bcd7697840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from being sovereign markers, the buoys were put up for safety\
        \ for boats and ships during day and night navigation, Coyme said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f66b5-abd2-4e74-b7e4-641fae348ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e3ac4-6d09-4bcf-a0f1-85d4e7daeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:43:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said this can help in establishing “strong presence, administrations,\
        \ and control over these areas,” as well as protect fishermen when they encounter\
        \ problems while fishing. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f3722-18ff-442e-9b40-d61f2fa36d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:43:30.683+08:00
