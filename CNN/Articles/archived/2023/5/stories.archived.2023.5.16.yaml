      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since President Ferdinand Marcos Jr. assumed his position in June last\
        \ year, his administration vowed to end hard lockdowns and pursue the safe\
        \ reopening of the economy.\r"
