      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are serious reasons that must be the basis of postponing the\
        \ elections,” he said, noting that this includes rebellion, violence, terrorism,\
        \ and destruction of election paraphernalia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a188517-e41b-44a9-a07e-c09ed151809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:09:19.725+08:00
