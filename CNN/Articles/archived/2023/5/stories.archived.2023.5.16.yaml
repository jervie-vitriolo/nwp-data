    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ceasefire between Israel and Islamic Jihad appears to hold after days
      of violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4854214-b2c1-40e7-9e1e-859c2ec4b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Life in Gaza quickly appeared to be
        returning to normal Sunday, the morning after a ceasefire ended five days
        of intense rocket fire and airstrikes between Palestinian Islamic Jihad and
        the Israel Defense Forces left 35 people dead -- all but one of them Palestinians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65bec3-23f8-48ea-8200-feca5914b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd29855-6899-485b-b9fe-fee6537d8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli military authorities opened two border crossings into Gaza,\
        \ allowing much-needed fuel trucks and other supplies to enter the tiny coastal\
        \ enclave, and Palestinian fishermen were able to resume work.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2dbe8-03ee-448a-98f5-1afcb640547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9354f75-c41c-44af-96b5-7eab0ea0736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team arriving in Gaza on Sunday saw children playing in the streets\
        \ and fruit and vegetable sellers back at work.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f6977-b479-4664-a888-002c80644eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a378e6c-210a-4ac3-9a72-5d53e6309b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scenes marked a sharp contrast from the previous five days, which\
        \ saw a relentless series of strikes and responses between the IDF and militants.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87102cd8-0763-4cc0-bb2e-00db324192e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a889f-df6b-4e50-b388-3f96425e0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday the IDF said Islamic Jihad had launched nearly 1,500 rockets\
        \ towards Israel between Wednesday and Saturday. The IDF itself, meanwhile,\
        \ said it struck 422 Islamic Jihad targets since Tuesday,when it launched\
        \ what it called Operation \"Shield and Arrow.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d95ab-5c4c-4a38-bf7f-11d72861cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eead72-fd3a-4fc9-81b9-24b82c84b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamic Jihad named its response \"Revenge of the Free.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b929cb-91bb-4d31-9a3d-732c7808fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67dd85-55ca-4f40-8549-7473a9325fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Egypt-brokered ceasefire was supposed to begin at 10 p.m. local\
        \ time (3 p.m. ET) Saturday, but it took more than an hour after that for\
        \ rockets and airstrikes to stop completely.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fae87-4326-4586-80d6-8b76d6108117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a3165-9b9b-41b9-9cae-a56271ec953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday evening sirens sounded in the area surrounding the Gaza Strip\
        \ and the IDF said that a rocket fired from Gaza Strip toward Israel \"fell\
        \ in an open area.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491fe67-01a5-44d9-a835-27980a96e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0a942-4004-414b-938b-ae3f417d440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has thanked Egypt for its efforts, with the head of Israel's\
        \ National Security Council Tzachi Hanegbi saying as part of the country's\
        \ response \"quiet will be answered quietly, and if Israel is attacked or\
        \ threatened, it will continue to do everything it needs to do in order to\
        \ defend itself.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142ead8-a0a3-4003-8e2a-8304d99b6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
