      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the opening ceremony, Manila and Canberra traced its long-standing\
        \ defense ties back to World War II and said the joint training is about \"\
        interoperability and keeping our region safe.\" \r"
