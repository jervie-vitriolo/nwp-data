      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the strongest cyclones to ever
        hit Myanmar has cut communications to coastal areas as aid groups warn that
        early reports suggest the damage is "extensive."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66727c-64ca-4ac6-a260-ca6f9208fc0e'
