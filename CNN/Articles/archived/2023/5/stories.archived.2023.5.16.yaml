      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382988f-d3a2-4523-8207-0200ea9b4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.306+08:00
