      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Escopete, the ex-BuCor chief stabbed him in the left thigh,\
        \ while Usman said he was stabbed in his right hand, causing his middle finger\
        \ to become paralyzed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b210e0a-ca00-458e-a38d-2f7001da6f37'
      'mgnl:activationStatus': true
