      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But early reports suggest the damage is extensive and needs among\
        \ already vulnerable communities, particularly displaced people, will be high.\r"
