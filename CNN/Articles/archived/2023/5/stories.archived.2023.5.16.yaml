      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero ang</em> problem is<em> kailan po kaya dapat nangyari
        itong mga</em> violence, terrorism, force majeure <em>na ito</em>?" Garcia
        pointed out. "<em>Dapat po ba ito nangyari</em> during the election period
        <em>o pwede po ba itong mangyari kahit</em> several months before the election."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9d226-4ded-4163-8bce-2fca369f485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:09:19.726+08:00
