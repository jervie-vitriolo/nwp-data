      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4f132-0388-4bfe-91fb-d574746023b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:09:19.726+08:00
      'mgnl:createdBy': 'bamba'
