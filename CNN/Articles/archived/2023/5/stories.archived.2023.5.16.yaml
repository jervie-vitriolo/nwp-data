      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Commission
        on Elections (Comelec) on Tuesday said it will start consulting with Negros
        Oriental residents next month on the possible postponement of barangay and
        Sangguniang Kabataan elections (BSKE) there amid security concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615d7f2-e492-49f3-83f6-47a158346510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:09:19.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:09:20.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7c93b-5504-4eec-a9d7-df3851ad11c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:09:19.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:09:20.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our executive director already submitted the proper guidelines.
        It will be up for consultation tomorrow, hopefully we will be able to approve
        the guidelines and we can start the consultation process even by June,” Comelec
        Chairman George Garcia told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5303f-189c-47da-834a-df2e1ad1668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:09:19.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:09:20.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bfb7d-b02d-4b08-9b59-c25d3bcf61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:09:19.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T13:09:20.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is amid recommendations to defer the conduct of the village-level\
        \ polls in Negros Oriental amid peace and order concerns in the area following\
        \ the murder of Gov. Roel Degamo.\r"
