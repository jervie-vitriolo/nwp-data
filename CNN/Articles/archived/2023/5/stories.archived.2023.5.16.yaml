      'mgnl:lastActivated': 2023-05-16T12:07:09.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company warned it will implement legal remedies if the amount is\
        \ not settled.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e886d6-a580-4350-a2a8-a3492724f79b'
      'mgnl:activationStatus': true
