      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia maintained that the poll body has no pending obligations with\
        \ Impact Hub Manila.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c120d91-e46d-4cbb-b4a5-a09303548797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:07:09.227+08:00
