    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ to file torture charges vs. ex-BuCor chief Bantag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d3ac0-a60b-4a3d-a3eb-733ef614aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:05:08.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The Department
        of Justice (DOJ) on Tuesday announced that it will file torture charges against
        former Bureau of Corrections (BuCor) chief Gerald Bantag, who has been accused
        of stabbing two inmates in the New Bilibid Prison last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28909b-a14a-4f61-aeec-3a487e5b1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:05:08.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64f2cb-5628-4094-8f33-459d2b1a94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:05:08.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said that in a resolution dated May 2, state prosecutors found\
        \ probable cause to indict Bantag for two counts of physical torture and mental/psychological\
        \ torture over the incident that allegedly occurred in February 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b363c7-3a06-445c-92a7-e844e0788df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:05:08.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f5d1d-582a-4c88-8393-93122a40906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:05:08.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also face charges for two counts of serious physical injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02b115-ef2f-43a9-bd95-f85bd402d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b95826-91b5-4d7a-a0ac-87a09805dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the department said ex-BuCor Deputy Security Head Ricardo\
        \ Zulueta will face charges as an accessory to the crime.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe5cf3-4cb9-4e41-86bc-ce432f6838c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T19:41:30.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the cases will be filed before the Regional Trial Court\
        \ in Muntinlupa City. The DOJ did not say when they will be filed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5452a37-5be0-4b04-b997-054eb470cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.936+08:00
