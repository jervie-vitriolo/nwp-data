      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7386c-46dd-41f4-9acf-258ae9920eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:01:34.560+08:00
