      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But the problem is when this violence, terrorism, force\
        \ majeure happens? Should it be during the election period or can it be several\
        \ months before the election.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8997b3d-c572-4bdf-b652-5aa02f0de554'
