      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba7a0a-2217-4446-87f2-94b121761f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:07:09.227+08:00
