      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They presented as witnesses five detainee leaders who were with them\
        \ when they were summoned to Bantag's office.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c32b5-dacd-4e0f-a748-bffd4a45a9b6'
