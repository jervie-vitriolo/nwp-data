    'lead': 'Heavy rains and strong winds are seen to prevail over several areas in
      Luzon on Tuesday due to two weather systems, the state weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T09:40:03.450+08:00
