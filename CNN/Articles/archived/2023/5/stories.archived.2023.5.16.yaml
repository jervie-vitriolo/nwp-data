  'taiwan-grants-adoption-rights-to-same-sex-couples':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-16T14:57:53.000+08:00
    'imagesource': 'jcr:b89a7ea0-25d5-462c-be83-5108c5caed93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6991f08c-c7b6-4b75-a911-6e8068c2782c'
    'lead': 'Taiwan’s legislature passs a bill that granted same-sex couples the right
      to jointly adopt a child neither of them are related to, clearing one of the
      final hurdles in achieving full marriage equality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T15:04:07.840+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-05-16T15:12:02.555+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan']
    'stories': []
    'template': '1'
    'title': 'Taiwan grants right of adoption to same-sex couples in latest move toward
      full equality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77367c54-1591-4621-8cac-18468833d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.856+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan (CNN)</strong> — Taiwan’s legislature passed
        a bill Tuesday that granted same-sex couples the right to jointly adopt a
        child neither of them are related to, clearing one of the final hurdles in
        achieving full marriage equality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca294d-55d2-4d89-9803-56dee329a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5477ffa-4c2d-4fc8-812f-e63ac0697dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan in 2019 became the first jurisdiction in Asia to legalize same-sex\
        \ marriage but it stopped short of granting fully equal rights of adoption\
        \ to same-sex couples.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e3f75-8aec-4397-a297-c787365f7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.857+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a93112-4960-4d9f-89a0-225d8e6ebcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, only heterosexual couples and single people were allowed\
        \ to adopt children to whom they are not biologically related – creating a\
        \ situation where if same-sex couples wanted to adopt a child, only one of\
        \ them could register as the child’s legal parent, even if they both shared\
        \ the burden of raising them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42949210-7efb-4ee8-81cf-9d7f5441927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.858+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac6332-e313-4ce8-b80c-5e1a2e0339b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.859+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am very excited that we granted joint adoption rights to same-sex\
        \ couples today,” said Fan Yun, a lawmaker from the ruling Democratic Progressive\
        \ Party who was among those that initiated the legal change.\r"
