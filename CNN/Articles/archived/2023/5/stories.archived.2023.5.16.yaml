      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/05/15/asia/cyclone-mocha-aftermath-myanmar-bangladesh-intl-hnk/index.html"><em>
        "Early reports of ''extensive damage'' as Cyclone Mocha hits Myanmar''s coast"</em></a></p>'
  'Teacher-dead-after-shark-attack-off-South-Australia':
