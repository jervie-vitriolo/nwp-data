    'jcr:uuid': '7467e010-fd9f-4c9d-94af-c163da2f6751'
    'lead': 'Six Filipinos were rescued from human trafficking syndicates in Myanmar
      after they escaped to Thailand, Malacañang reported on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T08:21:40.098+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-16T11:42:56.025+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-05-16T11:42:55.726+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '6 Filipinos rescued from human trafficking syndicates in Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c64491-2c13-46c0-8f31-b002217956e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:21:40.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:56.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Six Filipinos
        were rescued from human trafficking syndicates in Myanmar after they escaped
        to Thailand, Malacañang reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd0687-00f2-40f9-9dba-ac5f89adb7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:21:40.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:56.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The victims—four females and two males who were not identified due
        to security reasons—were recruited via social media and were made to believe
        that they would be working as customer service representatives in Thailand.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489effa1-9db1-4e5a-b8b2-66199011027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:21:40.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:56.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, upon arriving in Thailand, they were brought to Myawaddy,
        Myanmar where they were made to work in a love scam and cryptocurrency operations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54437483-8b38-40f9-836c-7ab4210ee49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:21:40.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:56.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They were able to get in touch with Police Col. Dominador Matalang,
        the police attaché in Bangkok, who coordinated with the Presidential Anti-Organized
        Crime Commission (PAOCC) for their rescue.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8551b-05c6-4762-bafb-e648d498cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:21:40.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:56.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The six Filipinos had to endure a tortuous journey by land from KK
        Park and Century Park Myawaddy to the border crossing of Myanmar and Thailand.
        They then crossed the Moi River by boat to the other side of the border where
        they had to travel for another 30 minutes to a hotel in Mae Sot City, Thailand,"
        Malacañang said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e8a77-5ebd-4dce-a931-a10cb0d61195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:21:40.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:56.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They stayed in the hotel for a night before traveling for another eight
        hours to Bangkok where they stayed for four days to process their travel documents.
        They said the syndicate took their passports and other belongings.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d344c-8fbc-46ab-93be-887742ca8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:21:40.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:56.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The victims arrived at the Ninoy Aquino International Airport Terminal
        2 on May 11 after they were rescued through the coordinated efforts of the
        Office of the Police Attaché in Thailand and the PAOCC.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37629913-7ace-4eb6-ba27-1f8d5fc282b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:21:40.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:56.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palace said the victims were also provided with legal, medical,
        and psychological aid.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96d2e3-e7c5-40f7-891a-286e40aa0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T08:21:40.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:42:56.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Lucas Bersamin tasked the PAOCC and other involved
        agencies to investigate the case to identify the recruiters in the Philippines
        for prosecution.</p>'
