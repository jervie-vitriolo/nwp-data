      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People can be seen huddling in temporary shelters, though the full\
        \ impact of the storm is not yet known due to difficulties contacting people\
        \ in the region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b53030-c397-47eb-8b61-67feee1d5669'
