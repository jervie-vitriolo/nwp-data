      'mgnl:lastActivated': 2023-05-16T19:00:01.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec9070-c0f1-48b5-94ba-5e4882eccd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T19:00:01.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa isang oras na biyahe o sabihin natin 30 minutes, marami nang pwede\
        \ mangyaring milagro in that span of 30 minutes,\"  he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676f350d-724d-4bf8-bf96-b6b2120295d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.049+08:00
