      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbede2e-3f40-4cb7-ac95-0c5b68307ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:07:09.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T12:07:09.620+08:00
