      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The Commission
        on Appointments (CA) on Tuesday confirmed the designation of Social Welfare
        Secretary Rex Gatchalian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfb7c6-8f63-4698-86aa-a1fc3886a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e6254-9de0-4a65-b2f9-59ae9a8fc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His confirmation hearing came over three months after President Ferdinand\
        \ Marcos Jr. named him as the new chief of the Department of Social Welfare\
        \ and Development (DSWD), replacing Erwin Tulfo, whose appointment was bypassed\
        \ twice by the CA over libel and citizenship issues.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541635f2-d47a-4f2b-aeab-3452ac1bf386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2928b-7b89-450e-9e2c-837773567130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a CA panel deliberation, Gatchalian said he will prioritize\
        \ strengthening development programs that will help break the cycle of poverty.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704705a-58ab-4e8f-a2e2-00275e455867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49184c-df17-4e32-92d4-ff949f57c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include the Pantawid Pamilyang Pilipino Program or 4Ps, the Sustainable\
        \ Livelihood Program, and the Kapitbisig Laban sa Kahirapan-Comprehensive\
        \ and Integrated Delivery of Social Services, the DSWD said in a press release.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21614ec6-896b-4929-8879-d5640a7d38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961da9c-8955-41bb-be9f-34630914f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian added that he wants to \"bring back dignity in getting social\
        \ welfare\" by streamlining requirements and going digital.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbb1e2-75b4-4dcc-bac7-75b5ccc07f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46687210-0747-4434-be84-163b8b254e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-16T16:05:15.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time he was tapped to lead the DSWD, Gatchalian was congressional\
        \ representative of Valenzuela City, where he also previously served as mayor.\r"
