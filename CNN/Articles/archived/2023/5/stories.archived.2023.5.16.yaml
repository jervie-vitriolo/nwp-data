      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f59c12-3a68-4b2f-855f-653c7e268830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:01:34.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T16:01:35.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sosongco admitted that he got in touch with the informant, but he maintained\
        \ that he has no idea about the latter's identity.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62027b-b761-4f2c-a595-d7539515888c'
      'mgnl:activationStatus': true
