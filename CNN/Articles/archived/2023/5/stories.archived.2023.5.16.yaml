      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leung is among a growing number of foreign nationals to have been ensnared\
        \ in China's widening crackdown on espionage under leader Xi Jinping.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387a1e2-09d9-4709-a883-19be95488b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018af2e4-7eb3-4059-be3a-63778017d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Chinese authorities detained a Japanese employee of Astellas\
        \ Pharma in Beijing on suspected espionage -- the 17th Japanese national to\
        \ have been detained in China since the counter-espionage law was introduced\
        \ in 2014.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626735c-d97f-42ba-b1fe-83e2dd4d0764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe34b0-401c-4235-9ab6-e03eaded9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another high-profile case, two Canadians -- former diplomat Michael\
        \ Kovrig and businessman Michael Spavor -- were detained by China for nearly\
        \ three years.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697cc2c-4967-4442-9c91-bebf767371ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82b0ed-e716-4221-99af-8fab7e65b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their arrest on espionage charges in late 2018 came shortly after Canada\
        \ arrested Chinese businesswoman and Huawei executive Meng Wanzhou on a US\
        \ warrant related to the company's business dealings in Iran.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ccedf-c1bb-469d-8fc0-d351a5a7abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429c626-a2f3-4de1-a03a-7deeaae32475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing repeatedly denied that their cases were a political retaliation,\
        \ but the two men were nonetheless released on the same day Meng was allowed\
        \ by Canada to return to China.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57276c-7868-445e-a072-1f219f661c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e59cd0-5967-4475-ba97-9d391c7b525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, China passed a wide-ranging amendment to its already sweeping\
        \ counter-espionage law, which will take effect from July 1.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463a3a3-a491-42ed-a59c-5b79a98fee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76849ac3-4865-42dd-8d9f-751f1f0a973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation expanded the definition of espionage from covering
        state secrets and intelligence to any "documents, data, materials or items
        related to national security and interests," and to include cyberattacks against
        state organs or critical information infrastructure.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f876aa4-4f16-4369-ac71-63970240287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/15/china/china-jails-us-citizen-espionage-intl-hnk/index.html"><em>"China
        sentences elderly US citizen to life in prison on spying charges"</em></a></p>'
  'Ceasefire-between-Israel-and-Islamic-Jihad':
    'author': 'Ben Wedeman, Ibrahim Dahman, Matthias Somm, Richard Allen Greene and
      Celine Alkhaldi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-16T03:56:10.000+08:00
    'imagesource': 'jcr:c8776f61-2766-4ff0-8f6b-0d883260b4bc'
