      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the country’s third gold medal in wrestling after Jason
        Balabal''s win in the men’s Greco Roman 87kg and Maria Christina Vergara''s
        in the women’s freestyle 65kg.</p>'
