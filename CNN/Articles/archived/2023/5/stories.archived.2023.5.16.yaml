    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78317549-917f-4569-a3fe-9ea27688af16'
    'lead': 'Martha Stewart is among the cover models for the 2023 Sports Illustrated
      Swimsuit issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T11:35:48.312+08:00
