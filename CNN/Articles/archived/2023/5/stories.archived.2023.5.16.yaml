      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cyclone Mocha slammed into northwestern Myanmar coast, off the Bay\
        \ of Bengal, with wind gusts of over 200 kilometers per hour (195 mph) on\
        \ Sunday, crashing through homes and bringing down power lines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6060ed7-31cb-449e-a719-5583ad67caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.752+08:00
