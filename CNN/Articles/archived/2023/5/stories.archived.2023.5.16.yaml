  'grab-remaining-customer-refund-pcc':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-16T12:31:12.000+08:00
    'imagesource': 'jcr:b9613c62-6093-4339-b8fc-0e89bd7b3a62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9887eb2-9750-41f2-84ba-05dd1e1cc45e'
    'lead': 'Grab Philippines is ready to reimburse the remaining ₱6.66 million to
      users “as early as Friday,” a company official said, following the anti-trust
      body’s move to impose a fresh penalty against the ride-hailing firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T12:34:24.150+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-16T12:34:24.472+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Grab ‘ready’ to release remaining ₱6.66-M customer refund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee46a8c-17c9-4244-aaf4-7df6a4f8ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Grab Philippines
        is ready to reimburse the remaining ₱6.66 million to users “as early as Friday,”
        a company official said, following the anti-trust body’s move to impose a
        fresh penalty against the ride-hailing firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8903168-e5b0-454c-ab2f-582bbd4836cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, Atty. Sherielysse Bonifacio, the firm''s
        director for public affairs, said Grab was already “working on the implementation
        and will be ready to implement as early as Friday.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b1dcf-5875-47e3-8abb-69ef57d69505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/5/15/pcc-P9M-fine-grab.html">READ:
        PCC slaps Grab with ₱9M fine</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa4760-b4cf-405b-b756-40bc283f543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab also said that it has been “in constant communication” with
        the Philippine Competition Commission (PCC), seeking guidance on how to reimburse
        the remaining amount to users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614179fa-719a-4a16-8f69-bdbf0f94eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The firm noted that it informed the PCC of its difficulties in completing
        the refund as some users did not have GrabPay wallets or were no longer in
        the Philippines using the mobile application.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09692c-3a34-4b17-9a93-b5e325f24b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bonifacio said some of those users were tourists who visited in 2018
        and 2019. She added that Grab Philippines had reached out to them, but to
        no avail.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36921c3-1029-4d47-bd6b-44fd49e946f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawyer also said Grab proposed seven options, including placing
        the funds in escrow with the government or donating it to charity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea48ed0-6c1f-4aff-82cb-1b4cd964c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Buti ngayon po, finally klaro na po kung ano po ‘yung gagawin natin
        dun sa remaining ₱6.66 million. Hopefully after this ma-resolve na po natin
        ‘yung isyu na ito at matuldukan natin,” Bonifacio was quoted as saying in
        the statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52887e90-0185-402c-bb38-af0cb26ff63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It''s good that it''s now finally clear what we''re going
        to do with the remaining ₱6.66 million. Hopefully, after this, we will be
        able to resolve this issue.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af36e0-1443-4588-9d72-4274b93f3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:34:24.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T12:34:24.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-hailing giant said it already completed the reimbursement
        of ₱18.78 million to riders, or 73.8% of the ₱25.4 million Grab had to pay.</p>'
  'Comelec-consultations-on-BSKE-in-Negros-Oriental':
