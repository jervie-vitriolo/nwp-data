      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a519f54-f502-47a5-be93-37d1ce49a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:00:01.052+08:00
      'mgnl:createdBy': 'vince'
