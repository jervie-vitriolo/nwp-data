      'mgnl:lastActivated': 2023-05-16T11:41:55.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Word of the agreement came near the end of a day of intense fighting.\
        \ A rocket launched from Gaza killed a Palestinian man working in Israel and\
        \ seriously wounded another, Israel medical authorities said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b994f31-8467-45a5-b5ff-1d9e7a916c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:55.148+08:00
