      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff5876-b613-45ab-b579-fbdd01f094ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:58:28.304+08:00
