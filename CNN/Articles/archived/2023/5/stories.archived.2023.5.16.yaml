    'template': '1'
    'title': 'Rainy Tuesday in parts of Luzon – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315320f-3e7f-4241-8d89-ce9441e65654'
      'mgnl:activationStatus': true
