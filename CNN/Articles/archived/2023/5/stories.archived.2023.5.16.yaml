  'Sugar-substitutes-health-weight-loss-study':
    'author': 'Katie Hunt and Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-16T07:51:42.000+08:00
    'imagesource': 'jcr:c0bd35a1-c307-4a52-8f56-5c3951f9eee9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bc00d7b-5e82-4236-8648-31b22f2dd1b4'
    'lead': 'The World Health Organization says a systematic review of the available
      evidence suggests the use of non-sugar sweeteners ''does not confer any long-term
      benefit in reducing body fat in adults or children.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T07:54:58.668+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-16T11:42:32.916+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-16T11:42:31.839+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Don''t use sugar substitutes for weight loss, World Health Organization
      advises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bd916-a101-41cc-8d63-f2d604d6a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Don''t use sugar substitutes if you are
        trying to lose weight, according to new guidance from the World Health Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1de9af-3ecc-4516-83c4-ac34467679c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b272e96-9112-4271-a606-0f13b0862c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health body said a systematic review of the available
        evidence suggests the use of non-sugar sweeteners, or NSS, "does not confer
        any long-term benefit in reducing body fat in adults or children."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94131b-df68-4626-95c0-59399fceb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129715e-cf57-4861-af14-273d3363b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Replacing free sugars with non-sugar sweeteners does not help people\
        \ control their weight long-term,\" said Francesco Branca, director of WHO's\
        \ department of nutrition and food safety. \"We did see a mild reduction of\
        \ body weight in the short term, but it's not going to be sustained.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5939526-0f96-4b5a-a25e-b0468380c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc2834-2cb7-40a6-904b-73015d104fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The guidance applies to all people except those with preexisting diabetes,\
        \ Branca said. Why? Simply because none of the studies in the review included\
        \ people with diabetes, and an assessment could not be made, he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5d9a8-76c4-41c8-ac94-dc442886f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac870c8-0445-4a34-a75c-6c146f050eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The review also indicated that there might be \"potential undesirable\
        \ effects\" from the long-term use of sugar substitutes such as a mildly increased\
        \ risk of type 2 diabetes and cardiovascular diseases.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7eca02-6158-43f9-93ea-81a30885ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37885e4f-ca33-49f1-a1ce-cdad356d694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, \"this recommendation is not meant to comment on safety of\
        \ consumption,\" Branca said. \"What this guideline says is that if we're\
        \ looking for reduction of obesity, weight control or risk of noncommunicable\
        \ diseases, that is unfortunately something science been unable to demonstrate,\"\
        \ he said. \"It's not going to produce the positive health effects that some\
        \ people might be looking for.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0c32b-ac26-461b-92f9-77d9d0a8cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba8623-d2d9-4ba7-8828-adc4fce36aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Non-sugar sweeteners are widely used as an ingredient in prepackaged\
        \ foods and beverages and are also sometimes added to food and drinks directly\
        \ by consumers. WHO issued guidelines on sugar intake in 2015, recommending\
        \ that adults and children reduce their daily intake of free sugars to less\
        \ than 10% of their total energy intake. Following that recommendation, interest\
        \ in sugar alternatives intensified, the review said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78490e5b-c307-4c1e-bda3-b21d36747325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d48a7c-9291-4e3f-a752-d4fb3ebf68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This new guideline is based on a thorough assessment of the latest\
        \ scientific literature, and it emphasises that the use of artificial sweeteners\
        \ is not a good strategy for achieving weight loss by reducing dietary energy\
        \ intake,\" said nutrition researcher Ian Johnson, emeritus fellow at Quadram\
        \ Institute Bioscience, formerly the Institute of Food Research, in Norwich,\
        \ United Kingdom.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a47d2-ea01-478c-88da-aa5af74f559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043c1b5-1e3d-4b18-b934-5a52a86b91aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, this should not be interpreted as an indication that sugar\
        \ intake has no relevance to weight-control,\" Johnson said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7baaf0-3e49-47db-bfa0-8c4f5a033d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12985bb-93be-4d24-8b3b-134c49930cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, one should cut back on using sugar-sweetened drinks, and try\
        \ to use \"raw or lightly processed fruit as a source of sweetness,\" Johnson\
        \ added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513f74fc-7abc-4abc-a616-9b0fcb10d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b509668-4f27-403e-9f51-4e7d99523a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Keith Ayoob, scientific adviser for the Calorie Control Council,\
        \ an international association representing the low-calorie food and beverage\
        \ industry, told CNN via email the WHO's \"insistence on focusing only on\
        \ prevention of unhealthy ‎weight gain and non-communicable diseases is at\
        \ the very least, misguided.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b1ddc-174c-432e-a82d-8da8dfd3edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d0ac8-3e94-4b37-87dc-c1a1cd7e7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robert Rankin, president of the Calorie Control Council, said \"low-\
        \ and no-calorie sweeteners are a critical tool that can help consumers manage\
        \ body weight and reduce the risk of non-communicable diseases.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e2d5b-cd57-4d03-af11-6519bf44a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b0eb6-4303-4884-b039-2f2ead7ed038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The guidance is meant for government health organizations in countries\
        \ who may wish to use the scientific analysis to implement policy changes\
        \ for their citizens, Branca said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647d7d9-b9da-4faa-995f-3d0d4d37501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e05d3-166a-45fe-93d6-11c5a2b68181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That will likely depend on the way that which sweeteners are consumed\
        \ in a specific country,\" he said. \"For example, in a country where consumption\
        \ patterns are high, those countries might decide to take action in a way\
        \ or another.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba841e08-6a19-48bd-b9a6-230c00428407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5d3d5-b0d9-4390-b948-e86bc613e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest research included</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f60c70-5baa-4cba-b5f2-da29eb73512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 283 studies were included in the review. Both randomized\
        \ controlled trials, considered the gold standard of research, and observational\
        \ studies were included. Observational studies can only show an association,\
        \ not direct cause and effect.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2d7fd-5e99-4247-be92-69bee77769a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9df6aa-4cbe-497f-b6b9-eb3b90c18b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Results from randomized trials found the use of non-sugar sweeteners\
        \ had a \"low\" impact on reducing body weight and calorie intake when compared\
        \ with sugar, and no change in Intermediate markers of diabetes such as glucose\
        \ and insulin, according to the report.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5024383-16cc-4773-a453-7d35db0a002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c11499-faeb-4ef0-aee9-9fa5748530e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Observational studies also found a low impact on body weight and fat\
        \ tissue, but no change in calorie intake. However, those studies found a\
        \ low increase in risk for type 2 diabetes, high blood pressure, stroke, heart\
        \ disease and death from heart disease, the report noted. A very low risk\
        \ was also found for bladder cancer and an early death from any cause.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1789e9-c13a-4a02-adaf-312f6698ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe755b-2b54-4abc-b112-679312a2474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO said that the recommendation was \"conditional\" because the identified\
        \ link between sweeteners and disease outcomes might be confounded by complicated\
        \ patterns of sweetener use and the characteristics of the study participants.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddc198-46ab-46da-8c16-2d90764f6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f101e9-c7d2-40e8-a13b-6f31d5e27f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an emailed statement, the International Sweeteners Association,\
        \ an industry assocation, said \"it is a disservice to not recognise the public\
        \ health benefits of low/no calorie sweeteners and is disappointed that the\
        \ WHO's conclusions are largely based on low certainty evidence from observational\
        \ studies, which are at high risk of reverse causality.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59b20a-9f62-4550-ba94-780061610f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a74fdb-c1b1-402a-a045-22e81486b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, observational studies that follow people over time are important,\
        \ Branca said. \"To show that overweight people can reduce their body weight\
        \ requires a long-term study. And we're not seeing that impact from the research\
        \ we have.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74943a06-b57f-499a-a11d-224495334308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779cefe-bd23-4ddc-9ee2-9db573860147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Both artificial and ''natural'' sweeteners</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a70957-73f5-4481-a868-f1ebb0cd01b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recommendation included low or no calorie synthetic sweeteners\
        \ and natural extracts, which may or may not be chemically modified, such\
        \ as acesulfame K, aspartame, advantame, cyclamates, neotame, saccharin, sucralose,\
        \ stevia and stevia derivatives and monkfruit, the report said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840a11c-df80-4e31-a4db-10661880e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2547d0-2c7c-4da6-8c8c-5bf7b891155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Stevia and monkfruit are newer sweeteners so so there's less published\
        \ research in the scientific literature,\" Branca said. \"However they probably\
        \ work in the body with a similar physiological mechanism as other sweeteners.\
        \ We cannot say they are different from the others based on the data we have\
        \ — they play the same role.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7863e15-4bc6-4778-8819-d0a57b3bf952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a03cd-a988-41d4-889a-0f5cd363145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many people consider stevia products to be more \"natural,\" since\
        \ they are derived from the stevia plant. Some natural and artificial sweeteners\
        \ add bulking sugars to their products to cut their sweetness and add bulk\
        \ to the product for baking.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ededea9-33d8-4358-be71-f99d5c889f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7a35b-9599-4d9a-aedc-91e1ddde4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent study by researchers at the US-based Cleveland Clinic found\
        \ erythritol — used to add bulk or sweeten stevia, monkfruit and keto reduced-sugar\
        \ products — was linked to blood clotting, stroke, heart attack and early\
        \ death.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad25ba-4821-439e-a31e-5da79511f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aebfe3-1b37-482f-b716-a7d8a1fb3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People with existing risk factors for heart disease, such as diabetes,\
        \ were twice as likely to experience a heart attack or stroke if they had\
        \ the highest levels of erythritol in their blood, the study found.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e37a80-b4d2-4899-9866-9bc98647292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948288f3-6828-4fbb-a3cd-8959c85cab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You can cut sugar and sweeteners</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f636c76-099f-4f58-b61c-8b07af0be283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just as many people have learned to eat and cook without salt, they\
        \ can learn to reduce their dependence on free sugars and non-nutritive sweetners,\
        \ Branca said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33055e90-7268-43fa-85e9-4e283858c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be445d63-9c08-4d14-a0a1-428473a68251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to target children in early life,\" he said. \"For example,\
        \ why do parents typically use sweeteners as a reward for children and after\
        \ almost every meal? We need to recommend to parents to avoid building that\
        \ sweetness Interest in young children — that's a very important action to\
        \ take.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567b92c-d75b-4a25-bfb0-883ee1dadd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d70ea-b7c7-4d42-8e58-f3ece7cdc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even if you are a true sugar \"addict,\" the good news is that you\
        \ can tame your sweet tooth, registered dietitian Lisa Drayer said in an article\
        \ for CNN. She provides the following steps:\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ca459-1597-41aa-8b38-be95eeeef241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923ae02-1501-40ad-b85a-4d249357ec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Train your taste buds. If you gradually cut back on sugar — including\
        \ artificial sweeteners — and include more protein and fiber-rich foods in\
        \ your diet, that can help you crave less sugar, Drayer said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae82a4-43f7-47b4-93b1-5f49342548d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a955558-e7ac-404c-9c63-f01611341c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When we consume protein and fiber, it slows the rise in blood sugar\
        \ if we consume it with a sugar-containing food. It can help satisfy us and\
        \ help us reduce our sugar intake as well,\" she said in a previous interview.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d1ca8-a9a6-467b-9809-f32a39e946a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e23ee9-dda3-4a64-b831-34d1f0665a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Choose no-sugar-added foods and avoid all sugar-sweetened drinks. For\
        \ example, choose whole-grain cereal or Greek yogurt with no sweeteners. The\
        \ sugar-sweetened drinks to take off your grocery list should include sodas,\
        \ energy drinks, sports drinks and fruit punch. Choose water instead.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf5807-18d8-42f6-b38e-c6b131d25ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c09a3-b09b-4b7d-831b-ac63911bb6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you like sweet carbonated beverages, add a splash of cranberry\
        \ or orange juice to seltzer or try flavored seltzers. You can also flavor\
        \ your own waters with fruit slices for natural sweetness or try herbal fruit\
        \ teas,\" Drayer said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c6e85-09d3-4e5a-be98-123e80bb5266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d3c6d-652d-4eac-b3fa-e27d2502b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drink coffee and tea with no or fewer sugars. Be careful at coffee\
        \ shops, Drayer suggested. All those lattes and flavored coffees can have\
        \ as much sugar as a can of soda, or more.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edf36c-43d5-40d0-96fa-82eace38f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736a212-9eb2-4983-94e8-0dd39c4ddf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enjoy fruit for dessert. Try cinnamon baked apples, berries or grilled\
        \ peaches instead of cookies, cake, ice cream, pastries and other sweet treats,\
        \ Drayer said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c288f-43c9-481c-ad0d-33332fb724d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b497604-0373-44d8-a71d-b1d7d75401da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Watch for stealth sugars. Added sugars are often present in foods that\
        \ you might not think of as \"sweet,\" like sauces, breads, condiments and\
        \ salad dressings, Drayer said.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a891b-baed-4b46-aac1-f184576134c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc3aa31-4956-4456-bb74-1c3bf817a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pre-packaged sauces — like ketchup, BBQ sauce and tomato sauce —\
        \ tend to be some of the biggest offenders of hidden added sugars in the diet,\"\
        \ Kristi King, senior pediatric dietitian at Texas Children's Hospital and\
        \ a national spokesperson for the Academy of Nutrition and Dietetics, told\
        \ Drayer in a prior interview.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a29127-861a-41ac-ba0a-5923e981b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3c2da-ec01-4f10-a34a-c114101f3601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Check nutrition facts labels. All foods and beverages must list the\
        \ amount and kind of sugar on the label.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba93313-ee8a-45ad-a785-b4de8005efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a810b-5dbc-4599-af34-17992b5e4f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Added sugars can go by other names such as \"agave, brown sugar, corn\
        \ sweetener, corn syrup, dextrose, evaporated cane juice, fructose, fruit\
        \ juice concentrate, fruit nectar, glucose, high-fructose corn syrup, honey,\
        \ invert sugar, lactose, malt syrup, maltose, molasses, maple syrups, raw\
        \ sugar, sucrose, trehalose and turbinado sugar,\" Drayer said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ce4f5-555e-4be4-af40-2a6585ebcb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828352d-3c5b-4a7a-932b-ea4e8d639bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T07:54:58.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:42:32.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher up these added sugars are on the ingredients list, the
        greater the amount of added sugar in the product, she said.</p>'
  'credit-card-use-filipinos-q1':
