      'mgnl:lastActivated': 2023-05-16T11:43:42.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d956e-d77b-4a5c-bed5-bb2a7957d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.904+08:00
