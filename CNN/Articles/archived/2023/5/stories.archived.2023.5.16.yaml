      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CCTV footage caught some operatives of the PDEG behind the alleged\
        \ pilferage of the seized drugs.  A total of 990 kilos of shabu were found\
        \ at a property of Police Sgt. Rodolfo Mayo Jr.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c96daa-de0b-4d63-8c87-76e379da64bb'
      'mgnl:activationStatus': true
