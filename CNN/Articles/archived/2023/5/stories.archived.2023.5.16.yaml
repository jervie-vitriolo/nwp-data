  'chhina-street-vendor-economy':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-16T11:36:10.000+08:00
    'imagesource': 'jcr:7bcb01a7-7064-4848-ae6f-6cc54f0f7ad7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ae413a-dff3-43b1-b0e8-393d70ca8acb'
    'lead': 'In a major policy reversal, the ''street vendor economy'' is making a
      comeback with many cities lifting curbs on hawkers and encouraging jobless youth
      to set up open-air stalls as a way to revitalize the economy and boost employment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T11:41:26.450+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-16T11:44:25.221+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-16T11:44:24.683+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'street-food', 'China', 'economy', 'street-vendor']
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: A barbecue frenzy is gripping China. Can street food revive
      the economy?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c3e36-fa40-4c39-800e-8bcfd3da5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When China was in the midst of a pandemic-induced
        economic slump in 2020, then Premier Li Keqiang touted the idea of creating
        jobs by encouraging <a href="https://edition.cnn.com/2020/06/27/economy/china-unemployment-street-vendors-intl-hnk/index.html"
        target="_blank">street vendors</a> to set up shop across the country. That
        pitch was quickly shot down by close associates of leader Xi Jinping, who
        characterized the traditional trade as <a href="https://ie.bjd.com.cn/5b165687a010550e5ddc0e6a/contentApp/5b16573ae4b02a9fe2d558fb/AP5edb967ce4b04a29ecfc293b"
        target="_blank">"unhygienic and uncivilized."</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b56036-a859-4b90-8c76-033f942a0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just three years later, how the tables have turned.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a165ba-7612-453a-b6d3-88c3ed8a6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a major policy reversal, the "street vendor economy" is making a
        comeback with many cities lifting curbs on hawkers and encouraging jobless
        youth to set up open-air stalls as a way to revitalize the economy and boost
        employment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e48121-0db0-49e7-b78a-9c86405c4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.222+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shenzhen, China''s high-tech hub and the third richest city, announced
        last week that it will lift a blanket ban on street vendors, allowing them
        to operate from the start of September in designated areas.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7146931-4385-407b-82fb-be8de85d62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It joins a list of major cities that have relaxed curbs this year,
        including Shanghai, Hangzhou and Beijing, after years of sometimes violent
        campaigns against hawking. City authorities are encouraging people to set
        up street stalls or carts in certain areas, where they can sell local specialties,
        snacks, clothes or toys.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8aff7-b717-4b6b-b204-0503d13c6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts see the current relaxation as a desperate measure by the
        government, as urban unemployment has surged to worrying levels after three
        years of pandemic restrictions hit small businesses hard. A regulatory crackdown
        has also <a href="https://ie.bjd.com.cn/5b165687a010550e5ddc0e6a/contentApp/5b16573ae4b02a9fe2d558fb/AP5edb967ce4b04a29ecfc293b"
        target="_blank">wiped out tens of thousands of jobs</a> in the education and
        <a href="https://www.cnn.com/2022/03/31/tech/china-tech-unemployment-crisis-xi-challenge-intl-hnk/index.html"
        target="_blank">tech industries</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8875bf9-3c10-4439-8a30-82e2e2e10623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It does look like the Chinese leadership cannot find better ways to
        create employment and thus maintain stability and order than encouraging young
        people to be street vendors," said Steve Tsang, director of the SOAS China
        Institute at the SOAS University of London.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d4d4b-41de-4b93-b158-7a6867b8cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For workers or graduates with skills for the digital era, taking on
        street vending is a sign of desperation rather than creative thinking."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98619415-bd80-46e7-9083-92f7bed81fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The urban unemployment rate for 16- to 24-year-olds hit 19.6% in March,
        the second highest on record. That translates to about 11 million jobless
        youth in cities and towns, according to CNN calculations based on the most
        recent government data.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4743c28-cba8-400f-adc3-45eace1dae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The figure could increase further, as a record 11.6 million college
        students are expected to graduate this year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690744bc-66a0-41d4-882a-6a4f381e3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.223+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Viral success</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d0cdb-d0c0-4582-888b-919240fff826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lifting of restrictions came after a little known factory town
        became a viral sensation for its outdoor barbecue stalls, inspiring other
        cities to try to copy its success.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb9592-d9e0-40f6-beae-0117310beca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zibo, located in the eastern province of Shandong, is currently China''s
        hottest travel spot. Its popularity exploded in March after videos of its
        cheap barbecue went viral on social media.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812829c5-5b39-46bd-bfcd-07963718d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its main delicacy is grilled pieces of skewered meat, hot off open
        charcoal flames, served with flat bread and pieces of local leek. Besides
        bargain eats — a meal can cost just 30 yuan ($4.2) per person — the town is
        known for its hospitality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d15b61-9f78-48da-aec0-40d61b0c93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The food is very cheap," said Jiang Yaru, a Zibo local who currently
        works in Shanghai. She went home during the May Day holiday last week, just
        to "taste the barbecue and join the fun."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab048f-ebcd-4278-8cd6-1b999aebf4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The barbecue restaurants she visited were all packed with crowds, many
        of whom were young people.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f2213-e285-467b-8cfb-1422fed9afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Local people are very hospitable and honest to strangers, which I
        think is a main reason [why the city is so hot]," she told CNN. "This is a
        novel experience for many visitors, because other tourist cities might not
        have treated them well."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a730ef-b8d4-44f1-9320-d8f3498f2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So many tourists flocked into Zibo, now dubbed China''s outdoor barbecue
        capital, that even the local tourism authorities urged visitors to go elsewhere.
        Thanks to the craze, the gritty factory town saw 4.7% growth in GDP for the
        first quarter, mainly boosted by retail, tourism and dining. Consumption surged
        11% during the same period, reversing a 2% decline posted in the first two
        months of the year.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad621c91-5743-4f11-ae9f-39b0db1da042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The town''s overnight transition from industrial backwater to must-see
        destination has stunned the country. A number of municipal governments have
        sent officials to Zibo to study from the locals and try to replicate their
        success.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc23d75-e421-452e-b842-d750e8514cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So can the "stall economy" jump start the country''s pivot to an elusive
        consumer-led model of growth?'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9421f35-a5a4-4dc8-b624-b2f8c065778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It looks to me that Zibo has made a virtue out of a necessity," Tsang
        said. "Its success may reflect the effectiveness of a ''novelty'' but also
        a sign of people feeling poorer. Who really prefers street food to a Michelin
        star restaurant, if one can afford the latter? A few may, but most won''t."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9d989-c165-42ad-b487-f67219b6119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Catch lightning in a bottle''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a6b40-31a9-4a2d-b094-6c19ab3d3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The popularity of Zibo suggests people want to travel and enjoy new
        experiences but are watching their wallets as China''s economic recovery appears
        patchy.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3423e0-9e30-459c-9e92-ae26e9f6ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Zibo phenomenon is a combination of FOMO [fear of missing out]
        amongst Chinese municipalities and top-down pressure from the [Communist Party]
        to address unemployment and youth angst," said Craig Singleton, senior fellow
        at the Washington-based Foundation for Defense of Democracies.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312a7bd-69d3-4671-9940-439974209ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s economy is navigating a growing array of challenges. The crucial
        housing market is mired in its worst downturn on record. Business confidence
        has plummeted after Xi launched a regulatory onslaught against tech and education
        industries. Global firms have been rattled by raids on international consultancies.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8d447-6274-4142-9050-2b823d1d6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Foreign investment in China has slumped. And relations between the
        United States and China are at their lowest point in decades, leading to escalating
        tensions in technology and investment.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce12798-81b4-4ace-bf37-6dd54f15dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A worsening economic outlook has prompted top leaders to strike a more
        conciliatory tone toward private business and small and medium enterprises,
        which contribute more than 60% to China''s GDP and over 80% of employment.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22665392-280d-4130-a0e9-5c3e32e8071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Luo Wen, head of the State Administration for Market Regulation, the
        country''s market regulator, last month offered more support for "individual
        businesses," such as street vendors, through the tax and social security systems.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff4c60-6fd7-4324-a30c-bdfba1df3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clear shift in the official rhetoric, state media has published
        sensational <a href="https://www.zaobao.com.sg/wencui/social/story20230326-1376417"
        target="_blank">stories</a> or <a href="http://m.cyol.com/gb/articles/2023-03/19/content_nyQ98dcey9.html"
        target="_blank">videos</a> of how some young entrepreneurs have become rich
        by operating stalls in the night markets, calling on jobless youth to become
        street vendors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562cb6d-010e-41e4-8af4-b94d59e709e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It appears that the CCP is also hoping to catch lightning in a bottle
        and perhaps tap into a new vein of small scale entrepreneurship that might
        beat back a growing wave of cynicism amongst out of work college grads," said
        Alex Capri, senior lecturer at NUS Business School.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a48a21-3ce8-488a-a7e8-9922746ff3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The informal trade might reduce unemployment temporarily, and give
        people feeling poorer a boost, but it "won''t save China''s economy," Tsang
        said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb05762-0b13-4763-a177-cb4a7ba0cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:41:26.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:44:25.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/15/economy/china-zibo-bbq-economy-intl-hnk/index.html"
        target="_blank">A barbecue frenzy is gripping China. Can street food revive
        the economy?"</a></em></p>'
  'cia-video-recruit-russian-spied':
    'author': 'Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-16T11:44:37.000+08:00
    'imagesource': 'jcr:18c5ba58-21db-43a4-bf51-2b700f74eb21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb65bccb-72d5-4f2e-abbd-ec8a224e66f1'
    'lead': 'The Central Intelligence Agency has launched a new effort to capitalize
      on what US intelligence officials believe is an ''unprecedented'' opportunity
      to convince Russians disaffected by the war in Ukraineand life in Russia to
      share their secrets, posting a slickly produced, cinematic recruitment video
      online on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T11:48:57.951+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-16T11:49:09.948+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-16T11:49:09.474+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['recruit', 'United-States', 'CIA', 'Central-Intelligence-Agency',
      'spy', 'US', 'Russia']
    'stories': []
    'template': '1'
    'title': 'CIA launches video to recruit Russian spies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e9fcb-f2c6-41e8-9b5f-8b80f4e302e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Central Intelligence Agency has launched
        a new effort to capitalize on what US intelligence officials believe is an
        "unprecedented" opportunity to convince Russians disaffected by the war in
        <a href="https://www.cnn.com/world/europe/ukraine" target="_blank">Ukraine</a>
        and life in Russia to share their secrets, posting a slickly produced, cinematic
        recruitment video online on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb9381-d8b9-45d1-8c5d-3ff5d2d1a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push includes a new <a href="https://t.me/SecurelyContactingCIA"
        target="_blank">CIA channel on Telegram</a>, the social media network that
        is a highly popular source of unfiltered news in Russia. The CIA first posted
        the video on Telegram, which ends with instructions on how to get in touch
        with the CIA anonymously and securely. The video is also being posted to its
        other social media platforms, including YouTube, Twitter, Instagram and Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbc3c1-740b-427e-abe4-61de5d3c140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA officials involved in the project said that Russia''s invasion
        of Ukraine has created a historic opening "to have Russians come to us and
        deliver information the United States needs." It also comes after a previous
        recruitment drive following the launch of the invasion that the officials
        said has been successful, with "contact coming in."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a1beb-7f41-46a9-b620-5f2b43c13dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The message, one official said, that they hope Russians who work in
        sensitive fields with access to valuable information now hear is: "We understand
        you, maybe better than you think."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4cbf8c-7599-4af9-bc40-7d8ed7a568a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We wanted to convey to Russians in their own language we know what
        they''re going through," added the official, who spoke on the condition of
        anonymity to discuss the sensitive project.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d59e3-1d55-4400-9a99-cff199766a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official insisted the video is "absolutely not" meant to be incendiary
        or fuel unrest among the broader population — where Russian President Vladimir
        Putin still enjoys a high level of support — but rather targets individuals
        who may be on the fence, and "demystifies" the process of contacting the CIA.
        It does not mention Putin or even the war Ukraine, in part because it would
        be "redundant," but also because they argue it draws on "timeless" themes
        that have long convinced disaffected Russians to reach out to the CIA.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19781faf-85c9-44ad-975a-e640eb8576ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ukraine is top of mind but that''s more or less a symptom of something
        larger," one of the officials said. "There are always individuals in Russia
        who identify with what we have to say here."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f40d7c-fb43-481f-89bd-b69ec7a7926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The video attempts to appeal to Russian patriotism</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb3b6c-6923-43d6-bddd-c6590d6fb1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the spy agency believes Russians are going through — what they
        believe could convince Russians to become assets — is doubt, lack of purpose
        and oppression. It appeals to their sense of patriotism and plays on Russian
        culture, quoting lines from Leo Tolstoy and Dostoyevsky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65427d0f-53e7-4974-acb4-904e16a85086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will live with dignity, thanks to my actions," the narrator says
        in Russian as a woman in her car uses her phone to contact the CIA, before
        the agency''s logo and contact instructions appear.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215250fc-5d78-42df-93cb-1a1cc56919b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The emotional two-minute video shows different Russians going about
        their lives, appearing to contemplate major decisions. The theme of family
        runs throughout, showing a young girl in a hospital bed with a lady who appears
        to be her mother. The target audience is clear: a woman works at what appears
        to be a government computer and a man walks into a government building, flashes
        his ID before sitting at a desk full of files.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360cb13a-7dd6-4871-8c46-7e130ccd8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s video mirrors a more blunt outreach on <a href="https://www.instagram.com/p/CdDo1_QMCLe/"
        target="_blank">social media</a> by the CIA a year ago, two months into the
        war in Ukraine. Those posts included similar step-by-step instructions for
        would-be Russian informants on how to avoid detection by Russia''s security
        services by using virtual private networks, or VPNs, and the Tor web browser
        to anonymously and through encryption contact the agency on the so-called
        Dark Web.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12192ee-86e8-4c21-a530-0e9a54ceda1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A lot has happened in a year of war, the CIA officials said, noting
        the crackdown on opposition voices, independent journalism and the mobilization
        of hundreds of thousands of more Russian men sent to the front.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a05118-eda2-4560-a5c2-640de38427b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[Putin''s] military continues to suffer heavy losses and manpower
        and materiel. When he undertook a partial mobilization late last year far
        more Russians of military age fled the country than the Kremlin managed to
        round up and send to the front as cannon fodder," CIA Director William Burns
        said in a speech last month. "Disaffection with the war will continue to gnaw
        away at the Russian leadership beneath the steady diet of state propaganda
        and practiced repression."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5582fa0f-5024-45a0-9470-31ba9a40e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The target of the video is a pool of Russians the CIA believes numbers
        in the thousands or even tens of thousands — in Russia and abroad — who could
        have valuable information to share. Individuals who are outside the daily
        "spy vs. spy" competition of the US and Russian security services and intelligence
        agencies, the officials said, who work in fields like cybersecurity, tech,
        finance, the military and diplomacy.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2db63-1249-4dad-bd0e-feec3dfac935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many of those people may not know how to get in touch with the CIA
        or may simply not be aware that what they know is of interest, the officials
        said. The success they''ve seen with the earlier effort of the past year to
        try to get Russians in touch has been good enough to encourage them to now
        make a more aggressive push with the video.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4ca5f-55bb-4998-b9f7-6cbbc22e2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If it were unsuccessful we would not be attempting a similar endeavor,"
        one official said while declining to offer any specifics about what or how
        many informants they''ve managed to recruit over the past 15 months.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ca314-f7f9-416c-a3d5-1587ab99b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Since war began US intel has been ''open for business''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850bbad-bc3c-422a-8f6c-09de62e18842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since Russia launched its war against Ukraine last February, the US
        intelligence community has been "open for business," according to the CIA''s
        director of operations, David Marlowe.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88c065-3014-419f-9ac0-9e679de563d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re looking around the world for Russians who are as disgusted
        with that as we are," Marlowe said at George Mason University''s Hayden Center
        in November.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2de27-a7b4-4557-b476-aff7536492dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.959+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A former CIA head of counterintelligence, James Olson, praised the
        social media efforts and agreed that today is "probably the best period of
        recruiting Russians that we''ve had."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71365970-fedf-4fc8-bff3-ecd4a4c9b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.959+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are a lot of disaffected Russians out there now," he said, "they''re
        ashamed and disgusted by what [Putin is] doing to their brother and sister
        Slavs in Ukraine. He''s destroying Russia. He''s killing Russian boys. And
        there are good people in Russia, including intelligence officers, who want
        to strike back."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa547ea9-35dd-42b8-b75b-3504b87b7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CIA looks for Russians overseas, the FBI launched a similar
        project aimed Russians in the United States, including specific targeting
        of cell phones of those coming and going from the embassy in Washington. This
        was also happening before the war in Ukraine, as <a href="https://www.cnn.com/2019/10/02/politics/fbi-facebook-russia-ads/index.html"
        target="_blank">CNN reported</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df365172-1b9e-4b97-ad9c-923130e2b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FBI ad used a quote of Putin''s and told readers, in Russian: "We''re
        ready to listen."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29147f0-b21c-480d-959b-00ea64556208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy responded by <a href="https://twitter.com/RusEmbUSA/status/1507037108283793408?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1507037108283793408%7Ctwgr%5E5ed58a11ec5accef46c946ce1b6d29edd4e62e8f%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fwww.washingtonpost.com%2Fnational-security%2F2022%2F03%2F23%2Ffbi-russia-spy-recruiting-ukraine%2F"
        target="_blank">tweeting</a> that "attempts to sow confusion and organize
        desertion among the staff of the [embassy] are ridiculous."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f5052-ca66-4467-931b-7c65ca48b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Let''s spread the net as widely as possible, we''ll take everybody,"
        Olson added. "We can offer them protection. We can offer them security. We
        can offer them full anonymity. And we can offer them a package that corresponds
        to the value of the information they''re providing."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb58ee-446c-4513-9b30-cc9c678c3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:48:57.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T11:49:09.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/15/politics/cia-russia-spy-recruitment-video/index.html"
        target="_blank">CIA launches video to recruit Russian spies</a>."</em></p>'
