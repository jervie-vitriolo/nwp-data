      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Gretel
        De Paz and Claudine Veloso secured two more gold medals for the country after
        reigning supreme in kickboxing at the 32nd Southeast Asian (SEA) Games in
        Phnom Penh, Cambodia on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26027e-35aa-46e9-aac9-e9cf7e2dd782'
      'mgnl:activationStatus': true
