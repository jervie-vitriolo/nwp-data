      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093180d-e896-4ecd-b1c2-171a7a697725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Commission
        on Elections'' second division has disqualified a winning Legazpi City councilor
        for allegedly taking part in a cash assistance payout during the 2022 campaign
        period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe0cee-fe74-435b-bc7c-8c5052655afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a114d2-b56d-455a-bd83-1c6b942dc4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec said City Councilor Al Barizo was found liable for violating\
        \ the Omnibus Election Code, which prohibits the release, disbursement, or\
        \ expenditure of public funds by a public official 45 days before election\
        \ day.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd5cf2-c944-4b9c-83d9-3dad7dc983ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88dbc1-5521-4601-b3d8-87ba5f6b30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body looked into a Facebook post posted on Mar. 31, 2022 which\
        \ purportedly showed Barizo and other candidates participating in a two-day\
        \ Tricycle Drivers' Cash Assistance Payout during the prohibited period.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3147b13-d00b-43df-802c-4a2e50733bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8db6ca-dc79-4857-b43f-f391c136da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the councilor admitted to participating in the activity while\
        \ arguing that it was only a continuation of a cash assistance program. But\
        \ the Comelec Second Division argued that Barizo was heading the city's Committee\
        \ on Public Utilities and Energy (Transportation) at that time so he had the\
        \ \"impetus to push for the cash dole-out intended for tricycle drivers.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0b29a-e453-44c6-85cc-e1f258145869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, as a then-incumbent councilor, he was ''in a position
        to influence local legislation to favor the transportation sector.'' Even
        if he is not proven to have a hand in the illegal release or disbursement
        of public funds during the prohibited period, he surely was a prominent figure
        in the expenditure of those funds when those were handed out to the tricycle
        driver-beneficiaries," Comelec quoted.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d9fd4-cfff-4259-91d0-c5f0df144eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408a43b-f47e-4414-827a-981c1477d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barizo now shares the same fate as his party-mates former Albay
        Governor Noel Rosal and Legazpi Mayor Geraldine Rosal, who were both disqualified
        by Comelec after their win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae2e6e-f47a-4755-81d0-b7e991d1e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf778c1-c579-4324-9fc0-7f324e6e8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Comelec affirmed with finality the disqualification of
        Mayor Rosal for her involvement in the same cash assistance payout that coincided
        with the 45-day election spending ban. But the Supreme Court later issued
        an order that effectively reinstates Rosal and temporarily stops former Rep.
        Alfredo Garbin Jr. from assuming the post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbfdf8-f9e5-46dc-9995-17f03fe9c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T14:57:50.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T15:12:17.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
