    'template': '1'
    'title': 'China sentences elderly US citizen to life in prison on spying charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d538f9-3617-461a-8941-7a845bff2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 78-year-old American citizen has
        been sentenced to life in prison by a Chinese court on spying charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866d89f-ff77-4910-9aa0-cd6a4466c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db69ed3-df7f-4653-816d-63f41cbb543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Shing-Wan Leung, who is also a Hong Kong permanent resident, was\
        \ convicted of espionage and given a life sentence Monday by the Intermediate\
        \ People's Court in the eastern city of Suzhou, according to a statement on\
        \ the court's social media account.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd82de2-f5a6-4e23-b846-ed0d17b4f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa91353-5efa-4da6-8d10-37cc228fb07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leung was detained on April 15, 2021 by state security authorities\
        \ in Suzhou, Jiangsu province, according to the brief statement, which did\
        \ not provide details on his charges.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f5f9a-efa5-4bc4-b516-f2df8e8beb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c14e3-7d47-4ea1-bc04-5bcaf2273874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also confiscated personal property worth 500,000 yuan ($71,797),\
        \ the statement added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c553a67-5cd5-44a6-aa33-df3164a562c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d07de-b54b-4761-94ad-f5aa94beaafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese authorities and state media have not previously disclosed any\
        \ information on Leung's detention or the court process that led to his conviction.\
        \ Cases involving state security are usually strictly handled behind closed\
        \ doors, where the judicial system has a conviction rate of around 99%, according\
        \ to legal observers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece36e35-2f4e-4fae-88bf-9015ddd01a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45dd52-d0c9-448c-bd88-e5c050c5f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Embassy in Beijing said Monday it was aware of reports of Leung's\
        \ sentencing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e47d5-797a-43e2-b954-2575dfd13da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea862ab-e70b-4cfe-897d-a501849299aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Department of State has no greater priority than the safety and\
        \ security of US citizens overseas. Due to privacy considerations, we have\
        \ no further comment,\" a spokesperson for the US Embassy said in a statement\
        \ to CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbf62e-b59f-45c5-96c3-c5e48873d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cac461-a9ef-4d74-badd-210bec4e769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has also reached out to the US State Department for comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6651f37-ad1d-433e-8de5-a7e39fd6fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc446c5-10c0-4194-a5c4-c975447fbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong was notified by Chinese authorities of the arrest of Leung\
        \ in 2021, the city's Secretary of Security, Chris Tang, said in a press conference\
        \ on Monday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba7775-7afd-4c82-b95e-5b9d3a723015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba749b-75c9-47e8-bb3c-3e365549b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US State Department said Monday that it was \"aware of the sentencing\
        \ of a US citizen in the PRC on charges of espionage.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666c31e-3495-482b-b902-3cb0a2002008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37398d8-b83d-448f-b953-bcfdeff0cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State Department spokesperson Vedant Patel did not get into further\
        \ specifics, citing \"privacy concerns\" but stressed that the US seeks to\
        \ provide \"all appropriate assistance,\" including consular access, whenever\
        \ a US citizen is detained abroad.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049b517-43b9-4b2f-9419-f7fcecf4af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac4891-ab55-41e0-beb7-52091eee2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if Leung has been designated as wrongfully detained, Patel said\
        \ that \"broadly on wrongfully detained designations that work is a deliberative\
        \ process that is ongoing.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbcd156-e251-4819-b097-bf46dff5f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9cb8e4-18a3-419e-b002-2c99d7eb7573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sentencing of Leung comes at a time when relations between Beijing\
        \ and Washington are at their lowest point in half a century amid intensifying\
        \ rivalry over trade, technology, geopolitics and military supremacy.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433203ef-6f7a-4263-b59d-78332f98bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7cd00-f2cf-4e30-9132-0ec54bb96263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also comes as American and Chinese officials are resuming high-level\
        \ engagements since a dispute over a suspected Chinese spy balloon shattered\
        \ efforts to mend ties earlier this year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ab2d0-5917-4683-b0ff-64484cca91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67d950-eaac-4f5b-8c24-55f70eaeaf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:41:48.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are at least three other Americans publicly known to be imprisoned\
        \ in China -- Kai Li, Mark Swidan, and David Lin -- all of whom have been\
        \ designated as wrongfully detained by the US State Department.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c627e2e-1e74-4727-ba74-a744e2a30329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T03:56:03.048+08:00
      'mgnl:createdBy': 'faith'
