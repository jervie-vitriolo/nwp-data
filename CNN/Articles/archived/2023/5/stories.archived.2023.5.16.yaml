      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tourism industry was one of the sectors greatly hit by the pandemic\
        \ as governments around the world limited people’s mobility to stop the spread\
        \ of the virus.\r"
