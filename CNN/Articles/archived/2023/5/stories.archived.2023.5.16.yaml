  'doh-lgu-covid19-restrictiction-assessment':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-16T19:23:20.000+08:00
    'imagesource': 'jcr:694d9823-904d-406f-8f5c-d0782bcc92bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77ff9594-bf03-44f1-a3b5-8bc915e66a54'
    'lead': 'The Department of Health says local government units, establishments,
      and schools should be able to assess their current COVID-19 situation and risks,
      and impose restrictions if necessary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T19:29:51.943+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-17T06:17:05.165+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-05-17T06:17:04.830+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'covid-19-crisis', 'covid-19-pandemic', 'Department-of-Health',
      'DOH', 'Maria-Rosario-Vergeire']
    'stories': []
    'template': '1'
    'title': 'LGUs, establishments to assess COVID-19 risks, impose restrictions –
      DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ff80f-ec71-405e-96f8-db5bc2dd4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:29:51.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-17T06:17:05.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — The Department
        of Health (DOH) said on Tuesday that local government units (LGUs), establishments,
        and schools should be able to assess their current COVID-19 situation and
        risks, and impose restrictions if necessary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08862737-0a7a-4969-b189-32114e64ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:29:51.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-17T06:17:05.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Officer-in-Charge Maria Rosario Vergeire noted that these
        LGUs, establishments, and schools may also lift restrictions based on their
        assessment. This came after the announcements of the <a href="https://www.cnnphilippines.com/news/2023/5/16/Baguio-City-mask-mandate-COVID-19.html"
        target="_blank">Baguio City</a> LGU mandating the wearing of masks in indoor
        spaces, and the City of Manila requiring its employees to wear masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae9dff-1939-4ffb-9ca6-973678e82d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:29:51.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-17T06:17:05.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga</em> restrictions <em>na ini-impose nila, hangga''t
        ito ay</em> rational <em>at</em> aligned <em>naman sa ating pagpapatupad ng
        ating</em> protocols, <em>ito ay susuportahan ng Kagawaran ng Kalusugan,"</em>
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6c8a7-601c-427d-a6a5-c876672ed026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:29:51.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-17T06:17:05.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Health will support these restrictions
        as long as these are rational and aligned with the protocols being implemented.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458b7c0-be8d-4b9d-8e1a-e3420181929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:29:51.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-17T06:17:05.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked if there is a need for the national government to impose
        additional COVID-19 restrictions with the increasing number of new COVID-19
        cases, Vergeire pointed out that they see no reason for it at the moment. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429182d4-09ea-4380-b7a2-25bdd5885a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:29:51.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-17T06:17:05.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po namin nakikita sa ngayon, sa sitwasyon natin ngayon
        na ang Kagawaran ng Kalusugan ay magrerekomeda sa ating presidente</em> or
        through IATF <em>ng mas mataas o iaayos na naman o ipapatupad na naman na
        mga</em> restriction <em>katulad ng mandato sa</em> mask," Vergeire added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e78af2f-ea20-459a-9608-f7728ce8bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:29:51.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-17T06:17:05.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: For now, we do not see a reason to recommend to the president,
        or through the IATF, any stronger restrictions like the mask mandate.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe45c0a-7c1a-45ca-95bf-ebfd0aa4b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:29:51.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-17T06:17:05.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said that if case classification shifts to mostly severe
        and critical cases and hospital admission rises, they may then recommend bringing
        back some COVID-19 restrictions.</p>'
