      'jcr:uuid': '10d6b9fe-470a-4590-a6c9-8e90d7275272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lifting of the PHEIC doesn''t have any effect <em>sa ating
        pagtanggap ng donasyon ng bakuna na dadating na</em> next week," Health officer-in-charge
        Maria Rosario Vergeire said at a briefing, referring to WHO''s announcement
        earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8b495-3058-4d34-ba4d-aa23224b8f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The lifting of the PHEIC doesn''t have any effect
        on the arrival of the vaccines next week.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494098e-546d-4b3a-ad4e-323f2c446c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said around 391,000 doses will arrive "hopefully" by next
        week. These vaccines were <a href="https://www.cnnphilippines.com/news/2023/5/2/390-000-doses-bivalent-vaccines-arrive-end-May-DOH-.html"
        target="_blank">donated</a> by an unnamed country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408f3fc-adee-4745-a9e0-68f6c67ac206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another two million vaccines from the COVAX facility are also being
        discussed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb3c3b-cab4-4ba2-be28-14f7aa288173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron na ring pakikipag-usap ulit sa</em> COVAX <em>kung saan
        tinuloy na yung negosasyon na ating sinagawa nung</em> first quarter <em>na
        tayo ay nakipag-usap na interesado tayong matanggap pa rin yung</em> additional
        two million doses from the facility," Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c5ebe-6bd1-421a-8e8b-d0a70f583651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are discussions again with COVAX. We resumed
        negotiations that happened during the first quarter where we said we were
        interested to receive the additional two million doses from the facility.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c375bff-e68b-4398-97d6-479f60b69128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said health workers and those included in the vulnerable
        groups — senior citizens and individuals with comorbidities — would be prioritized
        to receive bivalent vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc47e5-2e12-45c2-97a5-9be826da89da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said they submitted to President Ferdinand Marcos
        Jr. on Monday a memo containing <a href="https://www.cnnphilippines.com/news/2023/5/9/iatf-recommendations-monday.html"
        target="_blank">recommendations</a> on COVID-19 that were discussed in the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF). However, no details are available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53ce94-4ef3-4e82-8536-234f62728a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang masasabi ko lang sa inyo pagkatapos namin maibigay yung</em>
        memo for the president, <em>napagkasunduan na ng mga opisyales ng IATF</em>
        that we will already draft for whatever decision the president will be, we
        are prepared and will submit to him a draft declaration if ever," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfc29e-aaf5-475f-a1b1-6fcc3049c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:58:03.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T20:19:11.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I can say is after we gave the memo to the president,
        IATF officials agreed that we will already draft for whatever decision the
        president will make, we are prepared and will submit to him a draft declaration.]</p>'
