    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07761cd1-b46f-40a2-be90-0c46cb78a60a'
    'lead': 'Life in Gaza quickly appeared to be returning to normal Sunday, the morning
      after a ceasefire ended five days of intense rocket fire and airstrikes between
      Palestinian Islamic Jihad and the Israel Defense Forces left 35 people dead
      -- all but one of them Palestinians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T03:58:28.277+08:00
