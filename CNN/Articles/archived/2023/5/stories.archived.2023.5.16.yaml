      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Economic
        managers of the Marcos administration seek the approval of the Senate bill
        establishing the Maharlika Investment Fund (MIF) on third and final reading
        before session adjourns on June 2</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd4c09-ff17-4be5-aff0-e2ee3c534960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T05:48:04.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:24.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e15cdb-0151-490c-8211-602073cb756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T05:48:04.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:24.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Maharlika Investment Fund bill is making significant progress\
        \ in the Senate, and we hope to see it signed into law before the President's\
        \ second State of the Nation Address on July 24,\" Finance Secretary Benjamin\
        \ Diokno said in a statement Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568fd4b-c76c-482a-a3bb-90e230f39a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T05:48:04.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:24.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b536a6-63c6-4aad-b9a4-d799e8173925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T05:48:04.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:24.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno, Budget Secretary Amenah Pangandaman, and Socioeconomic Planning\
        \ Secretary Arsenio Balisacan attended the Senate plenary session on the MIF\
        \ bill on Monday to show their full support for the measure.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7be943-33d6-4a29-9aeb-cd6c8a7b91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T05:48:04.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:24.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90eefc-201a-46cb-8123-0cb108fc68ff'
