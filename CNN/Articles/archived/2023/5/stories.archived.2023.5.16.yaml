      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domingo admitted that he also arrived after the buy-bust operation\
        \ because he was not informed beforehand by PDEG Special Operations Unit Region\
        \ 4A chief PCol. Julian Olonan about the operation.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
