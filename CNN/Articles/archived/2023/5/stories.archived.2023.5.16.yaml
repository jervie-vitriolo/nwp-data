      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Legally, we have finally returned same-sex couples to their children,”\
        \ she added. “Parental love is the same, and only through joint adoption can\
        \ we protect the rights and interests of each other by law.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fe22c-ed9a-43e2-98e6-5e77fdcedb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.860+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c362b6-bc49-4bf8-9d66-5971994466b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.860+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taiwan Alliance to Promote Civil Partnership Rights, an advocate\
        \ for LGBT rights on the island, also called the decision a big step toward\
        \ achieving full marriage equality.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3d389-61c0-47d1-89f4-8ed182c3a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124d103-11b7-42ec-8be7-92214d4e49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today’s success shows that the consensus in Taiwan is to protect the\
        \ human rights of LGBTI peoples and promote gender equality,” the alliance\
        \ said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf7fe0-37db-432c-86d3-c54fd945e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772d92c-5219-4dab-9269-e16f841d15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.862+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the legal change Tuesday, some same-sex couples had spent years\
        \ challenging the discrimination in Taiwanese courts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a23956-45ee-4eed-9a74-96d1978931f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.862+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a6000-14f8-4393-b5e1-c5b1da041397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.863+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a landmark ruling last January, a male couple from Kaohsiung city\
        \ managed to successfully challenge the ban – when the court ruled that allowing\
        \ joint adoption was in the best interest of their child.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a3978-84c7-44a5-8758-f68363c10ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.863+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eeacf8-5c84-4f42-b84d-616b35ba76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.864+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the court also dismissed other similar cases and the law that limited\
        \ their civil liberties remained on the statute books until it was amended\
        \ Tuesday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ba2e6-e371-4a9b-8ec7-2ecbbda6acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.864+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14642c27-de9c-44fd-ae4d-55433645675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.865+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal change has come amid growing awareness in Taiwan about what\
        \ it still takes to achieve full marriage equality – even though same-sex\
        \ marriage had been legalized four years ago.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11cdfba-57e6-4fdf-8691-7451388ebfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.865+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d9103-ef3e-497f-a0bf-1282a9ec3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.866+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, the Taiwanese government issued a new directive that allowed\
        \ a Taiwanese person to marry a foreign spouse of the same sex, even if their\
        \ partner is from a jurisdiction that does not recognize gay marriage.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce182171-4897-409c-848e-79d2ee6e2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.866+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448506fe-cb55-4866-adbb-3eb492fe43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That directive, however, does not include same-sex partners from mainland\
        \ China.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13723e-11a1-43bb-b88e-9b1ca602a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.867+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c9a9f-790c-490d-b6aa-39506c7b1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.868+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alliance said some of the remaining hurdles for LGBT couples included\
        \ equality for cross-strait marriages and access to assisted reproductive\
        \ technologies.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40065815-2baa-4c42-9ab4-d0d1880464a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:04:07.868+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-16T15:12:02.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/05/16/asia/taiwan-same-sex-adoption-marriage-equality-lgbtq-intl-hnk/index.html"><em>Taiwan
        grants right of adoption to same-sex couples in latest move toward full equality</em></a>."</p>'
  'tulfo-marcos-escudero-ngcp-operations':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-16T15:13:02.000+08:00
    'imagesource': 'jcr:8bf0628e-3a2b-42b1-a264-417b1181a07b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f4eca5a-cbe9-47be-b2ef-d994e2926ad2'
    'lead': 'A senator said on Tuesday he raised possible risks in the Chinese government’s
      partial ownership of the country’s power grid operator during a meeting with
      President Ferdinand Marcos Jr. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T15:18:39.320+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-16T22:12:43.274+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.8'
    'mgnl:lastActivatedVersionCreated': 2023-05-16T22:12:42.528+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Raffy-Tulfo', 'Ferdinand-Marcos-Jr.', 'NGCP', 'Chiz-Escudero',
      'National-Grid-Corporation-of-the-Philippines', 'China', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Chinese ownership may put NGCP at risk – Tulfo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69149b45-b90e-4648-aef3-d933ede46c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:18:39.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.274+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — A senator
        said on Tuesday he raised possible risks in the Chinese government’s partial
        ownership of the country’s power grid operator during a meeting with President
        Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe8313-d58d-43f0-9d4c-8df3b063b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa madaling salita, magagawa ng</em> Chinese shareholders <em>ang
        lahat ng kanilang gusto pagdating sa pamamalakad ng</em> NGCP," Sen. Raffy
        Tulfo noted. <em>"Ito ang dahilan kung bakit ngayon ay nagkakagewang-gewang
        ang ating</em> energy situation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f385b-79ee-4ec2-80e6-703a0d4b7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Simply put, the Chinese shareholders can do whatever
        they want when it comes to running the NGCP. This explains the unstable power
        situation.] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20679a63-ce4d-4c32-9df5-1ac5f7c7d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Grid Corporation of China has a 40% stake in the National
        Grid Corporation of the Philippines (NGCP), while 60% is held by investment
        group Synergy Grid and Development Philippines of Henry Sy Jr. and Roberto
        Coyiuto Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18d006-546b-4c3b-a0a1-85dfdc7d3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tulfo said the power grid may be put at risk because of the ownership
        structure. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759eae5-c0f6-4bb6-826d-ba02b715b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese ownership of NGCP poses serious national security threat
        considering the current conflict between China and the Philippines over the
        West Philippine Sea," said a statement from Tulfo''s office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf62e5c-6298-4ee4-9a56-489ed7e46714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he proposed to return the systems operation of the grid
        to the National Transmission Corporation, which owns the physical structures,
        and leave the maintenance to NGCP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a8385-60e6-4b7b-8cdf-3074d9777641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.276+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said Marcos agreed to his suggestion as long as it would
        benefit Filipinos. Malacañang has yet to issue a statement about the meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2f0e4-d7f9-4ada-b5de-ae4d79951fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T21:16:51.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T22:12:43.276+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also citing national security issues, Senator Risa Hontiveros earlier
        expressed concern over the partial Chinese ownership of the NGCP. She said
        she backs the proposal to reclaim full control of the grid, adding that transmission
        lines should not have been privatized in the first place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223d8ee-b8f0-45b9-9e61-2718de4933b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T21:16:51.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T22:12:43.276+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sought for his reaction, Energy Secretary Raphael Lotilla on Tuesday\
        \ said he will reserve his judgment until after he gets the full audit report\
        \ on the security aspects of the transmission system.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4febe6e-842b-42d6-81d1-38b1bd61e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T21:16:51.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-16T22:12:43.276+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again, we fully appreciate the concern of Senator Hontiveros,"
        Lotilla said in a virtual media briefing. "It is a concern that has been brought
        up in previous administrations as well, and we will continue to be alert…We
        will definitely engage the Senate after we have fully evaluated the audit
        report."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9602886-7589-4365-affd-baf6124f83f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.277+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate statement on Monday, Sen. Chiz Escudero
        said in a separate statement on Monday the move to revert government ownership
        of companies might turn foreign investors off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63103e-fe25-4d6b-b272-d3a904244d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.277+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The renationalization of formerly owned sold state assets is a
        policy that the national government should be very careful about or should
        be more circumspect about as it might send a wrong signal to existing potential
        investors," Escudero said in a <a href="http://legacy.senate.gov.ph/press_release/2023/0516_escudero1.asp"
        target="_blank">statement</a> posted on the Senate website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2753472-ace2-4930-9309-4ad9dfd16802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.277+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said he will not support government acquisition of China''s
        40% stake in NGCP until he has "read the fine print and subject it to a thorough
        study."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0346704-3f8c-4bbd-a8d1-0f7a6ba7e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.277+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"How much would this buyback cost?" he asked. "Do we even have the
        money given our huge debt? Are the current owners selling or will this be
        a forced sale? These are some of the questions that need answers." '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780999ed-f368-41b4-be97-003a42c9a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:21:10.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-16T22:12:43.277+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned government capability to operate NGCP in the
        wake of power outages in parts of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e616a01-513d-48de-a4aa-e14635914500'
