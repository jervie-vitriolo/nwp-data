      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c9dfc-1d4f-4c05-accf-fdb68b03e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:01:34.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-16T16:01:35.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCpt. Jonathan Sosongco, who led the arresting team that conducted
        the drug operation in October 2022, got the ire of the panel''s chair Senator
        Ronald Dela Rosa for failing to give details about the informant behind the
        drug operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dbacd7-091f-498b-a98e-3baef29ee706'
      'mgnl:activationStatus': true
