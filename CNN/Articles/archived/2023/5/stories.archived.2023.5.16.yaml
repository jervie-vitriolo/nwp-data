      'mgnl:lastActivated': 2023-05-16T12:07:09.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f1c5c-d0b0-4c16-bd60-808064becb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:07:09.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T12:07:09.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the Comelec said it received on May 8 a copy of the \"final\
        \ demand\" letter from Impact Hub Manila, urging the commission to pay its\
        \ alleged unsettled liability amounting to ₱15.3 million. This is in relation\
        \ to the agreement signed by the two parties for the conduct of the Pilipinas\
        \ Debates during the 2022 polls.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c2473-9c74-4db1-ab7f-6da15ccb6649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:07:09.226+08:00
