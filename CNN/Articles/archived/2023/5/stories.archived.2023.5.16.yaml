      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, the militant Palestinian movement that runs the Gaza Strip,\
        \ issued a statement praising Palestinian resistance factions after the ceasefire\
        \ began.\r"
