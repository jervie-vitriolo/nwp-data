      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 31-year-old wrestler previously cliched a silver medal in the 2019\
        \ SEA Games.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55f22b-b581-40b9-8717-9369eaf5007b'
      'mgnl:activationStatus': true
