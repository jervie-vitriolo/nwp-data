      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vote for change cannot be ignored</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732e696-2d8c-4314-9460-e383b5ddcb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Move Forward's allure went beyond the youth vote on which it built\
        \ its base.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74c669-2987-4516-bcf5-02a99d0f7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908eee4-dcce-4c08-a848-5ddf3ace65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unofficial results showed the party captured 32 out of 33 seats in\
        \ Bangkok -- traditionally a stronghold for conservative parties.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590ce61-33d9-450c-9ed7-67e378579a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfcf226-f3fa-434e-8425-69a7e0982f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What this shows is that people who are living in urban areas are\
        \ really fed up with the government that the military has provided for almost\
        \ a decade,\" said Patton.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd365b-28aa-4fe3-aa23-46878ad75ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff13347-aaed-4f78-9870-d0d2de16a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are wanting to choose something different, and Move Forward\
        \ is not just the youth party but actually can attract a wider cross section\
        \ of support as well.\"\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b1118-a910-4698-8899-3ccbd95b7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102ba3a-ccce-4a62-ab6f-30ea0dadac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Move Forward's radical agenda includes reforming the military, getting\
        \ rid of the draft, reducing the military's budget, making it more transparent\
        \ and accountable, as well as constitutional change and to bring the military\
        \ and monarchy within the constitution.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d5435-a114-4684-add4-2a3dad2c053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9974d3-7e6c-4ab1-a37b-aa0b023d934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party's win over the populist juggernaut Pheu Thai is also significant.\
        \ This is the first time a party linked with ousted Prime Minister Thaksin\
        \ Shinawatra has lost an election since 2001.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e353b8-1967-41f4-82bf-ce422ca614b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8e319-e0e7-403d-ac0c-ef94465582c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Pheu Thai's marginal defeat to Move Forward shows voters' frustration\
        \ with the old cycle of politics that pitted populist Thaksin-linked parties\
        \ against the establishment.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbee4e2-8dad-4e15-a8bb-037c0b6ef6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06c6b2-6721-4828-a525-817e2b3a94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand's \"two party system was already breaking down in 2019, but\
        \ it's continuing to break down this election,\" said Patton.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1016c6-411a-42d9-9807-a64df4c9f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd73a3d-d058-4c6a-93b0-aa4d4f891d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference on Monday, Move Forward leader Pita Limjaroenrat\
        \ said the party would go forward with plans to amend the country's strict\
        \ lese majeste laws -- a key campaign pledge despite the taboo surrounding\
        \ any discussion of the royal family in Thailand.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1124b2f-aaee-425c-8314-6205b0adc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d83782-5af4-4d7b-9f5c-ad96e0cc1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of his priorities is to support young people facing jail terms\
        \ on lese majeste charges, and Pita warned that if the law remains as it is,\
        \ the relationship between the Thai people and the monarchy will only worsen.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ad48f-ef91-4cfa-9520-97898f625470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f087e-b07f-4f59-ae15-eaf471cd3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His policies \"strike at heart of the establishment,\" said Thitinan,\
        \ and even talking about the monarchy openly \"is an affront to the palace.\"\
        \r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa12d7c-1763-4ebf-86ed-8c2b35069b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354072c-39c2-4558-9c38-dcbcabbdda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Move Forward leader said Monday that he wants to form an alliance\
        \ with the four other opposition parties to secure a majority in the lower\
        \ house.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b533737-c9d6-41c4-b6bf-8e4464e318a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f0220-5649-4343-8d0c-2e9633107293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could take 60 days before a prime ministerial candidate is endorsed\
        \ by Thailand's combined houses of parliament, but Sunday's vote shows the\
        \ people are ready for change.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268229c-ad9a-49a8-98b3-3b42ac454907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83fca3-d317-4d69-94f4-0447919cbfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-16T11:43:42.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, if Thailand''s turbulent recent history is anything to go
        by, that could mean little. The military has shown in the past that it has
        few qualms about ignoring the popular vote.<p><br></p>'
