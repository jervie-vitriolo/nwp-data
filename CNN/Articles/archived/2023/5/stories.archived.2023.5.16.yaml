      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that the Comelec does have the power to postpone the polls,\
        \ but only for 30 days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115893b5-5620-4858-907d-4036561e6f40'
