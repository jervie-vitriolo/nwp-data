      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Senate
        Committee on Public Order and Dangerous Drugs on Tuesday cited in contempt
        and ordered the detention of another police officer linked to the massive
        drug haul in Tondo, Manila last year, which led to the seizure of ₱6.7-billion
        worth of illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252df03-1e0a-4766-af2e-44c6f1f37da2'
