  'plastic-pollution-unep-climate':
    'author': 'Laura Paddison, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-16T23:04:58.000+08:00
    'imagesource': 'jcr:634760b2-893a-4e21-a9c9-32c68735330a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4575d8e8-4066-47ab-bdff-8964a34efbad'
    'lead': 'Countries could slash plastic pollution by 80% in less than two decades,
      according to a new report from the United Nations Environment Programme.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T23:19:49.833+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-16T23:19:50.280+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world can cut plastic pollution by 80% by 2040, the UN says. Here’s
      how

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7d19a-340e-40b9-ba92-3570a0accc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Countries could slash plastic pollution
        by 80% in less than two decades, according to a new report from the United
        Nations Environment Programme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6350aec-4d38-4779-92f2-d4d19e8957bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Plastic pollution is a scourge that affects every part of the world,
        from the Arctic, to the oceans and the air we breathe.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da530b-1349-4b01-a325-d014936df73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s even changing ecosystems. Scientists recently found rocks made
        from plastic on a remote Brazilian island, and there is now so much plastic
        swirling in parts of the Pacific Ocean that communities of coastal creatures
        are thriving on it, thousands of miles from their home.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b0f30-242c-44c3-85ec-17fbc34f361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last few decades have seen plastic production levels soar, especially
        single-use plastic, and waste management systems have not kept pace. The world
        generated 139 million metric tons of single use plastic waste in 2021.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f759b-5005-43bb-9f63-6205305e162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Global production of plastic is set to triple by 2060 if no action
        is taken.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe906efa-7da8-4db2-ae25-ecb6514dbb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UNEP’s report aims to offer a roadmap to governments and businesses
        to dramatically cut levels of plastic pollution. It focuses on three main
        strategies: reuse, recycling and alternative materials.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00f5ed-a6d8-4824-9725-624e4491c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reusing plastics would have the greatest impact, according to the report,
        which recommends promoting options such as refillable bottles, deposit programs
        to incentivize people to return plastic products and packaging take-back programs.
        This would be the most “powerful market shift,” reducing plastic pollution
        by 30% by 2040, the report said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982850f-94a1-401b-9c96-52fd476a8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scaling up recycling levels could reduce plastic pollution by a further
        20%, according to the report. Only around 9% of plastics are recycled globally
        each year, with the rest ending up in landfill or incinerated.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0f731-78fd-4046-8e2c-dc224551369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report also recommends discontinuing the fossil fuel subsidies
        that help make new plastic products cheaper, which disincentivizes recycling
        and the use of alternative materials. Fossil fuels are the raw ingredient
        for almost all plastics.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073f269-ec11-4ac0-83e3-07d1698ad093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The use of appropriate alternative materials for single-use products,
        such as wrappers and sachets – including switching to compostable materials
        that more easily break down – could reduce plastic pollution by 17%, the report
        found.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a26ab-7a4b-4ccb-99ac-2a8eb7a06949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The way we produce, use and dispose of plastics is polluting ecosystems,
        creating risks for human health and destabilizing the climate,” said Inger
        Andersen, UNEP Executive Director, in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac733f-d495-4694-85a8-8587384554fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This UNEP report lays out a roadmap to dramatically reduce these risks
        through adopting a circular approach that keeps plastics out of ecosystems,
        out of our bodies and in the economy.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599b579-7eea-4e2d-ace6-c30a3e7e105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report estimates the investment needed for the changes it recommends
        will cost around $65 billion a year, but says this amount is far outweighed
        by the costs of doing nothing. Moving to an economy where plastic is reused
        and recycled could bring $3.25 trillion in savings by 2040, according to the
        report, by avoiding the negative impacts of plastic, including those on climate,
        health, air and water.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfb05b-4c34-414f-9c71-a6ff42aecd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cutting plastics by 80% would save 0.5 billion tons of planet-warming
        carbon pollution a year, the report estimated. It could also create 700,000
        new jobs, mostly in developing countries.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf11ec3-bbb1-47ad-bc52-fb78cd3499f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even with all these shifts, however, the world will still have to manage
        around 100 million metric tons of plastic waste from short-lived products
        by 2040, according to the report. That’s equivalent in weight to almost 5
        million shipping containers – spread end to end, these could reach from New
        York City to Sydney, Australia and back again.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf06486-9a28-4b8b-b9ed-36e40b5e42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tackling this will require stricter standards for non-recyclable waste
        and increasing the responsibility of manufacturers for the impacts of their
        plastic products, according to the report.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836c910-343e-47bd-b73a-138d6a71a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as countries prepare for a second round of negotiations
        in Paris later this month aimed at agreeing a world-first international plastics
        treaty, which would address the whole life of plastics from production to
        disposal. Whether the treaty will include curbs on plastic manufacturing remains
        a sticking point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c3877-69a4-41ef-bd79-d07f98e34f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:19:49.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:19:50.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/16/world/plastic-pollution-unep-climate-intl/index.html">The
        world can cut plastic pollution by 80% by 2040, the UN says. Here’s how.</a>"</em></p>'
  'anna-nicole-smith-you-dont-know-me-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'Netflix'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-16T23:20:09.000+08:00
    'imagesource': 'jcr:a78bbf13-797a-4ff5-b1ac-5a459006fe15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0fdd8f3-1bd8-4c77-94a8-55aa9b1dc609'
    'lead': 'Perhaps it’s the title, or the fact that it’s harder to make a case about
      someone being exploited by media in life when you’re doing the same thing after
      her death. Either way, “Anna Nicole Smith: You Don’t Know Me” doesn’t provide
      as much insight as it promises to on the Playboy model/actor, who died too young
      after living under the harsh glare of the tabloid spotlight.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T23:25:20.419+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-16T23:29:44.646+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'REVIEW: ‘Anna Nicole Smith: You Don’t Know Me’ doesn’t shed much new
      light on her story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b5b46-8ec0-44eb-aaf6-43fa11552c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.431+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Perhaps it’s the title, or the fact that it’s harder to
        make a case about someone being exploited by media in life when you’re doing
        the same thing after her death. Either way, “Anna Nicole Smith: You Don’t
        Know Me” doesn’t provide as much insight as it promises to on the Playboy
        model/actor, who died too young after living under the harsh glare of the
        tabloid spotlight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8f13a-9dec-4191-a9c7-18c6478a4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Born Vickie Lynn Hogan, the Texas native married at 17, became a mother
        a year later and eventually parlayed her looks into a ticket to Hollywood,
        working as an adult dancer and model along the way.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d891d5-2da1-4c67-937c-cc0e48d70338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Discovered by Playboy, she joins a long list of blonde bombshells sucked
        into the media’s hungry maw, as evidenced by Pamela Anderson’s recent Netflix
        documentary and any number of projects devoted to the life of Marilyn Monroe,
        the Netflix movie “Blonde” among the more recent additions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9305d6-00e4-48d6-9d6c-82998f29f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At first, Smith seemed to understand the drill, enjoying what amounted
        to a symbiotic arrangement with the paparazzi. There was also the irresistible
        weirdness of her relationship with and eventual marriage to billionaire J.
        Howard Marshall, insisting she loved him despite the 63-year age difference,
        rather pathetically illustrated here through a series of phone messages the
        old man left her when she was away.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9868466-88d4-41e0-a65b-529c76763f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Director Ursula Macfarlane (who did “Untouchable,” the British documentary
        about producer Harvey Weinstein) draws upon the requisite mix of home movies
        and interviews with key people in Smith’s life, including some that haven’t
        previously spoken about her publicly. That includes discussion of her abuse
        of diet pills and other drugs that resulted in her death in 2007, at the age
        of 39.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafce7b8-c038-4590-b636-5cb1f38b38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What “You Don’t Know Me” doesn’t do particularly well is separate the
        glossy image from the woman underneath, or explain the more contradictory
        and confounding aspects of her existence, including her ties to Marshall and
        later the lawyer Howard Stern.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caecc1ad-0d21-4eb2-a48a-9896123d5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The documentary comes closest to striking a nerve when it explores
        the E! reality show that featured Smith, which clearly set her up as an object
        of curiosity and ridicule – a comedic figure after “The Osbournes” established
        the template of the “reality sitcom.” In hindsight, that framing looks especially
        unfortunate given the tragedies that would later befall Smith and her son,
        Daniel, who died of a drug overdose.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ab837-b9df-4c6d-82e2-bfb1c639c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Anna Nicole Smith: You Don’t Know Me” is another variation on a familiar
        cautionary tale, a warning about fame chewing people up and spitting them
        out. While there are some new details in the telling, the net effect leaves
        the Smith that people didn’t know, other than those meticulously airbrushed
        photo spreads, largely untouched.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51465556-ba81-444d-a85e-58358cfe3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anna Nicole Smith: You Don’t Know Me” premieres May 16 on Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1b421-fd7c-44a0-a4bc-dda1b0b686f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:25:20.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:29:44.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/16/entertainment/anna-nicole-smith-you-dont-know-me-review/index.html">‘Anna
        Nicole Smith: You Don’t Know Me’ doesn’t shed much new light on her story</a>."</em></p>'
  'Heat-reaches-dangerous-levels-27-areas-PAGASA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-16T23:34:01.000+08:00
    'imagesource': 'jcr:1bde7802-131f-403f-8f6c-4283a54a57a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ff4c56-6718-418b-8acf-660cec180e1a'
    'lead': 'Scorching temperatures hit several parts of the country on Tuesday, with
      the heat index hitting "dangerous" levels in 27 monitoring areas of the state
      weather bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T23:39:23.045+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-16T23:43:18.814+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Heat reaches ''dangerous'' levels in 27 areas – PAGASA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2be2b-a937-4300-b9b0-238b453b1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:39:23.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:43:18.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Scorching
        temperatures hit several parts of the country on Tuesday, with the heat index
        hitting "dangerous" levels in 27 monitoring areas of the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc1595-c42e-404f-9c69-73bfa3b9d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:39:23.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:43:18.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The heat index is defined as the temperature that the human body feels
        when relative humidity is combined with the actual air temperature.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53e575-c2bb-41c9-8248-0b6882e2c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T23:39:23.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-16T23:43:18.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The following areas logged heat index levels that the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) classifies as
        dangerous:'
