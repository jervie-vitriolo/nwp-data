    'title': 'DSWD chief Gatchalian gets CA nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c6363-fb99-4ef7-92c0-9c6b0e51ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T16:05:14.879+08:00
