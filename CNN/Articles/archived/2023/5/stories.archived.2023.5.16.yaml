      'mgnl:lastActivated': 2023-05-16T12:07:09.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7043f-c322-42eb-a677-361248deb47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:07:09.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T12:07:09.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite our client’s repeated demands, both verbally and via email,\
        \ the claims have remained unpaid. As such, please consider this as the final\
        \ demand to coordinate and set a meeting with us to discuss the settlement\
        \ of the outstanding balance,” the April 27 letter read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a123e-fa6f-49f5-80dc-93e6b810660e'
