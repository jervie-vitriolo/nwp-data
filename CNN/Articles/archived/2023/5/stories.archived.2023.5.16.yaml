      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ef897-95b4-4581-bc44-74570a40bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:07:09.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-16T12:07:09.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the best of our understanding and best of our reading of the
        contract,<em> wala naman po tayong</em> (we don''t have any) obligation,”
        Comelec chairman George Garcia told CNN Philippine’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9579bd4-d68f-4293-b2aa-e23f941f8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T12:07:09.225+08:00
