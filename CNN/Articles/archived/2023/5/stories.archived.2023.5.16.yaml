      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c050a44-8a3f-4ac0-96a5-d1ecb2d61caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T19:41:29.938+08:00
