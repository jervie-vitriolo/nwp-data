      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lobreguito dominated the men’s freestyle 57kg category, outlasting\
        \ representatives from Vietnam and Thailand, who got silver and bronze medals,\
        \ respectively.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf67701-db31-47a7-90c3-d8faba5b62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T15:41:18.476+08:00
