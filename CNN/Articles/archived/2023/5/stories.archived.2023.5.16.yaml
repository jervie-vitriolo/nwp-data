      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But you can't rule that out.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4e7f9-b634-48d3-83db-939e0a03193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T11:16:37.903+08:00
