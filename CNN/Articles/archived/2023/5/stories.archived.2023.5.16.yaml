      'jcr:uuid': '0226ddf8-e6dc-4368-b6b2-ad988bb4f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:02:52.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After consulting with Baccanello's family, emergency services said\
        \ they would continue to search the area and surrounding beaches in the coming\
        \ days after high tide.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a9f5e-d729-4fec-9168-d1cf2706d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:02:52.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:10.014+08:00
