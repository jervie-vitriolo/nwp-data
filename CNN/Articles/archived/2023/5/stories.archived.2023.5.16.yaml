      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T11:42:24.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interpellation, Senator Grace Poe sought clarification
        on the qualifications and standards for the nine members of the Board of Directors,
        which bill sponsor Senator Mark Villar said would be elaborated in the implementing
        rules and regulations of the measure. Other details, however, were not discussed
        during the interpellation as Poe said her questions were only "a prelude"
        to the questions she will ask next week.</p>'
