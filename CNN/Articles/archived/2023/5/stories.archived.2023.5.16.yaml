      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video from the conflict-racked Rakhine state showed powerful gusts\
        \ of wind blowing trees to the ground.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353489c-431b-429b-b82f-67916dc41395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T04:00:52.753+08:00
