      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:16.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Heavy
        rains and strong winds are seen to prevail over several areas in Luzon on
        Tuesday due to two weather systems, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee4fb8-d32d-40e3-8506-5bfb2b979a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T09:40:03.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:16.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its early morning bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said a frontal system is
        affecting extreme Northern Luzon, while a southwesterly surface windflow covers
        the western sections of Northern and Central Luzon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56c07e-589d-4bce-a930-577ea58d2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T09:40:03.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:16.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA describes a frontal surface as “a transition-boundary separating
        two air masses” with different temperatures and humidity.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843874c3-ef25-4ded-9aae-0e64ceb2e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T09:40:03.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:16.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Batanes and Babuyan Islands can experience cloudy skies with rains
        due to the frontal system, bureau added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a101c-8202-4387-962f-f7d7d2c37f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T09:40:03.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:16.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The southwesterly surface windflow, meanwhile, brings cloudy skies
        with scattered rainshowers and thunderstorms to Ilocos Region, Cagayan, Apayao,
        Zambales, Bataan, and Metro Manila.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf35391-ffa6-40b5-8d85-59f1ae3b7d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T09:40:03.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:16.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency warned that flash floods and landslides are possible during
        severe thunderstorms.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12268b14-3d28-4f8b-9467-1f62398aa8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T09:40:03.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:16.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA said in an advisory at 6:30 a.m. that intense to torrential
        rainshowers with lightning and strong winds were also being experienced in
        Metro Manila, Rizal, Cavite, and Bataan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8359da5-c317-4656-822c-94f7abfeaa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T09:40:03.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-16T11:43:16.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy rains have prompted the city government of Malabon to
        suspend classes at all levels in public and private schools.</p>'
