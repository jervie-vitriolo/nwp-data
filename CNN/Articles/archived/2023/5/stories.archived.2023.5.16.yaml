    'lead': 'The Department of Justice announces that it will file torture charges
      against former Bureau of Corrections chief Gerald Bantag, who has been accused
      of stabbing two inmates in the New Bilibid Prison last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-16T19:05:08.790+08:00
