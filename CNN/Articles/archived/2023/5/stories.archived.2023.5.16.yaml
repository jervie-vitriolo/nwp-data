      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223580d-c4e7-4b8f-8677-6e0630f81281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T13:09:19.724+08:00
