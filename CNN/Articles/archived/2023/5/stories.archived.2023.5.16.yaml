      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Manila
        Mayor Honey Lacuna has announced that all employees and individuals with transactions
        in the Manila City Hall and its satellite offices are now required to wear
        a face mask at all times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b444d-c9f2-4e5f-9a8c-d1d216e3922d'
