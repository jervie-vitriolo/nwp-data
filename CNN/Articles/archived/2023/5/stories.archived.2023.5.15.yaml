      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> -- More
        Filipinos evacuated from war-torn Sudan arrived in the Philippines on Sunday,
        the Department of Foreign Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995104d5-289a-49d6-a763-864e55d6fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:44:45.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-15T20:20:12.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f1ad9-2ae5-4928-bfd2-7b035291414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:44:45.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-15T20:20:12.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang good news, kahapon, may 38 na nakaalis kasama ang isang
        may cancer na inaalagaan sa Jeddah (Saudi Arabia) bago pinauwi,</em>" Foreign
        Affairs Undersecretary Eduardo de Vega said during a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f824190-e4e8-4f8d-bace-0ca498ce6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:44:45.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-15T20:20:12.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8882f-b5c3-461f-b94a-73f02e031663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:44:45.911+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-15T20:20:12.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The good news is, yesterday, 38 Filipinos were able to\
        \ leave, including one cancer patient who received medical care in Jeddah\
        \ before being sent home.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38155f8b-5b11-471b-b88f-897633271007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:44:45.911+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-15T20:20:12.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c6790-7493-4aeb-a4fb-85ee5322a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:44:45.911+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-15T20:20:12.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pang mga 71 nasa port of Sudan, hinahantay ang plane
        ticket [papuntang Jeddah]. Itong linggo makakauwi na sila,</em>" he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f69081-b165-4e84-8f4b-5e51e668ef2e'
      'mgnl:activationStatus': true
