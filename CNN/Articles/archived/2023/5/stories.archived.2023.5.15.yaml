      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">recantation</a>
        of former Bureau of Corrections officer-in-charge Rafael Ragos was vital in
        the acquittal, De Lima’s camp said.&nbsp;</p>'
