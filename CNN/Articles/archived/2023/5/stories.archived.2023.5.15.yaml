      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's unclear from the videos what transpired in the crowd to prompt\
        \ the reaction, but Swift is seen resuming \"Bad Blood\" -- perhaps an apt\
        \ song for the moment -- without a hitch shortly after the on-stage interruption.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5914ab-ca5b-49b7-af3c-e4ffb7119bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.258+08:00
