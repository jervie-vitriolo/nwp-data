      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the PDEG <em>ay kausap ko kanina yung kanilang</em>
        director <em>si</em> General Faro Olaguera, <em>na</em> according to him while
        enroute <em>yung dokumento ay</em> they are now preparing for the possible
        transport <em>nitong kanilang mga tao dito sa</em> NHQ (national headquarters),"
        said Fajardo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f244f3-b154-4694-a166-c97f28d91e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:43.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I spoke earlier with PDEG director General Faro Olaguera,
        and according to him while the documents are enroute, they are now preparing
        for the possible transport of their personnel to the NHQ.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72969fd5-2c19-4244-932a-1eb75fb019a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:43.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fajardo added that billeting areas and programs spearheaded by the
        Directorate for Human Resource and Doctrine Development are being prepared
        to help refresh personnel on the do’s and don''ts with respect to the implementation
        of anti-illegal drugs operations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e840c-d75c-413e-941e-9cd057c63851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:43.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Fajardo, the matter on the abolition of SOUs is still
        being reviewed by different directorates. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b152b-56c1-43ad-96b2-3835ed920b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:43.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once they have submitted their inputs, the PNP will forward the matter
        to the National Police Commission for another set of review and recommendation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c30d0-4987-4860-b99d-24274765bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:43.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as <em>maaprubahahan ni</em> Chief PNP <em>yung</em> recommendation
        <em>ng mga</em> concerned directorates <em>ay ifo-forward natin ‘yan sa</em>
        Napolcom for review and recommendations, and once <em>ma-deactivate ‘yun ay
        doon sisimulan ‘yung</em> transfer and transport <em>ng mga</em> PNP personnel
        affected," she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61518155-a87c-4efc-9bd1-edcae5afcc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:43.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Once the PNP Chief approves the recommendations of concerned
        directorates, this will be forwarded to the National Police Commission for
        review and recommendations, and once deactivated, the transfer and transport
        of PNP personnel will begin.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7535c5-2feb-4ddd-acc9-7f3ea3a23876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:43.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was PNP Chief PGen Benjamin Acorda who recommended the deactivation
        of all PDEG SOUs in the country following the involvement of some of its operatives
        in the pilferage of 42 kilograms of shabu from a massive drug haul in Tondo
        Manila last year.</p>'
