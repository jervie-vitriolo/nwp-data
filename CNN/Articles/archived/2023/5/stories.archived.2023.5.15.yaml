      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be24bdb-242e-42d3-943c-045dd7e4cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.395+08:00
