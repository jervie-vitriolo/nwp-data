      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27077f61-8365-4e6d-92b4-0f1d4194d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.973+08:00
