      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo, who heads the energy panel, said he also filed\
        \ a similar resolution.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140f32e-767f-4e1f-bcea-05933381af5d'
