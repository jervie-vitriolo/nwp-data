      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874485e0-90a0-4c4a-bcd4-fd00985694f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From the ashes of war, we have forged a comprehensive and largely\
        \ outcomes-based Strategic Partnership that is anchored on shared values,”\
        \ Manalo said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09473ddf-be43-4fe8-aef0-d11cdfd70b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d1865-b7dc-4681-81b3-63a89669ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the world undergoes profound transformations, driven by new technologies,\
        \ power dynamics, and societal changes, the Philippines and Japan must continue\
        \ to work together to ensure that the principles enshrined in the UN Charter\
        \ and the rules-based order that has been the bedrock of international peace\
        \ and stability these past decades, are upheld and strengthened,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2889bd-0ebe-48af-ac6a-88ef3233dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe71a25-3af5-4c7b-8565-e95a5cec615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines, Japan and the United States are eyeing potential trilateral\
        \ cooperation in order to address maritime issues in the region.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6fe3b-2e0e-4af0-9ac2-099b0baca820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b49a2-8b02-424c-acbe-a5c75aab4574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese Embassy in Manila says no official discussions on possible\
        \ joint patrols in the South China Sea have been made so far with the Philippines\
        \ and the United States.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c20d6-45a2-4131-95b8-a42e822f2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06657796-5273-46c0-8210-14ffdf45843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan made the clarification when asked by CNN Philippines on its possible\
        \ participation in the Philippine-US joint patrols which, according to Philippine\
        \ Ambassador to the United States Jose Manuel “Babe” Romualdez, could possibly\
        \ start in the third quarter of 2023.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e3205-c3c8-4957-820e-a99392c6535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca4939e-f35c-43f0-bd36-517d37296a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no specific plan or discussion of 'joint patrols,' but Japan\
        \ and the Philippines have been closely working together to reinforce Maritime\
        \ Domain Awareness (MDA) and maritime law enforcement for the stability of\
        \ the South China Sea,” the Embassy said in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c3bc3-c5c3-4618-9356-b12d07d6f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70da05-cfdc-4370-bf0f-0c77bbec1f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan however said that it is willing to take part in trilateral dialogues\
        \ with the Philippines and the US especially on defense policies.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7191c-a11d-426b-8b6d-1dcd9fa0d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd1980-807c-4a46-a41c-36dc4cf11d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Japan is committed to further enhancement of defense exchanges
        through trilateral dialogues like the Japan-Philippines-U.S. Trilateral Defense
        Policy Dialogue, and participation of the Japan Self-Defense Forces in Philippines-U.S.
        joint exercises,” the Embassy said.</p>'
