    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas Women settle for silver after trouncing Malaysia in SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6dc8a4-ad25-4f1c-9c39-eef647be6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:26:11.816+08:00
