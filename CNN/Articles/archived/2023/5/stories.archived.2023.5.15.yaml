      'mgnl:created': 2023-05-15T18:41:45.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:17:33.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — President
        Ferdinand Marcos Jr. approved the additional importation of sugar to “stabilize”
        prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c39b82-c4e5-4622-97d3-931d50b41785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T18:41:45.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:17:33.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maximum amount will be 150,000 MT (metric tons) but probably less,”
        he said Monday after his meeting with the Sugar Regulatory Administration
        (SRA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526877d1-dd59-42d1-8beb-59257b5ac752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T18:41:45.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:17:33.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The exact amount will be determined once we have determined the exact
        amount of supply, which will come at the end of this month,” Marcos added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13bfe6-6e66-4112-ac3a-784d3f34175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T18:41:45.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:17:33.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Palace said SRA recommended importing another 100,000
        MT to 150,000 MT of sugar as the Philippines may see a “negative ending stock”
        of over 550,000 MT by end-August. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4239c-4d40-470b-bb5a-6fdb658c6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T18:41:45.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:17:33.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Agriculture’s latest price monitoring,
        a kilogram of refined sugar in Metro Manila markets costs between ₱86 to ₱110.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d716996-a48c-4754-adf4-a8e8c3abcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T18:41:45.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:17:33.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, moving the start of the milling season from August to September
        to boost productivity likewise secured Marcos’ thumbs up, the Palace said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c90a5-7e38-4112-81be-ed179b5ffea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T18:41:45.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:17:33.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also ordered the SRA to speed up the adoption of block farming,
        or the consolidation of small farm lots to make a 30-hectare-block farm.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649a450-13a1-4e81-9216-f57678fc2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T18:41:45.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:17:33.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consolidation is an important part of agro-industrial production.
        We’re looking at increasing the budget for block farming to accelerate the
        process of organizing the block farms,” he said.</p>'
