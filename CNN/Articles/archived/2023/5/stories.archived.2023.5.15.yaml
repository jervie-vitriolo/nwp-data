      'jcr:uuid': 'd3eaee34-4d2c-4029-9730-3f32b8c26c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In terms of personal concerns, to stay healthy and avoid illnesses\
        \ was tops with 66%. It was followed by finishing school or being able to\
        \ provide schooling for their children at 51%.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdcb1d-397c-41ec-8b41-cf5c1874d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also an 8% decline of Filipinos who are concerned about
        having enough to eat from 43% in October 2022 to 31% in March 2023.</p>'
