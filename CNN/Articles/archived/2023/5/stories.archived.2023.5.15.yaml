      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Defense Ministry said Ukraine has made \"massive attempts\
        \ to break through the defense of our troops to the north and south of Artemovsk,\"\
        \ referring to Bakhmut by its Russian name.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
