      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Progressive party''s deliver crushing blow</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575eba5-3c83-4cb3-8c43-9c2875c29034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday's election saw political juggernaut Pheu Thai, which has been\
        \ the main populist force in Thai politics for 20 years and favorite in the\
        \ polls ahead of the ballot, go up against parties backed by the country's\
        \ powerful conservative establishment, which has historically supported candidates\
        \ connected to the military, monarchy and the ruling elites.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da571c-53bc-4404-a208-0c1a06b26130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pheu Thai is the party of the billionaire Shinawatra family&nbsp;—
        a political dynasty headed by former Prime Minister Thaksin Shinawatra. His
        daughter, 36-year-old Paetongtarn, contested the election as one of three
        prime ministerial candidates for Pheu Thai.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b3820-a131-4b28-bbd1-8bfae6c56ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to respect people's voices. Whoever wins the election should\
        \ have the right to form the government first,\" Paetongtarn told reporters\
        \ Sunday.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75414e79-7d87-4137-b01d-beaedc3064a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this year also saw the emergence of the Move Forward party as an\
        \ electrifying new political force. Its campaign included a radical national\
        \ reform agenda, pledging structural changes to the military, the economy,\
        \ the decentralization of power and even reforms to the previously untouchable\
        \ monarchy.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0b40d-52d5-4c40-98e7-e54caeb4d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proved hugely popular among Thailand''s young people&nbsp;— including
        the more than 3 million first-time voters -- who felt they had been forgotten
        through almost a decade of military-led or backed rule.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd675214a-ef60-44b7-a185-6573a43aef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election was the first since youth-led mass pro-democracy protests
        in 2020 demanded democratic and military reforms, constitutional change, and&nbsp;—
        most shockingly for Thailand&nbsp;— to curb the powers of the monarchy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37749087-e6c8-4e92-8f2c-acdf4e9ffe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also only the second since the military coup in 2014, in
        which a democratically elected government by Yingluck Shinawatra was toppled
        by Prayut who then installed himself as prime minister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68dd43e-8b92-46ce-9842-1c6b81be0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:48:56.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/14/asia/thailand-elections-vote-result-monday-intl-hnk/index.html">"Opposition
        parties deliver surprise challenge to military leaders in Thai election</a>"</em></p>'
