    'lead': 'More than half of Filipinos said inflation remains the most urgent national
      concern that the government needs to resolve, OCTA Research reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T19:15:54.115+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-15T19:17:05.801+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
