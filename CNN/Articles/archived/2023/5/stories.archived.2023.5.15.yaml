  'turkey-runoff-elections-erdogan-kilicdaroglu':
    'author': 'Sana Noor Haq, Tamara Qiblawi, Jomana Karadsheh and Gul Tuysuz, CNN'
    'caption': 'CNN Wire '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-15T21:16:57.000+08:00
    'imagesource': 'jcr:013dc996-4664-419a-a3a4-ef3453c1d8aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c1ad436-8a1b-4620-bcdb-65df967b9883'
    'lead': 'Turkey will have a runoff election on May 28 after longtime leader President
      Recep Tayyip Erdogan was forced into a second round with only a narrow lead
      over his rival, Kemal Kilicdaroglu.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T21:26:14.576+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-15T21:26:14.940+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey to have momentous runoff election after Erdogan fails to win
      outright

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ccb82-2552-4a4a-805e-5303ddc05aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Turkey will have a runoff election on May 28 after longtime
        leader President Recep Tayyip Erdogan was forced into a second round with
        only a narrow lead over his rival, Kemal Kilicdaroglu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a10681-bf82-4e6e-abcb-4b66010fc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Neither candidate achieved the required 50% to take the presidency
        outright, but Kilicdaroglu now faces a tough battle to win the second round
        after Erdogan performed better than some opinion polls had suggested.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fd77f-816d-43b1-a2cf-1abeae82f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The results for both frontrunners remained just below the threshold
        50% mark after 100% of ballot boxes were opened, according to Turkey''s Supreme
        Election Council.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd7b8e-bb03-4126-8278-76018e359d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the final count, the electorate will turn to a second round
        of voting that could extend Erdogan''s 20-year grip on power, or set the stage
        for a change in political direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688fcb3-ce11-485b-8290-3d034cf0cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Each candidate looked to re-energize voters once results began to surface
        in the early hours of Monday, in remarks that framed their contrastingly conservative
        and secular approaches to power.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910abf2f-5ac1-4fc5-bf3e-a2d3e9997c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Erdogan said he was "already ahead" of his "closest rival."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216ba4d-8f14-40d6-822d-fc2dd3ca3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already ahead of our closest rival by 2.6 million votes.
        We expect this figure to increase with official results," he commented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e675c-e57f-4b25-b125-ed1f2ea6a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that his camp does not know yet "if the presidential election
        is over in the first round," but said, "We believe we will finish this round
        with over 50% of the votes."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc5fd3-ea73-4a00-bb51-f0962a30175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The leader of the ruling Justice and Development (AK) Party received
        a litany of criticism in the months preceding the election, fielding accusations
        of negligence following the deadly February 6 earthquake, and overseeing an
        unorthodox fiscal policy that has plunged the nation into a cost of living
        crisis.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068bf74d-926a-40ca-8acb-d059df40aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His decision to maintain close relations with Russia amid the Kremlin''s
        war in Ukraine has also caused friction with NATO allies, after he blocked
        requests for Finland and Sweden''s accession to the transatlantic military
        alliance. He campaigned on a manifesto championing the stability of his long
        rule, independent foreign policy and lowering the retirement age.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96917310-044d-405d-89f7-f236ce1f746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kilicdaroglu, who represents an election coalition of six opposition
        parties, has promised an overhaul of Erdogan''s Islamist-leaning policies
        in favor of a political slogan based on secularism and fixing Turkey''s economic
        woes.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403652d-21ab-470e-8a67-f75d6166e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He welcomed the prospect of a runoff vote and said his party would
        triumph, after accusing Erdogan''s AK Party of demanding recounts and delaying
        results in opposition strongholds, including in Ankara and Istanbul.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250ca2d-5951-4237-9e79-2c31d3fa3db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If our nation says second round, we gladly accept it. We will absolutely
        win this election in the second round. Everyone will see that," Kilicdaroglu
        said, of the runoff.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe154965-15d6-4fe0-bde5-c34cfcc5c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deciding factor</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06268b1-e50e-4583-b13b-cec0941f7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters for both candidates claimed momentum was on the side
        of their candidate, but the final results of the runoff could be determined
        by a key third component.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033ef90-d95b-49ff-b7e1-28d00d28abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ogan, the 55-year-old far-right candidate, has enough support from
        the first round to swing the vote in either Erdogan or Kilicdaroglu''s favor,
        depending on whom he chooses to endorse.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0494d-6ab2-413a-a63f-81846f1cda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There will be another difficult 15 days ahead," Ogan said on Sunday
        at a press briefing in Ankara.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351709ad-09d9-4a3c-8196-874c37ca06f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do our best to make this process a good one for our nation
        and our country. At this time, we are not saying that we will support one
        party or the other."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a32cf-fd50-4042-9958-33139b0f9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:26:14.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T21:26:14.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/15/europe/turkey-runoff-elections-erdogan-kilicdaroglu-intl/index.html">Turkey
        to have momentous runoff election after Erdogan fails to win outright</a>."</em></p>'
  'gcash-phishing-cash-transfer-incident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-15T21:34:53.000+08:00
    'imagesource': 'jcr:c26e0eeb-0d72-4be4-b63e-0b6ec7b0daba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c35f9a39-d11a-4db0-962f-6353132ae8cb'
    'lead': 'After reports of suspicious cash transfers surfaced last week, GCash
      on Monday reported that the incident was caused by “deliberate phishing attempts”
      done outside of the app after users shared their information with suspicious
      websites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T21:37:21.157+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-15T21:37:45.441+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'GCash: ‘Deliberate phishing attempts’ outside of app caused suspicious
      cash transfers  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29250e7-5b1a-45d3-a0a9-e0c02bc44b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:37:21.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T21:37:45.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> – After
        reports of suspicious cash transfers surfaced last week, GCash on Monday reported
        that the incident was caused by “deliberate phishing attempts” done outside
        of the app after users shared their information with suspicious websites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3344e-3ff0-46c7-9a2d-500910075aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:37:21.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T21:37:45.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“GCash swiftly corrected the e-wallet balances of the 1,427 affected\
        \ users immediately within 24 hours. This was done while ensuring all its\
        \ 81 million users are protected,” the service said Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc257a1-611f-44fe-ac8b-c0c855376826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:37:21.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T21:37:45.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 8, hundreds of users took to social media after they reportedly
        saw deductions in their accounts, and sums of money transferred to other bank
        accounts without their permission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524ddea-ffe1-47f7-a35f-1432325498ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:37:21.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T21:37:45.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2023/5/9/gcash-system-glitch.html">GCash:
        No funds lost despite system glitch</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a4252-aed0-4da9-a31b-ce215744c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:37:21.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T21:37:45.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, the application implemented a downtime for several hours\
        \ for preventive maintenance.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666913e4-ac93-4da8-9d05-7efda9690a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:37:21.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T21:37:45.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Upon detection of unusual transactions, GCash activated security protocols\
        \ and deployed its preventive security measures. This swift action enabled\
        \ us to mitigate the impact on our customers,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5c207-b5d4-4f38-94aa-d7189ec623ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T21:37:21.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T21:37:45.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
