      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba267720-539d-4881-95bb-7cf4335684a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian also noted that NGCP reported a system disturbance in the\
        \ Visayas grid last April 27, leading to power interruptions that lasted up\
        \ to 12 hours, which persisted until April 30 in the islands of Panay, Guimaras,\
        \ and Negros, affecting over 1.5 million households.\r"
