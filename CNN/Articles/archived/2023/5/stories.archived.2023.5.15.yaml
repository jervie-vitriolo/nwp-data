    'lead': 'Diversified conglomerate San Miguel Corporation (SMC) reported a net
      income of ₱17.7 billion in the first quarter, up from ₱13.9 billion in the same
      period last year on the back of strong performances among most of its units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T20:24:54.363+08:00
