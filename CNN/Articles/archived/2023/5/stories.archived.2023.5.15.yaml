      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0e279-2bef-4e38-bf20-a9e760f3b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All the attacks of the Armed Forces of Ukraine (AFU) have been repelled.\
        \ There has been no breakthrough in the defense of Russian forces,\" the statement\
        \ read.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b4bff-93ee-428e-8985-8c052b87e0da'
      'mgnl:activationStatus': true
