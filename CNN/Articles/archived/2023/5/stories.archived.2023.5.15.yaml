      'mgnl:lastActivated': 2023-05-15T12:32:51.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd5283-c004-4cb2-a6ea-b7e025a198f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:30:42.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:32:51.562+08:00
