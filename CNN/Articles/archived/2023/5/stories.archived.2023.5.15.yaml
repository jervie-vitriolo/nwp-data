  'two-russian-commanders-reportedly-killed':
    'author': 'Mariya Knight, Sugam Pokharel and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-15T13:39:05.000+08:00
    'imagesource': 'jcr:6182641b-5303-4e18-a53f-bc354948e09d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d2a239-3a69-482d-bb16-5f796f17af5f'
    'lead': 'Two senior Russian military officers have been killed in eastern Ukraine,
      the Russian Defense Ministry said Sunday, the latest high-profile losses for
      Moscow in a grinding war with its western neighbor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T13:43:28.934+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-15T13:43:29.485+08:00
    'mgnl:lastActivatedBy': 'superuser'
