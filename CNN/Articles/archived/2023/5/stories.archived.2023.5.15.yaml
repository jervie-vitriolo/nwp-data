      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe548bcd-1baf-4f8f-bf1d-116cff28d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs chief noted that the Philippines and Japan have
        a “remarkable journey of friendship, cooperation, and mutual respect.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97217ad7-7820-45c2-806b-f3930e799657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.974+08:00
