    'template': '1'
    'title': 'Gigi de Lana, band cancel gig after singer faints on stage, team figures
      in car accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4f7a4-3a07-4d1a-8302-71b8d1b8b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong>&nbsp;OPM
        singer Gigi De Lana and her band The Gigi Vibes canceled their performance
        in Nueva Ecija on Monday after the vocalist was seen on video passing out
        during their show in Ilocos Norte the previous night.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953603df-f5db-49bc-b5d2-1fccdbc9295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lana performed with her band on Sunday despite figuring in a
        car accident earlier in the day.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90489c3e-7aff-4a14-9da5-bdc0bbf716f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s Facebook page announced that all members are safe despite
        the front portion of their car being wrecked and airbags deployed. They also
        said that their gig in Paoay will continue as planned.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgigidelanaofficial%2Fposts%2Fpfbid0qVK1vzTbFis6JHJQkhCRFGvLohuLThgv8vpMWHGuNXAVbbjMr8Z8DFUoFZ941of2l&show_text=true&width=500"
        width="500" height="750" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46417e6c-953d-4eaf-873e-4c0c437a6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ecc5e-a386-46ae-aef7-24fd0bd9532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the gig, De Lana — who was seated while wearing
        an arm sling — slowly slumped to her mic stand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48339bb-98e1-44cd-b7e2-e2aee6238d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was carried out and the band was unable to finish their performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6e0ec-e900-4145-aa16-97b7012e6e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event host and content creator Tita Krissy Achino said the singer
        lost her consciousness&nbsp;during the gig.&nbsp;</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The staff
        &amp; organizers attend to De Lana after she loses consciousness on stage.
        She manages to apologize to the crowd but is not able to finish her statement.
        <a href="https://twitter.com/hashtag/LateTweet?src=hash&amp;ref_src=twsrc%5Etfw">#LateTweet</a>
        <a href="https://t.co/6oRJC65rPL">pic.twitter.com/6oRJC65rPL</a></p>&mdash;
        Tita Krissy Achino (@KrissyAchino) <a href="https://twitter.com/KrissyAchino/status/1657863498691674112?ref_src=twsrc%5Etfw">May
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ef112-9fa9-44a9-a505-fc690a6cf7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899c25d-3fda-4552-99a8-c76585ef2e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group asked fans to pray for De Lana and her bandmates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d3992-2d76-401d-85e3-204b3ce84739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly we need to cancel tonight''s gig. We hope you understand
        we need to prioritize Gigi''s, Oyus'', Jon''s, and our team members'' recovery
        after yesterday''s unfortunate incident. Babawi po kami," they said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ef4eb-ff79-4bf6-8567-ef2af808dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:15:07.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T12:35:49.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lana became an internet sensation when she rendered her powerful
        and emotional version of Roselle Nava''s "Bakit Nga Ba Mahal Kita." She released
        her self-titled debut album in 2022.</p>'
  'ten-lions-killed-in-Kenya':
    'author': 'Amarachi Orie, CNN'
    'caption': 'The Kenya Wildlife Service meets with local residents to address human-wildlife
      conflict in Kajiado South Sub County. (Credit: Kenya Wildlife Service)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-15T12:18:39.000+08:00
    'imagesource': 'jcr:0945d31f-6f2b-41cd-b0ef-51776af8fab3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29dbfd89-6ddd-4bf7-b993-25783113243e'
    'lead': 'Ten lions have been killed in southern Kenya this past week, including
      six on Saturday alone, as human-wildlife conflict escalates in the region, according
      to the Kenya Wildlife Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T12:22:33.041+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-15T12:29:57.444+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ten lions killed in Kenya as conflict between humans and wild animals
      worsens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388bb9cd-82b2-4aa8-ab00-02bee735d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten lions have been killed in southern
        Kenya this past week, including six on Saturday alone, as human-wildlife conflict
        escalates in the region, according to the Kenya Wildlife Service (KWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a914c9-71ee-40fa-ada8-dfd97850de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "an unusually large number of lions to be killed at one
        go," a spokesperson for the KWS told CNN on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71fcf1-1d59-4f46-93fc-02bcf5e46a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes after conservationists announced the killing of one of Africa's\
        \ oldest lions, Loonkiito, at the age of 19 earlier this week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68042c4-7c33-4d99-895d-80f99fd5258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had ventured out of a protected area and into a livestock pen due\
        \ to being \"starving,\" and was killed by the livestock owner, according\
        \ to conservation organization Lion Guardians.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b204a2-8b38-4354-ab7c-7fb5f147fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization said that the end of a drought is commonly marked\
        \ by an increase in human-lion conflict, since wild prey becomes harder to\
        \ hunt and livestock owners are \"particularly vigilant\" after losing so\
        \ many animals. Kenya has been experiencing its worst drought in 40 years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41802d-26b2-45a6-bb7f-673e84c0a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six lions that died on Saturday had killed 11 goats and one dog,\
        \ the KWS said in a press release on Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fc5fa-4a72-4387-a51d-075b673d8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lions were all part of Kajiado County's Amboseli ecosystem, a UNESCO\
        \ biosphere reserve site near Mount Kilimanjaro, according to the UN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180c32f4-4f5d-4c38-9a61-c1e1a91cdf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KWS hosted a meeting Saturday attended by locals and government officials\
        \ to discuss the recent killings.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee4c19-e55c-4aa3-8b69-5cff503d5b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The discussions centered on exploring ways to minimize the risk of\
        \ human-wildlife conflict, including developing early warning systems to alert\
        \ communities to the presence of wildlife in their vicinity,\" said the KWS.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ce944-1573-47a3-a64e-4ae34c7c72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further discussions centered on the wider picture of exploring
        human-wildlife conflict in the context of community livelihoods and benefit
        sharing towards a harmonious coexistence in the open community and wildlife
        landscapes," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ef2cf-e3f5-45c1-a832-27422936dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:22:33.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T12:29:57.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/14/africa/lions-killed-kenya-wildlife-conflict-intl/index.html">Ten
        lions killed in Kenya as conflict between humans and wild animals worsens</a>."&nbsp;</em></p>'
  'De-Lima-camp-on-Duterte-statement':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-15T12:20:56.000+08:00
    'imagesource': 'jcr:a97d03a2-abea-48a2-a11b-e933a6c3eac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be501efd-790b-4776-8a9c-d078955bb1e6'
    'lead': 'Former Senator Leila de Lima’s camp lambasted former President Rodrigo
      Duterte for “authoring” her persecution following her acquittal in one of her
      two remaining drug cases filed against her by the previous administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T12:25:38.164+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-15T12:25:38.592+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['war-on-drugs', 'Leila-de-Lima', 'Rodrigo-Duterte']
    'stories': []
    'template': '1'
    'title': 'Ex-Pres. Duterte ‘authored’ De Lima’s persecution, lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d11be-d808-4662-a9c4-770ffd743659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Former
        Senator Leila de Lima’s camp on Monday lambasted former President Rodrigo
        Duterte for “authoring” her persecution following her acquittal in one of
        her two remaining drug cases filed against her by the previous administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9193a-1285-4601-ae7d-1346337f9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17295e0-42dc-43d6-b91a-fc0a98f28e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahilig talaga magsinungaling si</em> former President Rodrigo
        Duterte (President Rodrigo Duterte really likes telling lies). He’s revising
        history. Everyone knows for a fact that he authored this. He said ‘De Lima,
        you are finished.’ He said ‘You will rot in jail’,” De Lima’s legal counsel
        Dino de Leon told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4137e-d7a6-4d3a-9379-ce885bc71ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd46d8e1-f9fb-40d3-81a5-2efad1b54f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Duterte said the decision of a Muntinlupa Regional
        Trial Court (RTC) to <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">acquit</a>
        De Lima in her second drug case should be <a href="https://www.cnnphilippines.com/news/2023/5/13/duterte-de-lima-acquittal-second-case.html">accepted</a>.
        He maintained that he had nothing to do with the drug cases filed against
        one of his staunchest critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135a2e5-a4f4-4aa4-b198-3416bfe5892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40185f6-d4af-4ded-905d-d306fea742f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima has been in detention since February 2017 for allegedly benefitting\
        \ from the illegal drug trade in the New Bilibid Prison, and using the money\
        \ from the trade to fund her 2016 senatorial campaign.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d091a3-6799-4b57-81fc-e3ee822a53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893f699-8db7-4596-a688-4c5d7501f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2016, Duterte said in a news conference “Tapos ka na” (you\
        \ are finished) when asked about the De Lima-led inquiry into the killings\
        \ of drug suspects.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1dd73-f42f-422b-bfb9-fdfcfdd3b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836601b-7af8-4d20-9c20-01dac0211dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former chief executive also said he was validating a “matrix” showing\
        \ De Lima’s connection with drug lords in the national penitentiary. The Department\
        \ of Justice—led by then led by Duterte appointee Vitaliano Aguirre II—said\
        \ there were witnesses who would testify against De Lima\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e93a5-8047-4225-9c4d-63a9fffb8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef7be4b-c854-4e6c-9532-bee22834632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October 2016, Duterte said during his state visit to China that\
        \ based on the testimonies, De Lima “will rot in jail.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab14720-e11f-4584-a617-39fe3146f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca978c-3e4b-41b3-b7b1-9ef098ac03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let’s not fool the Filipino people. It was Rodrigo Duterte and his\
        \ cohorts during his administration who authored this. He has everything to\
        \ do with the persecution of Leila de Lima,” De Leon said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc509eb-0605-479a-8299-ea8f889f0e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f743767-abc1-4180-9778-7bac9b103672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to De Lima's lawyer Boni Tacardon, the recantation of former\
        \ Bureau of Corrections officer-in-charge Rafael Ragos, who claimed he was\
        \ “coerced” by Aguirre, was vital in the acquittal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcc054-ceee-4ace-b4b0-65633a716cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6c644-ecff-4d4a-ab30-c34d907ff4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to this, one of De Lima’s drug charges was dismissed in 2021.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee8a63-c0a3-488c-9b70-3d95670300bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78d873-7005-4073-9421-35a0ea145f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A third case is pending before Muntinlupa RTC Branch 256.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ccb9d-79cf-4a5a-af06-7cad00d11ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ee0e1-5b8a-4b85-b63e-5394fc6cee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:25:38.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:25:38.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of De Lima is waiting for the court’s decision on their
        application for bail, which was supposed to be released last week, but was
        postponed due to problems during the prosecution’s marking of evidence.</p>'
  'De-Lima-will-hold-into-account-those-who-forced-witnesses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-15T12:25:41.000+08:00
    'imagesource': 'jcr:aa47ae33-c1b4-4ad1-86cd-038bed4e3b7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaab86bc-b50a-447c-8e90-14a5b462488c'
    'lead': '''All of these people should be held into account that has always been
      the stand of Sen. Leila de Lima,'' says Dino de Leon, legal counsel of the former
