      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afccc7c-8e4e-487a-b18d-5419d8adea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xiao Mo, one of Shi's accusers, said in a lengthy Weibo post that calling\
        \ the police is not the \"best solution to all problems,\" especially given\
        \ that she only realized she had been sexually harassed a few years after\
        \ it happened.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885433a-b0e3-42ce-b80b-e537cce96759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.319+08:00
