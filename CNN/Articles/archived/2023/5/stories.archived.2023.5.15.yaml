      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo is also set to meet with Japanese Foreign Minister Hayashi Yoshimasa\
        \ to discuss developments on the agreements reached by President Ferdinand\
        \ Marcos Jr. and Prime Minister Kishida Fumio last February.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
