      sundalo ng PH, Australia sumabak sa ''Kasangga Joint Exercise''" /><meta itemprop="description"
      content="Mahigit dalawang linggo na ang nakalipas mula nang magtapos ang pinakamalaking
      Balikatan exercises ng Pilipinas at Estados Unidos. Pero hanggang ngayon abala
      pa rin ang iba''t ibang Army, Navy at Air Force sa magkakahiwalay na mga pagsasanay
      kasama ang mga kaalyadong puwersa.<br /><br />Bahagi ito ng layunin ng Armed
      Forces na paigtingin ang kanilang ugnayan sa ibang mga bansa habang pinapalakas
      din ang kanilang kakayahan para ipagtanggol ang Pilipinas sa lahat ng uri ng
      mga banta sa seguridad.<br /><br />Narito ang report ng aming senior correspondent
      na si David Santos.<br /><br />Visit our website for more #NewsYouCanTrust:
      https://www.cnnphilippines.com/<br /><br />Follow our social media pages:<br
      /><br />• Facebook: https://www.facebook.com/CNNPhilippines<br />• Instagram:
      https://www.instagram.com/cnnphilippines/<br />• Twitter: https://twitter.com/cnnphilippines"
      /><meta itemprop="uploadDate" content="2023-05-15T11:59:29.000Z" /><meta itemprop="thumbnailUrl"
