      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccca99b-9fec-4909-a774-f1b4bddd49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T12:30:42.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T12:32:51.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her acquittal and the dismissal of another case in 2021,
        De Lima is just waiting for the decision of Muntinlupa RTC Branch 256 regarding
        her plea for bail in her third drug case. She has been in detention for six
        years.</p>'
