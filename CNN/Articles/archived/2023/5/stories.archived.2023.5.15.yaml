      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ragos, self-confessed drug dealer<a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">
        Kerwin Espinosa</a>, De Lima''s former bodyguard <a href="https://www.cnnphilippines.com/news/2022/5/13/Ronnie-Dayan-Leila-de-Lima-testimony-drug-money.html">Ronnie
        Dayan</a>, and another government witness <a href="https://www.cnnphilippines.com/news/2022/6/1/Leila-de-Lima-Espinosa-case-witness-retracts-Adorco.html">Marcelo
        Adorco</a> have recanted their allegations against De Lima.&nbsp;&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3caf181-9163-4ed4-b45b-efde001f7dfe'
      'mgnl:activationStatus': true
