    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178101ed-0a92-408f-8557-83dc81fd13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.955+08:00
