      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift appeared to help a concert-goer
        in the crowd of her latest "Eras Tour" stop in Philadelphia on Saturday, and
        videos of the moment are circulating on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4a4b0-4ceb-458d-8cae-e277118fcb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a541d9-0d92-44f4-90df-64b9c8eb812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos from the show at the Lincoln Financial Field showed Swift interrupting\
        \ her 2014 hit \"Bad Blood\" to defend a person in the crowd.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97066690-2d8a-4c2a-aa14-7712c8f43e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ec6af-f4b6-4a0a-8ad8-462cb3915c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She's fine,\" Swift is first heard yelling into the crowd, noticeably\
        \ perturbed by what she had seen. She paused again to say, \"She wasn't doing\
        \ anything,\" before yelling, \"Hey, stop,\" two more times.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb64a0c-98ae-4d64-8f7b-f7c40fcba636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
