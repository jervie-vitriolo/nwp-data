    'stories': []
    'template': '1'
    'title': 'SMC Q1 net income climbs to ₱17.7B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad6c3e-d76c-4ca4-ac92-71e264db1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Diversified
        conglomerate San Miguel Corporation (SMC) reported a net income of ₱17.7 billion
        in the first quarter, up from ₱13.9 billion in the same period last year on
        the back of strong performances among most of its units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba05b61-e8c4-4ec2-b930-10643bdc089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues reached ₱346.7 billion, up by 9% from the same period in
        2022, while operational income was at ₱35.1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4687d7-79fc-4fc6-8c9f-8bd7190e23b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, SMC said most of its businesses posted widespread
        growth, supported by increased volumes from its fuel, brewery, and infrastructure
        units.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d755e6-f27c-4f0c-9819-34982cd53039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The consolidated revenues of San Miguel Brewery, Inc. increased by
        29% with operating income and net income at ₱8.4 billion and ₱6.8 billion,
        respectively. Its consolidated volumes rose 26% from the previous year with
        price adjustments assisted in partly recouping rising input costs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624db93-459f-40da-be37-7b9168d0fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Food and Beverage, Inc. grew by 12% with a registered
        net income of ₱9.9 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde344e3-cf0c-41b0-a513-f51491a94a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.386+08:00
