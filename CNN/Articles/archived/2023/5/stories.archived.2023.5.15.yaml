  'sexual-harassment-china-me-too':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-15T13:35:56.000+08:00
    'imagesource': 'jcr:e7bf4927-9427-4d5e-85a3-f6f34192836b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e46c23-9d84-4478-8f17-b9eba5a5310f'
    'lead': 'A heated online debate on the definition of sexual harassment has broken
      out in China in the wake of a series of allegations made against an influential
      screenwriter, rekindling interest in the country''s struggling #MeToo movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T13:39:00.265+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-15T14:22:19.106+08:00
