      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7633a2a-1f17-488f-81e3-2f6cb8848038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80bc3b-9566-43a2-9226-8da5f7507b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC first ordered the ride-hailing service to refund ₱25.45
        million to riders in <a href="https://www.cnnphilippines.com/news/2019/12/18/PCC-Grab-fine-fare-surges.html">November
        2019</a>. It issued a second order in December that year, and then a third
        refund order in October 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a31446-5acc-4270-9889-e97258cecb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.864+08:00
