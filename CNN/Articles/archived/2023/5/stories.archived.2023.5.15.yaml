      'mgnl:type': 'text'
      'text': 'A statement released by Global Affairs Canada said Canada’s top diplomat
        will be meeting with Foreign Affairs Secretary Enrique Manalo and other key
        Cabinet officials to discuss regional security and stability, and maintenance
        of a rules-based international order. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2bbd44-011b-47f7-9bba-deb1cf840bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Canadian minister will also be meeting with government officials,
        academics, non-governmental organizations, and civil society leaders to tackle
        key challenges facing the Philippines today. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5874621-07db-45d7-bd6a-803c9319fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two countries will “seek ways to enhanced cooperation in combating
        climate change, protecting marine environments and building more resilient
        and inclusive, prosperous societies.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034120cd-63d8-4366-952f-9cf820e91791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada’s Indo-Pacific strategy ‘priority’ during PH visit '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f838c4a-7129-479a-b4db-d02dc88de85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Minister Joly is also expected to expound on Canada’s Indo-Pacific
        Strategy and partnership with ASEAN during her discussions in Manila. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460f263-a6f7-40a1-9ac4-e00e621e2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Indo-Pacific is the global center of economic dynamism and is
        of strategic importance to our security. What brings our countries together
        is our unwavering commitment to democracy, prosperity, and a free, open and
        sustainable Indo-Pacific, rooted in the rule of law. Canada continues to deepen
        relationships in the region with key partners, including Korea and the Philippines,”
        Joly said in a statement. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b64612-4276-4f72-8a33-20c78c466ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada says that the Indo-Pacific region will play a crucial in its
        future in the next half-century. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0d066-c407-45e9-a8cb-dcfe86d34fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Indo-Pacific region is composed of 40 economies with over four
        billion people and an estimated $47.19 trillion in economic activity. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ab5cb-3a91-4bfd-ac1f-4818ce799e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Philippines is one of the fastest growing economies in the Indo-Pacific
        region creating commercial, development and climate finance opportunities
        for Canada,” the statement read.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6efcd-c1a3-4f4a-abfb-9767ae08690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada’s Indo-Pacific strategy also revolve on strategic objectives
        and initiatives on promoting security, expanding trade, investment and supply
        chain, investing in and connecting people, building a sustainable and green
        future and Canada being an engaged partner in the Indo-Pacific.</p>'
  'marcos-wary-military-pension-reform':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-15T20:09:40.000+08:00
    'imagesource': 'jcr:efe525df-59ed-46a2-87d8-acdd570a19c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6bf9fc3-cf52-4876-a44a-8591b56d818f'
    'lead': 'President Ferdinand Marcos Jr. is ‘very much concerned’ about the impact
      of the proposed reform to the pension system of military and uniformed personnel
      despite agreeing to the recommendations of his finance secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T20:12:22.642+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-22T11:04:09.554+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos wary of military pension reform''s impact despite approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aaf0a1-8c88-4079-b95b-0754c0369463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong>&nbsp;– President
        Ferdinand Marcos Jr. is "very much concerned" about the impact of the proposed
        reform to the pension system of military and uniformed personnel (MUP) despite
        agreeing to the recommendations of his finance secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe3d1e-52e5-4467-8a20-c412ce9f59cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officer-in-charge Carlito Galvez Jr. appealed to senators
        during a hearing on Monday that the morale and welfare of Filipino soldiers
        be given due weight in the deliberation, "considering that the mere notion
        of modernizing our pension system it created already some sort of apprehension."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16222f1-4a5e-456a-9b55-c17590310897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In fact, the President also gave an instruction that he is very much\
        \ concerned on the impact of this MUP [reform] on the morale and welfare of\
        \ army personnel and policemen,\" Galvez said. \"He wanted that there should\
        \ be a continuous discussion to have the common ground.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938fe1a-c64e-409d-8901-2f83f4d12d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Finance Secretary Benjamin Diokno said he hopes the current
        administration agrees to <a href="https://www.cnnphilippines.com/news/2023/3/28/proposed-reforms-pension-system-military-uniformed-personnel-.html">overhaul
        the MUP pension system</a> as the situation is "not sustainable."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10aa9e-3912-4662-8eb6-d941b42dc417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I said if this goes on, there will be a fiscal collapse,\" he previously\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a7699-f5cc-4846-81d1-7020620c4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno's call was not new, as he also pushed for reform in the MUP's\
        \ pension system during his budget secretary stint in the administration of\
        \ former President Rodrigo Duterte, who approved the almost doubling of MUP's\
        \ base pay.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ece507-d032-4f49-b2c9-5ebe113559f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Proposals for the reform include mandatory contributions, removal of\
        \ automatic indexation of pension to the salary of active personnel of similar\
        \ ranks, raising the pensionable age to 57 years old, and that these would\
        \ apply to all active personnel and new entrants.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57bc52-d8ff-4d9c-849b-95c1da39c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposals were agreed upon by Galvez and Interior Secretary Behur\
        \ Abalos during a meeting with Marcos.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eafaa0-298d-4955-85fa-e4450db03373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diokno, the chief executive "approved" the proposals
        and that he was "part of the decision making."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3017f4-3d24-47b8-ac9c-79b1fd2c1534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The President is recognizing the need for this. Talagang ipu-push\
        \ niya [He would really push for it],\" Diokno earlier said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e55143-4637-4e87-8bb4-00252f755a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economic managers reiterated in the Senate hearing that they were alarmed\
        \ that expense for pension is bigger than the defense department's capital\
        \ outlay.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092bc3d-a174-4c3b-8520-b069d7eef3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:12:22.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T11:04:09.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Department of Defense is anticipating around <a
        data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/15/enlisted-personnel-pension-system-reform.html"
        href="https://www.cnnphilippines.com/news/2023/5/15/enlisted-personnel-pension-system-reform.html">70%
        to 80%</a> of enlisted personnel to retire if the pension system is reformed.</p>'
  'San-Miguel-Corporation-net-income-Q1-2023':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-15T20:18:54.000+08:00
    'imagesource': 'jcr:b6173d9d-7cb0-48ed-b830-0a66ef5bc494'
