      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8187a9-13ed-43e4-b238-b52946321e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.521+08:00
