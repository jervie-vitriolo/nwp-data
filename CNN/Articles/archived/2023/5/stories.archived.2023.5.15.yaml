      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e74850-f910-441a-8976-786582c6e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from being navigational guides to ships and boats passing through\
        \ the area, the buoys will also serve as markers of Philippine territory,\
        \ the PCG added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09129b98-3149-4b96-9122-3beb767bad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ituluy-tuloy lang nila ang kanilang ginagampanang misyon. Making\
        \ sure na protektado ang ating fishermen, protektado ang environment natin\
        \ at siguruhin na ang ating sovereignty ay nababantayan. Ang ating EEZ ay\
        \ napaka-importante sa atin,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57484771-3832-4260-b563-5a1feb964a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They will simply continue their mission. Making sure\
        \ that our fishermen are protected, our environment is protected, and make\
        \ sure that our sovereignty is guarded. Our EEZ is very important to us.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2161f-ad0c-4a76-9671-5a45b69fac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, the PCG has 26 capital ships in its fleet.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78855ce2-e3cd-4320-aaf1-fbc1522cd338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three offshore vessels and 10 multi-role response vessels are alternately\
        \ being used to patrol the West Philippine Sea and confront the armada of\
        \ the China Coast Guard and Chinese militia vessels on a daily basis.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5f63d-d8a2-4a4e-9d56-69dc973e526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PCG Commandant Admiral Artemio Abu said the agency will\
        \ keep on seeking the support of the national government to help modernize\
        \ the PCG and ensure its continued presence in the WPS.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb916f-0fe2-47dc-8292-ccd63f756515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oriental Mindoro Representative Leody Tarriela has filed the PCG Modernization\
        \ Bill at the House of Representatives, aiming to buy more floating and air\
        \ assets for the Coast Guard.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc678ba-9693-4624-bf12-50ace461a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A modernization bill is also pending at the Senate with Senator
        Bong Go as principal author.</p>'
  'Gilas-Indonesia-32nd-SEA-Games':
    'author': 'CJ Marquez, CNN Philippines'
