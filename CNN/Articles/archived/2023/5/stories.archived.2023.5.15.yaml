      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Former
        senator Leila de Lima will make sure that all those responsible for pressuring
        witnesses to speak against her will be held liable, her legal counsel said
        Monday.</p>'
