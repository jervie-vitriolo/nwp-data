      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative rock band Mayonnaise, known for their hits like “Jopay”
        and “Tayo Na Lang Dalawa,” is holding “Mayo 20: The Finale,” a 20th anniversary
        concert on May 20 at Quezon City Memorial Circle. The five-piece band, composed
        of members Monty Macalino, Shan Regalado, Carlo Servano, Nikki Tirona, and
        Keano Swing, will be joined by guest acts Barbie Almalbis, Hale’s Champ Lui
        Pio, and more. The concert is free admission for all. See more details on
        the band’s <a href="https://www.instagram.com/p/CrlJae3OVcG/?hl=en">Instagram</a>
