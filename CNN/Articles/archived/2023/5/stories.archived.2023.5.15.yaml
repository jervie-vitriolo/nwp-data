      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ce919-706a-4675-bfff-b6d3ab4e25d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.146+08:00
