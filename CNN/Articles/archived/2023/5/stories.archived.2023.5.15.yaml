    'lead': 'After it failed to comply with a reimbursement order to customers issued
      three years ago, the Philippine Competition Commission (PCC) has hit Grab with
      a ₱9 million fine, the antitrust body said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T14:40:45.023+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-15T16:51:42.137+08:00
