      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3996c-19d1-4762-ab33-39cbc2d68757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.316+08:00
