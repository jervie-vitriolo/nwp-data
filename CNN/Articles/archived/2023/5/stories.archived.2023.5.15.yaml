      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Gilas
        Pilipinas continued its redemption tour in the Southeast Asian Games after
        eliminating the team that ousted it from the top.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee6bd6-5d3d-41d5-af12-b1ceefa1b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:03:32.638+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T22:12:47.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas completed a comeback victory against Indonesia, 84-76, to
        advance to the gold medal match Monday at the Morodok Techo Stadium in Phnom
        Penh, Cambodia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21b283-1ba2-46ba-84da-36a580a88b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:03:32.638+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T22:12:47.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee finished with a game-high 34 points, including eight
        straight points in the Philippines'' 14-2 run to end the match. He also had
        nine rebounds, five assists, and three steals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea73d81-7faf-4717-b98d-d171c46b1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:03:32.639+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T22:12:47.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brandon Ganuelas-Rosser contributed 13 points, while Arvin Tolentino\
        \ added 10 points for Gilas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc16977-00bb-454b-8ac5-050ad79a42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:03:32.639+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T22:12:47.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines and Cambodia will battle for the gold in the championship\
        \ game on May 16. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53038aa2-95c0-4bbc-bd6a-bf345637c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:03:32.639+08:00
