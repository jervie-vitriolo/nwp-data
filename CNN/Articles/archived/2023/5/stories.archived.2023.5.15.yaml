      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60032597-9a54-41a3-bfa3-6352bef66f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to investigate this and hold them accountable.\
        \ We face this problem every summer and it doesn't get fixed. Maybe power\
        \ players are earning from this modus.]\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224e708-8620-4e7d-bfa5-f03851322da5'
