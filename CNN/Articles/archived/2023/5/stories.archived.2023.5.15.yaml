      'mgnl:type': 'text'
      'text': '<p>Let’s keep it simple — Tsubaki changed my life after one shower.
        Since 2006, this Japanese haircare brand has had a loyal fan base among those
        looking to achieve long, silky tresses, kind of like every member of NewJeans.
        Now the brand is available in Manila, offering full haircare systems that
        address various hair concerns. I recently tried the Premium Volume and Repair
        Range (₱938 for the bundle on their official LazMall store) that aims to rejuvenate
        flat and lifeless hair. Tsubaki’s golden repair ingredients include royal
        jelly, camellia oil, and soy protein are meant to supplement the main components
        of one’s hair. The results were instant: air dried and left down, my hair
        actually changed in texture: bouncy but not frizzy, silky but not flat. So
        much so that a friend I had lunch with that day actually reached out to touch
        my hair. I can’t blame her. I was pretty surprised myself. The Premium Ex
        Repair Mask (₱674 on LazMall) claims to have 0 seconds wait time. Silky hair
        in an instant. Can’t wait to try that out next. — MARGA BUENAVENTURA</p>'
