      'mgnl:type': 'text'
      'text': '<p>“All of these people should be held into account that has always
        been the stand of Sen. Leila de Lima,” Dino de Leon, legal counsel of De Lima,
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44cc08-ac58-4c26-80d2-a6f150044306'
