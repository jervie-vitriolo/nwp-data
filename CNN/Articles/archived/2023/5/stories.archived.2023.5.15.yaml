      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> – Arnisador
        Maria Ella Alcoseba on Monday gave the Philippines another gold medal at the
        32nd Southeast Asian Games in Phnom Penh, Cambodia.</p>'
