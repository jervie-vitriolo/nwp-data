    'title': 'COVID-19 positivity rate up in NCR, more provinces – OCTA'
    'updated': 2023-05-15T15:49:31.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6efcbf-6aba-459e-9c7b-45a3b4e2025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T10:05:35.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The rate
        of people testing positive for COVID-19 has reached 25% in Metro Manila—the
        same level when the capital faced the Delta wave in 2021, OCTA Research said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa9a14-f93b-4e98-b23d-95b17fa402b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T10:05:35.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Twitter post, OCTA Research fellow Guido David said the National
        Capital Region’s (NCR) positivity rate was at 25.4% as of May 13, slightly
        higher than the 22.7% seen a week earlier.'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">7-day
        positivity rates in NCR and other provinces in Luzon. In NCR it increased
        slightly from 22.7% to 25.4%. High positivity rates seen in Bataan, Batangas,
        Benguet, Bulacan, Camarines Sur, Cavite, Isabela, Laguna, Oriental Mindoro,
        Pampanga, Quezon, Rizal. <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>
        <a href="https://twitter.com/hashtag/covid?src=hash&amp;ref_src=twsrc%5Etfw">#covid</a>
        <a href="https://twitter.com/dzbb?ref_src=twsrc%5Etfw">@dzbb</a> <a href="https://t.co/Rn49C3pUiR">pic.twitter.com/Rn49C3pUiR</a></p>&mdash;
        Dr. Guido David (@iamguidodavid) <a href="https://twitter.com/iamguidodavid/status/1657719966777622529?ref_src=twsrc%5Etfw">May
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585944ea-4528-4dbd-a3b6-1eadf56e13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T10:05:35.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec77ae-267d-48ac-8242-58b4163ce704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T10:05:35.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, David told CNN Philippines that NCR hit the 25%
        mark during the Delta wave, while its highest positivity rate of over 50%
        was recorded during the first Omicron wave in January 2022.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c61a8a-c40d-4b28-9548-f2dec1d9fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T10:05:35.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OCTA Research member also said they witnessed surging positivity
        rates in 12 more provinces, with Camarines Sur, Quezon, and Rizal posting
        more than 40% positivity rate.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca8c6d-dfe0-4c29-b1dd-91fc68251eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T10:05:35.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other provinces that had “high” positivity rates include Bataan, Batangas,
        Benguet, Bulacan, Cavite, Isabela, Laguna, Oriental Mindoro, and Pampanga.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac74f0-3190-44aa-9d40-69906b8c4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T10:05:35.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the Visayas, Aklan had “a very high” positivity rate at 56.9%, while
        Leyte recorded 21%.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ed063-ac54-4f44-8787-fb6cfac2bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T10:05:35.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 positivity rates in other provinces in Visayas and
        Mindanao are “moderate,” David said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb9bcc-8147-46fb-83c3-2f064b81cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:49:33.794+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Balitaan, David said Arcturus,
        one of the Omicron subvariants, could be “one of the drivers of this current
        surge in cases.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2e252-e07a-4cd7-9e63-f80d049f658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:49:33.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Filipinos should be concerned, David said that it is “not
        alarming so far.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c711a7-0ee3-4683-be75-efbfacf872ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:49:33.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But there are some deaths, severe cases, so we should be informed,
        lalo na ‘yung mga vulnerable na mag-ingat lalo ngayong tumataas ang cases
        (especially those vulnerable to be extra careful as the cases rise),” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a13cca-873e-4af2-b617-693f9bb26dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T10:05:35.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:49:34.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin released May 8, the Department of Health
        said the Philippines logged 9,465 new COVID-19 cases from May 1 to 7.</p>'
