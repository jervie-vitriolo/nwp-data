      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The victims in [Shi's] case clearly learned lesson that there is\
        \ little hope of success in reporting to the police or filing a lawsuit.\"\
        \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1804a-b76a-47dd-8ee2-6e2be09835c8'
