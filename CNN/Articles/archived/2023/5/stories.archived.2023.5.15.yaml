      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makabayan bloc also filed House Resolution 971 to investigate the\
        \ red and yellow power alerts in aid of legislation.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d79afa-aaea-498f-bd0b-08395c45c1aa'
