      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-15T20:13:42.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 11,000 followers on Instagram, collector Gerard Cosicol
        of Vintage Yubec has gained an international following for his catalog of
        carefully selected vintage band t-shirts that you often can’t find anywhere
        else. Scroll through the Cebuano tee provider’s Instagram catalog teasers
        and see rare t-shirts that could very well be artifacts of fashion history,
        like a vibrant David Bowie “In Beautiful Colors” tee from the ‘90s, or a 1994
        Hole tour shirt with a “Live Through This” print at the back. On May 19, Cosicol
        is holding a one-day art trade exhibit at Modeka Art Gallery in Makati to
        take a new approach to the idea of vintage by bringing it into a fine arts
        setting. Apart from showcasing some of the hard-to-find pieces in Vintage
        Yubec’s catalog, the exhibit will also feature an art piece by contemporary
        artist Dyza Saco that’s made of acrylic and vintage band tees that were damaged
        by dry rot. Admission to the exhibit is free. For more details, check out
        @vintageyubec on <a href="https://www.instagram.com/vintageyubec/?hl=en">Instagram</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
