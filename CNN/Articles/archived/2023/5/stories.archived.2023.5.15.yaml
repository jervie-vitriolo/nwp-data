    'title': 'Vanessa Sarno defends weightlifting crown at 32nd SEA Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3c9fd-a6da-46f3-8377-3149066e979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:53:34.411+08:00
