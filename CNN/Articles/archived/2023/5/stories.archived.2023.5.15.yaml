    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Inflation still top urgent concern of Filipinos – OCTA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335300c-6318-45e7-857c-bbd89d56a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) –</strong> More than
        half of Filipinos said inflation remains the most urgent national concern
        that the government needs to resolve, OCTA Research revealed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba7791-a25b-4b1d-8b7b-5a70dac4ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the trend, the percentage of Filipinos concerned about\
        \ inflation rose from 52% in 2022 to 57% in 2023.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc99cde-33e6-4768-a47f-f9b2cf4a811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/8/soaring-commodity-price-most-urgent-concern.html">OCTA
        survey: Soaring commodity prices most urgent concern of Filipinos</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8bca9-63dc-4781-86a4-c51b195c011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the different locales, OCTA noted that Filipinos who
        reside in the Visayas said they were less concerned about controlling the
        increase in the prices of goods and services, with only 46% of them saying
        that it is an urgent concern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa371ac-7497-4b09-a3a2-f60b485f750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the National Capital Region and in Mindanao, six out of 10 residents\
        \ said the increase in prices of goods and services should be the government’\
        s top priority.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1e192-ed8e-4623-b450-937e65dda4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Improving and increasing wages of workers (45%) and access to affordable\
        \ food such as rice, vegetables, and meat (44%) were also among the top concerns\
        \ of Filipino adults.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadddf1a-232d-413a-8dd5-726946b2b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, only 5% of Filipinos are still considering controlling the\
        \ spread of COVID-19 an urgent concern of the government. It was the most\
        \ urgent national concern in 2021 at 43%.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155fd645-f4a7-4f1d-b933-c8ed6c79ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research group said it slowly declined since the last quarter of\
        \ 2021 as the pandemic became more manageable.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912fcc6-cc5b-433f-81c7-1f2f588e705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:15:54.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T19:17:05.804+08:00
