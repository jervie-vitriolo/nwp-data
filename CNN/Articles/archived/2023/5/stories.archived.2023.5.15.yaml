      'mgnl:lastActivated': 2023-05-15T14:22:19.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Chinese social media, some of Shi's supporters have questioned why\
        \ his accusers did not call the police.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683363bf-0ba9-46b8-92a4-27573d84637c'
      'mgnl:activationStatus': true
