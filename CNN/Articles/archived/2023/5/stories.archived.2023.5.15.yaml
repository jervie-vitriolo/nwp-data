      'mgnl:lastActivated': 2023-05-15T16:59:21.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 15) —</strong> Gilas Pilipinas settled
        for a silver medal finish in the 5x5 women''s basketball tournament at the
        32nd Southeast Asian Games after ripping Malaysia, 77-63, Monday at the Morodok
        Techo Stadium in Phnom Penh, Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84acb1e9-d941-4957-941d-f68a7fe2c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:26:11.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T16:59:21.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine Pontejos topscored for Gilas with 24 points, three rebounds,
        and two assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edf741-013d-42e1-a8e5-d78424c110fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:26:11.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T16:59:21.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines cruised to the easy victory as it led by as much as\
        \ 22 points in the contest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da4365-666a-499b-9601-e95f91da8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:26:11.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T16:59:21.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khate Castillo provided the spark off the bench for Gilas with 18 points.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb8095-eb4b-4ee8-adfb-4881827d67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:26:11.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T16:59:21.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines and Malaysia battled for silver as they entered their\
        \ final match with identical records behind Indonesia which swept the competition\
        \ and will bring home the gold medal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c1233-b279-427f-8e0a-1fca01d19d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:26:11.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T16:59:21.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas also won silver in the 3x3 women''s basketball tournament.</p>'
