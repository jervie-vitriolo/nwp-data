      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sharing the same passion for health care service is Corazon Tanguilan,\
        \ a Barangay Health Worker from Brgy. Cataggaman Pardo Health Center in Tuguegarao\
        \ City.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db947c-7529-41f6-bc24-eb6e064ae994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.523+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.444+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de6e2e4-08c6-4de5-a08e-aa2f84bb07a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.444+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a healthcare provider, <em>hindi po namin gaano iniisip ang
        kalakihan ng aming</em> health center<em>. Ang importante po ay taos pusong
        pagbibigay ng serbisyo sa</em> patients <em>namin. Nasa kalooban po namin
        kung paano namin gagawing maayos pagpapatakbo ng aming operasyon</em>,” she
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c182e5-24a0-468e-b545-3606493d4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.525+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.445+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e505459-6809-4e70-aa47-077b56acb7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.526+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.445+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through their dedication, they strived to accommodate the healthcare\
        \ needs of their patients despite unfortunate working conditions — from broken\
        \ tiles, cracked wall paint, and damaged cabinets to limited electric fans\
        \ for ventilation.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0d41e-67e5-494b-9932-299b8c573f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.527+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.445+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4823d8e-e250-4657-afc6-d7d8cbf75c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.529+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.445+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sira po ang aming mga</em> tiles<em>. Mahirap po ito dahil
        baka madulas o mapaano ang aming mga pasyente na kadalasan ay buntis at mga
        bata. Kaya nilagyan na lang po namin ito ng</em> masking tape<em> para makaiwas
        sa aksidente</em>,” she recalled.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1ed28-fde5-4c15-9c3e-01a275f071ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.530+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.446+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1a206-b722-4257-ba66-a7d4006ff53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.531+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.446+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to the center’s layout and space limitations, it became even more\
        \ difficult for them during the pandemic. With sick children, pregnant women,\
        \ and TB-DOTs patients, it felt like a weight was pressed against their chests\
        \ as they hoped to safely accommodate all patients while implementing social\
        \ distancing.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf43f5b-be78-4c4d-b04f-357c7ca96cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.532+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.446+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'image': 'jcr:722f3bca-6e1d-4ec2-a116-abc4b8e723d8'
      'imageCaption': 'Pregnant mothers from Cataggaman Pardo, Tuguegarao City can
        now get comfortable prenatal care in the newly refurbished health center.
        Photo from SM Supermalls'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee8fd6-87ed-4beb-94e5-a8652522e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.533+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.446+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118bd75-66f4-4a0b-85f4-519f4c0bcf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.535+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.447+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During immunization days, <em>may mga</em> pregnant mothers<em>
        na darating for</em> prenatal check-up<em>. Ine-entertain namin sila dahil
        hindi namin puwedeng pauwiin ulit at pabalikin pa. Mahalaga po ang sapat na
        espasyo para maisagawa ang</em> infection prevention and control measures<em>.
        Kaya mainam po ang ginawa ng</em> SM Foundation <em>na pagpapalawak ng</em>
        health center<em> namin para sa kaligtasan ng</em> patients <em>namin</em>,”
        she explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db85d65-d729-4cf5-a8d7-12413a26e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.536+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.447+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4eac7-c85e-4fa1-8f84-2469bbc3a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.447+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As their center was rebuilt from the ground up, they felt relief and\
        \ gained renewed optimism to improve their operations.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c21a7c-141a-4775-8a31-37650743c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.539+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.447+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174b08d-a4bf-41a8-90b0-7938846b9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.540+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.447+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the installation of new equipment and facilities,
        complemented by cosmetic improvements such as fresh paint and tiles, the upgraded
        health centers now include designated rooms for maternal care, medical check-ups,
        and TB-DOTs treatment. The spacious and well-ventilated lobby provides a warm
        welcome to the people of Tuguegaraonos, encouraging them to pursue healthy
        living and become valuable contributors to the growth of their city.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2ec33-1cbb-427d-9248-0dfa9a7b187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.448+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706e1ed-af14-4328-9c7e-a7fa94912f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.542+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.448+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“27 years <em>na po ako sa serbisyo at bihira po ang</em> health
        center<em> na naka-aircon at</em> well-ventilated<em>. Kaya ngayon pong naisaayos
        na po ito, tiyak po ako na mas maeengganyo ang</em> constituents <em>namin
        na pumunta sa aming</em> center,” she said.</p>'
    '49':
