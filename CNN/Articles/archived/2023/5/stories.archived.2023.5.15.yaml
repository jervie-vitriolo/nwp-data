      'mgnl:lastActivated': 2023-05-15T20:26:33.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ginebra San Miguel, Inc. posted a 3% gain in revenues with a net income
        of ₱2.5 billion for the first quarter, 81% higher than in 2022. Its volumes
        declined by 5% from the previous year, owing to the effect of a temporary
        volume slowdown due to a price increase on Feb. 1, according to the SMC.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2c8e7-02eb-4943-abab-e2ec52912f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'San Miguel Foods gained 3% with a net income of ₱740 million, while
        its firms registered a sluggish to negative volume growth due to higher inflation,
        aggravated by limited poultry supply.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c1df7-2091-43af-b7b4-3122f074dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first quarter off-take volumes for San Miguel Global Power Holdings
        Corporation were 33% less than the same period the previous year, mostly as
        a result of the Ilijan power plant''s lack of a natural gas supply. Its operating
        income grew 12% to ₱7.6 billion, while its net income spiked 177% to ₱5.3
        billion due to net foreign exchange gains recognized this year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd68a9-aaef-4d37-9d09-a37bdcdf94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Oil company Petron Corporation maintained its recovery pace and produced
        strong results with consolidated revenues climbing by 10% from 2022. Operating
        income ended at ₱8.4 billion, at par with the previous year, while net income
        amounted to ₱3.4 billion, 6% lower than last year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1cc59-b518-4247-a837-e1f27842a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMC Infrastructure also maintained its growth momentum with its combined
        daily traffic volumes increasing by 23%, driven mostly by the resumption of
        on-site work, in-person classes, and tourism-related travels. Its consolidated
        revenues soared 31% over last year with operating income at ₱4.5 billion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e38903-99c1-465b-bcb9-d5824dd71e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:24:54.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T20:26:33.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
