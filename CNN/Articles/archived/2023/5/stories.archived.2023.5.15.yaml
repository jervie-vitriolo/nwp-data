      'mgnl:lastActivated': 2023-05-16T17:35:49.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA chief will also hold discussions with Foreign Minister Abdulla\
        \ Shahid of the Maldives to discuss the bilateral ties of the two countries\
        \ and possible cooperation in addressing climate change.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
