      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ragos claimed he was coerced by former Justice Secretary Vitaliano\
        \ Aguirre II, who was appointed by former President Rodrigo Duterte.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980119e-0e8b-4cc7-9e1a-a7a10c67f587'
