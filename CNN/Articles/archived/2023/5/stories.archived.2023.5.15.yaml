    'lead': 'OPM singer Gigi De Lana and her band The Gigi Vibes canceled their performance
      in Nueva Ecija on Monday after the vocalist was seen on video passing out during
      their show in Ilocos Norte the previous night. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T12:15:07.063+08:00
