      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 12, the Muntinlupa Regional Trial Court (RTC) Branch 204
        <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">acquitted</a>
        De Lima in one of her two remaining drug cases filed against her by the Duterte
        administration.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af0757-6758-484d-9f06-54249c3c72ac'
