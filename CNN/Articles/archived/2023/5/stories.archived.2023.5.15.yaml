      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dde935-7093-4743-b38f-778f812643c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even if I reported it, and he was summoned to the police station,\
        \ how many days can he be detained for sexual harassment?\" she wrote. Xiao\
        \ Mo, declined CNN's request for an interview.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882bbd6-6d29-465c-95f6-8d6a0cc95f3e'
