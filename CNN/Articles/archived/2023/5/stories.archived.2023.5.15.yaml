    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCC slaps Grab with ₱9M fine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e101d-ef7c-4654-bfa0-322db4c6d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:40:45.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> – After
        it failed to comply with a reimbursement order to customers issued three years
        ago, the Philippine Competition Commission (PCC) has hit Grab with a ₱9 million
        fine, the antitrust body said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db709d35-a97a-4cec-9167-2e25863351db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b38ba-8d5b-4d12-85f9-794ee68725bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f081f43-5791-4e28-9aa5-7477693b9f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In a Resolution dated February 2, 2023, the PCC imposed a six-million\
        \ peso fine on Grab for violating three separate Commission orders for the\
        \ company to return a combined ₱25.45 million to its customers. The refund\
        \ orders were issued after Grab failed to deliver on its Price Monitoring\
        \ Commitment,” the regulator said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1959e-33e4-4069-a2d7-d204009b971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/2/27/pcc-grab-6million-refund.html">Antitrust
        body: Grab still owes customers up to ₱6M in refund</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d17795-58fa-4f42-a9fd-7614f1f0b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.863+08:00
