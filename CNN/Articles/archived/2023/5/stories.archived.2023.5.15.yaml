      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For Sen. Leila de Lima, the battle is bigger than her political career,\
        \ the battle is bigger than herself. And that is the reason why despite the\
        \ fact that she already forgave all her persecutors, she will have to hold\
        \ them into account,” De Leon said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2ca1b-dba6-49c4-a046-623fc0bc21b6'
