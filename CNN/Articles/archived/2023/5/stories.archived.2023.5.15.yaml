      'mgnl:lastActivated': 2023-05-15T20:20:12.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a60527-143b-4df3-a948-5902dedb3210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:44:45.912+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-15T20:20:12.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: 71 more are at the port of Sudan, waiting for their plane\
        \ tickets to Jeddah. They would be able to come home this week.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
