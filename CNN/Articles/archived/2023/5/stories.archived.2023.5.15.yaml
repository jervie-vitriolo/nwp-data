    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891c5bb-38ad-4160-955a-910ab5b4bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Both houses
        of Congress were urged on Monday to hold inquiries into the series of disturbances
        in the country’s power transmission system in the hopes of ensuring a reliable
        and continuous electricity supply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a83e5-71ff-4a06-ac58-efeb51aec4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Win Gatchalian, vice chairperson of the Senate Committee on\
        \ Energy, filed Senate Resolution No. 607, which seeks to hold those responsible\
        \ for the successive power transmission disturbances in the past weeks accountable.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d9288-ed46-42bb-bb57-a4a7934b4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8fda3-179d-466b-809e-4975eed6744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[It] caused inconvenience to communities and losses to businesses.\
        \ The National Grid Corporation of the Philippines (NGCP) as the operator\
        \ of the transmission system in the country should be held to account for\
        \ the root cause of these disturbances,” Gatchalian said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9e8ca-2f72-48aa-a3e0-7c9fbeb3c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd285c24-89a5-42f9-89f9-9a67af16f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGCP on May 8 reported red and yellow alerts in the Luzon grid\
        \ after five power plants went on forced outage while three others ran on\
        \ derated capacities. This resulted in rotational brownouts that affected\
        \ about 300,000 customers of Meralco in parts of Metro Manila, Rizal, and\
        \ Cavite.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1456bd-8851-4296-8baa-fa8228424c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.391+08:00
