      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ecfc8-32cd-4463-8459-da8d687d4e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Lincoln Financial Field and a representative\
        \ for Swift for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039eaaa-d3ed-432f-aff7-51a720ad91fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae193a2b-fb56-456e-a69d-89727f024d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday's show wasn't entirely full of bad blood. Other videos on\
        \ social media appear to show hundreds of ticketless Swifties gathering outside\
        \ the open-air stadium to sing along from afar during the show in a wholesome\
        \ show of support for their \"Anti-Hero.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4072f-8295-4607-9676-2c6ea1f29640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffa0da-7b8d-48e6-8442-2f4e6b5bdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:24:33.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T06:36:19.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer will head to Massachusetts next weekend following her
        third and final show in Philadelphia on Sunday. The "Eras Tour" is Swift''s
        first tour in five years and kicked off in March in Glendale, Arizona.</p>'
  'Turkey-presidential-elections-Erdogan':
    'author': 'Tamara Qiblawi, Jomana Karadsheh and Gul Tuysuz, CNN'
    'caption': 'A woman votes at a polling station in Istanbul. (Francisco Seco/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-15T06:25:58.000+08:00
    'imagesource': 'jcr:890eec83-da96-451b-a434-07cc597e41a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad73af4-9d64-4155-a401-15bdb9b58795'
    'lead': 'Turkey''s fiercely contested presidential election appears likely to
      go to a second round after President Recep Tayyip Erdogan failed to secure 50%
      of votes cast to decisively extend his 20-year rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T06:28:40.956+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-15T21:51:47.651+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Erdogan heading for a runoff in Turkey''s knife-edge elections'
    'updated': 2023-05-15T16:12:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40c9fd-7354-4d5a-baeb-c1003e2c0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T06:28:40.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T21:51:47.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Turkey''s fiercely contested presidential
        election appears likely to go to a second round after President Recep Tayyip
        Erdogan failed to secure 50% of votes cast to decisively extend his 20-year
        rule.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb28cb0-834f-4edb-b1c3-2726f9082298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high stakes election will ultimately decide the fate of a key NATO\
        \ ally and regional power broker at a time when Russia's invasion of Ukraine\
        \ has plunged much of the world into uncertainty.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687fbce-8653-485f-ac65-2381f55e65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mood noticeably darkened at the headquarters of Erdogan's Justice\
        \ and Development Party (AK Party) in Istanbul on Sunday evening as his early\
        \ lead slipped away.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7c765-a608-415d-bece-4985bdf842a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 97.95% of votes counted, state-run Anadolu news agency reported
        Erdogan had 49.34% of votes, compared to 44.99% for his main opponent, Kemal
        Kilicdaroglu — meaning neither could claim an outright win.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8c882-26d3-4900-a490-4220a5999b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The third candidate, Sinan Ogan, received 5.28% of votes, according\
        \ to Anadolu, raising the possibility he could be a kingmaker in a runoff.\
        \ He tweeted that a second vote is \"quite possible,\" and that \"Turkish\
        \ nationalists and Ataturkists are in a key position for this election.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5471c4-127c-4ec6-88c3-e293a91c4ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilicdaroglu welcomed the prospect of a runoff vote and said his party\
        \ would triumph.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bfb04-057a-49a2-92ae-7952929388ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If our nation says second round, we gladly accept it. We will absolutely\
        \ win this election in the second round. Everyone will see that,\" he said,\
        \ of the runoff, slated for May 28.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9b085-d6eb-4644-80f8-77678d06abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday's race poses the biggest challenge yet to Turkey's strongman\
        \ leader Erdogan, who faced economic headwinds and criticism that the impact\
        \ of the devastating February 6 earthquake.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e09627-4295-453c-b517-f23c2793287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the first time, Turkey's factious opposition coalesced around a\
        \ single candidate, Kilicdaroglu, who represents an election coalition of\
        \ six opposition parties.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f04848-4a22-4456-bdd1-66492f215e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vote, analysts predicted that Erdogan would not give
        up power without a struggle&nbsp;— and that even if Kilicdaroglu managed to
        pull ahead, it was possible the numbers could be contested.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ff5a7-d0aa-4f22-a39d-42abf40bcd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The outcome of the make-or-break vote is also being closely watched\
        \ internationally, especially in Moscow and Europe.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c499c9-26c2-4406-b863-256d0e09745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey, a NATO member that has the alliance's second-largest army,\
        \ has strengthened its ties with Russia in recent years. In 2019, it even\
        \ bought weapons from the country in defiance of the US.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b516ebd-0e17-4529-8412-1eb99c8aa112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More recently Erdogan has raised eyebrows in the West by continuing\
        \ to maintain close ties with Russia as it continues its Ukraine onslaught,\
        \ and has caused a headache for NATO's expansion plans by stalling the membership\
        \ of Finland and Sweden.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beeb244-5d6b-4b8a-836c-c36db674bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rivals both confident</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba36e54-46a3-4aa8-9431-42ec4a9cfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the count, Erdogan was confident he'd secure enough votes\
        \ to win the election.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba610fb-f62d-4ca3-acd8-29532d0106ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We believe we will finish this round with over 50% of the votes,\"\
        \ he told supporters at the ruling Justice and Development (AK) Party headquarters\
        \ in Ankara.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345a5ca-da98-4df5-bc15-5fbadcef3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilicdaroglu earlier accused Erdogan's AK Party of demanding recounts\
        \ and delaying results in opposition strongholds, including in Ankara and\
        \ Istanbul.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86bd564-fc78-4ee7-b6f5-c594e02db05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN from a polling station in Istanbul's Beyogly district,\
        \ voter Korhan Futaci, 46, said: \"My vote is for freedom. My vote is for\
        \ the future of our kids. I'm hopeful.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61698ea3-74bb-40f6-828a-4dd61e0095e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yeliz Sahin, 46, whose brother and his son died in the earthquake,\
        \ said: \"It's a historical moment that we've been waiting for for 20 years.\
        \ This whole system needs to change.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c3777-38c7-45db-a515-9d3f8edbab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile first-time voter Eren Uzmele, 19, said: \"The future of the\
        \ country is in our hands. It's in the hands of the youth.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65636d9-90c2-44d6-8130-697b15283406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilicdaroglu, a mild mannered 74-year-old former bureaucrat, has promised\
        \ to fix Turkey's faltering economy and restore democratic institutions compromised\
        \ by a slide to authoritarianism during Erdogan's tenure.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02d549-cba9-48c5-9500-e59b87644f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leading candidates cast their vote</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbcd63-1d1e-43f8-8d79-178d894a60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After casting his vote in Istanbul, Erdogan told reporters: \"We pray\
        \ to God for a better future for our country, our nation, and Turkish democracy.\"\
        \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4cf92-f317-4853-ae00-9040effd6c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, after voting in Ankara, Kilicdaroglu said: \"We all missed\
        \ democracy, being together and embracing so much. Hopefully, from now on\
        \ you will see spring will come to this country and it will always continue.\"\
        \r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5edd7-c7f3-4435-88bb-b5c6fa2a8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan concluded his election campaign on Saturday night by praying\
        \ at Hagia Sophia -- a mosque and major historic site in Istanbul. In contrast,\
        \ Kilicdaroglu visited the tomb of Mustafa Kemal Ataturk, the founder of modern\
        \ Turkey and staunch secularist.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e09ef8-68df-4bc7-a17b-60f114958ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan has been extolling the virtues of his long rule, campaigning\
        \ on a platform of stability, independent foreign policy and continuing to\
        \ bolster Turkey's defense industry. Recently, he raised the wages of government\
        \ workers by 45% and lowered the retirement age.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb13def-4844-465d-bcfd-6d7377430235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the last two years, Turkey's currency has plummeted and prices\
        \ have ballooned, prompting a cost of living crisis that has chipped away\
        \ at Erdogan's conservative, working class support base.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2ff0d-47de-482c-b378-e21409c30d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When a vicious earthquake on February 6 laid waste to large parts of\
        \ southeast Turkey, Erdogan's battled political aftershocks. His critics chastized\
        \ him for a botched rescue effort and lax building controls that his ruling\
        \ Justice and Development (AK) party presided over for two decades.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54183a24-aeb7-4082-93f1-091eb890559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the weeks after the quake, the government rounded up dozens of contractors,\
        \ construction inspectors and project managers for violating building rules.\
        \ Critics dismissed the move as scapegoating.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda072a-1860-4d69-ac5b-63d530cdcdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has also apologized for \"mistakes\" that were made\
        \ in the immediate aftermath of the disaster.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae4306-2e91-47c1-85d4-b4fc8ab13cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quake claimed over 51,000 lives in Turkey and neighboring Syrian.\
        \ Thousands are still unaccounted for, with unmarked graves peppering the\
        \ southeastern Turkish countryside.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a5716-052b-4bbb-af09-f29d4028e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Kilicdaroglu was boosted further by the late withdrawal\
        \ from the race of a minor candidate, Muharrem Ince. Ince had low polling\
        \ numbers but some opposition figures feared he would split the anti-Erdogan\
        \ vote.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cecad-0861-4518-87df-699fdec3f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey holds elections every five years. More than 1.8 million voters\
        \ living abroad already cast their votes on April 17, Turkish newspaper Daily\
        \ Sabah reported Wednesday, citing the country's deputy foreign minister.\
        \ Over 65 million Turks are eligible to vote.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b8966-ba21-4314-ab45-b476f63fe28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:12:06.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Election Council (YSK) chief Ahmet Yener said last month
        that at least 1 million voters in quake-stricken zones are expected not to
        vote this year amid displacement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9575f0-553d-44ef-8508-bd24420c7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:15:04.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:51:47.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/14/europe/turkey-election-polls-results-erdogan-intl/index.html">Erdogan
        heading for a runoff in Turkey’s fiercely fought elections</a>"</em></p>'
