      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3242d5b-bb3a-4b00-9ae6-93bfa1730bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — President
        Ferdinand Marcos Jr. on Monday approved the extension of the operations of
        the Malampaya gas-to-power facility by another 15 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f4089-d1e2-450d-a492-9ab2adb409ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Department of Energy (DOE) said the production
        contract, which will lapse on Feb. 22, 2024, has been extended until 2039
        after the president signed the renewal agreement for the Malampaya Service
        Contract (SC) No. 38.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcab6a6-585a-4046-a1a9-0d17d0c6d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a ceremonial signing at the Malacañang, Marcos said the renewal
        of the Malampaya contract would pave the way for “further exploration and
        development of its untapped potential.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fab652-99fa-4624-88bf-337de806348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from production operations, the consortium behind SC 38 must
        conduct geological and geophysical studies and the drilling of at least two
        deep water wells from 2024 to 2029.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5eec8-9acd-4a11-a0c1-125183632d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The contract also entails “exploratory drilling” further away from
        the Malampaya production area.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abd357-599a-4d7c-9692-45f9f0d7c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, the Palace said the project would “reduce
        the country’s dependence on oil imports and ensure a more stable supply of
        cleaner energy….”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f4405-a9cc-4884-8f20-66c35c2be19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also directed the Energy Department to make sure that the consortium’s
        activities are aligned with national interest.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4b0bb-af76-4cc5-8f82-565d3e6422e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ports tycoon Enrique Razon''s Prime Infrastructure leads the consortium.
        Other members are UC38 LLC Holding of businessman Dennis Uy and state-owned
        PNOC Exploration Corp.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4bb899-9194-4812-b70b-4437a8143171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The discovery of additional reserves in the Malampaya gas field will
        boost the country’s quest for energy security. It is also expected to encourage
        opportunities for further exploration in the country, which to date remains
        underexplored, and to add to the Philippines’ energy portfolio,” the Energy
        Department said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac4a45-e0ab-40e4-b855-fa3a6af41f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:47:59.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-15T15:48:00.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply from Malampaya currently powers up about 20% to 30% of Luzon''s
        electricity needs.</p>'
  'Gigi-De-Lana-band-Ilocos-Norte-concert-car-accident':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
