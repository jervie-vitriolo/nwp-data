      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)&nbsp;</strong>– Weightlifter
        Vanessa Sarno defended her crown for the first time on Monday at the 32nd
        Southeast Asian Games in Phnom Penh, Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc83814-ee05-49ac-8803-4e41d8a55839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:02:14.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T17:07:13.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old phenom lifted a total weight of 225 kilograms in
        the women’s under 71 kg division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca14e513-af0e-45d8-b93e-e3abc432ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:02:14.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T17:07:13.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She even broke her own from the previous SEA Games record of 104 kg\
        \ in the snatch by one kilogram, 105 kg.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa464826-3604-4823-bcdb-29ec71a8b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:02:14.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T17:07:13.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clean and jerk, she lifted 120 kg on her first attempt to
        dominate the competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fb546-bb85-467e-b636-aac32a5d47ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:02:14.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T17:07:13.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand, second place, lifted a total of 208 kg or a 13 kg deficit\
        \ to Sarno. Indonesia, third, lifted 206 kg.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b87ae-a7ca-4344-a073-492672a7264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:02:14.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T17:07:13.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2021 SEA Games in Hanoi, Vietnam, Sarno won gold in the same
        division after she garnered a 239 kg total, 14 kg higher than this year’s
        performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e39a6-53b2-4200-b554-28a762753891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:02:14.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T17:07:13.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarno holds records in both the SEA Games and in olympic weightlifting
        in the Philippines for the snatch, 105 kg at the 2023 SEA Games and 107 kg
        at the 2023 Asian Championships; clean and jerk, 135 kg; and in total weight
        lifted, 239 kg, for the women''s under 71 kg division.</p>'
  'doh-covid-tally-051523':
