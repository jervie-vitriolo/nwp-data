      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC’s cement business, under San Miguel Equity Investments, Inc.,
        also grew following its acquisition of Eagle Cement Corporation in December.
        Its consolidated revenues climbed by 221% than the previous year with operating
        Income amounting to ₱1.3 billion.</p>'
