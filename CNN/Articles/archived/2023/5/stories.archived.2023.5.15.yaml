      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not exaggerating when I say that the heat these past few weeks
        has been brutal. It’s been difficult to get even the simplest tasks done,
        because any form of movement — heck, even no movement at all — would still
        mean that I’d be covered in sweat within minutes. I’ve been getting by in
        two ways: by stationing my laptop in an optimal spot by a fan switched on
        number two, and by treating myself to a little fun drink for the day. This
        little fun drink is usually an iced-up homemade matcha latte, or if I’m feeling
        good (read: not acidic) that day, a cold glass of calamansi juice. It’s a
        Very Good day when I get to indulge in a milk tea or iced coffee. Last week’s
        fun drinks of choice came from the Locally and Serenitea collab. The two brands
        teamed up for a line of Tropical Mocktails that combines three of Locally’s
        blended juice flavors with Serenitea’s black teas. The result: The Paloma,
        a pomelo-based drink that has tones of blue tea and rosemary; the Guyana,
        a guyabano-based drink with banana and topped with banana chips; and finally,
        my favorite out of all, the Rosey Dalandan, a dalandan base with roselle tea
        and minty black tea. The flavors are only available until June 15, so grab
        these fun drinks at your nearest Serenitea store today or order online today.
        — GABY GLORIA</p>'
