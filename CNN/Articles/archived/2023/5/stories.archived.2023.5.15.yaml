    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two Russian commanders killed in Ukraine fighting, Defense Ministry
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9fc714-8f71-4c2b-8355-7a1898f8a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;– Two senior Russian military officers
        have been killed in eastern Ukraine, the Russian Defense Ministry said Sunday,
        the latest high-profile losses for Moscow in a grinding war with its western
        neighbor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef48846-787f-4b3b-857a-97a1acd199e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac8acf-43e0-4fe3-a689-8c1b45df086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said the two officers -- Col. Vyacheslav Makarov and Col.\
        \ Yevgeny Brovko -- were in killed in action while leading Russian troops\
        \ in the Donetsk region. It did not specify when or exactly where they were\
        \ killed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255041b-6133-45e9-b5ee-0391a475a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba2b57a-6a2b-432f-982c-e230bb825625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The commander of the 4th motorized rifle brigade, Colonel Vyacheslav\
        \ Makarov, being at the forefront, personally led the battle,\" a Russian\
        \ Defense Ministry briefing read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab223d-19c0-4c73-917a-1a4710975f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a0a0f-90dd-4937-8bfe-0d5757ffe47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brovko, the deputy commander of the army corps for military-political\
        \ work, was leading troops in \"repelling enemy attacks\" and \"heroically\
        \ died after receiving multiple shrapnel wounds,\" the ministry said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d4f0c-569b-47bb-848a-eb85f9bb7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012caa6-8108-409c-8007-66145ef02d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Donetsk region of Ukraine includes the city of Bakhmut, which has\
        \ seen some of the fiercest and most relentless fighting of the war.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85bc9c-774c-4527-b67c-33f121523b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42e6a2-96d3-4eb1-b105-10fc6047d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A months-long assault on the city by Russian forces, including Wagner\
        \ mercenaries, has driven thousands from their homes and left the area devastated.\
        \ But despite the vast amounts of manpower Russia has poured into capturing\
        \ the city, they have been unable to take total control, and in the past week\
        \ suffered heavy losses in the area.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a7d42-2bbc-48c9-a9ff-54701c378657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc758b6-5291-4ec7-936c-f51918aab86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian forces have been able to capture more than 10 Russian positions\
        \ near Bakhmut, Ukrainian Deputy Defense Minister Hanna Maliar said in a Telegram\
        \ post on Sunday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b43366-437c-40c9-aa00-0eda2b89a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4f1c1-cd48-481e-9010-1b60a5d8d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maliar called the situation in Bakhmut \"very hot.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704797e2-23f6-4772-8b4f-d6bc130e698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b312f-8722-4e5b-b656-b34574de305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian military reported on Sunday that Bakhmut and Maryinka\
        \ in eastern Ukraine remain the \"epicenter of fighting\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae208f-0521-43b4-a9a3-3d9561f8702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6991c9d-cff6-4c97-936a-4c125daaee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The enemy continues to focus its main efforts on the Lyman, Bakhmut,\
        \ Avdiivka and Maryinka directions. In total, about 30 combat engagements\
        \ took place in the above-mentioned areas over the last day,\" the military\
        \ added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a083357-0ff7-4d29-b2ac-0cff114e207d'
      'mgnl:activationStatus': true
