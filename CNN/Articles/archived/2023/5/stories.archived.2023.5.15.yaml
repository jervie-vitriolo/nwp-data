      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM Foundation (SMFI) has made it its mission to provide adequate facilities\
        \ and upgraded equipment to boost health centers as they fulfill their mandate\
        \ of delivering quality health care, even amid the pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43926f-4adc-4202-9cee-7c5ddcfca1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.494+08:00
