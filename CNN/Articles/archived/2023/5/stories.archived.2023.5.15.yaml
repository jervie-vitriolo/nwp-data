    'title': 'New COVID-19 cases in PH rise to 12,414 on May 8-14

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076a01d-e80b-4065-8683-ea65d7bf466f'
