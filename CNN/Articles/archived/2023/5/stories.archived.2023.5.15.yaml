      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released by the Department of Foreign Affairs, Manalo\
        \ will “join policymakers and experts in sharing insights on a range of issues,\
        \ including the Indo-Pacific security architecture, nuclear security, and\
        \ new partnership opportunities arising from the shifting geopolitical landscape\
        \ in the region and beyond.”\r"
    '3':
