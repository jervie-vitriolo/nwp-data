      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said the NGCP is mandated to operate and maintain the transmission\
        \ system, grid, and related facilities at all times in accordance with industry\
        \ standards.\r"
    '32':
