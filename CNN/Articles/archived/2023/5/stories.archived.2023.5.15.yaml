  'ceasefire-israel-islamic-jihad-appears-to-hold':
    'author': 'Ben Wedeman, Ibrahim Dahman, Matthias Somm, Richard Allen Greene and
      Celine Alkhaldi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-15T08:31:26.000+08:00
    'imagesource': 'jcr:437f4bec-081b-49b3-aa88-57fdfa7bb68d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85f592f9-616a-4b56-b208-e573c325b7ba'
    'lead': 'Life in Gaza quickly appeared to be returning to normal Sunday, the morning
      after a ceasefire ended five days of intense rocket fire and airstrikes between
      Palestinian Islamic Jihad and the Israel Defense Forces left 35 people dead
      — all but one of them Palestinians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T08:34:30.245+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-15T08:34:30.622+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ceasefire between Israel and Islamic Jihad appears to hold after days
      of violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63c824-2ce5-4af5-a304-cf6257481fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Life in Gaza quickly appeared to be returning
        to normal Sunday, the morning after a ceasefire ended five days of intense
        rocket fire and airstrikes between Palestinian Islamic Jihad and the Israel
        Defense Forces left 35 people dead&nbsp;— all but one of them Palestinians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9982e-e859-4ca2-9909-71cdf47e8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli military authorities opened two border crossings into Gaza,\
        \ allowing much-needed fuel trucks and other supplies to enter the tiny coastal\
        \ enclave, and Palestinian fishermen were able to resume work.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ae818-9e5f-4205-8412-9dccca4e7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team arriving in Gaza on Sunday saw children playing in the streets\
        \ and fruit and vegetable sellers back at work.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660866cd-030c-4dd1-99f0-f011bc9d1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scenes marked a sharp contrast from the previous five days, which\
        \ saw a relentless series of strikes and responses between the IDF and militants.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91589348-cc15-45be-baaa-c1c170c609e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday the IDF said Islamic Jihad had launched nearly 1,500 rockets\
        \ towards Israel between Wednesday and Saturday. The IDF itself, meanwhile,\
        \ said it struck 422 Islamic Jihad targets since Tuesday,when it launched\
        \ what it called Operation \"Shield and Arrow.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d1b38-df9d-4e5b-ad4c-7fcf32c0da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamic Jihad named its response \"Revenge of the Free.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a6c14-92d7-43aa-96ac-3d9a960d95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Egypt-brokered ceasefire was supposed to begin at 10 p.m. local\
        \ time (3 p.m. ET) Saturday, but it took more than an hour after that for\
        \ rockets and airstrikes to stop completely.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c58d12-8416-4dc5-bcce-7791956f77b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday evening sirens sounded in the area surrounding the Gaza Strip\
        \ and the IDF said that a rocket fired from Gaza Strip toward Israel \"fell\
        \ in an open area.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe06f9c-ff8a-4705-80e2-26e585f4d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has thanked Egypt for its efforts, with the head of Israel's\
        \ National Security Council Tzachi Hanegbi saying as part of the country's\
        \ response \"quiet will be answered quietly, and if Israel is attacked or\
        \ threatened, it will continue to do everything it needs to do in order to\
        \ defend itself.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902e3e5-9a09-421a-8bfa-b3c57f616f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, the militant Palestinian movement that runs the Gaza Strip,\
        \ issued a statement praising Palestinian resistance factions after the ceasefire\
        \ began.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf0d79-c692-4cc9-9653-5418a870b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas \"hails the Joint Operations Room of the Palestinian Resistance\
        \ Factions for defending the Palestinian people against the most recent Israeli\
        \ aggression against the Gaza Strip,\" Hamas spokesperson Hazem Qasem said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5e064-a76b-4f35-9792-f064bd3d60fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Special Coordinator for the Middle East Peace Process Tor Wennesland\
        \ welcomed the ceasefire and urged \"all sides\" to observe it.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d32ea-bcec-4ce3-bdb2-33946b6b13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I look forward to the immediate restoration of humanitarian access\
        \ and all social and economic measures to support Palestinian livelihoods\
        \ in Gaza,\" he said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12923b-3c01-4abb-ac1f-bb4a2706d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Word of the agreement came near the end of a day of intense fighting.\
        \ A rocket launched from Gaza killed a Palestinian man working in Israel and\
        \ seriously wounded another, Israel medical authorities said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c76e34-74f4-478e-a785-37d6b028336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two brothers were working in the Negev desert in southern Israel\
        \ and were hit by shrapnel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ecf4dd-e94b-4055-9625-12b75e689f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian man from Gaza who was killed in Israel was one of two\
        \ fatalities in Israel as a result of rockets from Gaza. The other was an\
        \ elderly woman killed on Thursday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628890c-5f5e-4645-b45d-2a53f9ce3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate incident, clashes also took place on Saturday morning\
        \ in the occupied West Bank and at least two Palestinian men were killed,\
        \ Palestinian officials said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8ba3c-342c-476a-b540-33826d8ab667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest flare-up began on Tuesday, with the IDF launching strikes\
        \ on Islamic Jihad, a Palestinian militant group it accuses of planning attacks\
        \ against Israel.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b7f6a-a0a1-4671-9486-b49fdaf44333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third conflict in as many years between Israel and Palestinian
        militants in Gaza, including Hamas, the largest armed group in the enclave,
        and Islamic Jihad, the second largest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740c8ce-13a9-4d6f-b2bc-ad25fc64f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:34:30.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:34:30.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/14/middleeast/israel-islamic-jihad-ceasefire-gaza-strip-intl/index.html">Ceasefire
        between Israel and Islamic Jihad appears to hold after days of violence</a>"</em></p>'
  'thailand-elections-vote-result-monday':
    'author': 'Kocha Olarn, Helen Regan and Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-15T08:46:34.000+08:00
    'imagesource': 'jcr:0227cda7-cdb1-4040-9afb-fcdd9166b8d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc951596-18ff-4df7-90e6-d46053da0fd5'
    'lead': 'Thai opposition parties swept the board in Sunday''s nationwide election
      as voters delivered a powerful rebuke of the military-backed establishment that
      has ruled since a 2014 coup, capping years of rising anger over how conservative
      cliques have governed the kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T08:48:56.717+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-15T16:07:36.748+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Record turnout sees Thai voters rebuke military elite as opposition
      take decisive lead'
    'updated': 2023-05-15T16:07:55.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beca64a-b7f4-4e35-ac06-e05e448b2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:48:56.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thai opposition parties swept the board
        in Sunday''s nationwide election as voters delivered a powerful rebuke of
        the military-backed establishment that has ruled since a 2014 coup, capping
        years of rising anger over how conservative cliques have governed the kingdom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf21690-c994-4ef1-ad92-e71f37832d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turnout was at a record high as voters flocked to calls for change,\
        \ setting the scene for a potentially dramatic showdown as parties now begin\
        \ jostling for coalition support to form a government under a junta-era constitution\
        \ that still gives the military significant sway.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a16c6f-feb1-477d-8e8a-8a72cc0b248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With more than 99% of votes counted, the progressive Move Forward party\
        \ is projected to win 151 seats, with populist Pheu Thai in second place with\
        \ 141 seats.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a3e54-61c5-464c-b8e6-4920aa2a4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts the opposition far ahead of the party of incumbent Prime
        Minister — and 2014 coup leader — Prayut Chan-o-cha.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ddb684-4e0d-4146-b331-f66eeab35da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the early hours of Monday, Move Forward's leader Pita Limjaroenrat,\
        \ who rode a wave of youth support on social media, tweeted his readiness\
        \ to assume the leadership.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60161c7d-700a-49ed-8738-b63b52125918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We believe that our beloved Thailand can be better, and change is\
        \ possible if we start today ... our dream and hope are simple and straightforward,\
        \ and no matter if you would agree or disagree with me, I will be your prime\
        \ minister. And no matter if you have voted for me or have not, I will serve\
        \ you,\" he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8dc94-80b2-4f62-b4bd-f35c08b77d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference on Monday, Pita invited Pheu Thai and other opposition\
        \ parties to form an alliance against Prayut. He said four other opposition\
        \ parties have agreed to \"join hands in forming a government\" and that all\
        \ sides would have to respect the poll's outcome.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d88e2-dc99-4c9c-9a37-b4683a45e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pita, a 42-year-old Harvard alumni with a background in business,
        said the party would go forward with plans to amend the country''s strict
        lese majeste laws&nbsp; a key campaign pledge despite the taboo surrounding
        any discussion of the royal family in Thailand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f582a-3603-4f8e-b59d-558e313167fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of his priorities is to support people facing jail terms on lese\
        \ majeste charges after huge youth-led protests swept the country in 2020\
        \ with many rallies breaching taboos in openly calling for royal reform. Pita\
        \ warned that if the law remains as it is, the relationship between the Thai\
        \ people and the monarchy would only worsen.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d4cb5-3f31-434d-bdc8-c32be068e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unofficial result delivers a damning verdict against Thailand's\
        \ military-backed establishment and traditionalist forces who were routed\
        \ in the popular vote.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2b3cc-6d78-4eb2-bf13-f9ae17aa722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's pretty remarkable,\" said Susannah Patton, director of the Southeast\
        \ Asia Program at the Lowy Institute.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc655f9-bfe5-456e-94c5-c929b04284a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even the fact that you have a party that was articulating those views\
        \ around reform of the lese majeste law, considering where Thailand was at\
        \ only five or so years ago... it does introduce a whole new level of of unpredictability.\"\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb19f4-7600-4bf0-9e00-d122028edf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Military have a head start</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6c939-e8b8-40e1-8f5f-8dc7cff87571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while voters have delivered a vocal call for change by overwhelmingly\
        \ voting to reject military-backed parties, it's not clear who will take power.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ebdd0a-439c-4b83-b824-078adeb2af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's because the military establishment has made sure they maintain\
        \ a huge say in who can lead, even if they lose the popular vote.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e44e5e-2b00-435f-817f-43bf9eb3a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To elect the next prime minister and form a government, a party
        — or coalition — must win a majority of the combined 750-seat lower and upper
        houses of parliament.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c4dad-6920-4bd6-a746-c025dd84c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under the junta-era constitution, Thailand''s 250-seat senate
        is chosen entirely by the military, meaning it will likely vote for a pro-military
        candidate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4b47a-6ec4-438c-9647-8f4f3e3e5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Prayut's military-backed coalition gained enough seats to\
        \ elect him as prime minister and form a government, despite Pheu Thai being\
        \ the largest party.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4c7a2-0696-4883-aa05-3411eff703e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference Monday, the Election Commission of Thailand (ECT)\
        \ said voter turnout was the highest on record at 75.2%.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207042a2-9b8b-4091-a988-ca74c2b6ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a delightful number,\" said ECT Chairman Ittiporn Boonpracong.\
        \ \"It shows the determination of people to participate in this election.\"\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2206fad-752b-4991-937b-5f634bcf7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ittiporn said the vote count was temporarily delayed because election\
        \ officials wanted to ensure accuracy, and one polling station had to suspend\
        \ voting due to severe rain.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a212e2f-f155-4af0-aa83-966d5858324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Official results should be known in five days and it will take 60 days\
        \ before the winners are endorsed, he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef90952-6202-4f2d-8b0f-7bef382786bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:06:48.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:07:36.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unofficial results as of 4 a.m. local time, showed the Bhumjai Thai\
        \ party in third position, projected to win 71 seats, while Prayut's party\
        \ United Thai Nation was on course for 35 seats.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
