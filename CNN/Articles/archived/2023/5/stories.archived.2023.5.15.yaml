      'mgnl:lastActivated': 2023-05-15T08:28:44.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Coast Guard warns, any deliberate attempt to remove the markers\
        \ especially by foreign nationals will be dealt with accordingly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07378ae4-b4eb-4ba1-924c-c5437130410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:28:44.727+08:00
