      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fbceeb-6a79-4ed3-ae32-ecac4bb9cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:28:44.727+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-05-15T08:28:44.987+08:00
