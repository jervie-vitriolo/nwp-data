      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0fad9-2f36-4049-ae16-4536d0dde97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> -- The Department
        of Justice has pushed back the filing of charges against Negros Oriental representative
        Arnie Teves after several suspects in the killing of Governor Roel Degamo
        "lawyered up" and are now refusing to work with the DOJ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833cdbe-41c7-404b-a812-dbb2ce02e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Meaning by lawyered up, they were provided with lawyers by some people
        who are paying for these lawyers who are not there before. Obviously there’s
        some people interested in the statements that they want to give and now they
        don’t want to cooperate," DOJ Secretary Jesus Crispin "Boying" Remulla said
        on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d5bcf-f1ba-4d1c-a408-f990572485c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said around six or seven suspects now have lawyers and are
        not cooperating with the DOJ.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48c98d-6e99-4c8e-a6b4-ad5ab7e87583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said they expected this to happen, so they are now going over
        the earlier statements made by the suspects. He clarified, however, that the
        suspects have not taken back their statements.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b0960-fe8f-430f-b72d-43fb4c9c26ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We suspect that they will change their statements later on. And they
        will make a recantation of sorts, but we’re not afraid of that because everything
        was fairly given, said in front of counsel," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0422b-5ab8-4d39-a13b-535cfa2a6a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cases were also expected to be filed against Teves today but this has
        been moved to Wednesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951068ef-bde2-4528-bc7a-e06992fc4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla believes the lawmaker is still in Southeast Asia, but added
        that he still has valid US and Korean visas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3b608-2ce3-4fed-a448-fcd65e83724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said the Negros Oriental representative''s passport can be
        cancelled when the cases reach the court.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc36b446-ee10-44f2-9a28-3fe6d86a382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Justice chief said Teves will face 10 murder charges.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea561e51-5a03-45df-8175-befe92ccd93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T19:09:35.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T19:16:19.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla added that former Negros Oriental Governor Pryde Henry Teves
        — the brother of the embattled lawmaker — is not yet off the hook.</p>'
