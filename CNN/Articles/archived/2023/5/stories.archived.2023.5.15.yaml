    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1561c-c5f7-41b5-afef-d83409a96955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.211+08:00
      'mgnl:createdBy': 'bamba'
