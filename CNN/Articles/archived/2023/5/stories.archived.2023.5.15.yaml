      'mgnl:lastActivated': 2023-05-15T22:12:47.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will try to avenge its preliminary round loss to Cambodia,
        which is fielding several naturalized players in this campaign.</p>'
  'napolcom-evaluation-polic-officers':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-15T22:08:17.000+08:00
    'imagesource': 'jcr:c0b3a2d7-8f66-4207-b498-6cb21f5ff7f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ba9c14-dc28-431d-85d7-772406616f12'
    'lead': 'The National Police Commission said it is still looking deeper into the
      alleged involvement of 32 high-ranking officers of the Philippine National Police
      (PNP) who failed to hurdle the review made by the five-man advisory group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T22:17:42.052+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-15T22:26:02.530+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-15T22:26:02.250+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Police-Commission', 'Napolcom', 'PNP', 'Jean-Fajardo',
      'Philippine-National-Police']
    'stories': []
    'template': '1'
    'title': 'Napolcom yet to finish evaluation of 32 police officers initially investigated
      by 5-man panel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbbce6-df8c-4a12-899b-8ada2502a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:17:42.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:02.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The National
        Police Commission (Napolcom) said it is still looking deeper into the alleged
        involvement of 32 high-ranking officers of the Philippine National Police
        (PNP) who failed to hurdle the review made by the five-man advisory group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764c482-8524-4cb9-80be-ecf02157329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:17:42.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:02.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still waiting<em> doon sa</em> response <em>at</em> update
        <em>ng</em> Napolcom," PNP spokesperson PCol Jean Fajardo said in a press
        briefing on Monday. "We have to understand <em>nasa</em> Napolcom <em>na yung
        bola</em> with respect <em>doon sa</em> further evaluation and investigation
        <em>dito sa</em> 32 PNP personnel and <em>antayin natin. Ang sabi ng</em>
        DILG it will take at least two to three weeks <em>bago sila makapagbigay sa
        atin ng</em> update."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41005bb-c2d6-498b-ab3c-5c44bd486d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:17:42.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:02.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are still waiting for the response and updates of
        the Napolcom. We have to understand the ball in now in Napolcom''s court with
        respect to the further evaluation and investigation of the 32 PNP personnel
        and we have to wait for that. The Department of the Interior and Local Government
        said it would take two to three weeks before they can give us an update.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14511b09-0a7d-43ae-8486-39e2e5616b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:17:42.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:02.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It can be recalled that the Napolcom has released the initial findings
        of the investigation made by the five-man panel. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516827fb-c5df-4193-9c64-08592e930098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:17:42.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:02.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The panel, headed by former PNP Chief Rodolfo Azurin, recommended the
        acceptance of the courtesy resignations of two generals and two colonels,
        and the filing of criminal and administrative charges against them. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0e420-6487-425b-8b3b-6e0d4fb46cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:17:42.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:02.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, 917 officials were cleared from any involvement in illegal
        drugs. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58daeef-84cc-480b-bcb5-e786ff367f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:17:42.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:02.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fajardo, these senior officers are now eligible for
        promotion, which was halted by the review process.</p>'
