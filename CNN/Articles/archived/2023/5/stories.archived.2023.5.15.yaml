      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75d5d1-1e1f-429a-a56c-4552e44766d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.865+08:00
