      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dapat talagang maimbestigahan ito at mapanagot ang may kasalanan\
        \ dahil kada summer na lang ay ganito ang nangyayari at di nila sinosolusyonan.\
        \ Dahil na din siguro sa kumikita ang mga power players sa ganitong modus,\"\
        \ said ACT Teachers Rep. France Castro said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705f3377-bcf3-4e2d-a029-fcd89056f5b5'
