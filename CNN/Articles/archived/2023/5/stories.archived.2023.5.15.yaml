      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In 1971, the Philippines
        launched the Community Health Organization Program to classify health services
        into primary, secondary, and tertiary levels. As part of this initiative,
        barangay health stations were created to ensure that primary healthcare improves
        the overall health and well-being of individuals, families, and communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8581f1b-313c-4e8d-b61d-6e5e19d89cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.487+08:00
