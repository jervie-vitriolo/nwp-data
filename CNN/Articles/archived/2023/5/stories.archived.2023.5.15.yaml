      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — Canadian
        Foreign Minister Mélanie Joly will be traveling to the Philippines from May
        18 to 21 to boost the bilateral cooperation between Ottawa and Manila. During
        the visit, the Canadian minister is also expected to discuss their Indo-Pacific
        Strategy which varies from economic, people to people ties to security cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af643b23-bedc-4f12-83c3-5390bd0fcad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T20:08:49.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T20:29:28.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Joly is the second Canadian minister to visit the Philippines this
        year. She is the fourth minister to travel to Manila since President Ferdinand
        Marcos Jr. took office last year. '
