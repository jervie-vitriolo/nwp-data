      'mgnl:lastActivated': 2023-05-15T16:51:42.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39625c5f-b527-4623-b806-19882b03adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the same Commission Resolution, the PCC also imposed a three-million\
        \ peso fine on Grab for providing incorrect and misleading information in\
        \ the compliance reports that the company submitted with respect to the refund\
        \ orders. In those reports, Grab claimed that it had completed the refund,”\
        \ the PCC said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87237a5e-3289-4292-845d-00846763d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121db74-3ab1-4d9c-884f-ead5fc511bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb7b88-6ec6-4848-86ca-cc76e849f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The body said that as of June 2021, Grab had only returned 24.16% of\
        \ the amount ordered reimbursed to riders, five months after its third order.\
        \ In January 2022, the PCC issued a show-cause order prompting Grab to refund\
        \ 73.80% of the total, but still over a quarter short of the whole amount.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef12d1-326d-4275-93f2-346eeabc27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d721528-7299-4d65-bebe-906ead3fcaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502cd6c-873d-4985-92e8-0944295e60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:51:15.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T16:51:42.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ₱9 million fine is on top of the ₱63.7 million in penalties
        earlier imposed by the antitrust body for Grab’s violating PCC orders following
        its <a href="https://www.cnnphilippines.com/news/2018/10/17/grab-uber-16-million-fine.html">acquisition
