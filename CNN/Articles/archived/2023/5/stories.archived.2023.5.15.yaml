  'myanmar-cyclone-mocha':
    'author': 'Angus Watson, Chris Lau and Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-15T13:20:04.000+08:00
    'imagesource': 'jcr:75e0aad8-55b6-47ca-ba8e-4e46740801a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac22526-4b25-488f-8e24-ea0a52ff2145'
    'lead': 'Western Myanmar is being battered by strong winds and heavy rain after
      Cyclone Mocha made landfall on the Bay of Bengal coastline Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T13:25:40.109+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-15T13:25:49.512+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-15T13:25:49.089+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'East-Myanmar', 'Asia', 'weather', 'Cyclone-Mocha']
    'stories': []
    'template': '1'
    'title': 'Western Myanmar pummeled by Cyclone Mocha as storm makes landfall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45b98d-bbc1-46cc-a43a-1379f37683a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Western Myanmar is being battered by strong
        winds and heavy rain after <a href="https://www.cnn.com/2023/05/12/asia/cyclone-mocha-bangladesh-myanmar-intl-hnk/index.html"
        target="_blank">Cyclone Mocha</a> made landfall on the Bay of Bengal coastline
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c44d3-1c2c-4cb6-8979-c7883df9dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cyclone brought wind speeds of over 200 kilometers per hour (195\
        \ mph), blowing roofs off buildings and bringing down powerlines, video footage\
        \ showed\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee6e9e-ace0-454a-ad54-3182aef1dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trees have been uprooted and a telecommunications tower was left crumpled,\
        \ according to local news organization The Irrawaddy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42966c10-087f-4647-bf32-16515f34d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cyclone has pushed almost entirely inland over Myanmar and continues\
        \ to rapidly weaken although it is still bringing strong winds and heavy rain\
        \ to the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38b02f-01d4-4f69-b52d-2fb40f7f0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mocha is expected to dissipate over northern Myanmar Monday night into\
        \ Tuesday morning local time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a5d31-38a8-4dce-b125-69b3ab092673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Most\" people in the city of Sittwe have left for smaller regional\
        \ villages or taken shelter in Sittwe's monasteries, the UN says.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4f42f-e0cb-4f58-b10d-fd55fd1e32bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region is home to hundreds of thousands of people displaced by\
        \ fighting, the UN says.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8218a3-5d6e-4fa9-a53e-ed4227dd066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is particular concern over the one million Rohingya and other
        Muslim minorities from Myanmar who live in refugee camps outside of <a href="https://www.cnn.com/2021/03/22/asia/rohingya-refugee-camp-fire-bangladesh-intl/index.html"
        target="_blank">Cox''s Bazaar, Bangladesh</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90d185-7e09-4f29-b724-92b6f13ee99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bangladesh Meteorological Department said Sunday that Mocha is\
        \ likely to move north-northeasterly across Rakhine State in Myanmar and \"\
        completely cross\" Cox's Bazar.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4195e27-12f2-4d7a-9225-9b67bc91a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid agencies in Bangladesh and Myanmar say they have launched a massive\
        \ emergency plan as the storm brings the threat of flooding and landslides.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919bc49-c220-4259-8c48-52baa593d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disaster response teams and more than 3,000 local volunteers who have\
        \ been trained in disaster preparedness and first aid have been put on standby\
        \ in the camps, and a national cyclone early warning system is in place, according\
        \ to Sanjeev Kafley, Head of Delegation of the IFRC Bangladesh Delegation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccac88f-3cde-43ea-8bb4-5810f1f502e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rohingya refugees preparing for the worst</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fd27a-35d2-4b13-88e5-7634f03ff3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.521+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 1 million members of the stateless Rohingya community, who fled\
        \ persecution in nearby Myanmar during a military crackdown in 2017, are living\
        \ in the sprawling and overcrowded camps in Cox's Bazar.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64947af-cffe-47b4-aee7-71831df2f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.522+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most live in bamboo and tarpaulin shelters perched on hilly slopes\
        \ that are vulnerable to strong winds, rain, and landslides.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480f14d-5d22-46eb-945e-5fca296d7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.522+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns for 30,000 Rohingya refugees housed on an
        isolated and flood-prone <a href="https://www.cnn.com/2020/12/03/asia/rohingya-relocations-bhasan-char-intl-hnk/index.html"
        target="_blank">island facility</a> in the Bay of Bengal, called Bhasan Char.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0fb097-dd62-43b0-a7c0-2f0da3ce9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.523+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://news.un.org/en/story/2023/05/1136602" target="_blank">UN
        refugee agency</a> said volunteers and medical teams are on standby and cyclone
        shelters and food provisions are available for those living on the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e0215-c157-43a8-ada7-c6a92587002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.523+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few decades have seen an <a href="https://www.weforum.org/agenda/2021/12/tropical-cyclones-asia-double-power-warming-climate-research"
        target="_blank">increase in the strength</a> of tropical cyclones affecting
        countries in parts of Asia and <a href="https://www.frontiersin.org/articles/10.3389/feart.2021.769005/full?utm_source=fweb&amp;utm_medium=nblog&amp;utm_campaign=ba-sci-feart-changing-impacts-tropical-cyclones-east-and-southeast-Asian-inland-regions-in-the-past-and-globally-warmed-future-climate"
        target="_blank">recent research</a> predicts they could have double the <a
        href="https://www.cnn.com/2021/11/29/asia/tropical-cyclones-asia-climate-intl/index.html"
        target="_blank">destructive power</a> in the region by the end of the century.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79abad4f-a86b-4521-a2b8-243a408b0eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While scientists are still trying to understand ways climate change\
        \ is affecting cyclones, a slew of research has linked human-caused global\
        \ warming to more potent and destructive cyclones.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a394fe-9c59-4825-b9f9-228beb253f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bangladesh and Myanmar are particularly threatened because they are\
        \ low-lying, as well as being home to some of the world's poorest people.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b7555-23a0-487f-960a-b705275ae59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:25:40.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T13:25:49.526+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/14/asia/cyclone-mocha-landfall-myanmar-intl/index.html"
        target="_blank">Western Myanmar pummeled by Cyclone Mocha as storm makes landfall</a>."</em></p>'
