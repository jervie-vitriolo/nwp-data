      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A change for the better</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860cc0b-c522-4562-9b25-e2e997a21757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.520+08:00
