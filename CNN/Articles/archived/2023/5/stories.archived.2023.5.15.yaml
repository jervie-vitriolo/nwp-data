      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The country
        saw a total of 12,414 new COVID-19 cases during the week of May 8 to 14, the
        Department of Health (DOH) reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed1cb1-eee2-4d77-80de-198cdd6e5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:42:13.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T18:28:13.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an average of 1,773 cases per day, the latest tally reflected
        a 31% increase from the previous week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7e171-34cc-4ce2-a4f5-de4aa87db58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:42:13.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T18:28:13.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new infections, 53 were in severe and critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8555ff-2818-4d99-ae4b-193198ac32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:42:13.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T18:28:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH said 437 critical patients are currently in hospitals, representing
        8.8% of the total COVID-19 admissions in the country.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb570e4-8d8e-46c2-8680-188db1aebb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:42:13.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T18:28:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the 2,093 intensive care unit (ICU) beds for patients with COVID-19,
        394 or 18.8% are occupied. Meanwhile, 3,791 or 21.7% of the 17,454 non-ICU
        COVID-19 beds are currently in use.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960bb0e5-7551-482d-ac8d-f64c9a31464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:42:13.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T18:28:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No new deaths due to COVID-19 were verified from May 1 to 14.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7edaa3-af10-4446-83b3-d049ecdf3af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:42:13.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T18:28:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DOH, more than 78 million individuals, or 100.44%
        of the target population have been vaccinated against COVID-19 while 23 million
        have already received their booster shots.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618ef3e-ef2e-43f6-88e0-f0f58f159873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:42:13.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T18:28:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 7.1 million senior citizens, or 82.16% of the
        target A2 population have already received their primary vaccine series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7ad32-1634-4fae-b489-934578387dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:42:13.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T18:28:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent COVID-19 watchdog noted an increasing rate of people
        testing positive for the virus in <a href="https://www.cnnphilippines.com/news/2023/5/15/covid-positivity-rate-ncr-provinces.html">Metro
        Manila and 12 more provinces</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2095483-9219-4456-ac58-efcdf736cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T17:42:13.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T18:28:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) earlier lifted the global state
        of public health emergency on COVID-19 with President Ferdinand Marcos Jr.
        saying there is <a href="https://www.cnnphilippines.com/news/2023/5/12/Marcos-COVID-19-health-status.html">no
        need to change the country''s COVID-19 health status</a>.&nbsp;</p>'
