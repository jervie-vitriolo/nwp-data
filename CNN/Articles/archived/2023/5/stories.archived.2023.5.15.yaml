      'mgnl:type': 'text'
      'text': '<p>Our senior correspondent David Santos reports from Palawan.</p>'
  'title-42-us-southern-border-high-alert':
    'author': 'Nouran Salahieh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-15T08:26:46.000+08:00
    'imagesource': 'jcr:fd02777f-74cf-4064-8921-a8bd044958c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '881222b8-025a-4e69-969c-e704fcfec909'
    'lead': 'The expiration of a COVID-related border restriction policy known as
      Title 42 has so far brought fewer migrant arrivals than expected, but US southern
      border communities still worry about overcrowded migrant processing and detention
      facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T08:31:15.259+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-15T08:31:15.740+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'End of Title 42 immigration policy brought fewer migrants than expected,
      but communities are still on high alert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a967a6-a6c4-4a94-861b-4be4d15f4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The expiration of a COVID-related border
        restriction policy known as Title 42 has so far brought fewer migrant arrivals
        than expected, but US southern border communities still worry about overcrowded
        migrant processing and detention facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437794e-a1c8-4332-a3a2-e8097c7a8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Homeland Security Secretary Alejandro Mayorkas said Sunday the
        number of migrants at the US southern border "are markedly down over what
        they were prior to the end of Title 42."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53922b9e-648c-45ef-9bfa-054415e194f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title 42, a controversial Trump-era policy from the start of the
        COVID-19 pandemic, allowed authorities to swiftly turn away migrants encountered
        at the US-Mexico border. The policy ended Thursday night along with the national
        coronavirus public health emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1833d1f-f632-4ccf-9df2-6e092c344f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor of Laredo, Texas, told CNN's Jim Acosta that even though\
        \ the number of people coming in may be lower than what federal officials\
        \ were bracing for, his community is still on \"high alert.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e3586-e04a-48d2-a037-3b361f7b52bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The unfortunate reality is that we were already at near capacity\
        \ in our hospitals before Title 42 expired and without a pediatric intensive\
        \ care unit,\" Mayor Victor Treviño, who is a physician, said. \"We wouldn't\
        \ be able to care for some of the arriving children and family groups.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56260ccd-57fc-4fb2-88ec-753a90ec83be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His community received about 700 migrants on Saturday, the mayor said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff04a9-abbc-46ee-ac0f-e30ed424732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're still on high alert because Brownsville and El Paso still have\
        \ a high number there with them so we have to be cognizant of that,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2c0f0-b3dd-4af9-9daf-2e5ff74e39a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials had warned the end of Title 42 could result in a migrant\
        \ surge that would exacerbate an already challenging humanitarian crisis at\
        \ the southern border. Federal and local authorities prepared for an influx,\
        \ with thousands of personnel from federal agencies dispatched to the border\
        \ to support local authorities.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a48c1c-1360-4f02-b5fc-721a7304bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities had projected migrant encounters to surge to an average\
        \ of 2,000-14,000 a day, said one official, Matthew J. Hudak, deputy chief\
        \ of the US Border Patrol.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9acca0b-9766-4b26-8eef-85ba54c39b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's not the numbers we initially expected, and we hope it keeps\
        \ that way,\" said Mayor Javier Villalobos of McAllen, which sits along the\
        \ US-Mexico border in South Texas.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327fd76-c9a7-4cd4-81b7-ca4204fb3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In El Paso&nbsp;— which has seen hundreds of migrants sleeping on
        sidewalks after a recent spike in arrivals&nbsp;— Mayor Oscar Leeser said
        the city has so far seen a "smooth transition" out of Title 42 but is still
        preparing for what the future may hold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce84ad-a6e5-403e-a0ae-c674803f21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We know that we still need to prepare for the unknown because we\
        \ don't know what's going to happen next week and continue to happen day in\
        \ and day out,\" Lesser said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61bd7e7-40db-434d-b2d7-f7317ad2de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His community is currently getting the resources it needs from the\
        \ state and federal government, he said on \"Face the Nation\" on Sunday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764f0f7-289b-4e2e-832a-2f35911559aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We all know the immigration process is broken, there's no ifs and\
        \ buts about it, but we are getting the resources that we need because our\
        \ city and the southern border couldn't do it without federal aid,\" Leeser\
        \ said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749766e-374a-4cdc-b537-d95273d967bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While border officials did not see a substantial influx of migrants\
        \ Friday, US authorities warn that detention facilities could still become\
        \ dangerously overcrowded. As of Friday afternoon, about 23,400 migrants were\
        \ in Border Patrol custody, slightly lower than earlier in the week, according\
        \ to a Homeland Security official.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3cb03-7c99-409d-8f77-e56ce0327bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the migrants say</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9159a-0873-43a4-b4dc-a18446123f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many who head to the US make long and dangerous journeys in hopes of\
        \ finding better, safer lives. Experts say migrants could be fleeing violence,\
        \ immigrating for economic opportunities or to reunite with family members.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c9672-9d2d-46de-aa7f-6e0b3ed20d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of migrants for weeks took refuge around El Paso's Sacred\
        \ Heart Church ahead of the expiration of Title 42. Father Rafael Garcia,\
        \ the pastor at the church, said the numbers of migrants have dwindled in\
        \ the past few days.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbb2dd-42f1-43aa-ab9b-c9d3638b84b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The numbers have really gone down,\" Garcia told CNN's Jim Acosta\
        \ on Saturday. \"I don't have answers, but the fact is around our church and\
        \ even within our shelter, our numbers have gone down and we're taking it\
        \ day by day. \"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3f7e8-f40f-4f60-af27-2739806f3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The majority of migrants his church has encountered recently had traveled\
        \ from Venezuela, where some described struggling to survive on the equivalent\
        \ of $5 to $10 a month, the pastor said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e2451-c289-46f4-8847-814e2983c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's not an easy decision for them to come, but they all believe\
        \ they cannot survive back home,\" he added. \"Their desire, typically from\
        \ everybody, they say 'I want to work. I want to be able to start a new life.\
        \ I want to send money back to family still in Venezuela.' That's pretty much\
        \ the common theme.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b5ea7-b9c1-43d1-8dfd-dfa953d4b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrants arriving at the El Paso church also describe a dangerous journey\
        \ to get there, Garcia said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561bb1f9-d641-4cbe-a38b-57cf7dfc8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some have been kidnapped, some have been harassed in different ways,\"\
        \ he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29bd1b-79bc-4b77-bb90-2e40b009db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those arriving at his church include injured people who need emergency\
        \ care, Garcia said, as well as pregnant mothers in their third trimester\
        \ of pregnancy, who have made the arduous trek through Mexico for a chance\
        \ to immigrate to the US.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98acbd5d-4152-4d4a-8008-375be6b74ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a real crisis. It's a real human crisis,\" he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ac1e0-5934-41d5-addd-3587d71c8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To do this, it must be a real serious need to say, 'I have to leave\
        \ my country. I can no longer be there,'\" the pastor said. \"That has to\
        \ be taken into account.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be337a22-924c-45d4-b859-1c081e4bb9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who make it to a border checkpoint arrive not knowing whether\
        \ they will qualify for asylum or be sent back to Mexico or their home countries.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca99cb3-b24e-4409-946b-26715baf10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens next</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab693df7-ae2c-4c1d-a401-5b6964a6b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Title 42 now expired, US authorities are leaning more on Title\
        \ 8, a decades-old protocol for asylum seekers which could carry lengthier\
        \ processing times and more severe consequences for those crossing unlawfully.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0ba46-5b32-4b89-89fe-28b80f53e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The federal plan was dealt a setback Thursday when a federal judge\
        \ in Florida temporarily blocked the Biden administration from releasing migrants\
        \ from Border Patrol without court notices. The ruling impedes a key administration\
        \ tool for managing the number of migrants in US custody.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc255fd-8c60-4362-8c45-d351e8909cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hudak warned in the filing that without measures to conditionally release\
        \ some migrants, Border Patrol could have over 45,000 migrants in custody\
        \ by the end of the month.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea9790-3710-4aa8-b5fd-07003bcaf405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noncitizens held in overcrowded facilities are not only vulnerable
        to communicable diseases, but this vulnerability is likely to be compounded
        by some aspects of the noncitizens'' journey including poor health and nutrition,
        lack of access to health care, and/or inadequate water, sanitation, and hygiene
        services while migrating to the Southwest border," the filing says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91a318-80f8-484a-a962-37342d8d9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T08:31:15.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T08:31:15.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/14/us/title-42-border-immigration-sunday/index.html">End
        of Title 42 immigration policy brought fewer migrants than expected, but communities
        are still on high alert</a>"</em></p>'
