      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Sarno
      retains title in women''s weightlifting | Sports Desk" /><meta itemprop="description"
      content="Weightlifter Vanessa Sarno breaking the ice for team Philippines on
      day 11 of the 32nd Southeast Asian Games in Cambodia!<br /><br />Sarno just
      showed pure dominance defending her crown in the women’s 71-kilogram division
      with ease. The 19-year-old broke her 104-kilogram personal best in snatch by
      lifting 105 kilograms. She then followed it up with a 120-kilogram hoist for
      a total of 225 kilograms to get that gold. <br /><br />Her closest competitors
      from Thailand and Indonesia just managed 208 and 206 kilograms, respectively.<br
      /><br />Vanessa is joining us via zoom from Phnom Penh.<br /><br />Visit our
