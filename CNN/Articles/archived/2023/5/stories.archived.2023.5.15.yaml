    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790dd21-8374-4608-a872-76892fb09666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.806+08:00
