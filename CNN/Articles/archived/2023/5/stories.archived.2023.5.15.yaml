    'stories': []
    'template': '1'
    'title': 'Sexual harassment debate breathes new life into China''s #MeToo movement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51b1d9-7031-4801-84f4-6a58b01316e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;– A heated online debate on the definition
        of sexual harassment has broken out in China in the wake of a series of allegations
        made against an influential screenwriter, rekindling interest in the country''s
        struggling #MeToo movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be375b3-b897-45f2-b63e-17b0c918e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75356f-c6b3-4122-b35c-4e747b74b2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shi Hang, 52, a well-known figure in China's media and literary circles,\
        \ lost work with several businesses, after more than a dozen young women came\
        \ forward with allegations of sexual harassment against him.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1cd88-72f1-4b34-ba92-8ccbe8df5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c36d6-431b-433e-b229-528fbcdc56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The controversy has underscored the resilience of China's #MeToo movement,\
        \ which has suffered frequent setbacks due to censorship and an ongoing crackdown\
        \ on feminist activism.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf569ccc-5192-46a8-885b-402286acec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c33ee-5fa5-45be-8881-0bbb44bc8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a string of social media posts and interviews with Chinese state\
        \ media, Shi's accusers -- who did not reveal their real names -- described\
        \ a pattern of alleged misconduct that ranged from sexually suggestive remarks\
        \ to groping and kissing, in incidents reportedly spanning over a decade.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b34ebe-9c7f-40ba-bb17-d3bca72dd8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b33b22-fc33-43d0-867c-89be60c6ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shi has strongly denied the accusations of sexual harassment in two\
        \ separate statements and claimed the encounters were consensual.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872a846-7552-4c3a-968c-7c91b6299359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec216dc-b73f-4751-b655-407011d67eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have never imposed against a woman's will, nor have I used my so-called\
        \ powerful position to violate anyone,\" he wrote last week on Weibo, China's\
        \ highly restricted Twitter-like platform, where he boasts three million followers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0014f-ae53-4df0-98c4-04ddbd66ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318723f-b1e3-4336-9cdb-e0e06263e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his defense, Shi also posted selected screenshots of conversations\
        \ with his accusers, which appear to show they did not object to his flirtatious\
        \ remarks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30fbea-a2da-4e75-8dc1-ffe6388f854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c4acd7-df0c-48dd-b77b-05a73db0834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His accusers later rebutted his defense, saying the stark power imbalance\
        \ between them -- a well-established and respected name versus young fans\
        \ and women looking to break into the industry -- made it difficult to push\
        \ back against Shi.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028b333-1d20-4c65-bfde-ec9c5ee317a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b19a0-0f45-498a-bff0-c062bcbb36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the party with more power, Shi Hang till this day still believes\
        \ he can be the one to define what is 'appropriate' and what constitutes sexual\
        \ harassment,\" five of his accusers said in an online statement, reported\
        \ by multiple state media outlets. \"This is precisely the conventional thinking\
        \ of those with power.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29045337-3078-4243-b2cd-3306adfc9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f66f3b-2d65-4a25-898b-30f186f92a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shi and the accusers did not respond to CNN's requests for comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fabac-9aef-4e79-bdae-dfaf360fbbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f7fad-5ea1-47ca-80a7-7f944263a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fallout</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986b937-6064-4548-8f3a-59a4fb7a81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The allegations have since sparked furious debate on Chinese social\
        \ media, with related hashtags trending for days and racking up hundreds of\
        \ millions of views on Weibo.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08f77a-bb37-45c0-8ff5-eb8c3ac228f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909afee-20c1-460e-b4b5-2ff3ea10cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some users defended Shi and referred to the encounters as \"just flirting.\"\
        \ Others rallied to support Shi's accusers, arguing entrenched gender inequality\
        \ has created a culture that normalizes sexual harassment against women.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6e2ac-71e9-4082-a562-8df6a64408ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f922d98-0976-4f8a-b86f-8095fd4bddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dai An, a feminist in the southwestern city of Chengdu, said Chinese\
        \ women have become more willing to speak up. \"It's a different era now,\
        \ and the environment that was once acquiesced has changed,\" she told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1eac9f-5041-4994-b6d8-46de51dc4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c67df2-fdb4-41c9-b459-53a3265f31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Women don't want to be silent anymore, and they don't want to tolerate\
        \ men using sex as an outlet to showcase their power.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe0e02-50d2-4e4d-8cf2-ba2f966e8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b42ca-f307-4b2b-9d46-2c543b60e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several businesses have since cut ties with Shi, who also reviews books\
        \ and movies, and makes guest appearances at cultural events and on variety\
        \ shows.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b296e5-7b34-404d-b58e-ef61cbcd735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ddc81-5850-4fb8-88c7-ab9bf3afb9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xiron, a publishing house in Beijing, announced it would remove a book\
        \ endorsement by Shi from \"Fang Si-Chi's First Love Paradise,\" which tells\
        \ the story of a 13-year-old girl being coerced into sex by her teacher. The\
        \ book became an influential part of Taiwan's #MeToo movement for its themes\
        \ of power and vulnerability.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375f7b7-af92-4dca-96a4-6c32fb87a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7e81a-7e3e-4e7f-b452-f4cb5cecf958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other businesses that have terminated deals with Shi include New Weekly,\
        \ a Guangzhou-based news magazine, and a bookstore and a theater in the capital\
        \ Beijing.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30d236-c0dd-4845-9001-c2556c480ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9037b7-b6f2-4907-8767-d33b34771001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is believed to be the first time that a number of Chinese organizations\
        \ have publicly terminated their relationship with a celebrity due to alleged\
        \ sexual harassment, said a prominent Chinese feminist, now based in New Jersey,\
        \ who did not wish to be named.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27d03f-c633-4bce-a764-7e0cf09f0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8371d-44f9-43cd-9e82-21b48b594362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This undoubtedly shows that feminists are more powerful than ever\
        \ in driving public opinion, and therefore in creating pressure on institutions\
        \ to give in,\" she added\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235ec24-5052-41df-8045-1c640934efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82270bb6-4bc4-455c-a8ca-4f90fdc6f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the public pressure succeeded only because these institutions could\
        \ not resort to the protection of censorship and government support, the feminist\
        \ added.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f5e30-65cf-46d1-b0b8-404604def355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2600673-79fe-4bd5-a5f9-5c8dee1037d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A beleaguered movement</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f2b86-d69c-4e75-9617-1e5020df3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's #MeToo movement has long been censored and suppressed by the\
        \ Chinese Communist Party, which views with suspicion any grassroots organizing\
        \ that challenges its monopoly on authority.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee808afa-8d9b-4894-8a37-820577c3c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2420aee-7476-41cb-ac45-4f3518d21a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, several prominent feminist activists have been silenced\
        \ and detained. One of them, Huang Xueqin, has been accused of \"inciting\
        \ subversion of state power\" and held in jail for 600 days.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab4f9a-769e-4002-a7d2-8a10fd37188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a65c0-fb76-4572-a972-b0e156b8b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the latest scandal, the allegations against Shi appeared to have\
        \ largely escaped censorship, but other #MeToo cases targeting officials and\
        \ prominent state-affiliated figures have been muffled.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331dc932-adc2-4c34-be7c-191587eb409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ace4f-4257-48f4-b414-d78a9a3fc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peng Shuai, a Chinese tennis star, was promptly silenced after she\
        \ publicly accused former Vice Premier Zhang Gaoli of sexual assault on social\
        \ media in 2021. While Zhou Xiaoxuan, a former state television intern who\
        \ accused and sued star presenter Zhu Jun of groping and forcibly kissing\
        \ her was repeatedly blocked on Chinese social media platforms.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662a813-5419-4d82-9fd4-236b8aedae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f09a8-df38-4fa2-8a48-119267dc0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's #MeToo movement did have its rare legal victories. Last year,\
        \ Chinese-Canadian pop star Kris Wu was sentenced to 13 years in prison for\
        \ rape, following allegations made by an 18-year-old Chinese student. The\
        \ swift arrest of Wu coincided with a broader crackdown by the government\
        \ on the country's entertainment sector.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad231d4-4412-46c9-9a8b-c097da1250bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a9c98-759a-4026-ab5d-92b6870f9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But more often, China's #MeToo victims who chose to fight their alleged\
        \ abusers in court faced grueling legal battles. Last August, a Chinese court\
        \ rejected an appeal by Zhou, the former state media intern, putting an end\
        \ to her years-long landmark case and dealing a severe blow to the movement.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a172b-48c3-47b6-b0bb-10d298eee6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615834d4-5643-4331-9b54-ef03f36a7a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.310+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China did not specify sexual harassment as a legal offense until 2021,\
        \ when it enacted a civil code defining sexual harassment for the first time\
        \ in the country's law.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381a7d1-ebaf-41a6-a9fd-0f8d40d51352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefed82-4bb6-4f8b-be89-ab57c274f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The code states that an individual can bring a civil claim against\
        \ a person who engages in sexual harassment toward them \"in the form of verbal\
        \ remarks, written language, images, physical behavior or otherwise,\" against\
        \ their will.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485cd20-f909-4208-abbd-c55c4554d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.312+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b76320-b92d-4ca5-bf78-52d38cb88bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T14:22:19.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But still, the failure of sexual harassment lawsuits -- like Zhou's\
        \ -- in recent years has made it \"increasingly clear that seeking legal remedies\
        \ for sexual harassment is not realistic,\" said the Chinese feminist in New\
        \ Jersey.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e77fa-d162-407f-b960-a081c38a0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:39:00.314+08:00
      'mgnl:createdBy': 'seth'
