  'dfa-workers-kuwait-may-be-affected-visa-issuance-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-15T16:16:02.000+08:00
    'imagesource': 'jcr:39aec70f-3684-4c60-9a89-2e9958ceb19f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e273e6b-2614-4591-8c0f-455d7b4fcb7f'
    'lead': 'The Department of Foreign Affairs (DFA) on Monday said thousands of skilled
      workers in Kuwait may be affected by the Gulf state’s suspension of issuance
      of entry and work visas for Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T16:18:44.590+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-15T16:18:44.887+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: Up to 3,000 skilled workers in Kuwait may be affected by visa issuance
      suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54402b2a-e156-4c03-b23e-35b225445ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:18:44.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:18:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The Department
        of Foreign Affairs (DFA) on Monday said thousands of skilled workers in Kuwait
        may be affected by the Gulf state’s suspension of issuance of entry and work
        visas for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126d9b3-117a-47f1-9a12-8dbebbf48650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:18:44.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:18:44.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang sabi ng DMW sa akin [the Department of Migrant Workers told me),\
        \ we send about two or three thousand workers every year who are not household\
        \ workers, mga (they’re) skilled workers. So they will be affected,” DFA Usec.\
        \ Eduardo de Vega told CNN Philippines’ The Source.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ad00a-5863-4917-a99a-3f82ebef9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:18:44.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:18:44.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/11/kuwait-suspends-visa-issuance-filipinos.html">Last
        week</a>, Kuwait halted the issuance of entry and work visas for Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4eaf8f-c096-4983-b4c4-89ad3b7d36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:18:44.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:18:44.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Philippine government are <a href="https://www.cnnphilippines.com/news/2023/5/15/PH-officials-Kuwait-bound.html">set
        to fly on Monday night</a> to meet with their counterparts in the Middle Eastern
        country to know the reason behind their move, and to hopefully come up with
        solutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfeaeb5-6738-41b7-ad79-ee7e71efdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:18:44.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:18:44.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said it was likely that the grounds behind the suspension may\
        \ be related to a 2018 agreement on the management of a shelter by the Philippine\
        \ embassy for overseas Filipino workers who have escaped from their abusive\
        \ employers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6324a-b06e-421c-8144-f9fb25a76732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:18:44.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:18:44.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Assistant Secretary Paul Cortes has committed to resolving the\
        \ issue in an “amicable manner.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a17bdeb-eae4-4401-a24b-1284d4b035ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:18:44.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:18:44.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DFA, there are around 290,000 Filipinos in the Gulf\
        \ state.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66969543-c29a-4c75-8907-4634769b848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:18:44.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:18:44.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, the DMW halted the deployment of first-time household\
        \ workers bound for Kuwait until more safeguards are in place for them.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3063817-0b7f-458c-aca1-8dbabeed79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T16:18:44.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T16:18:44.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was instituted after the horrible death of 35-year-old Filipino
        household worker Jullebee Ranara in a Kuwaiti desert.</p>'
  'Gilas-Women-silver-5x5-basketball-32nd-SEA-Games':
