      'mgnl:lastActivated': 2023-05-15T18:48:59.436+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb0072-7c94-4829-8446-db52bc6e4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.488+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.436+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, these local health centers have played a crucial role in\
        \ improving the health outcomes of Filipinos. They have not only provided\
        \ general healthcare services but also served as agents during the COVID-19\
        \ pandemic and helped with the vaccination rollout. Additionally, they continue\
        \ to promote healthy lifestyles and prevent diseases, particularly among vulnerable\
        \ populations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589b33a-d5c8-4b3f-a224-d99477936e86'
