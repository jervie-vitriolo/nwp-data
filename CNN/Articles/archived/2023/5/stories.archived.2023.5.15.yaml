      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7640cf-4baf-4be6-b6e6-d74739bcd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.493+08:00
      'mgnl:createdBy': 'nikko'
