      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d84ce-5d47-42b4-a953-150adf88f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Energy last week said more yellow alerts — or when\
        \ power reserves fall below the ideal levels — could be potentially raised\
        \ throughout May.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a5cd3-784f-439b-9a7a-090286b26017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc3fd0a-6166-4ac3-ac54-3088f72171c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worries over NGCP''s foreign ownership</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3fae27-14c6-4a7b-a48c-2b562f8018a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01c986-5404-4ec7-95ea-a37a78607868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Committee on Energy member Sen. Grace Poe said the panel will\
        \ thoroughly scrutinize the performance of NGCP to know if it has remained\
        \ faithful to its franchise or if it has committed violations.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08da7d4-80c1-4aa3-859b-3ea212af23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8df5b9-8046-489e-8aba-cbe96d90c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JV Ejercito, another member of the panel, expressed concern over
        the stake of a Chinese company in NGCP amid Manila''s rising tension with
        Beijing in the West Philippine Sea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a0a89-3604-4cc3-978c-cd0c4c49811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1f248-32e9-4099-9091-86f17d7a8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Grid Corporation of China (SGCC) has a 40 percent stake in\
        \ NGCP, while 60 percent belongs to Filipino firms.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e507296-1638-4e1f-aa67-386af7c70d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542438bc-6c01-47c8-91e6-e76d86b702c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ejercito doesn't buy it, saying it could lead to paralyzed operations.\
        \ He stressed that the Philippine government should have full control of the\
        \ country's power grids.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6debdcd-eab3-463a-9785-7fb367f30776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8caa98b-947c-4cac-b746-6ab5b7a1f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May info na kahit 40% lang sila, sila na ang nagko-control... At\
        \ present kasi may dispute tayo with China. Red alert, yellow alert, baka\
        \ practice ito. Sana hindi,\" he said in a media briefing.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82346c-ddc0-4d39-8c98-3c68a970f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df16ac6-fe70-4608-8ebb-3f873ce276de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to find ways. We are talking about national interest, maraming\
        \ paraan naman siguro na itong vital entities that has national security issue\
        \ have to remain at PH control,\" he added.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b05a2-3aa7-49ab-b9de-aeb547de643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164eba3d-48b1-4252-9d32-1cdc7c7797bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is information that even if they only own 40%,\
        \ they are already controlling it... Presently, we have a dispute with China.\
        \ Maybe the red and yellow alerts are a practice. But I hope that's not the\
        \ case. There are a lot of ways to ensure that vital entities that have national\
        \ security issues will remain under the control of the government.]\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e7a0e-c672-415d-9bcb-c079794257fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros echoed Ejercito’s remark as she renewed her
        call for the Philippines to reclaim its control of the NGCP from China.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b1988-b0dd-4b17-9838-78eebcabc2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:07:44.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-15T23:09:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on expert testimony submitted during earlier Senate investigations,
        China acquired the upper hand in regulating the system functioning of the
        grid because it owns 40% of the consortium,” Hontiveros said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501b42e-876e-4849-a815-b32adfee195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP told CNN Philippines in 2019 that SGCC’s role is limited
        to that of an investor, with board seats corresponding to its stake in the
        company. It added that it was necessary to include a foreign technical partner
        in the consortium that operates it.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126fb12-9312-4e2e-9712-10d64aeefb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7137f-c2db-4407-b7a6-1b0e72653c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:03:52.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-15T23:09:16.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
