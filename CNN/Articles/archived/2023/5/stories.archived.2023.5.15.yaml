      'mgnl:lastActivated': 2023-05-15T22:00:26.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) –</strong> National
        security adviser Eduardo Año on Monday said he would lobby for legislative
        measures that would help modernize the Philippine Coast Guard, citing the
        need to safeguard the country’s sovereign rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e5a22-5090-4519-ac68-64ed1921df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakita natin ang role ng Coast Guard sa ngayon. Sabi ko nga they are\
        \ the busiest, the most fast, multi-mission — from crises to even pandemic,\
        \ mga sea incidents, oil spills, nasusunog na barko, lumubog, nagbanggaan,”\
        \ he said during an ambush interview on-board the PCG's BRB Melchora Aquino.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f0d67-5bc2-423c-871a-8b0954f49287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have seen the role of the Coast Guard so far. I have\
        \ always said they are the busiest, the fastest, multi-mission — from crises\
        \ to even pandemics, sea incidents, oil spills, burning ships, sinkings, collisions.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa9827-db4a-47d0-8cd8-d2c19c9667f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Año said the modernization of the PCG will accelerate the country’\
        s response to various sea-related concerns, especially within the country’\
        s exclusive economic zone (EEZ).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41aea1-be2d-45d2-949e-53201e77aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the PCG placed five navigational buoys with Philippine flags\
        \ in different parts of the West Philippine Sea (WPS), particularly near different\
        \ sea features and fishing grounds near Patag, Kota, and Panata Islands, and\
        \ Balagtas and Julian Felipe Reefs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca34989-39d3-4e43-bfb1-c63b15bfa276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-15T22:00:26.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five buoys were also put up last year near Pag-asa, Likas, Lawak and\
        \ Parola Islands.\r"
