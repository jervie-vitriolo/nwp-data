      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The recall
        of operatives assigned to different special operation units (SOU) in the Philippine
        National Police-Drug Enforcement Group (PEDG) is now in the works.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844cb78-49ee-4a07-86e5-fda78eb4a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:43.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Monday, PNP spokesperson PCol Jean Fajardo said
        the PDEG is now preparing the transfer of more than 700 SOU operatives from
        different regions to headquarters. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b99cf1-1f84-48af-ab24-52920eed2f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-15T22:26:43.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fajardo said this is prior to the finalization of the complete dissolution
        of SOUs. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502aeed0-c820-4a15-9ec9-136541032517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:23:07.808+08:00
      'mgnl:createdBy': 'pia'
