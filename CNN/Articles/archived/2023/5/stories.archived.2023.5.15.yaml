      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fadb4e1-3a75-4e05-8b6b-9c20fd867d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also in eastern Ukraine, Russian targets in the occupied city of Luhansk\
        \ have been hit in missiles strikes in the past several days.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981bff41-96e1-41de-a82d-19c434319fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.956+08:00
