    'stories': []
    'template': '1'
    'title': 'Año to lobby for PCG modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0a171-1a13-415f-b9e8-a17a1618c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T22:00:25.874+08:00
