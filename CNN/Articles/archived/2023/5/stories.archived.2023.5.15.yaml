      'text': '<p><strong>Visit a vintage t-shirt exhibit</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d724c6b-343d-4f49-8f5f-6a4ead049b08'
      'mgnl:activationStatus': true
