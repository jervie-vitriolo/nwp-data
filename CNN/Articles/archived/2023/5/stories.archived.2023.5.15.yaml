    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b1dfb-6cb1-4a44-b8b5-be0a59f998bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T23:15:19.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-16T17:35:49.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo will also deliver a policy address at the Japan’s National Graduate\
        \ Institute for Policy Studies (GRIPS) to promote rules-based order.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9656fe7-8340-490b-ab07-349555946a1a'
