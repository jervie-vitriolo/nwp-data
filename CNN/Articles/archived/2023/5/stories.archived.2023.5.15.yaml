      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British-Canadian singer-songwriter Matt Maltese is holding his first
        Manila concert at Samsung Hall, SM Aura Premier in BGC. The indie singer’s
        brand of alternative pop has you hearing a bit of rock, a bit of pop, and
        a bit of jazz behind his distinct baritone. All of this, with an added flair
        of unlikely song narrative inspiration — the 2017 single “As the World Caves
        In,” explores what would happen if former US President Donald Trump and former
        British Prime Minister Theresa May got into a relationship — are what draw
        you to Maltese’s music. The show is on May 22 at 8 p.m. Get your tickets at
        <a href="https://www.smtickets.com/events/view/11888">smtickets.com</a>. —
        CNN PHILIPPINES LIFE STAFF</p>'
