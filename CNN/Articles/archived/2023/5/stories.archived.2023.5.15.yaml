      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoseba bested Myanmar, second place, Cambodia and Vietnam, both
        tied for third, in the women’s full contact live stick tournament in the women’s
        under 50 kilogram division.</p>'
