  'PH-officials-Kuwait-bound':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-15T14:57:02.000+08:00
    'imagesource': 'jcr:2868dce1-7d15-45e0-a9cd-21028db48df9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e619683e-dea8-4f81-b873-1c5675b8b1da'
    'lead': 'Representatives from the Philippine government are set to fly on Monday
      night to Kuwait to speak with their counterparts there regarding possible solutions
      to the suspension of the issuance of entry and work visas for Filipinos, the
      Department of Foreign Affairs said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T15:00:28.188+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-15T15:00:28.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['visa', 'Kuwait']
    'stories': []
    'template': '1'
    'title': 'PH officials Kuwait-bound to tackle visa issuance suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2f235-207b-4451-9092-42e2773921b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Representatives
        from the Philippine government are off for Kuwait Monday evening to seek solutions
        with counterparts on the <a href="https://www.cnnphilippines.com/news/2023/5/11/kuwait-suspends-visa-issuance-filipinos.html">suspension</a>
        of the issuance of new entry and work visas for Filipinos, the Department
        of Foreign Affairs said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a5c50-eb11-4bb8-914e-293bb35f57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bab250-d0fa-4768-b98b-1a8ae1ed539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, Foreign Affairs
        Undersecretary Eduardo de Vega said another team may also leave on Tuesday.
        The officials representing Manila are from the Foreign Affairs and Migrant
        Workers departments, as well as the Overseas Workers Welfare Administration,
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce48984-a4f0-40cf-a528-0207a535910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1259f-52d5-4560-b42d-125506a0da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are not going to come back with this issue fully resolved, but\
        \ these are exploratory talks, which eventually, hopefully will lead to a\
        \ long-lasting solution. So at least we are talking to indicate to the Kuwaitis\
        \ we are not quarrelling with them, we just want to clarify some issues,”\
        \ De Vega said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab4365-7d7c-466d-8537-b5598d949d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc7db0-b57c-42b8-9415-a7101fd0ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason for the suspension remains unclear, but De Vega said this\
        \ is likely because of a 2018 agreement between the two nations allowing the\
        \ Philippine embassy to serve as a shelter for Filipino workers escaping from\
        \ their employers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f6bf1-3511-46a4-9b3d-249c0e13176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88553c-bd61-4fe8-b0df-147fed091161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the facility in Surra, Kuwait City was getting congested, Philippine\
        \ authorities had to transfer around 160 OFWs to a hotel, De Vega said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fddaf2-5405-4384-b095-f13d3481728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2de1c-f17a-4815-aee7-3cadc14dfaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said, however, that this did not sit well with authorities in Kuwait.\
        \  Immigration officials and police were sent to the hotel and the Philippines\
        \ had no choice but to bring the Filipinos back to the shelter, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee19695-fe2a-4612-a024-e1dab3469b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d54c0c-5264-43cd-9401-69fb70d0c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Honestly, we only wish that they had discussed this with us before\
        \ they suddenly dropped the bombshell last Wednesday, but that’s why we’re\
        \ going to talk to them,” De Vega said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124ee0c-392a-4d02-8ed7-04f0f64f24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb4f33-8eb3-496b-994a-ef1d95d26c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, the government carried out a deployment ban for<a href="https://www.cnnphilippines.com/news/2023/2/8/dmw-targeted-deployment-ban-kuwait.html">
        first-time household workers</a> bound for Kuwait until more safeguards are
        in place for Filipinos there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51169b9e-b245-479f-9283-31e435513d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa545383-c60f-477e-bd59-96f160f62bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policy came after the charred remains of 35-year-old Filipino household\
        \ worker Jullebee Ranara was found in the Gulf state early this year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78634d-1848-45cd-9148-2b00fbb06526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a9ceb-3384-433b-a52c-51c454328126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For those who are requesting or demanding or expecting the government\
        \ to resolve this impasse with Kuwait and allow again workers to come in and\
        \ out, I’d like to remind them that the current situation came out because\
        \ of that murder, and even without the murder, there’s a problem in hundreds\
        \ keep escaping,” De Vega said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ad19e-1e92-4ab6-b87c-48ea7403235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bef2fb-6d7d-43d6-bb6d-38c031a76034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:00:28.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-15T15:00:28.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not criticizing the government of Kuwait… but we seek justice,”\
        \ he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a72f7-9c05-4031-8eef-71caa9efaf26'
