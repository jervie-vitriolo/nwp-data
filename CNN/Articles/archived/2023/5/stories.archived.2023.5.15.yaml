      'mgnl:lastActivated': 2023-05-15T13:43:29.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538678e-35dd-49d4-b2d2-e8f0f2c81730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city has become a significant hub for Russia's invasion effort\
        \ and has rarely been hit by Ukrainian attacks since the war began.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e25f68-3b06-434a-b386-8b8c0a7b0bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddf94b-7183-4729-8fc3-46e68da3e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But two missiles hit in the area on Friday and another explosion was\
        \ reported there on Saturday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ad426-848a-4f4a-81c3-b49c80a46e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f747fc2-c47b-44e3-932a-2e78c6f85e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Russian bloggers, without providing evidence, suggested Ukraine\
        \ used cruise missiles recently provided by the United Kingdom. But Kyiv also\
        \ has Ukrainian-made Grom missiles, which have the range to hit Luhansk.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415c3f0-fc5b-457e-8dbf-780ef685070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9c30d-f813-408b-9ad4-5dfc920aa1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere, unconfirmed reports said Russia may have had four military\
        \ aircraft shot down over its own territory on Saturday, which if true would\
        \ mark a significant coup for Ukraine.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962ff71-8b6c-4da5-a06c-4583b7bc6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb9624-f69a-46d8-9ebb-628903745168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Russian media outlet said that at least two combat aircraft --\
        \ an Su-34 fighter/bomber and an Su-35 fighter -- and two Mi-8 helicopters\
        \ crashed.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a32027-da99-4fe3-9ac7-d63c94600719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db303f94-693d-4f66-aedb-a4d401310563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft were reportedly lost in the Russian region of Bryansk\
        \ on the border with Ukraine.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5abad-ad74-4a3a-bb6c-44d28ba365b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db084a-5456-4ef1-8f2b-8f68db70360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple crashes within Russian territory at the same time would
        be unprecedented. Some analysts believe Ukrainian air defenses may have been
        pushed forward as the Russian air force uses more "glide munitions" that can
        fire at targets from distance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e12d1-c2ac-4f8d-b02a-44234ff6ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T13:43:28.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-15T13:43:29.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/05/14/asia/russian-colonels-killed-ukraine-intl-hnk">Two
        Russian commanders killed in Ukraine fighting, Defense Ministry says</a>"</em></p>'
  'Robert-Bolick-Fukushima-Japan-B-League':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-15T13:57:52.000+08:00
    'imagesource': 'jcr:4c1f9275-59d2-4cf3-9cd9-f297f2712e8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad8c6353-e796-43c3-bd18-fa860a4ba453'
    'lead': 'Robert Bolick officially jumps ship and sails away from the NorthPort
      Batang Pier to play for the Fukushima Firebonds in the Japan B.League Division
      2.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-15T14:00:11.879+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-15T14:02:47.891+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Robert Bolick signs with Japan B.League Division 2 team Fukushima '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1601318-ba74-4ebd-a88f-ad7f360120fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:00:11.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T14:02:47.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 15) —</strong> A local basketball
        star is taking his talents to the Land of the Rising Sun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d9415-1984-4478-9dfe-efef371fe803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:00:11.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T14:02:47.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bolick has left the NorthPort Batang Pier in the PBA and
        signed with Japan B.League Division 2 team Fukushima Firebonds, his new squad
        <a href="https://firebonds.jp/news/detail/id=14407">announced</a> Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18bdbe-dbbd-4bec-ae35-d637f07c8660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:00:11.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T14:02:47.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very grateful and blessed to be a part of Fukushima Firebonds.
        I’m truly honored to represent this team and showcase my skills and talent
        to achieve greater heights together with this new family," he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c198868-89ba-4508-84fb-6e770232f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:00:11.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T14:02:47.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former San Beda standout was drafted by NorthPort in the 2018
        PBA Rookie Draft and has since then became the face of the franchise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a92c0a-3dbf-42ca-af2e-8b765a4bd4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:00:11.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T14:02:47.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old cager''s contract with the Batang Pier expired in
        April, which gave him the opportunity to explore options to see hardcourt
        action elsewhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc869d5-1f00-4b8a-979a-d55ef57760f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:00:11.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T14:02:47.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolick averaged 21.6 points, 5.4 rebounds, and 6.14 assists in his
        last stint for NorthPort in the PBA Governors'' Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4287a0a-dcd0-4fc0-b38f-7caa8af6fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T14:00:11.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-15T14:02:47.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolick is expected to help Fukushima improve after the ballclub
        missed out on the playoffs with a 28-32 win-loss slate in the regular season.</p>'
