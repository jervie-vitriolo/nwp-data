      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our core appeal is not legal punishment, but to expose the truth
        about him so that righteous people can draw their own conclusion in their
        hearts."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8150ee-f44d-4e56-a4c3-370f9d3adba4'
