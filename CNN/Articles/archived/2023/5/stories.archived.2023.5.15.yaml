      'mgnl:lastActivated': 2023-05-15T21:58:15.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We anticipate it that around 70-80% of our enlisted personnel, eligible\
        \ or optional retirement, will retire,\" Galvez told a Senate hearing on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b234a7d-c5a4-46b5-b0f4-eadefa4c90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kasi ang gusto nila i-avail na nila 'yong pension ng current system\
        \ kasi 'yong apprehension ng possible new MUP [pension] law magkakaroon ng\
        \ implication sa kanilang tinatawag na optional retirement,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc843b-fd21-4d45-80f1-e5a5036e2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because they want to avail the pension in the current\
        \ system due to the apprehension over the new MUP pension law that could have\
        \ implications in their optional retirement.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c81206-d83f-4da4-b80d-42565723762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Jinggoy Estrada, who chairs the Senate Committee on National Defense\
        \ and Security, Peace, Unification and Reconciliation, and Sen. Bong Revilla\
        \ Jr. have filed bills seeking to reform the current pension system for military\
        \ and uniformed personnel (MUP) retirees. The current pension system has been\
        \ deemed \"unsustainable.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c906054-3e4a-40bf-8b2f-36ffd7e8d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Treasurer Rosalia de Leon presented to the committee that\
        \ pension spending is projected to increase in the next years, and is seen\
        \ to go up to ₱1.5 trillion in 2040, if no reforms are implemented.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a4a96-fd82-4b1a-ac47-15202ad12e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that interest expense for the pension system will balloon\
        \ to ₱171 billion in 2040.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365be35-9733-4abd-830e-e100b7cbcaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/28/proposed-reforms-pension-system-military-uniformed-personnel-.html">Diokno
        pushing for military, uniformed personnel pension reform</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bad964-4ea2-4480-90a4-4bb5faecdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while they recognize the looming fiscal problem, stakeholders including\
        \ the Philippine Coast Guard, Bureau of Fire Protection, and Bureau of Correction\
        \ only want the proposed reform to apply to new entrants.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80733fee-9678-47f2-bcac-b0dd4caab269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) also said that the possible reform\
        \ will also be a factor of increasing number of officers opting for optional\
        \ retirement.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492a77d-da09-4cfa-a961-c28b6e3a4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP told the committee that a total of 18,000 police officers retired\
        \ from 2018 to 2022. Of the number, around 65% or 12,000 availed of optional\
        \ retirement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a356749-1824-4e0d-883f-46517ac28f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are hemorrhaging with our senior PNCOs (police non-commissioned\
        \ officers) because natatakot sila, Sir, at gusto nilang lumabas [they are\
        \ afraid and are now opting to retire] to avail of the pension law. That is\
        \ what's happening,\" PBGen. Ronaldo Olay said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9122a8-9835-4856-b2f5-853cd8c9cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's very revealing that this impending passage of this new law that\
        \ we are proposing right now is resulting to brain drain as far as the MUP\
        \ is concerned,\" Sen. Bato dela Rosa also said, noting that the training\
        \ and experience of senior officials will not be matched by new entrants.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75579d45-8e98-48b3-abb7-ef63dfdf8fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada then asked Galvez for retirement statistics of the Armed
        Forces of the Philippines (AFP). The Defense OIC said he will submit a full
        report but mentioned that for the first quarter of 2023, the AFP already has
        at least 900 retirees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe517f1c-98d7-49f8-8efe-b850048e2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez also mentioned that numbers of those who sought optional retirement\
        \ are slightly decreasing, noting this could be because of current improved\
        \ benefits in military service.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66006706-973b-487e-95fc-a310e79d0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's why he raised to the Senate panels that the pensionable age\
        \ and indexation are \"very sensitive\" issues for active military officials,\
        \ retirees, and pensioners, based on their previous talks.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5769ec-be69-4814-bf9d-72a1ba5945aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We recognize 'yong [the] current [financial] problem. In solving\
        \ those problems, we can also engage our soldiers into discussion na i-minimize\
        \ 'yong [to minimize] optional retirement,\" Galvez said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84386b86-9671-4c16-8200-6d4f4683e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And maybe we can also consider 'yong optional retirement itaas natin\
        \ [to raise the optional retirement to] 25 years or maybe 30 years so that\
        \ we can offset some of the accrued liabilities on having optional retirement,\"\
        \ he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c348a-5fa8-474d-a8b5-b8bf999ed9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. was "<a href="https://www.cnnphilippines.com/news/2023/5/15/marcos-wary-military-pension-reform.html">very
        much concerned</a>" on the impact of the proposed law to the morale and welfare
        of army personnel and police officers, Galvez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb03afe-74e2-4cbc-8bb3-600228dcb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos' economic managers assure they will engage with stakeholders\
        \ to formulate a \"fiscally sound and acceptable\" version of the MUP pension\
        \ reform.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7264688-3f45-4370-84f0-9e186fe13e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-15T15:29:49.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-15T21:58:15.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that''s also the position of our president that we need
        to consult our soldiers, our PNP, and also our MUP, so that we can get the
        sentiment and some sort of common ground," Galvez also said.</p>'
  '38-repatriated-71-more-sudan':
