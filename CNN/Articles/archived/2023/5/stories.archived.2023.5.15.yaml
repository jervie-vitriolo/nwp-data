      'mgnl:lastActivated': 2023-05-15T18:48:59.438+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7b83b-a9e4-4130-a4d9-b4d82f30a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.495+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.438+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pursuing its mission, SMFI and UNIQLO Philippines traveled to the cities\
        \ of Tuguegarao and Cauayan in Cagayan Valley and upgraded two health facilities\
        \ serving thousands of Filipinos. Beyond the new infrastructure, health workers\
        \ see it as a chance to put forth the services they have always drawn from\
        \ the heart.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40ec9d-f556-4e09-9342-fab4f83abb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.495+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.438+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d3d02-8eef-4c3b-8378-425f43b7de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.497+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.438+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Brgy. District 1, Cauayan, Midwife Tarita Ann Ballasteros has tended\
        \ to patients from low-income households, who barely have money to spare for\
        \ the fare going to the facility and to buy medicine. She would then give\
        \ the best care she can offer to compensate for the limitations of their center.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003fff7-5811-4561-bd7a-4ebb67b82016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.498+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.439+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'image': 'jcr:62b7d560-3d15-4488-aa4b-05d5d41ce180'
      'imageCaption': 'A resident of Cauayan City, Isabela undergoes a routine checkup
        in Brgy. District 1 Health Center. Photo from SM Supermalls'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187f8e0-8699-4977-a6d3-c0272f104716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.499+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.439+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520568ef-d5f6-4393-b2ba-8f491fc0ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.501+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.439+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikita ko ang sitwasyon nila na ultimo pamasahe, wala sila.
        Iniisip ko, wala man lang akong maibigay na gamot sa kanila. Para sa akin,
        hindi ko man sila lubos na mapagaling, lalabas sila sa</em> facility <em>na
        magaan ang pakiramdam dahil sa tinatawag nating</em> TLC (tender loving care),”
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2ab61-e56c-48ca-85ee-1af04a4e4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.502+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.439+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb88078-825f-476f-a5fa-2b287da64120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.503+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.439+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before, they had to use curtains as improvised medical partitions or\
        \ lock the health center’s door to provide comfort to women seeking reproductive\
        \ health care, or pregnant mothers coming in for prenatal checkups.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ccc1d-8853-4ee9-a43d-d072abea41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.504+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.440+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a859ee8-b646-4d45-8b89-ba4c4e1f896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.505+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.440+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It takes time to prepare and attend to the next patient. <em>Kailangan
        pa namin takpan ng kumot o i-lock ang pinto ng</em> center <em>para magkaroon
        ng</em> privacy <em>ang mga pasyente. Dahil dito, isa lang ang naa-accommodate
        namin. Minsan, hindi sila komportable dahil nakikita ng iba yung</em> procedure
        <em>na ginagawa namin sa kanila,</em>” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8827882-df93-4229-9a2b-60b587b2d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.506+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.440+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b35d7-e4b1-4979-bfd0-d7c74456df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-11T18:16:58.507+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-15T18:48:59.440+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through the upgrade, the Brgy. District 1 Health Center had its own\
        \ room for maternal and child health services, equipped with necessary medical\
        \ tools. It was also fitted with a breastfeeding area and a designated space\
        \ for immunization.\r"
    '20':
