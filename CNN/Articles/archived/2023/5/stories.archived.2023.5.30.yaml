      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, the Court of Appeals<a href="https://www.cnnphilippines.com/news/2022/10/11/CA-junks-Rappler-Ressa-Santos-MR-cyber-libel.html">
        upheld its decision</a> convicting Ressa and Santos of cyber libel, in relation
        to a May 2012 Rappler article which reported on a businessman’s alleged connection
        to illegal activities. Ressa and Santos elevated the case to the SC.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfaed5-dca8-4d41-aa6b-d48992ebea41'
      'mgnl:activationStatus': true
