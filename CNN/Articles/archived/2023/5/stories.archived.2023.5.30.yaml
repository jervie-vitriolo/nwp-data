      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c66f2-f932-4eab-b694-b724009d80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, the DAR <a href="https://www.cnnphilippines.com/news/2022/6/20/DAR-Tinang-farmer-beneficiaries-list.html">posted
        a revalidated list of farmer-beneficiaries</a> showing that Tinang farmers
        are the lawful owners of the area. The list, however, was challenged by another
        group of claimants.</p>'
