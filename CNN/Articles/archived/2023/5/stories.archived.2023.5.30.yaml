      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Former
        Social Welfare Secretary Erwin Tulfo has taken his oath as nominee of the
        Anti-Crime and Terrorism Community Involvement and Support (ACT-CIS) Party-list.</p>'
