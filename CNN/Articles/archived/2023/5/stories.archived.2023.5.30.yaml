  'Miami-Heat-Boston-Celtics-Game-7-NBA-ECF':
    'author': 'Steve Almasy and Thomas Schlachter, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-30T12:35:25.000+08:00
    'imagesource': 'jcr:9c33d440-5c5a-460b-9327-10466bcd40dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b6e2ec1-eeca-4572-aa59-d96e3e15de7b'
    'lead': 'The road victory for the Miami Heat blocked the proud Boston Celtics
      franchise from becoming the first NBA team to rally to win a seven-game series
      after losing the first three contests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T12:37:36.696+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-30T12:38:52.661+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Miami Heat advance to NBA Finals after crushing the Boston Celtics’
      dream of a historic comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e472639-4ff2-423a-b37e-81ac4f3839d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Miami Heat closed out the Boston Celtics
        in the NBA’s Eastern Conference Finals on Monday, winning a deciding Game
        7 103-84 to advance to the NBA Finals against the Denver Nuggets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4f876-103d-4c9b-8307-119ffd9e1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.829+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road victory for the Heat blocked the proud Celtics franchise
        from becoming the first NBA team to rally to win a seven-game series after
        losing the first three contests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d12570c-79e5-4265-9aac-504599a7329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.829+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have some incredible competitors in that locker room. They love\
        \ the challenge,” Heat coach Erik Spoelstra said. “They love putting themselves\
        \ out there in front of everybody. Open to criticism. Open to everything.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebd0b4-6f5e-4a46-9748-941c237566d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.829+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celtics point guard Malcolm Brodgon said he thought his team played\
        \ tight and it affected their results on both ends of the court.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192a5f0-4659-4825-8887-62399209d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought (the Heat) played loose. I thought they really executed\
        \ on the defensive end,” the league’s Sixth Man of the Year said. “Then offensively\
        \ they were poised. They weren’t rushed, they weren’t nervous.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185614a-52ae-4d4b-beaf-0db78aecbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighth-seeded Miami had to come through the play-In tournament but\
        \ has not let its underdog status have any bearing on its impressive playoff\
        \ run so far.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757eb39-bfa1-4695-be28-46526498b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Against Boston on Monday, Miami forward Jimmy Butler led the way with\
        \ 28 points while forward Caleb Martin netted 26 points and had 10 rebounds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d18411-bf92-4238-866a-acb6e86d87e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.831+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston shot a frigid 39% from the field as a team, and no Celtic
        managed to score 20 points in the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5391e-5a42-45c9-8c44-3d788e8c30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.831+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many teams have tried, a few have gotten close, but ultimately all\
        \ have failed in trying to achieve the comeback of all comebacks, netting\
