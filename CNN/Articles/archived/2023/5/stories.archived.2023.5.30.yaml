  'pnp-illegal-gambling-sanctions':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-30T15:49:45.000+08:00
    'imagesource': 'jcr:a6f6b17e-7594-42d7-94ef-347cd5ede7fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efbfc71c-d18e-4280-9565-11e650ef90dd'
    'lead': 'The Philippine National Police has vowed that tough sanctions will be
      meted out on police officers who do not take action against illegal gambling
      operations through the enforcement of the one-strike and no-take policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T15:53:06.474+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-30T15:56:32.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP renews drive vs. illegal gambling under ''one-strike and no-take''
      policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af9a1f-f341-4996-97e2-1fb894ff5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The Philippine
        National Police (PNP) has vowed that tough sanctions will be meted out on
        police officers who do not take action against illegal gambling operations
        through the enforcement of the one-strike and no-take policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262fd0d-c363-4605-abf1-fa05f44d7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93eea95-3a05-42f2-9a41-d6606d525b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was bared by Brig. Gen. Leo Francisco, PNP Directorate for Operations,\
        \ on Monday following the order of PNP chief Gen. Benjamin Acorda Jr. for\
        \ an \"intensified crackdown\" against illegal gambling and individuals behind\
        \ such operation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e711fa2-a7d7-408a-8ded-e9a184f211b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17a5c4-d272-44df-81ca-da1898e2e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Basically it's not about what type of gambling... We will validate\
        \ it and we will see to it that appropriate police action will be done,” Francisco\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396f043-649f-4257-9d28-350d39a0e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8a4b8-ca4d-4e21-a8be-071d05d99c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If it is validated by our intelligence operatives, appropriate police\
        \ action had been done by the regional or national level, immediately the\
        \ local commanders will be relieved,” he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859e6a6-62dc-401a-b37b-4da2b2f437b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4ea2a-a5b3-42af-9b7e-cb9331075c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the policy, police officers, regional, provincial, and district\
        \ directors, chiefs of police stations, community precinct commanders, and\
        \ other heads of units who will be found inefficient in their efforts to eradicate\
        \ and stop illegal gambling in their respective areas of jurisdiction shall\
        \ be relieved from their post and be charged administratively under the doctrine\
        \ of command responsibility.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8e83d-9eac-4534-9b99-3790aabaeaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6fa773-47b2-4e2f-9165-bdfce2ba5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP chief said this should be a reflection of the police force’\
        s determination to eradicate illegal gambling and safeguard the welfare of\
        \ the people. He said the policy has been in effect but they are now reiterating\
        \ it to ensure that the problem does not get worse.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c8eb8-250e-4469-8d41-8ff74b7a70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cae7b-0a0a-4ca1-a49b-30160d368f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acorda's latest directive came after the PNP and the Philippine Charity\
        \ Sweepstakes Office (PCSO) forged an alliance to intensify the national campaign\
        \ against all forms of illegal gambling activities across the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fdc48-9f47-4fe0-951e-a5f18e65b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931e21c-36cf-4b80-8dc6-96b4d4a1196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:53:06.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:56:32.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the leadership of Acorda, the PNP is mobilizing its established\
        \ Regional/Provincial/City Anti-Illegal Gambling Special Operations Task Groups\
        \ to intensify the implementation of the provisions outlined in PNP MC NO.\
        \ 2017-022, \"PNP Anti-Illegal Gambling Campaign Plan: Operation High Roller.\"\
        \r"
