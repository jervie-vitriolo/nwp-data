  'CHED-DICT-digitalization':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-30T21:35:48.000+08:00
    'imagesource': 'jcr:15b3ea0d-f602-4206-a772-dcdfbc3be183'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ee8da9e-60fc-466c-aca5-d4a39bdcc916'
    'lead': 'The Commission on Higher Education has sought the help of the Department
      of Information and Communications Technology to promote digitalization among
      higher education institutions in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T21:39:40.202+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-30T21:39:40.517+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHED taps DICT for digitalization of higher education institutions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266c995-315a-4319-933f-08834ffeda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:39:40.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:39:40.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Commission
        on Higher Education (CHED) has sought the help of the Department of Information
        and Communications Technology (DICT) to promote digitalization among higher
        education institutions (HEIs) in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e369bd-9574-4941-8100-aecad3d864de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:39:40.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:39:40.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero De Vera III and DICT Secretary Ivan Uy led
        the ceremonial signing of a memorandum of understanding for e-governance on
        Tuesday, with the immediate goal of creating a system for Filipinos to securely
        access their Certification, Authentication and Verification (CAV) certificates
        online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06849871-de3b-44ee-bdf2-294c3cfce845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:39:40.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:39:40.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAV is a requirement for Filipinos who are applying to work or study
        abroad. The process to certify, authenticate, and verify the academic records
        of a learner is accomplished by either CHED, the Department of Education or
        the Technical Education and Skills Development Authority, and the Department
        of Foreign Affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59e282-e545-45aa-a58c-e97803692f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:39:40.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:39:40.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When Filipinos go abroad and they need their records, you can imagine
        the challenge of accessing these records across more than 2,000 higher education
        institutions,” De Vera said. “If you are an OFW (overseas Filipino worker)
        in a faraway place needing this [CAV], you have to get it physically in the
        Philippines. There must be better ways to improve on this.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33b8a2-3d92-46e4-8157-a85e0572d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:39:40.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:39:40.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CHED said it also wants to digitalize the records, databases, and processes\
        \ of over 2,000 public and private HEIs in the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e290fc-fa19-4a68-9ab8-5d17d83ed334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:39:40.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:39:40.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera acknowledged this will be challenging to implement for HEIs
        in remote areas. He also cited schools in Eastern Visayas that saw their physical
        records destroyed when Super Typhoon Yolanda battered the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff7255-b17c-4766-b6e5-929a9da40734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:39:40.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:39:40.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that DICT can help our universities not only design systems
        but to also secure this data. So that when a manmade or natural calamity hits
        us again, we have learned our lessons,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab42f2-2a5d-4ff5-829a-fcab26412eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:39:40.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:39:40.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DICT aims to integrate CHED into the eGov Super App
        which will be launched this week. The agency has so far inked deals with over
        20 government agencies to help them optimize their processes by using IT solutions.</p>'
  'Thailand-firm-agri-investment-in-PH':
