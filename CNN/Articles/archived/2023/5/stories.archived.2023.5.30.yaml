      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s record-breaking heat wave for May was recorded in the city’\
        s Xuhui district, state media CCTV reported, citing the Shanghai Meteorological\
        \ Department.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4f06b-15af-4460-9b84-9cea05bfddc0'
