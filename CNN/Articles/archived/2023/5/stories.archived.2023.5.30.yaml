    'title': 'PH taps IMF to study possible expansion of tax base'
    'updated': 2023-05-30T15:40:29.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1de3f4-4565-4b51-8fc1-5a662ce3f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The current
        administration is looking to expand the country’s tax base amid “poor” value-added
        tax collection, Finance Secretary Benjamin Diokno said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915fdd6-1953-4eff-bc72-f1afd6ba6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Palace briefing, Diokno said the government has asked the
        International Monetary Fund (IMF) to conduct a study on how the Philippines
        can broaden its tax base.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f17627-c8a3-40d4-906e-59a39d5d80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Maybe find areas where we can recover ‘yung too much exemptions,”
        the official said. “One exemption is the cooperatives.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d147068-abe0-425e-b193-a8a6e1056555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The IMF study will tell us how do we recover kasi 0.4%, that’s really
        poor, poor performance,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7916fac-6d84-4906-b93a-0354a9cc2fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Diokno, the Philippines had the highest VAT rate at 12%
        compared with other countries in the ASEAN region. However, VAT collection
        was the “most inefficient” because of a lot of exemptions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2dd05f-cd99-4ef2-b14d-c947dce82a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cited that from 2016 to 2020, the Philippines collected ₱723 billion
        from VAT—only 40% of the expected collection if all consumption were subjected
        to this sales tax.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e1012-1e42-4da7-8c7e-8e5b83f44d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno stressed that VAT is considered the “best tax” in the world,
        with 90% of the countries implementing it.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8a898-7586-4aa7-8cb5-74f0f3c2dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is in our interest to improve the efficiency of the VAT,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe10c2e-c206-4e15-a536-7cabd9102ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.842+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2017, former Finance Undersecretary Karl Kendrick Chua, who also
        served as the NEDA chief, said the Philippines had been recording “big” VAT
        leakage due to the exemption of cooperatives.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2a621-f078-48d9-80f9-cd26c76b06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[T]he Cooperative Development Authority (CDA) cannot audit coops properly
        and distinguish sales to members and non-members. There are also many fake
        coops that take advantage of the system,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e52542-9396-42f0-8978-c122132eb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Moreover, not all coops are poor, some can be very rich,” Chua added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1e7fa-f930-46f3-827f-9ee89e4284a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T14:05:52.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said that the government could explore other ways to help the
        cooperatives, but exempting them from VAT as an incentive was “not the right
        way.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce657135-7aeb-4f61-a340-91d6ff8bb5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:40:33.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Preserving’ PH’s tax system</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92797f6d-f516-455d-97ae-7b9b769ace7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:40:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diokno said that to maintain fiscal discipline and to
        consolidate in 2028, there is a need to “preserve the existing tax system.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69ca7b-5bf6-4ab1-bbd4-7dbc8fd46efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:40:33.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also noted that the tax system inherited from former President Rodrigo
        Duterte was “much better” than the ones passed by former President Benigno
        Aquino III.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63839e01-305b-457d-9fbc-edc24aab44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:40:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno also said that this was discussed during his meeting with President
        Ferdinand Marcos Jr., who advised them to “continue to look into it.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3b7ab-7949-43e1-93bb-5fa91a239ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:40:33.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:40:33.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are studying it," Diokno said. "It’s not a perfect system so
        we will look for improvements. But our revenue system is doing well."</p>'
  'Denver-Nuggets-Miami-Heat-NBA-Finals-preview':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-30T15:30:05.000+08:00
    'image': 'jcr:39612f3b-2d58-47a7-8a03-8ac8d411ab9f'
    'imagesource': 'jcr:39612f3b-2d58-47a7-8a03-8ac8d411ab9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82bb7f47-47c1-41d4-8353-8b8b19665d1c'
    'lead': 'Like an epic fantasy story, this year''s NBA Finals feature two teams
      chasing a fairytale ending to their incredible season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T15:34:09.541+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-30T15:35:44.124+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'A song of ice and fire: Nuggets, Heat clash for NBA throne'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77abd478-2ece-40e0-9080-72e8656d50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The 2023 NBA Finals stage is
        set.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae84444-e755-417f-a0f0-304042e0218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Denver Nuggets and Miami Heat square off in a best-of-seven championship\
        \ series.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79449f6-fd46-4753-be46-7b25ffc1f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams took different paths to get to this point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039cb11-9d46-4d8e-9d5a-88c5c94e5fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top West seed Nuggets cruised past the Minnesota Timberwolves,
        Phoenix Suns, and Los Angeles Lakers to secure the first berth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac387ad7-a8e8-47d3-8fdc-ea23c062189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Heat had to play and survive in two Play-in tournament\
        \ games just to enter the playoffs. Miami toppled the Milwaukee Bucks, New\
        \ York Knicks, and Boston Celtics to advance to the finals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3e6fb-13f7-485e-b3b5-f662576077ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Denver has beaten the Heat in their last six meetings, including twice\
        \ during the regular season.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52167766-a1a8-4c46-baec-254f61367865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nuggets haven’t faced any real threat yet in this edition of the\
        \ playoffs. They are 12-3 in this postseason, winning their last six outings.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a5d94-add0-43a2-bae3-b4ee5720a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Miami is 12-6 and coming off a grueling seven-game
        affair versus the Celtics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1362b1f-1740-4d25-85dd-e9a649669f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What makes this year's finals matchup compelling is the significance\
        \ of hoisting the Larry O'Brien Trophy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ac9c6-09de-4c8f-a939-77d612d73a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.675+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Denver wins, it would be their first ever franchise title in history.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49b2fa-4078-4af0-ab95-5e57613e0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.675+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Miami wins, it would become the lowest seed to win a championship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52e14a-f428-4fb5-a3e4-d99cfb0b4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.676+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two-time league Most Valuable Player Nikola Jokic is expected to do\
        \ his usual thing for the Nuggets in the finals, tallying triple-doubles left\
        \ and right. He will be complemented by the fiery shooting of Jamal Murray,\
        \ the length and athleticism of Michael Porter Jr. and Aaron Gordon, the steady\
        \ presence of Kentavious Caldwell-Pope, Bruce Brown Jr., Jeff Green, and Reggie\
        \ Jackson.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc782d0-65d8-4d8b-b2b5-37202922ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.676+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Against all odds, don't count out the gritty Heat squad. They have\
        \ three players who won championships — Udonis Haslem with Miami, Kevin Love\
        \ with the Cleveland Cavaliers, and Kyle Lowry with the Toronto Raptors.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0828a2-7895-4946-b800-b14344fb99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.676+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jimmy Butler and Bam Abedayo will be the anchors for Miami. When the\
        \ game is on the line, these two should be involved in the play one way or\
        \ another. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751279c5-b150-4d0f-819a-ce8ec693650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having seven undrafted players play this postseason did more positive\
        \ things than negative for the Heat. The injury of Tyler Herro opened the\
        \ door for the other guys like Caleb Martin, Max Strus, and Gabe Vincent to\
        \ step up and contribute.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8bd96e-5712-4475-8a18-9f3ca9dbb4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mike Malone will try to capture his first NBA title, and if Denver\
        \ comes out on top, he’ll become the 36th coach in league history to win a\
        \ championship. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ee087-0e5e-457b-93ee-a7b4627aa881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.678+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erik Spoelstra is eyeing to win his third title as a head coach. If\
        \ the Heat prevail, the Filipino American tactician joins Phil Jackson, Red\
        \ Auerbach, Pat Riley, John Kundla, Gregg Popovich, and Steve Kerr as three-time\
        \ champion coaches.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82689d56-6083-4e62-86dc-0a6b325c788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:34:09.678+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T15:35:44.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 NBA Finals begins on June 2 (Philippine time) at the Ball
        Arena in Denver, Colorado, USA.</p>'
