      'mgnl:lastActivated': 2023-05-30T08:32:51.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s National Security Council held an emergency meeting Monday\
        \ following North Korea’s notification of its plans to launch a satellite,\
        \ South Korea’s presidential office said in a statement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a8304-0924-4a0f-925e-3610f93b1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.503+08:00
