      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) earlier junked a <a href="https://www.cnnphilippines.com/news/2023/5/26/Comelec-Erwin-Tulfo-ACT-CIS-post.html">disqualification</a>
        case against Tulfo, and said he can assume his post as ACT-CIS nominee.https://www.cnnphilippines.com/news/2023/5/26/Comelec-Erwin-Tulfo-ACT-CIS-post.html</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4c42f-02e3-465f-b777-a317bfe197ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:27:40.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T06:38:27.958+08:00
