      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Bilang nanunungkulang senador na mayroong mabigat na mandato sa taumbayan,
        mulat po ako na kailangang magbigay daan ang ibang pananagutan, kabilang na
        ang aking posisyon bilang EVP, para sa mas epektibong pagganap sa aking mga
        sinumpaang tungkulin sa bayan,” he explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db074665-4a85-45e9-b4c4-1826cfef8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:31:16.908+08:00
      'mgnl:createdBy': 'lisbet'
