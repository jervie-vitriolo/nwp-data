      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo, however, cannot assume office just yet, an official of the House\
        \ of Representatives said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb1102-d6dc-4a0e-9dfa-3f16705a11b6'
      'mgnl:activationStatus': true
