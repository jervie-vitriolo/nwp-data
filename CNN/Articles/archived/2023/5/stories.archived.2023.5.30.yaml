    'lead': 'The current administration is looking to expand the country’s tax base
      amid “poor” value-added tax collection, Finance Secretary Benjamin Diokno said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T14:05:52.827+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-30T15:40:33.437+08:00
