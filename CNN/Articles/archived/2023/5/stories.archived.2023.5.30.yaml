      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e227687-9420-4284-b1fc-802b1bdfc34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.840+08:00
      'mgnl:createdBy': 'lara'
