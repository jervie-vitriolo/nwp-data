      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla said the party deserves an executive official “who can devote
        more time to its affairs.”'
    '5':
