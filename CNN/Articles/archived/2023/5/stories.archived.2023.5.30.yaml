      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese city of Shanghai recorded its
        highest May temperature in more than 100 years on Monday, hitting a record
        36.1 degrees Celsius (nearly 97 degrees Fahrenheit).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f28ba7-a6eb-4ade-aa01-7cc13cd158e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eee948-c7dc-460e-a3e5-f10a75155426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The previous record of 35.7 degrees Celsius (96.3 degrees Fahrenheit)\
        \ was first recorded in May 1876 and has been reached just three other times\
        \ since including 1903, 1915 and 2018, state media reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f397de3-e6e8-434c-9916-b345939dd0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959fc7bc-fde4-475a-ad94-e96423820b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.835+08:00
