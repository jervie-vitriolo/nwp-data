    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40723354-4109-4004-b8dc-9d7d485bb203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:49:38.371+08:00
