    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d86e1f-5fa0-45dc-a659-3d9b905ca6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:31:16.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T07:31:17.115+08:00
