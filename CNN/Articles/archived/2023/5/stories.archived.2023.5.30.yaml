      'mgnl:lastActivated': 2023-05-30T05:51:01.200+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Joel Villanueva then requested to open the session\
        \ to a vote and Zubiri agreed to divide the chamber.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a92ab-bfb8-4ed0-9904-4c663b6f0024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.200+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c187db3-5824-4295-88cd-f1e1bc2bbd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.201+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the vote, Deputy Minority Leader Risa Hontiveros offered a manifestation\
        \ and pleaded with Villar to allow the minority to continue asking questions\
        \ about the MIF bill.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06d470-500b-4b15-a412-07fb12d50d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.201+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94927e29-8100-4941-9bbb-2628d9f0cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.202+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s at least one sovereign wealth fund elsewhere in the world,
        <em>dinebate po nila</em> (they debated it) for years. And here, we''re not
        even asking for a year. We have just been hearing, interpellating, debating
        for some months," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f63179-7517-48c2-b4d7-1d57d837a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.202+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193ec11-7ab5-46e9-9d00-c00cb14a8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.203+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar answered: \"I think I've covered every square inch of this bill.\
        \ This is the third week that I've opened myself up to all questions. To be\
        \ fair to me, I really endeavored to answer to the best of my ability and\
        \ now I'd like to exercise my right.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5beaab-7395-485b-a420-442f73dc15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.203+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb5d65-e60c-434c-ba59-75734bd342e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.204+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then reassured the minority that he would be willing to discuss\
        \ the bill further in the period of amendments and said he \"welcomes\" the\
        \ senators to propose changes.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424801f7-1fc6-4a80-b7c1-0921be8feb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.204+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034e780-3cab-40c1-8eff-17b7ca5f0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.205+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the Senate closed the session with a vote, Zubiri addressed\
        \ the minority and said there are other pending priority bills and the Senate\
        \ only wanted to take the MIF bill \"off the table.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6066085-f9bd-4c46-8e8a-dc19591a3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.205+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voting 2-11, the Senate declared Pimentel's motion to continue the\
        \ inquiry on the MIF bill lost and closed the period of interpellation. Only\
        \ Pimentel and Hontiveros voted in favor of the motion.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c423b73-b5f4-42cf-a83f-d66c15ac8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.205+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62318de8-c31a-495e-89ce-37adcf67b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.206+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri earlier said the Senate eyes the <a href="https://www.cnnphilippines.com/news/2023/5/25/senate-maharlika-bill-pass-next-week.html">passage</a>
        of the MIF bill before the Senate adjourns on June 2 for a two-week break.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807fc35-bb40-459d-aabd-ecddaebe34d2'
