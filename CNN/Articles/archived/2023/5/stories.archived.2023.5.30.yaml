      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Kim ordered officials to prepare to launch the country’\
        s first military reconnaissance satellite, North Korean state media reported\
        \ at the time.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f1ca1-3703-4bd6-bfbd-f69cec098d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.502+08:00
