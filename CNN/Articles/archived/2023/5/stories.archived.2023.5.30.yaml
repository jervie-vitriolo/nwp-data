      'text': '<p>The measure also states that no person shall be appointed to the
        position of immigration officer unless they meet the qualification standards
        set by the BI and approved by the Civil Service Commission (CSC).</p>'
  'missing-chldren-amazon-air-travel':
    'author': 'Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-30T13:02:39.000+08:00
    'imagesource': 'jcr:534391b3-d50d-4ba3-854b-4b27ca2c173c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02498af6-1520-4c0c-baa6-309dd425ca20'
    'lead': 'As Colombia waits for a sign of life from the four indigenous children
      who vanished into the jungle following a plane crash on May 1, accusations are
      emerging that dangerous flying incidents are all too common in the remote Amazon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T13:08:29.599+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-30T13:08:40.265+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-30T13:08:39.689+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Colombia', 'air-travel', 'Amazon']
    'stories': []
    'template': '1'
    'title': 'Four children remain missing in the Colombian jungle. Their plight is
      the latest in a long list of air travel mishaps in the Amazon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e40465-4950-4133-95a8-4bbbb715c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bogota, Colombia (CNN)</strong> — “We had not been in air
        for more than 30 seconds… suddenly, the engine started coughing. We could
        see the propeller slowing down and the plane losing altitude,” says Diego
        Londoño, a 30-year-old man from the <a href="https://www.cnn.com/2023/05/20/americas/colombian-plane-crash-amazon-children-missing-intl/index.html"
        target="_blank">remote Colombian</a> Amazon town of Mitú, who was flying from
        his hometown to San Jose del Guaviare three months ago when the plane suddenly
        lost power midair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c457a5-b638-4ca0-a0a1-a5c191193579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was all very fast, in a matter of minutes we were back on the ground,
        and nothing happened,” he continues – brushing off the close call as a regular
        occurrence for any traveler in the area.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceab145-f508-459a-9ef7-8a890cf01dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this year’s mishap amounted to nothing serious – crew and
        passengers were able to resume their flight after a checkup at the engine
        – Londoño says he was involved in a more serious accident in 2019, when the
        cargo plane he was travelling in emergency-landed shortly after taking off
        from San Jose del Guaviare and causing him minor injuries as the cargo fell
        on top of him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b721aa5-75df-46d5-97c9-0d6382a15e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It happens all the time here,” he says.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005a095-9d1a-4dcf-94b5-0206c3a233b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Colombia waits for a sign of life from the four indigenous children
        who vanished into the jungle following a plane crash on May 1, accusations
        are emerging that dangerous flying incidents are all too common in the remote
        Amazon – an area where air travel is often the only connection between population
        centers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a69474-45fd-4a9b-bfc8-c3a24ab7bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.269+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three adults onboard, including the pilot and the children’s
        mother, Magdalena Mucutuy, died in the crash. But <a href="https://www.cnn.com/2023/05/18/americas/colombia-four-children-alive-plane-crash-intl-hnk/index.html"
        target="_blank">only traces</a> of the children have been found in the surrounding
        forests: a baby bottle, a makeshift shelter, a dirty diaper and even what
        appeared to be small footprints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f172f2-2d08-42f1-8df9-12a943286c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.269+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These discoveries have fueled hopes that 13-year-old Lesly Jacobombaire
        Mucutuy, Soleiny Jacobombaire Mucutuy, 9, Tien Ranoque Mucutuy, 4, and infant
        Cristin Ranoque Mucutuy survived. However, a massive search by hundreds of
        soldiers and indigenous scouts has so far been fruitless, more than four weeks
        since the crash.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4438ca6-8b69-40f6-840d-cb6cace017f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous advocates have said the tragedy is a result of governmental
        negligence. Following news of the crash, the Organization of Indigenous People
        in the Colombian Amazon <a href="https://twitter.com/OPIAC_Amazonia/status/1658157154199646226"
        target="_blank">issued a statement</a> accusing Bogota of failing to enforce
        safety checks and protocols for planes in the region. The organization’s president
        Julio Cesar Lopez told CNN he hoped for a congressional investigation that
        would prevent future tragedies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac68f30c-a904-4245-95b2-d7e1f958aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aging planes and wild terrain</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c3450-c4ba-496b-b2b8-0ed65fb0286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The skies over the Amazon have seen many accidents. Of 641 accidents
        registered by Colombia’s civil aviation authority since 1996, 56, or 8.74%
        of the total, took place in the Amazon region, even though less than 2% of
        the Colombian population lives there.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf3386-47fd-4cdb-b8e5-7ad98cf08ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Londoño’s escape earlier this year, barely a hiccup in the rollercoaster
        of Amazonian aviation, is not counted in the statistics.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e703c-3946-4b31-a2e0-4b04df3afb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pilots working in the area must contend with aging planes and a wild
        terrain, experts say.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376bd170-1685-46b0-9588-20a9f9ff83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is a factory of very good pilots: if you fly here, you must be
        pretty good,” says Jose Miguel Calderon, a charter pilot in Mitú who regularly
        flies single engine Cessnas like the one that crashed with the four children.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f0b6f-acae-464e-90c8-050968329e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Calderon dismisses the idea that his job is particularly high risk,
        but he concedes flying in the Colombian Amazon is not for the faint hearted.
        Mitú’s airport is the only paved runway in an area larger than Switzerland,
        and Calderon’s definition of a good place to land is any opening in the vegetation
        that is dry enough not to trap his engine’s wheels in the mud.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0d843-72a2-4b12-ad65-382becf1461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The planes themselves are often of the older sort. The 206 that crashed
        with the kids was over 40 years old, but some of the aircraft still used in
        the Amazon can be up to 80 years old, according to Calderon.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99482ef9-2443-4b2a-8641-4a471c448741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement to CNN, the Colombia’s Civil Aviation authority said,
        “Colombian law does not establish a maximum age for aircrafts operating in
        the country as long as they comply with all maintenance protocols. Moreover,
        this type of older airplanes are often the most apt to operate in the limited
        infrastructure of the airfields in the Colombian Amazon. The institution is
        aware of these situations and promotes a safety program to mitigate risks
        related to flying in older aircrafts.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3fbf81-768a-4c97-a1e5-fe5d3d6b34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But even when the pilot manages to lift the old plane off the dirt
        track used as runway, navigation can be challenging. “We don’t have cruise
        controls, or any sort of computer; sometimes all you see is just the blue
        of the sky and the green of the forest,” says Calderon.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cf330-ae48-42bf-b50c-73f03ff97908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pilots do have long wave radios or GPS systems, the rest is left to
        the intuition and experience of local pilots, who often travel with no comms
        for a large stretch of their route – an issue that the military search teams
        currently combing the forest for the missing children have also experienced.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f8456-cd10-41b5-906b-a0f84dfc94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“About 50-60 miles south of San Jose del Guaviare we lose contact with
        the base,” says Major Juan Valencia, a Blackhawk helicopter pilot who’s flying
        as part of the search and rescue mission to locate the missing kids.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba9e81-0a3b-4d27-89a1-5cabbfcb5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The main risk for me is that you can’t emergency land,” Valencia told
        CNN. While in most of the world it’s always possible to find a clear, flat
        strip to land a damaged aircraft such as a highway or a rural field, the rainforest
        is often so thick that pilots performing emergency landings in the area must
        attempt a sort of controlled crash on the top of the tree cover.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7a33c-aa86-4880-a664-94ac7e360839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The same plane that carried the four children had previously crashed
        two years prior, in 2021, due to an engine malfunction. It performed a controlled
        crash landing, causing considerable damage to the propeller, engine and one
        wing.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4328abf-ddb9-44c7-8dca-68a546923207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After being repaired, the plane crashed again on May 1 under similar
        circumstances, on a route with no good options for emergency landing.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887510f5-a6a8-481e-8b38-da1fc1a38e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The route from Araracuara to San Jose del Guaviare this plane was
        travelling, 150 miles of the route’s 220 miles are just forest…When an emergency
        happened, the pilot had nowhere to go,” Valencia says.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93affde2-23a5-4b7a-8cdf-3f388af78bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘It’s chaotic, dangerous’</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe7d13-0676-4514-a1ad-58d29cf11880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unfortunately, despite the considerable risks of flying in the Amazon,
        air travel is often the only way to get around, as few roads cross the through
        the jungle and waterways are even more dangerous. Most settlements in the
        region are only accessible with a plane.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f2905-d41a-4ae3-9511-713b4305c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The small Amazonian community of Tapurucuara, for instance, is about
        20 kilometers (15 miles) from Mitú. No roads connect the two settlements,
        so transit from one to the other requires either an 8-hour hike on forest
        paths that are often under water, or a seven-minute charter according to Londoño
        and Calderon.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5b333-f4eb-446d-b309-89196fbffeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mitù itself is only reachable via air or on a three-week boat journey
        from Calamar, the small settlement at the end of the only highway that links
        the Amazon Forest with central Colombia.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31878cd9-c2d4-419d-a2b1-736707470f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Historically, the Amazon was not part of the agenda for Colombian
        governments,” say Nelly Kuiru, an indigenous activist and documentary filmmaker
        from La Chorrera, another indigenous settlement in the thick of the forest.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca2ab9-acce-4d34-8d28-3c0c293a8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'La Chorrera saw an economic boom fueled by the rubber industry in the
        early 1900s, but the tide receded with the spread of synthetic rubber during
        World War War II. The local population live off hunting, fishing, and subsistence
        farming, and plans to boost the local economy with eco-tourism have been hampered
        by the lack of connectivity; La Chorrera can only be reached by a commercial
        plane once every 15 days.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009db173-84ab-40f7-84e1-cbb199886e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kuiru also experienced danger when travelling in the Amazon. “It’s
        chaotic, dangerous. Once I was taking a European friend to La Chorrera, and
        the plane we were travelling on had the door shut from the inside with a rope
        because the lock was damaged… my friend could not believe it!” she recalled
        to CNN.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d75a35-3fba-4e64-94e1-b98f1df12495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement to CNN, the Colombian civil aviation authorities recognized
        air travel in the Amazon is riskier than in other regions of the country,
        due to lack of maintenance and the age of the fleet. The institution said
        it’s prioritizing restructuring airports over rejuvenating the fleet.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb899d-16cb-42df-b6d4-e0c13e7553ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year the Colombian government budgeted the equivalent of over
        $200 million to boost airports across the Amazon region over the next 30 years,
        and to open eight new commercial flight routes Amazon region.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585d740-e991-40d0-bd13-a6e91c4e63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Gustavo Petro, the first progressive president of Colombia
        and an outspoken environmentalist, has made protecting and developing the
        Amazon a priority of his government. New resources are being thrown to the
        region from both his government and international partners; earlier this month,
        the Colombian Ministry of Foreign Affairs said that the United Kingdom had
        agreed to contribute 13 million pounds ($16 million) to combat deforestation
        in the Colombian Amazon.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7529d7-7d42-4e3d-8721-1f2f9d3f6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Kuiru believes increased funding also carries its own risk, if
        not properly managed. She would like more resources made available for grass-roots
        projects presented by the indigenous communities, rather than grandiose environmental
        funds where local people who live in the Amazon have little control.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663ca6e-0443-45a4-a81b-c3c85ac1a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now however, Kuiru’s focus is firmly set onto the four missing
        kids and the three adults who perished in the crash. One of them, Herman Mendoza,
        was a personal acquaintance of hers, which only spurs even more determination
        to demand change for transport in the region.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10100f-741d-46eb-85ce-660014122a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This tragedy needs to send a message,” she told CNN, “We can’t let
        his death grow unpunished.”'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed91bbe-adf5-4e60-bb4e-1ea9a61929b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:08:29.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:08:40.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/30/americas/colombia-plane-crash-indigenous-children-intl-latam/index.html"
        target="_blank">Four children remain missing in the Colombian jungle. Their
        plight is the latest in a long list of air travel mishaps in the Amazon</a>."</em></p>'
