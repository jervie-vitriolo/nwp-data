    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d138ab-13ae-46bb-b603-f1cf0b5ebafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.501+08:00
