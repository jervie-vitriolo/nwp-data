      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Acorda, the PNP received reports that some elected government\
        \ officials and potential candidates are facing security threats ahead of\
        \ the polls. But he said the threat is not as high compared to previous elections.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e73a5-ca39-480d-b89d-b31935686d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:49:38.371+08:00
