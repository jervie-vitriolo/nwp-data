      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With regards to the threats for some elected officials and some prospective\
        \ candidates, we do receive these kinds of reports. Appropriate measures are\
        \ being undertaken,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfbff8-1ee7-4ad4-9552-f002fe40af78'
