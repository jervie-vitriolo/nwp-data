    'mgnl:lastActivated': 2023-05-30T14:33:04.652+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Unfazed by strikes, Ukrainians gear up for a counteroffensive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83416ea0-a8d1-4441-b56d-c178307967d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chernihiv, Ukraine (CNN) —</strong> The loud engine announces
        the approach of the Soviet-era armored BTR vehicle long before it appears
        – racing through a grassy plain on the outskirts of Chernihiv in northern
        Ukraine. Suddenly it stops, its door opens and Ukrainian soldiers rush out,
        storming the trench below.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96142fc8-1052-42cb-b5e2-6b3bfc6f1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today our task is training and cleaning the trenches,” a Ukrainian
        soldier with the call-sign Jenia says. He is a member of Kyiv’s Offensive
        Guard, which is part of an initiative by the Ukrainian Ministry of Internal
        Affairs to establish new assault brigades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62f91b-21f3-467a-b5db-06180e6ce85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The enemy has lost positions, we quickly arrive, take positions, and\
        \ restore it,” he adds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627cea82-1481-44fa-b3f3-c7cbe28bf159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This operation is just a drill, but the scenario has been engineered
        to be as realistic as possible. The trenches are muddy – despite weeks without
        rain – and the soldiers are forced to face the unexpected, such as tending
        to and evacuating the wounded, or adapting after suffering casualties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68261f29-1a78-4e34-a081-b298aaab3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people say training is not hard, that there is no danger –
        but running through the trenches and constantly training, knowing that you
        will go to battle, it is not easy,” Jenia says. “Everything comes with practice,
        It is clear that during the hostilities there will also be the psychological
        impact of war – but practice is very important.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6105fcf-2cd0-478c-9b4d-1fa6f5256de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Ukrainian cities experience barrage after barrage of Russian
        missile and drone strikes, Jenia and the other members of the Offensive Guard
        have remained unfazed, simulating scenarios they expect to find once Kyiv
        finally launches its much anticipated counteroffensive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b765c52-5a41-4e58-890f-df19e6f1909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That day is fast approaching, if one of the top advisers to Ukraine’\
        s President Volodymyr Zelensky is to be believed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb683bf3-ef86-48b6-85fd-c0d80caa71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is already some sort of work underway to increase the intensity
        of the shelling of Russia’s logistics support in order to reduce their combat
        capabilities in the near future, to loosen up their defenses,” presidential
        adviser Mykhailo Podolyak told CNN in an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c561fb-21b4-4093-b8ec-4e788546d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes Podolyak mentions are often referred to as shaping operations
        – so-called because they aim to ‘shape’ the battlefield – in this case, in
        Ukraine’s favor. CNN has previously reported that these began on May 12, citing
        a senior US military official and senior Western official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1671758-3f13-4061-8155-b80ef1420cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything that is happening now is a precursor to a counterattack,
        a necessary pre-condition,” Podolyak explained. “When the intensity of fire
        increases, especially on the logistics supplies, when the number of operations
        increases.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f4cbd-2f1e-4f17-a6c3-de31bcd62ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Shaping’ operations ongoing</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedee522-eb08-4bd9-b181-8eb2f7c672ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has increased the number of strikes on Russian ammunition
        depots, logistical nodes and rear echelon bases, such as the ones seen in
        Mariupol and Berdyansk in the past few days. The military’s top general, Commander-in-Chief
        Valerii Zaluzhnyi, released a slickly produced video over the weekend with
        the caption: “The time has come to take back what belongs to us.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e73f5-b0aa-418a-ab90-ebe22d14cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his nightly address Monday, President Zelensky said the timing
        of the counteroffensive had been set, but did not provide further details.
        And despite the clear signs that a counteroffensive is coming, Podolyak also
        refuses to commit to specific dates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfacd1d-55b4-469b-ab1b-53a3c3879a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t say about a counterattack that it will start any one
        day, one time when some events will start,” he says. “Already now there are
        intensive relatively offensive actions on the flanks of the town of Bakhmut.
        There is essentially no city left, but offensives are underway.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f7496-29a8-48d9-8371-ea557d2c8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These smaller operations are but a sample of the larger offensive,\
        \ whose ambitious goals Ukraine is very open about and has openly advertized.\
        \ But for it to succeed, Kyiv needs continued Western support.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906a8fe-cccd-49ca-a4ea-e20e0c52d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there are timely deliveries of large quantities of the necessary
        consumable components, I am talking about shells, drones and missiles, then
        of course the war can mathematically be over this year,” Polodyak says. “But
        it will end undoubtedly on the borders of Ukraine as they were in 1991, with
        the de-occupation of Crimea, and undoubtedly with the beginning of a massive
        process of transformation of Russia’s political system.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae48864-e66b-47df-8b23-045f5d51615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be a counteroffensive in any case, and it will be successful.
        It will not be quick, it will take some time, it will be complicated, but
        it will be successful nevertheless,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d3c2f-2045-4683-8894-abac8d322dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These bold goals are why Kyiv has delayed an attack that was initially\
        \ expected in early in spring but has yet to materialize with summer around\
        \ the corner, taking time to perfect the strategy.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c770fb-146c-4b3f-91cb-ee80ce77b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is impossible to be perfectly prepared for such a large volume
        of combat. There will always have to be fine-tuning,” Podolyak explains. “These
        or other initiative events along the front lines go on, we will continue to
        accumulate resources, we will continue to conduct combat cohesion, we will
        continue to train and practice our troops, including the partners conducting
        training.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec00d7-0f94-41dd-a559-14b25bacf40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back on the training grounds, the Offensive Guard’s commander, call\
        \ sign Kyiv, shares a similar combat philosophy.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b548cd-42a8-4343-b802-34e8eff6a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:29:52.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T14:33:04.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
