      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d15aa9-b7c4-425e-ac38-ac84ae38994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:49:38.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:55:15.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The PNP is also monitoring continuously the activities of 48 private\
        \ armed groups wherein three of these groups are active and 45 potential PAGs\
        \ from Region 1, Region 3, Region 5, Region 6, Region 13, Cordillera Administrative\
        \ Region, and Bangsamoro Autonomous Region in Muslim Mindanao,” Acorda said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e26b3-c585-4edd-8ed9-2b8fd479a44e'
