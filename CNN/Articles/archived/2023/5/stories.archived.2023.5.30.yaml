      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the conditions set by the SC are that the Rappler co-founder
        and chief executive officer observes the sub judice rule and refrain from
        publicly commenting on her cyber libel conviction, which also involves former
        Rappler researcher-writer Reynaldo Santos, "and other related matters."</p>'
    '5':
