      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the weather bureau''s latest update on Tuesday, Betty was
        last spotted 315 kilometers east southeast of Basco, Batanes, packing maximum
        sustained winds of 150 kilometers per hour (kph) near the center and gustiness
        of up to 185 kph. It is moving west-northwestward at 10 kph.'
