      'mgnl:lastActivated': 2023-05-30T08:32:51.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN)</strong> — Japan’s Defense Ministry warned on
        Monday it would destroy any North Korean missile that enters its territory
        after Pyongyang notified the country of plans to launch a “satellite” between
        May 31 and June 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b266c9-4b4d-4904-9bd1-34a02a94f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00bbe2-1b75-4aca-9612-c5d9cfeef7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will take destructive measures against ballistic and other missiles\
        \ that are confirmed to land in our territory,” Japan’s Defense Ministry said\
        \ in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08d856-442c-4c68-b0e0-e239241e5ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf30651-60b5-463e-bfd8-c5d807e330fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea’s space development agency had said last year it would\
        \ finish preparations for the reconnaissance satellite by April 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602c042-0283-45fc-a8af-751a06b440eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f24aa-e9a2-46ea-ad05-eb7bbc466200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Japanese Coast Guard spokesman said the notification of the launch\
        \ by Pyongyang came via email. It said North Korea plans to launch its satellite\
        \ toward the Yellow Sea, East China Sea, and east of Luzon, Philippines, in\
        \ an area outside Japan’s Exclusive Economic Zone, the spokesman said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2da7a2-dd89-448d-b4c5-9d1c7785678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a78101-7a4a-4216-a1a0-1d229b313fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Chief Cabinet Secretary Hirokazu Matsuno also said Monday that\
        \ any North Korean missile launch disguised as a “satellite” is a “threat”\
        \ to the nation’s security.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61163a73-5772-4151-9599-eae07241748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b1c02-f58c-4930-b17d-f9a69caea6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If North Korea follows through on its plan to launch a missile, it\
        \ would violate United Nations’ Security Council resolutions and be a “serious\
        \ provocation”, Matsuno told reporters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c55c67-d5d6-4df2-b9de-eee3a99e9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54651e3-13fd-4761-b667-38460648f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matsuno said Japan’s Defense Ministry and Self-Defense Forces have\
        \ issued an order regarding the preparation of destructive measures against\
        \ ballistic missiles.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f46a9-a262-4a97-83b8-22c40a521ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b478f-727e-494a-bd92-5286603172e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the Defense Ministry is also taking other precautions,\
        \ such as deploying Patriot missile defense batteries and Aegis destroyers\
        \ with ballistic missile defense capabilities to waters around Japan’s Nansei\
        \ Islands, an archipelago that stretches from the southern tip of the main\
        \ island of Japanese Kyushu south to near Taiwan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb6674-7485-42a4-9ba9-515b23bad4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde3f1f-4494-4ba8-8fd9-f5e6d1c23a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Okinawa, where the United States maintains key military bases, is the\
        \ largest island in the chain.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64c921-adf8-42e2-9494-800530f18fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253f7f8-a78d-4517-b4f7-5797351aa12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matsuno added that Japan would work closely with the US and South Korea\
        \ and urged Pyongyang to exercise self-restraint.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2815ada-ed0e-4f3b-9d72-1d14c196651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.499+08:00
