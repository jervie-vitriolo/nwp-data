    'template': '1'
    'title': 'Saudi Arabia eyes tapping 1M Filipino workers – Ople'
    'updated': 2023-05-30T15:22:14.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45f83d-3819-4f64-8879-5a2f9e5a6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:48:27.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:22:19.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Saudi
        Arabia is targeting to hire about one million Filipino skilled workers in
        18 to 24 months, Migrant Workers Secretary Susan Ople said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688d101-d1c4-40c8-8fbe-2863bd8bdbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:48:27.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:22:19.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing, Ople bared that the Philippine government had discussions
        with the private sector in Saudi Arabia for possible mass hiring.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7da9a-e65a-411b-b430-21a462f3504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:48:27.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:22:19.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I see exciting times ahead for our Filipino workers and also for our
        partners overseas. When we were in Saudi Arabia, we are exploring the possibility
        of a special hiring program to address the labor needs of Saudi Arabia,” she
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f1a6c-7067-4526-8647-8cc5436e7874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:48:27.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:22:19.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official noted the key sectors that are in need of Filipino talent
        include hotels and restaurants, construction, and information and technology.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c01cd7-cca3-4658-91c8-2d8400a01610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:48:27.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:22:19.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We in the department will have to look at, have a special hiring
        program that would accommodate their needs while also scaling up our skills
        training and opportunities for job internships so that may (there is a) continued
        sustainability for our own needs and our needs of our external partners,”
        Ople said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432e38c-4785-4823-b6d3-43cf66aec05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:22:18.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:22:19.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Philippines and Saudi Arabia are expected to
        meet in June to finalize the massive hiring program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c2ed4-c39e-43e8-b458-8b82a9da2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:22:18.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:22:19.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from Saudi Arabia, the government is also in talks with other
        countries about job opportunities for Filipinos, including the United Arab
        Emirates, Austria, Guam, Portugal, Hungary, the Czech Republic, and Canada.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d62b71-af4a-4bff-a7ac-d71fc1740881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:22:18.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T15:22:19.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo contributed to
        this report.</em></p>'
  'ph-flights-north-korea-satellite-launch':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-30T10:49:53.000+08:00
    'imagesource': 'jcr:69aa98f4-28f1-49ba-ab9b-59d73ff514cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6097859-1c45-4649-8e34-a7b13865b1c1'
    'lead': 'Flight operations mounted by local airlines will not be affected even
      as Philippine aviation authorities issued a precaution to pilots amid North
      Korea’s plan to launch a “satellite” between May 31 to June 11, officials said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T10:52:38.136+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-30T14:41:01.544+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CAAP sees no flight disruptions despite North Korea’s ‘satellite’ launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a389101-756e-43bd-bd97-de767c7966ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:52:38.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T14:41:01.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Flight
        operations mounted by local airlines will not be affected even as Philippine
        aviation authorities issued a precaution to pilots amid North Korea’s plan
        to launch a “satellite” between May 31 to June 11, officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf644c-800d-466e-928a-e251ca091bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:52:38.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T14:41:01.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Civil Aviation Authority of the Philippines (CAAP) spokesperson Eric
        Apolonio said the notice to airmen (NOTAM) was issued following reports of
        North Korea''s upcoming satellite launch.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43a2f0-db56-413c-b198-80176c5adf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:52:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T14:41:01.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Apolonio said there will be no affected flights as the area is “far”
        from the flight path of commercial airlines operating in the Philippines.
        He also provided a photo showing an area in the Pacific Ocean.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147218b-3d30-4803-bc3f-504a9f02130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:52:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T14:41:01.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s Defense Ministry on Monday warned it would destroy any North
        Korean missile that enters its territory after Pyongyang notified the country
        of plans to launch a “satellite” between May 31 and June 11, CNN reported
        from Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65c6a1-1030-427f-89ac-ec6335c89443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:52:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T14:41:01.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2023/5/30/North-Korea-satellite-launch-Japan.html">READ:
        Japan warns it will destroy any North Korean missile that enters its territory
        after Pyongyang signals satellite launch imminent</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719f8ca-32fd-4218-8406-e866ad9fc728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:52:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T14:41:01.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report said North Korea plans to launch its satellite toward the
        Yellow Sea, East China Sea, and east of Luzon, Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b803c95-f8cb-4116-be19-bef39e2a1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:52:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T14:41:01.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP Deputy Director General for Operations Edgardo Diaz said flight
        rerouting is possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233487c-3060-4f4c-b918-88384b3c298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:52:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T14:41:01.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAP did not specify which airspace or zones would be covered
        by the NOTAM, but added the area is in the Pacific Ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802becd-5e58-4576-aa40-276916846eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T10:52:38.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T14:41:01.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cebu Pacific and AirAsia Philippines, in separate statements, said
        their operations are not affected despite the CAAP’s notice.'
