      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An orange warning comes into effect if the maximum temperature is expected\
        \ to rise above 37 degrees Celsius within 24 hours, and red means temperatures\
        \ are expected to reach over 40 degrees Celsius in the coming 24 hours.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa1502-51c9-4b33-bdcf-10d644cad83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01a609-788d-48b8-8e8b-e3b9ae090ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes amid a swathe of record high temperatures across Asia in\
        \ Vietnam, Laos and Thailand’s capital earlier this month. Experts say the\
        \ heat has been compounded by an intense smoggy season that has caused pollution\
        \ levels to spike.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f52e31-9295-4334-a3ef-32dd4eb1fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342124d-dda4-4db0-b02d-ec49c056d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists have long warned that heat waves are set to get worse as\
        \ the impacts of the human-caused climate crisis accelerate.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69507c86-4181-4807-ad33-ea56f5643210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3b346-4370-4af2-be55-65842f96e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The temperature of China’s coastal waters has also increased significantly\
        \ due to global warming, and the rise in sea levels has accelerated, said\
        \ Wang Hua, head of the marine forecasting and monitoring department at China’\
        s Ministry of Natural Resources, last month.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76dc3f-6acd-4e94-b540-e6c379dbbd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdffc4a-e297-4211-89e2-e4e9af071ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shanghai, the country’s most developed and richest city, is located\
        \ along this coastline.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa87eee-b983-4258-afe4-042148c88ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f0223-382c-400c-b0cb-a4e5628d23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past four decades, rising sea levels along the Chinese
        coast have caused long-term effects, including the erosion of coastal ecosystems
        and the loss of tidal flats. They have also affected groundwater supply and
        increased the damage caused by storms, floods and salt tide intrusion, Wang
        said.</p>'
