      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc773b-a09d-4be3-b698-66bf0147bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after a heat wave swept through China in July, with residents\
        \ resorting to air raid shelters and public fountains to stay cool.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d7dce-e589-4efc-a57b-bd3d543e7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590af17d-f3c2-46f6-9b89-74d5e465a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the entirety of 2022, Shanghai recorded 50 days of temperatures\
        \ over 35 degrees Celsius.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bef4e2-b9a6-4f6d-bb2a-2947a808b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.263+08:00
