      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) &nbsp;</strong>—
        Senator Robin Padilla announced Tuesday his irrevocable resignation as executive
        vice president of the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        as he intends to focus on his “heavy responsibilities” in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaccd28-c0c9-4103-b4d8-f7ea4de4cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:31:16.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T07:31:17.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The actor-turned-lawmaker noted that he would remain a member of the
        political party, which was the ruling party under the administration of former
        President Rodrigo Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85667533-8945-407b-a575-8ebe0ed2fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:31:16.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T07:31:17.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nagtitiwala ako na ang aking desisyon ay para sa mas kapakinabangan
        at kabutihan ng PDP-Laban at sa lahat ng miyembro nito tungo sa kolektibong
        hangarin ng partido— at higit sa lahat, sa mga mamamayang Pilipino,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2ecbb-d106-41df-836a-7c46e4c37232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:31:16.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-30T07:31:17.114+08:00
