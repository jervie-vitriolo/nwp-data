    'title': 'Thai firm eyes $2.5-B agri investment in PH – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b92c9-0035-4a8d-9166-70a0cfca709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> A Bangkok-based
        business conglomerate will invest $2.5 billion in agricultural technology
        development in the country for four years, according to Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d15a40-0412-4d11-b03a-97206bd1ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials of Charoen Pokphand Group (C.P. Group), led by its chairman\
        \ Soopakij Chearavanont, made an investment pledge during their courtesy call\
        \ in Malacañang on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446952a-fd59-4924-ba25-4af4527f251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company’s investment from 2023 to 2027 will cover swine ($1.3 billion),\
        \ poultry ($280 million), shrimp ($800 million), and food ($120 million) sectors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780e51f-5dc0-44d2-8a79-b54ca84818ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said he was impressed by the company
        and wanted to replicate the “state-of-the-art” technology that it uses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f0c94-0568-471d-b5c2-4ce0bdcaeae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is also the head of the Department of Agriculture, boasted
        that the Philippines has the raw materials and a good labor force to complement
        available technology to boost the value chain in the agriculture sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b15dd7-5d8c-4312-868d-6d140e0237b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even in terms of the ecosystem of agronomists and agriculturists,
        experts in fisheries, experts in rice, in broiler production… We have many
        people who are very, very good. It’s the system that we need,” Marcos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ce7f2-5d21-4a72-a24f-f306a0a93972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/26/fisherfolk-farmers-poorest-2021.html">Fisherfolk,
        farmers remain poorest in PH – PSA</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4483e5-d7ae-4e98-bc36-8c598680fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said agriculture is not about planting and putting seeds into the\
        \ ground but research and development and mechanization.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707686e-5dc7-49a5-8065-b44da8d04e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos has faced numerous issues in the agricultural sector during\
        \ his less than a year in office.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19f0c7-5c00-4f54-b43f-c358a880ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prices of onions and sugar have suddenly spiked, leading to allegations\
        \ of smuggling and illegal importation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790230b-5847-441c-ba72-efb36a7e8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has prompted a Senate probe against agricultural officials
        involved in a supposed onion and sugar cartel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3e30f-9746-4c63-8a17-bdcc692a2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C.P. Group holds investments in 21 countries and economies worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844a80c-9e31-4716-a67e-42abf143748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T21:50:25.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T21:50:58.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company operates across eight business lines, namely agro-industry
        and food, retail and distribution, media and telecommunications, e-commerce
        and digital, property development, automotive and industrial products, pharmaceuticals,
        and finance and investment.</p>'
