      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Voting
        16-2, the Senate junked Minority Leader Aquilino “Koko” Pimentel’s appeal
        to refer the Maharlika Investment Fund (MIF) bill to another committee for
        further scrutiny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f698bf9-096a-4eab-a774-e12a2030e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:28.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b43a4-5768-4ed3-a7b6-37e04802ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:28.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday’s plenary session, Pimentel said his colleagues made
        a mistake of putting the discussions on the Senate Bill 2020 or the MIF bill
        under the Committee on Banks, Financial Institutions and Currencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d34f778-bc38-4528-b68d-22e13848ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:28.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87867b1-d201-49c6-b825-78add241a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:28.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then urged senators to correct the “procedural error” by referring
        the bill to the Committee on Government Corporations and Public Enterprises,
        explaining that the primary intention of the proposed measure is to create
        a corporate body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52dd3a-1e29-412c-b28f-21131e59e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:28.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5c634-be5d-42a7-85e3-eef63098c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:28.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The proper committee should have been the committee on GOCCs (government-owned
        and controlled corporations), not banks. We have to correct this as process
        is as important as substance. The primary intention is to create a corporate
        body, not matters relating to banks or financial constitutions,” Pimentel
        stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca14a114-bb9c-46be-b3f3-823da78221ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:28.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf625b-2d21-4ea5-b3b0-46a3fd492a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.736+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:28.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his two-hour-long "turno en contra" speech, Pimentel made
        the motion. Majority Leader Joel Villanueva immediately objected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06680ab-e80f-4fb4-991b-969808a55cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:28.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a997b3-bac0-4db7-b098-047d25ee6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero also took to the stand to explain that
        Pimentel’s motion is no longer possible since the deadline to contest the
        measure''s referral to the plenary has passed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179705d-3f28-4385-8700-5457f58a9556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46805b33-a23c-4ae0-9635-c0d26a909834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The period within which to ask for a consideration of the decision
        of plenary has long passed. Maliwanag ang rules na kapag lumipas ang 24 hours
        matapos mapagpasyahan ng plenaryo para makahingi ng pagpapalit ng desisyong
        yun, hindi na pwede gawin,” Escudero said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050abebc-e84f-40df-b4a0-c001e59c3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f6e2b-a22a-4ef5-9e47-9ddb8e814e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rules are clear that when 24 hours have passed
        after the plenary has asked for appeals, it can no longer be done.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835daf5-612f-4d32-b156-37b88aecf571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6f130-7099-4fa3-a3c9-a2af7fd297d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel asserted that he is submitting a fresh motion to send the
        bill back to the committee level and not a motion for reconsideration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e31f88-d500-4322-b2f2-d6083b1ae071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161f431-ee74-4231-8409-10d8c9f9c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a motion for consideration because when we first tackle
        it on the floor, it is theoretical. Now we see the bill before us,” Pimentel
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96bcb75-2472-4be8-915c-450f67d4f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0915dd8-199d-426a-88ea-a8d6a0c28828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:52.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Pimentel and Senator Risa Hontiveros of the minority block
        voted in favor of referring the MIF bill to another committee, a move that
        would delay its approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e58adb-f401-431e-bcfe-1f0c38b5da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The creation of Maharlika Fund bill outlives us… We must carefully
        assess the potential risks and weigh them against perceived benefits before
        committing to such drastic measure,” Hontiveros said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60266d00-a1c7-45ad-87da-8b8a131dfc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial measure is poised for approval this week with
        President Ferdinand Marcos Jr. certifying its passage at the Senate as <a
        href="https://www.cnnphilippines.com/news/2023/5/24/Marcos-certifies-urgent-Maharlika-bill-at-Senate.html">urgent</a>.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52feb061-77bb-49e7-b5f7-47d0afddf970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos’ certification of urgency ‘unconstitutional’</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972f050-b998-4e1c-8392-7af2edda05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.456+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also questioned the president’s declaration that it is
        “urgent” for the Senate to pass the MIF bill, which is considered a priority
        measure of the Marcos administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5027c8-331d-49ea-a105-43f2fbdfeb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.456+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos issued the same certification for the House version of the bill
        in December, resulting in its swift approval.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a08ca-fd14-4c6a-9b25-b8f68264a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This has been a much-abused power by the Office of the President.
        Here we are again, placing a presidential certification of necessity or urgency
        when there is no public calamity or urgency before our eyes,” the senator
        said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb941a-42af-41cc-b349-a03e5282293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said inflationary pressures, unstable prices of fuel products,
        and interest hikes drive the need for a “sustainable national investment fund”
        that would accelerate the implementation of many major projects to boost economic
        growth.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e8d95-52a6-4a5b-bea8-2682225c09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House waiting for Senate version of MIF bill</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2aa612-b27f-44f7-8c54-bc5468f0676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Congress set to adjourn this week, the House of Representatives
        is still waiting for the Senate to pass its version of the MIF bill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a34708-8cbf-4e1f-870a-92300c5c8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re still awaiting. We have not yet received, but we’re very much
        eager. If the Senate can finish it today— If there’s a need for a bicam (bicameral
        report), then we can do it tomorrow and pass it, ratify before we go on sine
        die adjournment,” House Majority Leader Manuel Jose Dalipe said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78da06-82a2-4e30-83b9-d6be81c76ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dalipe said the House aims to adjourn session on Wednesday, but he
        said the schedule will also depend on the developments at the Senate.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33944c9f-b314-402f-b841-aa571423acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T20:01:28.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-30T20:01:29.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The legislative calendar sets the final day of session on Friday, June
        2.'
