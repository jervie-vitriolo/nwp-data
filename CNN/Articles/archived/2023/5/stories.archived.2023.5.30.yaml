    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d953a2-cf48-4043-b5bf-7b5f0474f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Monday, the Shanghai Meteorological Department issued its first\
        \ high temperature alert of the year as temperatures in the city surpassed\
        \ 35 degrees Celsius (95 degrees Fahrenheit) for three consecutive days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b43e76-4021-4ee8-9b5c-f37e057b8717'
