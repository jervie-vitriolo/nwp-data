    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b77243-277a-4e86-aa85-897d003178e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.299+08:00
