      'mgnl:created': 2023-05-30T12:37:36.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Boston squad marks the just the fourth team to ever force a
        Game 7 following a 0-3 start to a series: the New York Knicks forced a Game
        7 in the 1951 NBA Finals against the Rochester Royals, the Denver Nuggets
        pushed it to the brink in the 1994 Western Conference semis against the Utah
        Jazz and the Portland Trail Blazers almost made history in the 2003 Western
        Conference first round against the Dallas Mavericks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674ed891-b0c3-4109-9603-65d0cbe8c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Heat, who have won three NBA titles, most recently in 2013, will\
        \ face the top-seeded Nuggets in Denver on Thursday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4db625-675f-4d20-a539-b356c288bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.833+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets have not played a game in a week after sweeping the
        Los Angeles Lakers in the Western Conference Finals last Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a6e80-ec0c-42f7-bfa5-ae2377939d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.833+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How we got here</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf8253-ed23-48d7-8396-2727d8e954ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.834+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spoelstra’s team took down Giannis Antetokounmpo and the No. 1-seeded\
        \ Milwaukee Bucks in the first round, before winning a war of attrition against\
        \ the Knicks in the Eastern Conference semis.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe94d08-5b4e-44d2-8f71-915fbb3edafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.834+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Boston’s impressive regular season record, the No. 2 seed struggled\
        \ throughout the postseason. It took the Celtics six games to get past the\
        \ seventh-seeded Atlanta Hawks and another seven to get through the Philadelphia\
        \ 76ers.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fc4f7-130a-407d-bfb5-f7a3eb44d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.834+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This brought the Heat and the Celtics together in the Eastern Conference\
        \ Finals. The series has been an incredible display of drama and tension with\
        \ the momentum ebbing and flowing throughout.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f6a71-3441-41d9-a4b5-208292933f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Heat raced to a 3-0 lead in the series thanks to incredible performances\
        \ by Butler and the Miami supporting cast.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f192d-f55b-49bf-8b23-f3f68bd65b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Butler has been one of the stars of the NBA postseason and continued\
        \ this form during the early games of the series against the Celtics.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed62d97-13df-4311-adfb-252b4de07662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Missing Tyler Herro through injury meant that head coach Erik Spoelstra\
        \ had to seek other alternatives to support his star man. Up stepped Gabe\
        \ Vincent and Martin – who have come up big in clutch time and throughout\
        \ the series.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5541a61-d3cc-4885-99b8-3b3712f0f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the Celtics won Game 4 and Game 5 in comfortable fashion with\
        \ Jayson Tatum showing his brilliance in the win-or-go-home games. Back-to-back\
        \ blowouts meant that Boston took the series back to Miami for Game 6 – the\
        \ most crucial game of the series so far.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d98f8f-1206-4cce-a666-7adcb1cd24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.837+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buoyed by their home crowd support, it looked like the Heat had finally\
        \ got their momentum back and had enough in the tank to become Eastern Conference\
        \ champions.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be40dbc-8e30-489e-ba70-42a8ea7f3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.837+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Heat held a one-point advantage with just three seconds left on\
        \ the clock, but with the ball in Boston’s hands, it was far from over. As\
        \ Marcus Smart attempted to splash home a game-winning three, the ball bounced\
        \ off the rim and Derrick White scored a buzzer-beating putback to edge the\
        \ game for the Celtics.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f2b967-2d30-4e7b-9105-2b4637a3194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.837+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It felt good. Everybody was asking me, ‘Did you get it off?’ and I\
        \ was like, ‘Yeah, I think so,’ but it was so close, you never know,” White\
        \ told reporters afterwards. “We’re just happy we won. However, we got to\
        \ get it done, we got it done, and now it’s on to Game 7.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6e26e-f3cb-4090-9068-963f10fa186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:37:36.838+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Celtics, the Game 7 hill was again too steep
        to overcome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f413d-f241-4a73-9985-d0f91ac0c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:38:52.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-30T12:38:52.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/29/sport/boston-celtics-miami-heat-game-7-nba-playoffs-spt-intl/index.html">Miami
        Heat advance to NBA Finals after crushing the Boston Celtics’ dream of a historic
        comeback</a>"</em></p>'
  'Teves-warning-to-Romualdez-and-House':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-30T12:31:03.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9477abb1-0bed-40b7-8f40-45fa8d03e0da'
    'lead': 'Negros Oriental Rep. Arnolfo Teves has a message for his colleagues as
      the lower chamber is set to soon decide on the embattled congressman’s fate
      due to his continued failure to report for work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T12:39:43.846+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-30T12:39:44.216+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Martin-Romualdez', 'Arnie-Teves', 'House-of-Representatives']
    'stories': []
    'template': '1'
    'title': 'Teves to Romualdez, House members: Walang personalan, marami rin akong
      alam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492712d7-83b8-49d0-8690-d3f9f4522d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Negros
        Oriental Rep. Arnolfo Teves on Tuesday issued a warning against House Speaker
        Martin Romualdez and his other colleagues as the lower chamber is set to decide
        on the embattled congressman’s fate due to his continued failure to report
        for work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19115a9-87d8-4036-a5bf-2e3baa77757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46220c5b-ff86-4efe-ad77-36b9fa6edff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala sanang personalan. At tandaan nila tayo lahat ay tao lang.
        Kung meron silang naituturong baho sa akin at mga konting bagay bagay na hindi
        close to perfection, ‘wag nilang kalimutan, marami din akong alam. Hindi ko
        lang alam anong mangyayari ''pag sinabi ko lahat</em>,” Teves told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce9f0c-947b-422b-bc16-88219b659f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d3a2d-fb85-4f8d-a18d-eca8121426a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Please do not make this personal. They should remember\
        \ we are all only human. If they will point out my wrongdoings, or things\
        \ that are not close to perfection, they should not forget I also know a lot\
        \ of things. I just don't know what will happen if I reveal them all.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6403c4-d0f8-4ede-99c0-98392b510884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e82da-be14-44fe-a9b3-872a3a8d8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives ethics panel said it will recommend
        “<a href="https://www.cnnphilippines.com/news/2023/5/29/house-ethics-committee-stiffer-penalties-teves.html">stiffer
        sanctions</a>” against Teves for his continued absence.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a803a-5968-4405-9400-066a4d5c804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552287a3-9ecf-4076-a259-f431ab183470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves continues to refuse to return to the country after flying
        to the United States late-February for medical purposes, citing threats to
        his life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001cea30-36c2-4176-832e-2e17c0b4bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec148598-7f50-44f7-8ec2-fe9639cea606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was tagged as a mastermind in the assassination of Negros Oriental\
        \ Gov. Roel Degamo, which he has denied.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b179d55-c946-4f56-be84-8ce80dbc7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d78d4a-ddb1-453e-aca9-a408ef716099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:39:43.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-30T12:39:44.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves said the panel had been one-sided in making its decisions as\
        \ it did not allow his lawyer Ferdinand Topacio to represent him during the\
