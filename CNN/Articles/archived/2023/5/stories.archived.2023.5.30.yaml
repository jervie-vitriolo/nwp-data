      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9a602-998a-42a3-a84a-4b02ac7c6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seoul’s Foreign Ministry also urged North Korea on Monday to withdraw\
        \ its plan to launch a “satellite” which it said would be a “serious violation”\
        \ of UN Security Council resolutions and an “obvious illegal act that cannot\
        \ be justified under any pretext.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce1fb0-193a-4d36-83f1-ae70ab756b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a980368-64ef-4654-b832-2e41647a6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In mid-April, a North Korean missile test raised fears on the Japanese\
        \ northern main island of Hokkaido after the government’s emergency alert\
        \ system warned residents to take cover.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac005101-6cfc-452b-9b4c-9a077025a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a92e9-d227-42d4-b777-cf30338a0074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But soon after, fear turned into anger and confusion as the evacuation\
        \ order was lifted amid reports that it had been sent in error, with local\
        \ officials saying there was no possibility of the missile hitting the island\
        \ and Tokyo later confirming it had fallen outside Japanese territory, in\
        \ waters off the east coast of the Korean Peninsula.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082de9f-d9bd-4a2f-a070-9ad304357e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.508+08:00
