      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill also provides additional benefits to its employees, such as\
        \ night shift differential, which shall be subject to Republic Act (RA) No.\
        \ 11701, and overtime pay for actual work rendered in accordance with the\
        \ existing rules and regulations.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
