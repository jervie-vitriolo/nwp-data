    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab181c4e-3270-451d-922f-69feee73b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.300+08:00
