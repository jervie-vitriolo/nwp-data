    'template': '1'
    'title': 'Hacienda Tinang dispute resolved after nearly 3 decades - DAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b497ca-4185-4ed2-9cea-546194ae5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — After
        nearly three decades, farmers in Hacienda Tinang in Concepcion, Tarlac can
        expect to finally receive their land titles in a few weeks following the resolution
        of the land dispute, the Department of Agrarian Reform (DAR) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e3bd4-85cf-4252-bf1f-d6b589da9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b726b-9805-4373-85a6-f2e641f1a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case involves a 200-hectare land which the farmers said have long\
        \ been denied to them.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ea843-171b-4e30-bb11-a2b4f0249cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c589d0-e983-4342-ad06-01828da605d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are happy to inform everybody that (with) our formula of multiple\
        \ shuttle diplomacy and constantly holding dialogues with the stakeholders,\
        \ finally we were able to resolve the case at meron tayong nailabas na decision\
        \ na tungkol dito sa [and we were able to release a decision regarding] Hacienda\
        \ Tinang,” DAR Secretary Conrado Estrella III told reporters in a Malacañ\
        ang briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc2ab5-4f6d-4e86-8f1c-8a66ba5cd293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5eab04-f310-4676-bdc1-d58b13de5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said they plan to start distributing 450 land titles to\
        \ the rightful owners in two weeks’ time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffa8ef-0c92-4fdc-bbc8-e04cea2667d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab8690-92a4-4001-8e32-99261b9c6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to farmers’ group Makisama-Tinang, it was only in 2016 that\
        \ Tinang farmers discovered they are the original and legitimate owners of\
        \ the 200-hectare land as evidenced by a Certificate of Land Ownership Award\
        \ (CLOA) title given to them by the DAR in 1995.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c6238-54bb-463d-817e-9e803abab34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3510c-9024-4b4e-9edf-fa989ebc4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision, however, was never enforced.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9f9b5-0309-4179-9905-847119276c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dddd28-4166-478d-8b81-c75c7da3ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June last year, the land dispute was thrust into national spotlight
        following <a href="https://www.cnnphilippines.com/news/2022/6/10/Hacienda-Tinang-Tarlac-arrest-farmers.html">the
        arrest</a> of nearly a hundred Tinang farmers and land reform advocates who
        held a “bungkalan” or land cultivation activity&nbsp;as they struggled to
        claim the land awarded to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec14c3-4d4a-490d-b730-1db036746ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a83b1-f875-4ade-b1a9-7bcdd1117215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police had said the farmers have no proper documentation to prove land\
        \ ownership.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39c4d7-2edc-4b9d-9e7e-159c00afd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b29eb-792e-4080-bbe1-0391620e04b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T16:20:41.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups and government officials, including former Vice President
        Leni Robredo, voiced solidarity with those arrested, whom they said were only
        holding a peaceful event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff701e73-1649-43e9-b8bf-9deffc748703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.749+08:00
