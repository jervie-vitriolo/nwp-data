      'text': "PNP Chief General Benjamin Acorda on Monday identified the seven regions\
        \ as Ilocos, Central Luzon, Bicol, Western Visayas, Caraga, Cordillera, and\
        \ Bangsamoro.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23b3b8-88d8-4acd-8781-568bdd285abc'
      'mgnl:activationStatus': true
