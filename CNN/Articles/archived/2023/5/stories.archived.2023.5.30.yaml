  'SWS-quality-of-life-improved-29-percent-Filipinos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-30T18:39:35.000+08:00
    'imagesource': 'jcr:454b0f0c-1914-48ae-8cb8-a84d54603191'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4719841-05e5-4fd5-bf5a-49ef54cc7f1b'
    'lead': 'At least 29% of Filipinos said their quality of life improved compared
      to last year, a Social Weather Stations survey reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T18:43:30.715+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-30T18:43:52.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '29% of Filipinos say quality of life improved from last year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66198dd-a6c6-4db6-99af-9b61ece90dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> At least
        29% of Filipinos said their quality of life improved compared to last year,
        a Social Weather Stations (SWS) survey revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a62cb4-6c40-409d-93c0-c41012bc8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that 25% of Filipinos said their quality
        of life got worse, while 46% of the respondents said it has remained the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d757a-9b60-4908-ac08-627ba4f758a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the poll, Filipinos who said their quality of lives
        improved and were dubbed as "gainers" scored 3 points below the +8 (high)
        in December 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42be64-4918-4d21-89db-5e4367498db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/25/SWS-quality-of-life-Q4-2023.html">SWS:
        34% of Filipinos say their lives got better in 2022</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01332268-20de-4fc9-b525-375a3aaf94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the SWS said it is still 13 points below the pre-pandemic\
        \ level of +18 (very high) in December 2019.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb446860-4e44-43c0-a922-9a744b38ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Net Gainer score was generally negative until 2015, when it rose\
        \ to positive numbers until the drastic deterioration beginning with the Covid-19\
        \ pandemic lockdowns,\" the SWS said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1100b81-751b-4999-9134-ad7a28a036fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It has since trended back upwards but still has not recovered to\
        \ pre-pandemic levels,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e01cb-4927-4494-93fd-4f86f2c17e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recent survey also found out that the gainers were at high levels\
        \ among non-hungry families (+5) and mediocre (-18) among severely hungry\
        \ families.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2ebca-284f-4e7c-93f6-e478f9c73ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But compared to last year, the gainers score from non-hungry families\
        \ was down from +10 to +5.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6a029-8846-45c9-855c-5067d3593e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS said it also fell from very high (+18) to high (+2) in Metro\
        \ Manila compared to 2022.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1a98c-6ca8-4189-bbce-55b979f92b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The numbers also decreased in Mindanao and Visayas by 4 and 10 points,\
        \ respectively.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827996e5-8f03-48dd-8ed3-56cb6d0b104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the gainers stayed very high in Balance Luzon, up by 2 points\
        \ from +10 in 2022 to +12.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534cf2b-4bde-4418-9075-8cf060f0646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:43:30.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:43:52.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
