      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: As an incumbent senator with a heavy mandate, I am aware
        that other dutie, including my position as EVP of the party, must give way
        to my ability to fulfill my sworn duty to the people.]'
    '7':
