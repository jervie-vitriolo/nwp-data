    'lead': 'Typhoon Betty weakened while moving slowly over the sea east of Batanes,
      the Philippine Atmospheric, Geophysical and Astronomical Services Administration
      (PAGASA) said Tuesday evening.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T06:06:25.456+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-31T00:05:03.086+08:00
