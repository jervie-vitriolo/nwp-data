      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T06:38:27.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Velasco said Tulfo cannot assume office until the House receives\
        \ official notice from the poll body stating that Tulfo is the party-list's\
        \ nominee.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da5ca0-087e-4b36-80f5-0e9e5c4c9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:27:40.755+08:00
