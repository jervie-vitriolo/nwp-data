      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23cb7b-1ca6-4564-a6a5-7aa392477ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:49:38.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-30T15:55:15.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top official said he directed concerned regional directors to intensify\
        \ efforts against PAGs to ensure that these groups will not be used in illegal\
        \ activities in connection with the BSKE in October.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b46885-bc77-4a14-922b-679dc6294f0c'
