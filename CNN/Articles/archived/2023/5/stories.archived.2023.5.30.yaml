    'template': '1'
    'title': 'Japan warns it will destroy any North Korean missile that enters its
      territory after Pyongyang signals satellite launch imminent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecee342-d2e1-4c04-ba08-ee5f58b66424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.492+08:00
