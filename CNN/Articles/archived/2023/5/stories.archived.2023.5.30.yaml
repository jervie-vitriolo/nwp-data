    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef97eb-e044-4f59-9b38-cc0f0675e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T15:49:38.372+08:00
