      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T06:38:27.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede nang ituloy yan kasi</em> [That can proceed because]
        we were already assured that the letter is forthcoming and we were furnished
        a copy of the notice of dismissal of the case against him. So we will go ahead
        with the oath-taking, but of course the actual occupation of the office we
        will await the formal letter from Comelec," Velasco earlier said.</p>'
