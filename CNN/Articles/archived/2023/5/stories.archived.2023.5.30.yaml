      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36d1cb-84c2-44ff-9082-80b9ec5d34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Prime Minister Fumio Kishida told reporters Monday that any\
        \ missile launch by North Korea, even if called a satellite, is a “significant\
        \ issue that affects the safety of Japanese citizens,” and reiterated his\
        \ willingness to hold talks with North Korean leader Kim Jong Un.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ff3ab-02df-48eb-aaa3-ba5bacd2899f'
