      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Some flights
        on May 30 and 31 have been canceled for safety reasons as the country continues
        to feel the impact of Typhoon Betty (International name: Mawar), airlines
        announced.</p>'
