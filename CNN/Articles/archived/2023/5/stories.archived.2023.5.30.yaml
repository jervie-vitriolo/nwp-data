  'deoj-motion-for-reconsideration-leila-de-lima':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-30T18:39:20.000+08:00
    'imagesource': 'jcr:a13b97ca-57cf-423d-b92b-054a822eb289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '094044ed-85eb-4280-b7b1-eb33f8a0d0df'
    'lead': 'The Department of Justice has filed a motion seeking reconsideration
      of the acquittal of former Senator Leila de Lima in her second drug case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T18:44:24.992+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-30T18:49:34.258+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-30T18:49:33.939+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'Rafael-Ragos', 'motion-for-reconsideration',
      'Leila-de-Lima', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'DOJ appeals De Lima''s acquittal in 2nd drug case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138e49b-dff7-4620-81cb-1485dd1c4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The Department
        of Justice has filed a motion seeking reconsideration of the acquittal of
        former Senator Leila de Lima in her second drug case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f109916-5879-40f1-99e7-650b47ab2aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court (RTC) branch 204 on May 12 <a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html"
        target="_blank">acquitted</a> De Lima in one of the two remaining drug charges
        filed against her by the Duterte administration. The acquittal came after
        former Bureau of Corrections officer-in-charge Rafael Ragos retracted his
        story of her supposed involvement in the illegal drug trade inside the New
        Bilibid Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d23fc-b805-4b86-ba85-03795b64cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion filed by DOJ prosecutors on May 27 said the court gave
        weight to Ragos'' recantation in clearing the former senator of conspiracy
        to commit illegal drug trading even if the retraction did not destroy his
        original testimony implicating De Lima.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6a8bd-638f-4d26-a512-c31a9efaf9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion said "jurisprudence dictates and the circumstances of
        the instant case reveal that the subsequent recantation of witness Ragos was
        not able to vitiate his original testimony given in open court, and there
        are other pieces of evidence on record to prove all the elements of the crime
        charged, including the role played by both accused in the illegal drug trading
        inside the NBP."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041936d4-62e9-4837-821b-6f6697d2d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors warned that to set aside Ragos'' original statements
        just because he changed his mind would "simply make a mockery" of the criminal
        justice system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d1985-accc-4281-b971-4e8d887cb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They noted that for years the silence of the witness was "deafening,"
        and his recantation days before the 2022 elections — when De Lima was seeking
        reelection — comes off "as highly suspect and should not be the sole barometer
        and guiding threshold in rendering the assailed judgment." '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669116f-e932-44d6-a706-69f97a869a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There were also other witnesses who corroborated Ragos'' original testimony,
        the motion added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6655c-c644-441d-be3a-3d45485eb30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Lima''s lawyer Boni Tacardon said the former senator''s
        legal team will file a motion to expunge the prosecutors'' motion for reconsideration
        (MR).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742db2f-a58a-42f9-a92d-ebeff852c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MR is a mere scrap of paper because the proceedings in CC 17-165
        have already been concluded with finality with the judgment of acquittal,"
        he said. "Nothing short of a Supreme Court decision re-opening the case can
        vest the judge with jurisdiction anew to alter a judgment of acquittal which
        is final and executory immediately, hence unappealable, whether by MR with
        the trial court or appeal to a higher court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd0bd0-3d08-48c3-adf3-b685196033cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Lima, a vocal critic of former President Rodrigo Duterte, has been
        in detention for over six years on charges that as justice secretary, she
        benefitted from the illegal drug trade inside the New Bilibid Prison and used
        the money to finance her senatorial campaign in 2016. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5bdcd-1836-407f-95d5-049fd7186e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She has consistently denied the accusations, claiming Duterte was behind
        the "massive demolition job" against her. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bded005-41c3-499c-8455-dd6119813427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of three drug cases filed against her remains pending. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78807f-0231-4450-b949-e3b9595fa66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:44:25.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T18:49:34.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Pia Garcia contributed to
        this report.</em></p>'
  'Padilla-bats-for-stiffer-penalties-against-perjury':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-30T18:45:09.000+08:00
    'imagesource': 'jcr:f133bd84-f045-4090-95fc-07beb29478c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3993b80c-9d4a-4164-81b3-80bc0040c02f'
    'lead': 'Sen. Robin Padila wants to impose a 20-year prison time and a ₱3-million
      fine against military and uniformed personnel who give false testimony during
      congressional hearings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T18:47:27.904+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-30T18:47:43.439+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Padilla bats for stiffer penalties vs. military, uniformed personnel
      who lie to Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac574d5f-1af3-48cf-8bd4-e488946686a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:27.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:47:43.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Sen. Robin
        Padila wants to impose a 20-year prison time and a ₱3-million fine against
        military and uniformed personnel who give false testimony during congressional
        hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f8a84-b155-40f5-a1f6-63c67a012dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:27.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:47:43.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla said the filing of Senate Bill 2265 or the \"Truthful Congressional\
        \ Inquiry Act\" was prompted by police officers who were recently cited in\
        \ contempt for refusing to tell the truth about the involvement of their colleagues\
        \ in the 990-kilo shabu haul during a Senate probe.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59666f62-d316-4128-967d-f82fdf5ae72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:27.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:47:43.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/23/Senate-contempt-Mayo-Iba-ez---6.7-B-drug-haul.html">Senate
        cites for contempt ex-cop Mayo, superior Ibanez over ₱6.7-B drug haul</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ecf49-8fe2-4677-ba2a-97fcac15e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:27.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:47:43.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito bang mga akusadong ito na hindi nagsasabi at dinadaan kami
        sa lagi nilang ''I invoke my right to remain silent, I invoke my right against
        self-incrimination,'' parang nagbobolahan na lang kami doon... masakit sa
        atin para tayong pinagikot-ikot," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9d7a9-2a2d-4b62-9564-aa764b6e3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:27.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:47:43.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Are these accused who refuse to tell the truth and invoke\
        \ their rights to remain silent and against self-incrimination not taking\
        \ us for a ride? It hurts that they are running circles around us.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f2e05-f8a2-4232-bdfc-99943cdaab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:27.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:47:43.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Revised Penal Code, perjury committed by a public official
        or government employee is punishable by eight years and one day to 10 years
        with a fine of ₱1 million and perpetual disqualification from holding any
        position in government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a9f922-97bd-4280-9ea2-4b70dcaaf72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:27.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:47:43.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This includes people who knowingly make untruthful statements or false\
        \ testimonies under oath.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbacb34f-c639-499e-a1ac-493910265b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:27.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:47:43.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla said the amendment seeking a higher penalty for military and\
        \ uniformed personnel is an attempt to further \"safeguard the truth and increase\
        \ the deterrent for making false statements, particularly within institutions\
        \ central to the maintenance of peace, order, and national security.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5541d0a-a80a-4a70-92ea-71d98a0fbdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T18:47:27.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-30T18:47:43.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed 20 years prison time are for offenders who are personnel
        of the Armed Forces of the Philippines, Philippine National Police, Philippine
        Coast Guard, Bureau of Fire Protection, Bureau of Jail Management and Penology,
        Bureau of Corrections, National Mapping and Resource Information Agency, National
        Bureau of Investigation, Philippine Drug Enforcement Agency, Bureau of Immigration,
        Bureau of Internal Revenue, and Bureau of Customs.</p>'
