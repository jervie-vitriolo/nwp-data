      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, CNN Philippines (May 30) —</strong> A bill
        seeking to modernize the Bureau of Immigration (BI), including the professionalization
        of its staff, has hurdled the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d70d8-1622-4775-946e-1d2b32c02275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cecc177-1b29-4873-af89-23b577b8bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill (HB) No. 8203 or the proposed BI Modernization Act was approved\
        \ with 287 affirmative votes during the plenary session on Monday.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3340fc2f-efbf-4d4e-b6cc-63a27eb0d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4d046-c41d-464a-8f48-7ccff12f154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez said that passing the bill is among\
        \ the Marcos administration’s legislative priorities.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb33e26-5a30-44f3-a009-5b7d8ed2b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11cb1ca-26e4-41a8-91c2-c8dce6fbd93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This bill's importance cannot be overstated, being one of the listed\
        \ Legislative Executive Development Advisory Council (LEDAC) bills. It is\
        \ two-pronged in that it will improve travel experience and at the same time\
        \ tighten up our border security,\" he said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fa4a3-8e19-4aec-a6a5-367676ad011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6801c0-3875-4d7b-8fb7-1ed053d2375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under HB 8203, the BI can keep an Immigration Trust Fund (ITF) of no\
        \ more than ₱1.2 billion from its annual income sourced from fees, fines,\
        \ and penalties.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f09e28-972d-4d7a-915d-067685cfddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d12392-b383-4516-832f-840fa15e3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will be used to fund the BI’s information technology (IT) projects,\
        \ among other modernization plans, and to build up the capabilities of immigration\
        \ officers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678e66d-b4c2-4e21-8b43-f77c3a735d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff7c61-5d65-40b9-b3c8-51a84b20b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To attract qualified staff, the salary grades assigned to junior immigration\
        \ officers would also be elevated by two notches under the measure.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b19371-5010-4dba-8df2-3eeced280ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b91156-f789-43be-8d60-ac6bb7522aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T13:01:28.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The low pay has been pinpointed as chief reason for the vacancy of\
        \ 742 out of the BI’s 2,795 authorized permanent positions.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e693d-c2e8-4819-89a1-4b0641490c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:01:28.298+08:00
