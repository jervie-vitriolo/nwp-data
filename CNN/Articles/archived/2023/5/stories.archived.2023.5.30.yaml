      'jcr:uuid': 'fdd17bb7-1581-4ae0-9a6e-1a440c25d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the measure, salt — unprocessed or processed — is listed as a\
        \ basic agricultural product, with all the legal and regulatory implications\
        \ of such classification.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c51058-4939-4648-94a6-819b6f3f8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d28b45-c80c-4066-acac-11ac5b17f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill seeks to create the Philippine Salt Industry Development Council\
        \ (PSIDC) to ensure the unified and integrated implementation of the roadmap\
        \ and accelerate the modernization and industrialization of the Philippine\
        \ salt industry.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ee439-5329-4df8-9b43-db90eea868ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b8a7f-ced5-43bf-9641-59a84021f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PSIDC will be tasked to formulate the Philippine Salt Industry\
        \ Development Roadmap containing the short-term, medium-term, and long-term\
        \ development plan. It will also identify specific and priority programs and\
        \ projects in support of, and in line with the roadmap.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990f9df-83a4-4618-934e-318490560301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7232b61e-dcfb-4d79-bbda-5aad77029296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill also seeks to institutionalize the creation of small-scale\
        \ artisanal salt farms through PSIDC and the Bureau of Fisheries and Aquatic\
        \ Resources (BFAR). The Department of Agriculture will be tasked to ensure\
        \ that salt is a priority commodity to be produced locally.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df4721-e3c0-4ded-b43b-e1b01c90e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf89df-99ee-4e8e-a338-3f6c553ff858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agri Party-list Rep. Wilbert Lee, one of the principal authors of the\
        \ House bill, on Tuesday said the passage of the measure has the potential\
        \ to create 3,000 to 5,000 jobs in the country's rural and agricultural communities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80011a8-04ec-46fd-bf66-ea06527a1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf00cda-e4b2-47cd-b152-8139afa84f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that with increased government support and investments, the\
        \ Philippines can be self-sufficient and give the country the capacity to\
        \ become a net exporter of salt.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbfaeb-5972-472b-a74d-131fda7790ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98eb412-7594-4e52-b6e6-103f47322557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa pagtutok sa industriya, lilikha tayo ng libo-libong trabaho at\
        \ mapapagaan ang pasanin ng mga salt farmers, salt producers at ng kanilang\
        \ pamilya. Aambag ito sa pag-unlad ng ekonomiya na magbubunga naman ng mga\
        \ serbisyo sa mga Pilipino,\" he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a93f27-2581-4ab8-8f7c-eb7282dbdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162191d-b0e3-4643-8634-0c474e7d69ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T12:54:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T12:54:04.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By putting focus on the industry, we can generate
        thousands of jobs and lessen the burden of salt farmers, salt producers, and
        their families. This will also contribute to the country''s economy.]</p>'
