    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate denies Pimentel''s move to further question Maharlika bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c7a33-d0e5-44a0-8fe8-a8a38a5159d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.187+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> A heated
        debate erupted in the Senate Tuesday midnight after Maharlika Investment Fund
        (MIF) bill sponsor Senator Mark Villar blocked Senate Minority Leader Koko
        Pimentel''s move to further question the proposed measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7668a-3a33-40cb-b9b2-4d0a0761a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.188+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90995e38-c63e-4c9c-b928-5c7e79b0dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.188+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than two hours of questioning focused on the <a href="https://www.cnnphilippines.com/news/2023/5/29/Koko-Pimentel-on-Maharlika-Investment-Corp..html">Maharlika
        Investment Corp</a>., its board of directors, and details on the implementation
        of the investment fund, Pimentel asked Senate President Migz Zubiri to suspend
        his period of interpellation and continue in the next session.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d886da-6635-4fa2-b031-875b5e4561bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.189+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c00fc7-ea35-4363-9de8-88443191d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.189+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a good point in the measure to suspend the interpellation\
        \ so we can start tomorrow on a new topic, which is now the fund. So tapos\
        \ na tayo sa (Now we're done with) corporation, then we need to talk about\
        \ the fund, which is being managed by the corporation,\" Pimentel said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ff53f-38a9-453b-976c-66f9bdc5879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.190+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f514af-043a-4f37-a09d-cc221dc4a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.190+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I object. I think we've debated this extensively and I've answered\
        \ all the interpellations. And without prejudice to the amendments being proposed,\
        \ I'd like to object and move to close interpellation,\" Villar said, cutting\
        \ off Pimentel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d91ad-1ca5-4202-9b1a-c8f3ebd65444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.191+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc337cb-037a-4937-b5fc-48b02f66387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.191+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri immediately backed Villar's objection.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480667c7-05f4-437a-9dc6-b97b8f625de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.192+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3272cc8-f601-4f19-ab46-1e1fa2008499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.192+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri told Pimentel the next session is for the senators' turno en\
        \ contra (privilege speech), period of amendments, and the bill's possible\
        \ approval on second and third reading.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b0250-1cec-479b-b2e9-b89f287a6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.193+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e863d-7552-4cbd-a6fb-1dc94ed1b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.193+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sayang</em>, we''re getting into the meat of the measure,"
        Pimentel said, addressing Villar before proceeding to also object to the latter''s
        move to stop the interpellation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09c6c7-e3e7-4f7b-aa60-7ad826e2a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.194+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28fb91-81ee-47da-b3b8-8b84c02744d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.195+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/29/Pimentel-no-one-accountable-if-Maharlika-fails.html">Pimentel:
        No one accountable if Maharlika fund fails</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c4e3d-98b6-4a1c-bf48-6755d9070cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.195+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f60b7a-7aea-451f-a2e3-f2bde09b5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.196+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri then started insisting that Villar, as the bill's sponsor, had\
        \ control over the floor and had the right to deny answers to questions about\
        \ the bill.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2433a-2540-48e5-8b5a-00f9e6adbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.196+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b2d80-649a-47a0-a351-add9b95718bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.197+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel urged Zubiri to read out loud the Senate rules which state\
        \ that Villar could refuse the move to extend the interpellation period.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af103942-48d0-4d4d-934c-72536547bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.197+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec1e54-99af-4007-badf-2914a5e00fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.198+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The desire of the minority is just to be educated...The rule must\
        \ be clearly governing the actual parliamentary. What is the section, Mr.\
        \ President? And we will read it with you,\" Pimentel said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604778b9-6495-4b1c-9056-c035029ddd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.198+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943ec34-a63d-41d1-beee-efdd705eb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T05:15:20.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-30T05:51:01.199+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri read out a rule indicating that the bill’s sponsor can opt out\
        \ of the interpellation, but Pimentel read the same rule, including sentences\
        \ pointing out that the rule only applies to Senate debate and not for interpellation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6738d51-e589-4564-b872-90e84fa02a28'
