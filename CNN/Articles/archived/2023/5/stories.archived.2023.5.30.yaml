    'jcr:uuid': '41e01110-d6f4-4779-83d6-2f619e20a098'
    'lead': 'Japan’s Defense Ministry warned on Monday it would destroy any North
      Korean missile that enters its territory after Pyongyang notified the country
      of plans to launch a ''satellite'' between May 31 and June 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T08:32:51.444+08:00
