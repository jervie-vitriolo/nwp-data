      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f24d7-5b0a-4d02-bbf2-cd51e1ea7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T07:18:11.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shanghai’s current temperature alert level is yellow, the lowest of\
        \ the three tiers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05185888-20dc-415a-a9d4-a9501749629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T07:18:10.839+08:00
