  'china-japan-chip-exports':
    'author': 'Laura He, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-30T13:09:01.000+08:00
    'imagesource': 'jcr:c0a749a6-c258-462e-8645-ad43ab0f5d1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da08f6c-08ce-4f93-9bee-6cb48b5acb48'
    'lead': 'China’s commerce minister has urged Japan to end its newly announced
      curbs on exports of chipmaking equipment, saying it would hurt economic and
      trade relations between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T13:12:32.415+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-30T13:12:41.812+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-30T13:12:41.489+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Japan', 'exports', 'economy']
    'stories': []
    'template': '1'
    'title': 'China urges Japan to end curbs on chip exports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354aa110-efaf-4465-ac06-d1ca83b96656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.812+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China’s commerce minister has urged Japan
        to end its newly announced curbs on exports of chipmaking equipment, saying
        it would hurt economic and trade relations between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a343397-29c1-4977-b8a7-b9b070fa76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Japan <a href="https://www.cnn.com/2023/03/31/tech/japan-china-chip-export-curbs-intl-hnk/index.html"
        target="_blank">announced</a> it would tighten rules on exports of 23 types
        of advanced semiconductor manufacturing equipment, joining the United States
        and the Netherlands in curbing the sale of key technology to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ea1da-fd9b-4803-bfb8-4bcc2efe38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is “strongly dissatisfied with” Japan’s decision, which it
        said violated international economic and trade rules, a Monday <a href="http://www.mofcom.gov.cn/article/syxwfb/202305/20230503412663.shtml"
        target="_blank">statement</a> from the commerce ministry quoted its minister
        Wang Wentao as saying. It was the second time in a week that the country’s
        commerce ministry lashed out at Japan’s decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f4183-5b27-4b5b-b64b-465c2932ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wang said he hopes Japan will “correct its perception of China.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0278064-60e8-4914-85b3-e61ba8219050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The comments were made during Wang’s talks last week with Yasutoshi
        Nishimura, Japan’s Minister of Economy, Trade and Industry, at the Asia-Pacific
        Economic Cooperation conference in Detroit.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab569a7-0b7d-4e1b-b966-6bbc3e9631fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23, the commerce ministry <a href="http://www.mofcom.gov.cn/article/syxwfb/202305/20230503411527.shtml"
        target="_blank">issued a statement</a> calling on Japan to “immediately” stop
        the export restrictions and said China would take measures to defend its interests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e323411-6d17-430b-a961-7d1212e0aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Semiconductors, which are an indispensable part of just about every
        electronic device, have emerged as an important front in the tussle between
        Washington and Beijing over access to key technology.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78c671-e95f-4821-aca0-cdaa0cec211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In October 2022, Washington imposed sweeping export curbs on advanced
        chips and chip-making equipment to China, in an attempt to cut off China’s
        access to critical technology for military purposes. Since then, US officials
        have persuaded their allies in the Netherlands and Japan to join this escalating
        standoff.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf733be9-d2b5-4e26-a2af-7e38b381eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, Beijing retaliated by banning the sale of US chipmaker
        Micron’s products to Chinese companies working on key infrastructure projects.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fe5bf-0759-4c77-87f8-22b00c033607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That announcement came just hours after the Group of Seven member countries
        had made their most detailed articulation of a shared position on China to
        date: stressing the need to cooperate with the world’s second largest economy
        but also to counter its “malign practices” and “coercion.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a78a08-c8df-47ea-ac30-47df32e130d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wang said China “firmly opposes” the G7 statement on the country.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbd269-a3aa-44e2-ae60-01e7482086e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, the Netherlands also announced restrictions on overseas sales
        of chip-making technology to countries including China. Beijing has strongly
        criticized the restrictions, labeling them “discriminatory containment.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39247295-acf2-4061-91d5-917455368bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chips are <a href="https://edition.cnn.com/2022/10/31/tech/us-sanctions-chips-china-xi-tech-ambitions-intl-hnk/index.html"
        target="_blank">at the center</a> of Beijing’s bid to become a tech superpower.
        China has its own chip manufacturers, but they supply mostly low- to mid-end
        processors used in home appliances and electric vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172ce2c-41cf-497c-84bf-1f19ca47769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:12:32.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:12:41.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/30/tech/china-japan-chips-export-curbs-intl-hnk/index.html"
        target="_blank">China urges Japan to end curbs on chip exports</a>."</em></p>'
  'china-us-defense-chiefs-singapore':
    'author': 'Natasha Bertrand and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-30T13:13:02.000+08:00
    'imagesource': 'jcr:9180c661-8c81-434b-88c9-a1b4984aae96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d2978d6-7de7-4c81-a10c-00a9b60ef63d'
    'lead': 'China has rejected a United States proposal for Defense Secretary Lloyd
      Austin to meet with his Chinese counterpart Li Shangfu at the Shangri-La Dialogue
      Security Forum in Singapore this week, according to a Pentagon statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T13:16:42.563+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-30T13:16:51.572+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-30T13:16:51.230+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Singapore', 'Nancy-Pelosi', 'Asia', 'United-States', 'China', 'Lloyd-Austin',
      'Li-Shangfu', 'US']
    'stories': []
    'template': '1'
    'title': 'China rejects US proposal for defense chiefs to meet in Singapore this
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21f19f-68e3-48b9-9617-c7bf06cf43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has rejected a United States proposal
        for Defense Secretary Lloyd Austin to meet with his Chinese counterpart Li
        Shangfu at the Shangri-La Dialogue Security Forum in Singapore this week,
        according to a Pentagon statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d75eed-5821-40ee-a530-63d1542320b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s opposition to the meeting comes amid strained relations between
        the two countries following former House Speaker Nancy Pelosi’s trip to the
        self-governing island of Taiwan last August and the US’ decision to shoot
        down a Chinese spy balloon that transited over sensitive US military sites
        in February.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7538d-cf42-491d-85af-2f5ff14abe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the statement, the Pentagon said China had declined an invitation
        extended in early May for a meeting, but said the refusal would not deter
        the US from seeking better lines of communication.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a12899-f576-4fb7-8d88-26ddcb421106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PRC’s concerning unwillingness to engage in meaningful military-to-military
        discussions will not diminish the Department of Defense’s commitment to seeking
        open lines of communication with the People’s Liberation Army (PLA) at multiple
        levels as part of responsibly managing the relationship,” Pentagon Press Secretary
        Brig. Gen. Patrick Ryder in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b46930-dd29-47a9-a93f-2b3bebe1ba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response, the Chinese Embassy in the US questioned the sincerity
        and significance of the invitation, pointing to US sanctions imposed on Chinese
        officials, institutions and companies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c87064-d904-49ac-8f58-3eec499cd1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not specifically call out US <a href="https://www.cnn.com/2023/03/12/asia/china-new-defense-minister-li-shangfu-intl-hnk/index.html"
        target="_blank">sanctions against</a> Li, which were imposed in 2018 by the
        administration of former president Donald Trump over China’s purchase of Russian
        weapons, including a Su-35 combat aircraft and a S-400 surface-to-air missile
        system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb2405-c5e0-4b76-b91b-cf4543273a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has imposed a range of sanctions on China in recent years
        for a variety of reasons including alleged human rights abuses in Xinjiang
        and restrictions on political freedoms in Hong Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f8738-6f33-411c-83ca-87dddf93c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the statement, Chinese Embassy spokesman Liu Pengyu said “China
        always firmly opposes illegal unilateral sanctions and has made clear its
        stern position to the US side.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d09ba-952c-43f5-a28b-cc1977ce3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The US side should immediately lift sanctions and take concrete actions
        to remove obstacles, create favorable atmosphere and conditions for dialogue
        and communication,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f68ab-af18-4cbf-9b92-ff4aa1360d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported China’s refusal to participate
        in a meeting between the defense chiefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb0c18-b22c-4186-a581-e69c02c78b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Austin told CNN earlier this year that he had not spoken to his Chinese
        counterpart in “months,” and China has continued to rebuff requests for meetings
        and phone calls, defense officials said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61cc149-e124-433e-bc39-60eea78b4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is far from the first time that the PRC has rejected invitations
        to communicate from the Secretary, the Chairman of the Joint Chiefs of Staff,
        or other Department officials,” a defense official said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec0232-4c50-4835-9b73-42fa16449e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Frankly, it’s just the latest in a litany of excuses. Since 2021,
        the PRC has declined or failed to respond to over a dozen requests from the
        Department of Defense for key leader engagements, multiple requests for standing
        dialogues, and nearly ten working-level engagements,” he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63094a0-4f4a-40a6-adf3-e8df5f22ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:16:42.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:16:51.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/29/asia/china-rejects-us-defense-chief-meet-in-singapore-intl-hnk/index.html"
        target="_blank">China rejects US proposal for defense chiefs to meet in Singapore
        this week</a>."</em></p>'
  'Ukrainians-counteroffensive':
    'author': 'Vasco Cotovio, Frederik Pleitgen and William Bonnett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-30T13:20:39.000+08:00
    'imagesource': 'jcr:a7023bce-fcac-4e05-b137-d0c956d48333'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4574624e-ca61-4b0f-b634-eda53feb7720'
    'lead': 'The loud engine announces the approach of the Soviet-era armored BTR
      vehicle long before it appears – racing through a grassy plain on the outskirts
      of Chernihiv in northern Ukraine. Suddenly it stops, its door opens and Ukrainian
      soldiers rush out, storming the trench below.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T13:29:52.484+08:00
