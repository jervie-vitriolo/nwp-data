      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can issue a certification of who is now the third nominee after
        the resignation of the former third even if the MR (motion for reconsideration)
        is still pending. Administrative <em>lang ''yong sa</em> part <em>ng</em>
        [on the part of] Comelec," Comelec Chairman George Garcia told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78667526-da04-45ea-ba35-700c92ee0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:27:40.754+08:00
