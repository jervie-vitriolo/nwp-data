    'template': '1'
    'title': '''Betty'' weakens as it continues to move slowly east of Batanes'
    'updated': 2023-05-30T18:02:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f296d-5d31-44f7-8c62-2a673568178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T06:06:25.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-31T00:05:03.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong>&nbsp;Typhoon
        Betty weakened while moving slowly over the sea east of Batanes, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said Tuesday evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72969629-0283-4093-ad2c-6738225ccd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e8edd-619c-4b85-b6c1-cfb204642a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to PAGASA's 11 p.m. bulletin, Betty's maximum sustained winds\
        \ decreased from 150 to 130 kilometers per hour near the center. Gustiness\
        \ was also down from 185 to 160 kph.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479e395-7426-4b5d-b286-a05ff665fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9254c-d94c-4b9a-b5e9-b3dc96ac432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batanes, however, remains under Signal No, 2 — which means gale-force\
        \ winds that have minor to moderate threat to life and property are possible.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d683f-891a-46be-ba93-1a1dfa177d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16bf10-58e1-4bab-b838-eb63e988e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signal No. 1 is still up over Cagayan including Babuyan Islands, the\
        \ northern and eastern portions of Isabela, the eastern portion of Ilocos\
        \ Norte, Apayao, the northern portion of Kalinga, and the northeastern portion\
        \ of Abra, where strong winds with minimal to minor threat may be felt.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbebb0e-32d2-4280-be3c-af0b1c437a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa7b2f-38a4-468f-9a02-0286a84cf7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said the outer periphery of the typhoon circulation and the\
        \ enhanced southwest monsoon, or \"habagat,\" are expected to bring gusts\
        \ over the Bicol Region, Western Visayas, Aurora, Quezon, Mindoro Provinces,\
        \ Marinduque, Romblon, Northern Samar, and the rest of the Cordillera Administrative\
        \ Region and Ilocos Norte.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e43e1f-8a23-4234-98a2-3b095422b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784fc0b-2319-4953-881e-7cee6cad9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From today until Wednesday morning, PAGASA said Betty will also bring\
        \ heavy rains in Batanes, parts of Babuyan Islands and mainland Cagayan, as\
        \ well as parts of Ilocos Sur and La Union.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db79e2-dd34-4fbc-a63d-36878869ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b388e39-c6d3-4027-9915-b4947e6e9fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ilocos Sur and La Union will experience heavy rains until Thursday\
        \ morning. By then, the storm will be \"near the PAR line,\" added PAGASA.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b06110-8744-4875-a432-2285f665c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835d762-e473-49c6-9fae-e7cd08e8c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:05:02.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-31T00:05:03.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Betty was last spotted 330 kilometers east of Itbayat, Batanes, moving\
        \ northward \"slowly.\" PAGASA earlier logged its speed at 10 kph.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b444a3b-4b94-4588-b2b9-f53139b01f29'
      'mgnl:activationStatus': true
