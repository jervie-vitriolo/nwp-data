  'race-ethnicity-definition':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-30T13:17:21.000+08:00
    'imagesource': 'jcr:3736d0ac-0aff-4e94-8ee6-e301521b300a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '578180cd-4062-4eed-b15d-1b88eef74661'
    'lead': 'If it seems like the distinctions between race and ethnicity are confusing,
      unsatisfying or unclear, you’re onto something. These categories are messy and
      lack concrete definitions. Their meanings have evolved over time and can shift
      depending on the context.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T13:30:51.291+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-30T13:31:00.914+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-30T13:31:00.317+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['race', 'ethnicity']
    'stories': []
    'template': '1'
    'title': 'Race and ethnicity can be hard to define. Here’s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cc3a9-0011-4895-936d-866eeafad2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you’ve ever filled out a Census form,
        a college application or a patient questionnaire at the doctor’s office, you’ve
        probably been asked to identify your race and ethnicity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfa35b-a147-4783-bae6-ed86097cdff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments, workplaces and educational institutions often collect
        data on these categories to determine things like which programs require funding,
        what disparities exist between different groups and when civil rights violations
        are occurring. But you might have also felt that checking a box on a form
        requires you to define yourself in ways that don’t necessarily align with
        your own identity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101a44f-b0fb-467f-bf55-ff5ac500c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it seems like the distinctions between race and ethnicity are
        confusing, unsatisfying or unclear, you’re onto something. These categories
        are messy and lack concrete definitions. Their meanings have evolved over
        time and can shift depending on the context.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddaf55a-d110-4a98-a030-517e0b457dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not like there is some truthful race and truthful ethnicity out
        there, and that we bestow it on the population,” said Tomás Jiménez, a sociology
        professor at Stanford University who studies race and ethnicity. “It comes
        from an observation of how people use these ways of categorizing themselves
        and each other.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2df5d9-23f9-4330-9e76-ee2d0c9155a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Put another way, race and ethnicity are social and political constructs.
        Still, they carry enormous consequences in the US, Jiménez and other scholars
        say. Here’s how to make sense of them.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df0c06-3a53-44e9-ac01-c1ec8223823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race and ethnicity, defined (sort of)</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31e022-7d94-42b6-bd6a-e2aca2c8169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In US parlance, race refers to a group of people who share physical
        traits – such as skin color, hair texture or eye shape – based on some common
        ancestry. That common ancestry is broadly related to geography, said Grace
        Kao, a professor of sociology at Yale University. (For example, White people
        can generally trace their roots back to Europe, while Black people can generally
        trace their roots to Africa.)'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db2dc8-c256-4ee6-ad83-1e2f944778e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Office of Management and Budget, which determines the racial
        categories used by the Census Bureau and other federal agencies, currently
        outlines <a href="https://www.census.gov/topics/population/race/about.html"
        target="_blank">five racial groups</a>: American Indian or Alaska Native,
        Asian, Black or African American, Native Hawaiian or Other Pacific Islander,
        and White.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84df656-13c8-4746-bccc-ff5d56192fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethnicity, meanwhile, refers to a group of people who share a common
        history and culture. It sometimes (but not always) correlates to national
        origin – for example, a person might be categorized as racially Asian and
        ethnically Chinese. But this understanding of ethnicity would not apply in
        other parts of the world. In China, for example, a person’s ethnicity would
        be described using more specific terms. There are <a href="https://asiasociety.org/ethnic-minorities-china"
        target="_blank">56 officially recognized ethnic groups</a> in the country,
        including the Han people, the Mongols and the Uyghurs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f66d8-2fc7-482f-9fb1-aa1cfe0728d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Census forms and other questionnaires rely on self-identification to
        determine a person’s race and ethnicity. But people make assumptions and assessments
        about others’ racial and ethnic identities all the time, and individuals don’t
        have control over how they’re perceived. Nancy López, a professor of sociology
        at the University of New Mexico, refers to this phenomenon as “street race”
        – the race that people see you as when you’re out in public.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21962f63-416d-453c-8fcc-6d8ed4e59781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When you show up to look for an apartment, people are not asking you
        ‘What’s your ancestry?’” López said. “They just take a look at you and decide,
        ‘We want people who look like you living next to us or we don’t.’”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736d3c9-a51e-4488-98aa-320ec8b7b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to understand street race is through the way Blackness is
        characterized in the US. Someone can have a Black parent and a White parent,
        but if they have a certain skin tone and hair texture, they will likely be
        perceived as solely Black(a legacy of the <a href="https://www.cnn.com/2013/11/20/living/white-supremacist-one-drop-identity/index.html"
        target="_blank">one-drop rule</a> that classified anyone with known African
        ancestry as Black).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d69fb-5399-4b7e-a7b6-096f59964677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kao pointed to her own identity as an Asian American woman as another
        example. People might assume upon looking at her that she doesn’t speak English
        or that she’s an immigrant. But she said her husband, who is White and from
        Canada, doesn’t face those kinds of assumptions.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4585e-4021-4c5b-a6fc-1d83ebcef6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That speaks to how important race is,” she said. “It’s not something
        we can just pretend doesn’t exist, because it affects everything in terms
        of our daily lives.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b869220-8860-47f1-bae9-1bbd2a38bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Examples of how race and ethnicity overlap</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f11eb-7885-414a-a9b9-b264b079f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite their importance in our society, the categories of race and
        ethnicity are far from fixed.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed1a56-68d4-41e1-85c2-191795b360d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster’s dictionary <a href="https://www.merriam-webster.com/dictionary/race"
        target="_blank">entry</a> shows that race has previously been understood as
        “a group of people sharing a common cultural, geographical, linguistic, or
        religious origin or background,” “the descendants of a common ancestor” and
        “a group of people sharing some habit or characteristic (such as profession
        or belief).” During the late 19th and early 20th centuries, for example, groups
        such as the <a href="https://www.cnn.com/2023/04/04/us/us-jewish-racial-identity-religion-explained-cec/index.html"
        target="_blank">Irish, Italians and Jews</a> were referred to in the US as
        separate races. Today, members of those groups would largely be classified
        as White in the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb12e3-b70c-4277-a7e6-941f03972754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Census is another useful case study in the malleability of race.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78af459-7e01-45ae-a66e-f36e818e9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in 1870, the government added Chinese under a category
        labeled “<a href="https://www.census.gov/history/www/through_the_decades/index_of_questions/1870_1.html"
        target="_blank">color</a>” to describe all East Asians. The “color” category
        was later renamed as “race,” and Japanese was added in 1890. Later iterations
        of the form used the term Hindu to describe South Asians (despite the fact
        that most South Asian migrants at the time were <a href="https://naswpress.org/FileCache/2023/05_May/South%20Asians%20in%20the%20United%20States-Sample%20Chapter.pdf#:~:text=The%20first%20wave%20of%20South,America%20(Rangaswamy%2C%202000).)"
        target="_blank">Sikh and Muslim</a>), according to the <a href="https://www.pewresearch.org/short-reads/2020/02/25/the-changing-categories-the-u-s-has-used-to-measure-race/"
        target="_blank">Pew Research Center</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5f17a-ebc3-4fe5-8edb-0c4f0cf38aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican was included as a racial category on the 1930 census. But
        <a href="https://www.npr.org/sections/codeswitch/2014/06/16/321819185/on-the-census-who-checks-hispanic-who-checks-white-and-why"
        target="_blank">Mexican American groups</a> at the time didn’t want Mexicans
        to be counted as a separate race, fearing they might be targeted by the government.
        It would be 40 years before the government tried to count the <a href="https://www.pewresearch.org/social-trends/2010/03/03/census-history-counting-hispanics-2/"
        target="_blank">Latino population</a> again, this time asking about origin
        separately from race. Though the wording of the question has since evolved,
        the census continues to categorize Hispanic and Latino as an ethnic identity
        rather than a racial one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113b09d-1ff9-4207-b111-6e85265ee645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five racial categories that are listed on the census today –
        American Indian or Alaska Native, Asian, Black or African American, Native
        Hawaiian or Other Pacific Islander, and White – have been in place since 1997.
        But there has long been debate about whether those are <a href="https://www.cnn.com/2023/05/01/us/asian-american-aapi-terms-history-cec/index.html"
        target="_blank">sufficient</a>, and the Biden administration is currently
        <a href="https://www.cnn.com/2023/04/16/politics/race-ethnicity-standards-change-census/index.html"
        target="_blank">proposing changes to the 2030 census</a> that would affect
        how certain populations are counted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2c3c0-0f86-497f-bda0-628c7a300fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal would combine the race and ethnicity questions into
        one. That means instead of being asked about Hispanic or Latino origin separately
        from race, respondents would see a box for “Hispanic or Latino” alongside
        such categories as “Black,” “White” and “American Indian or Alaska Native.”
        Respondents would be able to select multiple categories from the list. Several
        <a href="https://www.newyorker.com/news/daily-comment/should-latinos-be-considered-a-race"
        target="_blank">Latino civil rights organizations</a> support the change –
        many Latinos currently check the “some other race” box, and there have been
        concerns about whether the population is being adequately counted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c89dc-83fb-4d60-b5e3-dfed7ccbd3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Others, including Afro-Latino scholars such as López, argue that combining
        race and ethnicity into one category on the census would lump together a highly
        diverse population and make it more difficult to understand racial inequities
        in housing, employment and other arenas. There are White, Black and Indigenous
        Latinos, López said. She instead proposes that the Census add a category such
        as “brown” to capture the specific experiences that Latinos of mixed ancestry
        experience.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd48ac1-8a4f-4f60-8d66-553e70115060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed changes to the 2030 Census, “Middle Eastern or
        North African” would also be added as a category – the government currently
        classifies those of Middle Eastern or North African (MENA) descent as White,
        although many <a href="https://www.cnn.com/2022/04/28/us/arab-american-heritage-month-race-deconstructed-newsletter/index.html"
        target="_blank">Arab Americans</a> have said that does not reflect their reality.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd966d-9e6e-4409-9a29-7abdcc62195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kao said such debates over how groups are categorized illustrate just
        how complicated these categories are.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e18b6b-b296-40e4-8259-d941f6e4b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Everything is messy,” she added. “If we were talking five years from
        now or 10 years from now, it could be totally different.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f899257-0b8c-41d9-9842-31205c17cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why race and ethnicity are important</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838b4c9-98e7-4713-a9a8-ea20031d5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jiménez thinks about the categories of race and ethnicity as “claims
        that we make about who’s in and who’s out.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa57f6-726a-4cac-aa70-fc7a1f674564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of race, Jiménez says, society has ascribed meaning
        to certain physical features and created a hierarchy around them that informs
        who is treated with respect and dignity and who has access to wealth, education
        and other resources. But race isn’t an innate biological classification –
        anthropologists and geneticists who have studied these questions have found
        that there is <a href="https://www.cnn.com/interactive/2020/us/racism-questions-answers/?active=3"
        target="_blank">no set of physical or behavioral traits</a> that corresponds
        to all of the people in a given race. Our understanding of race is instead
        a product of colonization, the transatlantic slave trade and migration patterns,
        scholars say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa417c-7bb2-4440-848d-d92b95f55d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our modern conception of race is one that is European, and it immediately
        puts Europeans or Whites at the top of the hierarchy,” Kao said. “You can
        argue that if you have racial groups, you don’t need to have a hierarchy.
        We can say the world is divided into these populations and not assume that
        one is superior to the other. But that’s not the way our racial categories
        have formed.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b0e531-5aa3-491a-8c87-726a153a1c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethnicity can be similarly squishy, Jiménez said. There are certain
        markers that we typically use to determine whether someone is part of an ethnic
        group, like where their family is from, what foods they eat or what language
        they speak. Still, a person with Puerto Rican parents who doesn’t speak Spanish
        might be seen by others in the community as “<a href="https://www.huffpost.com/entry/third-generation-latinos-dont-speak-spanish-tired-of-being-judged_l_632df46fe4b01804e08df3a4"
        target="_blank">not Latino enough</a>” just as a person with one Iranian parent
        might be seen as “not Persian enough.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecde612-519b-487b-82ff-a3651942093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To complicate matters, ethnicity is sometimes conflated with political
        states that may not have existed in their current form a few hundred years
        ago. For example, Jiménez points out, Italian is widely considered an ethnicity
        in the US today. But some earlier Italian immigrants might not have described
        themselves as Italian given regional differences within the population, he
        added.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93ebf0-5d49-4d05-9621-528bad247898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fact that the boundaries move around… (and) the fact that those
        change over time all speak to the fact that we’re making this up collectively,”
        Jiménez said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7bd6e0-2315-4c7e-b53f-0232c7d61bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given that these categories are social constructions, it might be tempting
        to suggest that we do away with them all together. On an individual level,
        these classifications can feel limiting, Kao said – no one wants to feel constrained
        by stereotypes or perceptions that others have of them because of their racial
        or ethnic identity. But at the same time, race – and ethnicity to a degree
        – has very real implications in our society, and understanding it is imperative
        to discern where disparities are occurring and how they might be addressed.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbe91a-c98c-4f57-8e3e-de8edf0aae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That, Jiménez said, is the paradox of these socially constructed categories.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99099a8-d99b-4dbc-b219-fc973cfb1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is something that frustrates us,” he said. “It’s also in some ways
        a requirement if we are to get to a place where these categories matter less
        and less – in ways that affect us negatively.”'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb95f5-91d2-4208-88a8-bc670a207f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T13:30:51.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-30T13:31:00.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/30/us/race-ethnicity-difference-explainer-cec/index.html"
        target="_blank">Race and ethnicity can be hard to define. Here’s why</a>."</em></p>'
  'vat-tax-base-expansion':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-30T13:57:35.000+08:00
