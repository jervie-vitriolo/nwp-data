      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d28768-f346-4c21-af6a-08e821cb845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.502+08:00
