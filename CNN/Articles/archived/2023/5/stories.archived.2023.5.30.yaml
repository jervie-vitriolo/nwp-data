      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac927f9-9151-4c00-8fbc-82701427c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T16:20:01.752+08:00
      'mgnl:createdBy': 'kristel'
