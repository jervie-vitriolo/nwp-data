      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6526f5-e822-4a84-9ede-4c3c2e49293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-30T08:32:51.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-30T08:32:51.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea later said that missiles was a new, solid-fueled ICBM,
        a development that analysts say could allow it to launch long-range nuclear
        strikes more quickly and easily as it ramps up its missile program.</p>'
  'saudi-arabia-filipino-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-30T10:47:21.000+08:00
    'imagesource': 'jcr:2964ad7b-979c-4988-b1b5-ab963b7119d1'
