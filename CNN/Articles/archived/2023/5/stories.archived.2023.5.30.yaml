    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd075ae9-8cf1-402e-9568-8c8f3e51297b'
    'lead': 'A heated debate erupted in the Senate Tuesday midnight after Maharlika
      Investment Fund bill sponsor Senator Mark Villar blocked Senate Minority Leader
      Koko Pimentel''s move to further question the proposed measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T05:15:20.765+08:00
