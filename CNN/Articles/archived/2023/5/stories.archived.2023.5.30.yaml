      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unknown when the city began keeping temperature records.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ca6bd-d6ba-48fc-9c75-2d9c3354c4c8'
      'mgnl:activationStatus': true
