      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a briefing on Tuesday, House Majority Leader Mannix Dalipe confirmed\
        \ Tulfo's oath-taking, which House Secretary General Reginald Velasco said\
        \ was a \"formality.\" \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc46c2-855c-47d3-a1b7-787e66751c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-31T00:27:40.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T06:38:27.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
