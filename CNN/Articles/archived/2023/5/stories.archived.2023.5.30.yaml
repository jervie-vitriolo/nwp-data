      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If more personal protection is needed, barangay officials and prospective\
        \ candidates can connect with the PNP Police Security and Protection Group,\
        \ he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77feda84-4643-449d-8821-b76a271f77b7'
