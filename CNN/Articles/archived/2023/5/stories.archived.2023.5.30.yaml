    'jcr:uuid': '763831d0-700a-435d-9167-f0cec6fb6b70'
    'lead': 'Saudi Arabia is targeting to hire about one million Filipino skilled
      workers in 18 to 24 months, Migrant Workers Secretary Susan Ople said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-30T10:48:27.257+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-30T15:22:19.122+08:00
    'mgnl:lastActivatedBy': 'superuser'
