      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“CAAP is saying it could happen na mas maiksi, pwedeng shorter [CAAP\
        \ is saying the downtime could be shorter],\" he added. \"Pero [But] as far\
        \ as planning is concerned, we're planning six hours.”\r"
