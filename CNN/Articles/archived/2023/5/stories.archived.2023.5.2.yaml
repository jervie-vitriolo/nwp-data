      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on the trilateral cooperation sought were bared, but
        Philippine Ambassador to the United States Jose Manuel Romualdez <a href="https://www.cnnphilippines.com/news/2023/3/1/japan-no-join-patrol-talks-yet.html">earlier
        said</a> that joint patrols involving the Philippines, the US, Japan and Australia
        are possible.</p>'
