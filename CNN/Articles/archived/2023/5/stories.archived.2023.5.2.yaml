      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG described the CCG ship as nearly thrice the size of the
        Philippine patrol vessel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d14164-b8c3-4c1c-8990-3871fa2e331c'
      'mgnl:activationStatus': true
