    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, US air forces to revive military exercise after 32 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff4433-5d3b-493e-a842-97b4cb4cf157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:03:28.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:03:29.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Military
        drills between the Philippines and the United States continue with the revival
        of Cope Thunder involving both countries’ air forces this May and July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e598007-59ea-4958-b64f-c5fd1aa9973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:03:28.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:03:29.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Philippine Air Force (PAF), the first such military
        exercise since 1991 is set on May 1 to 12, while the second would take place
        on July 2 to 21.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329fe39-62c3-4dc3-84e3-87442fda741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:03:28.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:03:29.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PAF said the exercises intend to boost the capabilities and readiness
        of the air forces “to respond to potential threats in the region.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c42d49-baec-4aed-8a77-29daf0402d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:03:28.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:03:29.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 400 PAF airmen and 160 USAF service members would participate
        in the exercise, it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37328ec7-7424-4f31-b8fd-121b8592775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:03:28.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:03:29.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first wave of the drill, which would take place at Clark Air Base
        in Pampanga, would focus on the mission planning cell, which is responsible
        for planning and coordinating the integration of different aircraft and the
        execution of defensive and offensive counter-air operations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b882d7a-5944-4c9e-a75e-e4be8c377598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:03:28.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:03:29.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The joint training of air forces in the Philippines began in 1976 until
        1990. The program was suspended following the closure of US military bases
        in Clark and Subic Bay.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015dced2-88fe-4c39-aaff-d323f05b7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:03:28.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:03:29.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The revival of Cope Thunder follows the conclusion last week of the
        largest Balikatan (shoulder-to-shoulder) exercises between the two defense
        treaty allies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51416f-d12d-4b3a-bdb8-7fb0f882d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:03:28.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:03:29.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Balikatan was joined by nearly 18,000 American and
        Filipino troops. More than 100 Australian soldiers also participated for the
        first time.</p>'
  'edca-sites-staging-areas-tubbataha-search-rescue':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
