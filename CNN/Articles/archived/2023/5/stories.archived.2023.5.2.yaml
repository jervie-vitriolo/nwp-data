      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the bureau’s latest projection, the heat index can go as high\
        \ as 43°C on Tuesday which may be experienced in Science Garden in Quezon\
        \ City, Metro Manila, and in Laoag City in Ilocos Norte.\r"
    '13':
