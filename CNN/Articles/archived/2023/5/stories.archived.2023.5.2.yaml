      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:46:17.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-08T12:19:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting, the two countries said Philippine and US leaders\
        \ underscored the importance of respecting the sovereign rights of states\
        \ within their exclusive economic zones, as well as affirmed the importance\
        \ of maintaining peace and stability across the Taiwan Strait.\r"
