      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on the projections, hanggang sa June, we are seeing na medyo\
        \ may pagtaas pa hanggang mga 600 na numero ng kaso. Eventually, siguro kapag\
        \ tapos ng Hunyo na 'yan, hopefully pababa na ang mga kaso,\" said Health\
        \ Officer-in-Charge Ma. Rosario Vergeire in a press briefing.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4198f6f-5ede-424b-9493-99c90f7e0983'
