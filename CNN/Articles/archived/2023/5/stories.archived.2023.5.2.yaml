      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, the Manila International Airport Authority (MIAA)\
        \ explained that this means there will be no flight operations across the\
        \ country during that time period.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3603f-53f6-43a5-bae2-ca72f836836e'
