    'template': '1'
    'title': 'Marcos tells Biden: ‘Only natural for PH to look to US’ amid rising
      tensions in SCS, Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c8b2d-93cc-41b8-bac9-5975b248c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — President
        Ferdinand Marcos Jr. on Tuesday sought stronger Philippines-United States
        ties when he met with US President Joe Biden in the White House amid rising
        tensions in the South China Sea and Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75094938-6d09-40ba-90e1-ac43dbaf5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are also issues, geopolitical issues that make the region (where)
        the Philippines is, possibly, arguably the most complicated geopolitical situation
        in the world right now," Marcos said in his opening remarks during his second
        bilateral talks with Biden.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa82ea0-4dea-46cc-aefc-3ed846e32c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And so it is only natural…for the Philippines to look to its sole
        treaty partner in the world, to strengthen and to redefine the relationship
        that we have and the roles that we play in the face of these tensions that
        we see now around the South China Sea and the Asia-Pacific and Indo-Pacific
        region," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433d1a1-e636-4d52-bfb8-5b7fac07938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden reassured the Philippines of the United States’ “ironclad commitment”
        to defend the Asian country in the event of any conflict in the region.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7f221-dac3-4708-a4c5-7c4c36a384e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The American leader said any armed attack against the Philippines would
        invoke the commitments under the 1951 US-Philippines Mutual Defense Treaty.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeaa47e-8bba-4a9e-b7e4-7562e6d2da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the two nations expressed support for the
        “right and ability” of Filipinos to sail and fish in the West Philippine Sea,
        noting the 2016 arbitral ruling that backed the Philippines’ sovereign rights
        over the contested waters, which China has rejected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0334ef-2137-4a84-ab80-4ffba9946d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/1/marcos-fishing-grounds-wps.html">RELATED:
        Marcos: PH to propose ‘fishing rights map’ to China after near-collision in
        WPS</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211dffa-7afb-4fa8-85f9-638889ce0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following a near-collision incident involving a Chinese ship and a
        Philippine coast guard vessel last week, the US government on Saturday urged
        China to "desist from its provocative and unsafe conduct" in the South China
        Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9545819-b822-426d-a433-8e252e698a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has yet to react to the US’ statement.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc902c17-9af2-492d-b8a4-289a22cd79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/30/US-urges-china-desist-provocative-unsafe-conduct.html">RELATED:
        US urges China to ‘desist from provocative, unsafe conduct’ in SCS</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb15d78-e6a6-418e-b6f0-f8035af64160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the joint statement, the Philippines and the US also hit China
        anew as they stressed the importance of keeping peace and stability across
        the Taiwan Strait, seeing it as “an indispensable element of global security
        and prosperity.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b072b55d-46de-4b0e-9c58-00644c2af518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The following are some of the initiatives aimed at bolstering security
        ties between the Philippines and the US.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97234ece-606d-4f0f-91e6-b4e3d9588dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Bilateral Defense Guidelines. These seek to institutionalize key
        bilateral priorities, mechanisms, and processes to strengthen alliance cooperation
        and interoperability across the land, sea, air, space, and cyberspace.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39be00f-415a-4fe2-83fc-9d7165a81fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Modernize and enhance capabilities of the Armed Forces of the Philippines
        (AFP). The US government has committed to providing the AFP with two Island-class
        patrol vessels, two Protector-class patrol vessels, and three C-130H aircraft.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f433f8-c17d-4111-87ad-ca65b4ae50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Drive sustainable development and local investments through the sites
        of the Enhanced Defense Cooperation Agreement (EDCA). The US government said
        it has been working with communities in the vicinity of EDCA sites for their
        development, humanitarian assistance, and disaster relief.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622b958-981e-4aed-8d41-80b0fc4922ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has slammed the Philippine government’s decision to open four
        new EDCA sites in Luzon, warning that the Philippines may be affected by the
        issue on Taiwan, which China claims as its own territory.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac972b98-7751-4dc5-85b3-f00856235983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:41:44.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:41:44.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has reiterated that the new EDCA sites were meant to beef
        up the country’s armed forces. He also said on Sunday that the Philippines
        will not be used as a “staging post” for any military action.</p>'
  'ph-us-2024-Indo-Pacific-Business-Forum':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-02T07:54:54.000+08:00
