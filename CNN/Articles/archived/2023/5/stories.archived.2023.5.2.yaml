      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted this was when the proposed 2023 budget was submitted to the\
        \ Congress. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93927f5a-f0bf-4b7d-a0e9-84c5efc71031'
      'mgnl:activationStatus': true
