      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health (DOH), there were 4,456 new
        COVID-19 cases recorded from April 24 to 30, with an average of 637 cases
        daily. This is <a href="https://www.cnnphilippines.com/news/2023/5/2/doh-case-bulletin-may-2.html">42%
        higher</a> than the 3,148 cases recorded in the previous week.&nbsp;</p>'
