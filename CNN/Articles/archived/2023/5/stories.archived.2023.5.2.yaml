      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/4/30/340-pinoys-allowed-to-enter-egypt.html</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886122d-f465-4126-b915-18e31ebfa9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this week, we will have 152 arriving on May 4 from Egypt and
        another bigger batch of OFWs from Sudan coming home hopefully via a chartered
        PAL (Philippine Airlines) flight,” DMW Secretary Susan Ople said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44524d-5bd4-4645-b6f4-d1c5ae59a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“OWWA (Overseas Workers Welfare Administration) and the DMW are committed\
        \ to bring as many of our kababayans home, so that the process of healing\
        \ from the trauma of Sudan’s civil war can commence,” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29761841-5122-40b4-a3b8-071f6913a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Department of Foreign Affairs said 17 Filipino
        evacuees have landed in Manila in two batches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf64dd-56bd-472e-ae9b-cbd1757fd7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/29/First-batch-Filipino-evacuees-Sudan.html">Two
        batches of Filipino evacuees from conflict-torn Sudan back home</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5fd0ff-ea1b-44f8-aa30-f48c66f76a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DMW, the two commercial flights will be traveling
        to Manila from Jeddah and Riyadh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29b6f2-b2ad-48a0-a352-6b1500140cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OWWA chief Arnell Ignacio will be joining one of the groups on the\
        \ flight home.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d4b86-d2f7-43a7-bdd6-325cefb6b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW is currently negotiating with PAL for a chartered flight to\
        \ bring the remaining 188 Filipinos from the group in Sudan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c18a21-1267-449f-a5f1-ab670dcadb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said the agency has a partnership with Egyptair that would
        enable it to come up with flight arrangements from Cairo to Dubai and onward
        to Manila.</p>'
