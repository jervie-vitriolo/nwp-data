      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of succumbing to how it will all go wrong, Darlyn Ty-Nilo or\
        \ Dar — as lovingly called by The Bella Tribe, an exclusive Filipina community\
        \ on Facebook — shared on her 2022 Belle de Jour Power Planner letter, “What\
        \ would you do if you were guaranteed success?”\r"
