      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maintenance works come after the New Year’s Day technical glitch
        at the Ninoy Aquino International Airport (NAIA) that caused the cancellation
        of hundreds of flights, as well as the May 1 power outage which likewise affected
        thousands of passengers at the country’s main gateway</p>'
