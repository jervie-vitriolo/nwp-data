      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said that he already brought
        up the near-collision incident to the Chinese authorities, noting that Manila
        would <a href="https://www.cnnphilippines.com/news/2023/5/1/marcos-fishing-grounds-wps.html">identify
        fishing grounds in the WPS</a> that would be proposed to Beijing.</p>'
