      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga bagong kaso,</em> 22 <em>sa mga ito ang may malubha
        at kritikal na karamdaman,"</em> the DOH said. <em>"Samantala, mayroon namang
        naitalang</em> 0 <em>na pumanaw noong Abril 17 hanggang 30."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ecaae-016a-4343-9be9-1461b8c92143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:29:53.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T10:33:44.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Of the new cases, 22 are severe or critical. Meanwhile,\
        \ there were zero deaths logged, with the same number from April 17 to 30.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd0245-f35f-4747-98b3-0a2afd0f66c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:29:53.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T10:33:44.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of April 30, 351 patients in severe and critical condition are admitted\
        \ in hospitals, according to the agency.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4267ed-a849-4357-9705-85e8eefafd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:29:53.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T10:33:44.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH also reported that of the 2,021 ICU beds for COVID-19 patients,\
        \ 303 (15%) are occupied.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee7bdd-2506-4a16-9263-af181880655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:29:53.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T10:33:44.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of vaccinated individuals are at 78 million — 100.44%
        of the country''s target population -- while 23 million have received their
        booster shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2dd5f0-e666-4dd6-b345-d63b6ed600de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:29:53.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T10:33:44.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinapaalalalahan ang lahat na huwag maging kampante sa banta
        ng</em> COVID-19," the DPH said. <em>"Bagkus, dapat natin ipagpatuloy ang
        tamang pagsunod sa</em> minimum public health standards <em>sa ilalim ng</em>
        Alert Level 1."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb944a-3259-49fe-9906-fcd34ddc1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:29:53.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T10:33:44.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Paalala ng Kagawaran ng Kalusugan na laging magsuot ng</em>
        best-fitted face mask <em>at kung maaari, manatili sa</em> well-ventilated
        <em>na mga lugar,"</em> it also said. <em>"Sa oras na makaramdam ng sintomas,
        agad na mag-isolate. Para sa karagdagang proteksyon laban sa banta ng</em>
        COVID-19, <em>agad-agaran na tayong magpabakuna at</em> booster."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11426080-d164-447c-8217-29e9a063c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:29:53.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T10:33:44.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone is reminded not to be complacent about the
        threat of COVID-19. Rather, we must continue to properly comply with minimum
        public health standards under Alert Level 1. The Department of Health reminds
        everyone to always wear the best-fitted face mask and if possible, stay in
        well-ventilated areas. For additional protection against the threat of COVID-19,
        let us immediately get vaccinated and boosted."]</p>'
  'marcos-biden-partner-trying-times':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-02T10:40:54.000+08:00
    'imagesource': 'jcr:2507129d-decd-431d-9e60-bb5f1f94b102'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b11791-0d2c-4a8d-86f0-2625f62ba779'
    'lead': 'US President Joe Biden welcomed President Ferdinand Marcos Jr. to the
      White House on Tuesday (Manila time), where he told the chief executive that
      as both countries face challenges, he sees no better partner than Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T10:44:36.169+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-02T11:06:44.756+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Ferdinand-Marcos-Jr', 'United-States', 'Bongbong-Marcos',
      'White-House', 'US']
    'stories': []
    'template': '1'
    'title': 'Biden says ''no better partner'' than Marcos in trying times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85191fea-2a96-4fec-ad98-612dff6ad782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — US President
        Joe Biden welcomed President Ferdinand Marcos Jr. to the White House on Tuesday
        (Manila time), where he told the chief executive that as both countries face
        challenges, he sees no better partner than Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a4de1-0e95-42e6-8955-0d457d18036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we met in New York last year, you told me that a strong alliance
        has to continue, quote — I''m using your phrase — ''to evolve as we face the
        challenges of this new century.'' And we are facing new challenges. And I
        can''t think of any better partner to have than you," Biden said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b1f15-b148-44dc-86cd-c753c30cb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden added the relationship between the Philippines and the US \"\
        has to continue to evolve.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef253b59-e94e-4a24-ac15-8468593f955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement comes amid growing concerns about China's aggressive\
        \ behavior in the West Philippine Sea, where it has repeatedly harassed Philippine\
        \ vessels, and the recent conclusion of the largest joint military drills\
        \ of the two treaty allies. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc23aea-2043-4d61-ae46-dd7815d6aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's increasing military threats against self-governed Taiwan has\
        \ also raised tensions between Washington and Beijing. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091c124-4d75-462f-bee2-12b3a291de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US president said he and Marcos would discuss several issues, including\
        \ climate change and workers' rights among others.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3d59f-81f8-4da5-b643-b987122cc8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And we're going to announce that — we're going to announce today\
        \ that I'm sending a first-of-its-kind presidential trade and investment mission\
        \ to the Philippines,\" Biden added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e8b0a-2b58-402f-b425-7cea28fa67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/5/2/ph-us-2024-Indo-Pacific-
        Business-Forum.html" target="_blank"><strong>RELATED: PH, US to host 2024
        Indo-Pacific Business Forum</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333e881-92e3-4a57-b1fc-e187ec843177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden also stressed the US \"remains ironclad\" in its commitment to\
        \ protect the Philippines and will continue to support the country's goals\
        \ to modernize the military.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e69b73-5dbf-42db-bd3f-8ac24a75a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, <a href="https://www.cnnphilippines.com/news/2023/5/2/marcos-biden-security-ties-tensions-
        taiwan.html" target="_blank">Marcos said</a> it was natural for the Philippines
        to look to the US as tensions rise in the South China Sea and Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bba90-c215-4a38-8b9f-269b19beaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are also the issues, geopolitical issues, that have made the\
        \ region where the Philippines is possibly, arguably the most complicated\
        \ geopolitical situation in the world right now,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b093c-e218-44f9-8da7-41f9ae71c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement, the two nations expressed support for the \"\
        right and ability\" of Filipinos to sail and fish in the West Philippine Sea,\
        \ noting the 2016 arbitral ruling that backed the Philippines' sovereign rights\
        \ over the contested waters, which China has rejected.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b3179-5cda-4958-b05f-5af98b5d945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and US first lady Jill Biden greeted Marcos and first lady Louise\
        \ Araneta-Marcos as the five-day official visit to the US began.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d970bd-cd39-4e98-9a69-f0c92b99c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:44:36.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T11:06:44.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a separate briefing, US Press Secretary Karine Jean-Pierre said
        both leaders "will announce a range of new opportunities to deepen business,
        investment, and infrastructure cooperation; invest in the clean-energy transition
        and the fight against climate change; and to cooperate on education and human
        rights."</p>'
