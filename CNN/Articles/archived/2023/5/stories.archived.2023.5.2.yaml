      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For six hours, wala talagang activity sa ating airspace [there will\
        \ be no activity in our airspace],” MIAA Senior Assistant General Manager\
        \ Bryan Co said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d85430-066d-47bc-a419-ce8ccb7cc573'
