    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a434263-4c82-436a-89bb-89be73c24f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:42:14.678+08:00
      'mgnl:createdBy': 'vince'
