      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A conducive policy and regulatory framework must be built to reduce
        risk, offer credit enhancements and de-risking facilities, and provide investment
        opportunities for all stakeholders to collaborate,” he added.</p>'
