      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The Department
        of Health (DOH) said on Tuesday that some 390,000 doses of bivalent vaccines
        for COVID-19 are expected to arrive in the country by the end of the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5fa25-776a-4132-965e-e780fb1037c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T16:57:01.312+08:00
