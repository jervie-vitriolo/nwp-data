    'lead': 'The Philippines and the US are set to co-host the 6th annual Indo-Pacific
      Business Forum (IPBF) in Manila next year, the White House said on Tuesday (Manila
      time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T07:56:36.525+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-02T07:56:36.745+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, US to host 2024 Indo-Pacific Business Forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e4d20-ae01-4c83-95c9-303f8714c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:56:36.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:56:36.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Philippines
        and the US are set to co-host the 6th annual Indo-Pacific Business Forum (IPBF)
        in Manila next year, the White House said on Tuesday (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0f9ea-773d-4b6b-b411-f01f83ef9aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:56:36.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:56:36.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the White House said the forum would “strengthen the
        Philippines’ position as a key hub for regional supply chains and high-quality
        investment.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39dfa3-4839-4e24-a03a-93796c75ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:56:36.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:56:36.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPBF is the US government’s annual commercial event in the region,
        gathering top leaders from the public and private sectors to review policy
        developments, disclose new investments, and explore partnerships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89ec46-69cc-40b8-8619-4e5c76173757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:56:36.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:56:36.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The plan was bared as Philippine President Ferdinand Marcos Jr. met
        with US President Joe Biden, with both nations seeking to bolster their security
        and economic relations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e6052-f0b8-40ae-85ee-24116669d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:56:36.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:56:36.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Biden also targets to launch a Presidential
        Trade and Investment Mission to the Philippines to deepen US firms’ investment
        in the local economy, covering energy transition, critical minerals sector,
        and food security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6292c-3c51-48e2-bf57-d1bc9a513b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T07:56:36.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T07:56:36.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the mission would feature “the highest caliber of
        US business leaders.”</p>'
