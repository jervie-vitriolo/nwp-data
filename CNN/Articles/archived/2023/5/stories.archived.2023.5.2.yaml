      'mgnl:lastActivated': 2023-05-02T12:17:19.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Armed
        Forces of the Philippines (AFP) on Tuesday said two sites of the Enhanced
        Defense Cooperation Agreement (EDCA) are being used to help in the search
        and rescue efforts for four missing divers after a dive yacht sank at Tubbataha
        Reef.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08956f88-6272-46ab-9724-b403e94053aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:10:50.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T12:17:19.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Three US air assets stationed in Antonio Bautista Air Base, Puerto\
        \ Princesa and Benito Ebuen Air Base in Mactan, Cebu are being utilized to\
        \ help in the ongoing mission to find four missing Filipino divers after their\
        \ boat sank in Tubbataha on April 30,\" the AFP said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c221b-5d64-40bf-8399-1427b340da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:10:50.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T12:17:19.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The responsive United States-Philippines combined inter-agency operation\
        \ utilizing EDCA locations was carried out at the request of the Philippine\
        \ government,\" it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e72e35-1dde-42e8-8843-5a5c01fef514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:10:50.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T12:17:19.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The M/Y Dream Keeper arrived in Tubbataha, Palawan on April 29, and\
        \ the Philippine Coast Guard (PCG) said it received a report the vessel sank\
        \ the next day.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b57f9-d281-4317-ab96-23ff5266631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:10:50.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T12:17:19.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 32 people were on board when it sank. So far, 28 were
        rescued and arrived in Puerto Princesa on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a36c350-9e2f-4a3d-8ec6-62669bfcd012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:10:50.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T12:17:19.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PCG <a href="https://www.cnnphilippines.com/news/2023/5/1/oil-sheen-palawan.html"
        target="_blank">allayed concerns</a> over the oil sheen spotted near the site
        where the boat sank, saying it was no cause for alarm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2c9a6-11fa-4e08-adb4-251ee780129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:10:50.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T12:17:19.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case <em>may</em> oil (sa sunken dive yacht)<em> na tumagas
        na marami,</em> we''re able to contain it," PCG spokesperson Commodore Armand
        Balilo said on Monday.</p>'
  'boc-smuggled-cigarettes-zamboanga-destroyed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
