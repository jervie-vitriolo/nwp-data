  'Alyssa-Valdez-Philippines-flag-bearer-SEA-Games-Cambodia':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-02T14:24:25.000+08:00
    'imagesource': 'jcr:0fa361ab-ae2f-4d4c-846e-a56f220e6e88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd3c15d-2dec-4f3e-adac-6cb3f7fc535b'
    'lead': 'Volleyball superstar Alyssa Valdez will serve as flag bearer of Team
      Philippines for the second time in the Southeast Asian Games. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T14:26:15.673+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-05-02T14:30:09.549+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alyssa Valdez is PH flag bearer in SEA Games opening ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d33e1c-0690-4f6f-9bc9-c27449986943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:26:15.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-02T14:30:09.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Alyssa
        Valdez will be carrying the Philippine flag during the parade of athletes
        at the 32nd Southeast Asian (SEA) Games opening ceremony on May 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf6537-21e5-488b-8ef0-bac64dc97803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:26:15.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-02T14:30:09.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volleyball superstar will lead the all-women athlete opening
        rites delegation at the Morodok Techo Stadium in Phnom Penh, Cambodia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88e821-6bd7-41e3-9399-909e009e6529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:26:15.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-02T14:30:09.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alyssa best fits our goal of an almost all-female delegation in
        the opening ceremony. She’s not only the face of Philippine volleyball, but
        Philippine sports as well,” Philippine Olympic Committee (POC) president Bambol
        Tolentino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37822e-7bed-4d52-8fe6-fbad70bdba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:26:15.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-02T14:30:09.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice of Valdez is a departure from the POC''s earlier statement
        that three men will join the Filipina athletes — Tolentino, chef de mission
        Chito Loyzaga, and the flag bearer whose identity would be revealed a few
        days before the opening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe410f1-162a-4a5d-8677-ce9b57f5a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:26:15.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-02T14:30:09.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time that Valdez has been named the country''s
        flag-bearer for the biennial sporting event with the first in 2015 in Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1205de-8bc5-4d86-b486-1111437a6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:26:15.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-02T14:30:09.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s such an honor to be the flag bearer for this year’s SEA games.
        It’s a big responsibility but I’m grateful for the trust given to me once
        again,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590ba57-45f2-45cf-8087-6655b75947e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:26:15.736+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-02T14:30:09.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambodia SEA Games Organizing Committee limited the number of
        athletes for each nation to 50 for the traditional parade of athletes.</p>'
  'PAGASA-raises-El-Nino-Alert-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-02T14:24:53.000+08:00
    'imagesource': 'jcr:52e9b105-5a62-4ccf-9b23-85cd2361f8c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871d0a5b-b437-49ac-900b-3b5c00eeff4d'
    'lead': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
      on Tuesday raised the El Niño Alert status as it expects the weather phenomenon
      to emerge in the coming months starting June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T14:26:22.071+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-02T14:27:29.037+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
