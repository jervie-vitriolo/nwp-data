      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1a72b-d3d5-477b-bfdb-02dff75ec5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T16:14:07.469+08:00
