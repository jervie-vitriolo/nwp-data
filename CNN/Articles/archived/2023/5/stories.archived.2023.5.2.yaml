      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said during a meeting with Philippine government
        officials in Washington, Oregon-based NuScale Power Corporation disclosed
        that the company is looking to launch a study to locate a potential site in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89916df1-133b-4e88-9bdb-eadd1e869c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:09:24.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:09:25.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said that NuScale’s expertise in providing nuclear power systems
        could help address the local market’s “shortfall in power supply.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147eb63-1798-4a99-97da-725d6a28890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:09:24.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:09:25.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need everything. We just have to have everything and this new technology
        is something,” the Malacañang statement read, quoting Marcos.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc331f-1c46-462a-9f88-918df0087af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:09:24.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:09:25.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clayton Scott, NuScale executive vice president for business, likewise
        showed optimism that the firm can “perform as expected.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43170fcc-cd09-4938-9f87-ef4d4af50f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:09:24.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:09:25.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scott said NuScale can offer its small modular reactor (SMR) technology,
        which secured design approval from the US Nuclear Regulatory Commission.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a4ee5-8058-46c9-a8a4-b6b536c5e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:09:24.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:09:25.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company—which has a presence in Utah, Romania, Indonesia, and Poland—targets
        to shell out $6.5 billion to $7.5 billion, hoping to deliver 430 megawatts
        of power to the Philippines by 2031.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435319a-ee56-4880-98e3-9f34bd307a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:09:24.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:09:25.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before winning the May 2022 polls, Marcos said the Philippines
        should have at least one nuclear power plant so the market can turn to cheap
        energy, subsequently cutting electricity rates.</p>'
  'ph-electric-motorcycle-manufacturing-site':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-02T09:11:43.000+08:00
