    'lead': 'The Philippine National Police says it would be enforcing laws and ordinances
      against vaping and smoking cigarettes, specifically focusing on underage students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T20:57:53.088+08:00
