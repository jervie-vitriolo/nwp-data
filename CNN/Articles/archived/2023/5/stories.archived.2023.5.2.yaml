    'jcr:uuid': '863d3473-b5b2-4c70-a77d-fd34b2576fb1'
    'lead': 'Members of the Association of Southeast Asian Nations must invest at
      least $184 billion annually in infrastructure to meet their economic goals and
      respond to climate change, according to the Asian Development Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T20:06:57.012+08:00
