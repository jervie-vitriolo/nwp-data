      'mgnl:lastActivated': 2023-05-02T13:39:56.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73782f-2bca-49f6-a37f-11a808e4a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T13:39:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T13:39:56.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The procurement only started officially last March but LTO (Land
        Transportation Office) should have started the procurement as early as August,”
        DOTr Sec. Jaime Bautista told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a8a00-4868-4445-9fc2-90f4c73fad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T13:39:55.793+08:00
