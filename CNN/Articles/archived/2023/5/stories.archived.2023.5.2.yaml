      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, DOH Officer-in-Charge Ma. Rosario Vergeire did not name the\
        \ country which donated the vaccines.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e1201-607e-4ddc-b3ce-d12bdb67eeb2'
