      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The Department
        of Transportation (DOTr) said the procurement of ID cards and license plates
        should have been done in August last year, which could have prevented the
        shortage and delayed release to motorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf48980-dc31-4720-a803-a7cbae207a4e'
      'mgnl:activationStatus': true
