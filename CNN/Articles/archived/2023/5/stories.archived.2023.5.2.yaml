      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health officials said the rise in COVID-19 cases was due to a \"multitude\
        \ of factors,\" such as the virus's mutation and increased mobility.\r"
