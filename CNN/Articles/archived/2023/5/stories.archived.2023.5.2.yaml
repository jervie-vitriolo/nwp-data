      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e36cc8-7681-4f27-ae6b-2072dc19ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T13:39:55.794+08:00
      'mgnl:createdBy': 'bamba'
