      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Dreams are essential
        for success, but it can be tricky to spark. Since COVID-19 hit, Founder Darlyn
        Ty-Nilo has ruminated over the future of Belle de Jour, a maker of innovative
        physical and digital products/tools, experiences, and communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3ddea-6128-44a3-8fe7-3ebd27fcda25'
      'mgnl:activationStatus': true
