      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Liberal Democratic Party Policy Research Council chairperson\
        \ Koichi Haguida also expressed concern about the \"recent escalation of attempts\
        \ and actions by China to change the status quo” in the WPS.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae72cf-fc7e-4073-a931-36844a293232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:42:14.674+08:00
