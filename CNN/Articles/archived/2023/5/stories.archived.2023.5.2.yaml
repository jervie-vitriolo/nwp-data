      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I thought was a trusty, cabin-approved bag gave up on me during
        my last trip. The thick, plastic straps on the top and side snapped in two
        as I carried it up the stairs. Without the straps, the luggage only functioned
        properly as a rolling case, so it’s been sitting in a corner of my room with
        nothing to do. It was a relief to learn that popular luggage and travel goods
        brand Samsonite has come up with a trade-in campaign to give life to pre-loved
        travel bags. You can now bring any pre-loved luggage (of any brand and any
        size) and get a 35% discount on their Niar and Oc2lite models. With every
        trade-in purchase, the brand will be donating ₱100 to the World Wide Fund
        for Nature-Philippines. The promo runs until May 31, 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74415fa4-79bb-4a8a-9e16-8a4a88f7318b'
