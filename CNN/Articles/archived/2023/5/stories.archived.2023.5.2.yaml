      'mgnl:lastActivated': 2023-05-02T09:13:41.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Ayala-led
        Integrated Micro-Electronics Inc. (IMI) has inked a deal with California-based
        Zero Motorcycles for the Philippines’ first e-motorcycle manufacturing site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744691c-21e4-4d3a-a79b-706f64b098c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:13:41.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:13:41.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the agreement was witnessed by President Ferdinand
        Marcos Jr. on Monday, the second day of his five-day working visit to the
        US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93b93f-2c54-4ee4-b613-b9f13b3ed5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:13:41.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:13:41.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the $65-million deal, the US company would set up the electronic
        vehicle (EV) motorcycle manufacturing site, while IMI would focus on assembling
        Zero’s e-motorcycle models in its Laguna facility.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cba799-b1cb-47a2-846f-906693fb76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:13:41.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:13:41.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The partnership is expected to create jobs for 200 workers for the
        business’ assembly line—from manufacturing, packing, and shipping.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f044a95-6b87-4137-b157-faf84dc0eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:13:41.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:13:41.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The companies target to produce 18,000 electric vehicles annually,
        catering to Zero’s Europe, Asia, and other foreign markets.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f05f9f-98a7-46a9-bb41-fef20017cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:13:41.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:13:41.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Philippines… for us [is] a perfect partner for us to expand our
        manufacturing. This is a good place for us to build a global manufacturing
        base,” the Palace said in a statement Tuesday, quoting Zero.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707a371-8277-4774-9ad8-d783dbe630b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:13:41.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T09:13:41.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Marcos approved the reduction of tariffs on electric
        vehicles and spare parts to 0% for a period of five years to encourage motorists
        to shift to more eco-friendly transportation.</p>'
