    'lead': 'Military drills between the Philippines and the United States continue
      with the revival of Cope Thunder involving both countries’ air forces this May
      and July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T12:03:28.935+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-02T12:03:29.131+08:00
    'mgnl:lastActivatedBy': 'superuser'
