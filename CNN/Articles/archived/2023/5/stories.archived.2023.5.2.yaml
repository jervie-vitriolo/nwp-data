      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Civil Aviation Authority of the Philippines (CAAP) on Tuesday said\
        \ the airspace will be closed shortly after midnight to 6 a.m. on May 17 to\
        \ upgrade the country’s air traffic management system, repair the automatic\
        \ voltage regulator, and replace the uninterruptible power supply.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ea567-c9b8-4448-822e-3c25eb156def'
      'mgnl:activationStatus': true
