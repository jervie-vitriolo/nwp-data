      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the increase, however, the DOH said there were no deaths recorded\
        \ from April 17 to 30.\r"
