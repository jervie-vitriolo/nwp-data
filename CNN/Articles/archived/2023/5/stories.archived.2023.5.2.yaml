      'mgnl:lastActivated': 2023-05-02T16:59:38.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db641f89-89bd-40c7-aeb0-078064d4584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T16:57:01.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-02T16:59:38.338+08:00
