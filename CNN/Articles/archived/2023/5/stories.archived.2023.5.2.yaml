      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Haguida’s recent visit to the country last weekend, Japan\
        \ and the Philippines said they will “cooperate further” regarding the tension\
        \ in the disputed waters.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc862e9d-152a-4fa3-9a2b-577100940237'
