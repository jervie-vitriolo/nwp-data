      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/entertainment/2023/3/30/Vanessa-Hudgens-global-tourism-ambassador-Philippines.html">Vanessa
        Hudgens named PH''s global tourism ambassador</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172bac4-9b7e-4e96-a9f8-9ff7f5a9ec68'
      'mgnl:activationStatus': true
