      'mgnl:lastActivated': 2023-05-02T21:37:34.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Another
        batch of repatriated Filipinos from war-torn Sudan is expected to arrive in
        the country on Thursday, the Department of Migrant Workers (DMW) announced
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f4aae-cd71-4771-9797-8d3bf06d26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the DMW said the two groups, composed of 80 and 72\
        \ evacuees, will be taking Saudia Airlines commercial flights on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76ec53-489d-4ac0-a4d6-04a91445f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the repatriates are among 340 Filipinos who fled from the Sudan\
        \ Port into the Argeen Land Port Authority in Aswan, Egypt last April 29.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba1f3d-b052-47f6-8aba-f65f2ec749e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/30/340-pinoys-allowed-to-enter-egypt.html">DFA:
        340 Filipinos fleeing embattled Sudan allowed to enter Egypt</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9fda1-a8e7-471d-8873-16b5ed4d25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:37:02.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T21:37:34.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
