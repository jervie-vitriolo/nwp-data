      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Darlyn started the company with planners, the tool which most people\
        \ use to help plan your days so you can live your best life. How can a company\
        \ that creates planners and enables experiences thrive during a time where\
        \ everything is at a standstill?\r"
