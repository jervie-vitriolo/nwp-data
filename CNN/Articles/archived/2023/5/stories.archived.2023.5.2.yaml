      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal in The Hague in 2016 affirmed
        the Philippines’ sovereign rights in areas of the WPS that China claims, but
        Beijing has consistently refused to recognize the ruling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db123f7-8354-40c3-bde2-c58bffa4ef40'
