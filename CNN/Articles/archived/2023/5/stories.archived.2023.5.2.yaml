    'lead': 'President Ferdinand Marcos Jr. on Tuesday sought stronger Philippines-United
      States ties when he met with US President Joe Biden in the White House amid
      rising tensions in the South China Sea and Taiwan.  '
    'mgnl:activationStatus': true
