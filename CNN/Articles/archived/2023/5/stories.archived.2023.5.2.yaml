    'stories': []
    'template': '1'
    'title': '2 EDCA sites are staging areas for Tubbataha search, rescue efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d3077-e790-49e4-bb86-e5aa2b5a73ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:10:50.933+08:00
