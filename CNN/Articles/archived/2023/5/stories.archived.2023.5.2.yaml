      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> President
        Ferdinand Marcos Jr. met with members of the Filipino community in Washington
        D.C. on Tuesday (Manila time), and encouraged the younger generation of Filipino-Americans
        to learn about Filipino culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0eadc2-4968-4703-a8c8-0193847671c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:49:10.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T17:49:11.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Encourage your children, encourage your grandchildren to visit the
        Philippines. Let them see for themselves what the Philippines is about, what
        is our culture, what is our history," Marcos said to those who attended the
        event.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00768ac-0883-4309-a800-e9827ed5eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:49:10.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T17:49:11.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I’m sure the first and second and third generation Filipino Americans
        are more than happy to learn about their proud Philippine ancestry," he added.'
    '3':
