      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said the national government can augment efforts
        to address power distribution problems in Negros and Panay Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8671c-7a55-4514-bc22-fe3469fa0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:03:31.356+08:00
