      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 2) — The entire Philippine airspace
        will be shut down for six hours on May 17 due to maintenance activities seen
        to prevent more instances of power outages at the country’s airports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5bd02e-c12b-4790-89f2-b6bae7e577c3'
