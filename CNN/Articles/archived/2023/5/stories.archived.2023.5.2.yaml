    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1b1d8-8094-4f98-b849-78b769c523dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:27:06.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T13:07:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> As Ninoy
        Aquino International Airport (NAIA) Terminal 3 returns to its normal operations,
        a joint committee is set to meet on Tuesday to determine the next steps to
        take following the power outage at the country’s main gateway on Labor Day,
        the Department of Transportation (DOTr) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e43e1-6bc2-47e0-a191-1f652ff1adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:31:42.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T13:07:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363bbc1-cc1b-43f5-8b3d-49b7e99dd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:31:42.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T13:07:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be an investigation which will be conducted by a joint
        committee… so that we will be able to determine what is the real cause because
        there are claims that it’s not a regular fault that entered the system of
        NAIA Terminal 3,” DOTr Sec. Jaime Bautista told CNN Philippines’<em> The Source</em>
        on Tuesday.</p>'
