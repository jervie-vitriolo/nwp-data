    'mgnl:tags': ['PAGASA', 'El-Ni-o', 'weather']
    'stories': []
    'template': '1'
    'title': 'PAGASA raises El Niño Alert  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a760e-0b49-4def-861c-a5b4ae4a0c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:26:22.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        on Tuesday raised the El Niño Alert status as it expects the weather phenomenon
        to emerge in the coming months starting June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08113429-c89e-4a13-8e27-c185599d0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac96a7c-8481-4063-b6c5-09933d2b2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recent conditions and model forecasts indicate that El Niño may
        emerge in the coming season (June-July-August) at 80% probability and may
        persist until the first quarter of 2024,” PAGASA said in a statement. “With
        this development, the PAGASA El Niño Southern Oscillation Alert and Warning
        System is now raised to El Niño Alert.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729bc27-a7ee-4929-b2f6-e784a32ef288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d525b-bb1e-4ade-a400-db3b2a7c3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state weather bureau explained that it raises the El Niño Alert\
        \ status when present conditions show that the development of the phenomenon\
        \ in the next two months has a probability of 70% or more.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730df841-f501-4e3a-8dbd-25ebfe5e9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6064e-dab2-49f5-ac7e-a941cf5166f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA warned that El Niño may cause below-normal rainfall conditions,\
        \ which could negatively affect some parts of the country. It noted that dry\
        \ spells and droughts may be experienced.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42bcf6-46e0-4e75-b408-88b8610cf885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1396dc-de73-4818-871e-bcdd66c9d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau also said it will continue monitoring the development of\
        \ the climate pattern, and reminded the public to implement precautionary\
        \ measures against the impact of El Niño.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb16b3f-b4e2-44f8-b4fa-158a1d95ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ca50b-3ecf-4448-99ea-2496af992ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-02T14:27:29.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier warned that the <a href="https://www.cnnphilippines.com/news/2023/4/24/heat-index-Philippines.html">heat
        index</a> in parts of the country, including Metro Manila, will remain at
        around 40°C in the following weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88afbb07-8cb2-4ae2-a53b-d9576edef2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T14:27:28.752+08:00
