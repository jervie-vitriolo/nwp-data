    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4ed55-8bca-4f21-a626-81026064e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T09:13:41.696+08:00
