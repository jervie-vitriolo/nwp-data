      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> President
        Ferdinand Marcos Jr. on Tuesday directed the National Grid Corporation of
        the Philippines (NGCP) to immediately solve the rotational power interruptions
        in some areas of the Visayas including Panay, Guimaras, and Negros.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4483ed-1cd3-4195-8480-87508df09c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:03:31.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T19:03:31.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post, the Presidential Communications Office (PCO) said Marcos\
        \ instructed the NGCP to regularly update the Department of Energy (DOE) and\
        \ the Energy Regulatory Commission (ERC) together with the local officials,\
        \ distribution utilities, and power generators regarding the status of the\
        \ Visayas grid.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2f81e-ff47-4e21-9edc-e1c4e977400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:03:31.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T19:03:31.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The President also urged NGCP to expedite the third stage of the Cebu-Negros-Panay\
        \ backbone project and the Ancillary Service Procurement Agreement (ASPA)\
        \ in order to reduce power fluctuations.\r"
