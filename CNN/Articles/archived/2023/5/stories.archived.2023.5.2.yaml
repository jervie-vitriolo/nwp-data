    'template': '1'
    'title': 'ADB: ASEAN nations need at least $184-B infra investments yearly for
      economic growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f06feb-8062-4b5b-b6ae-f344b0584d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Members
        of the Association of Southeast Asian Nations (ASEAN) must invest at least
        $184 billion annually in infrastructure to meet their economic goals and respond
        to climate change, according to the Asian Development Bank (ADB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa55c7f-61d7-4d38-9046-662826a810b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66046ee-cc90-461e-8239-b575cbd63932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a report released on Tuesday, the ADB said this translates to investments\
        \ totaling at least $2.8 trillion from 2023 to 2030.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68505e-c160-408e-ae8e-0e161e13d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180bbf04-ef33-4d05-ad71-b3fec4d18742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rapid economic development, urbanization, and population growth in\
        \ the (Asian) region have resulted in an ever-widening gap between current\
        \ spending and finances required to meet the increasing demand for infrastructure,”\
        \ the regional bank said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860cfde-74f7-4b7f-a7d5-e3eea17230d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3e835-5a87-4ae4-967a-f40d5645cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Closing the infrastructure gap is critical for ASEAN plus the People’\
        s Republic of China, Japan, and the Republic of Korea (ASEAN+3) to fulfill\
        \ their commitments toward Sustainable Development Goals (SDGs), improve competitiveness,\
        \ and address environmental challenges,” its report also read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689302d-8bcb-4385-a2c6-8470777d514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076b8ca-667f-4053-8c6a-210b28666c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ADB noted that its estimates do not yet cover extra expenditures\
        \ linked to disasters and extreme weather events that increasingly affect\
        \ existing infrastructure in the Philippines and the rest of Southeast Asia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab92cb-58d8-4642-b470-aacce5ba64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45d172-5673-40a3-b0ef-d6c38dd6a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, for the Asia and Pacific region, the bank said an investment\
        \ of $13.8 trillion or $1.7 trillion yearly is needed until 2030 to meet its\
        \ social infrastructure requirements over the next 15 years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b0b9b-dca5-410d-8537-9023efb5586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c113ea0-703a-49a7-a7e6-99f951071bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the ADB, private sector participation is key in narrowing\
        \ the financing gap, as it noted that constrained public finances due to higher\
        \ energy costs and reallocation of funds have further cut government spending\
        \ on infrastructure development.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1041e23-d630-4662-ba1f-ffd14bef0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09deba0-1b46-4a21-8c18-dfde15d746db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bank added that innovative financing mechanisms can help in injecting\
        \ much-needed capital.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a83962a-2b93-4be7-bee3-7e95ffb8243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39d295-340f-4f2d-aab0-c092baee18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-02T20:06:57.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Innovative financing mechanisms are needed to attract private and\
        \ institutional capital — along with public funds — to fund critical infrastructure\
        \ that will create jobs and generate revenue for local economies,” ADB Managing\
        \ Director General Woochong Um said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba3eeb-533c-4b59-b5e2-e2695497df70'
      'mgnl:activationStatus': true
