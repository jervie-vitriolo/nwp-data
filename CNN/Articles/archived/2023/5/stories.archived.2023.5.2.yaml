      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260e463-e3a0-4b5e-8c67-1fd960248ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:46:17.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-08T12:19:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a joint statement released on Tuesday (Philippine time),\
        \ President Ferdinand Marcos Jr. and his US counterpart Joe Biden agreed to\
        \ strengthen bilateral alliance and expand regional collaboration on the areas\
        \ of peace and security.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f86c3-04eb-4e70-8e2f-bd1f9abadf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:46:17.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-08T12:19:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c25242-0e7c-4e1c-901a-ff22344f54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:46:17.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-08T12:19:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The leaders welcome cooperation with partners that share the United\
        \ States’ and the Philippines’ commitment to international law and mutual\
        \ respect,” read the two countries’ joint statement, which was released after\
        \ the two leaders’ bilateral meeting in Washington.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1980b-8340-4cdf-a930-93707176fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:46:17.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-08T12:19:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da5c57-6f98-4035-90f6-f1503aae7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T21:46:17.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-08T12:19:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They look forward to establishing trilateral modes of cooperation\
        \ among the Philippines, Japan, and the United States, as well as the Philippines,\
        \ Australia, and the United States,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd4533-cdcc-4483-8abd-1f5620e03a10'
      'mgnl:activationStatus': true
