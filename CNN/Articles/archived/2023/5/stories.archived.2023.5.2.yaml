      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) earlier confirmed that a Chinese
        Coast Guard (CCG) ship <a href="https://www.cnnphilippines.com/news/2023/4/28/ph-china-near-collision-ayungin-shoal.html">maintained
        a perilous distance of 50 yards</a> from the Philippine vessel BRP Malapascua
        last April 23 at the Ayungin Shoal, which is part of Manila’s exclusive economic
        zone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0048c90-0b9c-4e55-8ee9-099488188725'
