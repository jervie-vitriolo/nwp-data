      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Embassy in Manila noted that freedom of navigation is
        among France''s priorities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85e72a-90b0-4636-b7e4-1ac9cff2ac26'
