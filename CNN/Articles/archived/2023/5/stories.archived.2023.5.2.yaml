    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d75aa-35ce-4316-bd2c-26907d18a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.627+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> RSA Motors recently
        inked a partnership with 19-year-old Filipino race car driver Eduardo Coseteng
        to further amplify BMW’s presence in the world of motorsports. He is set to
        take part in the 2023 ADAC GT Masters GT3 Season with Schubert Motorsport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e0368-b907-4cdb-9317-af08b4f382e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.627+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412ad5b-b64e-4298-be02-94c09af6123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.627+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coseteng ventured into competitive kart-racing at a young age. His\
        \ natural talent and enthusiasm for the sport soon brought him all over Europe\
        \ and other parts of the world to set several notable records including an\
        \ unbeaten record in the Macau Karting Grand Prix in 2019 and a Vice Championship\
        \ at the IAME SEA Series 2017.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704e9a3-caac-4bdb-8b40-d512922ef364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.628+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ef3d9-f0b2-4bee-8e62-708837697f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.628+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He secured his inaugural race win in October of 2022 at the ROKiT F4\
        \ British Championship. Prior to this accomplishment, he had already competed\
        \ in the motorsport series for two seasons. During his earlier stints, he\
        \ achieved one pole position, one podium finish, and three fastest laps. In\
        \ his latest triumph, he not only displayed his racing skills, but also demonstrated\
        \ his unique capability to elevate the status of the Philippines on the world\
        \ stage.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a955508-c49e-4993-91d5-8b69844c544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.628+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0c1fe-3f98-443d-8823-ce87df92b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.629+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May 2023, the pre-season testing for the 2023 racing season will\
        \ kick off in anticipation of the first race, which is set to take place on\
        \ June 9-11, 2023, at the Hockenheimring in Germany. Coseteng will be using\
        \ a BMW M4 GT3 for all legs of the competition.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142acc30-10f2-4cee-844d-6681e0308bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.629+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49d319-c434-4238-86dd-2f22714d1580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.630+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The GT3 variant is rooted in the most recent iteration of BMW M4, illustrating\
        \ how BMW M GmbH synchronizes road car and race car advancements. The GT3\
        \ race car inherits recognizable features and design from the M4 production\
        \ model, which are optimized to enhance performance and efficiency. The M4\
        \ GT3's combination of reliability, cost efficiency, and ease of maintenance,\
        \ along with its exceptional attributes, can aid Coseteng in winning races\
        \ during the upcoming season.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a4a38-c427-4cef-aca9-fd2f5c0ec186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.630+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34df47e-764a-4a90-85cc-71453587a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.630+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The timing of Eduardo Coseteng's collaboration with RSA Motors couldn't\
        \ have been more perfect, as more Filipinos are developing a strong interest\
        \ in motorsports. BMW is delighted to foster the passion for this thrilling\
        \ sport and help grow its fan base,” says RSA Motors General Manager Simeon\
        \ Policarpio.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc2db2-fd92-406d-ae7f-8cd28876708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.631+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb20509-871f-4aaa-b517-ba12a41c8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T17:41:54.631+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T16:34:26.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW race cars, teams, and drivers have made an enduring mark on
        the world of motorsport since 1972, logging wins on the professional circuit
        and inspiring new generations to take the wheel with BMW M Motorsport vehicles.</p>'
  'Marcos-Filipinos-US-Let-children-discover-PH-culture':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
