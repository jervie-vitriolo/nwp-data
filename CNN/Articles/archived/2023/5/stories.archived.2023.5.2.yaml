      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924376c-9103-4dce-b87b-91c50ead5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:42:14.679+08:00
