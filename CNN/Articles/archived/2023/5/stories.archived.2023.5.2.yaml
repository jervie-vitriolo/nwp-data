      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong>The country''s
        average daily COVID-19 cases may remain at 600 until June, the Department
        of Health said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d63e9-b3e4-470f-be46-99e4236eadbc'
