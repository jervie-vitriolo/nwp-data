      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Newly installed
        Philippine National Police Chief Gen. Benjamin Acorda has reshuffled five
        senior police officials in an order effective May 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6889b0b-b4cc-4d49-ba25-02e546ba095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:56:32.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:56:33.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police Brig. Gen. (PBGen.) Jose Melencio Nartatez Jr. was relieved
        as chief of the Directorate for Comptrollership. He was reassigned as acting
        chief of the Directorate for Intelligence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fc16e-7e36-4adc-8c84-13d5973fda11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:56:32.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:56:33.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PBGen. Rommel Francisco Marbil replaces Nartatez.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be842b77-0560-40b5-baf5-98b3dc850f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:56:32.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:56:33.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nartatez headed the Directorate for Comptrollership for barely a week.
        He was designated in the position by retired PNP Chief Rodolfo Azurin Jr.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9665cb-396f-4993-82c6-d9928c63e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:56:32.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:56:33.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PBGen. Vincent Sarbbun Calanoga has been assigned as acting Police
        Regional Office (PRO) Director of Region 8.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0dedf7-4e3a-4f15-b031-46e948d0de10'
      'mgnl:activationStatus': true
