      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The United
        Kingdom, Australia, Canada, France, and Japan have reiterated their call for
        respect for international law following the near collision of Chinese and
        Philippine vessels in the West Philippine Sea (WPS), a part of the South China
        Sea that Manila claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409c073-f7c0-499d-b79e-1348394ba698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:42:14.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-02T19:02:12.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, the envoys of three countries expressed
        concerns over China’s aggressive moves against the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782464b-1cc1-4569-b135-b757760c6172'
      'mgnl:activationStatus': true
