    'title': "PH to receive 390,000 doses of bivalent vaccines by end-May – DOH  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b5851-06ff-409d-bb72-095924b8cd49'
