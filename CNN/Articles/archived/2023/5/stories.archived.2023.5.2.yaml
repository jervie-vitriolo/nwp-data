      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a275c-b859-4f8e-9dca-15c4e796fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:06:57.035+08:00
      'mgnl:createdBy': 'kristel'
