      'mgnl:type': 'text'
      'text': '<p><strong>etro Manila (CNN Philippines, May 2)</strong> — There were
        4,456 new COVID-19 cases reported across the country from April 24 to 30,
        according to the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260aae7-505c-40e1-b442-e22914013335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T10:29:53.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-02T10:33:44.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its weekly bulletin released on Tuesday, the DOH said an average\
        \ of 637 cases were logged daily, which is 42% higher than the previous week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d3a65-d228-4c98-a46f-224023742671'
