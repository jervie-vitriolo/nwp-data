      'mgnl:lastActivated': 2023-05-02T19:03:31.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/1/marcos-panay-negros-power-problems.html">Marcos:
        Gov''t ready to help fix energy woes in Negros, Panay</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc04ea-00b5-422f-a896-8fc1d23e21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:03:31.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T19:03:31.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On April 27, the NGCP placed the Visayas grid on red alert due to disturbances\
        \ detected in the transmission system. It includes Panay, Cebu, Negros, Leyte,\
        \ Samar, and Bohol island grids.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd70f73-4e36-4718-bc46-b04319b06b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:03:31.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T19:03:31.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was downgraded to yellow alert status the following day but the\
        \ NGCP said some areas of Panay Island will continue to experience power outages\
        \ as system disturbances continue to plague the grid.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f9852-a500-40bd-a6f2-8d3308657170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:03:31.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T19:03:31.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/4/29/ngcp-visayas-grid.html">
        Panay island still facing power outages NGCP</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9b39a-fc9c-49b6-938c-7041524b2bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:03:31.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T19:03:31.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the NGCP said some power plants on Panay Island have synchronized\
        \ to the grid but power interruptions are still being experienced in Iloilo,\
        \ Antique, Capiz, Aklan, and Guimaras.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7195a53-029f-42ce-9374-08f168f7f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:03:31.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T19:03:31.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCO, the Provincial Disaster Risk Reduction and
        Management Council and the Provincial Civil Defense Cluster of Panay Island
        were scheduled to meet on Tuesday to formulate a resolution following Marcos''
        instructions. There were no immediate details if the meeting already took
        place and what resolutions were put forward.</p>'
  'MIAA-chief-suspended':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-02T19:38:53.000+08:00
    'imagesource': 'jcr:73ca8d01-43a4-4f0a-872c-550427e68168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a9db0c4-7f08-45c2-b925-fb3b7554a397'
    'lead': 'The Office of the Ombudsman has issued a preventive suspension against
      Manila International Airport Authority (MIAA) acting general manager Cesar Chiong
      over allegations of grave abuse of authority and grave misconduct.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T19:49:16.255+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-03T01:59:51.591+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MIAA chief suspended over alleged grave abuse of authority

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36753793-0a0f-4222-a40a-f393e8863f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The Office
        of the Ombudsman has issued a preventive suspension against Manila International
        Airport Authority (MIAA) acting general manager Cesar Chiong over allegations
        of grave abuse of authority and grave misconduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af23e4e-f867-40aa-af36-55f70393514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA acting assistant general manager Irene Montalbo was also suspended
        by Ombudsman Samuel Martines. She and Chiong are both accused of grave abuse
        of authority, grave misconduct, and conduct prejudicial to the best interest
        of the service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7135c-6dce-4c79-b9bc-41c1b041682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension order, which is unrelated to the May 1 power outage
        at the Ninoy Aquino International Airport (NAIA) that affected thousands of
        passengers, stemmed from a complaint of anonymous MIAA officials regarding
        Chiong''s reassignment of around 285 MIAA employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b59c3-ec16-4108-834b-39e2f9ddbc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Barely a month from his assumption, he started the reassignment of
        MIAA employees. Sworn statements gathered from the reassigned employees would
        reveal that they were neither informed of the reason for their reassignment
        nor did they have pending administrative complaints,” read the order dated
        April 28.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c735b-5774-4edb-8e7b-4f458b0002a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chiong was appointed as MIAA acting general manager and member of the
        MIAA board of directors on July 19, 2022.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71ff71-dc1e-42d1-98a4-41816cd23d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ombudsman added that Chiong abused his authority when he designated
        Montalbo as assistant general manager for finance and administration despite
        her unsatisfactory rating in 2020.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a143eb8-2d58-49ad-863a-c07c6c1cc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Montalbo cannot deny her participation in the reassignment of MIAA
        employees because, as the designated Assistant General Manager for Finance
        and Administration, it is her function to advise the General Manager in the
        formulation and implementation of administrative matters,” the Ombudsman said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b01e077-bd7b-4f84-9e94-27eb1d479a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Based on the evidence on record, it appears that the evidence of guilt
        of the respondents are strong and the charge against them involve Grave Misconduct
        which may warrant their removal from the service," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ce686-dcb0-45f6-916d-bf184599868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chiong and Montalbo are suspended without pay for up to six months.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81332e-fbb5-4a33-b450-10f04a20086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Chiong expressed confidence that he will be cleared
        of the charges after he is allowed to present his side, saying that his reassignment
        of the MIAA employees is a part of his “vision and plan to improve airport
        efficiency and the financial standing of the authority.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0554274-daaa-461d-8c7c-1380f6959523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The country’s main airport faces extremely difficult challenges, and
        we have started to implement plans and programs that aim to enhance passenger
        experience at our country’s main gateway,” Chiong said, as he claimed that
        MIAA’s finances also increased under his 9-month helm.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0f249-f58a-45fe-a6da-1daf931c77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines is also seeking comment from Montalbo.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5245827-0d55-4d04-95d4-9ea7baca176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Philippine airspace will be <a href="https://www.cnnphilippines.com/news/2023/5/2/ph-airspace-shutdown-may-17.html">shut
        down for six hours on May 17</a> due to maintenance activities at the Air
        Traffic Management Center following the <a href="https://www.cnnphilippines.com/news/2023/5/1/NAIA-Terminal-3-airport-power-outage.html">recent
        Labor Day power outage</a> and <a href="https://www.cnnphilippines.com/news/2023/1/2/NAIA-airport-traffic-center-resumes.html">New
        Year’s Day technical glitch</a> at the NAIA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a75329-1150-46e6-8e00-3a7b31e265b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:49:16.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T01:59:51.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/2/DOTr-joint-committee-meeting-Labor-Day-power-outage.html">DOTr:
        NAIA T3 back to normal; officials to meet to determine cause of Labor Day
        power outage</a></strong></p>'
  'Acorda-reshuffles-top-PNP-officials':
