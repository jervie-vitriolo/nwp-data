    'template': '1'
    'title': 'BOC destroys smuggled cigarettes worth ₱1.43B in Zamboanga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698bbee6-c58f-4603-aa29-78f2c061c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:12:23.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:12:23.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Authorities
        destroyed more than ₱1.43 billion worth of smuggled cigarettes in Zamboanga
        City, the Bureau of Customs (BOC) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354484c-0316-41e7-bac0-b3f2e55736f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:12:23.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:12:23.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the BOC said 19,419 cases and 667 reams of smuggled
        cigarettes were destroyed. They were drenched in water and repeatedly crushed
        by payloader equipment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43253fb-f16b-4fec-a6ce-9f79d693f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:12:23.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:12:23.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It noted the large volume of smuggled cigarettes was amassed following
        the agency’s various anti-smuggling operations in the Zamboanga Peninsula,
        Basilan, Sulu, and Tawi-Tawi in the first three months of 2023.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4cc68-bac9-48e0-bc78-e473df63f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:12:23.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:12:23.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said this was “the largest condemnation of seized cigarettes
        in the Port of Zamboanga.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c11d1e-5f7a-4e14-8f2c-9fac2031a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T12:12:23.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-02T12:12:23.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BOC persistently exerts effort to curb smuggling in all forms.
        Condemnations and destruction of these smuggled items, along with the filing
        of appropriate criminal charges, will continue to deter the citizenry from
        committing criminal acts of smuggling,” BOC Commissioner Bienvenido Rubio
        said.</p>'
  'DOTr-joint-committee-meeting-Labor-Day-power-outage':
