      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the luggage that gets traded in, they will be upcycled into
        school chairs that will be used by public schools in the Philippines. Samsonite
        Philippines country head Michael Corpuz said during the campaign launch, “Plastics
        are supposed to last forever [only to] destroy the planet, so why not put
        it to good use and make it last forever to help children? We can’t avoid it,
        but we make sure that we recycle plastic and it will end up in a productive
        way.” — MARGA BUENAVENTURA</p>'
