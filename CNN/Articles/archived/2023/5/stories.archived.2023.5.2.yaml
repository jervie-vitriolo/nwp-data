      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tayo po ay nakapag-umpisa na at nakuha na natin yung [EUA] na kailangan\
        \ mula sa Food and Drug Administration. Atin na lang pong ginagawa ay nagfa-finalize\
        \ ng mga dokumento,” she said during a press briefing.\r"
