    'jcr:uuid': '9223a1ec-493c-4860-b722-fe23a36c893e'
    'lead': 'The Armed Forces of the Philippines on Tuesday said two sites of the
      Enhanced Defense Cooperation Agreement  are being used to help in the search
      and rescue efforts for four missing divers after a dive yacht sank at Tubbataha
      Reef.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T12:10:50.856+08:00
