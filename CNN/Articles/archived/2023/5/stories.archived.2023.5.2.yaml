      'text': '<p><strong>Pay tribute to town plazas all over the Philippines at this
        exhibit</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5febd35-e66d-4372-824d-80374f74763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:03:39.525+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-02T20:35:05.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the day, town plazas were open spaces at the heart of a
        town, meant to host public gatherings and casual meet-ups between townspeople.
        The Metropolitan Museum of Manila and Filipino Heritage Festival, Inc. are
        calling back to these simpler days of living with an exhibit showcasing 16
        plazas from around the Philippines. Using city planner and writer Paulo Alcazaren’s
        15-year documentation of plazas as a backbone, the exhibit uses archival images,
        interactive artworks, and photo collages, to highlight the history of town
        and city plazas in the country. It will be set in a reproduction of what they
        say is the modern version of a Philippine plaza: the basketball court. The
        exhibit runs from May 4 to June 3 at The Metropolitan Museum of Manila, M.K.
        Tan Center, 30th Street, BGC. For more details, visit the <a href="https://www.facebook.com/events/523522589782231/?acontext=%7B%22event_action_history%22%3A[%7B%22mechanism%22%3A%22discovery_local_tab%22%2C%22surface%22%3A%22bookmark%22%7D]%2C%22ref_notif_type%22%3Anull%7D">event
        page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
