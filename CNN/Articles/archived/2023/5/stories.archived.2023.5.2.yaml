      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249b70b-a84a-4429-841f-12b54f9d150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T16:14:07.470+08:00
