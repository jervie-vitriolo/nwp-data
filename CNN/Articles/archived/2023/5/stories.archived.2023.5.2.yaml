      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect for international law, in particular freedom of navigation,
        is one of France’s priorities for action," the statement read. "We are opposed
        to any action that increases tensions and jeopardizes regional stability and
        the international order based on the rule of law."</p>'
    '14':
