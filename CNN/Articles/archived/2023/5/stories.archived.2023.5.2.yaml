  'anti-agri-smuggling-court-court-of-tax-appeals-division':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-02T19:56:35.000+08:00
    'imagesource': 'jcr:416e0107-11bf-4916-a415-9dc9ccf400ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d2d900-7381-4e02-b546-97f85fa8b90a'
    'lead': 'Senators should push for a new Court of Tax Appeals (CTA) division to
      try agricultural smuggling cases instead of creating a separate court, officials
      and legal experts said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T19:59:21.989+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-02T19:59:22.350+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Proposed anti-agri smuggling court better off as Court of Tax Appeals
      division – officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f1a72-b069-473d-ba52-d4764d49548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Senators
        should push for a new Court of Tax Appeals (CTA) division to try agricultural
        smuggling cases instead of creating a separate court, officials and legal
        experts said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1521b-ee7a-4560-9dfe-8e2d2e09197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Court administrator of the Supreme Court Raul Villanueva initially
        suggested that regional trial courts (RTCs) be designated for the function,
        but Senator Cynthia Villar said it would be ineffective.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e6442-a70d-4521-8d75-e73221c23b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the intention of Congress is to elevate the rank of the judges
        who would hear anti-smuggling cases, another division may be added to the
        CTA," Gener Gito, Philippine Judges Association''s (PJA) vice president for
        administration, said during the Senate hearing on the amendment of the Anti-Agricultural
        Smuggling Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8fb48c-cc60-4c68-b942-c31f00e5a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Danilo Cruz, president of PJA, added that doing so would be swifter
        and more practical.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859a6c5-a61a-4ea1-bae7-8e70ceb393fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Villanueva expressed support for the proposal, he pointed out
        that there may be a need to amend the law, given the limited jurisdiction
        of the CTA. The court currently has three divisions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f0155-4ccd-4e55-93f2-bd71f04a9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Expand lang ''yung jurisdiction nila [Just expand their jurisdiction]
        on special laws pertaining to violations, for example, sa smuggling," Villanueva
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ec1ae-6ed9-4732-8dd5-0b0ee7555164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pwede [rin] namang i-raffle lang sa apat na divisions ''yun (cases)
        para hindi exclusive for one division," he added, noting there are only nine
        agricultural smuggling cases pending with the SC to date.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f282b-73c5-40f9-b3cc-bf8b3fc542bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just need to expand their jurisdiction to include
        special laws pertaining to, for example, smuggling. We can also raffle such
        cases among all CTA divisions instead of making them exclusive.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b716f-bd59-4dd7-bc40-1f80c44a585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Department of Justice, a total of 159 cases have been
        filed with the agency from 2016 to February 2023. Of that number, 76 cases
        or 48% were dismissed for lack of probable cause. Only nine have reached the
        Supreme Court.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc102a5-151d-4486-8604-8a201b42b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Maybe we can add a specific crime, refusal to prosecute large-scale
        agricultural smuggling," Senate Minority Leader Aquilino “Koko” Pimentel III
        suggested, adding that legal departments, even DOJ prosecutors, can be held
        liable depending on the evidence.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7884329-9e38-4017-a774-7332fd12b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Economic sabotage as non-bailable crime</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2aa46-4600-49cc-a32c-79c9edbf66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://legacy.senate.gov.ph/lisdata/4101637376!.pdf">Senate
        Bill 1963</a>, Villar proposed the creation of special courts in four areas:
        Metro Manila, Bulacan, Cebu, and Davao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ae8d3-1b0c-4edf-ba08-b0487c652497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courts aim to hear criminal cases against persons involved in
        agricultural smuggling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc24e32-99c3-4d31-993a-81bfa017a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are amending the Anti-Agricultural Smuggling Act (RA 10845)
        to include hoarding, price manipulation and cartels as economic sabotage and
        non-bailable," Villar said. "We intend to create an Anti-Agricultural Smuggling
        Court to ensure the proper implementation of the law will be made."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d0655-d662-4a6c-9f83-ea8cc3bd6559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RA 10845, the amount to be declared as economic sabotage is
        ₱10 million for rice and ₱1 million for other agricultural products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e9dc7-6a2b-4387-9049-2b6c2587c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villar said no smugglers were charged with economic sabotage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ecec0-706d-4a67-bed6-6fc51465e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Customs, 24 cases of large-scale agricultural
        smuggling have been filed in the Department of Justice (DOJ) in 2022 and 46
        cases in 2023. However, all cases are still under preliminary investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffecce-5e54-42a2-99cd-d0439d693d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villar said the only "deterrent" to smuggling would be to put those
        liable behind bars, even while they are still being tried for economic sabotage.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccbdd12-4d84-4b9f-9cd3-5dfe816b27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Agriculture said it will look into
        the ₱2.87-billion budget released to the Bureau of Animal Industry this year
        for the establishment of first border inspection facilities for imported produce
        after it was questioned over the status of the project.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb8af8-916a-42a8-9f23-9a460a76e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T19:59:22.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T19:59:22.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN correspondent Currie Cator and multiplatform news writer
        Mariel Celine Serquiña contributed to this story.</em></p>'
