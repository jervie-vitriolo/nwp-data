      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s always nice to be reminded of the stellar quality of local
        art. From May 4 to 27, you’ll be able to view the work of four Filipino masters
        at Finale Art File’s 40th anniversary. The exhibit celebrates 40 years of
        the Makati gallery with works from legendary painters Ang Kiukok, Malang,
        Cesar Legaspi, and Romulo Olazo. For updates on the exhibit, visit the Finale
        Art File <a href="https://www.instagram.com/finaleartfile/">Instagram</a>
        and <a href="https://www.facebook.com/finale.artfile">Facebook</a>. — CNN
        PHILIPPINES LIFE STAFF</p>'
