      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d1525-6014-4f04-957e-532dff181cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T16:57:01.313+08:00
