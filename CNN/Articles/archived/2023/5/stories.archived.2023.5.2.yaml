      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on the projections, we can see a slight uptick\
        \ of up to at least 600 cases until June. Eventually, after June cases would\
        \ hopefully decline.]  \r"
