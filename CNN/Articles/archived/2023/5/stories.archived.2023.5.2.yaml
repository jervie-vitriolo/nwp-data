    'template': '1'
    'title': 'Cops on the lookout for students who vape, smoke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf590cc9-02b4-47f1-aeb0-032008591a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The Philippine
        National Police (PNP) said it would be enforcing laws and ordinances against
        vaping and smoking cigarettes, specifically focusing on underage students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f0104-336b-4b2d-a363-1388fe5cf48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ating pambansang pulisya ay mag-i-implement ng mga batas na
        umiiral, itong <a href="https://legacy.senate.gov.ph/republic_acts/ra%2011900.pdf">RA
        (Republic Act) 11900</a> at <a href="https://www.officialgazette.gov.ph/2003/06/23/republic-act-no-9211/">RA
        9211</a> at saka itong <a href="https://www.officialgazette.gov.ph/downloads/2017/05may/20170516-EO-26-RRD.pdf">EO
        (Executive Order) 26</a>. Katuwang din diyan ang mga iba’t ibang ordinansa
        ng ating LGUs (local government units),” said PNP Public Information Officer
        Chief PCol Redrico Maranan on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e307d-7eb9-4642-85db-c27a827abc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our national police will implement the existing laws,
        which are RA 11900, RA 9211, and EO 26.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f74c0-2da5-4eb3-92be-a5f3684ff98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nang sa ganun matugunan natin yung panawagan ng ilang mga magulang\
        \ at ilang mga guro na napapansin nila na yung ating mga estudyante na menor\
        \ de edad ay naninigarilyo or gumagamit ng mga vape sa mga premises ng ating\
        \ mga paaralan,” Maranan added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e08f8-ea6f-4da6-940b-b5b835d47ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So that we can heed the call of some parents and teachers\
        \ who noticed that some of our students who are minors are smoking or using\
        \ vape within the premises of our schools.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73636752-7987-4fe0-a268-b6a6c42385cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maranan also explained the importance of Oplan Bisita Eskwela, which\
        \ requires police officers to patrol communities and school grounds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a50117-6795-4d76-a92c-f09fec4636eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kapag meron tayong estudyante na na-accost o nasita ay iimpormahan\
        \ natin yung school officials at yung school officials naman ay sila na rin\
        \ ang magi-inform sa mga magulang,” said Maranan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639619a-85c3-4dc9-b4fb-8f029e5b3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Once we have accosted a student, we will inform the school\
        \ officials, and the school officials will inform the parents.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235a43a-ee30-4ceb-857f-87c6ff93d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the police checked the premises of Batasan Hills National\
        \ High School where around 19,000 students are enrolled.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cbddd-4041-4999-9a55-9819dff7364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No student or minor was caught smoking and vaping but the police said\
        \ they will be confiscating cigarettes and electronic cigarettes or vapes\
        \ being sold near schools.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119ca2d-6bb0-4365-8a2d-cc3bdd2a8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Talagang nililibot yan ng kapulisan at chini-check kung may mga tinda\
        \ (na sigarilyo o vape) sa mga paaralan. Bawal sila magtinda. Winarningan\
        \ natin na once nagtinda pa ay kukumpiskahin natin. Naka-deploy naman ang\
        \ mga patrol car kapag labasan ng mga estudyante at nagbabantay sa kanila,”\
        \ said Quezon City Police District Station 6 Commander PLtCol. Morgan Aguilar.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a079fb0-5b7d-4755-ba88-61a30e99ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The police really go around and check if there are vendors\
        \ of cigarettes and vapes near schools. We warn the vendors that once they\
        \ sell them, their goods will be confiscated. Once classes are done, we deploy\
        \ our patrol cars to monitor the students.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68787bc1-0335-43a6-aa3a-ada184621658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, school officials said they are strictly complying with policies\
        \ against smoking and are more than willing to cooperate with the police to\
        \ make sure that their schools remain smoke-free.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9739fd-2e37-4640-864c-e8b570a5c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung gawin nila ito sa loob at sa labas — normally they are minors
        — tinatawag namin ang mga magulang at pinagsasabihan namin. Binibigyan namin
        ng warning mga bata kasi may mga polisiya na basehan dito,” said Jojo Escolano,
        the principal of Batasan Hills National High School.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83cf37-d98d-4cb3-ba76-187d4799226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T20:57:53.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-02T20:58:21.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the students, who are normally minors, do it
        inside or outside school, we call their parents. We warn the students first
        as there are policies regarding this.]</p>'
