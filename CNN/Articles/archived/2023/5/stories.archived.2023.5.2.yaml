      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO earlier said that it will be printing driver’s licenses on\
        \ paper as the agency runs out of ID cards. It also said that license plate\
        \ materials are expected to run out by June.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
