  'Carlos-Yulo-going-for-gold-SEA-Games-2023':
    'author': 'Pauline Verzosa, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-02T22:57:51.000+08:00
    'imagesource': 'jcr:f994039f-d31e-4e05-86a3-6d4274d0cbd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b66a2417-5030-4446-a274-368f813045df'
    'lead': 'Carlos Yulo is eyeing a gold medal when he leads the Philippine men''s
      gymnastics team in the 2023 Southeast Asian Games in Cambodia, where he is allowed
      to compete in only four events.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-02T23:05:49.373+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-02T23:07:49.599+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Carlos Yulo going for gold in SEA Games 2023

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a6cd7-c768-423f-a395-c9ddf42c438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T23:05:49.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T23:07:49.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 2) — Filipino gymnast Carlos
        Yulo is aiming for no less than a gold medal when he banners the Philippine
        team seeing action in Cambodia for the 2023 Southeast Asian (SEA) Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f6bf4-b2e9-47b2-bf72-7ab7b77aafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T23:05:49.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T23:07:49.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito sa darating na SEA Games, gusto ko pa rin ipakita yung gymnastics
        ko and siyempre yung para sa team po, gusto ko talagang makakakuha ng gold
        medal kahit medyo nahihirapan kami,” the 7-time SEA Games gold medalist said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fb28f-62f4-472e-8fcc-1a8294eb3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T23:05:49.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T23:07:49.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the coming SEA Games, I still want to show my gymnastics
        and for the team, I really want to get a gold medal although we are struggling
        a bit.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fd480-9d3b-40b2-9cfb-99efa9d74d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-02T23:07:49.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-02T23:07:49.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old athlete did not compete in the last leg of the FIG
        Artistic Gymnastics World Cup Series in Cairo, Egypt due to a sprained left
