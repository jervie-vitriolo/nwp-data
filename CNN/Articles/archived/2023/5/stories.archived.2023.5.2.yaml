      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British ambassador Laure Beaufils said the UK is “concerned by continued
        reports of dangerous conduct towards Filipino vessels in the South China Sea.”</p>'
