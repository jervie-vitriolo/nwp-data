        'mgnl:type': 'text'
        'text': "“We are geographically situated where we are, how many miles away\
          \ from Taiwan, and there is a conflict going on in our territorial waters\
          \ right now so we’ve discussed it on many occasions with our friends and\
          \ partners in Washington DC,” he said.\r"
