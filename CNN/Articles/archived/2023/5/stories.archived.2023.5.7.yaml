      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first, filed in October 2022, alleges a trust owned and created\
        \ by the golf star violated the Florida Residential Landlord Tenant Act by\
        \ breaking her oral tenancy agreement to continue living in Woods' home.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb5a44-5326-4323-b642-87326b3f62ce'
      'mgnl:activationStatus': true
