        'text': "\r"
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3cfcb450-872f-4ec6-86bc-f9384ce4eb6f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-11T09:49:56.784+08:00
