      'lead': 'The Department of Justice says it is looking into other possible crimes
        related to the alleged human trafficking of over 1,000 individuals in Clark,
        Pampanga after only 18 of them filed complaints against 12 arrested suspects.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T14:43:11.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-10T14:43:11.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
