        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'CAAP also said layers of security measures are in place as a contingency.
          It has coordinated with neighboring countries as well to help monitor the
          airspace during the maintenance period.'
      '6':
        'jcr:primaryType': 'mgnl:block'
