      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5f2cf0d7-b42a-4fe6-b647-23f8cb9b99fb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.659+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.642+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Foreign policy expert: China using OFWs in Taiwan as ‘hostages’</h2>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8d745e79-c81f-43b9-883c-850fa48c8c6f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.660+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.643+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b33b7bc5-8225-40eb-9186-f21efd1f5ffc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.661+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.643+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "In a statement, Chinese Ambassador to the Philippines Huang Xilian\
          \ also claimed the US “intends to take advantage” of the new EDCA sites\
          \ to “interfere” in the Taiwan issue.\r"
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b605be30-bb00-44c4-a51b-f75471f315eb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.661+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.644+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0187eed0-d213-4d80-bc9f-f47bc6d5bcd1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.662+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.645+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In a forum, the Chinese envoy urged the Philippines to <a href="https://www.cnnphilippines.com/news/2023/4/14/China-Philippines-EDCA-Taiwan-Strait-oppose-independence.html">oppose
          Taiwan independence</a> and slammed statements lamenting the safety of Overseas
          Filipino Workers (OFWs) in Taiwan following repeated warnings against Philippine-US
          military enhancement.</p>'
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a7f35a6d-052e-4cbb-8db4-80e4e863c47a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.662+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.645+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'da4e4ffb-c6ad-4b67-9366-a946a8990bd4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.663+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.646+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Speaking to CNN Philippines, foreign policy expert Renato de Castro\
          \ denounced the Chinese envoy’s statement, saying China is using OFWs in\
          \ Taiwan as “hostages” for the Philippines to side with its stance on Taiwan.\r"
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '46825e89-143e-4ebe-af04-f2e4ddfc5937'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.664+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.646+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1f15e00b-4028-408f-b851-af1543f2edea'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.664+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.647+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“It seems that China is treating us like a province, telling us these\
          \ things,\" he said. \"We’re sovereign. Why should China treat us this way?”\
          \r"
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '47c9db5a-cf52-4237-81e1-57a297b7fa7d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.665+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.647+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6f2368e2-0acf-4aa1-a7e7-f9a48d4c87fe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.665+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.648+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "De Castro also said setting up new EDCA sites and enhancing military\
          \ capabilities are decisions made by an independent and sovereign country\
          \ such as the Philippines.\r"
      '43':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '98db4a3a-57d2-40bb-9633-0eb963ae0861'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.666+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.648+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '44':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1ebb1627-2cb1-4917-84db-d04f874e510b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.667+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.649+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Foreign Affairs Secretary Enrique Manalo said the <a href="http://www.cnnphilippines.com/news/2023/4/11/manalo-edca-sites-us-access.html">terms
          of use</a> of the EDCA sites are “still up for discussion.” But President
          Ferdinand Marcos Jr. already said his administration will not allow the
          new EDCA sites to be used for <a href="https://www.cnnphilippines.com/news/2023/4/10/marcos-edca-sites-not-for-offensive-operations.html">offensive
          operations</a>, insisting that these are set up as a buffer for immediate
          response when natural disasters hit the typhoon-prone regions.</p>'
      '45':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '38dc9ca7-6ce8-4806-912b-d5d731ea256d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.668+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.649+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '46':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c709e924-723a-4b4b-b765-2a6e34e4e391'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.668+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.650+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Marcos also said he did not receive any request from the US for
          possible deployment of Filipino troops to <a href="https://www.cnnphilippines.com/news/2023/5/5/marcos-filipino-troops-taiwan-war.html">assist
          in combat</a> operations should the tensions between China and Taiwan escalated
          into war.&nbsp;</p>'
      '47':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7e17f9c8-4b1e-4ba6-b6fb-fa19d2170a48'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.669+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.650+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '48':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '64dba34d-61c6-4b82-b975-e8d61dfac504'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.670+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.651+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "If tensions over Taiwan do escalate into war, officials and foreign\
          \ security experts believe the Philippines has no way out and it will be\
          \ involved in the conflict.\r"
      '49':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '76dce091-1254-461d-84e0-33810ec05b8c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.670+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.651+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '50':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '79d8a201-dad0-492d-8f08-ba3f8c7c3198'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.671+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.652+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>What’s at stake</h2>'
      '51':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '164111d4-198f-41be-85e0-0b81083d9d28'
