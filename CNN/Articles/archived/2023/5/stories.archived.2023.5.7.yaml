        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Association
          of Southeast Asian Nations (ASEAN) member-states denounced the recent attack
          on a convoy delivering aid to displaced villagers in Myanmar.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2fa97ff9-01f0-4d4e-8cd0-7966ddfdaf93'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T23:41:03.172+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T23:41:03.324+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"We were deeply concerned with ongoing violence in Myanmar and urged
          the immediate cessation of all forms of violence and the use of force,"
          ASEAN leaders said in a joint statement released ahead of their summit in
          Indonesia.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e6bce4d9-3493-466d-b501-421f6c970375'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T23:41:03.172+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T23:41:03.325+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"We condemned the attack and underlined that the perpetrators must
          be held accountable," they added.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3193dba4-bbae-48d1-b6f0-3dffed1de127'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T23:41:03.172+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T23:41:03.326+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Diplomats from Singapore and Indonesia were traveling with the convoy
          that was caught in gunfire on Sunday in the town of Hsihseng.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3e4f49c3-53a6-4f61-bab9-890195a87c42'
        'mgnl:activationStatus': true
