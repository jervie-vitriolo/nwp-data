        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Senator
          Ronald Dela Rosa on Wednesday said he believes suspended Negros Oriental
          Rep. Arnolfo Teves Jr. has no intention of returning to the country anytime
          soon to face the charges against him.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b9068e9c-ca3b-4d2b-8ddd-29cee9c78b7b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:24:21.080+08:00
