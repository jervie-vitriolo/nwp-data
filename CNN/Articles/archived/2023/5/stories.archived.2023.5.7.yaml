        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The
          Commission on Elections (Comelec) on Wednesday affirmed with finality the
          disqualification of Legazpi City Mayor Geraldine Rosal for her involvement
          in a cash assistance payout that coincided with the 45-day election spending
          ban last year.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fcf4d44f-1701-4042-b46a-d58b55db661e'
        'mgnl:activationStatus': true
