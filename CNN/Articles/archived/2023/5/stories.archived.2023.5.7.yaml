    'What-is-at-stake-for-PH-in-US-China-tensions':
      'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T00:05:14.000+08:00
      'image': 'jcr:ed6e3ad8-954a-45e4-86c0-09b09e38513e'
      'imagesource': 'jcr:20b80d05-aa5c-4ee6-8964-d88872badaa3'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'fae0084e-124a-4b65-8b2c-2f9ff5396d11'
      'lead': 'As tensions brew between global superpowers United States and China
        over Taiwan’s independence, the Philippines finds itself in a crucial position
        with its neutral and independent foreign policy.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T00:15:24.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-11T05:11:38.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '2'
      'title': 'What’s at stake for PH in US-China tensions over Taiwan'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0d2afba7-7a88-4a5a-aeaa-496d0435fe24'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.646+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.624+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> As tensions
          brew between global superpowers United States and China over Taiwan’s independence,
          the Philippines finds itself in a crucial position with its neutral and
          independent foreign policy.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0fad9c6a-f5ba-48db-b21f-d066f305c780'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.646+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.625+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7cc77a61-bb1a-46dd-8fc2-e87227527738'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.646+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.625+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "As the stronger ties between the US and the Philippines appear to\
          \ have alarmed China, the Southeast Asian nation is now under the spotlight\
          \ with geopolitical decisions seen to drastically impact tensions.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fbf922d8-5ce7-42d0-8c09-88976b864c10'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.647+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.626+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '63922f70-a7ec-4970-ba95-c29f61cd70e3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.647+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.627+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Since the Philippines is a longtime ally of the US and a country
          economically boosted by Chinese investors, it is critical to pinpoint where
          it stands and what is at stake if armed conflict erupts due to the Taiwan
          issue.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0d68276a-38fe-4017-a84b-44453e9f25a0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.647+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.627+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'adb6cbd8-4149-46fc-b4ea-2e17d0c262dc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.648+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.628+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>PH, US and China</h2>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fb06f4a3-b43e-463e-969a-e943976ef0c9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.648+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.629+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0ae32e92-d7b1-48bb-bb0e-301b757f3474'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.648+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.629+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "In April, China launched military drills around Taiwan after the\
          \ latter’s President Tsai Ing-wen returned from a visit to the United States\
          \ where she met House Speaker Kevin McCarthy and other US lawmakers.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cdc58bad-4dbe-4031-8865-50e79b807c38'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.649+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.630+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4bf27f54-f052-49e0-b3f5-18def5fd517e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.649+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.630+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Beijing said the drills were "a serious warning against the Taiwan
          separatist forces'' collusion with external forces, and a necessary move
          to defend national sovereignty and territorial integrity."</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '54d785e3-70db-4f39-80a4-6698a727cb7b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.649+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.631+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd04fa21b-688b-4900-87bf-c9b42c2883f1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.650+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.631+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Taiwan’s Foreign Minister Joseph Wu condemned Beijing’s actions
          and warned that “they seem to be trying to get ready to <a href="https://www.cnnphilippines.com/world/2023/4/12/military-exercises-china-taiwan-joseph-wu.html">launch
          a war</a> against Taiwan.”</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ea782605-9e36-49b5-9fd1-a71788b268ba'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.650+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.632+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '83832b8a-9cc9-4a04-a7e8-b98b90f7ac86'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.651+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.632+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ff8eac4d-998d-4b96-9966-5e70ca00c767'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.651+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.633+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "While the US has updated its fact sheet on Taiwan to reinstate that\
          \ it is not supporting Taiwan independence, Washington appears to be backing\
          \ Taiwan—the reason why many also see the stronger US-Philippine relations\
          \ as part of Washington’s preparations for the rising tensions in the Asian\
          \ region.\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5043b4a6-090c-4be2-bde3-20eed0a13e2a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.652+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.633+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1fd7fe0f-b575-4246-886e-1b99063be4c9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.652+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.634+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>To show their stronger ties, Amercan and Filipino officials released
          a joint statement on security issues. The US has reaffirmed its commitment
          to stand with the Philippines against any form of intimidation and coercion
          in the South China Sea, such as the rising incidents of Chinese Coast Guard
          vessels spotted near <a href="https://www.cnnphilippines.com/news/2023/4/28/ph-china-near-collision-ayungin-shoal.html">Ayungin
          Shoal</a>.</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '921e0249-e7e7-4071-9b56-144fdd671119'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.652+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.634+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f7a2b714-f59a-4f39-b041-a50fc47afd7f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.653+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.635+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Washington and Manila also showed that they are preparing Philippine
          troops to transition from protecting national interest through internal
          security to external and territorial defense.</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
