      'title': 'Louisiana man arrested in connection with the shooting of a 14-year-old
        girl while she was playing hide-and-seek

        '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b06d3737-e02d-4657-81d0-06efc933130b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.818+08:00
