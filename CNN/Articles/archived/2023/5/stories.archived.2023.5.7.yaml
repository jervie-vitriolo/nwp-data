        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '20f8434f-f73e-459a-842c-65a902a3aa0e'
        'mgnl:activationStatus': true
