    'jcr:uuid': 'aacef5c4-4e49-4441-bfaf-2c50bec182ec'
    'lead': 'ECHO dethrones Blacklist International in a familiar fashion to rule
      the Season 11 of Mobile Legends: Bang Bang Professional League (MPL) Philippines.'
