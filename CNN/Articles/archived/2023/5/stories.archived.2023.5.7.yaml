        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This is also the third soft tennis gold medal for the Philippines
          in this year''s biennial meet.</p>'
