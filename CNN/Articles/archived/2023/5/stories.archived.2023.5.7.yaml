        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>You can use Pure Olive Oil to whip up a <a href="https://www.facebook.com/donaelenacuisineraclub/posts/pfbid035tdfRs9WYm3F3gjpUewr2Tv2LN5NDaUPv4aX54B1evWs6GUQHSUTta9iM8CvX49yl"
          target="_blank">Tomato Penne Pasta dish</a>, with all the premium goodness
          of authentic Mediterranean flavors. Simply, follow the package instructions
          to cook a cup of Doña Elena Al Dente Pasta. Meanwhile, sauté one cup of
          chopped yellow onion and three cloves of garlic with a tablespoon of Doña
          Elena Pure Olive Oil for five minutes. Then add 1 can of undrained Doña
          Elena peeled tomatoes, and if desired, pepper flakes; bring to a simmer.
          Next, drain pasta; stir into sauce mixture; and simmer for one minute. Finally,
          top with parsley.</p>'
