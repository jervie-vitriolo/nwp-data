      'jcr:uuid': '91ed97ba-bfde-4186-bae5-1b863d42baa0'
      'lead': 'Robert De Niro is a dad again, a representative for the actor confirmed
        to CNN on Tuesday.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T10:35:04.064+08:00
