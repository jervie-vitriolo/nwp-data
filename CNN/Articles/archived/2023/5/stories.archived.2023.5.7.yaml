        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Baguio-based band Dilaw has been making waves not just on
          the internet, but in real life, with crowds gathering at their performances
          along Session Road and outside the Wish Bus. While plenty of bands have
          followed in IV of Spades’ footsteps of smooth falsettos over rhythm sections
          so tight that you couldn’t poke a drumstick into the gaps, Dilaw stands
          above plenty of other acts because of their surprising twists and turns,
          especially in the bridge. Perhaps they drew inspiration from the many folks
          who bring djembes and other flavors of percussion to music-related happenings
          in the summer capital, setting sterling standards for rhythmic complexity.</p>'
