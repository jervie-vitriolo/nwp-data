      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae1fa4c-16d4-429f-aff7-32cc4a53bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T15:37:46.852+08:00
