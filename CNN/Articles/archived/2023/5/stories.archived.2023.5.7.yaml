    'Japan-to-open-NATO-office':
      'author': 'Jessie Yeung and Marc Stewart, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-05-10T13:08:05.000+08:00
      'imagesource': 'jcr:3850af18-cbd2-407b-92aa-86588baf59f5'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '5fb97ada-7813-47f1-a714-7edf197f880f'
      'lead': 'Japan is in talks to open a NATO liaison office, the first of its kind
        in Asia, the country''s foreign minister told CNN in an exclusive interview
        on Wednesday, saying Russia''s invasion of Ukraine has made the world less
        stable.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T13:17:10.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T13:18:22.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Exclusive: Japan is in talks to open a NATO office as Ukraine war
        makes world less stable, foreign minister says'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'efb500db-1031-4a9b-bf51-0ae1102df3c5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.490+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.417+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong> Japan is in talks to open a NATO liaison
          office, the first of its kind in Asia, the country''s foreign minister told
          CNN in an exclusive interview on Wednesday, saying Russia''s invasion of
          Ukraine has made the world less stable.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '681bad21-fd75-4f6d-95e6-8ad1d599f9c3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.491+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.418+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r<p> Japan is in talks to open a NATO liaison office, the first\
          \ of its kind in Asia, the country's foreign minister told CNN in an exclusive\
          \ interview on Wednesday, saying Russia's invasion of Ukraine has made the\
          \ world less stable.</p>"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9032637f-8604-4b3f-a317-8c89b85693f3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.492+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.419+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"We are already in discussions, but no details (have been) finalized
          yet," Foreign Minister Yoshimasa Hayashi said on Wednesday.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '39b5c777-ba46-4082-b677-e8a785186960'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.493+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.419+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Hayashi specifically cited Russia's invasion of Ukraine last year\
          \ as an event with repercussions far beyond Europe's borders that forced\
          \ Japan to rethink regional security.\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a1861a72-de5e-4004-8c6b-9156f18e63e3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.493+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.420+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"The reason why we are discussing about this is that since the aggression\
          \ by Russia to Ukraine, the world (has) become more unstable,\" he said.\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ac6a1008-fe26-4c31-9aa1-a564940af786'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.494+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.421+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Something happening in East Europe is not only confined to the\
          \ issue in East Europe, and that affects directly the situation here in\
          \ the Pacific. That's why a cooperation between us in East Asia and NATO\
          \ (is) becoming ... increasingly important.\"\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '788c74c7-4165-4658-9832-1f4aed8f294c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.495+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.422+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Nikkei Asia first reported plans to open the office in Japan
          last Wednesday, citing unnamed Japanese and NATO officials.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd8e5f81a-c0bd-44a8-9ebd-c3750283c10a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.496+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.422+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "In a statement to CNN last week, a NATO spokesperson said: \"As to\
          \ plans to open a liaison office in Japan, we won't go into the details\
          \ of ongoing deliberations among NATO allies.\" She added that NATO and\
          \ Japan \"have a long-standing cooperation.\"\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2fd0d348-8945-4f3a-804f-46d1b8efccf5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.497+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.423+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Russia's invasion drove non-aligned Finland and Sweden to abandon\
          \ their neutrality and seek protection within NATO, with Finland formally\
          \ joining the bloc last month.\r"
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '64bd978f-8fd2-4319-a148-7e05a979a345'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.498+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.424+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>An office in Tokyo would be hugely consequential, as the war in
          Ukraine and deepening divisions within Asia have seen countries like Japan
          and South Korea draw closer to their Western partners — and present a united
          front against perceived threats closer to home, such as North Korea and
          China.</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b322a397-9eaf-4d23-a676-3394b1744022'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.498+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.424+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "China, which has previously warned against NATO expanding its reach\
          \ into Asia or a similar bloc emerging in the region, has already responded\
          \ angrily to previous reports on the possible Japan office.\r"
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '86712b2a-a01f-4bb4-a726-9b933afbaf82'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.499+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.425+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Asia is a promising land for cooperation and a hotbed for peaceful\
          \ development. It should not be a platform for those who seek geopolitical\
          \ fights,\" said Chinese Foreign Ministry spokesperson Mao Ning in a briefing\
          \ last week. \"NATO's eastward push and interference in Asia Pacific matters\
          \ will definitely undermine regional peace and stability.\"\r"
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cb439515-6ef0-4531-ae24-cf0949bdeec4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.500+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.426+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Speaking to CNN on Wednesday, Hayashi said the opening of any
          NATO office was not intended to send a message "to any specific countries."</p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4b7e998e-8590-4ea8-9353-506573f641be'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.501+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.426+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>However, he added, the security environment in Asia is becoming
          "more and more severe, and also complex"&nbsp;— and he highlighted China
          as "a greatest challenge for us."</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c1703503-5d82-42a7-9f43-d8afd7d457fa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.502+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.427+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "He also pointed to Russia as a neighbor to Japan, and the threat\
          \ of a North Korean nuclear test, after months of warnings from observers\
          \ that there is renewed activity at the test site.\r"
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f2afb8d5-9d66-4236-8752-61048cb88baa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.504+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.428+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Hayashi played down concerns that opening a Tokyo NATO office could\
          \ further inflame tensions, saying: \"I don't feel that's the case.\"\r"
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0b65805d-6ebc-4302-8190-25256c2c69c3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.505+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.429+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The country has had a pacifist constitution since World War II
          — which he argued is reflected in this move.</p>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cbba6bfb-78d4-4c74-8b4d-53cef5227c75'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.506+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.429+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"We are not offending anyone, we''re defending ourselves from
          any kind of interference and concerns, and in some cases threats," he said.</p>'
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '15463c1e-5f4b-438e-9526-be0af377a692'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:17:10.506+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:18:22.430+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/10/asia/japan-foreign-minister-hayashi-nato-intl-hnk/index.html#:~:text=Japan%20is%20in%20talks%20to%20open%20a%20NATO%20liaison%20office,made%20the%20world%20less%20stable.">Exclusive:
          Japan is in talks to open a NATO office as Ukraine war makes world less
          stable, foreign minister says</a>."</em></p>'
    'DOJ-special-arrangement-for-Bantag-Zulueta':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
      'created': 2023-05-10T13:19:41.000+08:00
      'imagesource': 'jcr:6ab19afb-e31a-464f-83e0-46a0873d13e5'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '91340a24-4ae3-408c-8ee2-210ac5355084'
      'lead': 'The DOJ says it is willing to give former BuCor chief Gerald Bantag
        and former deputy officer Ricardo Zulueta special arrangements once they surrender
        to authorities.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T13:21:55.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-10T13:21:55.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
