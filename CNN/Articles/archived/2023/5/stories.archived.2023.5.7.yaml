    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dallas-Texas', 'United-States', 'Texas', 'Dallas']
    'stories': []
    'template': '1'
    'title': 'Police confirm deaths in Texas mall shooting; at least nine victims
      transported to hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3febc-54b6-4d42-952f-badb2baab6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Multiple people were shot, some fatally,
        at a mall near Dallas by a gunman who&nbsp;authorities believe was acting
        alone — and who is now dead — and at least nine victims were&nbsp;transported
        to trauma facilities, officials said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99e2e1-2799-455c-b025-6d7bbb644755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Dallas-area medical group says it is treating victims as young as\
        \ 5 years old.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6df92f-5cee-4286-8034-d70ac7d09739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Allen, Texas, responded to the shooting at an outlet
        mall in the afternoon, with&nbsp;ATF personnel on the scene at Allen Premium
        Outlets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca9936-a6e4-4313-bb4f-d8878d84cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a search for a second gunman, according to a source, but
        police now say they&nbsp;believe the shooter acted alone. Police said an Allen
        officer killed the shooter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c91125-8e21-4b0b-a088-a612439ebfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.634+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from above the scene showed hundreds of shoppers exiting the
        area, many holding&nbsp;their hands up. The aerial footage appeared to show
        at least three bodies covered by sheets&nbsp;outside the mall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8a605-8b9f-484c-9e9a-d82d1971f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Fire Chief Jonathan Boyd said nine victims were transported
        to area medical facilities,&nbsp;but he didn''t specify the number of injured
        or dead because authorities don''t have an accurate&nbsp;count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f49b76-3b9f-4a6f-9efb-4b06501768fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.635+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Saturday evening, police said they would provide
        another update later&nbsp;in the evening in which they may provide the total
        number of casualties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226e3ef-76dc-4c3d-b9bf-30eeb5bbc541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/us/live-news/allen-texas-mall-shooting-05-06-23/index.html"
        target="_blank">LIVE UPDATES ON THE SHOOTING</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7e9c8-009e-4ab6-81ff-3e3269dd818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Police Chief Brian Harvey described how the shooter was killed.
        "One of our officers&nbsp;was on an unrelated call at the outlet mall," said
        Harvey. "He heard gunshots, went to the&nbsp;gunshots, engaged the suspect,
        and neutralized the suspect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883577c-62ad-4a55-aa0b-7f2e7bac6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.636+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN that they saw the gunman who was dressed all
        in black, and was&nbsp;wearing tactical gear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1855c-1b70-40b0-880b-24f62d345c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe they have identified the vehicle of the deceased
        suspect, which is being&nbsp;examined by the bomb squad as a precaution, the
        source says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2891f-e52a-4bae-821c-c0d28c8e6c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.637+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disturbing images from the scene were a reminder of the horrifying
        impact of mass shootings&nbsp;in America, often at places where people go
        to enjoy themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7cd4a-500b-49a5-a904-279c0135e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack marked one of at least 199 mass shootings this year in
        the US with four or more&nbsp;people shot, excluding a gunman, according to
        the <a href="https://www.gunviolencearchive.org/reports/mass-shooting" target="_blank">Gun
        Violence&nbsp;Archive</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc83623-7fd6-4d49-9c25-6d97c1e6d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott called the attack an "unspeakable tragedy," saying
        in a statement that "our&nbsp;hearts are with the people of Allen, Texas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57929c52-e600-455f-9021-1cab0d00e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Allen tweeted: "Our hearts are with the individuals
        and families impacted by this&nbsp;tragic event."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fac581-d99a-4983-b811-cd499fbda8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaynal Pervez told CNN affiliate KTVT that he arrived at the mall
        after his daughter, who was&nbsp;inside, called to inform him about a shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff131072-c420-4dc1-9317-da748b7a0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw the police outside the door, and they told us we had to
        go, and that they are still&nbsp;looking for the person," Pervez said. "There''s
        no more safe places. I don''t know what to do."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45597ed9-2f05-4a4f-9911-d26e66101560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police in Allen asked residents to avoid the area.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc376e-f380-4f8f-b89a-a5c577af7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.640+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Wright, a resident whose home backs up to the Allen Premium
        Outlets, said his family&nbsp;thought they heard construction before they
        realized it was gunshots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b072597-de41-4786-8b13-c98b0f82ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright said he was driving away from his house at the time and didn''t
        hear the gunshots&nbsp;himself, but his family called him moments later, "freaking
        out," and saying they heard gunfire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbc1e9-5ecb-4cdf-8354-72b39d4d387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.641+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, however, it wasn't clear.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559770d-5e7c-4315-9864-c2064090d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone thought it was hammering," he said of the noise of gunfire
        that sounded like&nbsp;construction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea6e3bc-bf91-4ab0-9bdc-6050ea5627df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.642+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said once they saw people fleeing the outlet mall, the family
        locked the doors and&nbsp;hunkered down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffdd3e-50d4-46d0-b5a7-370b8b41335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:28:27.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T09:28:36.643+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/06/us/allen-texas-mall-shooter-reports/index.html"
        target="_blank">Police confirm deaths in Texas mall shooting; at least nine
        victims transported to hospitals</a>."</em></p>'
