      'title': 'PH’s largest public-private partnership hospital in Makati starts
        partial ops'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'da75a0f7-36c2-4026-9f1e-554e62d478e6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:20:43.586+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:20:43.772+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — A ₱9.77-billion
          healthcare facility in Makati City funded under a public-private partnership
          (PPP) has started its partial operations, the local government said Wednesday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '923f3695-ad01-4a06-a107-e2ded2cec2ff'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:20:43.587+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:20:43.773+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The city government said the outpatient department of Makati Life
          Medical Center is now operational, and the city’s Yellow Card holders, including
          private patients, can access healthcare, consultations, diagnostic, and
          pharmacy services.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3978578c-48bb-4e45-96e8-8ddfb4f05db3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:20:43.587+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:20:43.774+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“[This] marks a great milestone for the people of Makati, especially
          our senior citizens, as they now have access to quality primary care services
          24/7,” Mayor Abby Binay said in a statement.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b0f22112-ae32-4adb-9eb9-9a9b0ad3c1e0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:20:43.587+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:20:43.775+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Binay considers Makati Life Medical Center as the country’s “most
          significant” PPP project to date. It is a partnership between the city government
          and LifeNurture Incorporated.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a329ae46-0692-434c-a202-da26d53f1c50'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:20:43.588+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:20:43.776+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The city said that the full operations of the medical center are
          being eyed by the first quarter of 2024.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'eec83d8d-7e0f-417a-b580-c3190f967193'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:20:43.588+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:20:43.777+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The hospital is designed to have a total of 360 beds and 190 doctor''s
          clinics. It would also be equipped with advanced medical technology and
          modern facilities focusing on prevention, treatment, and rehabilitation
          services.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '945dcf8d-c987-487f-8624-ad55894b9224'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:20:43.588+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:20:43.778+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Makati Life Medical Center would also have a physical rehabilitation
          center that will use robotics in treating joint and soft tissue ailments.</p>'
    'saudi-arabia-syria-diplomatic-missions':
      'author': 'Eyad Kourdi and Hande Atay Alam, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-05-10T10:20:23.000+08:00
      'imagesource': 'jcr:21b2d425-c060-4101-8512-b5d0d31786a8'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '553a158d-a222-473a-8d92-e672db205574'
      'lead': 'Saudi Arabia and Syria have resumed the work of diplomatic missions
        in both countries, according to state media, more than a decade after Riyadh
        cut ties over the Syrian government''s brutal handling of its civil war.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T10:23:19.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-10T10:23:19.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': ['Middle-East', 'diplomatic-mission', 'Syria', 'Saudia-Arabia']
      'stories': []
      'template': '1'
      'title': 'Saudi Arabia and Syria to resume diplomatic missions after decade-long
        freeze: state media'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '18d5ce55-9012-434b-9b67-bac4516b9f84'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:23:19.065+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:23:19.263+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)</strong> — Saudi Arabia and Syria have resumed the
          work of diplomatic missions in both countries, according to state media,
          more than a decade after Riyadh cut ties over the Syrian government''s brutal
          handling of its civil war.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4d663193-d33a-4e92-a84a-eb20e15bb0c3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:23:19.066+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:23:19.265+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"The Kingdom of Saudi Arabia decided to resume the work of its diplomatic
          mission in the Syrian Arab Republic," the state-run Saudi Press Agency reported
          Tuesday.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '054190a7-e40e-474e-9220-bc1870eb3b07'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:23:19.066+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:23:19.266+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The announcement came two days after Syria was <a href="https://www.cnn.com/2023/05/05/middleeast/syria-arab-normalization-us-objections-mime-intl/index.html"
          target="_blank">readmitted into the Arab League</a> — despite repeated objections
          from the United States to ending the isolation of a regime that it holds
          accountable for the deaths of more 300,000 civilians and displacement of
          millions in the country''s civil war.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'af55ea99-78cf-45f6-847a-40df1a66e0b6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:23:19.067+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:23:19.266+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Damascus also announced the decision to resume work of its diplomatic
          mission in the Kingdom of Saudi Arabia, according to Syrian state media
          SANA, citing a statement from an official source at the Ministry of Foreign
          Affairs.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a62b7dca-4894-4bed-9d98-234cba6df7ad'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:23:19.067+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:23:19.267+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"Based on the deep bonds and common affiliation of the peoples of
          the Syrian Arab Republic and the Kingdom of Saudi Arabia, and in confirmation
          of both communities'' wills, and based on the Syrian Arab Republic believe
          in the importance of strengthening bilateral relations between Arab countries
          to serve joint Arab action, The Syrian Arab Republic decided to resume the
          work of its diplomatic mission in the Kingdom of Saudi Arabia," the statement
          reads.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '49dc3b8d-aea4-46d7-abb5-b93c725def60'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:23:19.067+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:23:19.268+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Officials and analysts have said that Syria''s re-admission into
          the Arab League, while symbolic, comes with the hope that it could pave
          the way for President Bashar Al Assad''s rehabilitation internationally,
          and potentially the removal of crippling sanctions against his regime.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b6941196-9259-40de-8fef-f43c840c2461'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:23:19.067+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:23:19.269+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/09/middleeast/saudi-arabia-syria-diplomatic-ties-intl/index.html"
          target="_blank">Saudi Arabia and Syria to resume diplomatic missions after
          decade-long freeze: state media</a>."</em></p>'
    'joe-biden-us-congress-debt-default':
      'author': 'Maegan Vazquez, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-05-10T10:24:16.000+08:00
      'imagesource': 'jcr:c954d030-736e-452f-9571-cc8988e16436'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '4fb7efd2-20a7-424b-8011-12d56dead794'
      'lead': 'President Joe Biden and top congressional leadership will meet again
        on Friday after they emerged from their hour-long meeting in the Oval Office
        on Tuesday with little to show that they''re moving toward a deal to raise
        the debt ceiling and avoid a default that would have catastrophic economic
        consequences.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T10:30:39.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-10T10:30:40.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': ['United-States', 'Joe-Biden', 'debt-default', 'US-Congress']
      'stories': []
      'template': '1'
      'title': 'Biden to meet with congressional leadership again on Friday as threat
        of national debt default looms'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9d80c67b-cacb-4f7a-8740-b4cb73dd298e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.816+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.319+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)</strong> — President Joe Biden and top congressional
          leadership will meet again on Friday after they emerged from their hour-long
          meeting in the Oval Office on Tuesday with little to show that they''re
          moving toward a deal to raise the debt ceiling and avoid a default that
          would have catastrophic economic consequences.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c1ee5297-0fc6-4607-8d8f-ef03c7ab03c1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.817+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.320+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>House Republicans want to attach spending reductions to a debt
          ceiling increase and have <a href="https://www.cnn.com/politics/live-news/debt-ceiling-bill-04-26-23/index.html"
          target="_blank">passed</a> a debt limit plan that does just that. But Biden
          and congressional Democrats have insisted on passing a clean increase on
          the debt limit before addressing a framework for spending.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6dd3c640-b275-4161-9e2e-427b28efb849'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.817+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.321+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>After the meeting, Biden told reporters that White House and congressional
          leadership staff will meet daily before Friday''s top-level meeting.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3e638f5d-6ff3-49d2-b570-e61305c5ec58'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.817+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.322+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The president said he "made it clear" during the meeting "that
          default is not an option," adding that he''s "absolutely certain" the US
          can avoid defaulting on its obligations because an "overwhelming number
          of members of ... Congress know it would be a disaster."</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1fdcf427-8770-4197-92f9-5aa7d2ea962c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.818+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.323+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"Look, over these last few days and weeks ... there''s a lot of politics,
          posturing and gamesmanship that''s going to continue for a while. But I
          am squarely focused on what matters and we''re getting to work," Biden said
          in the Roosevelt Room. "As I''ve said all along, let''s discuss what we
          need to cut, what we need to protect, what new revenue we can raise and
          how to lower the deficit to put our fiscal house in order. But in the meantime,
          we need to take the threat of default off the table."'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '00835abc-674a-4929-bbdf-df4a125a6164'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.818+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.324+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'While leaders in the meeting indicated it wasn''t discussed in the
          Oval Office, president told reporters that he is considering whether to
          invoke the 14th Amendment to declare the debt limit unconstitutional after
          Washington resolves the current debt limit issue. He suggested that litigation
          may take too long to make a difference in current negotiations.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ec728dca-ec4a-49d2-b02b-92e08764dd78'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.818+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.325+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I''ll be very blunt with you. When we get by this, I''m thinking
          about taking a look at, months down the road, to see what the court would
          say about whether or not it does work," Biden added.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '652e833e-4306-4291-bd0b-10dcf785eef4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.818+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.326+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The president also said he doesn''t think his aides have studied
          minting a trillion-dollar coin to <a href="https://www.cnn.com/2021/09/24/economy/trillion-dollar-coin-debt-ceiling/index.html"
          target="_blank">avoid another debt crisis</a>.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e9861cff-93c5-4cd4-99c2-6d2c365f7764'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.819+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.327+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>He said it''s "possible" but "not likely" that he''ll skip his
          upcoming foreign travel if the debt ceiling is not raised by the time he
          is due to leave in late May — just before the US could start to default
          on June 1.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9214ebdc-9777-44e2-964b-97edb7338f75'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.819+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.328+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Although expectations for the meeting were low, House Speaker Kevin
          McCarthy told reporters that he didn''t see any new movement since his last
          meeting with the president to discuss the matter in February.'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '37de4320-8945-494a-bbeb-3ea641662967'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.819+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.329+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I would hope that he''d be willing to negotiate for the next two
          weeks so we could actually solve this problem and not take America on the
          brink," McCarthy said outside the West Wing following the meeting.'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '42564a85-dd58-4650-9660-b92317c04638'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.820+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.330+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The California Republican said he asked the president for areas where
          he''d engage on spending reductions, but "he wouldn''t give me any."'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ee625c4c-caf3-490c-a39a-4fe6675e42b4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.820+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.331+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Speaking alongside McCarthy, Senate Minority Leader Mitch McConnell
          attempted to assuage fears of a default, stating that "the United States
          is not going to default. It never has and it never will. However, elections
          have consequences. We now have divided government. We didn''t have a divided
          government last year."'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '44bc6905-8b4d-4bba-9525-1cafa0e68518'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.820+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.332+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'However, McCarthy would not offer concrete assurances about preventing
          default.'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4e1015aa-6da9-49d8-840f-6d75e8774cbd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.821+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.333+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I''m speaker of the House," he said. "I''m not the leader of the
          Senate. I''m not the president ... I''ve done everything in my power to
          make sure it will not default. We have passed a bill that raised the debt
          limit. Now, I haven''t seen that in the Senate."'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '21c96d38-6408-4a02-a612-301ba384beae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.821+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.334+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"So," the speaker continued, "I don''t know."'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '712f7c92-6ea7-495d-a5e2-6ae85911a99a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.822+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.335+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'House Minority Leader Hakeem Jeffries and Senate Majority Leader
          Chuck Schumer also told reporters outside the White House that McCarthy
          was the only leader in the meeting who would not take default off the table.'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4e7a2923-f2d5-4b79-a83c-b78fecadfa87'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.822+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.335+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Responding to McCarthy''s reluctance to take default off the table,
          Biden told reporters, "I don''t know what he thinks. ... I think he knows
          better. I think he knows that default would be disastrous."'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5e2927b6-f762-4996-8ad9-c56fa3f2151c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.822+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.336+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Jeffries said that the meeting attendees are organizing their respective
          teams "to have a discussion about a path forward around the budget and the
          appropriations process, and everyone agreed."'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ef2b4349-0fa3-486c-8358-84540c41d816'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.823+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.337+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"That''s progress," he added.'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fef90ece-c044-4a0d-9a46-33355bba5668'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.823+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.338+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Officials had indicated Biden''s goal for the meeting was to move
          spending negotiations onto a separate track, removing the threat of default
          while giving Republicans assurances he will engage in good-faith negotiations
          about federal spending.'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'df6897fa-b409-42a9-b57d-1be786bf8f0a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.824+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.339+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Tuesday''s meeting — comprised of the four congressional leaders
          as well as a handful of congressional and White House aides — marked the
          first in-person, top-level discussions on the matter at the White House
          in months.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '08df2374-170a-497e-bb97-e2137cb21a98'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.824+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.340+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Biden had not formally held a meeting with McCarthy since February,
          when the two last discussed the debt ceiling at the White House.'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9eea2a0c-ee07-4c2b-b441-11b330faf875'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.824+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.341+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'McCarthy has signaled opposition to a short-term debt limit lift,
          but Biden has said the only thing he''s ruling out is default. The speaker
          also said that Congress will need deal in principle to lift debt limit by
          next week.'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c8752614-8d0b-4406-8217-e4abd5eaf709'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.825+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.342+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Heading into Tuesday''s meeting, McCarthy had more leverage than
          many expected him to have and House Republicans <a href="https://www.cnn.com/2023/02/01/politics/biden-mccarthy-meeting/index.html"
          target="_blank">remain largely behind him</a>.</p>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '58e8a48d-be72-4a59-b8ef-50fc404a8936'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.825+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.343+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"There isn''t a single bright line or ''must have'' that I am married
          to," South Dakota GOP Rep. Dusty Johnson, a key McCarthy ally, told CNN.
          "The totality of the deal has to make real and substantial change to how
          our country spends and borrows. There are lots of different ways to get
          there."'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '981ba225-3218-4ece-a736-32f7f057ca61'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.826+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.344+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Many House Republicans believe the speaker has built trust within
          their ranks over the last several months — a testament, they say, to a leader
          who <a href="https://www.cnn.com/2023/01/06/politics/mccarthy-speaker-fight-friday/index.html"
          target="_blank">barely clinched</a> the speakership after a historic 15
          rounds of voting.</p>'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e053a837-b7f9-4fd9-9fdf-c23bccbdab29'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.826+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.344+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>A source close to McCarthy said the speaker — after months of
          listening sessions and meetings — feels comfortable with where his conference''s
          hard lines and negotiable provisions lie. He''s spent the last several days
          touching base with Republican members across the ideological spectrum and
          speaking with Louisiana GOP Rep. Garret Graves, who he selected to take
          lead as a policy adviser on this issue.</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd8609d45-ef9b-4bad-be34-2c6e8f253914'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.827+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.345+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Asked what would be a victory in negotiations with the White House,
          North Dakota Republican Rep. Kelly Armstrong said, "Kevin getting us the
          best deal he can after the White House engages in good faith negotiations."'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3f77d576-428e-4bc4-8672-1e2d74d698f7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.827+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.346+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I recognize what I want and what can get 60 votes in the Senate
          may not be the same," he added.'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '87ce868e-5667-47d7-b141-86a3f08feaf7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.828+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.347+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><a href="https://www.bloomberg.com/news/articles/2023-05-08/mitch-mcconnell-warns-he-has-no-secret-plan-to-solve-us-debt-impasse?sref=ohmtMHdW&amp;leadSource=uverify%20wall"
          target="_blank">McConnell — known as a Senate deal maker with stronger ties
          to Biden than McCarthy</a> — has signaled that he won''t come to rescue
          Democrats in negotiations.</p>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'db0511f7-e8d7-477e-a714-028a752289fe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.828+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.348+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The solution to this problem lies with two people, the president
          United States, who can sign a bill and deliver the members of his party
          to vote for it, and the Speaker of the House," McConnell told reporters
          after Tuesday''s meeting. "There is no sentiment in the Senate — certainly
          not 60 votes — for a clean debt ceiling. So there must be an agreement and
          the sooner the president and the speaker can reach an agreement, the sooner
          we can solve the problem."</p>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fbb0ad3c-011a-4c59-846b-f6941edd0016'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.829+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.349+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><a href="https://www.cnn.com/2023/05/06/politics/senate-republicans-debt-ceiling-raise-spending-cuts/index.html"
          target="_blank">In the Senate</a>, all but six Senate Republicans have vowed
          to oppose raising the debt ceiling "without substantive spending and budget
          reforms," backing McCarthy''s position.</p>'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '455cad68-da5e-47ff-ab98-6f40135fb100'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.829+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.351+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The US hit the debt ceiling set by Congress in January. That forced
          the Treasury Department to begin taking extraordinary measures to keep the
          government paying its bills. And Treasury Secretary Janet Yellen <a href="https://www.cnn.com/2023/05/01/politics/debt-ceiling-yellen-congress-default/index.html"
          target="_blank">recently warned</a> that the US could default on its obligations
          as soon as June 1 if Congress doesn''t address the debt limit.</p>'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cdc3e92d-b321-480d-a1a1-52b3f4f75b6e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.830+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.352+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><a href="https://www.cnn.com/2023/05/06/politics/senate-republicans-debt-ceiling-raise-spending-cuts/index.html"
          target="_blank">A breach</a> of the US debt ceiling risks sparking a 2008-style
          economic catastrophe that wipes out millions of jobs and sets America back
          for generations, Moody''s Analytics has warned. <a href="https://www.cnn.com/2023/05/02/politics/debt-ceiling-social-security-economy/index.html"
          target="_blank">The impact</a> could include delayed Social Security payments,
          late paychecks for federal employees and veterans and a direct hit to Americans''
          investments.</p>'
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ea94dd30-9dd7-4ae2-8062-24b884129253'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.830+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.353+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'This story and headline have been updated with additional developments.'
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '50e5353f-e25a-48cc-bd5d-b5c729f7c3f6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:30:39.831+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:30:40.353+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/09/politics/biden-mccarthy-debt-ceiling-white-house-meeting/index.html"
          target="_blank">Biden to meet with congressional leadership again on Friday
          as threat of national debt default looms</a>."</em></p>'
