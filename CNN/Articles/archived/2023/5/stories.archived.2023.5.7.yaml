        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.638+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '25':
        'jcr:primaryType': 'mgnl:block'
