        'jcr:uuid': '7146813f-0042-4853-8190-603d89bf6dfe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.666+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.154+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)&nbsp;—</strong> Former Pakistan Prime Minister Imran
          Khan is expected to appear in front of a judge Wednesday on multiple corruption
          charges, less than 24 hours after he was dramatically arrested by paramilitary
          troops in a significant escalation of a year-long political standoff that
          has put the South Asian country on edge.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6e53e80b-13b8-4f57-bd54-c03d5c1b3e60'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.667+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.154+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e234ac61-d027-4017-b541-ef21847e5e6a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.667+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.155+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Khan supporters and riot police gathered outside police headquarters\
          \ Wednesday, where police said the fomer prime minister's hearing will take\
          \ place rather than a court to \"keep him away from the public.\" Khan's\
          \ lawyer Faisal Chaudhry told CNN Wednesday he has had \"no contact\" with\
          \ his client.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2f1578ab-28aa-4956-8491-067ae94a3810'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.667+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.156+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '47b6b705-45a9-46df-81ff-21c530d64e7d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.668+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.157+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The stage is now set for the possibility of a tumultuous showdown\
          \ between the country's powerful military and Khan's supporters following\
          \ deadly and unprecedented clashes Tuesday that saw angry crowds break into\
          \ and vandalize the homes of army personnel.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '45724dec-10cd-467a-854f-95e109cdb4fa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.668+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.158+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cd7c3690-d538-4b60-a64d-88e4da8ea430'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.669+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.159+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Video before Khan's arrest on Tuesday show paramilitary forces breaking\
          \ a window to get to the politician as he watched impassively at the unfolding\
          \ chaos. Khan was then led into a vehicle surrounded by dozens of security\
          \ officers and escorted away.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd6ece403-3af5-41f6-86c9-b47c13944798'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.669+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.160+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8758f631-53ea-40f5-ab39-fd2c3e9f8e47'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.669+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.161+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "In a pre-recorded statement released on YouTube by Khan's Pakistan\
          \ Tehreek-e-Insaf (PTI) political party after his arrest, the former prime\
          \ minister said he was \"detained on incorrect charges\" and told his supporters\
          \ \"the time has come for all of you to come and struggle for your rights.\"\
          \r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f549c19a-3099-4ad4-9cfd-002caec82d07'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.670+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.162+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5b9ae07a-55b1-4ed0-9c9b-0f65209c16e9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.670+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.163+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"I have always followed the law. I am being apprehended so that\
          \ I can't follow my political path for this country's fundamental rights\
          \ and for me to obey this corrupt government of crooks which has been hoisted\
          \ on us,\" he said in the video.\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '55670e74-dbee-4b0d-8d07-0788eab55da5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.670+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.164+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1ac0365a-8304-4840-95ba-a329c24f00d3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.671+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.165+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Hundreds of Khan supporters responded to his call to take to the\
          \ streets and violent protests broke out in several cities.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '21762733-bbcd-4966-92cf-ef8739449a7e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.671+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.166+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a2178c16-5351-423f-8e2a-e46cc51ec820'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.672+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.167+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Khan supporters armed with sticks broke into the military's headquarters\
          \ in the city of Rawalpindi, just outside the capital, chanting in support\
          \ of the former leader.\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '65cc64a1-89b0-482d-b81c-b4cf5fd8da7e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.672+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.168+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '62d3dd4c-7ccf-42a0-89bd-f7e2d62ef1ee'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.673+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.169+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Protesters also blocked one of the main thoroughfares into Islamabad,\
          \ throwing stones and pulling down street signs. A police vehicle was set\
          \ ablaze, resulting in police retaliating with tear gas.\r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1d4cb1fb-bcde-436b-9e38-5eb8e5838cd2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.673+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.170+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '89761ef1-4728-49f8-bda6-62b00bb13d11'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.673+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.171+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Meanwhile, in the southwestern city of Quetta, a Khan supporter was\
          \ shot and killed by police at a protest, according to a CNN journalist\
          \ at the scene.\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f5bb5caa-378d-4d27-83cf-76589582db66'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.674+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.172+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '459f6e29-66c0-4e64-8d28-5b289e6488a8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.674+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.173+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Authorities blocked mobile internet services shortly after in a bid\
          \ to quell the chaos, disrupting access to Twitter, Facebook and YouTube\
          \ in the nation of 270 million. Private schools across the country were\
          \ ordered shut on Wednesday, according to the Private Schools Association.\r"
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2b1fa74d-eebf-4948-94b0-c25307aa10b9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.675+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.173+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0d69b11a-3ecc-4fde-8674-065461c92d25'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.675+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.175+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>At least 43 protesters were arrested in Islamabad Tuesday, the
          city''s police said on Twitter.</p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5ed51726-0d3a-46bf-b90f-c2c6c20f5378'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.676+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.175+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7344d2ea-2a98-4c6c-870d-150df2df88c0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.676+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.176+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>Pakistan in crisis</h2>'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7731e8d1-5d8d-41b2-a9fd-acbfe5c84f76'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.677+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.177+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Khan, 72, was ousted in a parliamentary no-confidence vote last year\
          \ and has since led a popular campaign against the current government led\
          \ by Prime Minister Shehbaz Sharif, accusing it of colluding with the military\
          \ to remove him from office.\r"
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'be625d41-b453-430a-9032-a52ff7975e56'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.677+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.178+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '17d18f94-b812-4a59-9d64-dc95b1765815'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.678+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.179+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The former star cricketer turned populist politician denies the
          charges leveled against him, instead accusing Sharif and the military of
          playing a political game. The military and Sharif — who is in the United
          Kingdom after attending the coronation of the British monarch — deny Khan''s
          accusations.</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0dea082d-82d5-41c3-8b65-0e7dba9f7e6c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.679+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.180+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5b06d4a3-3bd0-4610-b40e-e6dafe2ce233'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.679+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.181+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The tensions have brought Pakistan, a nuclear-armed country that\
          \ has for decades grappled with political instability, into unknown territory\
          \ and have often boiled over into violence.\r"
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ad84c4ad-ab7a-426e-9b57-7e51d071c758'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.680+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.182+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b9a8a4d2-5146-4891-b288-984e97570862'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.680+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.183+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Last November, Khan survived a shooting at a political rally, in\
          \ what his party called an assassination attempt.\r"
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'abfda0b3-9b3d-4365-a5cb-2380dab537fa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.681+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.183+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
