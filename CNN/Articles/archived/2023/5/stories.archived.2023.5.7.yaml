    'jcr:uuid': 'e737203c-3811-4df6-9462-9ee43993287e'
    'lead': 'The Immigration bureau has released an advisory for airports to keep
      a watchful eye on outgoing Filipinos to make sure they do not fall victim to
      online job scams abroad.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-07T19:00:20.111+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-05-07T19:07:18.313+08:00
