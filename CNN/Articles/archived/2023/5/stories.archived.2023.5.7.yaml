        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN Philippines, May 10) —</strong> Gilas Pilipinas Women
          opened their Southeast Asian (SEA) Games three-peat bid with a 114-54 win
          over host nation Cambodia Wednesday at the Morodok Techo Stadium in Phnom
          Penh.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1c6bfc66-53dc-46fc-858f-8ad063b33bfb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T20:58:37.912+08:00
        'mgnl:createdBy': 'cjmarquez'
        'mgnl:lastActivated': 2023-05-10T21:09:31.901+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Ella Fajardo led the Philippines with 17 points, five rebounds, and\
          \ two assists. \r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '06bd8bfc-055d-43e1-86c9-fb9c16d05d1e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T20:58:37.912+08:00
        'mgnl:createdBy': 'cjmarquez'
        'mgnl:lastActivated': 2023-05-10T21:09:31.902+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Cambodia, who relied almost solely on its naturalized players
          offensively, kept the game close in the first quarter.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3f8d3bba-33ed-43a1-ba38-d0f604a7d822'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T20:58:37.913+08:00
        'mgnl:createdBy': 'cjmarquez'
        'mgnl:lastActivated': 2023-05-10T21:09:31.903+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Gilas gained the momentum in the second frame and pulled away
          for good to seal the victory.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5cdd5645-2257-4e37-8699-24c70de77c2c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T20:58:37.913+08:00
        'mgnl:createdBy': 'cjmarquez'
        'mgnl:lastActivated': 2023-05-10T21:09:31.904+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Four other Gilas players scored in double figures — Jack Animam
          with 16 points and nine rebounds, France Mae Cabinbin with 12 points, and
          Afril Bernardino and Camille Clarin with 11 points apiece.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1bae6e27-3dd5-4579-afef-3b925086da7d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T20:58:37.913+08:00
        'mgnl:createdBy': 'cjmarquez'
        'mgnl:lastActivated': 2023-05-10T21:09:31.905+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Philippines will next clash with Singapore on May 11, Indonesia
          on May 12, Vietnam on May 13, Thailand on May 14, and Malaysia on May 15.</p>'
    'vp-duterte-ntf-elcac-co-vice-chair':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T21:07:41.000+08:00
