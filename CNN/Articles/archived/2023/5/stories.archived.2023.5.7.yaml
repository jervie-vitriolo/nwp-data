        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/09/entertainment/robert-de-niro-7th-child/index.html"
          target="_blank">Robert De Niro, 79, welcomes his seventh child</a>."</em></p>'
    'louisiana-hide-and-seek-shooting':
      'author': 'Devon M. Sayers, CNN'
