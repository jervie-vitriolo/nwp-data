        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>But the political upheaval appears to have bolstered Khan''s popularity.
          Last year, his PTI party won local elections in the country''s most populous
          Punjab province, seen as a litmus test for national elections.</p>'
      '38':
