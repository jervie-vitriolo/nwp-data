      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lim, the daughter of retired professional basketball player Samboy\
        \ Lim, dominated Cambodian Vann Chakriya in the karate women’s 61 kilogram\
        \ (kg) kumite finals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66397a32-3718-457f-9d14-97be449074a9'
