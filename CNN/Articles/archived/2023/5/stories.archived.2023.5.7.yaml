        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile, questions are being raised over the timing of the suspension
          of MIAA General Manager<a href="https://www.cnnphilippines.com/news/2023/5/2/MIAA-chief-suspended.html"
          target="_blank"> Cesar Chiong</a> over allegations of grave abuse of authority
          and grave misconduct.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b3b0740a-c651-466e-98ad-098373e3885a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.722+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T15:12:41.991+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Bautista said Chiong was neither given the chance to explain nor\
          \ was he made aware that a case was filed against him.\r"
