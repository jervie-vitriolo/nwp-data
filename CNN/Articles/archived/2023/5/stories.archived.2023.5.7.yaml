        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "After The Itchyworms announced that their lead guitarist, Chino Singson,\
          \ would be relocating away from the Philippines in mid-2022, it would be\
          \ natural to wonder how the band’s upcoming music would change. After all,\
          \ Singson is arguably one of the country’s modern guitar heroes, striking\
          \ the balance between virtuosity and melody, inspiring many young guitarists\
          \ and left-handed folks to reach for their musical ambitions. Fortunately,\
          \ “Panic in My Mind” dispels any uncertainties. The Itchyworms latest single\
          \ leans into their ‘90s indie rock roots, with non-sequitur lines and lush\
          \ harmonies, and Singson’s guitar’s still feeling at home.\r"
