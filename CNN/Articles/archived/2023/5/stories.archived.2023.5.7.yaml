      'lead': 'President Ferdinand Marcos Jr. said Southeast Asian leaders must be
        “united” in calling on developed countries to fulfill their commitments to
        a global emissions deal as he stressed the country’s initiative towards clean
        energy.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T14:00:32.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-10T14:00:32.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Marcos: PH to ‘take bold steps’ in clean energy shift'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cc5a0c05-fd0d-436e-9821-068bb886e5f4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.591+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T14:00:32.818+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — President
          Ferdinand Marcos Jr. said Southeast Asian leaders must be “united” in calling
          on developed countries to fulfill their commitments to a global emissions
          deal as he stressed the country’s initiative towards clean energy.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fd4f6fba-58cd-4dec-8520-a888ff256ef4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.592+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T14:00:32.820+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '“The Philippines will take bold steps to transition to renewable
          and alternative energy technologies in a secure and sustainable manner,”
          he said in a speech Wednesday during the opening session of the 42nd Association
          of Southeast Asian Nations (ASEAN) Summit in Indonesia.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0a2a1429-6140-4d95-b5e2-2745d8550bc2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.592+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T14:00:32.821+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'He urged ASEAN to beef up regional cooperation for the industrial
          metals and minerals value chain.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6d285b4d-85d3-4056-bd9d-77c68ffe61d7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.592+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T14:00:32.822+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'During his first State of the Nation Address in July 2022, Marcos
          said the country would increase its use of hydropower, geothermal power,
          solar, and wind energy sources. He also directed top officials of the environment
          and public works departments to explore partnerships with the private sector
          for the development of the needed infrastructure to support this vision.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4e837540-83c2-4a55-9723-a2ea5a174609'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.593+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T14:00:32.823+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Marcos’ statement continued to cite developed nations’ commitments
          to the Paris Agreement, which seek to cut global greenhouse gas emissions
          and provide financing to developing countries to prepare and cushion the
          impact of climate change.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8b86dab1-5e2d-4426-8c85-80d53efef39e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.593+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T14:00:32.824+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'He said while the Philippines only accounts for “less than 1%” of
          global emissions, it continues to be vulnerable to the “devastating impacts”
          of climate change.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'de68e40d-5b32-463e-b652-db6a70b9d973'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.593+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T14:00:32.825+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '“Developed countries have a moral obligation to support adaptation
          and mitigation efforts for the most vulnerable countries through technology
          transfer, capacity-building, and climate financing,” he said.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e8aa2edf-ffc2-4833-8d97-e8c9bf112fad'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.593+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T14:00:32.825+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '“This, to address loss and damage and to achieve the necessary breakthroughs
          for climate action at a global scale,” Marcos added.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ac2c85ae-2701-4e19-a345-8a073dfdb39e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.594+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T14:00:32.826+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'A similar call was made by Marcos during his opening remarks at the
          ASEAN-EU Commemorative Summit in Brussels, Belgium in December.'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4d6d580f-6294-43b0-83a1-24510a454a6c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:00:32.594+08:00
