      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Filipino-Japanese
        Junna Tsukii was disappointed with the judge’s decision as she settled for
        silver medal in the women''s karate -50kg kumite in the 32nd Southeast Asian
        Games in Cambodia on Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501282e-bbd1-440d-b720-81d874b59e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:25:11.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T12:28:42.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After her interview with reporters, Tsukii posted her sentiments on\
        \ her personal Facebook account. She thanked her supporters but said she was\
        \ sad as it was \"not the color of the medal I wanted.\"\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjunna.tsukii%2Fposts%2Fpfbid0S2f9DbpWJZHhQwyJqhaiPjdiUyva371b7etTzpLQcxJKCCXWN9LjXwKV6HqxUCXUl&show_text=true&width=500"
