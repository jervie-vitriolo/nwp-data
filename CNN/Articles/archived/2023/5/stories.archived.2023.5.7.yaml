        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The
          Department of Justice (DOJ) on Wednesday said there should be reasonable
          certainty of conviction before filing the complaints against Negros Oriental
          Rep. Arnolfo Teves, the alleged mastermind in the murder of Gov. Roel Degamo.</p>'
      '1':
