      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of that suit, a trustee of Woods' trust, Christopher Hubman,\
        \ has asked the court to order Herman to arbitrate her claims pursuant to\
        \ an arbitration provision in a non-disclosure agreement she signed in 2017.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34e094-b670-4def-b8c8-59a6f84b1763'
