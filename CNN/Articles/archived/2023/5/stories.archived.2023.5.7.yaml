        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In his recent trip to the United States, Marcos with and US President
          Joe Biden maintained the need to maintain peace and stability in the Taiwan
          Strait.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fa3acd64-90aa-4346-99cb-ca0de40832c2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:20:13.517+08:00
