        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Pure Olive Oil is your suitable partner in sautéing and cooking
          pasta. Perfect for everyday cooking, it is a blend of refined olive oil
          and Extra Virgin Oil. Just replace your regular oil with Pure Olive Oil
          with your everyday dishes for healthier and more flavorful meals. While
          it is more tolerant to heat than Extra Virgin Oil, be mindful to set the
          burner at medium-high to keep the Pure Olive Oil from hitting its smoke
          point.</p>'
