        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3>Secretive court process</h3>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c9afb137-79b3-4821-a18f-40de8c37d2c3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.501+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.050+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Chinese authorities have not revealed details of the allegations\
          \ against Cheng, which Coyle told CNN Tuesday \"makes no sense to me.\"\r"
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1a18a659-4c2c-46cc-9cdc-489967f026d5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.501+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.050+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a2551834-bc35-4ad9-908b-5bf29db01cdd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.502+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.051+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"She's somebody who's a deeply passionate Australian, but also very\
          \ proud of her Chinese heritage,\" he said. He added that as a journalist,\
          \ Cheng had been reporting on \"the positive aspects of the China growth\
          \ story\" and China's business engagement with the world. She was \"making\
          \ a very positive contribution in that context -- so it has never made sense\
          \ to me why she was detained,\" he said.\r"
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c120c7fe-7bae-43f7-979a-3498e19cc6b9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.502+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.052+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c14b434d-d897-4b98-93cb-50e308383379'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.503+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.053+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Observers have also criticized China's secretive, closed-door court\
          \ process.\r"
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5b68a469-4438-4c25-956c-cbb46aea8645'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.504+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.054+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9b2a838e-a5bb-4016-9039-edf2d6ea5a6e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.504+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.055+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "In March last year, Australia's ambassador to China was denied entry\
          \ to the start of Cheng's trial in Beijing, a move he called \"deeply concerning.\"\
          \ The court has not yet handed down a verdict, delaying the announcement\
          \ multiple times -- leaving Cheng stuck in custody, and her loved ones without\
          \ clarity on her fate.\r"
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6db9044c-2152-42e1-858d-b6c6d83ce0cf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.505+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.056+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1d93720c-40d9-4f3d-8124-d3c5cb121423'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.506+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.057+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Cases related to national security are typically tried behind closed\
          \ doors in China. But the lack of transparency in Cheng's case against the\
          \ backdrop of deteriorating relations between China and Australia prompted\
          \ concerns from analysts that the charges may be politically motivated.\r"
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '97eb7001-6547-414c-8c47-245f7c431fde'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.507+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.058+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0b5e929a-afd8-4d3e-b591-c22dcc15effc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.508+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.059+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Soon after Cheng was detained, two Australian journalists working\
          \ in China fled the country after authorities attempted to question them\
          \ on national security grounds, leaving Australia's media without any journalists\
          \ in China for the first time in nearly 50 years.\r"
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a3d730e9-4918-45a9-b136-032a87192080'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.508+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.059+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '52612129-11d1-4a99-885f-6216aa14a2c2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.509+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.060+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "While there were still some Australian journalists working in China,\
          \ all are employed by non-Australian media companies.\r"
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '543b6ecf-4114-49fc-83c7-1bc5a528d5c5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.509+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.061+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '49816d0c-b135-4126-a7eb-f92280b5c8dc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.510+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.062+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "For much of Cheng's detention, there were widespread concerns about\
          \ her wellbeing. Last June, Coyle told CNN affiliate Sky News Australia\
          \ that Cheng had faced \"difficult health challenges along the way,\" exacerbated\
          \ by an inadequate prison diet.\r"
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '99fb09b2-7f14-465e-84b7-2f7e2e473205'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.511+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.063+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '13ebdb19-4baf-496c-a49b-eab346139e1f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.511+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.064+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "In his letter published Monday, Coyle described Cheng spending six\
          \ months cut off from the outside world, limited to those consular visits,\
          \ which began every month with Cheng \"being led in, blindfolded and handcuffed.\"\
          \ Since then, she has been placed with other cellmates and given access\
          \ to an outdoor courtyard for two hours a day, he wrote.\r"
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f1d0d689-42df-4b50-ae95-8576213fe00c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.512+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.065+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f7da52fd-d277-49bd-ae00-4dc9de43abc2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.513+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.066+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "When speaking to CNN on Tuesday, Coyle said Cheng was allowed to\
          \ receive and send letters once a month -- but other than that, she has\
          \ had no face-to-face contact or phone calls with loved ones including her\
          \ children, aged 11 and 14, who are being cared for in Australia by their\
          \ grandmother. Coyle is not their father.\r"
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3911ae44-3809-4c1f-9860-fa64972551ec'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.513+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.067+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c42760ff-2a54-4e6d-a874-02ce9bedab06'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.514+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.068+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"The most difficult issue for her to deal with is the long time
          that she''s been away from her children," said Coyle. "Physically she''s
          going okay, and mentally she''s very tough, very strong, very resilient."</p>'
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5eb22f5f-3cde-44cd-825f-9c591909dfc9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.515+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.068+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/09/china/cheng-lei-china-australia-1000-days-intl-hnk/index.html"><em>"After
          1,000 days in China detention, family renews call for release of Australian
          TV anchor Cheng Lei"</em></a></p>'
    'Remulla-cancel-Arnie-Teves-passport':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
      'created': 2023-05-10T12:00:57.000+08:00
