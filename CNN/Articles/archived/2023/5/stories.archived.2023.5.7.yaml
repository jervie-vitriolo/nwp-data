        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '477f3fd4-82f1-4272-8819-971c8f1c3522'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.357+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.220+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The Department of Foreign Affairs said the congressman may still\
          \ appeal the decision during the five-day period.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b2e0fc57-ec21-4872-9b71-eec818352e24'
