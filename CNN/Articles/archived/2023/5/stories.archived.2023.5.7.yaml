        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Beijing saw these moves as threats to the region’s stability.\r"
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3e474e91-dd43-4eb9-a530-9ec3e32e87ae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.656+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.639+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5313fb71-66a8-47bb-885c-4c7331a265d5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.657+08:00
