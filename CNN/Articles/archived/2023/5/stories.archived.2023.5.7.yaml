        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/10/What-is-at-stake-for-PH-in-US-China-tensions.html">What''s
          at stake for PH in US-China tensions over Taiwan</a></strong></p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f94c7d6c-f8ee-434e-9450-66e601924dfe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:20:13.518+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:00:33.482+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"There''s no way around it. That will inevitably be a part of
          the conversation that we''ll be having tomorrow and the day after," Marcos
          said.</p>'
    'Mary-Jane-Veloso-pardon-plea-ASEAN-Summit':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T05:20:20.000+08:00
      'imagesource': 'jcr:ab51ddd5-a0d2-4f91-87ad-5b857a9178ef'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '60b42d55-950a-4cfa-82e7-682e8b09e294'
      'lead': 'President Ferdinand Marcos Jr. says he continues to ask Indonesia for
        a commutation or pardon for convicted drug mule and prisoner Mary Jane Veloso.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T05:22:50.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-10T05:59:17.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Marcos on Mary Jane Veloso''s pardon plea: We haven''t really stopped'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f159e462-56d8-473e-b4ba-dc14b23efa28'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:22:50.073+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:59:17.235+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> President
          Ferdinand Marcos Jr. on Tuesday said he continues to ask Indonesia for a
          commutation or pardon for convicted drug mule and prisoner Mary Jane Veloso.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '95dab10d-3b78-47bb-bc72-0afbd4fbad30'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:22:50.074+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:59:17.236+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"<em>Ganoon pa rin</em> (It''s still the same). We haven''t really
          stopped," Marcos said when asked if he would raise Veloso''s case in meetings
          with Indonesian President Joko Widodo.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '81673aca-57b0-4094-989d-0d06e7046030'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:22:50.074+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:59:17.237+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"The impasse is that we continue to ask for a commutation or even
          a pardon or extradition back to the Philippines. That is constantly there,"
          he added.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0593f31a-c1aa-4c67-9796-b5874c308580'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:22:50.074+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:59:17.238+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Marcos also said the Indonesian government continues to insist that
          Veloso''s sentence "is the law."'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd85b6cef-e5be-4ac8-8623-04da686cec05'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:22:50.075+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:59:17.239+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Foreign Affairs Secretary Enrique Manalo asked Indonesia to grant
          executive clemency to Veloso in September 2022.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '39621b38-c396-4086-b590-faf4c87c20e1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:22:50.075+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:59:17.239+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Veloso was convicted of drug trafficking after being caught with
          2.6 kilos of heroin in Yogyakarta in 2010. She was meted the death penalty
          in the same year.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0cfd91f6-fafc-46ac-8da3-2d04e248992e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:22:50.075+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:59:17.240+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"They''ve already given us postponement [of Veloso’s execution],
          but that doesn''t mean it''s done. I always, at least, bring it up na baka
          sakali, baka sakali magbago (just in case their decision changes)," Marcos
          said.</p>'
    'AFP-journalist-killed-Ukraine-war':
      'author': 'Helen Regan, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-05-10T06:44:23.000+08:00
      'imagesource': 'jcr:ee60e3ae-ae37-4eaf-8be8-889f90bb5e65'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '413f579e-551f-48fa-8130-336b782a8923'
      'lead': 'Arman Soldin, 32, was AFP''s video coordinator in Ukraine and was killed
        in a rocket attack on the outskirts of the town of Chasiv Yar, near Bakhmut. '
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T06:46:35.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-10T13:29:43.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': '''Brave and tenacious'' AFP journalist Arman Soldin killed in rocket
        fire in eastern Ukraine'
      'updated': 2023-05-10T13:29:37.000+08:00
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '906c4b04-581e-44cf-abb9-46fa70791132'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.327+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.382+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong> A French journalist working for the international
          news agency Agence France-Presse (AFP) was killed by rocket fire near the
          embattled city of Bakhmut in eastern Ukraine on Tuesday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '12264ef2-8b72-4b12-bbbd-c60198fcd8b4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.328+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.383+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7e104827-e7c9-47e6-9c65-ebe52f01f22d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.328+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.383+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Arman Soldin, 32, was AFP''s video coordinator in Ukraine and
          was killed in a rocket attack on the outskirts of the town of Chasiv Yar,
          near Bakhmut, AFP announced on Twitter, citing colleagues who witnessed
          the incident.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '17054234-f21e-4a62-a02f-73226d5dcf52'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.328+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.383+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1932aa38-aee5-4a73-9521-16ae0a593f47'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.329+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.384+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"We are devastated to learn of the death of AFP video journalist\
          \ Arman Soldin in eastern Ukraine today,\" AFP said. \"All of our thoughts\
          \ go out to his family and loved ones.\"\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ddf69de0-61f2-47b9-b7d8-dd57643aff2a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.329+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.384+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '66e67206-a664-40a6-b427-048c90272908'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.329+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.384+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Soldin was with four colleagues at the time of the attack, but the\
          \ other journalists were not injured, the news agency said.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'af0b67d0-fa90-42e1-ba37-a06ea3ca7a6e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.330+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.384+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c05e404a-4ddd-49e2-a724-8f24e0a9b7d2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.330+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.385+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Their reporting team was with Ukrainian soldiers when they came under\
          \ fire around 4:30pm local time on Tuesday, according to AFP.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '15e52a6c-8ca8-42c0-a3c3-8fdd23fbb768'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.331+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.385+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '48718960-4bf5-486a-bc14-a5eb7d195cf1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.331+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.385+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Soldin, a French citizen with Bosnian origins, was an experienced\
          \ reporter who had regularly traveled to the front lines, the news agency\
          \ said. He had been AFP's video coordinator there since September 2022 and\
          \ covered the conflict from the early days of Russia's invasion.\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '786838fc-a210-429f-93a4-dd78236d6691'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.331+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.385+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0f02551c-96a2-4b69-9cd4-2bc1549e655c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.332+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.386+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Our journalists travel regularly to this area to report on clashes\
          \ in the region, the epicenter of fighting in Ukraine for several months,\"\
          \ AFP said in its statement.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c33aca8f-ee64-4e72-be25-4a4b00dcd3a8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.332+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.386+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a32575f2-9baf-40cc-833a-fec29981bf34'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.333+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.386+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Soldin is one of the several known journalists killed since the start\
          \ of Russia's full-scale invasion, including Fox News photojournalist Pierre\
          \ Zakrzewski and consultant Oleksandra \"Sasha\" Kuvshynova, journalist\
          \ and documentarian Brent Renaud, and photojournalist Maks Levin.\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6623c33a-0445-407a-ad59-7649231e0cc1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.333+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.386+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7b79cd1d-9cf5-4133-a0a6-607e39a86f2f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.334+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.387+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Born in Sarajevo, Arman was evacuated to France in 1992 as the Bosnian\
          \ war broke out, and he told AFP in an interview last year that \"stories\
          \ about refugees affect me,\" according to the agency's obituary.\r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cb1be7cb-22f4-49c4-91a6-25da2002cc81'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.334+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.387+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2e6ac54f-c11f-4e28-8f44-726994458fc1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.334+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.387+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "He joined AFP in 2015 in Rome and his first staff posting was in\
          \ London later that year, according to the news agency.\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3edeaa7c-7792-4e54-877d-c4e43c2d62f2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.335+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.387+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7bc249cf-b5e0-4bcc-b1a0-2b93a962e693'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.335+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.388+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Following news of his death, there was an outpouring of grief and\
          \ condolences from his friends and colleagues.\r"
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e08d6134-8088-4a0c-bfee-4ee6ddb4c556'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.336+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.388+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c2fd0089-6762-42c5-8517-99cb601a4c91'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.336+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.388+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"The whole agency is devastated by the loss of Arman,\" said Fabrice\
          \ Fries, CEO of AFP, according to the news agency. \"His death is a terrible\
          \ reminder of the risks and dangers faced by journalists on a daily basis\
          \ when covering the conflict in Ukraine.\"\r"
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd1e37776-03b2-4ce6-ae3e-05fce81568a7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.337+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.389+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2f9d32e3-c8e3-4926-978f-f226f90083ef'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.337+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.389+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Earlier this month Soldin kept his video camera rolling as he and\
          \ his team of journalists came under rocket fire near the front line.\r"
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd364850e-2ff2-4ded-ad7c-6b1a22d17098'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.338+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.389+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd7e65aa2-4cc4-447b-afe3-ace5265fadcd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.338+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.389+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Being caught under a rain of Grad yesterday with a bunch of trench-diggers\
          \ is probably one of the worst things that I've experienced since being\
          \ in Ukraine, with rockets exploding less than 50 meters away,\" he wrote.\
          \ \"Pure terror.\"\r"
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3efd0c4b-2b29-483d-b5ca-70296ab34873'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.339+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.390+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '78c1fc8a-4b60-4b3a-9a9f-1cbedb40afaf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.339+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.390+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Colleagues who had worked with Soldin in Ukraine described him as\
          \ a \"brave and tenacious journalist\" and \"full of enthusiasm for life\"\
          \ in comments posted on Twitter.\r"
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bd9ede8f-e5a9-4948-958c-d80165e48693'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.340+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.390+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e7337fbd-8d3e-4e34-a053-410ac1aeab20'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.341+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.390+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "One video posted in tribute showed him laughing and singing the 80s\
          \ pop song \"Forever Young\" while driving with colleagues in April 2022.\r"
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '44c4c717-9e25-4dbf-aee3-e252526784b6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.341+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.391+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '259d5109-ff43-4b6d-a3d2-4321bac5deeb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.342+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.391+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "In one of Soldin's last Twitter threads, he posted a series of videos\
          \ about rescuing a baby hedgehog that the team had found at the bottom of\
          \ a crater from Russian shelling in Chasiv Yar. Soldin took the hedgehog\
          \ back to base and hand-fed it back to health.\r"
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0b95e518-bbbd-4e46-b759-bddd223bee36'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.343+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.391+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c293986e-ad5e-4574-842d-2ff7e1d1ccf1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.343+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.391+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Arman was the kind of guy who saved hurt hedgehogs in war zones.\
          \ He was an incredible and vibrant personality and a great journalist. We\
          \ miss him. We are mourning him. Rest in peace,\" said Jonathan Brown, AFP's\
          \ deputy news editor for Moscow and Kyiv, on Twitter.\r"
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'edf37401-b15f-4c7a-b055-59d1f1ec687c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.344+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.392+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '47cddf38-3e3b-4bd7-8335-388cacc4fe14'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.345+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.392+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "French President Emmanuel Macron mourned Soldin's death, saying on\
          \ Twitter: \"We share the pain of his family and all his colleagues.\"\r"
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b1eae948-0b85-40ea-8f68-1084b61560de'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.345+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.392+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '218b7b0b-7b78-42b2-bb20-85d326180985'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.346+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.392+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"With courage, from the first hours of the conflict he was at the\
          \ front to establish the facts. To inform us. We share the pain of his loved\
          \ ones and all his colleagues.\"\r"
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ec332209-76e1-4fa1-b646-5dad63ddcec3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.347+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.393+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd45abae7-0d42-4187-a7dd-a0daadb47a19'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.347+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.393+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Ukraine's ambassador to the UN Sergiy Kyslytsya called Soldin a \"\
          remarkable journalist\" who \"paid with his life for his courage.\"\r"
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c7689b75-d2eb-4ed1-8708-120f5d5862f8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.348+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.393+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '88d8cb6b-d4d0-49a9-a641-ac85e104374b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.349+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.393+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"My condolences to his loved ones. Respect for all those who take\
          \ enormous risks to speak the truth about the horrors of war in Ukraine,\"\
          \ he said.\r"
      '43':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'db17e314-c9f6-4937-8dc3-4d085b419298'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.349+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.394+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '44':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aa454f9c-5eef-4a2d-8f3f-395fe2261211'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.350+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.394+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "In their obituary, AFP wrote that Soldin celebrated his 32nd birthday\
          \ on March 21 from Kramatorsk in eastern Ukraine.\r"
      '45':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '136a4aca-1cda-4294-be90-24bf72691030'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.350+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.394+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '46':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd15ebd29-56a9-498e-9eb8-dd862b6a0a67'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.351+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.394+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"A decent bottle had been opened for the occasion and a colleague\
          \ had got his guitar out,\" AFP quoted his colleague Antoine Lambroschini\
          \ as saying.\r"
      '47':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aee3e251-0bf5-43e1-b832-5a41ba9e7c04'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.352+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.395+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '48':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e3cbc92d-9f6c-4b77-b5fd-df92080c552d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:28:33.353+08:00
        'mgnl:createdBy': 'lara'
        'mgnl:lastActivated': 2023-05-10T13:29:43.395+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Arman had a delighted little smile on his face."</p>'
