      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document also alleges a \"scheme\" used against Herman last year\
        \ where Woods asked her to pack for a weekend getaway to the Bahamas. She\
        \ was allegedly driven to the airport and then was asked to speak to Woods'\
        \ attorney.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db129afb-6dc5-4bea-9ec7-2307b4c635a7'
