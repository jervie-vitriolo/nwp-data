        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Issues at NAIA have been compounded by power disruptions at the
          air traffic management that has <a href="https://www.cnnphilippines.com/news/2023/5/5/-shorter-ph-airspace-shutdown-may-17.html"
          target="_blank">shut down</a> the county’s air space on days with heavy
          passenger traffic: Jan. 1 (News Year’s Day) and <a href="https://www.cnnphilippines.com/news/2023/5/1/NAIA-Terminal-3-airport-power-outage.html"
          target="_blank">May 1</a> (Labor Day).&nbsp;</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '59c494b4-84e3-41e2-9359-78dacd54425b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.721+08:00
