      'lead': 'The Catholic Diocese of Oakland filed for bankruptcy protection Monday
        after it received more than 330 legal claims of sexual abuse, Bishop Michael
        C. Barber announced in a letter to the parish community.'
      'mgnl:activationStatus': true
