      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herman was an employee at his South Florida restaurant, The Woods Jupiter,\
        \ at the time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4da4a-4ecd-4abd-9a76-675311b9e461'
      'mgnl:activationStatus': true
