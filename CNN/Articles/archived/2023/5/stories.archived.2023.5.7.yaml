        'mgnl:lastActivated': 2023-05-11T15:55:38.223+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Remulla also said the technical working group formed to tackle the\
          \ possible designation of Teves as terrorist will meet in the next two weeks.\r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b250d824-94bc-49bc-afff-e95515303eaf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.361+08:00
