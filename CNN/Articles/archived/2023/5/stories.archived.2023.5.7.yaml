        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cb51b817-87fa-4f09-bc5c-89f6a0f190b7'
        'mgnl:activationStatus': true
