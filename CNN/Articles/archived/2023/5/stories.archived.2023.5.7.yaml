        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b7cd9c63-0086-4b8c-b9d4-3891d749283a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.923+08:00
