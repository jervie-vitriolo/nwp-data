    'marcos-asean-summit':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T09:59:30.000+08:00
      'imagesource': 'jcr:c2ddf0c2-a95f-4c33-8dc2-ca31ae4a635c'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '931d033d-b5c7-4e5c-8860-9f8223c4d908'
      'lead': 'Southeast Asian leaders, including Philippine President Ferdinand Marcos
        Jr., formally opened on Wednesday the 42nd ASEAN Summit in Indonesia, where
        they are expected to discuss post-COVID-19 plans for economic recovery and
        other issues facing the region.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T10:00:44.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-10T10:00:44.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Marcos, Southeast Asian leaders open 42nd ASEAN Summit in Indonesia'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a301344c-f53f-4617-a90b-7983be82f021'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:00:44.637+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:00:44.859+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Southeast
          Asian leaders, including Philippine President Ferdinand Marcos Jr., formally
          opened on Wednesday the 42nd ASEAN Summit in Indonesia, where they are expected
          to discuss post-COVID-19 plans for economic recovery and other issues facing
          the region.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '616f010f-40bf-4428-98d0-d1876c769961'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:00:44.638+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:00:44.860+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Malacañang said in a statement that the biannual meeting, with the
          theme “ASEAN Matters: Epicentrum of Growth,” seeks to bolster the region’s
          economic recovery and “make Southeast Asia the world''s engine of sustainable
          growth.”'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4090b91d-1112-4cb5-94f8-edf1d2ffbd1d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:00:44.638+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:00:44.861+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Some of the points that leaders are set to tackle include the adoption
          of the One Health Initiative, which targets to reaffirm ASEAN’s commitment
          to prevention, preparedness, and response to health emergencies.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e3631eeb-1bc9-46bc-926e-1d9883136cc6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:00:44.638+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:00:44.862+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Marcos earlier said that participating in the ASEAN Summit would
          give a boost to the Philippines’ “community-building efforts” and ensure
          the security of Filipinos.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'da3aa3c6-b7a1-4719-9993-8381e15d5a4c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:00:44.639+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:00:44.863+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Discussions on issues about the South China Sea, Myanmar, and Taiwan
          are also expected to be highlighted during the summit.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '57a2374d-553f-4271-a52e-41af91c06bc5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:00:44.639+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:00:44.864+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Marcos said talks on the rising tensions over the Taiwan Strait are
          “unavoidable,” stressing it is a “grave concern” to all ASEAN members.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c46013ec-5f7d-45b8-829e-6c2347982ecf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:00:44.639+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:00:44.865+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile, Marcos will also take part in the 15th Brunei Darussalam-Indonesia-Malaysia-Philippines
          East Asian Growth Area (BIMP-EAGA) Summit on Thursday.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c03751e0-9631-46f9-b6a5-fa09aca291d1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:00:44.640+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:00:44.866+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"In these meetings, we will have the opportunity to highlight the
          importance of strengthening cooperation in the BIMP-EAGA sub-region to sustain
          its thriving economy, the strong partnership between the executive and legislative
          of ASEAN, the pivotal role of the private sector and the youth in advancing
          growth and shaping the future, as well as the future direction of the ASEAN
          vision," Marcos said.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8e6d8412-8019-4cc3-9cfd-24678c2a3bc6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:00:44.640+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T10:00:44.867+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>ASEAN member states include Brunei Darussalam, Cambodia, Indonesia,
          Lao PDR, Malaysia, Myanmar, Philippines, Singapore, Thailand, and Vietnam.</p>'
    'breast-cancer-screening-age-40':
      'author': ' Jacqueline Howard, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-05-10T10:02:19.000+08:00
      'imagesource': 'jcr:878cdc83-4430-4842-b526-58aa5f23515b'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '3afdf1d8-995a-4120-8a60-ed4b3907b162'
      'lead': 'The US Preventive Services Task Force is proposing that all women at
        average risk of breast cancer start screening at age 40 to reduce their risk
        of dying from the disease, according to a new draft recommendation statement.

        '
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T10:06:51.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-10T10:07:25.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': ['breast-cancer']
      'stories': []
      'template': '1'
      'title': 'Women should start screening for breast cancer at age 40 instead of
        50, health task force says in draft recommendation

        '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c9a7fafc-dc32-4730-92cf-a9c358e7eba7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.168+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.287+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) --</strong> The US Preventive Services Task Force
          is proposing that all women at average risk of breast cancer start screening
          at age 40 to reduce their risk of dying from the disease, according to a
          new draft recommendation statement.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dcb255f3-059e-4255-96dc-841a486cf97a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.169+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.287+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "It's an update to the 2016 recommendation, in which the task force\
          \ recommended that biennial mammograms, which are x-rays of the breasts,\
          \ start at age 50 and that the decision for women to screen in their 40s\
          \ \"should be an individual one.\"\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5140f37e-51a2-4e30-96bc-192d9b2ae2f0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.169+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.288+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '62abe014-040f-4489-829c-462fb2844fb4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.169+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.288+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Some groups, such as the American Cancer Society, already have been\
          \ recommending for women to start mammograms in their 40s.\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '818eeb18-3688-49a1-b416-365dad401fbf'
        'mgnl:activationStatus': true
