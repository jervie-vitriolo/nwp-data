      'mgnl:tags': ['Clark', 'Pampanga', 'human-trafficking', 'DOJ']
      'stories': []
      'template': '1'
      'title': 'DOJ: Only 18 of 1,000 suspected human trafficking victims in Pampanga
        filed complaints'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '217fd513-1bee-47ab-867a-454c6613b378'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.273+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T14:43:11.702+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The
          Department of Justice (DOJ) on Wednesday said it is looking into other possible
          crimes related to the alleged human trafficking of over 1,000 individuals
          in Clark, Pampanga after only 18 of them filed complaints against 12 arrested
          suspects.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c6209aa1-e718-4e9c-ab1b-ed9c9147d983'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.273+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T14:43:11.703+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '461b7923-27be-4fc8-98e1-7f346cd730ba'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.273+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T14:43:11.704+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“What was brought to us for inquest were just 12 people who were
          arrested with 18 complainants against them,” DOJ Sec. Jesus Crispin Remulla
          told CNN Philippines'' <em>The Source</em>. "So, the other 1,000 is a mystery
          to me as to why they are also under hold order unless they are being held
          to account for other crimes."</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f9f1ca1c-7523-473f-932f-e16a1fb4b8ac'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.274+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T14:43:11.705+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b4082d54-e84e-4967-bbca-6c99db756f98'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.274+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T14:43:11.705+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Philippine National Police on May 5 said it <a href="https://www.cnnphilippines.com/news/2023/5/5/authorities-rescue-1000-trafficked-victims-pampanga.html">rescued</a>
          over 1,000 suspected human trafficking victims of various nationalities
          from Clark Sun Valley Hub. They were supposedly forced to work as cyber
          scammers.&nbsp;</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3acbe702-165c-4cb2-bb87-b018fa151638'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.274+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T14:43:11.706+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e3b63de5-8f7a-4d4c-8cc8-2a206859f8d2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.274+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T14:43:11.707+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Remulla said he is still requesting for a full report on the incident,\
          \ noting that it was possible that some of the victims were forced, while\
          \ some willingly participated in the scam.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9dc3a391-5a7c-4354-9d72-b2b0646ea95f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.275+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T14:43:11.708+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '53614dae-8923-4202-a184-ef13f7e331cf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.275+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T14:43:11.709+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“I will ask the anti-trafficking force to account for these people\
          \ who are now in custody so that we can treat everybody properly,” he said.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '13671a94-0f8b-4c3a-b157-bbdee36d4add'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.275+08:00
