        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'At Mactan-Cebu International Airport, CAAP said there will be no
          flight disruptions, while only four regional flights will be affected at
          Clark International Airport.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '38bcc859-52a6-41b0-a1e7-4a4f1ca657e8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T22:58:55.406+08:00
