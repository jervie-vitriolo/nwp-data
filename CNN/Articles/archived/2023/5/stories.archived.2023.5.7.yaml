      'jcr:uuid': 'e27b39e8-02f6-409f-b80f-71f5e10b62ae'
      'lead': 'Transportation Secretary Jaime Bautista refused to comment or reveal
        more details about President Ferdinand Marcos Jr.''s reported plan to ''reorganize''
        his Cabinet.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T17:27:20.612+08:00
