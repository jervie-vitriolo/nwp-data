        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>It was revealed on Tuesday that Teves, who was tagged as the mastermind
          of Degamo''s murder, is currently in the capital city of Dili in Timor-Leste
          and has applied "for a protection visa with the intent of asylum."</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '48fd8cb9-16ef-47e3-8e78-1a126a647b84'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.356+08:00
