        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '793287da-7296-4adf-8716-e87b7a899170'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.358+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.221+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Remulla said he expects Teves to travel back and forth between
          South Korea and Cambodia, as well as in Bangkok where some of Teves'' people
          are.</p>'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a883afb1-2c2a-41d1-a49b-6b727c1d8b81'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:52:09.469+08:00
