      'title': 'Jury finds Donald Trump sexually abused E. Jean Carroll in civil case,
        awards her $5 million'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd915039a-fa6a-4cb3-994c-03907f440b6f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.541+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.038+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong>&nbsp;A Manhattan federal jury found that
          Donald Trump sexually abused E. Jean Carroll in a luxury department store
          dressing room in the spring of 1996 and awarded her $5 million for battery
          and defamation.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9b2bbaa0-b973-4506-9aa1-8e3554129309'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.542+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.039+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Carroll alleged Trump raped her in the Bergdorf Goodman department
          store and then defamed her when he denied her claim, said she wasn''t his
          type and suggested she made up the story to boost sales of her book. Trump
          denied all wrongdoing. He does not face any jail time as a result of the
          civil verdict.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '40050bc2-c8e6-410f-83c7-f8aec6380c55'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.542+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.040+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'While the jury found that Trump sexually abused her, sufficient to
          hold him liable for battery, the jury did not find that Carroll proved he
          raped her.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '77b33c9e-03da-407d-aa34-37285012978a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.543+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.041+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Carroll filed the lawsuit last November under the "New York State
          Adult Survivors Act," a state bill which opened a look-back window for sexual
          assault allegations like Carroll''s with long-expired statutes of limitation.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0b7b4652-3570-4993-af5f-105dd9a42f3a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.543+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.042+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Trump did not attend the trial. Like any defendant in a civil case,
          he was not required to appear in court for trial or any proceedings and
          has a right not to testify in his own defense.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9588d448-6d9a-4e4e-b4b0-5850c8702192'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.543+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.043+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Carroll left the courthouse after the verdict without speaking to
          reporters.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3d178304-c8cb-4c0c-94ed-f3b9b1ce9e83'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.543+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.044+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Trump, on his social media site Truth Social, called the jury''s
          verdict a "total disgrace" and said it was "continuation of the greatest
          witch hunt of all time." He repeated his claim he did not know who Carroll
          was.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8197f887-7ae6-48ac-aafa-16ca9c512b0f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.544+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.045+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The verdict comes as the 2024 Republican presidential primary field
          takes shape, with Trump as the early frontrunner.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1499d833-abab-464c-8114-15be1da43549'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.544+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.046+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'His potential rivals, including Florida Gov. Ron DeSantis, have so
          far criticized Trump on electability grounds but have stayed away from the
          former president''s legal troubles -- including Carroll''s allegations and
          the Manhattan probe into a hush money scheme.'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ca0074d4-44dd-431d-a8dd-b9d63e2a9fa9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.544+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.047+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'That reluctance to attack Trump over allegations stems from his ability
          to survive scandals that would have doomed most politicians -- including
          the 2016 release of the "Access Hollywood" tape, in which he bragged that
          stars can "do anything" to women.'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aede40c0-76d5-4794-aacc-528765e7827d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.545+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.048+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'But as his legal troubles mount, with probes in New York, Washington,
          DC, and Georgia still underway and primary debates set to begin in August,
          Trump''s goodwill with GOP voters will again be tested in the coming months.'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f15fd258-4166-4a99-9062-ac7af1639d50'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.545+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.049+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3><strong>Jurors urged not to identify themselves</strong></h3>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9ba46fba-013b-4caa-ad50-b48eb7f07479'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.545+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.050+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Judge Lewis Kaplan dismissed the jury after the verdict and informed
          them they are now allowed to identify themselves publicly if they choose.
          However, the judge suggested they remain silent.'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '41ed5c92-69a0-4cdf-be89-4ae75700be38'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.546+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.051+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"My advice to you is not to identify yourselves. Not now and not
          for a long time," Kaplan said. "If you''re one who elects to speak to others
          and to identify yourselves to others, I direct you not to identify anyone
          else who sat on this jury. Each of you owes that to the other whatever you
          decided for yourself."'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c9d7cfbe-1c7f-401f-8aa1-89a848152ce5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.546+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.052+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'As the verdict was read, Carroll held onto the hand of her attorney
          Shawn Crowley. She looked relieved and appeared to rock forward. They exchanged
          smiles with each other as the clerk read through each of the counts going
          in her favor.'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '979bc0d8-3330-43d8-ac7a-1169d4be3754'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.547+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.053+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'After the judge dismissed the jury, Trump attorney Joe Tacopina walked
          over the Carroll and shook her hand. He also shook the hands of her attorneys.'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '68a3004f-658c-426e-9cfc-1b08d5f119ee'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.547+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.054+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Carroll and her lead attorney Roberta Kaplan (no relation to Judge
          Kaplan) embraced each other''s shoulders. They exited together.'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0a8995fb-de2b-40f0-8638-085b175a4432'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.547+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.055+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3><strong>Carroll testimony</strong></h3>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '83446284-9d7d-471c-938f-8d5522077b00'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.548+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.055+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'On the stand last week, Carroll testifying in chilling detail about
          what happened in 1996.'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ec2260d5-2544-43d9-8436-5b32744b0267'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.548+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.056+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I''m here because Donald Trump raped me, and when I wrote about
          it, he said it didn''t happen," Carroll testified. "He lied and shattered
          my reputation, and I''m here to try to get my life back."'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bb25c626-2813-4dc0-b10e-8d06a2d2ab83'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.549+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.057+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Carroll acknowledged she is a registered Democrat and thinks Trump
          is "evil" and "vile" and was a terrible president, but testified that her
          political views have nothing to do with her pursuit of this lawsuit.'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd2d0a640-c5ef-4461-b309-e884aab27d77'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.549+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.058+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I''m not settling a political score," Carroll said. "I''m settling
          a personal score because he called me a liar repeatedly and it really has
          decimated my reputation. I''m a journalist -- the one thing I have to have
          is the trust of the readers."'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '01634ae3-ae78-4ce3-b4f9-8c432db963aa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.549+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.059+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Carroll''s attorney Michael Ferrara asked why she didn''t go public
          with her allegations when Trump first ran for president.'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd25d74c4-412c-4d6e-bf23-713e0d383d51'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.550+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.060+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I noticed that the more women who came forward to accuse him, the
          better he did in the polls," she said.'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '35912e41-bf1b-4172-a2cb-60a4ca7d9fba'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.550+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.061+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Tacopina, in cross examination, repeatedly asked questions about
          why Carroll did not scream during the approximately 3-minute alleged attack'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '47d98fe2-6997-46d8-9fc0-68dbd9f4afe3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.551+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.062+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I''m not a screamer," Carroll responded. "I was too much in panic
          to scream."'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '486985fd-d5b4-4fd2-8c24-070f700dbaab'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.551+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.063+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"You can''t beat up on me for not screaming," she told the defense
          lawyer. "Women who don''t come forward, one of the reasons they don''t come
          forward is they are asked why they didn''t scream. Some women scream, some
          women don''t. It keeps women silent."'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '623076b4-5229-4138-83d0-129bc4a92413'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.552+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.063+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In his closing argument Monday, Tacopina said he knows Trump is a
          divisive figure, but that shouldn''t matter to jurors when reaching a verdict.'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2eb7fcfa-ae99-4938-a386-30b29b4e59d5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.552+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.064+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"People have very strong feelings about Donald Trump. That''s obvious,"
          Tacopina said. "There''s a time and a secret place to do that: it''s called
          a ballot box during an election."'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '74c7d0a3-3685-4389-bc2f-a198585c69dc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.553+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.065+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"What they want is for you to hate him enough to ignore the facts,"
          Tacopina added. "All objective evidence cuts against her."'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '84957178-6ab3-4626-a01b-0f51e3a1e2b2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.553+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.066+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3><strong>Jury did not find that Carroll proved rape</strong></h3>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '392d65de-a164-4249-b429-c6333ba92d3b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.554+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.067+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'While the jury did not find that Carroll had proven rape, it did
          find that she proved Trump committed sexual abuse.'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ad468e40-d2c4-4766-ab79-dfb93f7af3f4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.554+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.068+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The jury had been instructed that a person is liable for sexual abuse
          when they another person to sexual contact without consent.'
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '78722c85-9481-465c-8658-bfe167bd218c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.555+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.069+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Under New York law, "sexual contact" means "any touching of the sexual
          or other intimate parts of a person for the purpose of gratifying the sexual
          desire of either party."'
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '13f365af-3704-452d-a0e8-975fdf00b101'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.555+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.070+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The state''s law says that a person is liable for rape when a person
          forces sexual intercourse with another person without their consent. For
          the purposes of this law, "sexual intercourse" means "any penetration, however
          slight, of the penis into the vaginal opening."'
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ff39a9aa-5010-4ddb-9e33-308830868a65'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.556+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.071+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Both sexual abuse and rape are sexual offenses in New York.'
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9bd358b9-60fe-45a9-a1bf-fb3f7047dd14'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.556+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.071+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3><strong>Verdict doesn''t affect Trump''s legal ability to run
          for president</strong></h3>'
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0cab7f5f-2495-4b56-8baf-50125f2ac790'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.557+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.072+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The verdict not have any legal effect on Trump''s presidential candidacy.
          For one, it is a civil case, and during the 2016 campaign Trump also faced
          all sorts of civil action -- like the fraud cases concerning Trump University
          that were settled shortly after he was elected -- that had no bearing on
          the requirements for the presidency that are laid out in the Constitution.'
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0cd67030-ec8f-4b72-88b0-9af246b1c952'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.557+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.073+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Trump also faces unrelated criminal exposure, most prominently in
          the case that Manhattan prosecutors have brought against him for hush money
          payments to adult film star Stormy Daniels, who claimed they two had an
          extramarital affair (Trump denies the claim).'
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '93a310b3-d82b-4a21-9b42-43fd6b4cfa9f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.558+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.074+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'At the same time, a successful criminal prosecution of the former
          president is unlikely to affect -- at least from a legal standpoint -- his
          ability to be reelected to the White House.'
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0022c29b-ac93-4036-8af6-74ae51952211'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.559+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.075+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Notably, there is precedent for convicted felons to run for federal
          office -- including for the office of the presidency. Eugene V. Debs, a
          perennial socialist candidate for the White House in the early 20th century,
          was incarcerated on an espionage conviction when he won more than 900,000
          votes in a 1920 presidential campaign.</p>'
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f1dae920-eb1e-4854-aa73-cafa51c8289c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:57:17.559+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:57:18.076+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/09/politics/e-jean-carroll-trump-lawsuit-battery-defamation-verdict/index.html">“Jury
          finds Donald Trump sexually abused E. Jean Carroll in civil case, awards
          her $5 million"</a></p>'
    'London-police-express-regret-over-coronation-arrests':
      'author': 'Ivana Kottasová, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-05-10T04:57:33.000+08:00
      'imagesource': 'jcr:306fe08c-c856-45bb-9731-3e21a8d7a6e0'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'e71746d5-61da-49fb-9a51-8ffd46f330f7'
      'lead': 'London''s Metropolitan Police Service has expressed "regret" over the
        arrests of anti-monarchy activists on Saturday, the day of King Charles III''s
        coronation.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T04:59:23.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-10T04:59:23.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'London police express ''regret'' over arrests of anti-monarchy protesters
        during coronation'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd50564c8-1bd5-4a9f-ba06-3e527975e6af'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.219+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.529+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —&nbsp;</strong>London''s Metropolitan Police Service
          has expressed "regret" over the arrests of anti-monarchy activists on Saturday,
          the day of King Charles III''s coronation.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '22cb4373-0935-4f7d-9e2c-470ce8cd907b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.219+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.530+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'It comes after the Met initially defended the dozens of arrests made
          on Saturday following fierce backlash, with many accusing the force of taking
          a heavy-handed approach toward demonstrators led by Britain''s largest anti-monarchy
          group, Republic.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b689dc6-7650-4dbf-9f10-e335fd75401f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.220+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.531+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Police arrested 64 people on coronation day. Among those were six
          anti-monarchy protesters, who have since been released and will face no
          further action, police said.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '701f9cf3-d3bf-44d4-8221-c3577e36168a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.220+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.532+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In a statement released Monday, the force did not apologize for the
          arrests but said it regretted the fact that activists were unable to join
          the planned protest because of the detentions.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b04f9a52-e9e9-41e8-8744-11fd6ede5382'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.220+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.533+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Graham Smith, head of Republic, was among the six people arrested
          on Saturday. He said three Met Police officers visited his home on Monday
          to apologize and return the items that were confiscated from him during
          the arrest.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1cab1233-94a3-4f6c-9d8e-14352f6a3ade'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.221+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.534+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"They apologised while wearing a body cam. I made it clear the apology
          is not accepted as we will be taking further action," he said on Twitter.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '20796492-9586-4f20-8e65-02fe2c4b85c0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.221+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.535+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The Met said it made the arrests on Saturday based on the new and
          highly controversial Public Order Act, which came into effect when King
          Charles III signed it last week. The royal ascent is a formality, but its
          timing just days before the coronation raised eyebrows.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f177b4fc-2668-4cca-8587-44dc56187ea6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.221+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.536+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The new law gives police powers to take stronger action against people
          engaging in peaceful demonstrations. It criminalizes some long standing
          protest tactics, such as locking on, or physically attaching oneself to
          things like buildings and roads. It also gives police the power to shut
          down protests before any disruption even occurs.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '892bab35-f196-4e5d-89ae-e8274b7bc660'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.221+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.537+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Writing in the Evening Standard newspaper on Tuesday, Metropolitan
          Police Commissioner Mark Rowley said that, by Friday evening, his force
          had "become extremely concerned by a rapidly developing intelligence picture."'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b6c3c200-9d02-4f98-b7e1-e60b9825d6c3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.222+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.538+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'He said the intelligence suggested some protesters were "intent on
          using rape alarms and loud hailers as part of their protest which would
          have caused distress to military horses."'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e31ccfbe-a6ae-4d18-969b-c10f2bf1b8ba'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.222+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.539+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Rowley added that the Met had said in advance that "there would be
          a low tolerance of disruption and zero tolerance of security and safety
          threats."'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b8c0b7ff-8968-47bb-b673-5b6766c6ca9c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.223+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.540+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In a statement issued late Monday, the Met said the six Republic
          activists were arrested over concerns that they were "seeking to seriously
          disrupt the event" after officers found items that "could be used as lock-on
          devices" in their car.'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ac8c6b4c-3186-478c-a76c-8de873884425'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.223+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.540+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'However, police said that the investigation "has been unable to prove
          intent to use them to lock-on and disrupt the event."'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9f971aee-be92-44f8-8260-b164ce1b8f18'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.224+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.541+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Smith said the group carried luggage straps which were intended to
          be used to secure their posters. "It was not physically possible to ''lock
          on'' with them," he said on Twitter.'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bb500c17-0012-4451-9df2-26183f7d46d0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.224+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.542+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Republic also said it spent months working with police liaison officers
          and meeting senior commanders in order to be able to protest during the
          coronation. Police said it was "not clear" at the time of the arrest that
          Smith was engaging with the protest liaison team and that the liaison team
          was not present during the arrests.'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cfac03de-6a94-40b8-a10c-1841e9cbd72b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.224+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.543+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"While it is unfortunate that the six people affected by this were
          unable to join the hundreds of peaceful protestors, I support the officers''
          actions in this unique fast-moving operational context," Rowley said in
          his Evening Standard opinion piece.'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9755d824-3c04-4a9c-9251-1c76b05c076b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.225+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.544+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The coronation was attended by a large number of VIP guests -- including
          more than 100 heads of states -- so security was tight throughout central
          London. The Met said before the event that the day would mark the largest
          policing action in decades.'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '000c0e3d-e7de-459f-9bad-adfef11057a5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.225+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.545+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>London Mayor Sadiq Khan, who is responsible for the Met Police''s
          strategic goals, said Monday that he requested more clarity from the force.
          "While it''s vital the police are able to keep us safe, it must be balanced
          with protecting the right to peaceful protest -- an integral part of democracy,"
          he said.</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2f01eaa6-d0cb-4098-974a-65944965ef2f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T04:59:23.225+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T04:59:23.546+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/09/uk/london-police-regret-coronation-arrests-intl-gbr-ckc/index.html"><em>“London
          police express ''regret'' over arrests of anti-monarchy protesters during
          coronation"</em></a></p>'
    'Canadian-diplomat-expelled-from-China':
      'author': 'Simone McCarthy, Paula Newton and Caitlin Hu, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-05-10T05:01:26.000+08:00
      'imagesource': 'jcr:7b738f07-8629-4dd2-af96-c2e3bdc8825e'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '3758a0e5-fabe-422b-b1d8-4c63edfec443'
      'lead': 'China on Tuesday expelled a Canadian diplomat in Shanghai, a day after
        Canada announced it would expel a Chinese diplomat over allegations he was
        involved in efforts to intimidate a Canadian politician.

        '
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T05:03:15.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-10T05:03:15.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Canadian diplomat expelled from China in tit–for-tat measure'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5686d330-a946-42d6-8418-2651335cd458'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.439+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.828+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —&nbsp;</strong>China on Tuesday expelled a Canadian
          diplomat in Shanghai, a day after Canada announced it would expel a Chinese
          diplomat over allegations he was involved in efforts to intimidate a Canadian
          politician.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '20aa59b8-f0be-4d2c-b3af-a84e19ee8fea'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.439+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.829+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In a statement Tuesday, China''s Foreign Ministry said it strongly
          condemned the expulsion of Toronto-based diplomat Zhao Wei, and as "reciprocal
          countermeasure," would declare Jennifer Lynn Lalonde, a consul of the Consulate
          General of Canada in Shanghai, persona non grata.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8e76113a-648b-4069-9c6f-2fdff657c3bb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.440+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.830+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Lalonde has been asked to leave China before May 13, according to
          the statement.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f3fae5d8-1120-411d-bab5-af06535bb721'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.440+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.831+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The tit-for-tat move marks a new low in a years-long deterioration
          of ties between the two countries and comes amid a period of rising concerns
          in Canada about Chinese influence, including public uproar over allegations
          that China attempted to meddle in Canada''s 2019 and 2021 elections.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b1a9fdb4-5c5f-4c29-ad14-fb9cd29ee953'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.440+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.832+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Hours after Beijing announced it would expel Lalonde, a Foreign Ministry
          spokesperson at a regular briefing threatened that China would "resolutely
          and forcefully respond" if the Canadian government "keeps acting recklessly"
          and accused Canadian media and some politicians of "fabricating false information."'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '71071045-3c71-49d5-86aa-3c8f3acafbcd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.440+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.833+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Canadian Prime Minister Justin Trudeau told reporters in Ottawa on
          Tuesday that Canada would "not be intimidated" by Beijing''s reaction.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '489b2460-e0dc-46c7-8f6d-a8b5521be90e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.441+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.834+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"We will take whatever action is necessary to continue to protect
          our democracy and show that we''re standing up for our values and our principles.
          We understand there is retaliation but we will not be intimidated," Trudeau
          said.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '99a9e2b7-6d67-4329-ad19-afa1908631c2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.441+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.835+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Canada moved to expel Zhao on Monday, following mounting public pressure
          on the Canadian government to respond to revelations the Canadian Security
          Intelligence Service (CSIS) found an accredited Chinese diplomat in the
          country had taken efforts toward targeting opposition lawmaker Michael Chong
          and relatives who may be in China.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '22a564a0-2c07-47c3-9926-0f0253289f3a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.441+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.836+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The alleged targeting took place after Chong sponsored a motion to
          condemn China''s treatment of its Uyghur Muslim minority group. The intelligence
          was first reported by Canadian newspaper the Globe and Mail earlier this
          month.'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4714d9a3-ee04-4918-be54-c839f5ecb777'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.442+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.837+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Canadian Foreign Minister Melanie Joly on Monday said Ottawa "will
          not tolerate any form of foreign interference in our internal affairs. Diplomats
          in Canada have been warned that if they engage in this type of behaviour,
          they will be sent home."'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '95c110ef-4e53-4d15-9d27-872fe39515be'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.442+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.838+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Beijing has repeatedly denied accusations of political interference
          in Canada.'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aa52785a-7c0a-4bdd-a99a-b9c50067f73b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.442+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.839+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The two countries'' relations have already come under significant
          strain in recent years, in particular following Beijing''s detention of
          two Canadians in China in move widely seen as retaliation for Canada''s
          2018 arrest of a Chinese businesswoman Meng Wanzhou.'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b1c88487-e5b5-45ec-a48f-28906ff16a4d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.443+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.840+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Beijing repeatedly denied that their cases were political retaliation,
          but the two men, former diplomat Michael Kovrig and businessman Michael
          Spavor, were released on the same day Meng was allowed by Canada to return
          to China in 2021.'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7982e051-8c3f-444d-8fab-25e432206af1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.443+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.841+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'There have also been growing public concern about alleged Chinese
          interference within the country, including through the operation of overseas
          police stations and policing of speech in the country, which has a large
          community of people with Chinese heritage.'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '361022a9-c76a-4b91-9511-ef9cb3345786'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.443+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.842+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3><strong>Mounting pressure</strong></h3>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3064f613-a80c-4fee-acf1-a50d0899dfcd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.444+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.843+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Allegations of Chinese interference in Canadian politics have become
          a growing challenge for the government of Canadian Prime Minister Justin
          Trudeau, who earlier this year initiated an investigation to identify and
          combat foreign interference in Canada''s elections and its democracy.'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2e7fe047-e821-4682-a528-50e1ad39693a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.444+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.843+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Trudeau has said intelligence services had failed to brief him about
          the alleged targeting of Chong. His Foreign Ministry summoned Chinese Ambassador
          to Canada Cong Peiwu last week after the media reporting on the intelligence
          emerged.'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e5fa3453-98af-45c1-b0b5-279a29acedac'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.445+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.844+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Chong, who represents the Wellington-Halton Hills district in Ontario,
          had called for Zhao''s expulsion and criticized Trudeau''s government for
          being too slow to act.'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '63103196-cd2e-466b-b561-6feb9d753339'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.445+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.845+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In a statement posted to Twitter on May 1, Chong said that he found
          out about the intelligence -- which was referenced in a 2021 CSIS report
          -- through the Globe and Mail report, despite having been briefed on general
          foreign interference threats by CSIS.'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '548e90b4-20bf-4500-94cb-b751f3ce2593'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.445+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.846+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"Like many Canadians, I have family abroad. The PRC''s (People''s
          Republic of China) targeting of family abroad to intimidate and coerce Canadians
          here at home is a serious, national threat," Chong wrote in the statement,
          in which he says he has family in Hong Kong.'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '140208e1-73ce-4ade-8ee7-5aa7650c861e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.446+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.847+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Chong was among several political figures sanctioned by China in
          March 2021 in what Beijing called a response to American and Canadian sanctions
          against individuals and entities in its western region of Xinjiang "based
          on rumors and disinformation."'
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd10e53f4-994e-4d1f-9acb-d8b77dee4e6a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.446+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.848+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'China has been accused of committing serious human rights violations
          that may amount to crimes against humanity in its treatment of Uyghur and
          other Muslim minorities in the region. Beijing denies the claims, and rights
          groups have documented its efforts to quash international focus on the situation
          there.'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8eb48e9f-6238-4800-8aca-12180b0f6e8d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.447+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.849+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In February 2021, Canada''s parliament passed its non-binding motion
          saying China''s treatment of Uyghurs in the Xinjiang region constitutes
          genocide.'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '621d6218-2008-4431-b15b-9c782b8e672e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.447+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.850+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3><strong>Repercussions?</strong></h3>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '948935f0-5fb2-4297-9470-05ea44476d28'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.448+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.851+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'China has yet to specify what "countermeasures" it may take in response
          to Zhao''s expulsion, but these could include a tit-for-tat expulsion of
          a diplomat at Canada''s mission in China.'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '35eef186-1605-42e2-90ef-fe5f6b2a35c8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.448+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.852+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Beijing is also widely seen to have a track record of using economic
          or trade-related measures to express displeasure with diplomatic partners.'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9618e6ef-43f4-4c28-ab38-53f8880a0ce3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.448+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.852+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The expelled diplomat Zhao was listed in the Department of Global
          Affairs'' record of foreign diplomats as working in China''s Toronto consulate,
          the Globe and Mail reported earlier this month.'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5e2ad606-94b2-4dc3-bfe6-76f74217b124'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.449+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.853+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'His name was not visible in a CNN search of the directory of China''s
          foreign representatives Monday night.'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f424d94c-9da1-43bd-a679-bbe758158b55'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.449+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.854+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Prior to naming Zhao as "persona non grata" Monday, Foreign Affairs
          Minister Joly last week said Canada''s government needed to carefully weigh
          how China might react to a Canadian response.'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9249f55e-9d00-4e51-a87c-73702edd6cc2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.450+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.855+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>China would "of course" take action against Canada''s "economic
          interest, consumer interest and also diplomatic interests," Joly told parliamentarians
          on Thursday, adding that, "I know that we are under pressure to go fast,
          (but) we need to make sure as well that we protect our democracy."</p>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0d39697e-a9eb-4398-872e-4643d3642266'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:03:15.450+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:03:15.856+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/08/americas/canada-expels-chinese-diplomat-intl/index.html"><em>“Canadian
          diplomat expelled from China in tit-for-tat measure"</em></a></p>'
