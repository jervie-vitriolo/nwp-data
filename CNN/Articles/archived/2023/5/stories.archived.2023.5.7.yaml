      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1831dc51-ceb2-4ab3-bac2-03468ba80d1d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.681+08:00
