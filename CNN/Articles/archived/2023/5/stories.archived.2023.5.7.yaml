        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd3b9de64-7a47-4c7d-a405-cc14c641d851'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:53:27.750+08:00
