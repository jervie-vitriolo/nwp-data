        'mgnl:lastActivated': 2023-05-10T12:55:52.580+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '17feab12-e66e-480a-a865-5464695b24b7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:24:21.081+08:00
        'mgnl:createdBy': 'vince'
