        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“When we file a case, I want a reasonable certainty that we can
          convict the person,” Justice Secretary Jesus Crispin Remulla told CNN Philippines’
          <em>The Source</em>. “We want to be sure of what we file. We want to be
          sure that when we file it, we can prove it.”</p>'
