      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ECHO's EXP laner Sanford \"Sanford\" Vinuya was hailed the Finals Most\
        \ Valuable Player for his consistent performance.\r"
