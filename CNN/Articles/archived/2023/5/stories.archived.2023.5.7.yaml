      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian-appointed authorities in Crimea
        reported on Sunday that their air defense forces and electronic warfare units
        had fended off at least three Ukranian drone attacks in the Crimean port city
        of Sevastopol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73319ce1-0d87-4261-84a6-405f3aa21234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T15:34:01.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-07T15:41:42.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd7da1-5b05-4ff9-9f88-13757ad6f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T15:34:01.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-07T15:41:42.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian-back governor of the city, Mikhail Razvozhaev said that\
        \ \"more than ten drones\" were sent to Crimea and Sevastopol overnight. \"\
        The air defense forces and electronic warfare units prevented another attack\
        \ on Sevastopol,\" he said in a statement shared on Telegram.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54918b76-5965-4bf8-bcac-c83f8f9c4648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T15:34:01.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-07T15:41:42.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc322ecb-dbe2-4f09-93fb-2f830074445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T15:34:01.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-07T15:41:42.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that one of the unmanned aerial vehicles (UAV) lost control\
        \ and crashed into a forest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56250a7-dc68-4f82-b703-f7e6ed0bbdef'
      'mgnl:activationStatus': true
