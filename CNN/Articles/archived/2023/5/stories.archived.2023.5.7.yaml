      'template': '1'
      'title': 'DOTr finalizing terms for NAIA privatization'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '44320c69-2c30-40ee-bf72-b4e91d2a31df'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.719+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T15:12:41.988+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The
          Department of Transportation (DOTr) on Wednesday said it is finalizing the
          proposed terms of reference (TOR) for the privatization of the country''s
          main gateway as it noted the need for more airports.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5cbe41e4-20fa-4d5d-81c2-f0b3754354fe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.719+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T15:12:41.988+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The agency is working with the Asian Development Bank (ADB), with\
          \ hopes of releasing the TOR by June.\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b976a4e0-0c9c-4fa2-b5d2-7b0eb1168c94'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.719+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T15:12:41.989+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"We're now in the process of checking the completion of requirements\
          \ that were submitted to us,\" said Transportation Secretary Jaime Bautista.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a570587b-e5e7-42f3-85cf-e873d1e37878'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.720+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T15:12:41.989+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Plans for NAIA come on the heels of an unsolicited proposal from\
          \ a consortium that offered to rehabilitate and operate the aging facility.\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '683594b9-09cc-44ca-80ce-fa0f55c74d81'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.720+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T15:12:41.989+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The ₱100-billion unsolicited proposal came from the Manila International
          Airport Consortium. It groups Alliance Global Group Inc., Aboitiz InfraCapital,
          Inc., AC Infrastructure Holdings Corporation, Infracorp Development, Inc.,
          Filinvest Development Corporation and JG Summit Infrastructure Holdings
          Corporation, with US-based Global Infrastructure Partners.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '73fe8d6e-829a-46fd-b397-c4ba3cd8e7e7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.720+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T15:12:41.989+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Bautista said the Bulacan International Airport, currently under\
          \ development, is expected to serve passengers by 2024 or 2025, while authorities\
          \ are finalizing the design for the Sangley Point International Airport\
          \ in Cavite.\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd960f939-6c30-47af-a705-5bf2e9cd6a28'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.721+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T15:12:41.990+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"[The] Manila International Airport [Authority] is very congested,\"\
          \ Bautista said. \"Initial [projections] showed by 2040, we will need around\
          \ 100 million capacity. Right now, MIAA will have 40 to 45 million. So,\
          \ we really need those additional airports.\"\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'baabc98c-f96b-421a-a563-ec89cef3ecec'
        'mgnl:activationStatus': true
