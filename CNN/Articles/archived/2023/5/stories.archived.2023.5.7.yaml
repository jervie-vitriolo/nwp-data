    'lead': 'Filipino-Japanese Junna Tsukii was disappointed with the judge’s decision
      as she settled for silver medal in the women''s karate -50kg kumite in the 32nd
      Southeast Asian Games in Cambodia on Saturday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-07T12:25:11.286+08:00
