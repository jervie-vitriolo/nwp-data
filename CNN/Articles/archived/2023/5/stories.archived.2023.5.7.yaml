        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "KINDRED’s latest single “Lambing” turns the charm up to 11, wearing\
          \ its love for Manila Sound and city pop on its sleeve. Like the word “\
          lambing” itself, when it comes to the track, English terms for expressions\
          \ of affection aren’t as apt as the Filipino languages wide arsenal of untranslatable\
          \ terms: swabe at nakakakilig. They’ve fully embraced being a boy band,\
          \ but that kind of tried and true pop archetype also comes with the bar\
          \ set high for love songs. But there’s plenty of creative fuel to draw from\
          \ the modern landscape of love, which is tumultuous and exhilarating. Yihee!\r"
