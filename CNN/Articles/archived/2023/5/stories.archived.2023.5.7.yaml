        'mgnl:type': 'text'
        'text': '<p><strong>“Better” by RJ Manulid</strong></p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2d3e0b20-ce28-4d27-a94b-9c69e2270e89'
        'mgnl:activationStatus': true
