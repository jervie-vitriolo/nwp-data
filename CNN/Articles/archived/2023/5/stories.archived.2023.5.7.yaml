      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a431d383-c6de-4ef5-b6cf-70ac5888183c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.356+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.678+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)&nbsp;—</strong> The Catholic Diocese of Oakland
          filed for bankruptcy protection Monday after it received more than 330 legal
          claims of sexual abuse, Bishop Michael C. Barber announced in a letter to
          the parish community.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ec56a37f-7f0d-4118-87c2-7fdab0c3c29f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.356+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.679+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '66689a17-f971-4c7a-8f7c-0f2e79ff13fb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.356+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.679+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The lawsuits were filed after California suspended the statute of\
          \ limitations for sexual abuse between January 2020 and December 2022, opening\
          \ a three-year window where victims had until age 40 or five years from\
          \ the time their abuse was discovered to file civil actions against their\
          \ alleged abusers.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '23bec9a3-8f7b-42e7-83f4-e017da835102'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.357+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.679+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '031ef341-76bc-484a-b181-55ae2e56f940'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.357+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.680+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"We made the filing because we believe this process is the best\
          \ way to support a compassionate and equitable outcome for survivors of\
          \ abuse, while ensuring we continue to provide the essential services and\
          \ support so crucial to our parishioners and communities,\" Barber said\
          \ in the letter.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4c851b0f-43bc-4e73-a8fe-276654cef3a5'
