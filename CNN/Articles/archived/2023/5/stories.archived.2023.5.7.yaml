      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Teves in Interpol radar - DOJ'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7d657cfe-4b33-4092-8eb9-92b883590d58'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:37:59.122+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T19:50:02.355+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Suspended
          Negros Oriental Rep. Arnolfo Teves Jr. is now in the radar of a global police
          network to track his location, the Department of Justice (DOJ) revealed
          on Wednesday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a58849ee-192d-4cc7-acb7-c90d21b5e96b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:37:59.122+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T19:50:02.356+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"He [Rep. Teves] cannot keep his whereabouts secret anymore because
          there is already an Interpol notice about his movements," Justice Secretary
          Jesus Crispin Remulla said, referring to the Blue Notice issued by the International
          Criminal Police Organization (Interpol) on the lawmaker.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e94e699a-4bb6-493b-9cd7-203f8c5dc317'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:37:59.123+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T19:50:02.357+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Interpol notices are international requests for cooperation or alerts\
          \ allowing police in member countries to share critical crime-related information.\
          \ A Blue Notice means \"to collect additional information about a person's\
          \ identity, location or activities in relation to a criminal investigation.\"\
          \r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3d4051eb-34d3-43ef-ad6d-f33518ddc357'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:37:59.123+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T19:50:02.358+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Teves has been tagged as mastermind in the assassination of Negros\
          \ Oriental Gov. Roel Degamo.\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1943cb2c-98c9-4183-8006-16622b034c46'
        'mgnl:activationStatus': true
