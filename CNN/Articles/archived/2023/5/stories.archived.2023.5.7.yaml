        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"Exceeding 25% is almost given at this time," David said, as he estimated
          that the number of new cases will peak within one to two weeks.'
