      'mgnl:lastActivatedVersionCreated': 2023-05-10T13:48:58.602+08:00
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': ['Department-of-Energy', 'NGCP', 'Risa-Hontiveros', 'National-Grid-Corporation-of-the-Philippines',
        'electricity', 'DOE', 'power', 'energy']
      'stories': []
      'template': '1'
      'title': 'Hontiveros tells DOE, NGCP to ''step up,'' be transparent with power
        outlook'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '51ffb53c-ab01-4a39-8c7b-552008ed650b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.144+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.951+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Senator
          Risa Hontiveros said energy stakeholders should tackle the country''s power
          woes head on, adding that issues concerning power and electricity rates
          should be made transparent following recent unexpected power outages across
          several parts of the country.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd4c67dbe-880e-47a7-a9c2-bd46c7ca7b78'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.144+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.952+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>"Taon-taon na lang problema ang</em> blackouts <em>at kakulangan
          ng suplay,"</em> Hontiveros said in a statement on Wednesday. <em>"Taon-taon
          na rin pinananawagan sa</em> DOE <em>at</em> NGCP <em>na kumilos sila pero
          bakit parang wala pa ring nangyayari?"</em></p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ea677ea0-615f-4cf6-8895-ad32ab418463'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.144+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.952+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"Both of these agencies should step up and put an end to this energy
          crisis once and for all," she added.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '47298ab6-770f-42b3-ad65-98be2310952a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.145+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.953+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '[Translation: Every year the problem has always been the lack of
          supply and blackouts. Every year we call on the DOE and the NGCP to act
          on these matters but nothing ever happens. Both of these agencies should
          step up and put an end to this energy crisis once and for all.]'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b0c7d75c-2eed-4ddf-b2ad-5705874aa5fc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.145+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.953+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/8/ngcp-lifts-red-alert-over-luzon-grid.html"
          target="_blank">On Monday</a>, Luzon was put under a red alert for several
          hours, meaning there was insufficient power to meet demand. This resulted
          in power outages in several areas. The alert was eventually lifted at 8
          p.m. the same day.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '338b57c8-7050-4659-b99b-e696bb4d21b8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.146+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.953+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/9/NGCP-says-10-year-plan-needed-for-new-power-plant.html"
          target="_blank">RELATED: NGCP: 10-year-plan needed to build plants, answer
          power demand</a></strong></p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c5ddef60-291d-4efd-95d0-231201a315f2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.146+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.954+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/29/ngcp-visayas-grid.html"
          target="_blank">In April</a>, it was reported that the Visayas grid would
          continue to experience system disturbances which would lead to power outages
          specifically in parts of Panay Island.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8e122ada-88e9-42c7-bb6a-abae6a689498'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.147+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.954+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Hontiveros said both the National Grid Corporation of the Philippines
          and the Department of Energy should be honest when talking about the state
          of the country''s power supply to prepare consumers.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '633683b9-73ce-4280-93cb-d19fcd7ab2b8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.147+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.955+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>"Baka mangako na naman na gaganda ang sitwasyon pero puro</em>
          blackouts <em>at taas-singil pa rin,"</em> she said. "Our consumers deserve
          to be informed and notified. <em>Hindi bibiglain na naman."</em></p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b7db9a1e-23f8-49ba-a1a7-73692f8cbff3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.147+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.955+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>[Translation: The might promise again that the situation will
          improve but then we continue to have blackouts and high electricity costs.
          Our consumers deserve to be informed and notified and not be taken by surprise.]</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9cb7b6bd-f713-486b-9c60-8f6ed7ec2b27'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.148+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.955+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/9/DOE-yellow-alerts-May-.html"
          target="_blank">On Tuesday</a>, the DOE said more yellow alerts are seen
          to happen this month as the Ilijan natural gas plant in Batangas is undergoing
          repairs and is expected to be online by May 26.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b22b9420-067a-44ba-971d-5c88dc9b9b18'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.148+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.955+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In her statement, Hontiveros said the Senate may have been "taken
          for a ride" by energy officials, specifically Energy Secretary Raphael Lotilla,
          who earlier assured that power supply for the year would be sufficient.'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f3902d05-008c-4e2a-987f-a2bb34eeefc6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.148+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.956+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'She added that El Niño could worsen the power shortage and negatively
          impact prices.'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4086cf24-c118-4ff9-ad37-52e2de782758'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:46:21.149+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T13:48:58.957+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The senator also said these issues could lend credence to the
          argument that nuclear power could be the only solution to supply problems
          when the government should instead focus on the development and distribution
          of renewable energy systems.</p>'
    'Catholic-Diocese-of-Oakland-bankruptcy-':
      'author': 'Taylor Romine, CNN'
