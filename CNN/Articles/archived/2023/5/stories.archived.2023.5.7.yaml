        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In a social media post on Wednesday, OCTA Research fellow Guido David
          said the positivity rate in the National Capital Region (NCR) climbed to
          24.2% as of May 9 — higher than the 19.7% recorded on May 2.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3344e282-f106-4a19-b2c1-e447729ff5fe'
        'mgnl:activationStatus': true
