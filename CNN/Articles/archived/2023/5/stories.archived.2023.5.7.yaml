        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>ASEAN groups Brunei Darussalam, Cambodia, Indonesia, Lao PDR,
          Malaysia, Myanmar, Philippines, Singapore, Thailand, and Vietnam.</p>'
