    'ca-bernard-chong-drug-smuggling':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T15:49:17.000+08:00
      'imagesource': 'jcr:077c3ada-19af-4ca8-acc2-e868679d7258'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'f097910f-bcbb-464f-9220-7c5c60f8fd35'
      'lead': 'The Court of Appeals (CA) overturned a Manila court decision to charge
        Bernard “Bren” Chong, the businessman behind gaming team Bren Esports, for
        his alleged involvement in a failed drug smuggling operation in March 2019.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T15:51:02.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-10T17:46:20.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'CA clears Bren Esports owner of drug smuggling raps'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ff064eac-4806-4524-8f0a-474e34548e7e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.337+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.480+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The
          Court of Appeals (CA) overturned a Manila court decision to charge Bernard
          “Bren” Chong, the businessman behind gaming team Bren Esports, for his alleged
          involvement in a failed drug smuggling operation in March 2019.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8536b017-981b-412e-8c1d-a1b3615e240a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.338+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.480+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The decision came after “a careful re-evaluation of the records,”
          the CA said in a 27-page decision dated April 20.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '391e535c-f909-4e93-b273-8265898b2aa3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.338+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.480+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The CA said it found “no ounce of evidence” to pin down the entrepreneur’s
          involvement in the crime.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ce3ac2e7-d42d-4041-8046-2a17eba5a41d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.338+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.481+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Chong, whose family also owns sports shoes and apparel firm World
          Balance, was tagged in the importation of illegal drugs at the Manila International
          Container Port stemming from his alleged role as one of the owners of Fortuneyield
          Cargo Services Corporation, the assigned consignee of the seized drugs.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4b83636a-e37e-4285-a3c2-2390109f0048'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.339+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.481+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The case even went as far as the National Bureau of Investigation
          launching a manhunt against the businessman.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '80311049-bcad-41a0-8b53-9fed0191f243'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.339+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.481+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'But the CA said Chong proved he was no longer linked to Fortuneyield.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f0fcd7da-2af1-49b0-b77b-b32015d8baf0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.339+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.482+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“At the crux of the controversy rests on whether petitioner’s
          claim that he was no longer connected with Fortuneyield on or about March
          22, 2019, that time of the alleged commission of the crime, by reason of
          his resignation, assignment of shares, and replacement as president of the
          said company long before the said commission of the crime, has been sufficiently
          established,” the CA said.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '758c334e-730e-42fc-9b1b-450de450e86b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.340+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.482+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '“A judicious scrutiny reveals that the trial court whimsically found
          probable cause against herein petitioner on the expedient basis that there
          was a “damning evidence” against him of an e-filing with the Bureau of Customs
          allegedly submitted on June 2018 declaring herein petitioner as a general
          manager of Fortuneyield. However, the commission of the crime took place
          on or about March 22, 2019. Thus there is no sufficient basis to conclude
          that the petitioner was still an officer of Fortuneyield nor had any vested
          interest therein at the time of the commission of the offense,” it added.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0ea0a6d1-068e-4cc7-bb55-9f5b01ab14c4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.340+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.482+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Given this, the CA said the orders issued by the Manila City Regional
          Trial Court Branch 53 were rendered “annulling and setting aside.”'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '627ad303-c79f-4fc1-82fa-c63e7a0fd4f3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.340+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.483+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'It also ordered the dismissal of the case and the quashing of the
          warrant of arrest on the businessman.'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4ec3c370-d555-4c7e-a9e3-f68b446093d7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:51:02.341+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T17:46:20.483+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The decision was signed by Associate Justice Bonifacio Pascua.
          Associate Justices Louis Acosta and Jennifer Joy Ong also concurred with
          the order.</p>'
    'Comelec-hold-hearing-BSK-polls-postponement-Negros-Oriental-September-':
      'author': 'Vince Ferreras, CNN Philippines'
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
