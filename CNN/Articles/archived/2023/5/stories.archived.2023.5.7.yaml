      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Erica Herman, who was a longtime girlfriend
        of professional golfer Tiger Woods, has accused the 15-time major champion
        of sexual harassment, according to a court filing by Herman''s attorney in
        Florida on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0404f-2503-4d36-953c-3f5b0e5c2b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T15:37:46.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-07T15:37:47.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe59f4-5295-441c-af0e-28a4d61d6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T15:37:46.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-07T15:37:47.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Woods is accused of pursuing a sexual relationship with Herman while\
        \ she worked for him and then forcing her to sign a non-disclosure agreement\
        \ or she'd be fired from her job, according to the document.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061020a5-9a70-40aa-9ba4-5381976147e2'
      'mgnl:activationStatus': true
