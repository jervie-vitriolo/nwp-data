  'sinag-warns-da-memorandum-order-biofertilizer-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-07T12:02:28.000+08:00
    'imagesource': 'jcr:73be5689-1d15-47cd-bb4a-85ee87a7494f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c2399f-a662-4a7b-9076-991a480c8e95'
    'lead': 'Agricultural group Samahang Industriya ng Agrikultura (SINAG) on Sunday
      warned that the Department of Agriculture’s (DA) memorandum order on the use
      of biofertilizers may result in another fertilizer scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-07T12:07:34.502+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-08T12:21:52.992+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Agri group: DA’s order on use of biofertilizer may result in scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3748669-5167-4859-b0d0-6db546f13478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Agricultural
        group Samahang Industriya ng Agrikultura (SINAG) on Sunday warned that the
        Department of Agriculture’s (DA) memorandum order on the use of biofertilizers
        may result in another fertilizer scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d7a52-b3f7-4f84-83fe-5a06b10afa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Released on April 27, the DA's Memorandum Order No. 32 sets the guidelines\
        \ on the distribution and use of biofertilizers this year to improve rice\
        \ production.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d372e7-4916-4d85-9c41-aef89daa70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memorandum order, the DA said the use of two bags of inorganic
        fertilizer urea per hectare costs ₱4,000 while its selected biofertilizer
        “can substitute for at least two bags of urea without sacrificing the yield.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c5ba9-ceff-48db-8ffb-d297e30366a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Theoretically, a savings of more than ₱2,000 per hectare can be
        realized if the cost of biofertilizer is less than ₱2,000 per hectare,” the
        DA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9098e9a-bd66-4c5c-b272-5830133a18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the biofertilizer chosen by the DA-RFOs (regional field offices)
        is less expensive, the fertilizer savings is increased,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc7175-f40b-4c72-9010-a7063a579663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement, SINAG chairperson Rosendo So said “the basis
        for MO 32 is flawed from the onset as the cost of urea is now only ₱1,100
        per bag. At two bags per hectare, the cost of urea is only ₱2,200 per hectare,
        contrary to the claim of MO 32 of ₱4,000 per hectare.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788fcfc-c20f-43d0-b41c-b015297fc8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DA’s official bidding price of urea is in fact, only at ₱1,230
        per bag; at two bags per hectare, it is only ₱2,460, again, way below the
        false information of ₱4,000 per hectare Thus, there is no real savings, as
        claimed by MO 32,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065794c5-2c52-47c6-af15-36079d7887d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So also said SINAG is “disturbed by the arbitrary insistence of biofertilizers,\
        \ premised on the false claim of high urea prices.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd51f4-3684-409a-b834-1c9082c7a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also noted that the use of biofertilizers in commercial scale is\
        \ not yet proven to result in higher yield and cost efficiency, and no field\
        \ trials and commercial tests would merit a \"sudden promotion\" of biofertilizers\
        \ nationwide.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddd11b-6e0d-4055-aa07-12bf862e4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are worried that another scandal that could approximate the
        fertilizer scam of the previous years may resurface,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3967d6-5f90-4d02-a95f-1f64b7976041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:52.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He suggested to use compost chicken waste as cheaper organic fertilizer,\
        \ and told the DA that pushing for the use of biofertilizers would not lower\
        \ production costs, especially amid the looming El Niño.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b5f2c-0db7-4375-ab5f-ba102e9f5635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:53.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For balance fertilization, NPK (nitrogen, phosphorus and potassium)
        use by rice farmers is indispensable. For cheaper use of organic fertilizers,
        why not use compost chicken waste, which is only ₱170 per bag (50 kilos per
        bag)? If the objective is to lower production cost, pushing for biofertilizer
        is not the solution,” he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9f231-c9a1-4216-b201-0f99ee28a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:53.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why the haste in pushing these down the throats of our farmers?
        We should rather let the rice farmers decide on the most suitable fertilizer
        for their farms, be it inorganic or otherwise,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b39ce-100f-4072-9aa0-9c6fb0bf9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SINAG already wrote to President Ferdinand Marcos Jr. who also serves
        as agriculture secretary and Sen. Cynthia Villar, who heads the Senate committee
        on agriculture and food, to seek their “immediate intervention to revoke or
        recall MO 32.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb032c-5bfd-4794-9c90-b8db6442c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February 2009, the Senate Blue Ribbon Committee concluded that the\
        \ Fertilizer Fund Scam involved massive corruption scheme through the procurement\
        \ and distribution of fertilizers nationwide.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef35263-c87a-4ca5-87dd-643ff2fe8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:07:34.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-08T12:21:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said former Agriculture Undersecretary Jocelyn Bolante
        and other former DA officials allegedly diverted ₱728 million in fertilizer
        funds to the 2004 presidential bid of then President Gloria Macapagal-Arroyo.</p>'
  'junna-tsukii-seag-karate-silver':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
