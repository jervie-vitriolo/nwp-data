      'mgnl:tags': ['Bantag', 'Zulueta', 'DOJ']
      'stories': []
      'template': '1'
      'title': 'DOJ open to ‘special arrangements’ for detention of Bantag, Zulueta'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4e516fdb-c163-4fa0-8421-09f4cd81d46c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.385+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.745+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The
          Department of Justice (DOJ) said Bureau of Corrections (BuCor) chief Gerald
          Bantag and former deputy officer Ricardo Zulueta – who are facing arrest
          warrants – may be given detention options once they surrender to authorities.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '205fac69-844d-4abc-9901-21803511eef2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.385+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.746+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fefcbed3-ffe3-414f-87e6-ee09754e2957'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.385+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.747+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“Camp Crame detention is one. We can ask the PNP chief and other
          people within the police force to help us out,” Justice Secretary Jesus
          Crispin Remulla told CNN Philippines’ <em>The Source</em> on Wednesday,
          referring to the facility inside the Philippine National Police headquarters
          in Quezon City where prominent personalities are detained.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b523a41b-2325-412b-b1b1-2c1a3f33c5ff'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.386+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.748+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9c75a2e0-f1b7-443e-9b4a-181e26153594'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.386+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.749+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Other possible facilities may be considered but the court’s permission\
          \ is needed, he noted.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ea0a41be-b65a-4ecb-820f-70b6535ae7bf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.386+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.750+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3f8cfd56-a883-4aa5-9ebb-3b76cfc4c83e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.387+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.751+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The two former officials were <a href="https://www.cnnphilippines.com/news/2023/4/13/arrest-warrant-bantag-zulueta.html">linked</a>
          to the murder of broadcaster Percival "Percy Lapid" Mabasa and alleged middleman
          in the crime, Jun Villamor.&nbsp;</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '83677730-3810-4ce0-b84e-2c4ba38ea237'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.387+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.752+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3443e067-d601-4f8d-9017-d2487d4e8e70'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.387+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.752+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Remulla told reporters on Tuesday that Bantag and Zulueta may not\
          \ be serious about surrendering.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4ee49470-ba65-4170-8cd2-c83d22b17d75'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.388+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.753+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '97099388-7bf6-4a68-be56-626a3424d351'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.388+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.754+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Bantag had sent two feelers, one through a Cabinet official and another\
          \ through a law enforcement officer, he said.\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '99040e7d-0fc2-4365-abc0-6ba8c0143536'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.388+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.755+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5bcdf66f-c3f3-4084-88e3-975c2b8e3466'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.389+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.756+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The DOJ secretary said the agency understands some of the concerns,\
          \ specifically of Bantag's, given his history at the BuCor.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b6e7d84-89d7-4c03-a83b-d06e824bed43'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.389+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.757+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c4346b7a-e0d5-4335-9716-7e4726aaaefb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.389+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.758+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“He considers himself unsafe in BuCor itself. That's why if that\
          \ is his request then we can consider other detention facilities,” Remulla\
          \ said.\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '80eb380c-fbe1-4a22-988a-bcc4d3344433'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.390+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.759+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd76fe8a9-6ed6-4dd0-92f4-925258740fca'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:21:55.390+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-10T13:21:55.760+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Remulla said he believes Bantag and Zulueta can be found “in a
          short time.”</p>'
