      'template': '1'
      'title': 'Efren ''Bata'' Reyes takes early SEA Games exit after upset from Cambodia'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1734493a-2898-4910-bc16-04dbaa7a12e8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:17:16.840+08:00
