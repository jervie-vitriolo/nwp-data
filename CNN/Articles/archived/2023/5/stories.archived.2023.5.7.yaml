        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>"Nag-file lang</em> (siya) <em>ng</em> motion for reconsideration
          [He just filed a motion for reconsideration]," he said.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f88d5ac3-8d05-4d07-b733-35bfae273555'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.723+08:00
        'mgnl:createdBy': 'pia'
