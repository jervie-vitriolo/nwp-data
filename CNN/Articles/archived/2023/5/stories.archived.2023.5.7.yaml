      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team could not get ahead of Vietnam in the final
        match-up held at the Elephant Hall 2 in Morodok Techo National Stadium in
        Phnom Penh, Cambodia.</p>'
