        'jcr:uuid': '6bc3a82c-6069-4ae0-b948-91d95d1db995'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:02:39.975+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.217+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —&nbsp;</strong>The
          Department of Justice (DOJ) will request for the cancellation of Negros
          Oriental Rep. Arnolfo Teves’ passport once a criminal case is filed against
          him in court for his alleged involvement in the murder of Gov. Roel Degamo,
          Justice Secretary Boying Remulla said Wednesday.</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a8420db-b024-41f1-a85a-c873d5467106'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-11T09:49:56.780+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.217+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e7a16397-487f-47c2-90d7-9588df646118'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-11T09:49:56.781+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.217+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Remulla made the clarification in a media briefing after he told\
          \ CNN Philippines that the processing of the cancelation of Teves’ passport\
          \ may start next week or as soon as the National Bureau of Investigation\
          \ (NBI) files a murder complaint against the congressman with the DOJ. \
          \ \r"
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2048d4d3-a1bd-4ad0-94d2-357c69578cd0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-11T09:49:56.781+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.218+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a46721a0-8d67-41e7-9788-430a9f9fa4c4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-11T09:49:56.782+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.218+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“Once the NBI files a case with the prosecutors, we can now seek\
          \ for the cancelation of the passport. But effectively, the passports are\
          \ canceled when there is already a court case. So we will wait for the cases\
          \ to be filed before the courts by the prosecutors…before we seek the cancelation\
          \ of the passport,” Remulla explained during the briefing.\r"
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '790d2923-40a4-4119-8394-48d163e74518'
