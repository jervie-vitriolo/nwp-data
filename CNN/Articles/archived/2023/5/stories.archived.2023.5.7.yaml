        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '65ec7934-2d7c-45f4-9bea-53a9fdca011e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.683+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:36:30.186+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Amid the crisis, the government has so far failed to reach an agreement\
          \ with the International Monetary Fund to restart a $6.5 billion loan program\
          \ that has stalled since November, in an effort to keep the economy afloat.\r"
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5f077364-7417-4084-8d83-4e2356b1fefd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.683+08:00
