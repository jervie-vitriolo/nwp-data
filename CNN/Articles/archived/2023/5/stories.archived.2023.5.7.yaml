      'jcr:uuid': '64e9da5a-7b3b-4aad-9892-f52795c9cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.127+08:00
      'mgnl:createdBy': 'celine'
