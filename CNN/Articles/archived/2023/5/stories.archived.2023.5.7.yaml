      'title': 'Comelec to hold hearing on BSK polls postponement in Negros Oriental
        in September

        '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '28037df4-b42f-4abd-a9d2-2ef018e5a388'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.975+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.537+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The
          Commission on Elections (Comelec) on Wednesday said it will conduct a hearing
          on the proposal to postpone the barangay and Sangguniang Kabataan elections
          in Negros Oriental amid security concerns.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9aa9180d-c6a4-429e-a275-85a830bf987b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.976+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.538+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6f252de4-e8f8-411e-908d-6b8372d1473c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.976+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.538+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Comelec Chairman George Garcia said the hearing will be held around\
          \ the second or third week of September.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '28a0a264-d7b4-4eac-9915-891bde497be6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.977+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.539+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a4ddf4df-bce4-43d3-9310-d114bb482e33'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.977+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.539+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“We are going to conduct the hearing in all the municipalities and\
          \ barangays of Negros [Oriental],\" Garcia told a Senate hearing. \"Kasi\
          \ po may posibilidad na may municipality diyan na ayaw po nila ng postponement\
          \ (Because there is a possibility that some municipalities do not agree\
          \ with the postponement), so there should be a proper hearing.\"\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e538848f-9531-4405-a820-19d236f2ec63'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.977+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.540+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4fb9260a-0928-487e-a3c5-ab2802a48ece'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.978+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.540+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The BSK elections are scheduled for Oct. 30, but Senator Francis\
          \ Tolentino earlier proposed to postpone the polls in the province due to\
          \ cases of political violence.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '30f62a31-5d7d-4edf-a0de-ff8cf403abbc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.978+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.541+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '65a9b7fa-84f2-4aee-9fcf-e53638625381'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.979+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.541+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The laws on election and setting the BSK poll date allow the Comelec\
          \ to postpone elections not later than 30 days after the cessation of the\
          \ cause for such postponement, and in all cases not later than 90 days after\
          \ the original date of elections.  \r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd1d27ebb-6b1d-4a7c-9656-c0f87a48252a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.979+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.541+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '38e40410-62ab-40d7-9dac-51c43a506cf5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.979+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.541+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The grounds for postponement of elections include rebellion, insurrection,\
          \ violence, terrorism, loss or destruction of election paraphernalia or\
          \ records, force majeure, and other analogous causes of such a nature that\
          \ prevents the holding of a free and orderly election.  \r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '99f37195-49fb-4768-b874-6ccb89aa0c95'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.980+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.542+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1ce3e9ae-72a8-469e-8c8e-3df5cf7f3324'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.980+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.542+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "However, Comelec noted some gaps with the existing laws with regards\
          \ to the postponement of an election.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b1f432c1-1dec-4a53-a542-e9ac9c47da86'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.981+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.542+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c11cbddc-f9ad-4374-86de-40de568d758d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.981+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.542+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“Ang problema, kailan ba dapat nage-exist ang mga grounds na ‘yan?,\"\
          \ Garcia said. \"Pwede bang nag-exist ang grounds na ‘yan several months\
          \ before the conduct of election? Hindi po naging maliwanag ‘yun. That is\
          \ an open issue. That is still subject to interpretation.”  \r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '75b911f1-41fe-4023-937e-4be605c8f91d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.982+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.543+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2f2879e2-722c-41be-8447-8f1db55db054'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.982+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.543+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "[Translation: The problem now is when should the grounds exist? Is\
          \ it okay for the grounds to exist several months before the conduct of\
          \ election?]  \r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c64bfdf3-5dee-46e0-8d6e-5256869dd085'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.983+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.543+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ceeaa30a-cf14-4f81-82e9-79236e064eab'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.983+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.543+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Moreover, the poll body also pointed out that the postponement of\
          \ elections in an area would mean that incumbent barangay officials would\
          \ have to extend their terms.  \r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '119920c7-00c4-42c8-88d2-c9db199b7860'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.984+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.544+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'af374fc5-7fc5-4ade-9206-01055d3929c7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.984+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.544+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“Kung sakaling ipo-postpone namin ang barangay at SK elections, paano\
          \ yung mga barangay officials dun?\" the Comelec chief said. \"Yung holdover\
          \ capacity ay wala sa kapangyarihan ng Commission on Elections.”\r"
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4c2684bc-dff5-4463-8477-2f762d18e54b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.985+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.544+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd5716508-20eb-4c46-9152-b615ce4012f3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.985+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.544+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "[Translation: If ever we will postpone the barangay and SK elections,\
          \ what would happen to the incumbent barangay officials? The holdover capacity\
          \ is already beyond the control of the Commission on Elections.]  \r"
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4b55533c-e6b7-417b-bf2e-1e5024d58590'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.986+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.545+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ae8541b9-fd8c-4a6a-b304-bf3253645c07'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.986+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.545+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Tolentino is hoping that his suggestion would be considered for fair\
          \ elections in Negros Oriental.  \r"
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '549c6980-8295-4426-8eb5-44c77d4e9b30'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.987+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.545+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f2dc01e0-754f-4c05-9776-5bbdc14901bb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.987+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.546+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“Yung peace and order ay hindi naman kailangan one day before the\
          \ elections... Ang gusto lang natin mangyari ay maging malaya ang halalan\
          \ sa Negros Oriental,” he said.  \r"
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b1b086e6-3fb4-4201-9414-a479e7a4d9e1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.988+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.546+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '48b5a054-83d5-4ac3-b6aa-1c892a0ed452'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T16:10:11.988+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T16:12:05.546+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "[Translation: I don’t think peace and order are only needed a day\
          \ before the elections... What we only want to achieve is a free election\
          \ in Negros Oriental.]  \r"
