      'jcr:uuid': '2ceabcfb-d3bc-4e3e-af3c-bcf77c2a264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T15:37:46.858+08:00
      'mgnl:createdBy': 'seth'
