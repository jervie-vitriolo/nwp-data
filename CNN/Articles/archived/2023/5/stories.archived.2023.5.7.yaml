      'mgnl:tags': ['Jaime-Bautista', 'Ferdinand-Marcos-Jr.', 'DOTr', 'Bongbong-Marcos',
        'Department-of-Transportation']
      'stories': []
      'template': '1'
      'title': 'Bautista on rumors he may be replaced as DOTr chief: ''We''ll just
        continue our work'''
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '940d43b8-6175-4e1a-b226-4a2aba7ebd94'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:27:20.671+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:32:06.184+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Transportation
          Secretary Jaime Bautista refused to comment or reveal more details about
          President Ferdinand Marcos Jr.''s <a href="https://www.cnnphilippines.com/news/2023/5/9/marcos-reorganize-cabinet-appointment-ban.html"
          target="_blank">reported plan to "reorganize"</a> his Cabinet.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5edccb37-4d15-494f-8d4d-11ce01b2e884'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:27:20.671+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:32:06.185+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"I don't know. I'm not qualified to answer that,\" Bautista told\
          \ the media on Wednesday. He also denied he was called to a meeting in Malacañ\
          ang.\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0675c72c-4a7c-4f11-8599-9c82bae52c99'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:27:20.672+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:32:06.185+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "When asked if he was confident he would retain his position, the\
          \ DOTr chief said he preferred not to answer.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2128d97d-95e5-40d8-a6e5-8431279c1b1e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:27:20.672+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:32:06.185+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"We'll just continue to do our work. We have a lot of responsibility\
          \ to the public,\" he added.\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e6d28d62-41f5-48b9-bd7c-37f518c57d0e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:27:20.672+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:32:06.185+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Manila International Airport Authority General Manager Cesar Chiong,
          who was recommended by Bautista, was suspended without pay by the Office
          of the Ombudsman last week over alleged grave abuse of authority.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1e94ceb5-0bcf-42e6-9e69-6e39cc33a4e2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:27:20.673+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:32:06.186+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In April, Mark Steven Pastor resigned as DOTr Undersecretary for
          Road Transport and Infrastructure.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6e87b6a6-7637-4c51-888a-4f73cdbf6afd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:27:20.673+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:32:06.186+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Bautista denied he has plans to step down from his post.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ff3bfb40-8d8b-49e9-a1ea-9b6e1c1b9924'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:27:20.673+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:32:06.186+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"You know, if you''re a Cabinet secretary, you serve at the pleasure
          of the president," he said.</p>'
    'dotr-digital-drivers-license':
      'author': 'Currie Cator, CNN Philippines'
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
