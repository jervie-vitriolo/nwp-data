      'lead': 'The Commission on Elections affirms with finality the disqualification
        of Legazpi City Mayor Geraldine Rosal for her involvement in a cash assistance
        payout that coincided with the 45-day election spending ban last year.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T19:01:23.679+08:00
