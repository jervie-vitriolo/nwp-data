      'lead': 'The world watched as Britain crowned a new king with everything it
        could muster — the pomp, pageantry, clockwork precision, ancient ritual, tradition.


        The British Monarchy is the oldest functioning political institution. It is
        a little over 1,500 years old, which is why perhaps there is that question:
        Is it still relevant? The answer was provided in the coronation itself.


        Did you count the number of heads of state, presidents, vice presidents, monarchs
        of other nations in attendance? So, apart from the monarch''s soft power,
        the UK still shines as a world power in this day and age where tensions and
        upheaval abound in so many parts of the globe.


        And from those so many parts of the globe, too, came immigrants, Filipinos
        among them, who now make up a multi-cultural, multi-racial modern day Britain.


        Join our chief correspondent and anchor Pia Hontiveros on Politics As Usual
        — your weekly political appointment fix.'
