      'lead': 'Over at the PBA the Meralco Bolts shuffling its coaching staff ahead
        of the 48th season.

        It was announced last Monday that long-time assistant coach Luigi Trillo will
        take over as the head coach while Norman Black will be team consultant.

        Serbian coach Nenad Vucinic, meanwhile will serve as the team''s active consultant.


        Coach Luigi joins us now via Zoom.'
