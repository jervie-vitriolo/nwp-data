        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) --</strong> A Polish mayor died after falling from
          a fourth-floor window of a hotel in Sardinia, Italy, the Polish Press Agency
          (PAP) reported on Tuesday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '40a971da-b3fc-4e9f-807d-eecd8f8a1f9b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:41:41.585+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:52:33.115+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0fc64c4b-0e98-4faf-97ba-09c4cd1cb967'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:41:41.586+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:52:33.115+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The mayor, named by his municipality as Radosław Grzegorz Ostakiewicz,\
          \ was visiting the Sardinian village of Cagliari with the Polish delegation,\
          \ after he fell out of the window of a room in the Due Colonne hotel.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ea4c4008-6924-42e5-a55a-4fd0cb921757'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:41:41.586+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:52:33.116+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f94f55b6-26ee-40e4-bc61-4b7e156dd93e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:41:41.587+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:52:33.116+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "A spokesperson for the Cagliari police, said Ostakiewicz was sitting\
          \ on the windowsill and lost his balance. The death is not being investigated\
          \ as a suicide and there was no violence involved, he added.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2f052f89-3acc-4222-a066-5f6e01034045'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:41:41.587+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:52:33.116+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '755da6a2-aca4-4bd4-9ad1-462741d488bb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:41:41.587+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:52:33.116+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The 44-year-old was the mayor of Jaworze, a village in southern Poland.\
          \ A press release from the village's municipality described his death as\
          \ \"tragic\" and an \"unfortunate accident.\"\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6eaddaf5-c3e4-4ad7-9486-d5c4ca927748'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:41:41.588+08:00
