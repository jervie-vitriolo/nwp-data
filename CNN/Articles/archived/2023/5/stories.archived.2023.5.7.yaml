        'mgnl:type': 'text'
        'text': '<p><strong>(CNN Philippines, May 10) —</strong> Josh Arcilla made
          history on Wednesday after clinching the Philippines'' first gold medal
          in the men''s individual soft tennis competition at the 32nd Southeast Asian
          Games in Cambodia.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '40dd5b2d-2985-401c-a417-b31b53614489'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:53:42.142+08:00
        'mgnl:createdBy': 'cjmarquez'
        'mgnl:lastActivated': 2023-05-10T18:16:24.040+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Arcilla defeated Muhammad Hemat Bhakti Anugerah of Indonesia, 4-1,\
          \ in the final at the Olympic Complex Soft Tennis Sports Center.\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2e56215f-5be0-44aa-aed6-b7f513089f41'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:53:42.142+08:00
        'mgnl:createdBy': 'cjmarquez'
