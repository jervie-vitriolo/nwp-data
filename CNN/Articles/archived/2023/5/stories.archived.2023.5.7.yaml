    'risa-hontiveros-doe-ngcp-power-energy-electricity':
      'author': 'CNN Philippines Staff'
      'caption': '(FILE PHOTO)'
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T13:41:52.000+08:00
      'imagesource': 'jcr:6249215b-95ef-4074-9d46-f312c34d7e9f'
      'jcr:mixinTypes': ['mgnl:hasVersion']
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '6b195e67-29a1-4126-9aa4-cdc2ed1df4c1'
      'lead': 'Senator Risa Hontiveros said energy stakeholders should tackle the
        country''s power woes head on, adding that issues concerning power and electricity
        rates should be made transparent following recent unexpected power outages
        across several parts of the country.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T13:46:21.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-10T13:48:58.951+08:00
