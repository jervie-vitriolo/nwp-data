        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6136ebd3-2cf2-49f1-b77f-517ae5640bca'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.356+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.220+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Timor-Leste government <a href="https://www.cnnphilippines.com/news/2023/5/9/Teves-to-seek-asylum-in-Timor-Leste-.html">denied</a>
          Teves’ application and ordered the embattled lawmaker to leave within five
          days.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b7467270-a564-4074-83c7-fd7cd2ae9e0b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.356+08:00
