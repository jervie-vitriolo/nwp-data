        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h2>On the suspension of the MIAA head</h2>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'de42f490-dc26-456c-bb25-e65ec3718cc3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T15:03:05.722+08:00
