        'text': '<p><strong>“Sansinukob” by Dilaw</strong></p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b0b27806-1f89-4c7d-a073-3511032ed915'
        'mgnl:activationStatus': true
