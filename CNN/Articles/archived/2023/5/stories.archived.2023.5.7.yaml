  'king-charles-iii-coronation-key-moments':
    'author': 'Rob Picheta and Hafsa Khalil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-07T06:27:13.000+08:00
    'imagesource': 'jcr:71f70e2a-06f1-4adb-a151-ed13d19e40d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25554fc4-b2f4-41fc-a532-4c80fa8e5469'
    'lead': 'The coronation of King Charles III on Saturday was a historic day, jam-packed
      with events — some planned, others not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-07T06:31:20.532+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-07T06:31:50.065+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-07T06:31:49.452+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The lady in blue, vanishing princes and the crowning event: Key moments
      from the coronation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e3a24-7dc4-469b-b1e6-7cfad4e808d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.065+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronation of King Charles III on Saturday
        was a historic day, jam-packed with events — some planned, others not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2aa78-7fea-4168-9c88-ac46f4fe7b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.066+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN takes a look at some of the most memorable moments.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b977e8-3f0b-4bba-9e3d-527f84b78b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.066+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The crowning event</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa556b59-9595-4824-b962-4b325935890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.067+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles was hidden from view for the most dramatic part of the service\
        \ at London's Westminster Abbey on Saturday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047383d-59cf-488d-95ca-55828aee90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.067+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind a three-sided screen, the Dean of Westminster poured holy oil\
        \ from the Ampulla, a gold eagle-shaped flask, on to the Coronation Spoon,\
        \ and then the Archbishop of Canterbury anointed Charles on his head, breast\
        \ and hands, according to the Church of England's liturgy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fcff8-0d78-48b1-a362-4226863a69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.068+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 12th-century, silver-gilt spoon is the oldest object used in coronations.\
        \ In the background, the Choir of Westminster Abbey sang the anthemic \"Zadok\
        \ the Priest\" by George Frideric Handel, which was composed for the coronation\
        \ of King George II in 1727 and performed at every British coronation since.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb7b4a-e02d-4698-a2e2-49c228ae5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.068+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once he re-emerged, the Archbishop of Canterbury Justin Welby placed\
        \ St. Edward's Crown upon Charles III's head. It was the only time Charles\
        \ will ever wear St. Edward's Crown, which is reserved for the coronation\
        \ of a new monarch; the crown was made for Charles' ill-fated namesake, Charles\
        \ II, in 1661.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e29ee-f70b-426a-b7c4-e3938f742cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.069+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After crowning Charles, Welby shouted: \"God Save the King.\" Those\
        \ in attendance repeated the words.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdee67-776c-40bd-9b60-14f6a2f40983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.069+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, Camilla was also crowned. Like her husband, she was
        anointed with holy oil by the Archbishop of Canterbury&nbsp;— this time in
        full view of the audience&nbsp;— before having Queen Mary''s Crown placed
        on her head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14376cd-7d4c-449d-af4a-74e700a118fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.070+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A musical celebration</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa42e07-2444-45e1-b6fe-756a343b81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.070+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Music underpinned the entire celebration, in keeping with history.\
        \ Each stage was marked by either a grand choral work, an ethereal motet,\
        \ an extravagant organ composition or an evocative melody, all performed by\
        \ some of the most accomplished singers and musicians in the world.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4e248-153e-44c8-809c-20af206b216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.071+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King Charles and Queen Camilla entered the abbey to the strains of\
        \ \"I was glad,\" the stirring coronation anthem written by Hubert Parry for\
        \ the coronation of King Edward VII in 1902 and sung at all coronations since\
        \ then.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fed0a4-208d-4517-a161-667f6ba0421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.071+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the old was blended with the new; Charles had asked Andrew Lloyd
        Webber&nbsp;— whose music is more familiar to audiences in the West End than
        congregations in Westminster Abbey&nbsp;— to write a Coronation Anthem, "Make
        a Joyful Noise," which played after Camilla was enthroned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90f637-55c4-4a48-8dcc-3a0b8f996a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.072+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And this event featured the first ever appearance by a gospel choir\
        \ at a coronation; dressed in resplendent white, the Ascension Choir performed\
        \ 'Alleluia' just before the Archbishop's sermon.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef4f3c-5a34-400f-8530-04fad35df689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.072+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lady in blue</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c22e5b-1d7d-4211-b7f3-7ee4682ec59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.072+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of people had packed into Westminster Abbey.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d2a93-4389-4401-94f2-00fc0868ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.073+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decked in a teal cape and cap with gold detailing, a woman in blue
        commanded attention as she wielded an important object of the coronation regalia&nbsp;—
        the Sword of Offering or the Jewelled Sword, before and after the investiture,
        when it was used. But who is she?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba3cf8-8d11-4519-9e10-06651cd2edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.073+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Penny Mordaunt is a Conservative lawmaker in the United Kingdom, and\
        \ has been since 2010.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48dba20-85a3-4dbf-89a4-5554add8d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.074+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was involved in the ceremony because, as the current Leader
        of the House of Commons, she is also the Lord President of the Privy Council&nbsp;—
        a body formed of senior politicians who act as the monarch''s official advisers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbddaac-cb00-4302-9904-158ea1382144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.074+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The council's president is involved in a variety of royal ceremonies,\
        \ acting as a symbolic bridge between the King or Queen and the country's\
        \ elected officials. Mordaunt spoke at the Proclamation of King Charles, two\
        \ days after the Queen's death.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74adf2ff-f27c-4962-a541-43e97b2064eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.075+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Queen Camilla''s outfit</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e320f-31c6-46c7-bb13-80713b976ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.075+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Queen Camilla was a regal sight in ivory, silver and gold. But who\
        \ was she wearing?\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4915470-5d96-4c09-aa17-a655dd6a7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.076+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unsurprisingly, it was a British designer, Bruce Oldfield, who she\
        \ has a longstanding relationship with.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990d074-ba93-41cd-bdaa-4f2ef2802929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.076+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Simple, tailored and cut from Peau de Soie, a silk fabric with a dull\
        \ luster finish, her coronation dress was more akin to a coat dress with an\
        \ embroidered underskirt as opposed to a traditional dress.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fe5eb-6486-4358-bfd4-b5b9a4b9e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.077+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arriving at Westminster Abbey before the service, her dress was protected\
        \ by the crimson velvet and ermine Robe of State that was originally made\
        \ for Queen Elizabeth's coronation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c019d9c-fabb-498b-ba22-982462bea363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.077+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peeping out beneath her dress were shoes in the same silk as her clothing,\
        \ made by British designer Elliot Zed.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1b8bd-f2cf-4edb-ad8f-5692844f8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.078+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vanishing prince(s)</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c58d4-9aed-44f5-afb3-3843958d15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.078+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Never one to disappoint at royal events, Prince Louis, the youngest\
        \ child of the Prince and Princess of Wales, again stole the show during segments\
        \ of the coronation ceremony.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c723856-4912-48ff-80ec-4e4fdde343ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.078+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keen-eyed viewers may have noticed the 5-year-old yawning, sitting\
        \ between his mother, the Princess of Wales, and sister Princess Charlotte,\
        \ but then pulling a disappearing act from the service.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d3e15-3861-4baa-b84d-0f7509c480b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.079+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was thought the young royal might leave early, but luckily for fans,\
        \ he returned before the end of the service.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67437612-e6d3-408f-9b98-cad9f409916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.079+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those who don't remember, Louis gained global infamy during the\
        \ late Queen's Platinum Jubilee celebrations in June, where he was captured\
        \ throwing a tantrum and covering his ears while screaming during the flypast.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e1c62-7fe1-44c1-b777-04cd1923f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.080+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, there was widespread speculation before Saturday as to whether\
        \ Prince Harry would be at his father's coronation.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c14877-266b-4a3f-9ca6-3e10ffdbfc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.080+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Duke of Sussex attended the coronation ceremony at Westminster\
        \ Abbey on Saturday, sitting in the third row.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e7420-2c8f-41a5-8fda-3bfe9e0538cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.081+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wearing a morning suit with his military medals, Harry arrived alongside\
        \ his uncles, Prince Edward and Prince Andrew, and two of his cousins, Princess\
        \ Beatrice and Princess Eugenie.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2e5a1-e58e-4b63-abff-e017cd8b62f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.081+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prince Harry attended without his wife, Meghan, the Duchess of Sussex,\
        \ who reportedly stayed back in the US with their children on the account\
        \ of Archie's fourth birthday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07478faf-1f55-40cc-bccf-0ca7f6095ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.082+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coronation marked the first time the prince publicly met members\
        \ of his family since the release of his memoir, \"Spare.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f20bc-2c3a-4ba6-9552-25703bc3f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.082+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After it ended, he was seen talking and smiling with his cousins amidst\
        \ a downpour, before he took a car on his own.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46627a9b-5153-4ee0-9dae-70dda6dd0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.082+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He did not appear with members of the royal family to greet the public\
        \ from the balcony of Buckingham Palace on Saturday afternoon -- a flagship\
        \ part of royal events.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662821e-aa38-42d5-b77c-91b18813d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.083+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN understands that Prince Harry did not receive an invitation to\
        \ join the family for this balcony moment, which featured a slimmed-down flypast\
        \ by the Royal Air Force. Prince Andrew wasn't present either.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85619f-a8bf-4be9-90f1-171f9a69ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.083+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A balcony flypast</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d2188-7187-45e1-9cf8-c3f07e727a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.084+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather did not favor King Charles&nbsp;— and while crowds seemed
        unperturbed by the rain, it did alter plans for the traditional Royal Air
        Force flypast.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1246246d-b88c-4ba1-970b-a819053d0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.084+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The display was formed only of helicopters and the colorful Red Arrows,\
        \ and not the expected Typhoons, Spitfires, Hurricanes and Lancaster bombers.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177acde-b401-454b-9cc7-9b58d0ea6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.085+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But crowds instead enjoyed not one but two appearances on the balcony\
        \ by the new King and Queen, who provided an encore after seemingly waving\
        \ goodbye to supporters.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f536d1-cae2-479b-a496-1bc41df71cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.085+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wrapped up an eventful day, which had drawn thousands onto
        London''s streets.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be806d43-839b-4801-aef0-586b54f8fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:31:20.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:31:50.086+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/06/uk/coronation-king-charles-key-moments-ckc-gbr-intl-scli/index.html">The
        lady in blue, vanishing princes and the crowning event: Key moments from the
        coronation</a>"</em></p>'
  'anti-monarchy-protests-coronation-uk':
    'author': 'Niamh Kennedy , Christian Edwards, Lindsay Isaac and Allegra Goodwin,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-07T06:32:07.000+08:00
    'imagesource': 'jcr:95894ff0-4e50-4f2e-ab1c-27d9c74f4e87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb7b812-2f66-40e1-8056-8bde7d01b044'
    'lead': 'London''s Metropolitan Police said it made 52 arrests during the coronation
      of King Charles III on Saturday, as the force faces growing scrutiny over its
      attitude toward anti-monarchy demonstrators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-07T06:35:59.966+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-07T06:36:00.429+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Something out of a police state'': Anti-monarchy protesters arrested
      ahead of King Charles'' coronation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85305a-adf1-4958-971b-f713bc945b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> London''s Metropolitan Police said it made
        52 arrests during the coronation of King Charles III on Saturday, as the force
        faces growing scrutiny over its attitude toward anti-monarchy demonstrators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4f3b1-f249-4c2b-8ce0-59841500da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands gathered in central London on Saturday to celebrate the once-in-a-generation\
        \ occasion. But it also drew demonstrators, with protesters wearing yellow\
        \ T-shirts booing and shouting \"Not My King\" throughout the morning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54004500-419e-420e-98f8-754e9f6c5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic, Britain''s largest anti-monarchy group, told CNN that
        police&nbsp;— without providing any reason&nbsp;— arrested organizers of the
        anti-monarchy protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0a493-c72e-4e27-b543-b653a099b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At around 7 a.m. (2 a.m. ET) police stopped six of Republic's organizers\
        \ and told them they were detaining and searching them, Republic director\
        \ Harry Stratton told CNN at the protest.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d354807-2912-40cf-9691-45d3e728166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graham Smith, the chief executive of Republic, was among those detained,\
        \ according to a video shared by the Alliance of European Republican Movements.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce967d-b5af-4d2f-8505-a3b3132ea15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stratton said that when the organizers asked police why they were being\
        \ detained, they were told officers \"would figure it out\" after they had\
        \ searched the anti-monarchy protesters. After searching them, police told\
        \ the six organizers they were arresting them and seizing hundreds of their\
        \ placards carrying the slogan \"Not My King.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36886a81-689e-4656-87c3-e84da24d69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They didn't say why they were arresting them. They didn't tell them\
        \ or us where they were taking them. It really is like something out of a\
        \ police state,\" Stratton said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854964d-54f1-4f07-a435-99b23049525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think people are quite perturbed by the police reaction. But the\
        \ crowd reaction to us has been overwhelmingly friendly,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8375709-95ee-4db8-a24c-25778da9ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group posted on Twitter Saturday, commenting: \"So much for the\
        \ right to peaceful protest.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e68e3-c435-4d97-b49d-897ea2a7bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of environmental activist group Just Stop Oil also appeared\
        \ to have been arrested on The Mall outside Buckingham Palace, the UK's PA\
        \ Media news agency reported, adding that a large group of the protesters\
        \ were seen in handcuffs.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72b52d-855c-4d66-8973-886857748eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Police confirmed several arrests had been made in\
        \ central London and defended its actions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d8e91-795e-492c-bbb2-4b2270ee5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A total of 52 arrests have been made today for offenses including\
        \ affray, public order offenses, breach of the peace and conspiracy to cause\
        \ a public nuisance. All of these people remain in custody,\" the police said\
        \ in a press release.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb7c0b-c77f-4e7e-b766-ab49a489d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Met defends arrests</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5119c78-2098-4ab2-b562-c2a923a4fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commander Karen Findlay, who is leading the police operation, said\
        \ in the release: \"We absolutely understand public concern following the\
        \ arrests we made this morning.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fb674-8491-4e43-b9d7-701305b79eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Protest is lawful and it can be disruptive. We have policed numerous\
        \ protests without intervention in the build-up to the coronation, and during\
        \ it.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414673fe-9f71-42e2-8114-d3cd7a812d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our duty is to do so in a proportionate manner in line with relevant\
        \ legislation. We also have a duty to intervene when protest becomes criminal\
        \ and may cause serious disruption.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052ec67-1dc8-453b-8054-d104c0e6f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This depends on the context. The coronation is a once in a generation\
        \ event and that is a key consideration in our assessment. A protest involving\
        \ large numbers has gone ahead today with police knowledge and no intervention.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b681d20-6529-44fe-933a-ccc5bd7ba0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human Rights Watch, a non-profit campaign group, said earlier Saturday\
        \ that the coronation arrests were \"something you would expect to see in\
        \ Moscow not London,\" according to a statement obtained by PA Media.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a450818-80dc-42e3-a639-154f1808f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republic claimed it was expecting between 1,500 and 2,000 people to\
        \ join the group at its protest in Trafalgar Square, just south of the royal\
        \ procession route.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bcc66-92c4-4e1a-aeb0-3bceb6f97e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead of a coronation we want an election. Instead of Charles we\
        \ want a choice. It's that simple,\" the group tweeted on Saturday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33886ce-f1c6-4829-94c8-b48bab010885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing police powers</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df6df6-a085-404f-a596-46239708521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Police, the UK's largest police force, has been scrutinized\
        \ for its tough approach toward protests around the coronation.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ceaa77-be94-4438-bd9f-22b8bf9b46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our tolerance for any disruption, whether through protest or otherwise,\
        \ will be low,\" the force wrote on Twitter this week. \"We will deal robustly\
        \ with anyone intent on undermining this celebration.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb6fb2-0df1-4072-96ae-cc99459ed471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the event, the Met said that more than 11,500 police officers\
        \ would be deployed in London on Saturday, making the coronation the largest\
        \ one-day deployment in decades.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6689daa-90b4-474b-ab6a-0b1e7762ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation — labeled Golden Orb&nbsp;— saw officers line the
        processional route, manage crowds and road closures, protect high-profile
        individuals and carry out searches with specialist teams.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c8c92-e2e0-4e64-bc94-5774846d36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also plans for facial recognition technology to be used in\
        \ central London, which has sparked criticism from human rights groups.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4355ee-5d13-45ae-8ac1-8f9128840740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We all have the right to go about our lives without being watched\
        \ and monitored, but everyone at the coronation is at risk of having their\
        \ faces scanned by oppressive facial recognition technology,\" Emmanuelle\
        \ Andrews of human rights group Liberty, said on Twitter.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856c1f5-e72c-4b1d-ba8c-a67ff898eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The operation comes amid growing concern over the increase in the police's\
        \ power to stifle dissent in Britain, following the recent introduction of\
        \ controversial pieces of legislation.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430d176-c6bd-4adf-b162-5ccfa29ba7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Police, Crime, Sentencing and Courts Act 2022 significantly
        "broaden[ed] the range of circumstances in which police may impose conditions
        on a protest." Under the new Act, it is an offense for protesters to "intentionally
        or recklessly caus[e] public nuisance"&nbsp;— including causing "serious annoyance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a2b6e-5e55-4ff1-874d-8b4d00ffad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, Liberty said this Act \"has made it much harder\
        \ for people to stand up for what they believe without facing the risk of\
        \ criminalization.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca55eaa-a113-4edb-88a5-4f8853155049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, a new law called the Public Order Act received royal assent\
        \ from King Charles, which is a formality and the final hurdle before a bill\
        \ becomes law.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29810a47-ee2f-4ba5-b93a-11d1058d2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will \"give police the powers to prevent disruption at major sporting\
        \ and cultural events taking place this summer in England and Wales,\" the\
        \ UK Home Office said in a statement.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033835e-7328-4a38-a2b7-983c14f45a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Specific measures in the Act were introduced from Wednesday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d371c-dbcc-4ed9-bd76-084c3e687dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this law, long-standing protest tactics such as locking on&nbsp;—
        where protesters physically attach themselves to things like buildings&nbsp;—
        could lead to a six-month prison sentence or "unlimited fine," said the Home
        Office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383211bf-e6e2-45ea-8e25-7ce91c81ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:36:00.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:36:00.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/05/06/uk/king-charles-anti-monarchy-protest-arrests-ckc-gbr-intl/index.html">Something
        out of a police state’: Anti-monarchy protesters arrested ahead of King Charles’
        coronation</a>"</em></p>'
  'jordan-neely-subway-death-attorneys-statement':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-07T06:36:17.000+08:00
    'imagesource': 'jcr:f41bffc1-8b9f-4785-b1e5-2bef81cac3ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '304b0043-fec5-488f-b492-edb0a0b2e3e4'
    'lead': 'Amid mounting pressures to charge the man who restrained Jordan Neely
      in a fatal chokehold on a New York City subway train car this week, the man''s
      attorneys contend he didn''t foresee the ''awful tragedy.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-07T06:45:41.849+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-07T06:45:42.321+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The man who held Jordan Neely in a fatal chokehold ''never intended
      to harm'' him, his attorneys say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac81bf-1c29-4180-9583-24482da38776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amid mounting pressures to charge the man
        who restrained Jordan Neely in a fatal chokehold on a New York City subway
        train car this week, the man''s attorneys contend he didn''t foresee the "awful
        tragedy," which has sparked protests and further accentuated the city''s struggles
        with homelessness and mental illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d48ce-58d5-4f0f-9b73-c753ac3c4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daniel Penny, 24, has been identified by his attorneys as the US Marine\
        \ veteran who held down Neely on Monday afternoon while they were aboard the\
        \ train in downtown Manhattan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df9587-8d0b-4cca-ba40-40ee97b86660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely, a street artist known for his Michael Jackson impersonations,\
        \ had begun shouting at passengers that he was hungry, thirsty, and had little\
        \ to live for before Penny forced him to the floor in a chokehold until he\
        \ stopped breathing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11bd9e0-0b94-4645-9409-f0a97b64ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would first like to express, on behalf of Daniel Penny, our condolences\
        \ to those close to Mr. Neely,\" the law firm of Raiser and Kenniff, P.C.\
        \ said in a statement Friday. \"When Mr. Neely began aggressively threatening\
        \ Daniel Penny and the other passengers, Daniel, with the help of others,\
        \ acted to protect themselves, until help arrived.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0c24e-f775-475a-9b77-620b75725091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Daniel never intended to harm Mr. Neely and could not have foreseen\
        \ his untimely death,\" the statement said. \"We hope that out of this awful\
        \ tragedy will come a new commitment by our elected officials to address the\
        \ mental health crisis on our streets and subways.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2062d1-520b-4a1e-ab0b-e1f8a33c2874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neely''s killing, which happened as he was experiencing homelessness,
        comes as the nation''s largest city continues to grapple with the fundamental
        issues of a growing population of unhoused people and a mental health crisis&nbsp;—
        despite government efforts to alleviate the challenges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7b514-b25e-4764-b389-66da989b3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attorneys representing Neely's family said the 30-year-old had mental\
        \ health issues since he was 14 when his mother was murdered in 2007. Moses\
        \ Harper, Neely's friend, told CNN he was traumatized when his mother's brutal\
        \ killing was followed by her body being found in a suitcase.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c156f-04e3-42cb-9863-7f3ae4f25224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely's death has been ruled a homicide by New York City's medical\
        \ examiner, but the ruling does not determine whether there was intent or\
        \ culpability, which is a matter for the criminal justice system to consider.\
        \ Charges have not been filed in the case, which is under investigation by\
        \ the Manhattan district attorney.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e71341-eccc-4bdf-ba26-e12d2d469107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A witness told CNN although Neely was acting erratically, he did not\
        \ harm anyone nor did they see him armed with a weapon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55162b4e-9fb9-42b8-a9ae-4d25d2d02502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Passengers are not supposed to die on the floor of our subways,\"\
        \ Neely family attorney Lennon Edwards said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce21199-f162-4c16-a916-371bb7842497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, prosecutors are expected to continue reviewing evidence\
        \ and witness statements, a law enforcement source told CNN. Four passengers\
        \ who were in the train car have been interviewed by police, and authorities\
        \ are still seeking to speak with several others.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ecaf04-9434-4026-acb4-d19efb9e0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case is being investigated by senior prosecutors who plan to review\
        \ the medical examiner's report, obtain additional medical records and examine\
        \ video footage, the Manhattan District Attorney's Office said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3697d-89fd-4648-916a-2e256b3f83f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas Kenniff, one of the attorneys representing Penny, ran as a Republican\
        \ candidate against now-Manhattan District Attorney Alvin Bragg in 2021.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb5f82-f24c-4071-a0c8-e7fe332a73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neely's killing prompted protests Friday from some who called for Penny\
        \ to be arrested and charged.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b123cb8-83c3-492f-b11c-8234102ed759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demonstrators gathered outside Bragg's office, chanting \"Indict Daniel\
        \ Penny\" and \"Why is the killer free.\" Some held signs that read, \"Jordan\
        \ Neely deserved better from New York.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7a28c-ac7a-49d4-951e-80e6a83cf626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civil rights activist the Reverend Al Sharpton also called for Penny\
        \ to be charged in relation to the incident. Speaking at the National Action\
        \ Network's Saturday Action Rally in New York, he said the veteran \"needs\
        \ to be prosecuted.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259a896-0882-41b0-a054-ab7178fe41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sharpton added that he had spoken with the Manhattan DA's office about\
        \ the fatal chokehold.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2dfce-48db-45ca-aa08-c5fdfd27d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This man needs to be prosecuted cause what you will do if you do\
        \ not prosecute him, in my judgment, is you will set a standard of vigilantism\
        \ that we cannot tolerate,\" Sharpton said. \"The precedent alone is a threat\
        \ to all of us.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72164ff0-0ca5-4b26-a22f-181503773a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to his killing, Neely had a lengthy arrest record with New York\
        \ police, a law enforcement source told CNN's John Miller, including 42 arrests\
        \ on charges including petty larceny, jumping subway turnstiles, theft, and\
        \ three unprovoked assaults on women in the subway between 2019 and 2021.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24812d48-4712-4a85-9e7e-5dfa792aff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Sharpton said that \"none of that was known to the man choking\
        \ him.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff6c2a-e4f5-4467-a43a-4e859aab03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This man did not have his bio on his back,\" he said. \"This man\
        \ had a mental issue and the way you handle that is not to put him in a chokehold\
        \ and squeeze the life out of him. A mental issue on a train is not to be\
        \ sentenced with death.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c4f06-a469-4360-8049-628860b3e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not clear whether Neely and Penny had had prior interactions.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9d94c-4cde-44d3-a4a3-ae427a9fa98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chokehold lasted several minutes, witness says</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614d282-1dec-4f14-b066-49752c48dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juan Alberto Vazquez was on the train when the deadly chokehold began\
        \ and recorded the situation as it unfolded.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401793d-fff3-4f9b-a208-57f3599e1974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As soon as Neely got on the train, he started yelling about being \"\
        fed up and hungry\" and \"tired of having nothing,\" Vazquez told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04c92e-c016-4599-a8e5-d155e7a9680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before he was killed, Neely said, \"I don't care if I die. I don't\
        \ care if I go to jail. I don't have any food ... I'm done,\" according to\
        \ Vazquez.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6711c-57da-4203-8bff-411b8b79bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the yelling continued, many passengers became visibly uncomfortable\
        \ and moved to other parts of the train car. Neely did not appear to be armed\
        \ or looking to attack anyone, Vazquez told CNN.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859aede1-7702-428b-9a9e-f76f5a712470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then a rider&nbsp;— later identified as Penny&nbsp;— came behind
        Neely and put him in a chokehold, with the two eventually falling to the floor,
        Vazquez said. Neely did not interact with that passenger at all prior to the
        attack, Vazquez continued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851aa855-c92a-4598-b72b-708a4870e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video recorded by Vazquez, Neely and Penny are seen on the floor\
        \ of a subway car with Penny's arm wrapped around Neely's neck. The two men\
        \ were on the floor for about seven minutes, Vazquez said, adding he started\
        \ recording about three or four minutes after the chokehold began.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea29ba-69d3-451d-8983-78bf4a05a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two other passengers approached Neely and the man holding him down.\
        \ One appeared to be mediating the situation while the other seemed to help\
        \ Penny restrain Neely, according to Vazquez.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14510ae6-0b22-46f2-bd3d-d47fd55faf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a while, Vazquez noticed Neely stopped moving and talking, he\
        \ said. After police arrived, Neely was taken to a hospital where he was pronounced\
        \ dead.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814d3f5-30b0-4fb9-b739-48718a840e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm what happened leading
        up to the incident or how long Neely was restrained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f3ed1-f6a0-41b5-a65e-0c6ad4671a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:45:41.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:45:42.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/06/us/jordan-neely-subway-death-saturday/index.html">The
        man who held Jordan Neely in a fatal chokehold ‘never intended to harm’ him,
        his attorneys say</a>"</em></p>'
