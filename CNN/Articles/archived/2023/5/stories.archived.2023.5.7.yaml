      'text': "ECHO will take home the lion's share of the $150,000 (around ₱8.25\
        \ million) prize pool.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f9fd8-7d37-483e-acd2-c6168baa5b09'
