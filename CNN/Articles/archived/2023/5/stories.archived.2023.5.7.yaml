      'lead': 'Officials in Southwest Louisiana have charged a 58-year-old man in
        connection with the shooting of a group of juveniles who were playing hide-and-seek,
        one of whom was injured.

        '
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T10:39:35.811+08:00
