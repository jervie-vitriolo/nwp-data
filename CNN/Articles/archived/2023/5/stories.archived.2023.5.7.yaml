        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T21:30:53.383+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"Should Cong. Arnie continue to defy the return to work order after
          the lapse of the 60-day period of his suspension, the House Committee on
          Ethics and Privileges may be constrained to reconvene and consider another
          possible disciplinary action against him," Romualdez said in a statement
          on Wednesday.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '39b1af47-4863-4d0e-934c-996498e27cbf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:30:53.147+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T21:30:53.384+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"This is our recourse in order to preserve the dignity, integrity,
          and reputation of the House of Representatives," he added.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9612196d-e061-413a-bb60-aabbb8ed3766'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:30:53.148+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T21:30:53.385+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The embattled Negros Oriental representative was <a href="https://www.cnnphilippines.com/news/2023/3/22/House-suspends-Teves-60-days.html">slapped
          with a 60-day suspension</a> in March when he failed to return to the country
          from his medical treatment in the United States after his travel authority
          expired. His suspension is set to end on May 22.&nbsp;</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a7ef8dbc-4d30-4729-9d86-00097b209630'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:30:53.148+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T21:30:53.386+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Romualdez also advised Teves against seeking political asylum in
          other countries.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a19d2a1d-2da1-451d-8632-be31ce898779'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:30:53.148+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T21:30:53.387+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I discourage any attempt by our colleague, Cong. Arnie, to seek
          refuge in other countries and abandon his sworn duty to serve as Member
          of the House of Representatives," Romualdez said.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9205ade9-41ba-48a9-a7d5-42b0cb66b3a4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:30:53.149+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T21:30:53.388+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This comes after the Department of Justice said Teves was in Timor-Leste
          and has applied "for a protection visa with the intent of asylum." The Southeast
          Asian nation has <a href="https://www.cnnphilippines.com/news/2023/5/9/Teves-to-seek-asylum-in-Timor-Leste-.html">rejected
          his application</a> and ordered him to leave the country in five days.&nbsp;</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd8e3ae22-ca0d-4dc0-9486-b24bdfdb8de8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:30:53.149+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T21:30:53.389+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The House leader once again called on Teves to return home, assuring
          him of his personal safety upon his arrival.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6b43187b-6cda-47c8-a2a7-011a576bb243'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:30:53.149+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T21:30:53.389+08:00
