        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>China <a href="https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">warned</a>
          that an expanded military cooperation with the US will only endanger regional
          peace and stability, "drag the Philippines into the abyss of geopolitical
          strife and damage its economic development."</p>'
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '17cf9fce-9dcd-488c-b6c0-8628d41e0972'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.657+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.640+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bed6b5dc-d0f2-43dc-aaef-7e7f5baa2c7f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.658+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.641+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The East Asian giant also <a href="https://www.cnnphilippines.com/news/2023/4/13/China-US-Philippines-West-Philippine-Sea.html">expressed</a>
          “grave concern” and “strong disapproval” of the joint statement of Philippine
          and US officials, and reiterated its position that the UN tribunal’s ruling
          favoring Philippine claims in the South China Sea is “illegal, null and
          void.”</p>'
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b265d3c1-d61e-4043-9cba-e51db544b0b4'
