      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Almost 25,000 people who live in the Canadian
        province of Alberta have been evacuated as wildfires rage across the region,
        which is seeing abnormally hot weather and high winds, emergency officials
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a5183-a827-4f3c-8108-183554dc1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are at least 103 wildfires burning across the western province,\
        \ Alberta Premier Danielle Smith said at a news briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad900fa-638c-4a84-90f9-d3650b074ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Much of Alberta has been experiencing a hot, dry spring and with\
        \ so much kindling, all it takes is a few sparks to ignite some truly frightening\
        \ wildfires,\" Smith said. \"These conditions mean it is very easy for a wildfire\
        \ to both start and spread quickly.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14901db3-a747-4042-82ab-c5c05e4b87df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The result is the \"unprecedented situation our province is facing\
        \ today,\" she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7fc25-6491-4918-9eaf-6128201ce2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have burned 121,909 hectares — roughly more than 301,000
        acres&nbsp;— and since Friday, at least 45 new wildfires have started and
        14 local states of emergency issued, according to Smith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b173f-9924-4b3a-af5a-5b67c3d1df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want to assure everyone that our province has the right tools,\
        \ the right technology and the resources in place to tackle this challenge\"\
        \ she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9851c44-3f70-475a-8017-9d21b8ea096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some residents in the community of Fox Lake, where the fires are severe,\
        \ had to be evacuated by helicopters, according to Christie Tucker, Alberta\
        \ Wildfire's information unit manager. On Friday morning, dozens of firefighters\
        \ in Fox Lake were battling the blazes, which burned nearly 11,000 acres,\
        \ officials said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1bfc9-bbd0-49ef-ba46-650e88b1f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Drayton Valley, firefighters, helicopters and air tankers battled\
        \ an out-of-control fire that torched over 3,700 acres, according to Tucker.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91402b2f-2964-48ce-8f17-b58169078fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities in the municipality of Yellowhead County and the town of\
        \ Edson have also ordered an immediate evacuation due to wildfires burning\
        \ in Alberta, Edson officials tweeted. The town of Edson has a population\
        \ of just under 9,000 residents, according to the community's website.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9f86f-899e-45fc-ab4e-b6de4f94eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday night, Alberta officials expanded the mandatory evacuation\
        \ order in Lac Ste. Anne County, which is about 50 miles northwest of Edmonton.\
        \ Officials told residents evacuations could last up to three days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc997b26-4a7f-47cf-976e-5e476b82f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of Big Lakes County&nbsp;— home to about 5,600 residents&nbsp;—
        were also ordered to evacuate, including residents east of the West Prairie
        River and Highway 749 and south of Township Road 724. It''s unclear how many
        people are affected by the evacuations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807b58f-c9e7-43d2-9ece-2e748d1a26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials asked Banana Belt residents to prepare \"their properties\
        \ by removing log piles, deadfall, and plowing around properties if possible.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e455ae3c-2eee-438e-b1e2-2a418faace8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is the potential for danger to life and health,\" Big Lakes\
        \ County officials said in a post.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae899e-cfb8-47dc-a4aa-d47fefc15ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Temperatures have been 10 to 15 degrees above normal for a little\
        \ while now,\" Tucker said. \"We still don't have green grass and leaves all\
        \ over the province, which means that the ground is very dry.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a085921-1f14-433f-9ae5-be70d0caeb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The northern province has been experiencing extremely warm conditions\
        \ and high winds, Tucker said, and residents are not allowed to have open\
        \ woodfires on public or private lands while the fires are burning.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7521cc5-5c36-40e4-92b0-2ecf2b102bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been 348 wildfires in Alberta since January, burning more\
        \ than 61,776 acres, Tucker said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdaea2a-e98c-46e5-97ea-0afc8c816aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's significantly more wildfire activity this time of year than\
        \ we've certainly seen any time in the recent past,\" Tucker said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84dc418-ee32-4822-a612-becd6e1db842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evacuations ordered in British Columbia</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba42841-da4e-42fa-9c29-d307c6431a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In northeastern British Columbia, the Peace River Regional District\
        \ expanded its evacuation order for the Boundary Lake wildfire early Saturday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf70525-8b23-494d-9a5b-928628b43e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BC Wildfire Service \"continues to respond to the Boundary Lake\
        \ wildfire located at the BC/Alberta border, east of #FortStJohn,\" the agency\
        \ tweeted, adding that the wildfire was estimated to cover 4,695 acres.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce54f3-6faa-4de5-8721-d4d9377edef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The area is being impacted by heavy smoke and visibility is poor.\
        \ Aviation resources are currently being challenged by the poor visibility.\
        \ Drivers are advised to avoid Highway 64 due to the poor visibility,\" the\
        \ BC Wildfire Service said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cff68-1c3a-4a77-9e6e-3c42cd6daf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initial evacuation order was \"expanded as a result of aggressive\
        \ fire behavior and the risk to life safety,\" according to Peace River officials.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003b8c5-1943-4982-9cc7-e86380297bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order includes areas on the east to the Alberta border and on the\
        \ south to the south side of Imperial Avenue, district officials said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2122bb-1c9e-4bdc-8e9b-cffbd1d87fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In southeastern British Columbia, a state of local emergency and evacuation\
        \ orders were issued this week by the Regional District of Kootenay Boundary\
        \ due to \"the imminent danger of flooding to the life and property of persons\
        \ resident or present.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd0c29-c42d-48fb-8556-79605782b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The #BCWildfire Service is prepared to support flood response across
        the province this weekend," the agency tweeted Friday, adding that "20 personnel
        have deployed to the #CacheCreekBC area, 33 personnel are stationed in the
        #GrandForksBC region, and an additional 20 personnel are on standby to assist
        if needed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6debb0-8337-4ac3-bcda-5f8aa7e818d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:49:38.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:49:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/05/weather/alberta-canada-wildfires-evacuations/index.html">Almost
        25,000 people in Western Canada evacuated as wildfires rage across region
        amid hot weather and high winds</a>"</em></p>'
  'migrants-us-mexico-border-title-42':
    'author': 'Andy Rose and Emma Tucker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-07T06:49:48.000+08:00
    'imagesource': 'jcr:f24678ff-f89a-4d73-b81b-e05518a2d511'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5668cd79-1f8f-444e-afa8-d5b7c50325b8'
    'lead': 'More than 100 migrants were found aboard a train in Texas near the US-Mexico
      border on Friday in extreme heat conditions, days before a surge in migrants
      is expected when a Trump-era border restriction ends next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-07T06:52:40.369+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-07T06:52:40.617+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 100 migrants found aboard train near US-Mexico border, days
      before COVID-era border policy expires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735136a-cacf-48bf-b73a-75623f2a9b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 100 migrants were found aboard
        a train in Texas near the US-Mexico border on Friday in extreme heat conditions,
        days before a surge in migrants is expected when a Trump-era border restriction
        ends next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece26022-80ee-414e-8c71-94b992555857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The train was stopped on Friday after a Union Pacific Railroad conductor\
        \ reported stowaways on board. Investigators found 100 to 150 \"foreign nationals\
        \ in the country illegally,\" according to the Kinney County Sheriff's office.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc0f51-ad73-48cf-bdac-5cf911f940cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the end, only minor injuries were reported. One migrant fainted\
        \ while exiting the train but was caught by law enforcement officers before\
        \ she hit the ground,\" the office said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a2586-9306-4f56-a7f4-99f1aafc30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is expecting to see an influx of border crossings when Title
        42, the Trump-era policy that allowed officials to swiftly expel migrants
        who crossed the border illegally during the COVID-19 pandemic, expires on
        May 11. Officials have repeatedly turned to the Trump-era policy as a tool
        to manage a spiraling situation at the border, CNN previously reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff0be1-e29f-4b33-9b03-44d51fdf66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without Title 42, the primary border enforcement tool since March 2020,\
        \ authorities will be returning to decades-old protocols at a time of unprecedented\
        \ mass migration in the Western Hemisphere, which is raising concerns about\
        \ a surge in migrants after the border restriction is lifted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c57ed7-1064-48bc-80f1-45f2080b0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They told us there were well over 100 people on board the train,\
        \ scattered throughout the gondolas, If they'd gone all the way to Uvalde\
        \ in those Gondolas, they'd be dead by now,\" Kinney County Chief Deputy Armando\
        \ M. Garcia said in the statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c620556-8a06-4cf3-bd4b-5a3f416b8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exact number of migrants on the train is not known, however, because\
        \ dozens are believed to have fled the scene by the time investigators arrived,\
        \ according to the sheriff's office, which said 86 to 90 people were taken\
        \ into custody at the rail yard by Border Patrol officers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b33cf8-4ca9-4698-a73d-ce5a1cad02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sheriff's office said those who were taken into custody will face\
        \ a charge of criminal trespassing on railroad property.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861ed98-59f1-43bb-87fe-6985abc56b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emergency medical services were called as a precaution because of \"\
        extreme temperatures\" inside the freight cars where the migrants were found,\
        \ the sheriff's office said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f5250-e981-4945-9bf0-27edae5e4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T06:52:40.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T06:52:40.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/06/us/migrants-mexico-border-title-42/index.html">More
        than 100 migrants found aboard train near US-Mexico border, days before Covid-era
        border policy expires</a>"</em></p>'
  'pagasa-lpa-monitoring-palawan-mindanao-sunday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-07T09:17:24.000+08:00
    'imagesource': 'jcr:fe774dc7-6eaa-408e-8f60-7155d8a4678f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f8c15b8-8686-4122-bd67-0caa3ed41993'
    'lead': 'The low pressure area (LPA) in the vicinity of Puerto Princesa, Palawan
      is expected to exit the Philippine Area of Responsibility (PAR) on Sunday, but
      another one will likely enter Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-07T09:20:26.031+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-07T09:20:26.267+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LPA near Puerto Princesa to exit PAR on Sunday; another to enter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a05ac4-3ddc-4ae1-b5ac-a84aabacdce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:20:26.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T09:20:26.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The low
        pressure area (LPA) in the vicinity of Puerto Princesa, Palawan is expected
        to exit the Philippine Area of Responsibility (PAR) on Sunday, but another
        one will likely enter Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e0622-bb22-45fe-964c-3c1289dc199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:20:26.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T09:20:26.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest update, the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) said the LPA was last spotted at 410 kilometers\
        \ northwest of Puerto Princesa City, heading to the West Philippine Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167e67b-564a-462c-8c7a-560b71ba9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:20:26.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T09:20:26.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will bring cloudy skies and scattered rain showers or thunderstorms\
        \ over Kalayaan Islands, PAGASA weather forecaster Patrick Del Mundo said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd79fc6-9125-4ce1-a92c-f07d55247d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:20:26.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T09:20:26.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the other LPA was last seen at 965 kilometers east of Northeastern\
        \ Mindanao, and it is forecast to enter PAR on Sunday morning. It may not\
        \ have a direct effect to any Philippine landmass, Del Mundo said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa80ee1-209e-49c7-88c9-00a0e798306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:20:26.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T09:20:26.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA noted both weather disturbances are less likely to develop into\
        \ tropical depressions in the next 24 hours.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f696d-efd5-434b-80c3-01d17fa9b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T09:20:26.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T09:20:26.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also said the easterlies and localized thunderstorms
        will cause partly cloudy skies with isolated rain showers or thunderstorms
        all over the country.</p>'
  'dallas-texas-mall-shooting':
    'author': 'John Miller, Ashley Killough and Andy Rose, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-07T09:21:39.000+08:00
    'imagesource': 'jcr:808ccce2-c085-4d03-abae-39025c766d14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38952a36-ccab-4387-8cc5-3cbcef34935c'
    'lead': 'A Dallas-area medical group says it is treating victims as young as 5
      years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-07T09:28:26.824+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-07T09:28:36.632+08:00
