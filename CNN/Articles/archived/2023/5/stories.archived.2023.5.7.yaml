      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A boss imposing different work conditions on his employee because\
        \ of their sexual relationship is sexual harassment,\" Herman's attorney Benjamin\
        \ Hobas states in the filing.\r"
