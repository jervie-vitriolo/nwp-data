        'mgnl:lastActivated': 2023-05-10T23:33:07.316+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7f903ebc-6d94-4090-a7b1-a3b455ca5c69'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.923+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.316+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This was after Duterte claimed that ACT’s support of <a href="https://www.cnnphilippines.com/news/2023/3/5/DepEd-says-weeklong-transport-strike-a-learning-disruption.html">a
          "communist-inspired" transport strike</a> earlier this year showed that
          the group has a communist ideology, and does not serve the interests of
          students and teachers.&nbsp;</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3ae40a20-b4e5-4d7c-a6d0-5fe8df967942'
        'mgnl:activationStatus': true
