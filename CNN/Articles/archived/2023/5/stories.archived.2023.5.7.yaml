      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent suit, filed in March, Herman argues the 2017 agreement
        is not enforceable in part because of a new federal law invalidating arbitration
        clauses in sexual assault or sexual harassment cases.</p>'
