      'lead': 'A ₱9.77-billion healthcare facility in Makati City funded under a public-private
        partnership (PPP) has started its partial operations, the local government
        said Wednesday.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T10:20:43.576+08:00
