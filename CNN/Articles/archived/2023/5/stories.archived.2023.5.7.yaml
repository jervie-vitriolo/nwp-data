        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>On April 29, the internationally-renowned series Boiler Room set
          the stage for an incendiary performance by Davao-based producer and choreographer
          DJ Love, who is widely known as one of the many pioneers of budots. I overheard
          murmurs of his set being historic around the venue. While budots is already
          embedded in the national consciousness, resounding in packed jeepneys, basketball
          courts, and videoke bars, to see such an influential figure in the flesh
          was an utter delight.</p>'
