        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>RELATED: <a href="http://www.cnnphilippines.com/news/2023/4/30/marcos-flies-to-us-official-visit.html">Marcos
          seeks ''even stronger'' ties with US as he leaves for official visit</a></p>'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '00dd97c5-fc06-47bf-bf05-c96834724669'
        'mgnl:activationStatus': true
