        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'It added that AirAsia Philippines has rescheduled 12 flights on May
          16. Two more were also rescheduled while 6 domestic flights were canceled
          on May 17.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '48d22986-d39c-4d70-8df1-b8edcd8d0dcd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T22:58:55.407+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T23:46:22.326+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'CAAP said shutting down the Philippine airspace during the maintenance
          activity is no longer necessary as its contractor, P2RO, will provide standby
          uninterruptible power supply.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '485dce1f-477c-4a18-8dca-c477272ef439'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T22:58:55.407+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T23:46:22.327+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'But the agency still issued a notice to airmen prohibiting aircraft
          to fly within Philippine airspace on May 17 from 2 a.m. to 4 a.m. as a precautionary
          measure.'
      '5':
        'jcr:primaryType': 'mgnl:block'
