      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d2f18-36ed-4da1-804a-d2377651ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:25:11.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T12:28:42.807+08:00
