      'mgnl:lastActivated': 2023-05-07T21:28:09.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207fa8e-b791-4f6a-b5fd-d37957647a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T21:04:59.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-07T21:28:09.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The road to glory was not easy for ECHO who ended the regular season\
        \ as the second seed. ECHO bowed to RSG Slate Philippines in the upper bracket\
        \ semifinals to drop to the lower bracket then had to beat Bren Esports to\
        \ keep their title hopes alive.\r"
