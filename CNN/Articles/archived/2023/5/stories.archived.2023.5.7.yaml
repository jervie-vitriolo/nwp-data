        'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/5/-shorter-ph-airspace-shutdown-may-17.html">PH
          airspace shutdown on May 17 shortened to 2 hours</a></strong></p>'
      '7':
