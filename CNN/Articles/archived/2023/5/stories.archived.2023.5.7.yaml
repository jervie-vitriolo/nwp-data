        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e04b6922-d599-45fc-86ff-3d83c6258877'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.358+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.222+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Two months after the assassination of Degamo in March, the DOJ chief\
          \ said they aim to file the complaints against Teves by the end of this\
          \ week or Monday next week.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '11e93b6f-658f-4a4e-9f3e-e4f128f0b27b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.359+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.222+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f441ef8f-218b-4cec-8fbf-b52742d6aa36'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.359+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.222+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Asked why authorities are taking so long to file the complaints,\
          \ Remulla said they only want to make sure it will be strong and will lead\
          \ to conviction.\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '045759a8-f987-4e33-8fbc-9a546e44227d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.360+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.222+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4d19926f-cc3b-4fd2-8156-7093e0cb1ebb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.361+08:00
