          is expected to affect just a few flights, according to the Civil Aviation
          Authority of the Philippines (CAAP).</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b5ed12b8-638d-45bf-a2c2-d483990b8b47'
