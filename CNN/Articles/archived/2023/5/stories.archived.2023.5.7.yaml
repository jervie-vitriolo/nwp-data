        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>RJ Manulid’s “Better” is a buoyant love song tinged with indie
          pop and hip-hop. It’s a lighthearted turn of direction from the Davao-based
          songwriter’s previous work like the alternative rock band Lucas, which had
          played shows in Metro Manila in 2015. It’s an interesting addition of a
          facet to Manulid’s work, showing that whatever genre he chooses to dabble
          in, his melodic sensibilities stand as a solid backbone.</p>'
    'dotr-jaime-bautista-marcos-cabinet':
