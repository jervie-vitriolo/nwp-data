        'mgnl:lastActivated': 2023-05-11T15:55:38.223+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '85fd9b31-e723-479c-9220-120037579c7c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.361+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.223+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "While the process will take another two weeks, Remulla said he believes\
          \ the congressman will be designated as such given the evidence so far gathered\
          \ by authorities.\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '478fa54b-2b3e-4da7-9c0b-0117835ae46d'
        'mgnl:activationStatus': true
