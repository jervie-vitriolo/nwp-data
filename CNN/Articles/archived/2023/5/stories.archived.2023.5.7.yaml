      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'VP Duterte named NTF-ELCAC co-vice chair'
      'visualType': 'image'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4def2651-8c83-4adf-a542-17aab3919615'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.916+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.310+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Vice
          President Sara Duterte has been named as the co-vice chairperson of the
          government''s anti-communist task force.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '289b71ec-30c9-49a8-82fa-c3d3e027f939'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.916+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.311+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>National Security Adviser Eduardo Año announced in a press briefing
          on Wednesday that the National Task Force to End Local Communist Armed Conflict''s
          (NTF-ELCAC) executive committee has approved this designation of Duterte,
          who also concurrently serves as the secretary of the Department of Education
          (DepEd).</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '155b8fd3-fc14-4c0b-ab34-73547fd8f64a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.917+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.311+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Her unstinting commitment in the cause of the NTF-ELCAC will undoubtedly\
          \ be very valuable to the task force, and we thank her for accepting the\
          \ challenge,\" said Año, the task force's vice chairman.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'de9304c0-57ee-499f-9712-4489c51b0f77'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.917+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.311+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b832a4e8-0af4-4e07-94dc-f8138b3dde99'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.918+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.311+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Año expressed belief that the vice president's experience as a former\
          \ local chief executive will prove helpful in fighting the communist rebellion\
          \ in the country.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8991921a-0b33-4a3b-9a6c-80aec6b3e786'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.918+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.312+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '86fbe665-719e-4026-950c-f7c7b77d5c86'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.918+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.312+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“Ang ating vice president ay napaka-well experienced, being a former\
          \ mayor of Davao City. As what she said a while ago, ang kanyang mga experiences\
          \ ay magagamit niya para mai-share ‘yung mga best practices na pwedeng magamit\
          \ ng iba't ibang ahensya na involved dito sa NTF-ELCAC,” he said.\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd879d709-853e-4454-9cae-4c0eaa41c944'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.919+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.312+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>[Translation: Our vice president is truly well experienced, being
          a former mayor of Davao City. As she said a while ago, she can use her experiences
          to impart best practices to different agencies involved with the NTF-ELCAC.]</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '34b91e6d-163b-4042-88ff-f8057c0313b7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T23:29:02.723+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T23:33:07.313+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The vice president is the daughter of former President Rodrigo
          Duterte, who ordered the creation of the NTF-ELCAC in 2018.</p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3a345edb-3345-4db4-a15b-c7d24e2ebfe4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T23:29:02.724+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T23:33:07.313+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"The so-called protracted war must end," she said during a task force
          meeting in Malacañang.'
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dee0c906-f694-4337-8d49-a9800491da80'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T23:29:02.724+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T23:33:07.313+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"This is a show of force — a clear, strong, and powerful statement
          and warning — against the enemies of the state who slaughter civilians and
          Indigenous Peoples, abduct and murder and execute members of our security
          forces, and attempt to pin down our progress as a nation through their ideals
          anchored on brainwashing, fear, and terrorism,” she added.'
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1794b08c-be13-407f-89ab-87f5145bc609'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T23:29:02.725+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T23:33:07.313+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': ' '
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3632b8d8-d9e4-4824-b182-25d40ef98a97'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T23:29:02.725+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T23:33:07.314+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Duterte also stated that the Philippines is "ingrained with the problem
          of insurgency" through the recruitment of Filipino students to communist
          organizations.'
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2301ac92-e138-4115-bec8-4546069c5fbf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T23:29:02.726+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T23:33:07.314+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>She said communist rebels have "infiltrated" institutions and
          "remained a serious threat" to Filipino youth.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5af455d9-3980-43b3-84c1-f0114def5085'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.920+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.314+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Human rights group Karapatan, however, slammed the designation of\
          \ Duterte, describing her as a \"serial and notorious redtagger.\"\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3e8dcaa3-5da4-47ba-8197-a0207463458c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.920+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.315+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '65608461-73e7-4a20-8c1e-9cf21b5e525a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.921+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.315+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"It only shows the greater need for the abolition of this TF (task\
          \ force) that has been responsible for numerous cases of human rights violations,\"\
          \ read the group’s statement.\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '173a1f48-ac90-4f50-954c-08bec56d95f3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.921+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.315+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '557e6b70-b106-4af7-9967-f160fe0005be'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.922+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.315+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Earlier, the Alliance of Concerned Teachers (ACT) raised alarm
          over the alleged red-tagging of the DepEd under Duterte’s leadership.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '232f58e6-5ce3-41f0-93c5-6b4e3bc5918a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T21:07:40.922+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T23:33:07.316+08:00
