      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tiger Woods, the internationally renowned athlete and one of the\
        \ most powerful figures in global sports, decided to pursue a sexual relationship\
        \ with his employee, then -- according to him -- forced her to sign an NDA\
        \ about it or else be fired from her job,\" the Friday court document said.\
        \ \"And, when he became disgruntled with their sexual relationship, he tricked\
        \ her into leaving her home, locked her out, took her cash, pets, and personal\
        \ possessions, and tried to strong-arm her into signing a different NDA.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534a821-97fb-4fc8-86c3-5ccb648d750e'
