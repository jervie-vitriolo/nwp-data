        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f5333eb0-a8b3-4a50-8e52-4b364f4c07f7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.170+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.289+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Our new task force recommendation is recommending that women start\
          \ screening with mammography for breast cancer at age 40 and screen every\
          \ other year until age 74,\" said USPSTF Vice Chair Dr. Wanda Nicholson,\
          \ a senior associate dean and professor at George Washington University's\
          \ Milken Institute School of Public Health.\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '66522597-14ad-41e9-9e83-581d7176d775'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.170+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.289+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e16987c7-5ed9-4da4-ba78-4374dbaf68a1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.171+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.289+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The USPSTF, a group of independent medical experts whose recommendations\
          \ help guide doctors' decisions and influence insurance plans, released\
          \ the proposed update to its breast cancer screening guidance Tuesday. The\
          \ recommendation is not final but will be available on the task force website\
          \ for public comment through June 5, along with a draft evidence review\
          \ and draft modeling report.\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fc7394f0-216a-48ce-bf36-b2a313e061f7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.171+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.289+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'feead302-4d0a-45e5-a769-0cc783c8d8c9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.172+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.290+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The draft recommendation is for all people assigned female at birth,\
          \ including cisgender women, trans men and nonbinary people, who are at\
          \ average risk for breast cancer.\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '34c89750-6c27-4fdf-9937-9562a368c2f8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.172+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.290+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f311049b-e42f-44ce-a126-a02abe49758e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.172+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.290+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Nicholson said that women with dense breasts and those with a family\
          \ history of cancer generally fall into this category but not women who\
          \ have a personal history of breast cancer or a family history of genetic\
          \ mutations, like mutations on the BRCA gene, as they are considered to\
          \ be at high risk.\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '26f4eff8-473a-4aba-a2ef-7f210ad96867'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.173+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.290+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '297c0924-f8d6-43c5-98f0-050eeb99a260'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.173+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.291+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The updates would not apply to those at an increased risk of breast\
          \ cancer, who may already have been encouraged to screen at 40 or earlier.\
          \ They should continue to follow the screening practices that their doctors\
          \ have recommended.\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'eb669c68-c5b3-412f-a351-bf00af9abe58'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.174+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.291+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '413287e2-af69-44c4-9094-6ed8d5b2a1f6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.174+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.291+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Breast cancer is the second most common cancer among women in the\
          \ United States, and rates of death are highest among Black women.\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dd353e28-03ef-497c-82de-f1e2bb074463'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.175+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.291+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4eb0501f-db00-4557-8108-2737463d2e64'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.175+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.292+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3>''Screening alone is not enough''</h3>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '460bdc9a-07e4-4920-af6f-e8afa88b311c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.175+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.292+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The update to the recommendation \"will save more lives among all\
          \ women,\" Nicholson said. \"And this is particularly important for Black\
          \ women, who are 40% more likely to die from breast cancer.\"\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b7afbca8-7e10-401c-8956-64f064baf17d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.176+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.292+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd2ab7bd4-3a87-4fe5-9e46-022f3ada6490'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.176+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.292+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The draft recommendation comes a few weeks after a study in the journal\
          \ JAMA Network Open found that the rate of breast cancer deaths among women\
          \ in their 40s was 27 per 100,000 person-years for Black women, compared\
          \ with 15 deaths per 100,000 in White women and 11 deaths per 100,000 in\
          \ American Indian, Alaska Native, Hispanic and Asian or Pacific Islander\
          \ women. The researchers suggested that Black women start screening at younger\
          \ ages, around 42 instead of 50.\r"
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '35267686-61cf-4ca8-807f-f3130dd2f8fe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.177+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.293+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '517dd19b-0ea2-4c77-8a6d-7a01d7a0219f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.177+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.293+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The USPSTF members are calling for more research into these racial\
          \ inequities in breast cancer, Nicholson said, and for all women who get\
          \ abnormal mammogram results to receive equitable follow-up evaluations,\
          \ additional testing, biopsies and treatment when needed.\r"
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e1accc97-1ed6-49eb-ab66-fd24ecbc642f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.178+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.293+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '73abcde6-649c-4f59-9724-08df285aeca9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.178+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.293+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Screening alone is not enough. Once someone screens with an abnormal\
          \ mammogram, the subsequent steps in care must occur -- timely follow-up,\
          \ biopsies that are indicated -- and Black women must have access to equitable\
          \ treatment,\" she said.\r"
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '62d1300b-1465-4bec-ab97-ff731e458e7e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.179+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.294+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4ff736df-0a52-4ca6-aad7-38b1e6659f49'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.179+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.294+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"We're calling for more research to look across the health systems\
          \ as to why these inequities occur,\" she said, adding that the draft recommendation\
          \ also calls for more research into whether women with dense breasts should\
          \ get additional screening and among \"women who are 75 years of age and\
          \ older, whether and how to screen that population.\"\r"
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd4a7a998-a254-4c99-ba20-67f6b3fadb75'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.180+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.294+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a391d283-cd0a-4622-b98e-375824134c9b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.180+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.295+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3>Cases in younger people</h3>'
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f63de369-43f6-4b57-a992-a694954122e1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.181+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.295+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "To review and update breast cancer screening guidance, the task force\
          \ members analyzed data from thousands of study abstracts and hundreds of\
          \ research papers on screening programs, cancer cases and deaths in the\
          \ United States.\r"
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2d80acf2-f349-41cf-aada-2165b367b1a5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.182+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.295+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e53162da-0e7a-4718-a8e0-d085c20edc40'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.182+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.295+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "They found that screening with mammograms every other year provided\
          \ a moderate benefit to women ages 40 to 74, as the benefits, such as detecting\
          \ cancer early, outweigh potential harms, such as the risk of a false positive\
          \ that could lead to unnecessary tests and emotional stress.\r"
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f7aa7698-9eca-4b4d-b9b1-e993910d7ea6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.183+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.296+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '33':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bddcc787-a01e-48bc-97c3-396dac49a2e9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.183+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.296+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The evidence is \"insufficient\" to determine the risks and benefits\
          \ for screening in women 75 and older, the group determined.\r"
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '024315a0-f372-4275-ac93-8de0e42a687e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.184+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.296+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '35':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c4fbcb19-0501-4093-b7e6-ea9f6f2e63b9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.185+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.296+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The task force also noticed that the rate of breast cancer diagnoses\
          \ has been rising each year among women at younger ages.\r"
      '36':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '57e864ac-b91f-44d7-b230-3b4e2b9552ee'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.185+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.297+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0f1c9ac3-bfa8-4c79-a9ca-8a32e3a4c879'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.186+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.297+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Population-based data \"showed that the rate of breast cancer diagnoses\
          \ was increasing at 2% annually since 2015. So more women than ever before\
          \ are being diagnosed in their 40s,\" Nicholson said.\r"
      '38':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fd04d36a-d9a5-4724-b931-67ccbdf62fca'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.186+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.297+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '39':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '06eda735-1dec-4366-9704-342d9132a819'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.187+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.297+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "An estimated 12.9% of women born in the United States today will\
          \ develop breast cancer at some time during their lives, according to the\
          \ National Cancer Institute.\r"
      '40':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cdcbbb36-a643-42ad-916a-b3210127db29'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.188+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.298+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '41':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7bac53ef-5c50-418d-ad00-7b77380e9b8c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.188+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.298+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Within our recommendation, we're calling for more research to have\
          \ a better understanding of the causes and mechanisms that may be contributing\
          \ to breast cancer development in all women, and in particular among Black\
          \ women,\" she said. \"We know that Black women continue to have more aggressive\
          \ tumors.\"\r"
      '42':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '786c8bd5-1e5a-4baa-9813-06ee0fd96174'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.189+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.298+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '43':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b0d88e33-5730-40a4-b443-d9567fb6884f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.190+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.298+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "A paper published in October in the journal Nature suggests that\
          \ the incidence of various cancers diagnosed in adults 50 and younger has\
          \ been rising in many parts of the world since the 1990s.\r"
      '44':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f3227883-fea4-4cc4-8d92-9de55b1c7cf3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.190+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.299+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '45':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '95cf75ca-3ddc-4eff-913a-de5503cc85d2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.191+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.299+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"The rising incidence of early-onset cancers is probably partially\
          \ attributable to increasing uptake of screening and early detection before\
          \ the age of 50 years, to variable degrees across certain cancer types,\
          \ especially breast, prostate and thyroid cancers,\" the researchers wrote.\r"
      '46':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '15f7c44a-cc2f-4e46-a67a-4da575bf2c0e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.192+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.299+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '47':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '184412ff-239b-4d7a-b29c-ca908c214db0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.192+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.299+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"However, increasing incidence of early-onset cancers in several\
          \ organs, such as colorectal and pancreatic cancers, which might not be\
          \ fully explained by screening is also apparent,\" the researchers wrote.\
          \ \"This trend could reflect increased risk factor exposures in early life\
          \ and/or young adulthood.\"\r"
      '48':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1ff6059a-cb49-47da-9002-cc0f0eeb5f6a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.193+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.300+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '49':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f020dd33-c635-493c-9c89-0228575f658b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.194+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.300+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<h3>To screen biennially or annually?</h3>'
      '50':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '513a9724-c649-4a4b-9079-d1365b67d4cb'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.194+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.300+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The draft recommendation appears to be catching up with what other\
          \ organizations have been recommending for some time.\r"
      '51':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ac7e55cc-7f2d-4c7e-9daa-f66bc408edcc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.195+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.300+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '52':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ac8b154b-c78d-497b-9808-042415d6d78d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.196+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.301+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "It aligns more closely -- but not entirely -- with American Cancer\
          \ Society recommendations that women ages 40 to 44 have the option to screen\
          \ with a mammogram every year, women 45 to 55 get mammograms every year,\
          \ and women 55 and older can switch to a schedule of mammograms every other\
          \ year.\r"
      '53':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'adb866f5-079b-4c0e-b26c-2ab271a0edd1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.197+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.301+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '54':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f84e237f-c100-40b7-9809-522ef12d4dae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.197+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.301+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"There are some similarities and some differences. So, now, the\
          \ new task force recommendations has changed from screening at age 50 to\
          \ age 40. And our recommendations currently are that women should begin\
          \ to have the opportunity to begin annual screening if they choose beginning\
          \ at age 40. The big difference there is, we recommend annual screening\
          \ at that age, while the task force recommends biennial screening,\" said\
          \ Dr. William Dahut, chief scientific officer of the American Cancer Society,\
          \ who was not involved in the USPSTF draft recommendation.\r"
      '55':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4cc1e079-b385-4804-b284-5bfc982e93a3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.198+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.301+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '56':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '85fcb902-8ad8-4eb6-ac23-64670195fd96'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.199+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.302+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"But the big thing is, I think, a lot of women were being screened\
          \ probably starting in their 40s, and so this is consistent, I think, with\
          \ how most women and practitioners have been looking at screening,\" he\
          \ said.\r"
      '57':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '35756b84-7ac9-4d4a-8e85-9ec26a340733'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.200+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.302+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '58':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '935462a7-b171-44d3-8af8-56330c32de78'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.200+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.302+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Both the USPSTF and the American Cancer Society recommendations are\
          \ for women at average risk. Dahut said that women should talk to their\
          \ doctors about whether they might have a higher risk for breast cancer\
          \ and what screening practices would be best for them, including factors\
          \ like a family history of ovarian or breast cancer or dense breasts, which\
          \ have less fatty tissue and more connective tissue and have been associated\
          \ with a higher risk of breast cancer.\r"
      '59':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e903b45f-14de-4cd5-a7bb-7b75ae23e46e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.201+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.303+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '60':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2d7f365b-755c-4342-a0ae-61886b422c75'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.202+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.303+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"The change in guidelines by the USPSTF to endorse screening mammograms\
          \ for average risk women 40 and over is warranted, incorporates more modern\
          \ and 'real world' data into the science informing the guidelines and will\
          \ hopefully prompt payers to provide better coverage for women seeking breast\
          \ cancer screening,\" Dr. Laura Dominici, a breast cancer surgeon at Dana-Farber/Brigham\
          \ and Women's Cancer Center, said in an emailed statement. She was not involved\
          \ in the USPSTF draft recommendation.\r"
      '61':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8c859b49-729b-44f4-b64e-5429244aa49f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.203+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.303+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '62':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7248fe87-7b36-43b3-928f-cf911ae7938b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.204+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.303+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"This is particularly important related to racial disparities in\
          \ screening, as Black women are more likely to develop aggressive cancers\
          \ at younger ages, contributing to worse outcomes,\" Dominici said. \"I\
          \ am glad to see inequities in screening being acknowledged, but more attention\
          \ to this will be needed in future guidelines.\"\r"
      '63':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '883fbc29-ba0e-421f-81ec-008864e43e43'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.204+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.304+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '64':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '074f71b8-8747-4923-b071-b07ff27916d5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.205+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.304+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Still, the new draft recommendation will not change how Dr. Maxine\
          \ Jochelson discusses breast cancer risks and the important of screening\
          \ with her patients, she said.\r"
      '65':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1fbec1c3-1c93-46f1-97d6-3f8c6e486abd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.206+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.304+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '66':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7f751382-16f8-4830-86f7-954abd116661'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.207+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.304+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Unfortunately, the fact that they're still recommending every other\
          \ year rather than yearly screening, and in particular in the younger population,\
          \ is very disappointing,\" said Jochelson, chief of the breast imaging service\
          \ at Memorial Sloan Kettering Cancer Center in New York, who was not involved\
          \ in the USPSTF draft recommendation.\r"
      '67':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '055018d1-c0a0-4b8a-b797-94d93f71e112'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.208+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.305+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '68':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '54d1c250-580b-4771-b99d-1beb1cbeaed5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:06:51.209+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:07:25.305+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"You are going to miss earlier cancers if you''re waiting longer,
          and younger women and Black women often have more aggressive cancer," she
          said. "I''m going to still tell them to have yearly screening."'
      '69':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '23fae52b-7b6e-49a9-bc6d-1da5144c5164'
