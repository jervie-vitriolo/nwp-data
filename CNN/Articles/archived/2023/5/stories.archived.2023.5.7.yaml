        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The Department of Justice on Tuesday said Teves has applied for a\
          \ protection visa with the intent of asylum at Timor-Leste, where he is\
          \ staying at the moment.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '77544932-2358-4c69-b212-17d074ef8a17'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:24:21.080+08:00
