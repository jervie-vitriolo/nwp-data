      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier briefing, Herman cited a statute that says plaintiffs\
        \ in sexual harassment or assault disputes cannot be compelled to arbitrate\
        \ those claims.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2e0b3-f763-4f4a-9c96-76c821ff7694'
