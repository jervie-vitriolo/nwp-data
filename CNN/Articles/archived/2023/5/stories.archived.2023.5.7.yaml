      'stories': []
      'template': '1'
      'title': 'After 1,000 days in China detention, family renews call for release
        of Australian TV anchor Cheng Lei

        '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1f718522-2927-483a-84dc-c00d92a01147'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.492+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.029+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) --</strong> Friends and family of Australian television
          anchor Cheng Lei renewed calls for her release from detention in China,
          1,000 days after she was taken into custody on espionage charges -- a move
          that has cast a black mark on the two countries'' already tense relationship.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1cc2d172-de1c-4f91-8b70-92384db8c092'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.493+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.030+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4287f02c-b842-4660-a22b-66fdc04238a0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.493+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.032+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Cheng, a former business anchor for China's state broadcaster CGTN\
          \ and mother of two, is accused of illegally supplying state secrets overseas,\
          \ a charge that carries a possible sentence of between five years to life\
          \ in prison.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b4167ba3-3180-44dd-88f9-e887df93a68e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.493+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.033+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e862009f-7c67-426f-9ce9-b487a7d373be'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.494+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.034+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Australian authorities have previously expressed concern about her\
          \ detention amid suggestions from analysts that strained ties between Canberra\
          \ and Beijing may have provided impetus for the opaque case against her.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '842a9231-a286-4279-86da-d5bcb6c32985'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.494+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.035+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fbd5d735-10ce-477a-b01a-30c67273c5ac'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.494+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.036+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Relations between the two countries have thawed in recent months,\
          \ with trade increasing and a new Australian government in place. But Cheng's\
          \ prolonged detention is a \"critical issue\" holding back further reconciliation,\
          \ Nick Coyle, Cheng's partner, told CNN on Tuesday.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b1bab19c-e012-4d72-987b-7bc9e79a7572'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.495+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.037+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '32b7b91e-1412-4be2-b8e5-8be4b2a3a924'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.495+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.038+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"The ongoing delay, the ongoing situation, causes enormous damage\
          \ not only to Lei and her two children, but I think it's also causing a\
          \ lot of damage in terms of the efforts by both China and Australia to repair\
          \ the bilateral relationship,\" said Coyle.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6af1b87c-d5a2-4706-8983-fda41aa12ba2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.496+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.039+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9e0f6616-7aa8-4194-a33c-b7dbca371049'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.496+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.040+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "He added that people in Australia and around the world view her detention\
          \ with \"a lot of negative sentiment,\" and that \"it would be in everyone's\
          \ best interest for it to be resolved as quickly as possible.\"\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '105f2cf8-29a1-4b11-aad3-a319875f59f9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.496+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.041+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '13580874-df57-45ba-b738-000951dc8100'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.497+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.042+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Cheng had been on her way to work on the morning of August 13, 2020,\
          \ when she \"was taken by China's Ministry of State Security,\" Coyle said\
          \ in a separate letter published in The Australian newspaper on Monday.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '533ca98a-d5c5-46f0-af7f-db6b84676a18'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.497+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.042+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2705e080-9561-473a-a076-3ed59e032916'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.498+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.043+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Now 1,000 days later, we still don't know why she was taken, why\
          \ she was charged with deliberately vague national security breaches or\
          \ when she might be with us again,\" he wrote.\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e77428a0-8af9-468a-b394-52a941c006fc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.498+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.044+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2682420c-d01f-4752-8d36-fa6edafc5475'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.499+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.045+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Australia's Minister of Foreign Affairs Penny Wong also released\
          \ a statement on Monday, writing on Twitter: \"Despite being separated from\
          \ her family for so long, she has shown great resilience and courage. All\
          \ Australians want to see her reunited with her children.\"\r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '613d26ac-b00e-488f-8137-aae7b59374ce'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.499+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.046+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9a2e07fc-86ad-4111-84e1-e21cbe16f94c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.500+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:44:31.047+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Wong added that the ministry shared the concerns of Cheng's friends\
          \ and family about \"the ongoing delays in her case,\" and that it would\
          \ continue advocating for Cheng \"at every opportunity with the Chinese\
          \ government.\"\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f0a513d8-a85c-456d-aa05-becccecc771f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:44:30.500+08:00
