        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd7adc196-6b67-45ee-8722-ce44047ed98d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:24:21.081+08:00
