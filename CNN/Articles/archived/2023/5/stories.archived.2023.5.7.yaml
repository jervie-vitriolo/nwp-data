      'lead': 'Vice President Sara Duterte has been named as the co-vice chairperson
        of the government''s anti-communist task force.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T21:07:40.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-10T23:33:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
