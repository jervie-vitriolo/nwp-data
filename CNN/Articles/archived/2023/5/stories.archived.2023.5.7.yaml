        'mgnl:lastActivated': 2023-05-10T06:01:20.700+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Billiards
          phenom Efren "Bata" Reyes suffered an early exit in the 32nd Southeast Asian
          (SEA) Games and broke his six-year medal streak after losing to Cambodia
          in the men''s three-cushion carom singles.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e0ca0c2c-fbc3-4c18-b546-a50a03d9f7a0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:17:16.840+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:01:20.701+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Reyes lost to Cambodia''s Woo Donghoon, 15-40, in the round of 16
          at the AEON Mall on Tuesday.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '647ae5f4-ea1a-4d64-a78a-af886f88fe34'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:17:16.840+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:01:20.702+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The 68-year-old athlete''s last out-of-podium finish was in 2017
          when he dropped out of English billiards singles and English billiards doubles
          with Francisco "Django" Bustamante.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '27bf3c27-31da-42ad-b615-ab6eac3d3315'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:17:16.841+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:01:20.702+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Reyes took home back-to-back one-cushion carom bronzes in the past
          two SEA Games.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '99b96106-066a-41b7-9c09-e89b024b0771'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:17:16.841+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:01:20.703+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Filipino pool players Carlo Biado and Johann Chua also failed to
          get into semi-final rounds of their men''s nine-ball event.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '87a71ba8-d990-451d-a51e-86a553e31f0c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:17:16.841+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:01:20.704+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Pinay pool players Rubilen Amit and Chezka Centeno were also eliminated
          from the quarterfinals of the women''s three-cushion carom.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e36f021b-c2fa-4344-98b0-27af783a9253'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:17:16.842+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:01:20.704+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile, remaining contender Francisco dela Cruz is still in
          the running in men''s three-cushion carom singles and slipped past Thailand
          to move to the last eight.</p>'
    'Taiwan-unavoidable-topic-in-ASEAN-Summit':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T05:17:22.000+08:00
      'imagesource': 'jcr:66eb631d-1d2d-439f-9dff-73bbb671073d'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '841dd687-e33c-4aa6-bb7b-c12d98f6d273'
      'lead': 'The tensions in the Taiwan Strait will be an ''unavoidable'' topic
        at the upcoming 42nd ASEAN Summit, President Ferdinand Marcos Jr. says.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T05:20:13.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-10T06:00:33.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Marcos: Talks on Taiwan Strait ''unavoidable'' at ASEAN Summit'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f1aa4d29-1506-4e2d-a576-3431e345c5c9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:20:13.515+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:00:33.476+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The
          tensions in the Taiwan Strait will be an "unavoidable" topic at the upcoming
          42nd ASEAN Summit, President Ferdinand Marcos Jr. said on Tuesday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '771c6752-e452-4376-98d0-40f7be0dd9aa'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:20:13.516+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:00:33.476+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"<em>Parang</em> inevitable, <em>eh</em>. Unavoidable ‘<em>yung</em>
          subject matter <em>na ‘yun dahil pare-pareho na mga miyembro ng</em> ASEAN.
          <em>Siyempre</em>, it is a grave concern to all the member-states of ASEAN,"
          Marcos said when asked if the Taiwan issue would be tackled during the biannual
          meeting.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '01b78920-b271-4f80-9738-894c1a6dfa56'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:20:13.516+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:00:33.477+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '[Translation: It seems inevitable. The subject matter is unavoidable
          because they are all members of ASEAN. Of course, it is a grave concern
          to all the ASEAN member-states.]'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3ea6cc3d-9fa7-40c7-b912-7d291ead5516'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:20:13.516+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:00:33.478+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"So it''s considering that we also agree on the concept of ASEAN
          centrality when it comes to regional concerns that will be one of the most
          important subjects that we''ll bring up," he added.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '686292e5-9f2a-4353-9dd7-bb9914712b15'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:20:13.517+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T06:00:33.479+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The chief executive also said a lot has changed since the last
          ASEAN Summit and the member-states may need to "really calibrate" the plans.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e7a626af-ba50-4b54-a7bf-f99888f56049'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:20:13.517+08:00
        'mgnl:createdBy': 'faith'
