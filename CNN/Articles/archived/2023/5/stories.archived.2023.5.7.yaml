        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "It was earlier reported that complaints against the 12 “maintainers”\
          \ have already been filed during the weekend.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cc57cd6b-b167-488d-bbc0-f3a69aa13f0c'
