      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> – Filipino
        karateka Jamie Lim has won the Philippines its 11th gold medal at the 32nd
        Southeast Asian (SEA) Games after besting Cambodia''s hometown bet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa69e41-eedc-4d74-bd50-1b29bf90f33a'
      'mgnl:activationStatus': true
