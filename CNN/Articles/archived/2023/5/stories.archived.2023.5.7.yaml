    'stories': []
    'template': '1'
    'title': 'BI strengthens border control amid rampant job scams online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab28f2-4eb8-4d27-845b-84bdc1885183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.119+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — The Immigration
        bureau has released an advisory for airports to keep a watchful eye on outgoing
        Filipinos to make sure they do not fall victim to online job scams abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a1b38-b522-4c6e-8137-7a9cd1c59904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.120+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b5d51-fe92-4745-ae24-ff0ebc2201ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.120+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strengthen our border control at the same time we have to educate
        as well our <em>mga kababayans tulad ng pag-i-inform sa kanila na for them
        to work [abroad], dapat ay dumaan sila sa tamang proseso sa</em> POEA (Philippine
        Overseas Employment Administration),” BI deputy spokesperson Melvin Mabulac
        said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891cbdd-d2bf-4b7c-9f2e-3f7c96d78fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.120+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38dba6-b759-45b7-92be-732c781a747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.121+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We strengthen our border control at the same time we\
        \ have to educate as well our fellow countrymen, like informing them that\
        \ in order for them to work abroad, they need to go through the right process\
        \ through the POEA.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facff675-c8e5-4beb-9ef2-d07d93e552b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.121+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14a914-74a9-426b-83b6-c850f356da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.121+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the advisory, airport officials are tasked to check outgoing\
        \ Filipinos if they have a round-trip ticket and a passport valid for six\
        \ months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7acd1-f26a-4f49-8288-7afbce8a0a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.121+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28331dfc-1def-4880-a1f7-4a0336addecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.122+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mabulac also said work applicants should also be reminded not to accept\
        \ work offered in social media as it is unmonitored by the POEA.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2700bf-e8e2-4f7d-9ed3-220226034fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.122+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2383f87-3e7c-4b2b-88d8-a3b3f7b1e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.122+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jhomar Malabanan has been an overseas Filipino worker (OFW) living\
        \ in South Korea for six years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ca8ee-3acc-470e-ba67-edebe43620b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.123+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ae569-3c6b-4e8a-a619-223738fea746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.123+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told CNN Philippines that throughout his stay in South Korea, he\
        \ has been offered numerous investment schemes where he is asked to shell\
        \ out a large amount of money with a promise of even bigger returns.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db6d20-d556-4a19-a49f-f15ea1b556d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.123+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec6a07-89d6-4462-aa50-f7a3a23aa793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.124+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malabanan added that the deals are too good to be true. But still,\
        \ he said many OFWs give in to these types of exploitation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52592bd5-b641-4eb1-b805-8396299cbbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.124+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41b927-4e66-4d63-a43b-5d66cb55de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.124+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Medyo naiintindihan po natin dahil sa hirap ng buhay dito sa
        abroad, gusto nila kumita agad ng malaki without knowing na ang pinapasok
        nila ay scam,</em>” Malabanan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35d2ce-3b0f-428f-8bbd-a21be06b9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.125+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efcc90-dfc0-4065-8ea3-b9d41d7fe1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T19:00:20.125+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-07T19:07:18.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translate: I understand that because of the difficulty of life here\
        \ abroad, they want to earn a lot immediately without knowing that they are\
        \ joining a scam.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f67be7-203b-469d-85d0-8b172dc4b39e'
      'mgnl:activationStatus': true
