      '37':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '563e77dc-8f7d-48a0-bc5e-851f88f35bf2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.684+08:00
