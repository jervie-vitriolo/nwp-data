        'mgnl:created': 2023-05-10T05:04:40.339+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.617+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) —</strong>&nbsp;What could be a meteorite struck
          a home in Hopewell Township, New Jersey, authorities said Monday. The metallic
          object crashed through the roof of a house and ricocheted around a bedroom.
          No one was in the bedroom at the time of the incident, and no injuries were
          reported.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'afd94d60-2e3c-4c43-acb2-0a203917c13e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.339+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.619+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Police are still working to determine the precise nature of the object,
          though officials suspect it is related to the current meteor shower, called
          the Eta Aquariids, according to a statement from the Hopewell Township Police
          Department in New Jersey.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ebdc488b-f588-46bd-bd27-fbb62d2c4bd4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.339+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.620+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The Eta Aquariid meteor shower is an annual phenomenon in which debris
          from the famous Halley''s Comet rains down into Earth''s atmosphere. The
          celestial event was expected to peak this past Saturday, according to American
          Meteor Society predictions, though it will last through May 27.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7f3b7386-745b-4631-a4d7-7cd9d4016f65'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.339+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.620+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I did touch the thing because I just thought it was a random rock,"
          Suzy Kop, a local resident who said the rock fell through the roof of her
          father''s bedroom, told CNN affiliate KYW-TV in Philadelphia. "And it was
          warm."'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3f65ea5e-6b7b-4a17-8cad-d8d7a78bade5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.340+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.621+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I just thank God that my father was not here. No one was here,"
          she added. "You know, we weren''t hurt or anything."'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ccedc2e2-aa5a-461b-86e0-6b952ab90347'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.340+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.622+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The outermost part of meteorites can reach scorching temperatures
          because of the incredible friction and pressure involved with plunging into
          the Earth''s thick atmosphere at high speeds, though they typically cool
          off significantly as they reach the ground.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2412a3df-bdbe-450f-b6e4-6dd651deff8b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.340+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.623+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Space rocks strike all the time, distributed evenly across the Earth''s
          surface. But striking a home or populated area is rare because the majority
          of our planet is covered in oceans or undeveloped areas.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ec263d80-00a3-4385-b409-22ec5505e71a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.341+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.624+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'A meteorite strike is not, however, unheard of.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd259ef61-ae5c-4a5c-a5e8-201b67e91760'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.341+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.625+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In November, for example, an object believed to be a meteorite from
          the Taurid meteor shower struck a house in Northern California, according
          to CNN affiliate KCRA in Sacramento. A fire broke out soon after. The Nevada
          County resident, Dustin Procita, was at home with his two dogs at the time
          of the incident. One of the dogs died in the fire.'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e6b29ac9-924b-4a56-9a03-7d14a3e69916'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.341+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.626+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Authorities in New Jersey said the possible meteorite that struck
          on Monday measured about 4 inches by 6 inches.'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3bbf92fa-5714-4d73-ad6a-aad1b45fde9e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.342+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.627+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"It penetrated the roof, the ceiling and then impacted the hardwood
          floor before coming to a rest," police said.'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ad07a39e-0579-4d56-a1ad-18c3c60d85ea'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.342+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.628+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The police department "has contacted several other agencies for assistance
          in positively identifying the object and safeguarding the residents and
          the object."'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6fc5f5ad-876d-4737-a8c5-1eab2845f4ae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.342+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.629+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Meteorites can be difficult to distinguish from other types of metallic
          rocks. Researchers who hunt for meteorites typically look for fusion crust,
          a glassy coating that forms on the cosmic object''s exterior surface, which
          melts while the rock plummets through the Earth''s atmosphere.'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c15f3795-8aa5-4967-a809-1a771eec7d3d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.343+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.630+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Another distinguishing characteristic is the potential specimen''s
          weight. A meteorite will be much heavier for its size than a typical Earth
          rock because it''s packed with dense metals.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '847e5e50-3861-46c8-8643-a840e605226c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:04:40.343+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-10T05:04:40.631+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2023/05/09/world/meteorite-home-new-jersey-scn/index.html">“Possible
          meteorite strikes New Jersey home, authorities say"</a></em></p>'
    'Efren-Bata-Reyes-early-SEA-Games-exit':
      'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
      'created': 2023-05-10T05:14:59.000+08:00
