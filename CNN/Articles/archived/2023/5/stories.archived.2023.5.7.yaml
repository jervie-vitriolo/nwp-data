      'title': 'Gilas Women crush Cambodia to open SEA Games three-peat bid'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd489b23b-9c55-4c4d-b9ed-5f64d538151a'
