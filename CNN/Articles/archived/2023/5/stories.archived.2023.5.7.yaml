    'cheng-lei-china-australia-1000-days':
      'author': 'Jessie Yeung, CNN'
      'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
      'created': 2023-05-10T10:42:32.000+08:00
      'imagesource': 'jcr:691f287c-826f-4836-814a-45e41ca72afe'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '4947692c-20f5-4091-a4ba-1cdcab4e7da1'
      'lead': 'Friends and family of Australian television anchor Cheng Lei renewed
        calls for her release from detention in China, 1,000 days after she was taken
        into custody on espionage charges -- a move that has cast a black mark on
        the two countries'' already tense relationship.

        '
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T10:44:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-10T10:44:31.028+08:00
