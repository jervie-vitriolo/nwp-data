        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'He noted that OCTA recorded a 25% positivity rate in NCR back in
          2021 during the Delta wave. The region''s highest positivity rate was at
          over 50% during the first Omicron wave in January last year.'
