        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"With no restraining order having been issued by the Supreme Court\
          \ to date, the same has become final and executory with the issuance of\
          \ the Certificate of Finality and will be entered in the Book of Entries\
          \ of Judgment,\" the poll body said in a statement.\r"
