    'template': '1'
    'title': 'ECHO dominates Blacklist in sweep to win MPL-PH Season 11 title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab227d4-454a-4b18-aac7-8924dae94794'
