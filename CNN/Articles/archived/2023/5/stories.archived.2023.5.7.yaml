        'mgnl:type': 'text'
        'text': "\r"
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '82c6df2f-072c-4b8a-a548-af82a907edb7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T00:15:24.654+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.636+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>This was seen in the largest Balikatan exercises recently held
          in the Philippines and the setting up of four new sites for the Enhanced
          Defense Cooperation Agreement (EDCA) between the Philippines and the US.
          The new EDCA sites are in locations seen to boost the defense near the Taiwan
          Strait and West Philippine Sea, the part of the South China Sea that encompasses
          the Philippine Exclusive Economic Zone.</p>'
      '77':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ce36c7c4-c296-4f4e-85fc-60a9b68cb8d4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-11T05:11:37.284+08:00
        'mgnl:createdBy': 'faith'
        'mgnl:lastActivated': 2023-05-11T05:11:38.636+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The new EDCA sites give the US expanded access to Philippine military
          bases, where its troops can be positioned on rotation and where it can store
          defense equipment and supplies.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '039fbc12-f163-4804-a0f8-17ccdfe4d292'
        'mgnl:activationStatus': true
