        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aa7a4c29-a829-4497-8967-53bcca85e4ed'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.358+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.680+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Barber wrote \"a great majority\" of the alleged abuse in the 330\
          \ lawsuits took place between 1960 and 1989 but they are still being notified\
          \ about claims.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '815286be-982b-48be-90d7-74878324988c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.358+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.680+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '54e6d6a0-6f0a-4070-beda-f0cc5245714d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.359+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.681+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Since that period of time, the diocese \"has put in place robust\
          \ safeguards to protect children and vulnerable adults\" including background\
          \ checks and training on looking out for child sexual abuse, he added.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9a098d93-2819-40fa-bb09-55c1516a356b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.359+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.681+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4be76867-e9f3-41c9-8a30-6a159c1f60d7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.359+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.681+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"We know the pain inflicted against our children and young people\
          \ decades ago continues to cause great suffering. I am deeply sorrowful\
          \ about this reality and pray daily for all impacted,\" Barber said.\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd8cad4cf-30cc-4363-9e40-808b51f1204e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.360+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.681+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a227cd06-951f-4418-8507-829e4d41277d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.360+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.682+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The Survivors Network of those Abused by Priests said in a statement\
          \ that the diocese's bankruptcy filing \"is an attempt to deny justice and\
          \ transparency\" and it is trying to hold onto \"money and secrets.\"\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '76bb1ff3-171d-4bda-bfae-b0856faead5c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.361+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.682+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1823b101-2061-4d49-859d-33c2c0ff2d05'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.361+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.682+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"The Diocese of Oakland is surely morally bankrupt, it seems to\
          \ us, but they do not deserve to be declared financially bankrupt,\" the\
          \ statement said.\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0abdb90b-02aa-4de3-908c-37d3f2948a2e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.361+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.683+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1a8b394e-35a9-41c2-9ab7-95512a2b3ee6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.362+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.683+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "SNAP said the diocese owns a cathedral worth $200 million and has\
          \ hundreds of acres of land.\r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '803d57b8-84ac-4ccc-aa63-05b12e5b395a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.362+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.683+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '71f2b631-91e6-47db-a773-80c241be47ae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.363+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.683+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Except for character and integrity, it is not poor,\" SNAP officials\
          \ said in the statement.\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '52324dcc-57a8-4365-92f7-4df8d757708b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.363+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.684+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f3eab988-72cf-43e7-b121-30936008d979'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.364+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.684+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "CNN has reached out to the Diocese of Oakland for response to SNAP's\
          \ comments and claims.\r"
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cc6d1105-a1dc-48e0-88d3-6406ad543272'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.364+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.684+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7fe68168-e3a6-4c78-9d40-99e22e028636'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.365+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.684+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The diocese will work with their pastors and congregations over the\
          \ next few months to \"determine how best to address the outcome of the\
          \ bankruptcy process\" and how to \"right size\" their parishes as officials\
          \ also address declining engagement in the church, the Barber said.\r"
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7836972c-88e8-4a18-967a-79779890f058'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.365+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.685+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9c86107e-fd1c-444c-bbf5-09cf2f98e647'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.366+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.685+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The Diocese of Oakland serves approximately 550,000 Catholics in\
          \ 82 parishes, according to their website.\r"
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '271c776f-8c6c-475e-8fd3-744ee11d9c9f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.366+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.685+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'de5d57fd-8299-4425-aaca-a2c6f87c5dae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.367+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.685+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Filing for bankruptcy protection doesn't preclude a financial settlement\
          \ with the litigants. In October 2020 the diocese in Camden, New Jersey,\
          \ filed for Chapter 11.\r"
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '392e2987-848b-4afb-be5e-d7faef534ea3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.367+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.686+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '28':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bf84eb18-22a5-44d3-9534-99a715a4fcb2'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.368+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.686+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "And last month, the diocese and a survivors committee announced an\
          \ $87.5 million settlement for about 300 victims who reported sexual abuse,\
          \ according to a representative for some of the survivors.\r"
      '29':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a6b41c4d-c313-4b18-ad82-20440149b8ca'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.368+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.686+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '30':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2e40da79-42d8-450b-b9bf-967a07d4a9a0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.369+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.686+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>According to The Catholic Project at The Catholic University of
          America&nbsp;— citing work by Penn State University law professor Marie
          Reilly&nbsp;— 13 US dioceses and archdioceses are in bankruptcy proceedings
          and 17 have emerged since July 2004.</p>'
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4159dbb6-1eef-4b0f-b75a-d162e59fec98'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.369+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.687+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The diocese in Oakland filed for Chapter 11 in the Northern District
          of California, which is also where the diocese of Santa Rosa filed in March.</p>'
      '32':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '80234231-2e2e-4d83-8719-c9f52e7cc2d4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:47:51.370+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T13:55:04.687+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/09/us/oakland-catholic-diocese-bankruptcy/index.html#:~:text=The%20Catholic%20Diocese%20of%20Oakland,letter%20to%20the%20parish%20community.">Catholic
          Diocese of Oakland files for bankruptcy following more than 300 lawsuits
          claiming sexual abuse</a>."</em></p>'
    'marcos-clean-energy-asean':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T13:50:19.000+08:00
      'imagesource': 'jcr:4fd5830f-135f-4d46-b3bd-6ffc56671503'
