        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The DOJ chief added this would also help Philippine authorities determine\
          \ the status of the victims, whether they want to be repatriated or have\
          \ complaints to file.\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '04ba081c-6446-4532-a3a5-21cef05bcea0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:43:11.276+08:00
