    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03a2a1-aa95-4c4a-b476-567c29a27fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.428+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.929+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Milk brand
        Nido has updated its iconic “You’re My #1“ campaign to adopt a more modern
        view on motherhood. The song continues to be an earworm for those who saw
        the original version on television during the early 2000s. It was first released
        in 2008 and performed again in 2014. Each version has featured household names
        in the Filipino showbiz industry, making it even more recognizable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18ec38-6e2f-4de8-a0f6-8baf84eaa453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.429+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.929+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a43f15-ebdc-477c-914b-3342807ff12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.429+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.929+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the song, now 15 years old, still continues to be a powerful
        and encouraging anthem to mothers, the newer version offers a refreshing perspective
        to empowerment. Spliced between smiles are scenes of mothers acknowledging
        their negative feelings, such as failing at tasks or feeling tired. Their
        children combat these with encouragement, expressing to their mothers that,
        to them, they are beautiful and strong, and their love has created a safe
        space for them to grow. “Sana you could see you like I do,” they sing in the
        video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524c67c-0104-4bc3-9438-0dfa663cf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.431+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.929+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be5dac-4870-442e-89f7-c4ca5dad51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.431+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.929+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture of the perfect mother differs from person to person.
        In fact, the notion of this has evolved massively throughout the centuries.
        Motherhood was once viewed as the only option for women, balanced only with
        housework and maintaining the “ideal image” of a homemaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb45097-953a-446e-a78a-bd77bf5daaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.929+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91494cbf-46f9-4e0e-a98b-31c82d82a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.930+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the idea of “motherhood” has changed. Most modern moms balance
        motherhood with their own careers, ushering in a dismantling of the “ideal
        image” built centuries ago. In fact, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6230657/"
        target="_blank">a study by Meeussen and Van Laar</a> found links between the
        pressure to meet “perfect mother” norms and parental burnout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04639c1f-2896-48f8-9bd4-3d6027744d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.930+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc605f8-0789-4037-838a-ecafdd5232a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.434+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.930+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AsianParent conducted a poll within its community to investigate
        how Filipino moms are affected by these predominant views on motherhood. The
        poll found that almost 80% of Filipino moms blame themselves when something
        does not go right. In addition to that, despite the growing importance of
        self-care and mental health, 79% of Filipino moms still feel guilty about
        even wanting to rest, feeling they should be doing chores despite feeling
        exhausted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456ef41-93c3-4e36-86c1-e88b5315c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.435+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.930+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141dce15-23a4-4e84-9f1a-92a30f697917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.435+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.930+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a global phenomenon. Unrealistic norms around motherhood
        have also been linked to depressive symptoms — a number that  <a data-cke-saved-href="https://www.ctvnews.ca/health/mothers-anxiety-and-depression-nearly-doubled-due-to-pandemic-canadian-study-1.5361430?cache=y...#:~:text=Published%20in%20the%20Lancet%20Psychiatry,in%20the%20pre%2Dpandemic%20period."
        href="https://www.ctvnews.ca/health/mothers-anxiety-and-depression-nearly-doubled-due-to-pandemic-canadian-study-1.5361430?cache=y...#:~:text=Published%20in%20the%20Lancet%20Psychiatry,in%20the%20pre%2Dpandemic%20period."
        target="_blank">doubled</a> during the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94ca2a-0501-4651-a7fb-b3dcd27a3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.436+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.930+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ebabc-be7f-477a-bf62-935ba974b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.439+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.931+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers are pushing back toward this ideal by <a data-cke-saved-href="https://www.theguardian.com/lifeandstyle/2021/may/18/parent-trap-why-the-cult-of-the-perfect-mother-has-to-end"
        href="https://www.theguardian.com/lifeandstyle/2021/may/18/parent-trap-why-the-cult-of-the-perfect-mother-has-to-end"
        target="_blank">expressing their difficulties</a> more openly in the hopes
        of creating a safer space to embark on their motherhood journeys, without
        the added societal pressure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fac0a-28f3-4a0e-bf72-7d17fa846e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.440+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.931+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'image': 'jcr:8cd39beb-4ec7-4ab4-bc4b-ef0d112f5853'
      'imageCaption': 'Photo from Nido'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db336b-fc14-47b9-9c30-a57c37eaab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.931+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
