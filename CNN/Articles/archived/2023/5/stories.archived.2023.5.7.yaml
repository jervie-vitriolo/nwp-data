      'jcr:uuid': '256f4e0a-ebb9-4a77-b719-102235268ac7'
      'lead': 'A lawmaker filed a resolution seeking to conduct a probe into the alleged
        unauthorized deductions from accounts in the popular mobile wallet GCash.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T17:46:26.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T17:47:39.442+08:00
