      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Senator
        Risa Hontiveros has urged the government to improve the management of airports,
        saying privatization of the country''s gateways is not the answer to issues
        hounding them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0810ad2d-16a1-40c5-993b-dacab26242be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T16:22:28.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T16:27:02.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros added that privatization is not a \"silver bullet.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0b4f8-f4d9-4944-aa13-0486840bd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T16:22:28.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T16:27:02.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi</em> ''silver bullet'' <em>o tamang reseta ang</em> privatization
        <em>sa lumalalang problema ng palpak na serbisyo sa ating mga paliparan.</em>
        This is an issue of performance and accountability — <em>hindi gaganda ang
        serbisyo sa</em> NAIA <em>kahit pa pribadong sektor ang nagpapatakbo nito,
        kung wala namang reporma pagdating sa sistema ng pangangasiwa ng</em> NAIA
        <em>at ng iba pang paliparan sa bansa,”</em> Hontiveros said in a statement
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32cba5-fa12-4192-af03-28f03c506cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T16:22:28.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T16:27:02.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Privatization is not a "silver bullet" that would
        fix the worsening problem of poor service in airports. This is an issue of
        performance and accountability — service at the NAIA will not improve even
        if run by the public sector, if there are no reforms in the system and management
        of NAIA and other airports in the country.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c7820-8de5-43f6-96ec-73b210c378e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T16:22:28.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T16:27:02.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials came under fire once more after a power outage
        hit Terminal 3 on <a href="https://www.cnnphilippines.com/news/2023/5/1/NAIA-Terminal-3-airport-power-outage.html"
        target="_blank">May 1</a> that led to delayed and canceled flights. On <a
        href="https://www.cnnphilippines.com/business/2023/1/10/Airlines-losses-NAIA-New-Years-Day-mess.html"
        target="_blank">Jan. 1</a>, thousands of travelers were affected as well as
        a power outage and technical issues in traffic control affected airport operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e93cf-1ea1-4896-891d-fc9cb874312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T16:22:28.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T16:27:02.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the January glitch, President Ferdinand Marcos Jr. said there
        were no plans to privatize “anything," especially the country’s airports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640e296-af10-4d08-a567-40854c7c4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T16:22:28.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T16:27:02.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her statement, Hontiveros urged the government to ensure \"clear\
        \ lines of accountability and responsibility in relation to airport operations.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24668e-bd47-434d-bcb2-4e20c9b1e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T16:22:28.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T16:27:02.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayusin natin ang sistema ng pagpapatakbo ng</em> NAIA, <em>para
        hindi nauuwi sa turuan at kamot ng ulo ang pagtugon sa bawat isyu — mapa-power
        outage man, mahabang pila, o aksidente sa paliparan,”</em> she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360476e0-9ca2-4d32-a2bb-25b9e3a4f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T16:22:28.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T16:27:02.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let us fix the management of NAIA so we don't have to\
        \ resort to finger-pointing or head-scratching when issues come up — whether\
        \ it's a power outage, long lines, or accidents at the airport.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ea773-f90b-42f9-a3a3-77d984682742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T16:22:28.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T16:27:02.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We should demand more from our public officials and not encourage\
        \ further complacency in the bureaucracy by bringing in the private sector\
        \ every time our public officials are unable or unwilling to do their jobs,\"\
        \ she added.\r"
