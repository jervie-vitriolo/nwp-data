      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I lost the final by the referee's decision,\" the athlete wrote.\
        \ \"I was convinced that I had won while waiting for the referee's call, because\
        \ according to the rules of karate, the referee raises the flag to whoever\
        \ is the most aggressive and controls the game.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144a6b2-f5fb-4cf0-a4e2-9f2ea071c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:25:11.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T12:28:42.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, I am sorry but I did not stand on the podium because I do\
        \ not want to be able to accept the unfair judges this time,\" she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9aecf-5454-4354-b9a5-fd4f362dc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:25:11.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T12:28:42.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsukii went to a tiebreaker match with Malaysia's Shahmalarani Chandran\
        \ after scoring 1-1.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e99924-557f-4c8c-ae84-3e1601fe4b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:25:11.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T12:28:42.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino bet managed to knock down Chandran, but the judges gave\
        \ the point to the Malaysian athlete.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18555de0-d073-4e22-9f8d-43fca7f2bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:25:11.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T12:28:42.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsukii said she's not saying she should be given the gold medal, but\
        \ she wants the decision to be fair.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cbc6f-ea4e-47fa-9c3a-e1af1b6b0332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:25:11.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T12:28:42.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She won the gold in the same event in the 2019 SEA Games held in the\
        \ Philippines and in the 2022 World Games in Birmingham, United States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1962c-fe4f-4d9a-a72c-f834982e19cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T12:25:11.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-07T12:28:42.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine karate team secured a gold medal in the 2023 SEA
        Games from Sakura Alforte in the women''s individual kata event.</p>'
