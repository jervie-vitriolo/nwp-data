        'mgnl:lastActivated': 2023-05-10T12:55:52.580+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"Seeking asylum for what? Political reasons lang naman ang pwede\
          \ i-grant […] Kaya siguro na-deny kasi hindi niya na-justify,\" said Bato,\
          \ who chairs the Senate committee looking into the murder of the lNegros\
