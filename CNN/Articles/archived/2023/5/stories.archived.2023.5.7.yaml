        'mgnl:lastActivated': 2023-05-11T05:11:38.641+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '31':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0a5a273c-093e-4594-9ada-b79e8c24cbab'
