    'Teves-in-Interpol-radar':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T19:33:33.000+08:00
      'imagesource': 'jcr:a7759b38-c815-4d7c-be0f-4db6a86d9836'
