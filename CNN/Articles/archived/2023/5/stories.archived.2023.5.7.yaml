        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In the Wednesday briefing, the justice secretary said the agency
          has information confirming that Teves holds another passport from another
          jurisdiction. He said every travel using a diplomatic passport needs to
          be revalidated by the DFA.</p>'
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '891b2131-7fc3-49bd-811c-cc3e126e8bfd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:52:09.470+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-11T15:55:38.221+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“It is only good for one trip. Let’s say he [Rep. Teves] already
          used it for his United States trip, it would not be good for other trips
          anymore,” Remulla said.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '36c64529-0294-454c-8e82-650429bef7ad'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.358+08:00
