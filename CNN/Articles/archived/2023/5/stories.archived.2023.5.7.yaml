      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — ECHO captured
        its first Mobile Legends: Bang Bang Professional League (MPL) Philippines
        title after an emphatic 4-0 sweep against Blacklist International in the Season
        11 grand finals Sunday at the SMX Convention Center in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d542f-807e-4634-bf51-66d9b80990a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T21:04:59.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-07T21:28:09.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a rematch of the M4 World Championship grand finals held
        earlier this year in Indonesia, where ECHO also swept Blacklist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e178702-8677-4af2-969a-b10b8c8f0312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T21:04:59.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-07T21:28:09.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ECHO was aggressive in all four matches, establishing that it has already\
        \ broken Blacklist's code in the Land of Dawn.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaba5d7-3b08-46aa-9a09-0e93c6d1a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T21:04:59.893+08:00
