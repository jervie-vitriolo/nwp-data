        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '08606e51-b09f-4e45-ad71-b32c5f06f13a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:41:41.588+08:00
