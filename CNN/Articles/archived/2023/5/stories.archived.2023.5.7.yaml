        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The
          rate of people testing positive for COVID-19 in Metro Manila has risen once
          again, according to a member of the OCTA Research group.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0355f19f-562f-418e-aa7a-d7027636940b'
