        'mgnl:lastActivated': 2023-05-11T15:55:38.223+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ddf691dc-7f19-414f-87fd-c6e9a45045ce'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:04:16.362+08:00
        'mgnl:createdBy': 'bamba'
        'mgnl:lastActivated': 2023-05-11T15:55:38.224+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Remulla said individuals that can be tagged as terrorists are
          those who played important roles in the Degamo slay that left fear within
          the populace of Negros Oriental.</p>'
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '271b05e6-a3c3-4b8f-b5cc-fafe1639f3d5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:52:09.472+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-11T15:55:38.224+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '59179889-6101-4274-a0e5-2dcaf2132474'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:52:09.472+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-11T15:55:38.224+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Teves’ assets will be frozen once he is designated as a terrorist,\
          \ he added.\r"
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '46cee7af-47d0-4618-a508-369db09a0e15'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:52:09.473+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-11T15:55:38.224+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>He also said Teves can be considered a fugitive since he is also
          facing multiple murder complaints in relation to the killing of at least
          four individuals in 2019.</p>'
      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '12127eea-dde2-433e-aa69-e444ab599d4b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:52:09.473+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-11T15:55:38.225+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '27':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bd8cc296-35c8-4d94-a5ae-6f3ee195daf5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T19:52:09.474+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-11T15:55:38.225+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>“He [Rep. Teves] is wanted for legal processes (subpoenas). He
          is unable to receive subpoenas because he has absented himself from the
          country knowing fully well that there are charges,” Remulla said.</p>'
    'teves-no-plans-going-back-philippines-bato':
