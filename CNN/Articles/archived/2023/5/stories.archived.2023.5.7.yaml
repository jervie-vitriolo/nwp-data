        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Marga Jayy hits the ground running on “Usok at Kape,” with soulful
          rhythms straight from Stax Records and sheer exuberance. It’s energizing
          like a triple shot of espresso, with hints of funky bass, and sugary harmonies.
          With the song being about breaking free of the mundane routines and the
          pressure of the hustle, the real grit of Jayy’s voice sounds hard-earned.</p>'
