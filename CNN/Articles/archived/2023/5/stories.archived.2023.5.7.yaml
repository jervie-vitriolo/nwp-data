        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Tensions brew between the US and China over Taiwan’s independence
          as Beijing insists that Taiwan is part of its territory.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '43914636-6502-4799-998f-52311622fee7'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T05:20:13.517+08:00
