      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — The Bureau
        of Immigration (BI) urges the public to be more careful when dealing with
        recruiters after it rescued two victims of human trafficking at the Ninoy
        Aquino International Airport (NAIA) in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea6191-cf63-41a5-bb01-ae6289cc41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T17:04:41.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T17:06:19.017+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI said the two women posed as friends who were traveling to Bangkok\
        \ as tourists at the NAIA Terminal 2 last April 29. They presented proof that\
        \ they were employed, but during the secondary inspection they admitted that\
        \ their documents were only given to them on their departure date at the gateway\
        \ and that Malta was their final destination.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13aa9a-bf9f-4ac5-aa47-46e65e69c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T17:04:41.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T17:06:19.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both did not also know that their employment papers were cancelled.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba0986-1b57-484b-854f-ff9ae8366b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T17:04:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T17:06:19.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They added that they were instructed by their recruiter to wait for\
        \ the rest of their travel documents upon reaching Bangkok,\" the BI said\
        \ in a statement Sunday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea2d62-c367-49d5-afc3-b94d5d538da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T17:04:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T17:06:19.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both were turned over to the Inter-Agency Council Against Trafficking\
        \ for further investigation and filing of appropriate charges against their\
        \ recruiters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a7808-aab5-4eca-a972-0fe19d7b89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-07T17:04:41.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-07T17:06:19.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Norman Tansingco said people seeking employment
        overseas should be careful, and to go through the proper process to avoid
        harm.</p>'
