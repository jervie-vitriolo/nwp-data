      'stories': []
      'template': '1'
      'title': 'Robert De Niro, 79, welcomes his seventh child'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd925713c-2c67-465a-80a8-cc36bede3b4a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.075+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:35:04.316+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2019/09/29/media/robert-de-niro-trump-impeachment-fox/index.html"
          target="_blank">Robert De Niro</a> is a dad again, a representative for
          the actor confirmed to CNN on Tuesday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8d724e4b-e8c2-442f-8c64-b1ce4f986339'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.075+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:35:04.319+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Oscar-winner first shared the news on Monday in an <a href="https://etcanada.com/news/990781/robert-de-niro-reveals-he-welcomed-his-seventh-child-shares-whether-or-not-hes-a-cool-dad/"
          target="_blank">interview with ET Canada</a> to promote his new film, aptly
          named "<a href="https://www.youtube.com/watch?v=txLSE7tpgr0" target="_blank">About
          My Father</a>."</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '43b454e4-f278-434c-844e-8f9ca756cca6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.076+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:35:04.320+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Speaking of fatherhood in the interview, the 79-year-old politely
          corrected interviewer Brittnee Blair when she mentioned De Niro''s previously
          known six children.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bea99b80-a563-4534-ae32-1442602cdb87'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.076+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:35:04.322+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"Seven, actually," De Niro said, adding "I just had a baby."'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '247994d5-d532-42fb-85a3-b8bbc3c5171d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.076+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:35:04.323+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>De Niro has <a href="https://www.cnn.com/2018/11/27/entertainment/robert-de-niro-split/index.html"
          target="_blank">six children from previous relationships</a> but it''s unclear
          who the mother of his seventh child is.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '40f6dea8-9573-42de-962d-42e8b40bf0b0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.076+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:35:04.324+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The "Godfather" actor also shared that he relishes being a father,
          saying that he believes in "being loving with (his) kids" even if he has
          to be "stern about stuff" at times.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ae4fb790-21b5-475c-a107-7fc89fa80afc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.077+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:35:04.325+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"I don''t think I''m a cool dad," De Niro said modestly, going on
          to joke about how his 11-year-old daughter, whom he "adores," gives him
          "grief" sometimes.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3556aa6c-768b-4c30-8e84-36ad815ea5dc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.077+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:35:04.326+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '"And my youngest now, that''ll be more to come," he added with a
          smile.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4f0151f3-60a2-4f02-8f3d-6e0623a53b22'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.077+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T10:35:04.327+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The actor was previously married to Diahnne Abbott from 1976 to 1988
          and they are the parents of two children, Drena and Raphael. In 1995 he
          welcomed twin sons, Aaron and Julian, with his girlfriend at the time, Toukie
          Smith. De Niro was also previously married to Grace Hightower before they
          split in 2018, and the pair are parents to son Elliot and daughter Helen
          Grace.'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd7c07e1d-f68c-41b0-b227-2a63691fb990'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:35:04.078+08:00
