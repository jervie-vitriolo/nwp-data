      'mgnl:tags': ['Department-of-Transportation', 'DOTr', 'driver-s-license']
      'stories': []
      'template': '1'
      'title': 'DOTr to ''carefully'' study digital driver''s license'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b828338e-4fcf-4f85-ac26-d3c4e3672357'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:31:30.104+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:37:40.873+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — A more
          thorough review is needed before launching digital drivers'' licenses, the
          Department of Transportation (DOTr) said Wednesday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'abc4b882-8f6b-487e-bd86-e35c130b79c8'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:31:30.104+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:37:40.874+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\"We have to study that very carefully with the DICT (Department\
          \ of Information and Communications Technology),\" DOTr Secretary Jaime\
          \ Bautista said.\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e3872c6c-b6d3-4c0e-8613-d5e06d982323'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:31:30.104+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:37:40.874+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><em>“Dapat tingnan natin,"</em> he added. "For example, <em>may</em>
          violation; <em>paano mache-check ‘yan ng</em> enforcers? There are some
          issues that need to be cleared <em>pa.”</em></p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3a35a0cf-8d5a-44b6-a784-79602089ffae'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:31:30.105+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:37:40.875+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "[Translation: We should look into it further. For example, if there\
          \ are violations, how will enforcers check them? There are some issues that\
          \ still need to be cleared.]\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e0182700-09c9-45d5-858e-8a47f0fc7e34'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:31:30.105+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:37:40.875+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The Land Transportation Office earlier said it would roll out
          an electronic version of the driver''s license, which may also be used in
          registration renewals and online payment transactions. The license will
          be merged with the DICT''s eGov Super App.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '76a0833a-5c83-4888-835b-d82209121bb1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:31:30.105+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:37:40.875+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "As for the physical or plastic cards, the DOTr said it hopes to make\
          \ supply available again by July or August.\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a2f91d8-b0d5-4249-9d38-d0c3211b1230'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:31:30.106+08:00
        'mgnl:createdBy': 'pia'
        'mgnl:lastActivated': 2023-05-10T17:37:40.876+08:00
        'mgnl:lastActivatedBy': 'pia'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>As of now, the LTO is only printing drivers'' licenses on paper.</p>'
