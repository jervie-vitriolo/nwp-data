      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2e68e88d-9e78-4fbc-8dcc-5b3540fe7b38'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:08:01.858+08:00
