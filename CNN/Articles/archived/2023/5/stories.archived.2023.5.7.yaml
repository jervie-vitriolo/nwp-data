        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>"Our thoughts are with loved ones. Mayor, family, acquaintances,
          friends, and residents of the commune. Honor his memory," the municipality
          press release reported.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '95a2a2d1-f071-4c4a-afc0-910675410c06'
