        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "His claims have struck a chord with a young population in a country\
          \ where anti-establishment feelings are common, and are being fueled by\
          \ a rising cost of living crisis as soaring inflation makes ordinary goods\
          \ increasingly unaffordable.\r"
      '34':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0b263909-fbcf-4049-a167-4b92d8be83a6'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T13:36:29.682+08:00
