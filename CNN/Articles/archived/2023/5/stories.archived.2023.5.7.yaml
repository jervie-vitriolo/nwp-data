        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>(CNN) --</strong> Officials in Southwest Louisiana have
          charged a 58-year-old man in connection with the shooting of a group of
          juveniles who were playing hide-and-seek, one of whom was injured.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd7ffeb72-6146-4d4a-8b50-45ca1f428346'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.819+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.971+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4bb72a47-c488-4f3b-a3d7-01af9f264516'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.819+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.972+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The incident happened early Sunday in the small town of Starks, Louisiana,\
          \ near the Texas state line.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3e2fee8e-05f6-41a0-b923-5e2bdf046011'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.819+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.973+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ae51dae4-6c26-4d1f-8ab7-a94cad12e170'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.820+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.973+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Authorities say that a group of juveniles \"were playing hide and\
          \ seek in the area and were hiding on the neighbor's property,\" when David\
          \ V. Doyle fired his weapon.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ce882f80-d7e1-48d6-b7cb-6769274a6eef'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.820+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.974+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '98f9552c-ca27-4762-8cee-80c4170d5b37'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.820+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.975+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Doyle told detectives that he \"observed shadows outside his home,\
          \ at which time he went inside and retrieved his firearm. He then advised\
          \ detectives he went back outside and observed people running away from\
          \ his property, at which time he began shooting at them,\" according to\
          \ a release from the Calcasieu Parish Sheriff's Office.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a2c75c61-1113-430a-9abb-a543f9f39331'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.821+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.976+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '016008b8-3e99-405b-96ad-b6ef48f5fd98'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.821+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.977+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "A 14-year-old girl was shot in the back of the head and was transported\
          \ to the hospital with \"non-life threatening injuries,\" the department\
          \ said.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5114c8ec-70be-464e-b64b-49f57fa0b3fd'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.821+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.977+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '47bcd1a1-3726-44cb-9b54-6c856596c0de'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.821+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.978+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The area where the shooting occurred is a dead-end road with only\
          \ three residents: Doyle, the victim's family and a relative of the victim's\
          \ family, CNN affiliate KPLC reported.\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'afd563fe-a9a3-4e16-b22a-a6262618111a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.822+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.979+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '75724041-5b14-4787-881c-a982550ab9d5'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.822+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.980+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Doyle was charged with aggravated battery; four counts of aggravated\
          \ assault with a firearm; and illegal discharge of a firearm, the department\
          \ said.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '19c10a2a-886a-43e7-8439-f141d3712200'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T10:39:35.823+08:00
        'mgnl:createdBy': 'vince'
        'mgnl:lastActivated': 2023-05-10T10:49:54.980+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
