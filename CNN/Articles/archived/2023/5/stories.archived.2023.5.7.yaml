    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be542a5-be92-402b-97d7-d7b9516ca7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.442+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.932+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a parent, naturally, some days are harder — and met with less
        sleep — than others. There is nothing wrong with acknowledging that. With
        life, everything works in a balance. Blessings come with their fair share
        of struggles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b9ca6-6314-47dc-80dd-3bd7574b6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.443+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.932+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482d8fb-6cfe-4631-9911-d1300734ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.443+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.932+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fact, however, hasn’t changed throughout the years — motherhood
        is a full-time job. Mothers now come in every shape or form, and to their
        children, they will be viewed as their #1Mom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177dfe3-810f-45ba-bdff-585acdcb023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.444+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.933+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219fccaf-3094-4147-94a9-b773aa4cd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.445+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.933+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the original campaign and the updated one both celebrate mothers,
        depicting how children are appreciative of the love and support their mothers
        have given them, the new video embraces how the image of a mother has shifted
        from fantasy to reality. It shows how well a brand like NIDO 3+ understands
        that moms are so much more than these images the ideals have painted. As a
        brand, it ensures that it celebrates all different types of mothers and all
        the ways they show their kids love.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ba056-22b1-49d9-b83a-5cf70437e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.445+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.933+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01566b-d76e-44b9-b370-d3fc529714d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-05T14:51:10.446+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-07T14:09:57.933+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does motherhood look like for you? Share your stories and experiences
        with us.</p>'
