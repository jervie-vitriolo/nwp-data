        'mgnl:type': 'text'
        'text': "What makes Extra Virgin Olive Oil different from regular olive oil\
          \ is that the former is cold-pressed and left unrefined. This explains the\
          \ stronger flavor, impeccable smell, and darker color of Extra Virgin Olive\
          \ Oil making it a perfect culinary companion for drizzling, dips and salad\
          \ dressing.  \r"
