      'lead': 'Suspended Negros Oriental Rep. Arnolfo Teves Jr. is now in the radar
        of a global police network to track his location, the Department of Justice
        reveals.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T19:37:59.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-10T19:50:02.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
