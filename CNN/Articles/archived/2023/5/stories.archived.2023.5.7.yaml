      '26':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '57e52ca7-5f07-4261-8025-afca505031a0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:08:01.865+08:00
        'mgnl:createdBy': 'gabrielle'
        'mgnl:lastActivated': 2023-05-10T18:44:24.675+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Cheeky Things’ debut EP “demo” is seemingly set up to perplex an\
          \ unwitting listener. If it’s a demo, why does it sound good? If they’re\
          \ cheeky, how do they rock so hard? Their guitars are tuned so low, you\
          \ could trip on them like untied shoelaces. The vocals, sounding like they’\
          re emanating from a telephone, are buried amidst the distortion when it\
          \ gets loud. It’s hard headedly defiant, especially in its liberal use of\
          \ found recordings. What do the song titles even mean, and does it matter\
          \ if they aren’t understood by the general public? It sounds like they do\
          \ like Ang Bandang Shirley, though. It doesn’t all need to make sense, and\
          \ that’s the secret to its charm.\r"
