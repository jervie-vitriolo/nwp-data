    'stories': []
    'template': '1'
    'title': 'BI urges public to be more cautious after rescue of two human trafficking
      victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97715f-0df8-47a7-a70d-3fc157921793'
      'mgnl:activationStatus': true
