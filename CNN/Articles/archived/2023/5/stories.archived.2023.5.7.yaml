      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'House probe sought into ''unauthorized fund cuts'' in GCash'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '32098ff9-e070-45a9-aab6-23eb03082528'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.848+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.442+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> A lawmaker
          on Wednesday filed a resolution seeking to conduct a probe into the alleged
          unauthorized deductions from accounts in the popular mobile wallet GCash.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd46d5049-2df5-4ef9-8c52-76d0735d7dfe'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.848+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.443+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "A number of GCash users recently aired their frustrations online\
          \ regarding unauthorized deductions from their accounts. The account holders\
          \ said they did not receive any notification or one-time password (OTP),\
          \ but the money transfers still went through.\r"
      '2':
        'contentWidth': '100%'
        'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Mobile
          wallet GCash trends on Twitter as users have reported experiencing issues
          in accessing the digital platform on Tuesday morning. <br><br>Is GCash down
          on your end, too? <a href="https://t.co/BmA5XHxcfh">pic.twitter.com/BmA5XHxcfh</a></p>&mdash;
          CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1655738476514488321?ref_src=twsrc%5Etfw">May
          9, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
          charset="utf-8"></script>'
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '98dc8cfc-a060-4073-b969-894c5457175a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.849+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.444+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'embedCode'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9e1aaef5-a462-46ab-a489-df4e85d313bf'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.849+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.445+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "House Resolution No. 963 filed by Deputy Minority Leader Bernadette\
          \ Herrera aims to determine the extent of the alleged unauthorized deductions\
          \ in terms of the amount and the number of GCash accounts involved.\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '06a88b08-eb17-4e30-b75a-f62e942e215d'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.849+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.446+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“It is the duty of Congress to protect the interests and welfare\
          \ of the Filipino people and ensure that digital platforms like GCash operate\
          \ within the bounds of the law,” the resolution read.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8671a3a4-5e0b-49a4-9c48-e37eaaa0891a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.850+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.447+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Herrera noted that the supposed deductions from the GCash accounts\
          \ were reported to have been transferred to EastWest Bank (EWB). In a statement\
          \ on Tuesday, EWB said it has initiated its own investigation and is cooperating\
          \ with authorities and other institutions.\r"
      '6':
        'contentWidth': '100%'
        'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEastWestBanker%2Fposts%2Fpfbid0DWjuTQexngtsMkVpc7F57ob6xjHyx7nvbYqkFZ8CQhmXGrB6Jy1LLVck9oHte7hHl&show_text=true&width=500"
          width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
          frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write;
          encrypted-media; picture-in-picture; web-share"></iframe>'
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '597e406e-3715-4550-8506-a90176b6975c'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.850+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.447+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'embedCode'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '951afca0-dd77-4422-a211-62b418a20e78'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.851+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.448+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>The lawmaker also asked officials from GCash, G-Xchange Inc.,
          Mynt, Globe Telecom Inc., the Ayala Corp., and Ant Financial to shed light
          on the incident.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c8091f9c-da90-4f60-9eee-5c662cb99427'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.851+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.449+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "To prevent a recurrence, Herrera has requested views and recommendations\
          \ from the Bangko Sentral ng Pilipinas (BSP) and the Department of Trade\
          \ and Industry (DTI) on the matter and their plans to secure digital payment\
          \ platforms.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e24adc40-b198-4325-b454-55cc68015d70'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.851+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.450+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "On Tuesday, GCash assured its users that their funds are “intact,\
          \ safe, and secure.”\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '00877ee0-61f6-4504-b595-d096acda166b'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.852+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.450+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“Our proactive cybersecurity policies are in place to protect our\
          \ customers as the safety and security of your account is our top priority,”\
          \ it added.\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '49bf127a-9b6b-4fb2-86c5-89ad78fef4b0'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T17:46:26.852+08:00
        'mgnl:createdBy': 'raheema'
        'mgnl:lastActivated': 2023-05-10T17:47:39.451+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/5/9/gcash-system-glitch.html">GCash:
          No funds lost despite system glitch</a></strong></p>'
    'Josh-Arcilla-SEA-Games-gold-men-singles-soft-tennis':
