    'no-confirmation-visa-suspension-ofw-kuwait-':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T22:53:37.000+08:00
      'imagesource': 'jcr:2868dce1-7d15-45e0-a9cd-21028db48df9'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'a93179b7-94c0-4000-8fd8-88aa7b848bb7'
      'lead': 'The Philippine government on Wednesday said it has yet to confirm reports
        Kuwait has suspended the issuance of visas for overseas Filipino workers (OFWs).'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T22:56:31.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-10T22:56:31.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'PH gov’t: No confirmation yet on reported suspension of visas for
        OFWs in Kuwait

        '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd07129c4-5c21-4246-b149-b716f3f9a8e1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T22:56:31.724+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T22:56:31.888+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The
          Philippine government on Wednesday said it has yet to confirm reports Kuwait
          has suspended the issuance of visas for overseas Filipino workers (OFWs).</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '64208689-8c12-4b8e-abf8-62b1ecd89d52'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T22:56:31.724+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T22:56:31.889+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'In separate statements, the Department of Foreign Affairs (DFA) and
          the Department of Migrant Workers (DMW) said they have not received any
          official communication from the Kuwaiti government about the matter.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f75ec24d-fa29-431a-b60a-28a6f3dd1495'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T22:56:31.724+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T22:56:31.890+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The DFA and the DMW were responding to news reports that the Middle
          Eastern country halted the issuance of work and entry visas for Filipinos
          due to the Philippines'' alleged violation of a bilateral labor deal.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b7cef78-0be1-41c8-9e7f-f880d317fbf3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T22:56:31.724+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T22:56:31.891+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'News outlet Kuwait Times said the suspension was upon the orders
          of the Gulf state''s Interior Minister Sheikh Talal Al-Khaled Al-Sabah.
          It quoted unidentified interior ministry sources as saying the "Philippines
          has not complied with the provisions of the labor agreement between the
          two countries."'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7833c67c-b176-4a0f-9cd8-4bd3890061fc'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T22:56:31.725+08:00
        'mgnl:createdBy': 'syrah'
        'mgnl:lastActivated': 2023-05-10T22:56:31.892+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>Also citing unnamed Kuwaiti officials, another media organization
          Gulf News said the resumption of the visa issuance "hinges on the Philippine
          side''s commitment to implementing the pact."</p>'
