    'template': '1'
    'title': 'Junna Tsukii finds decision ''unfair'' after settling for SEA Games
      karate silver'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a07741-8c72-4c8c-876e-3887259e6c57'
      'mgnl:activationStatus': true
