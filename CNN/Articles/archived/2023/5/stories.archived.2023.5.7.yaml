        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.502+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '19324f79-272d-4c63-8bd2-d4865b15364f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.117+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.503+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“Based on that one transit ad that recently saw the rounds in London,\
          \ nakaka-bother lang [it’s bothering] when you see the ad, it seems that\
          \ we are offering the world our nurses—which is a bit off kasi nauubusan\
          \ na nga tayo rito ng mga health worker [because we’re seeing a shortage\
          \ of health workers here],” Binay said in a statement.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8125dff1-0bc5-4738-8e48-3ec9a2de6002'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.118+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.504+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0a3f24ff-9245-4fb2-8507-86d4912851d4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.118+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.505+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“We don't want to commodify our people, and we don't want to be tagged\
          \ as a labor-exporting country,” she added.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '36398646-4521-4851-a7b1-c73608c226e1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.119+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.506+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '907333a6-ae90-41ef-97dc-fe10c7126f86'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.119+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.507+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The lawmaker said while she appreciates the effort to give the Philippines\
          \ the needed boost in the global market, there seems to be a “disconnect”\
          \ in the messaging.\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f75b231c-c017-4a9d-ab31-b7103af6bae9'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.119+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.507+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c0be4934-567c-442e-b9e0-57583be2c1b4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.120+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.508+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "She described the idea as “vague,” questioning if it is meant to\
          \ promote tourism in the Philippines, help bring in more investments, or\
          \ encourage employers abroad to hire more Filipinos.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f1c9c78c-137a-492f-9505-402da59e63e4'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.120+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.509+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2794ed27-f07f-42a4-b4cc-0192352ce848'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.120+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.510+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“Sa unang tingin pa lang, ano ang konek ng nars, heringgilya at bakuna\
          \ sa pino-promote nating mga tour destination?” Binay asked.\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5782f65a-fde1-495c-9a8f-fbc351e83a03'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.121+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.511+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f28ac9c3-9264-418a-b9e8-c70c695e935f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.121+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.512+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "[Translation: At first look, what’s the connection of the nurse,\
          \ syringe, and vaccine to the tour destinations we are promoting?]\r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '24632bd1-d58a-49a8-9355-d0fb898f633f'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.122+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.513+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1ea07a78-6e90-417d-aa2b-16b26dd0a078'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.122+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.514+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Binay also reiterated her call for the Department of Tourism (DOT)\
          \ to consider deferring its rebranding plan for its tourism campaign, as\
          \ she urged the agency to continue using the “It’s More Fun in the Philippines”\
          \ slogan and to just come up with fresh permutations.\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '62c2deae-51d9-4bd3-8a74-9144d4501f30'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.123+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.515+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8ff9fd32-a6fe-40e8-b094-f323d1acaf4a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.123+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.516+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "The senator earlier expressed opposition to the rebranding move,\
          \ saying it is very costly, especially given the country’s financial challenges\r"
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7fb93d6f-7222-47f4-b7c0-e2ff23a4c60e'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.124+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.517+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '22':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '58121048-4148-4aa0-9acd-e21f4ef920a1'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.124+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.518+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "“We have yet to see other renders and permutations of their 'Best'\
          \ ads. But sad to say—from a tourism perspective—'di tugma ang 'Best' messaging\
          \ sa gusto nating ma-achieve sa Philippine tourism. Ang tanong ko rin: 'yan\
          \ na ba talaga ang ia-adopt ng DOT na bagong slogan?” she said.\r"
      '23':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7a3c0925-23d4-4a17-98d8-f84298da8bec'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.124+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.519+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '24':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9e43776d-73a3-4a74-8ff0-24e057c0a8c3'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T14:48:29.125+08:00
        'mgnl:createdBy': 'kristel'
        'mgnl:lastActivated': 2023-05-10T14:48:29.519+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "[Translation: “We have yet to see other renders and permutations\
          \ of their 'Best' ads. But sad to say—from a tourism perspective—the 'Best'\
          \ messaging does not fit what we want to achieve for Philippine tourism.\
          \ My other question: Is that really what the DOT will adopt as its new slogan?]\r"
      '25':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3cd03220-2e97-4906-992f-c5a195c1db3c'
