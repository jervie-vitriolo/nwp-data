        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "Business tycoon Manuel \"Manny\" Pangilinan has offered to shoulder\
          \ the electrical audit for NAIA, according to the DOTr.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7b8ac1de-e5cf-46b1-8fe2-461c50aff9a1'
