        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "But the Department of Foreign Affairs said Timor-Leste has denied\
          \ the lawmaker's request later in the day and ordered him to leave the capital\
          \ of Dili after five days.  \r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd5f75450-73a8-4953-8d18-2ed1a2f5594c'
