      'lead': 'Billiards icon Efren ''Bata'' Reyes suffered an early exit in the 32nd
        Southeast Asian Games and broke his six-year medal streak after losing to
        Cambodia in the men''s three-cushion carom singles.  '
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T05:17:16.827+08:00
