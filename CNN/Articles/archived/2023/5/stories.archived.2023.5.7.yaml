    'marcos-aging-population-asean':
      'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
      'created': 2023-05-10T12:51:26.000+08:00
      'imagesource': 'jcr:20e84ad2-9497-49fd-aeee-7b95f8e8217a'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'ca9cef66-df5d-4714-9894-4a0f7725de87'
      'lead': 'President Ferdinand Marcos Jr. called on his colleagues in the region
        to look into issues surrounding an aging society in light of a recent report
        that stated one in four people in Asia Pacific will be over the age of 60
        by 2050.'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-10T12:52:58.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-10T13:29:26.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Marcos calls on ASEAN to address aging population'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e538d222-ca79-45bf-8b61-d5423e73441a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:52:58.896+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T13:29:26.608+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — President
          Ferdinand Marcos Jr. called on his colleagues in the region to look into
          issues surrounding an aging society in light of a recent report that stated
          one in four people in Asia Pacific will be over the age of 60 by 2050.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '30e25d57-8187-439f-b113-3988d655f437'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:52:58.896+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T13:29:26.609+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '“Decades to sustain economic growth and prosperity have resulted
          in longer life spans in ASEAN… I think therefore it is time that ASEAN starts
          discussing the concerns of an aging population, consistent with the Asian
          tradition of valuing our elders,” Marcos said in a speech Wednesday during
          the opening session of the 42nd Association of Southeast Asian Nations (ASEAN)
          Summit in Indonesia.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9f91dbab-c1b9-4c48-a769-0a3643015b4a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:52:58.896+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T13:29:26.609+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'According to a report by the Asian Development Bank (ABD), China,
          Sri Lanka, Thailand, and Vietnam could see the demographic phenomenon happening
          “very rapidly.” Others such as Indonesia may witness a slower transition,
          “but they will end up with very large populations of older persons.”'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5fab31a9-4862-4539-8206-dc8bb66e9a77'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:52:58.896+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T13:29:26.610+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'The ADB noted that population aging in the region would have “wide
          social and economic consequences,” including the delivery of health and
          social services, employment, and fiscal policies.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2ae92ba6-4b6a-451a-91c0-84abd92de71a'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:52:58.897+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T13:29:26.610+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'Marcos said ASEAN must see the issue “as an opportunity and a challenge”
          in delivering social benefits and social empowerment.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6d9e69aa-f442-4d3b-aa08-9d14683cee16'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:52:58.897+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T13:29:26.610+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': 'He also said the group’s plans should cover the health of the elderly,
          as well as making sure they would have “a safe and dignified, and productive
          life.”'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd3cff914-b861-4551-8dbf-c67898818131'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:52:58.897+08:00
        'mgnl:createdBy': 'lisbet'
        'mgnl:lastActivated': 2023-05-10T13:29:26.611+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': '<p>In the Philippines, the policymaking National Economic and Development
          Authority Board, which is chaired by the president, approved measures that
          aim to boost social security protection services for the vulnerable sector,
          including senior citizens.</p>'
