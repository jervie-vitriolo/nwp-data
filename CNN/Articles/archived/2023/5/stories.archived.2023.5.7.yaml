        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
        'mgnl:lastModifiedBy': 'magnolia'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '354ca7be-d970-45a5-af76-e3ed54df5a09'
        'mgnl:activationStatus': true
        'mgnl:created': 2023-05-10T12:24:21.080+08:00
