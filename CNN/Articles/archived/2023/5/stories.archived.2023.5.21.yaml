    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ed909bb-3bd1-4df9-97b9-192011c006cc'
    'lead': "Following the directive of President Ferdinand Marcos Jr., the Commission\
      \ on Higher Education and the Maritime Industry Authority will be rolling out\
      \ a new maritime education curriculum soon. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T18:34:30.394+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-21T18:37:24.356+08:00
