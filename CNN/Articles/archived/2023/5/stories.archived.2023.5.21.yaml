    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nurse in UK becomes first Filipino Nightingale Lamp Carrier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b87688-a646-4739-b5bc-4381f38406f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> For the
        first time ever, a Filipina nurse was selected to carry Florence Nightingale''s
        symbolic lamp at the commemoration service in London, England honoring the
        founder of modern nursing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb8a33-3002-4507-a546-b33c7b4280c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was a proud moment for Louie Horne when she took on the role as
        the Lamp Carrier during the annual service at St. Paul’s Cathedral on May
        16 honoring Nightingale, who was also known as “The Lady with the Lamp” as
        she made her rounds at night tending to injured soldiers during the Crimean
        War.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd9cbb-c1ce-467d-aa7d-e9270730454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.391+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Iba ang feeling ‘pag nandoon ka na in the middle of the majestic St.
        Paul’s [with] 2,000-strong crowd. At yung crowd, hindi basta-basta, sila yung
        mga importanteng tao when it comes to healthcare, when it comes to nursing.
        I’m very proud na nataguyod ko yung araw na yun,” Horne told CNN Philippines’
        Newsroom Weekend on Sunday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25a8af-1d92-4cdc-a7ff-ee4ca76e0cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a different feeling when you’re there in the
        middle of the majestic St. Paul''s [with] a 2,000-strong crowd. And the crowd
        was not the usual, they are the important people when it comes to healthcare,
        when it comes to nursing. I''m very proud that I made it through that day.]</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D9970442982969425%26set%3Da.6720622737951482%26type%3D3&show_text=false&width=500"
        width="500" height="778" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3684f-9063-4c08-b7d2-b8414f7a9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:48:32.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86612c-daed-4c22-bc12-1c222278eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Filipina-British nurse recalled becoming emotional when she was
        informed by the London-based charity Florence Nightingale Foundation (FNF)
        that she was chosen for the most important role during the service.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d7b6a-41d5-45cb-b229-489d065a34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.392+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Paulit-ulit ko binasa yung email kung ako ba talaga kasi marami rin
        namang magagaling na nurse dito [I had to read the email several times to
        see if it was really me because there are also many good nurses here]. It
        was a very proud moment na I''ll be the first Filipino to do that important
        role,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ba209-0eaf-4fce-8272-3df231ce38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to FNF, the burning lamp is carried through the cathedral
        and placed on the altar to “represent the undying spirit of the service displayed
        by Florence Nightingale, demonstrated by nurses and midwives today.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc7e11-e358-449c-9f6f-52bbd76b892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Horne, being selected as this year''s Lamp Carrier gave more recognition
        to Filipinos in the medical profession not only in the United Kingdom but
        also in other parts of the world.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501eeed9-dd5c-45e4-94b9-43a988481a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are many great at nakaka-proud na nurses, ''di lang ako [It’s
        not just me]. It was great for me to represent all of them. ''Di lang kasi
        sa UK ''to [It’s not only in UK], it''s all over Europe and all over the world.
        As you know, Florence Nightingale is English, she''s British. So it''s symbolic,”
        she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de83061-17b2-4289-b4d1-84ef34c905be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid the COVID-19 pandemic, Horne claimed that more Filipino nurses
        in the UK are rising to leadership positions.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ad76d-55aa-41e9-8990-b6086af70154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She urged her fellow Filipinos working in medicine to constantly strive
        to set an example for others and to support one another in doing the same.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754b040-f8b5-4414-b761-91dfd4170e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Piliin niyong maging role model at inspirasyon ng ibang mga Pilipino
        kasi ''yan ang makakatulong para lahat tayo mag-level up at lahat tayo makilala
        ''di lang sa Pilipinas, kundi sa buong mundo,” Horne said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90350b0-107a-47d1-ad7f-585e1aeada06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Choose to be a role model and an inspiration to other
        Filipinos because that will help us all level up and be recognized not only
        in the Philippines, but all over the world.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf609ed-a9c6-4773-bffe-ad85a29517e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T22:47:24.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T22:49:57.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horne was also among the <a href="https://www.cnnphilippines.com/videos/2023/2/2/Some-Filipino-nurses-meet-British-royal-family.html">Filipino
        nurses who got to meet the Royal Family</a> in February.</p>'
