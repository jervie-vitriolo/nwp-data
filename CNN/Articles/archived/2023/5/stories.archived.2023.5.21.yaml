  'japan-g7-leaders-menu':
    'author': 'Chris Lau, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-05-21T14:09:39.000+08:00
    'imagesource': 'jcr:a7992464-833d-4d6c-9892-a66e2d6bf0fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '869d1c86-a3c9-4a06-932c-193846f1edfc'
    'lead': 'World leaders of G7 nations Japan, Germany, France, Canada, Italy, the
      United Kingdom and the United States have converged in the southern city of
      Hiroshima, and are expected to work on a unified response to an increasingly
      assertive China and Russia’s aggression toward Ukraine until Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T14:12:12.688+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-21T14:12:22.321+08:00
