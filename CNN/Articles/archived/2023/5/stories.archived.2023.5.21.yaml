    'template': '1'
    'title': 'Farmers’ group urges DA, DTI, PNP to probe ''sugar cartel'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2c387-50d5-454b-b7bc-8988955853ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:28:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> – The Samahang
        Industriya ng Agrikultura (Sinag) on Sunday urged the Department of Agriculture
        (DA), the Department of Trade and Industry, and the Philippine National Police
        to probe the ''sugar cartel'' that Senator Risa Hontiveros said was responsible
        for the high prices of the commodity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd3a48-a8b3-4467-b302-ff277b2776c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importation as a privilege, open it up, and it''s a competition,
        <em>pagandahan kayo ng presyo</em>... so definitely <em>pag tatlo lang ang
        pagbibigyan mo [na mag-import], unfair ‘yun. Bakit tatlo lang? Ano yung basis?
        ‘Yun ‘yung sinasabi nating cartel-like, pag walang kompetisyon</em>," Sinag
        executive director Jayson Cainglet told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c0e88-7c64-4e98-bd37-d941d18aae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Offer the lowest price…so definitely, it’s unfair if\
        \ you only let three companies to import. Why only three? What’s the basis?\
        \ That’s what we describe as cartel, when there is no competition.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82baaa-cb8a-49fa-9ea7-2c68ede21bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, in a media interview, lamented that the prices of sugar
        have not gone down even though portions of the <a href="https://www.cnnphilippines.com/news/2023/2/16/SRA-issues-SO-to-import-440-000-MT-sugar.html">440,000
        metric tons</a> (MT) of the commodity earlier greenlit for importation have
        already entered the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762a725-1090-4e0a-bc31-79b73122655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attributed this to "cartel behavior" in the sugar sector and
        questioned why only three companies – <a href="https://www.cnnphilippines.com/news/2023/2/23/hontiveros-possible-charges-sugar-importation.html">All
        Asian Countertrade, Sucden Philippines Inc., and Edison Lee Marketing Corporation</a>
        – were able to import the commodity ahead of the release of the Sugar Regulatory
        Administration''s (SRA) Sugar Order No. 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf0352-3a6a-44b4-9477-ed852119d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napanutayan natin sa garlic and onion, pag walang kompetisyon,
        ang may control lang ay few actors, talagang wala kang control sa presyo,
        kahit mag-import ka nang mag-import</em>," Cainglet said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8120d-78a3-40aa-bfab-b3f739a59f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s been proven in garlic and onion trading. Without\
        \ competition and when only a few actors have control, there is no price control\
        \ even if you keep importing.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee08ecf-be31-4bb6-9661-906bd2739884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Sinag’s call, SRA Acting Administrator Pablo Azcona
        said "There is already an inquiry regarding that matter, it is best to leave
        it at that.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f513141-9388-43a3-8677-9436fe8179e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now, I would like to concentrate in updating and consulting
        all sugar stakeholders on what we can do more to improve productivity towards
        self-sufficiency,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff91a0-2be6-4fd1-ac0e-12858a9de672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the DA’s latest price monitoring, the retail prices of refined\
        \ sugar in Metro Manila markets range from ₱86 to ₱110 per kilogram. Washed\
        \ sugar stands at ₱82 to ₱90 per kg. Brown sugar, on the other hand, sells\
        \ at ₱78 to ₱95 per kg.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b410e64-21e2-4743-b490-91fc1af71412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, sugar prices in supermarkets remain high at ₱98 to ₱106\
        \ per kg, according to Steven Cua, president of the Philippine Amalgamated\
        \ Supermarkets Association, Inc.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1f420-1cbf-4b17-a860-f4b88d6cccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prevailing prices are still high. It''s been a year since the price
        of sugar is above a hundred peso a kilo," Cua said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00d033-1f4c-4126-b176-6390c61aacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From our end, there's nothing retailers can do, we just wait for\
        \ supplies...so it's not fair to pass it on to retailers because it's impossible\
        \ for us to do anything about this. We're just at the waiting end of our suppliers,\
        \ for our suppliers to supply us sugar at the price that's affordable to the\
        \ buying public,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06341f1f-40fb-4b4e-98a4-5cd68b687385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Ferdinand Marcos Jr. approved the importation
        of an <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/15/marcos-greenlights-sugar-importation.html"
        href="https://www.cnnphilippines.com/news/2023/5/15/marcos-greenlights-sugar-importation.html">additional
        150,000 MT</a> of sugar to stabilize prices. He also approved a delay on the
        start of the sugar milling season from August to September to improve raw
        sugar yields.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bb1b3-2b29-4ccc-a40c-265f39547fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:31:21.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T18:31:21.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp;Eireene Jairee Gomez and Seth Cabanban
        contributed to this report.</em></p>'
  'ched-marina-maritime-curriculum':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-21T18:30:16.000+08:00
