      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — A fishers''
        group has denounced Japan’s plan to release more than 1.3 million tons of
        nuclear wastewater from the Fukushima Daiichi Nuclear Power Plant into the
        Pacific Ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff2f09-f7ac-45e0-933f-b2911dd04994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.422+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c19f5-cad2-4157-b2dd-275df17d0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.423+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (PAMALAKAYA)\
        \ warned that the wastewater may damage the Benham rise, and may affect the\
        \ country’s fisheries, especially during the northeast monsoon or Amihan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02496f0-7e25-4844-bd1b-929cf074c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.423+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9df55a-49fc-43b3-86d5-bab9e2589ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.423+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung matutuloy ang pagpapakawala ng nuclear treated wastewater
        at mako-kontamina ang ating mayamang karagatan, magbubunga ito ng malawakang
        sakuna sa lokal na industriya ng pangisda</em>,” the organization said in
        a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede544f-ca5a-430e-9bf1-630ba3bb6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.423+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e15e7-ccda-4225-b040-ca097060a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.424+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translate: If the release of the nuclear treated wastewater proceeds\
        \ and our rich ocean is contaminated, this will result in a widespread disaster\
        \ in our local fishing industry.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd03ce-496a-4329-92e7-62c7a3eee835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.424+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ddb9f-3ef1-434b-81df-949cfb8e8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.424+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tiyak na milyun-milyong mangingisda sa ating bansa ang mapeperwisyo
        ang kabuhayan bunga ng nakalalasong kemikal na pakakawalan sa mayamang karagatan,</em>”
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e8b66-3b00-4c6b-ac37-019c6ccb9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.425+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78797f44-a706-4d8f-acc9-b6d931999fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.425+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translate: For sure, the livelihood of millions of fishermen in our\
        \ country will be affected because of the toxic chemicals to be released in\
        \ the ocean.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0203f-ba06-42e3-8de5-09c859add480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.425+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9554ae-07bf-48a5-b5ac-0136f9611c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.426+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, PAMALAKAYA National Spokesperson Ronnel Arambulo
        said they are linking up with environmental groups and experts to study the
        ecological impact of radioactive water to marine environment and resources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418dcec-0e4b-418b-9304-b13c185201c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.426+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24147d78-5652-451f-b840-16d1d8364809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.427+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Similar to many nations in Asia, we vehemently express our strong\
        \ opposition to Japan’s plan to release more than 1.2 million tons of treated\
        \ wastewater from the Fukushima Daiichi Nuclear Power Plant into the Pacific\
        \ Ocean,” Arambulo said Saturday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14734105-da4a-4290-ba2a-e4c6ec3ced32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.427+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a6047-3d45-4619-ba2e-a3984b3ea036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.427+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2011, a 15-meter tsunami disabled the power supply and cooling reactors\
        \ of the Fukushima Daiichi Nuclear Power Plant, causing high radioactive releases.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8835c-7f03-4260-871c-048ffc3ac61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.428+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eda3ad-69d4-4ce7-95c0-96c2e001f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.428+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tsunami was caused by a magnitude 9 earthquake that hit east of\
        \ the Oshika Peninsula in Japan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58defc58-f82c-4dcf-9a4a-87c4781fc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dbf213-db68-41d9-afdb-5bd746b2b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:09:08.429+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T17:35:49.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tokyo Electric Power Company Holdings, the plant’s operator, said the\
        \ release of treated radioactive wastewater will free up space for radioactive\
        \ water in its facilities.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
