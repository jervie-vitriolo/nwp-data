      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard has yet to release an official report on
        the incident.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da545c-15fd-4dd1-9bfb-9b9711ec51d9'
