    'jcr:uuid': 'becf3d80-7d7e-4636-add9-51d6b17fec81'
    'lead': 'The Samahang Industriya ng Agrikultura on Sunday urged the DA, the DTI,
      and the PNP to probe the ''sugar cartel'' that Senator Risa Hontiveros said
      was responsible for the high prices of the commodity.'
