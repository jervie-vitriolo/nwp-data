      'mgnl:lastActivated': 2023-05-21T20:41:32.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Mawar,
        the tropical cyclone outside the country’s weather monitoring area, has intensified
        into a severe tropical storm and is likely to pick up strength and become
        a typhoon within the next 24 hours, the state weather bureau says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc2491-e1ca-4faa-a28a-c6c54be97cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its latest public forecast on Sunday, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Severe
        Tropical Storm Mawar may enter the Philippine Area of Responsibility (PAR)
        next weekend.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25014f-eed6-4cf9-a964-17193bb2059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Itong bagyong ito ay inaasahang mag-intensify at maging isang typhoon
        in the next 24 hours. Posible rin itong pumasok sa ating area of responsibility
        by Friday or over the weekend," PAGASA weather forecaster Veronica Torres
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f6d20-edab-4f5f-b76e-d876c45b0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This storm is expected to intensify and become a typhoon
        in the next 24 hours. It could possibly enter our area of responsibility by
        Friday or over the weekend.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a955032-80a9-4f95-98c5-cf4e9910494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mawar was last spotted 2,390 kilometers east of Northeastern Mindanao.
        It has strengthened and is now packing maximum sustained winds of 100 kilometers
        per hour (kph) and gusts of 125 kph.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a03ac5-1f14-4a0c-88fb-71a234581095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Torres said it currently has no direct effect on the country’s weather
        conditions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87bdb6-03d6-4fc6-81e9-3c8f79e169f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said Mawar may enhance the southwesterly wind flow, which currently
        affects the western parts of Luzon, Visayas, and Mindanao.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5df2b-7892-459d-b15f-4ff30a05bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mawar is forecast to move north-northwestward towards Guam by Sunday
        to Wednesday before shifting to a full northwest track, PAGASA earlier said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91251329-21e3-407a-8157-45c5ec98f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The weather disturbance is also seen to intensify into a supertyphoon
        starting Wednesday, the state weather bureau added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb718b-0d81-409b-81bd-dd6b0bc38e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The entrance of Mawar to the PAR could also signal the start of the
        rainy season in the country, which PAGASA said on Saturday could begin by
        end-May to early June.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f503f-0911-484c-b123-5b4925091a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Currently, the Intertropical Convergence Zone (ICTZ) — the area where
        south and north trade winds that form clouds and rains converge — is affecting
        the weather conditions of Palawan and Mindanao.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab4964-1677-46e8-93aa-c5ecd10a4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:24:51.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:41:32.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said the country may experience partly cloudy to cloudy
        skies with isolated rain showers due to the ITCZ and localized thunderstorms.</p>'
  'EXO-SC-grateful-meet-fans-fancon-Manila-new-projects-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-21T12:03:35.000+08:00
    'imagesource': 'jcr:a18ed2bf-0f07-4f20-a803-0236b6d23877'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5df9f5e4-db54-4d5e-98d0-29d2b0742ffb'
    'lead': "EXO’s Sehun and Chanyeol are glad to finally meet their international\
      \ fans live as they embark on their “Back to Back” tour in Manila.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T12:06:47.553+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-21T12:12:18.314+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fancon', 'K-pop', 'Chanyeol', 'EXO-SC', 'PULP', 'EXO', 'Sehun']
    'stories': []
    'template': '1'
    'title': "EXO-SC grateful to meet fans live, hopes for new projects as duo  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182ed81-9dc0-4725-99a6-7e1efb400fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> EXO’s
        Sehun and Chanyeol are glad to finally meet their international fans live
        as they embark on their <a href="https://www.cnnphilippines.com/entertainment/2023/5/19/EXO-SC-fancon-tour-Manila-.html">“Back
        to Back”</a>“Back to Back” tour in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529c78a-0c6e-4fc4-b099-553f17d54a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo also known as <a href="https://www.cnnphilippines.com/entertainment/2023/2/23/K-pop-sub-units-miss-listening-to-.html">EXO-SC</a>
        made their debut in 2019 with their hit single “What a Life.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a799bd1-fd4a-480b-aaa2-ca48e0fa5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chanyeol said that it’s been a long time since they performed in front
        of a live audience.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760ab66-bc6d-4277-bbef-f024ab9902c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Because of the pandemic, we were not able to have a tour in almost
        four years. So basically, it’s like almost my first time in four years to
        be on a tour and I really enjoy it because I can feel your energies when we
        interact with one another,” he said during the press conference on Saturday.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92202cd0-0658-4b8e-8b44-66ebd20a0aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sehun’s and Chanyeol’s last live performance was their "EXO Planet
        #5 – EXplOration" concert tour in 2019, where they also made a stop in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3faa245-c30c-4cc4-ba37-4fa0824f24c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a subunit, EXO-SC''s first fan meeting in 2020 was only held virtually
        due to the pandemic.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d948d-9773-4798-ad12-63be58814597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sehun, on the other hand, shared that when he first heard about it,
        he couldn''t believe that they will be forming a subunit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900ab62-c875-4b85-b41e-77af66790cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At first, I can’t believe that our boss was serious when he told us
        that we will form a subunit. But it was really serious, and we are very much
        looking forward to the future activities and projects we can do more in the
        future,” he said.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae2d5a-0457-4bdb-9592-1c67eab28fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The duo had released two albums from 2019 to 2020 - “What a Life” and
        “1 Billion Views.”  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07518b40-da32-4b5d-8406-7c3072c8548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After their last album release three years ago, Sehun and Chanyeol
        focused on their personal careers. Sehun had a number of acting gigs, while
        Chanyeol enlisted in the military in 2021.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5b2b1-5c30-4984-9ddb-1fc2d07d4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now that they are back as EXO-SC, Chanyeol is just grateful to have
        Sehun on his side.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cd39d-7f7f-4a44-88e7-cb7760e72402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When we are on tour, I’m not bored. I have someone whom I can exchange
        jokes with and I’m not lonely anymore,” said Chanyeol.  “Another thing, Sehun
        has a different view and interpretation of music. He widens my understanding.”  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4014ae9-eb5e-4c71-9339-213b0003f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:06:47.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T12:12:18.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXO-SC also made stops in Jakarta, Kuala Lumpur, and Singapore for
        their tour.</p>'
