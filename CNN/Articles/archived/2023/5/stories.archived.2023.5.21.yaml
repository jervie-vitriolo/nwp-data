      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> A fast
        craft and a cargo vessel figured in a collision at sea in the vicinity of
        the Mactan Channel in Cebu on Sunday afternoon causing injury to some passengers,
        fast craft operator SuperCat Fast Ferry Corp. confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f785c8-8962-4869-a9c9-b0656b6c9569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T21:31:58.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T21:31:58.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SuperCat said its MV St. Jhudiel "came into contact"
        with LCT Poseidon while heading towards Cebu Port at around 2:44 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc83b0-8cb0-412d-86c0-d03129080194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T21:31:58.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T21:31:58.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"MV St. Jhudiel was immediately assisted by a tugboat from its sister
        company to Cebu Pier 1 where it safely disembarked all 208 passengers and
        crew," it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80666b5b-a00c-4ffc-b332-2c0a28c47c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T21:31:58.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T21:31:58.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the injured passengers were brought to the nearest
        hospital, though it did not specify the number of injured or the extent of
        their injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e222a-af00-4e69-91a2-fa0162f52cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T21:31:58.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T21:31:58.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SuperCat added it is closely coordinating with concerned government
        agencies with the ongoing investigation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35329a4-298e-474d-a566-88ff858169ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T21:31:58.729+08:00
