      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/19/marcos-speakership-issue.html">Marcos
        on Rep. Arroyo’s demotion: Don’t read too much into it</a></strong></p>'
  'arcturus-11-cases-ph-doh':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-21T13:55:49.000+08:00
    'imagesource': 'jcr:08b5a8f1-65d6-4195-8d3b-9fa88df43e2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9cf3cb7-58f0-4974-9b98-9d432fd080e4'
    'lead': 'The DOH on Sunday said seven more cases of the COVID-19 Omicron subvariant
      XBB.1.16, or Arcturus, were recorded in the Philippines, bringing the total
      number of cases in the country to 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T13:57:20.723+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-21T16:06:27.580+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Omicron subvariant Arcturus cases in PH increases to 11, DOH says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13a7df-91e1-4ca0-ace2-272665b6ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:57:20.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:06:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> – The Department
        of Health (DOH) on Sunday said seven more cases of the COVID-19 Omicron subvariant
        XBB.1.16, or Arcturus, were recorded in the Philippines, bringing the total
        number of cases in the country to 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711387e2-912d-400c-98ae-6abb4e5d287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:05:53.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:06:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest COVID-19 biosurveillance report, the DOH said that
        Whole-Genome Sequencing (WGS) run conducted from May 9 to 11 detected seven
        new cases of the Omicron variant among 137 samples collected in the following
        areas: Region 3 (2 cases), Region 5 (1), Region 6 (2), Region 4B (1), and
        the Cordillera Administrative Region (1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88919cb1-90d1-4b0b-9970-3ea7a835ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:05:53.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:06:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/4/25/covid-19-subvariant-xbb116.html">first
        case of Arcturus</a> was detected in Iloilo based on a WGS run conducted from
        April 12 to 17. The patient was <a href="https://www.cnnphilippines.com/news/2023/4/26/first-arcturus-case-asymptomatic-recovered.html">asymptomatic
        and has already recovered</a>, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0607c-4b16-4f4b-ad72-07f2ee39839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:05:53.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:06:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/12/DOH-detects-3-new-Arcturus-XBB.1.16-cases-.html">Three
        more cases</a> were logged in Western Visayas from April 12 to 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7b0db-e71b-427c-9bd8-6f393c4f5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:05:53.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:06:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH clarified that the first four Arcturus cases had
        no links to international cases and no known history of exposure. It has yet
        to issue a statement on the seven new cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc117213-1b6f-4e3b-ac3c-a0c14946b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:05:53.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:06:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) earlier defined <a href="https://edition.cnn.com/2023/04/24/health/xbb-1-16-variant-of-interest/index.html">Arcturus</a>,
        which has been detected in over 30 countries, as a variant of interest, meaning
        it has “genetic changes that are predicted or known to affect variant characteristics
        (e.g. transmissibility, antibody evasion, virulence)” and “a growth advantage
        over other circulating variants in more than one WHO region.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180fdd6-f958-485d-afd5-e7030a623d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:05:53.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:06:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO earlier declared that COVID-19 was <a href="https://www.cnnphilippines.com/world/2023/5/5/Covid-19-is-no-longer-a-global-health-emergency.html">no
        longer considered a global health emergency</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef2cb1-e52b-46ee-bc50-3497d944ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:05:53.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:06:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement came amid rapidly increasing cases of the virus in\
        \ the Philippines. As of May 19, the nationwide positivity rate for COVID-19\
        \ stood at 24.3%, with the National Capital Region logging a positivity rate\
        \ of 26%.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf47b12-a525-466b-bf0b-15b9cea1327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:05:53.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:06:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 20, the DOH logged 2,080 new COVID-19 infections and 13 more
        deaths.</p>'
  'el-salvador-soccer-stadium-deaths':
    'author': 'Helen Regan, Teele Rebane, Salai TZ and Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-21T14:05:26.000+08:00
    'imagesource': 'jcr:87559dfd-bf16-4b2f-aec1-423121783c5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff6ae97-95ee-476d-8b83-387548bd2d0a'
    'lead': 'At least 12 people were killed and dozens injured Saturday in a crush
      at a soccer stadium in the capital of El Salvador, the National Civil Police
      said on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T14:08:39.623+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-21T14:09:22.548+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-21T14:09:22.244+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['El-Salvador', 'death', 'Francisco-Alabi', 'Cuscatl-n-Stadium']
    'stories': []
    'template': '1'
    'title': 'At least 12 killed in crush at soccer stadium in El Salvador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a8f5f-3f0d-4cb2-a72d-1862305283d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:08:39.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:09:22.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 12 people were killed and dozens injured Saturday
        in a crush at a soccer stadium in the capital of El Salvador, the National
        Civil Police (PNC) said on Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed42b9d-e978-452a-9f4c-f421c7f7f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:08:39.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:09:22.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The first information points to a stampede of fans who tried to enter
        to watch the match between Alianza and FAS” at the Cuscatlán Stadium, the
        PNC said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c3839-6878-40a3-ad42-02f85c928f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:08:39.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:09:22.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Salvadoran Health Minister Francisco Alabi said on Twitter that emergency
        teams had been deployed and the injured were being transferred to local hospitals.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0f357-29c2-4e4b-89f2-9a4c69877b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:08:39.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:09:22.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around 90 people, including minors, are being treated for injuries
        – most are in “stable” condition, he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6e88b-e86e-475a-82e4-4e90ae2dac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:08:39.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:09:22.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Nayib Bukele said an “exhaustive investigation” into the
        incident would be carried out by the national police and the attorney general’s
        office.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd23acc-3cca-4783-a750-3d345ea677ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:08:39.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:09:22.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Everyone will be investigated: teams, managers, stadium, ticket office,
        league, federation, etc. Whoever the culprits are, they will not go unpunished,”
        Bukele tweeted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0960c35-155f-4bbc-901f-ea017953de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:08:39.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:09:22.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video provided by the National Civil Police of El Salvador showed multiple
        ambulances parked outside the stadium and medics rushing to the scene.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6f113-aef0-44fd-afd0-45ac36d49472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:08:39.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:09:22.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Photos taken from inside the stadium also showed crowds of people,
        many wearing jersey colors of white and blue.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23f612-03c6-4923-9c0b-7721c5ee9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:08:39.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:09:22.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alianza and FAS are two of the most popular soccer teams in the Central
        American country. '
    '9':
