  '82-percent-farmlands-low-fertility':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-21T19:36:38.000+08:00
    'imagesource': 'jcr:bf3187ac-2383-4c9e-9b0d-774f594a082e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eebc27cd-36e3-4dd4-a63b-4ccc24ad53e7'
    'lead': 'Bureau of Soil and Water Management chief agriculturist Karen Bautista
      said 82% of farmlands in the country have moderate to low levels of soil fertility,
      based on the agency’s National Soil Fertility Mapping Project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T19:38:35.015+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-21T19:38:35.306+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '82% of farmlands have low soil fertility – DA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b447c-a919-4297-8a7f-abdd18734515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:38:35.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T19:38:35.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> – Majority
        of farmlands in the country have low soil fertility, or the ability to sustain
        plant growth, the Department of Agriculture (DA) reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76da8b7-0b68-407b-bd15-322ae01ffed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:38:35.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T19:38:35.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Soil and Water Management chief agriculturist Karen Bautista
        said 82% of farmlands in the country have moderate to low levels of soil fertility,
        based on the agency’s National Soil Fertility Mapping Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702508c-ae07-4507-8272-4fe530b6decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:38:35.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T19:38:35.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ten years ago, <em>nasa</em>…moderate levels of soil fertility
        <em>iyong ating mga kalupaan</em>. So, <em>patuloy po na nadi-degrade, nagkakaroon
        po ng</em> degradation over the years due to some unsustainable agricultural
        practices,” Bautista said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968d262-26b5-4bef-8673-727dcfbfb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:38:35.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T19:38:35.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Ten years ago, the soil fertility of our lands was at\
        \ moderate level. So, it continues to degrade. There is a degradation over\
        \ the years due to some unsustainable agriculture practices.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fcee85-f3c6-41f6-bcea-cf500f219ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:38:35.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T19:38:35.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that the country’s farmland soil lacks major nutrients such\
        \ as nitrogen, phosphorus and potassium.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8efd4-7023-4623-b4b6-acf2d37f0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:38:35.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T19:38:35.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista stressed that the improper use of imported synthetic fertilizers\
        \ has contributed to soil acidity.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aad238-5911-4d44-925e-3cfcd523359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:38:35.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T19:38:35.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung ating imported synthetic fertilizers nagko-contribute
        po iyan sa acidity ng ating lupa kung mali ang paggamit — hindi right time,
        hindi right amount, hindi right rate</em>,” Bautista said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13832576-6e08-426f-a48f-8ae560fe2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:38:35.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T19:38:35.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Imported synthetic fertilizers contribute to the acidity\
        \ of soil of our farmlands if used improperly — not in the right time, right\
        \ amount nor right rate.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f706e4f-3043-4fa3-bcab-4f29c399e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:38:35.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T19:38:35.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the problem with the farmland soil, the agriculture department
        urged farmers to use a combination of organic fertilizers and biofertilizers
        through a balanced fertilization strategy and crop diversification.</p>'
