  'Filipino-nurse-Nightingale-Lamp-Carrier':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-21T22:43:59.000+08:00
    'imagesource': 'jcr:127892ac-69c4-4869-8b18-a888e4b1a3d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e078eb13-e653-4ede-9f13-bdde75f0f15a'
    'lead': 'Louie Horne considers it a great honor to be given the most important
      role on a significant day for nurses and midwives around the world.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T22:47:24.369+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-21T22:49:57.474+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
