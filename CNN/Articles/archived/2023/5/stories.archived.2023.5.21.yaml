    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Occasional moves to destabilize House should be nipped in the bud’
      – Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c8271-856e-4fbe-822c-45dacb053463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:55:47.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> – House
        Speaker Martin Romualdez said the House of Representatives should focus on
        addressing urgent legislation rather than engage in politicking, after former
        president and Pampanga 2nd District Rep. Gloria Macapagal-Arroyo denied reports
        linking her to a supposed leadership coup in the lower chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea3d59-02d6-405f-aeb9-19cb188c56a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is still much work to do, so occasional moves to destabilize
        the House should be nipped in the bud,” Romualdez said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4440ff-9a9d-47a5-b0e3-220ed437f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The House of the People is in order. This same level of order is what\
        \ allowed us to approve on third and final reading at least 29 of the 42 bills\
        \ that comprise the legislative agenda of President Ferdinand Marcos, Jr,”\
        \ he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d529535-c0c2-4564-8862-1721f0a97825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the session on May 17, lawmakers suddenly elected Pampanga
        3rd district Rep. Aurelio “Dong” Gonzales Jr. as the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/17/gonzales-new-house-senior-deputy-speaker.html"
        href="https://www.cnnphilippines.com/news/2023/5/17/gonzales-new-house-senior-deputy-speaker.html">new
        Senior Deputy Speaker</a>, replacing Arroyo. She was demoted to Deputy Speaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7e9df-33f6-4fc1-abc7-a4c6be607d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 19, Arroyo denied reports claiming that she had been plotting\
        \ a coup against Romualdez, but she admitted that some of her actions “may\
        \ have been misconstrued,” citing her trip to Korea with a delegation of congressmen\
        \ for some official meetings.\r"
    '5':
