    'mgnl:tags': ['MARINA', 'Maritime-Industry-Authority', 'seafarers', 'Commission-on-Higher-Education',
      'CHED']
    'stories': []
    'template': '1'
    'title': 'CHED, MARINA to release new maritime education curriculum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f31c73-93de-491e-871b-09b95d6a4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Following
        the directive of President Ferdinand Marcos Jr., the Commission on Higher
        Education (CHED) and the Maritime Industry Authority (MARINA) will be rolling
        out a new maritime education curriculum soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac82d6a-c3c9-480f-9cc0-cff4ebb6e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revision of the curriculum comes after issues on improving the
        maritime curriculum were discussed by authorities <a href="https://www.cnnphilippines.com/news/2023/4/7/PH-govt-maritime-industry-improvements.html"
        target="_blank">last month</a>, in a bid to "to narrow the gaps and issues"
        seen by the European Maritime Safety Agency relating to Philippine compliance
        with the International Convention on Standards of Training, Certification
        and Watchkeeping for Seafarers (STCW).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3796689a-3484-4730-9268-fd5d60a0fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/3/us-firms-hire-seafarers.html"
        target="_blank"><strong>RELATED: US firms eyeing to hire 75,000 Filipino seafarers</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f55b9-0e83-4616-bf8e-c8110471eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has previously announced that it would continue
        to recognize the certificates of Filipino seafarers issued by the Philippine
        government, citing its efforts to comply with international standards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee453a-c79c-4d4b-969d-a7a0f23530e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the challenges facing Filipino seafarers do not end with the EU
        accreditation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84223ab-7f0a-406d-91cd-d991c0a5bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Because of changing times, employers are now concerned with the continuing
        supply of seafarers we have to upskill or upgrade our seafarers," said Noli
        Partido, head of the legal department of Associated Marine Officers’ and Seamen''s
        Union of the Philippines (AMOSUP) on Saturday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c96f4-b464-489c-bb74-22f32da2e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Among future challenges facing the maritime industry will be digitalization
        and decarbonization of ships to address climate change," added Marion Bernales,
        a seafarer and a representative of the Maritime Academy of Asia and the Pacific. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42470e6-f6a1-4528-a261-37ab0e767197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that seafarers will have to be retrained to understand these
        changes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e790ef-fbd4-44d4-96bb-43b8088ae14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the EU, lack of ship training was among deficiencies the
        Philippines needed to address.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa603a88-e914-4efd-b450-a7728d1b6137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AMOSUP and maritime schools can only hope that the new curriculum
        being formulated by CHED and MARINA will be responsive to international standards
        so that time, effort and resources of both schools and seafarers will not
        be wasted. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6b579-a99c-4144-a357-a83b055e5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T18:34:30.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T18:37:24.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s important for now is for government to not be complacent
        and continue holding dialogues with different stakeholders so that the education
        and training of Filipino seafarers won’t be compromised, and to maintain global
        standards that would keep Filipino crew members in demand.</p>'
