    'template': '1'
    'title': 'Romualdez wants ''airtight'' case vs. onion smugglers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf671d-18fd-4b8a-b5d3-2ab72dbad2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:01:19.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:05:21.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — House
        Speaker Martin Romualdez wants authorities to build a strong case against
        those behind an alleged onion cartel in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583858fc-ffbd-442d-92e2-d1fc3553a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:01:19.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:05:21.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I call on the concerned authorities like the National Bureau of
        Investigation, the Philippine Competition Commission, and the Department of
        Agriculture to work together to stamp out this cartel and spare our people
        from further suffering caused by their unscrupulous trade practices,” Romualdez
        said in a statement Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf59b69-2292-45bd-b962-555ecb363d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:01:19.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:05:21.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The extensive hearings conducted by the House have already provided
        good leads which our authorities can follow to build an air tight case and
        prosecute those involved,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b2ecd-350d-48f0-8fee-5f7154fb27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:01:19.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:05:21.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Agriculture and Food held nine hearings on
        the issue. Marikina Rep. Stella Quimbo <a href="https://www.cnnphilippines.com/news/2023/5/18/Agri-trader-tagged-as-alleged-operator-of--biggest-onion-cartel--in-PH.html"
        target="_blank">alleged</a> that Lilia "Lea" Cruz was behind the artificial
        increase in onion prices through companies involved in all levels of the value
        chain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f6cf5-8deb-4f59-a0ac-7fe8c419f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:01:19.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:05:21.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Leah Cruz operates the biggest onion cartel in the country. She does
        this through a SEC-registered corporation called Philippine VIEVA Corporation,"
        Quimbo said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd8dd5-96bf-40dc-b3d0-9a517d341645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:01:19.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:05:21.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz denied she had a hand in the soaring prices of onion, which
        went up to ₱700 per kilogram in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190efa9b-a458-40b3-9c88-c2a16c525774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:01:19.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:05:21.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said unfair trade practices may carry a fine of up to
        ₱100 million and prison time of up to seven years if it is proven that businesses
        took part in anti-competitive agreements. The fine could be tripled if the
        practices involved agricultural products named in the Price Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac0b8c-50eb-43e5-a7e8-59342e5b0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:01:19.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:05:21.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Rep. Mark Enverga, chairman of the House Committee on Agriculture
        and Food, said there could be succeeding hearings on the issue to tie up loose
        ends in the probe.</p>'
  'fisher-group-decries-nuclear-wastewater-release':
