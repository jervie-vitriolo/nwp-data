      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c0726-2bd0-4f95-afc0-a16466283b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 21) — President Ferdinand Marcos
        Jr. on Sunday welcomed the new graduates of the Philippine Military Academy
        (PMA), promising that he would work closely with them as they face “true battles”
        and daunting challenges amid a "rapidly evolving security environment."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20710786-4fa1-4932-b69b-00b6a84a19f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We behold the PMA Class of 2023, ang mga mandirigmang may dangal,
        simbolo ng galing at pagbabangon [fighters who have honor, and are symbols
        of excellence and resilience], hence, Madasigon," Marcos said in his keynote
        speech during the graduation rites held in Fort del Pilar, Baguio City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b758c-a1da-424c-b254-5aa7fe9b3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his first attendance at a PMA commencement exercise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d85b2-3f18-4f19-9726-2271b82a8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You have been trained now to be prepared for the daunting challenges
        that await outside this fabled fort," the president added. "You now continue
        your lifelong commitment to the nation. The true battles will now begin."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2857a8-5c4c-44b8-9fc2-7d9fea5e3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos, who is the commander-in-chief of the Armed Forces of the Philippines
        (AFP), said the 310-strong PMA batch will "augment the capabilities of our
        armed forces," stressing that they join the ranks of "our brave and selfless
        soldiers and dedicate their lives to the cause of defending our republic."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484f638-48c2-4309-b884-d54daf0287d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive reminded the new military officers to "continue
        to fuel your undying commitment to genuine love of country and public service."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69133a63-ec21-457b-a04d-60899827a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In all your tasks, diligently work for unity, respect for democratic
        ideals, institutions and mechanisms and the rule of law," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3e074-efd2-44d9-bae8-3e2f48a1a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Current situation</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050965e-8b46-429e-87d1-08801c0ed7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:45:32.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Existing realities in the rapidly evolving security environment impel
        us to be always prepared for any and all threats that our country may face,"
        Marcos said of the current security situation amid threats to the "peaceful
        aspirations" of the country, such as criminality, insurgency, and terrorism.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6120c7-6627-4a2a-9eaa-c58601d8575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:45:32.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos vowed his close relationship with the new military personnel,
        whom he said he would count on to help in leading "our nation towards the
        progressive and prosperous future that we all aspire for."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0509344-6725-4923-927f-5c5b73bb7c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.731+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As your commander-in-chief, I will closely work with all of you, the
        future leaders of our armed forces, in our collective public service in building
        a stronger, more resilient republic," the president said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177946a-896a-4196-8016-86088efd9a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.731+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As you encounter challenges along the way, apply the hard-won lessons
        that you have learned while in the halls of the academy, clinging to the values
        of courage, integrity and patriotism. That way, you will never lose your way,"
        he advised the graduates.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996c243-cc27-4540-9cf7-98820e44672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also mentioned during his speech efforts to bolster the country''s
        defense such as pursuing the AFP modernization program and improving the social
        protection of the country''s military and uniformed personnel (MUP).'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62580881-0850-40bf-b227-aed25f3c211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Talks of pension reform may apply to new MUP entrants, as economic
        managers warn that the current system is not sustainable and could lead to
        the country’s "fiscal collapse.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb206530-b9a0-4978-8721-6b64b27db593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/15/marcos-wary-military-pension-reform.html">Marcos
        wary of military pension reform''s impact despite approval</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220578b-34ca-4b8b-a48f-d4fad1016ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the law he recently signed to amend Republic Act 11709
        which prescribed fixed terms for key military positions, to further strengthen
        the professionalization and merit systems in the AFP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd3396-2252-4c79-8849-9387d67ee002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Because of this, you now join a modern and professional organization
        which is now more effective and even more formidable vehicle for public service
        and nation building and a continuing source of pride and self-fulfillment
        for the individual personnel," he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a0609-bf39-4cf0-9e2b-dfdadb3b1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:21:35.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T17:45:32.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/19/marcos-fixed-term-grumblings.html">Marcos:
        Fixed term law amendments partially address AFP grumblings</a></strong></p>'
  'teves-hearing-videoconference-request':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-21T17:07:51.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '343d5921-db87-47e8-b7dd-16fd2b2ba5da'
    'lead': 'The camp of Negros Oriental Rep. Arnie Teves, the alleged mastermind
      in the killing of Governor Roel Degamo, will request the House Ethics and Privileges
      Committee to allow him to appear via videoconference in a hearing set after
      his suspension ends on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T17:11:54.433+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-21T17:17:40.711+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-21T17:17:40.409+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roel-Degamo', 'Arnie-Teves', 'House-Ethics-and-Privileges-Committee',
      'House-of-Representatives']
    'stories': []
    'template': '1'
    'title': 'Teves to request House panel to allow appearance in hearing via videoconference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690de27-9dce-438f-9dfd-35e9685cf585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — The camp
        of Negros Oriental Rep. Arnie Teves, the alleged mastermind in the killing
        of Governor Roel Degamo, will request the House Ethics and Privileges Committee
        to allow him to appear via videoconference in a hearing set after his suspension
        ends on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88af89-8e29-4bb2-adfe-f846121b4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will request that (appearance via videoconferencing) in accordance
        with House rules and constitutional provisions on due process,” Teves’ lawyer
        Ferdinand Topacio said in a text message on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd3782-382c-451b-9e60-d163fad8bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is set to meet on Tuesday at 10 a.m. to discuss the
        possible sanctions to be imposed on Teves due to his failure to report for
        work after his personal trip to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903dbd8a-3db7-4da2-b304-d12b5f7116d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House <a href="https://www.cnnphilippines.com/news/2023/3/22/House-suspends-Teves-60-days.html"
        target="_blank">suspended</a> Teves for 60 days starting March due to his
        refusal to return to the country after his travel clearance expired. He had
        sought permission from Speaker Martin Romualdez to travel to the US for medical
        reasons on Feb. 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e171a4e-addc-41df-8611-9e4e6610cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nueva Ecija Rep. Ria Vergara, vice chairperson of the panel, said the
        meeting on Tuesday will be "strictly face-to-face."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133c8bf-1741-460f-a90e-5803a56eeed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Should Cong. Arnie Teves wish to attend this face-to-face meeting,
        he is most welcome," she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8764f5-58c8-46f0-839c-f17622fa191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/10/Romualdez-Teves-possible-sanction-after-suspension.html"
        target="_blank"><strong>RELATED: House speaker warns Teves of possible sanction
        after suspension</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810f0a3-b305-47a6-91ab-57c859afe12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Degamo was assassinated on March 4. Teves was last known to be in Timor-Leste,
        where he made a failed bid for political asylum.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926dd14-e060-4168-9a28-3686f530c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked when he plans to return to the country, Teves told CNN Philippines
        on Friday: “When there is a semblance of fairness.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47fa68-3763-4a61-b737-9554b9d2a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T17:11:54.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T17:17:40.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COOP NATCCO party-list Rep. Felimon Espares, chairman of the Ethics
        Committee, said the recommendation on Teves will be submitted to the plenary
        before the House adjourns session on June 2.</p>'
  'farmers-group-sugar-cartel-probe':
