      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/05/20/world/sudan-warring-factions-ceasefire-state-department/index.html#:~:text=The%20Sudanese%20Armed%20Forces%20and,US%20State%20Department%20announced%20Saturday.">Leaders
