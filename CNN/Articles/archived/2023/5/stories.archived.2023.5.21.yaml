    'stories': []
    'template': '1'
    'title': 'EXO’s Sehun, Chanyeol want to try different acting roles soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8fe88-eec1-4518-8813-1e03c3efee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> EXO members
        Sehun and Chanyeol, who comprise the subunit EXO-SC, said they are excited
        to try something different in their acting careers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849a22f-c48c-423d-a818-cf49cc7787ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press conference on Saturday, Sehun, who currently stars in the
        K-drama “All That We Loved,” said he is open to portraying different kinds
        of characters, and asked Chanyeol, who was sitting beside him, if he could
        recommend a character for him to play.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad01c46-97af-4533-9e8b-f01ef2125a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have a lot of characters I wanna portray, but can you recommend
        which would fit me most?” he asked Chanyeol.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfcc0f5-c7e6-41c0-93dd-7df620692af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His bandmate replied: “Personally, because he looks very sharp, I think
        killer roles fit him.”  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d23ac-1f80-4182-9b6b-cef3afbda083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This made some fans at the press conference giggle.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f959b9b-02d9-45f8-8e0d-097a5d6291be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In “All That We Loved,” Sehun plays the role of an 18-year-old high
        school student Go Yoo, who became the rival of his friend Joon Hee for the
        love of fellow student So Yeon.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633aaddc-6c3e-41f6-b3e5-4e1f00f267b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 29-year-old idol said portraying a high school student was a challenge.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10207b-7be2-4ff9-80b6-0de5b23c3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I really have to recall how to be young again. So the biggest dilemma
        I had was how was I when I was in my high school years? How did I look when
        I was 18 years old? So I really focused on being innocent,” Sehun said.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463849fe-858e-4d3f-93fa-16af2627ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Chanyeol portrayed the aspiring singer Ji Hoon in the 2021
        movie “The Box” before he enlisted in the military.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f9888-ebee-43f9-aec0-c166d7ed67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the EXO rapper said he would like to be cast in a role that is
        more relaxing and less taxing to portray.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a76d6-5a72-440b-b41d-a28efb38cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T13:16:45.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-21T13:16:46.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
