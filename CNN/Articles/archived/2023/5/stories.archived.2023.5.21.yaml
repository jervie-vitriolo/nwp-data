      'jcr:uuid': '2c869ce4-8b1c-418c-965c-15aa6fc8e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arroyo bared that she was vying for the speakership when Marcos won\
        \ the presidency, but she conceded when she realized that the president was\
        \ “most comfortable” with his first cousin Romualdez as speaker.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1955e8-182a-47ec-a9be-ea2348fa2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the speakership row and rumored coup, Romualdez said that the\
        \ lower chamber would focus on addressing concerns such as “low power supply,\
        \ high electricity rates, telco issues and unstable commodity prices.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43a33b-16e9-46da-99f9-009b3fbc2677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The House cannot be distracted from finding legislative solutions\
        \ to issues that affect the lives of ordinary Filipinos. Rather than engaging\
        \ in politicking, I would rather that we, in the House of Representatives,\
        \ remain focused on more urgent matters,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35eb545-678e-49e2-8a0a-1002ebd86dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Uniteam, which the House Leadership has always been a part of,\
        \ must continue to focus on finding immediate solutions to problems of ordinary\
        \ Filipinos,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063807de-9622-48c5-94e3-f6b19099f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez and Arroyo — president and president emeritus of the Lakas–\
        Christian Muslim Democrats party, respectively — both backed the UniTeam tandem\
        \ of Marcos and Vice President Sara Duterte in the 2022 elections.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590112c1-0274-441e-9983-3cf9f59f9968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos told reporters last Friday not to read too much into Arroyo’\
        s demotion and the rumors of a coup against his cousin.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501418ff-0fa3-4dca-b338-a04d3c31d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T16:17:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He attributed it to “run-of-the-mill” reorganization in the lower chamber\
        \ and said it was Romualdez’s prerogative “as to how he feels the House should\
        \ be organized.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f9792-f70b-447b-9c14-bf4a74ad1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T16:16:11.661+08:00
