      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/20/entertainment/aulii-cravalho-moana/index.html">Auliʻi
        Cravalho won’t reprise titular role of Moana in live-action film, but she
        will help find new star as executive producer</a>"</em></p>'
  'sudan-7-day-ceasefire':
    'author': 'Aaron Pellish, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-21T09:52:42.000+08:00
    'imagesource': 'jcr:8d29eb2e-55af-49c1-a5b3-c94fecfc9f3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b5e1406-5db0-4c45-a364-b43992d3a331'
    'lead': '

      The Sudanese Armed Forces and the paramilitary Rapid Support Forces – the two
      warring factions in Sudan – have agreed to a ceasefire agreement for seven days,
      the first such agreement between the groups since fighting broke out last month,
      the US State Department announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T09:55:33.451+08:00
