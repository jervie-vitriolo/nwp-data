      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — President
        Ferdinand Marcos Jr. has urged Filipinos to conserve water and energy as the
        country prepares for El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83350a4f-4142-4cde-9594-90c71e1fcca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest vlog titled "Ang Init" (It’s hot) released Saturday
        night, Marcos said the hot weather in the country created a demand for electricity
        that far exceeds the supply. He also said rainfall decreased by 35 percent,
        affecting hydroelectric power plants, dams and irrigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e36276-3ce5-4ee1-b4b7-c6320b55479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang</em> DILG (Department of the Interior and Local Government)
        <em>inatasan natin na paratingin sa mga</em> LGU (local government) <em>ang
        kampanya natin sa pag-mitigate ng</em> impact <em>ng</em> El Niño <em>gaya
        ng pagtitipid ng tubig sa bahay, sa mga</em> car wash, <em>sa mga pagdidilig
        ng</em> golf course <em>at pagre-refill ng mga</em> swimming pool,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ae6fe-445d-43d7-a25e-4bc9f4247da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We tasked the DILG to inform the LGUs about our campaign
        to mitigate the impact of El Niño by conserving water in the house, car wash,
        golf course irrigation, and for refilling swimming pool.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d56ec-cf4a-45bd-aeb4-16f0a5494d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito ay inaasahang makakatulong sa pagpapanatili ng ating</em>
        supply,” he added. <em>“Lahat tayo ay may maitutulong, lahat tayo ay may magagawa."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63e305-c680-4033-b383-165ac73c7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All these are expected to conserve our supply. All
        of us can help, all of us can do something.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff84f5e-f055-4d69-80b6-eb7f0e69526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/24/heat-index-Philippines.html"
        target="_blank">EXPLAINER: What is the heat index?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8caa1-3c82-4159-b74e-e3460c61bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the government continues to find ways to lessen
        the impact of increased temperatures nationwide by addressing power concerns
        — among these is the extension of the license of the <a href="https://www.cnnphilippines.com/business/2023/5/15/marcos-malampaya-renewal-agreement.html"
        target="_blank">Malampaya facility</a> until 2039.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1834e4c-4981-467b-bc94-a9d26ca6fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, Malacañang said the project would “reduce
        the country’s dependence on oil imports and ensure a more stable supply of
        cleaner energy.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ca6f7-9c67-4d5f-b044-e8570ff7fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/9/NGCP-says-10-year-plan-needed-for-new-power-plant.html"
        target="_blank">RELATED: NGCP: 10-year-plan needed to build plants, answer
        power demand</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07167e7-900c-4080-b4fe-20e3a71a66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sinusuportahan din natin ang mga bagong teknolohiya, tulad
        ng</em> battery storage, <em>para maging</em> sustainable <em>at</em> reliable
        pa <em>ang ating</em> renewable sources of energy,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b7d69-1332-472d-a5d3-2f41a340e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We also support new technology, like battery storage,
        to make our renewable sources of energy sustainable and reliable.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8308b8-5598-4aa7-814a-0d19d7ecafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also noted that concerns on water and energy directly impact agriculture.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca9d68-eaef-4438-ac0d-95de3db82932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang matinding tagtuyot ay kalaban ng agrikultura. Ang lupang
        walan</em>g moisture <em>ay nakakaapekto sa</em> yield <em>o sa dami ng ani.
        Isama na rin natin ang ating mga palaisdaan."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d85a4-930b-4fec-b909-cea0e76c127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Extreme heat is the enemy of agriculture. Soil without
        moisture affects yield. Extreme heat also affects fisheries.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e030ec-5a1a-450b-ac44-df065fb1bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/11/bfar-aquaculture-el-nino.html"
        target="_blank">RELATED: BFAR to look into sea-based aquaculture as El Niño
        looms</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc99483-a73d-4bfb-a2dd-a620196aaa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/23/marcos-water-crisis.html"
        target="_blank">RELATED: Marcos: Fix water crisis with grassroots-level solutions,
        best practices of other countries</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e077749-8802-4b49-9cd2-b36779596e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration has <a href="https://www.cnnphilippines.com/news/2023/5/2/PAGASA-raises-El-Nino-Alert-.html"
        target="_blank">raised the El Niño Alert status</a> as it expects the weather
        phenomenon to occur in the coming months starting June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56973482-376d-4382-aa4c-75f26d8fe3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T12:13:00.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T12:21:35.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said while the country braces for El Niño, the government
        has started preparing for a possible La Niña after the dry spell.</p>'
  'EXO-Sehun-Chanyeol-acting-roles-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
