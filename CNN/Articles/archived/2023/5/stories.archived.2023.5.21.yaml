  'biden-asked-raise-navy-officer-case-with-kishida':
    'author': 'Jake Tapper and Jasmine Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-21T06:07:46.000+08:00
    'imagesource': 'jcr:c2dcad82-fd44-402e-9e5e-446bd4944745'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3293d243-2598-4b3e-818f-2552d38d0089'
    'lead': 'A pair of Democratic lawmakers from California have asked US President
      Joe Biden to once again raise the case of a US Navy officer jailed in Japan
      with Japanese Prime Minister Fumio Kishida while at the Group of Seven summit
      in Hiroshima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T06:12:06.947+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-21T06:14:27.661+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First on CNN: Democratic lawmakers ask Biden to raise issue of jailed
      US Navy officer with Japanese PM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144b54e-3116-4852-9440-167234dfd4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> A pair of Democratic lawmakers
        from California have asked US President Joe Biden to once again raise the
        case of a US Navy officer jailed in Japan with Japanese Prime Minister Fumio
        Kishida while at the Group of Seven summit in Hiroshima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b58bf-d926-4449-897e-70bf5e2972f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Friday letter addressed to Biden and Vice President Kamala Harris,\
        \ US Sen. Alex Padilla and US Rep. Mike Levin said that “while we understand\
        \ the sensitive nature of this case” around Lt. Ridge Alkonis, “it is important\
        \ to resolve this situation promptly to prevent further irritants in the U.S.-Japan\
        \ relationship.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ef35c-1b09-4fee-868f-3522504b5018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lieutenant Alkonis has served almost a year in Japanese prison after\
        \ being involved in a tragic and unforeseeable car accident due to a medical\
        \ emergency he suffered while driving. Despite your repeated interventions\
        \ from your Administration, including National Security Advisor Jake Sullivan\
        \ and Ambassador Rahm Emanuel. Lieutenant Alkonis’ case remains stalled in\
        \ the Japanese system,” the pair wrote.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebf6e7-40af-4939-aeef-fc63c8cc1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the White House for a response.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479da6af-105d-41b1-9948-8351ad96ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alkonis, who was stationed in Japan, was sentenced to three years in\
        \ Japanese prison in October 2021 for negligent driving resulting in the death\
        \ of two people and injuries to a third person in May 2021. CNN previously\
        \ reported that Alkonis said he suffered from acute mountain sickness as he\
        \ was driving with his family from Mount Fuji, which caused him to lose consciousness.\
        \ That argument was rejected by the court, and his appeal was denied in July\
        \ 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f4363-aaa0-4966-8726-1aceb40be132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden raised the Alkonis case with Kishida during the prime minister’\
        s visit to the White House in January, and the two countries agreed to establish\
        \ a working group to solve the problem. But Alkonis has since expressed despair\
        \ about his situation, according to a handwritten note to his wife.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f87640-8208-48f4-ae79-a3827003e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not doing that good,” he wrote in a letter dated April 30, which\
        \ was shared with CNN. “The walls and bars seem to be making my cell even\
        \ smaller as of late.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b701481-9591-40dd-a312-9ab9bc04b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His family has requested that he be transferred back to the US under\
        \ the Council of Europe’s Convention on the Transfer of Sentenced Persons,\
        \ which would allow him to serve out his sentence there.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954d144-065a-4002-9047-3e3bc7774da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alkonis’ wife, Brittany Alkonis, told CNN earlier this week that parts\
        \ of the US government have been “incredibly proactive” on that request but\
        \ claimed that the US Department of Defense as well as the Japanese government\
        \ had not productively engaged. Ridge Alkonis has not been designated as wrongfully\
        \ detained by the US State Department.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c1e6f-377d-4570-b560-14dff0a78665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Prison has always been a hard place. You know, he talks about how\
        \ just anything that would bring you happiness is not allowed. He says it’\
        s just soul crushing,” Brittany Alkonis told CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62c02f-42ab-4663-b173-a6baef440f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lieutenant Alkonis’ service records make clear that he is an extraordinary\
        \ officer, and we believe he deserves better,” the Democratic lawmakers wrote.\
        \ “We ask that you insist on a prompt prisoner transfer under the Council\
        \ of Europe Convention on the Transfer of Sentenced Persons, so that he, his\
        \ wife, and their three young children can be reunited in California.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb65a5-8384-4672-b37e-73aab34f1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brittany Alkonis and her children have been able to visit Ridge Alkonis\
        \ every few weeks in prison, with the current setup allowing for five half-hour\
        \ visits per month, she said. Her children – all under the age of ten years\
        \ old – are the ones who are “paying the price” for this challenging situation,\
        \ she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc1e97-6f97-475f-9f66-3d40a7b59921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re hurting. They try to make sense of this. We talk about
        it all the time,” Brittany Alkonis said. “But my son asked me the other day,
        he said, ‘Mommy, you said the president is getting daddy home, then why isn’t
        he home yet.’”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059aaf97-3f16-4a35-9f6f-01a81624b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:12:06.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:14:27.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/20/politics/democratic-senators-biden-alkonis-fumio-kishida/index.html">First
        on CNN: Democratic lawmakers ask Biden to raise issue of jailed Navy officer
        with Japanese PM</a>"</em></p>'
  'colombia-plane-crash-missing-children':
    'author': 'Stefano Pozzebon and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-21T06:45:11.000+08:00
    'imagesource': 'jcr:13df8401-7025-47dd-8daa-e380557ce425'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed943e2e-96dd-4630-be95-33b74227af35'
    'lead': 'As the Colombian military frantically searches for four children missing
      after a jungle plane crash over two weeks ago, new details are emerging about
      the plane’s history – and local concerns over the safety of air travel in that
      part of the Amazon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T06:48:54.058+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-21T06:48:54.445+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Search for missing children in Colombia puts spotlight on air travel
      in Amazon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912219e-dcf3-470e-819c-c1645f609502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the Colombian military frantically searches
        for four children missing after a jungle plane crash over two weeks ago, new
        details are emerging about the plane’s history – and local concerns over the
        safety of air travel in that part of the Amazon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9c833-406b-4070-873d-6cdc151213fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The single engine Cessna 206 HK-2803 that crashed into the rainforest\
        \ on May 1 was carrying seven people, of which four were children.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98983716-79d0-4ad8-90e8-52e5b5f7db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search and rescue teams have located three adult bodies, but only traces\
        \ of the children, aged 11 months to 13 years old: a baby bottle, hair ties,\
        \ a make-shift shelter and even what appeared to be small footprints.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa224c6b-2047-40cb-af0d-4cb97d27ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indigenous activists who mourned the deaths in a statement earlier\
        \ this week said the crash was no surprise, accusing airline companies operating\
        \ in the Amazon of chasing profits and the Colombian government of failing\
        \ to uphold safety standards.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f86fc-7ad3-4da5-ab7a-ee1169f973d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Colombian state is responsible for this tragedy and all those\
        \ similar,” indigenous advocacy group OPIAC said, alleging an “absolute negligence”\
        \ of controls and procedures for air safety in the area, and pointing out\
        \ that indigenous people in the area have few alternative travel options.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97468f9-8cb5-40cb-bc4a-70083aac6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN, OPIAC president Julio Cesar Lopez pointed out that\
        \ the ill-fated plane had previously crashed in the same region, on July 25,\
        \ 2021.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695db13-7934-4f96-8d01-509ec2fb32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s clear there are responsibilities to be investigated, and that\
        \ will probably fall onto a judge. Everything we’re asking is for clarity,\
        \ and we want to raise these issues with our Indigenous representatives in\
        \ the institutions of the state,” Cesar Lopez told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a9afc-4ee8-473e-a610-d511a8beb103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Colombian civil aviation authority’s final report\
        \ on the 2021 crash seen by CNN, the plane had been operating as an air ambulance\
        \ in the Vaupés province when it came down in the middle of the jungle after\
        \ experiencing engine problems shortly after takeoff.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b3eaa-5fa6-4629-ba68-51c6c0105c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report states that the plane was built in 1982 and, prior to the\
        \ 2021 crash, had accumulated over 10 thousand flight hours.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b6181-138c-4f61-bf39-1dd236875aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three crew on the plane at that time only suffered minor injuries\
        \ and were rescued by indigenous scouts, however the plane suffered considerable\
        \ damage to the propeller, engine and wing section, the report states. Aviation\
        \ engineers had to replace the entire front and left wing of the aircraft\
        \ to make it airworthy again.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545357c-3004-422a-bd6d-350b91ed07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s true that [the] plane crashed in the jungle, but nothing happened,”\
        \ said Giselle Lopez, owner of Avianline Charter’s SAS, the charter company\
        \ that owns the aircraft, which also has a contract for air ambulance services\
        \ in the Amazon region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2de48-e66e-4e4d-9f44-a91d4a28960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those planes are all insured, we repaired it and put it back to fly.\
        \ Both the engine and the propeller were replaced, and the aircraft passed\
        \ all the inspections by the Colombian civil aviation authority,” Lopez told\
        \ CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0fb9c-8400-4d45-a8bf-1b70a8cc6505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to the Civil aviation authority and is awaiting comment.\
        \ The 2021 report issued nine recommendations to both the airline and the\
        \ Civil aviation authority to prevent similar accidents from taking place,\
        \ including adding extra inspections to the engine and propeller of the planes\
        \ and further training to pilots operating in the jungle.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7375f99-8e26-4eed-9be5-a144ffc52f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Missing for nearly three weeks</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebb35d-fa7e-44a7-906b-eb884c165f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missing children’s wellbeing has become a national concern in Colombia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e26bd7-0568-46f1-b571-9024058889aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Gustavo Petro drew global attention to the incident earlier\
        \ this week with a tweet prematurely celebrating their rescue; he later deleted\
        \ it, saying the news had not been confirmed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81507b07-72df-4c77-accd-aade703c491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colombia’s military has taken pains to highlight its search and rescue\
        \ efforts to the public, with Air Force General Pedro Sanchez on Friday saying\
        \ that over 150 uniformed men had been deployed to “saturate the jungle.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964e45c-e28b-482a-8cde-73cac3c463b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will search inch-by-inch until we find them,” he vowed in an appearance\
        \ on the military’s Instagram page.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad95d23-9d47-44e4-942e-39d1c7f8c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the military released a map of the area of operation, covering\
        \ a stretch of jungle of over 300 square kilometers (115 square miles), roughly\
        \ six times bigger than the island of Manhattan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb7057-4fe2-4364-a7e2-564f991bf26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to canine and search teams, rescuers have tried to make\
        \ contact with the four children by broadcasting a recording of their grandmother’\
        s voice speaking in the indigenous Huitoto language, their native tongue.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee89db-19db-45e4-9536-a16376546734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relatives say the children knew the jungle well, and are holding out\
        \ hope that they will be found alive.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f94203-0818-40bf-885c-401d4e468444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maybe they are hiding,” said Fidencio Valencia, the children’s grandfather,\
        \ speaking to Colombia’s Caracol TV on Thursday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bddd505-6675-4e9a-a9e9-870c9ef4f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe they don’t realize that they are looking for them; they are
        children… but we hope that they are alive and have access to water, because
        water is life.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c3d31-2ca8-4474-b03b-a96d83253596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:48:54.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:48:54.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/20/americas/colombian-plane-crash-amazon-children-missing-intl/index.html">Search
        for missing children in Colombia puts spotlight on air travel in Amazon</a>"</em></p>'
  'russia-western-countries-ukraine-f16-jets':
    'author': 'Darya Tarasova'
    'caption': 'Russian Deputy Foreign Minister Alexander Grushko (R) and NATO Secretary
      General Jens Stoltenberg (C) arrive to attend the NATO-Russia Council at the
      Alliance''s headquarters in Brussels, on January 12, 2022.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-21T06:49:01.000+08:00
    'imagesource': 'jcr:8a9e1d28-5846-42fe-80fd-45b17320fc46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3672aea9-cf10-4a69-a4e1-e2872a3481de'
    'lead': 'Russia’s deputy foreign minister has warned Western countries of ''enormous
      risks'' if Ukraine is provided with F-16 fighter jets, Russian state media TASS
      reported Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T06:52:38.223+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-21T06:52:38.552+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia warns West of ‘enormous risks’ if Ukraine is supplied with F-16
      jets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae3b4b-e579-47ed-9b58-caeba42a55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia’s deputy foreign minister has warned
        Western countries of “enormous risks” if Ukraine is provided with F-16 fighter
        jets, Russian state media TASS reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00909e3-bbba-49f0-ad4c-f1043957c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments come after US President Joe Biden gave his backing for\
        \ Ukrainian pilots to be trained to fly F-16s, reversing his previous position.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f76b93-f883-4229-b611-9e39f9a0c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "F-16s are considered high performance weapon systems with a range of\
        \ 500 miles (860 kilometers), and would be an upgrade to the aircraft currently\
        \ in Ukraine’s fleet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9c2a1-e2fd-421d-937a-2a96bc12cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to the move, Alexander Grushko said: “We see that the Western\
        \ countries are still adhering to the escalation scenario.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef897602-4383-467d-977f-edfa32a0c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It involves enormous risks for themselves. In any case, this will\
        \ be taken into account in all our plans, and we have all the necessary means\
        \ to achieve the set goals.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ad8a7-6a2b-4dd0-a22f-92ed235a3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, the UK and the Netherlands were reportedly building\
        \ an “international coalition” to help Ukraine procure F-16 fighter jets.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19509b97-abeb-4340-844d-6fa8afd3109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A handful of European countries have a supply of US-made F-16s, including\
        \ the Netherlands, which has signaled a willingness to export some of them\
        \ to Ukraine. But the US would have to approve that third-party transfer because\
        \ of the jets’ sensitive US technology.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0442358-03d5-4f07-87da-ccf1812a3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Russia’s invasion started, Ukrainian President Volodymyr Zelensky,\
        \ has struggled to get F-16s to aid his fight, over fears they could be used\
        \ on Russian soil, potentially triggering an escalation between NATO and Russia.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee933bb-be60-4aac-8260-565a7d122a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After saying Kyiv did not need the fighter jets earlier this year,\
        \ US President Joe Biden reversed his objections by signaling to European\
        \ allies that they would allow F-16 exports to Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ae7c4-cb76-4389-aebf-293ed92a2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s top national security adviser, Jake Sullivan, told reporters\
        \ Saturday in Japan Biden believes in equipping the country for a long-term\
        \ fight against Russia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef983afc-7594-4389-8415-e765e66afc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the US hosted two Ukrainian pilots at a military base
        in Tucson, Arizona, to evaluate their skills using flight simulators and assess
        how long it would take them to learn to fly various US military aircraft,
        including F-16s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20b1f0-5920-4d8d-afca-eece613e4dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:52:38.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:52:38.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/20/europe/russia-warning-f-16-jets-ukraine-intl/index.html">Russia
        warns West of ‘enormous risks’ if Ukraine is supplied with F-16 jets</a>"</em></p>'
