    'mgnl:tags': ['G7', 'Japan', 'Group-of-Seven', 'menu', 'food']
    'stories': []
    'template': '1'
    'title': 'Japan’s G7 menu: Leaders have plenty on their plates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e27691-3bcd-437e-b2a3-68075c410f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — World leaders attending the Group of Seven
        summit in Hiroshima have been treated to a belt-expanding tour of local gastronomical
        delights with a host of menus showcasing the best of Japanese fine dining.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266cd66-f4a9-4bc2-904b-975dab074c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among some of the more luxury ingredients the cohort has sampled
        so far were fresh Japanese oysters, hiba beef and sea urchins – some of the
        country’s most prized exports – prepared in the style of a kaiseki meal, a
        meticulously prepared, exquisitely served and, usually, very expensive style
        of multi-course meal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc46f7d-cfac-4ac6-8f08-e89c18f5d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'World leaders of G7 nations Japan, Germany, France, Canada, Italy,
        the United Kingdom and the United States have converged in the southern city
        of Hiroshima, and are expected to work on a unified response to an increasingly
        assertive China and Russia’s aggression toward Ukraine until Sunday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061b85d-bd6a-4b19-a267-87c3581b7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What’s on their plate away from vital diplomacy has sparked curiosity
        as the summit’s hosts seize the opportunity to showcase the dining prowess
        of Japan, the home of sushi, ramen and omakase – a phrase that loosely means
        “I’ll leave it up to you” that allows chefs to delight patrons with what they
        think is best.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da37609-7059-45fd-97c1-f3a4b7c57603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Flying in on Friday, world leaders were treated to a kaiseki working
        diner at one of the region’s most exclusive ryokans – a traditional Japanese
        hotel – on Miyajima island, after visiting the Hiroshima Peace Memorial Museum.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b24aa1-a001-44e0-b4e4-88c035d9de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They were served by Mamoru Sakamoto, head chef at Miyajima no Yado
        Iwaso, who is a master in traditional Japanese cooking and packed the one-and-a-half-hour
        dinner with dishes sourced from across Hiroshima prefecture and the Seto Inland
        Sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1edfc-a9da-4a3e-9ea2-b05a8865e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The meal began with sake-steamed oysters, served with caviar, accompanied
        by Japanese tiger prawns marinated in shuto, a sauce derived from fermented
        entrails of bonito in sake, honey, and mirin rice wine.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73b585-fcd0-4c10-8fa7-b480dce5d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leaders were also served sea bream with Japanese matsutake mushrooms,
        simmered stonefish and slipper lobster.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cb4c2-7ae5-4ba5-975f-37adcee17d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Next came famously marbled beef sourced from Hiroshima – known as hiba
        beef – served alongside red sea urchin and eggplants, complemented by a selection
        of sparkling sake and red wine.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5b3ca-4413-42a6-a994-154fe239a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japanese Prime Minister Fumio Kishida will host the working lunch Saturday
        at the Grand Prince Hotel in Hiroshima, where world leaders will get a state
        of marinated salmon and scallop sashimi as starters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f582e-d8d0-46dc-b5cc-8369b96a96d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the main, they will be served with homegrown chicken and locally
        sourced mussels, according to the menu seen by CNN.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8caa5a-5872-4017-ac87-440f1e1412c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, British leader Sunak tried his hand at making okonomiyaki,
        a traditional savory pancake dish.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3274f-6e2a-404c-af3f-9eb7da32cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And for those still hungry, Sunak and other world leaders will have
        plenty more opportunities to sample Japanese cuisine before they begin to
        depart from Sunday. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe214d1-12c9-459b-83b8-56df35ed8312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:12:12.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:12:22.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/20/asia/g7-menus-world-leaders-intl-hnk/index.html"
        target="_blank">Japan’s G7 menu: Leaders have plenty on their plates</a>."</em></p>'
  'cyclone-mocha-myanmar':
    'author': 'Helen Regan, Teele Rebane, Salai TZ and Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-21T14:12:38.000+08:00
    'imagesource': 'jcr:1ca120a9-2475-40ad-ba99-1023c81a7fc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f65ff31-1822-4915-b545-7501f464305e'
    'lead': 'Coastal areas in Rakhine bore the brunt of Cyclone Mocha’s winds, which
      tore over the state at over 200 kilometers per hour (195 mph) on Sunday, as
      one of the strongest storms to ever hit Myanmar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T14:16:15.246+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-21T14:16:25.922+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-21T14:16:25.306+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'Asia', 'weather', 'Cyclone-Mocha']
    'stories': []
    'template': '1'
    'title': '‘The water took them.’ Myanmar residents describe horror of Cyclone
      Mocha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54629e1-225a-46a6-81f1-4305bb2d40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Abdul Hussein wipes away tears as he describes
        the day waves churned by <a href="https://edition.cnn.com/2023/05/16/asia/cyclone-mocha-death-toll-loss-of-life-intl-hnk/index.html"
        target="_blank">Cyclone Mocha</a> took his wife and three daughters from him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd4546-402f-45fc-91fa-6990f6351524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family – all 11 of them – had huddled together in their house
        in Sittwe, on the coast of Myanmar’s Rakhine state, as ferocious winds intensified
        overhead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89837099-691e-41ea-b4bd-bae0bdfb7096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When the water started to flood, I held my small granddaughter very
        tightly,” Hussein said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1d5cb-844a-46fc-bce3-cac5aaf627e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the water rose, the family ran to escape the storm surge but they
        got separated in the chaos. Most of them made it to higher ground, but his
        wife and three of his daughters ages 20, 18 and 11, were swept away.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28424ebb-bac4-43a8-a177-43cb074a1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The water took them,” Hussein said, distraught.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995893fb-1977-4209-b0e4-e4c200831f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hussein said he found their bodies when the cyclone subsided, and buried
        them.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80211a9-003b-4534-b10c-c487e06e13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hussein and his surviving children and grandchildren are now without
        proper shelter or food. They have spent the past few nights in a shack cobbled
        together from what was left of their house. Everything around it was razed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a20b5a-186c-4dfe-b7c7-2209b6d282f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The children, he said, cry all night for their mother and sisters.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bf969-fc67-4cc1-85b5-51c2e61ce8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m thinking only about them, I can’t even eat, I can’t even do anything,”
        Hussein said, adding that he has had to beg for food for the children.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441355b-d37c-4db2-85ec-4c01b4c5abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Coastal areas in Rakhine bore the brunt of Cyclone Mocha’s winds, which
        tore over the state at over 200 kilometers per hour (195 mph) on Sunday, as
        one of the strongest storms to ever hit Myanmar.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea8e06-21e0-4d8b-a18d-0bc8e76e6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video and witness accounts show widespread devastation, with entire
        villages wiped out, shelters destroyed and piles of debris stretching over
        miles.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b530494-7213-4cae-9008-e8ae7dceb3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 400 people are estimated to have died, according to Myanmar’s
        shadow National Unity Government, but the true toll and extent of the destruction
        is hard to know due to flooding, blocked roads and downed communications that
        have made access difficult.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03583f1b-2bd5-4de0-bf5b-9f5c4742f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive clean-up operation is underway for the millions of people
        affected by the storm, but clean water supplies and fuel are running low,
        and there is a critical need for shelters, food, medicine and healthcare services,
        <a href="https://reliefweb.int/report/myanmar/myanmar-cyclone-mocha-flash-update-7-1400-18-may-2023"
        target="_blank">according</a> to the UN’s humanitarian office (OCHA).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d7283-6b72-46ba-a290-bc1e7dc8133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aid agencies say they have finally begun reaching affected communities,
        a week after the cyclone hit and following claims Myanmar’s military junta
        had been impeding access.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be279894-ae17-43c5-b3e7-4255ea10c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Humanitarian assistance has begun reaching people affected by Cyclone
        Mocha in Rakhine State,” the United Nations Office for the Coordination of
        Humanitarian Affairs (OCHA) said in a recent update.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7b44b-24f3-4fb6-9afc-e42c9e99b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In recent days, initial humanitarian supplies have been transported
        via trucks… and humanitarians are exploring a range of approaches to try and
        move supplies to the impact zone from inside and outside the country, pending
        approval,” OCHA said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be2c6c7-b1fa-4947-a462-bb27af3678f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Emergency food has been delivered to cyclone shelters and humanitarian
        workers are now trying to gauge the full impact of the cyclone in areas where
        they have access, it added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe956e0-9858-4564-ab6f-58bbe0fa85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“However, there is still a shortage of fuel – particularly for essential
        public services such as health facilities and water treatment. Other critical
        needs include shelter, food aid, medical supplies and healthcare services.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a7a19-fa61-49b8-81ad-aa55a127f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crisis upon crisis</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbf335-eeeb-49df-ae8f-4422b84a2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While western Rakhine state took a direct hit from the cyclone, the
        UN estimates 150,000 people in the country’s northwest were also heavily affected.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452568e3-a741-4129-ac9b-53921a396ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Houses, schools and hospitals were destroyed across Chin state, and
        about 85,000 people in Sagaing region were impacted – a situation exacerbated
        by ongoing conflict and the presence of troops hindering access to safe shelter,
        UN OCHA said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b233ab-edec-47fd-a4dc-078afff2848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the Myanmar military seized power in a coup in 2021, the country
        has been rocked by violence and instability. Fighting between junta troops
        and resistance groups under the People’s Defense Forces (PDF) unfolds almost
        daily across the country.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530f58b-2a3b-442e-851f-960b38c25594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One resident from Magway, where around 11,000 households were affected
        by the storm, said her husband died in flooding caused by Cyclone Mocha.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefe9b5-a3e7-49fb-8ccf-1e1d143bf0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said they were moving their belongings away from the floodwaters
        in the forest after they had been forced to flee what she said was military
        fire.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4ba1f-b71d-4baf-bc66-256b1535f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We were getting our belongings back from the jungle where we hide
        from the military soldiers. When that happens, there were gun shots around
        so we had to hide,” said the resident from Pauk township, who did not want
        to be named for security reasons.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff3578-14b5-4f87-b3e9-7e2ef6d97666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her husband had made her return home first with the cart while he went
        back to save their dog.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32116b57-9c79-4ff4-a175-888097bd1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He told me that he will to try to rescue the dog that was swept away
        by the current. Even though I told him not to go, he still left,” she said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06cc59-9f33-4f5e-a2f7-5220886465bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said neighbors helped her search and they later found his body.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26247658-c9e3-4d03-a388-11232c34e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With gunshots everywhere and with two old people and one child, I
        don’t know what to do,” she said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8d540-a9a0-4dd3-8cd2-f3f8ae712c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Absolute brink’</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4418d4dd-8985-4a4a-beed-dfeb5f2e32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Concerns are high for thousands of vulnerable people because Rakhine
        is a largely impoverished and isolated state, which in recent years has been
        the site of widespread political violence.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ef19b-a1fa-4fe5-8ed8-4f8c739ce478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hundreds of thousands of people have been displaced in the state due
        to the protracted conflict, many of them members of the stateless Rohingya
        minority group, long persecuted in Myanmar.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8b3ed-ca26-43f8-8849-c395bb69c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rohingya in Rakhine are mostly confined to camps akin to open air prisons,
        where authorities place strict controls on their movement, as well as access
        to schooling and health care.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09692b-3608-4b22-930f-78eecd9dcdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Rohingya and Rakhine communities alike are heavily impacted by conflict
        and successive humanitarian crises, relying almost entirely on humanitarian
        assistance for their survival,” said Paul Brockmann, Medecins Sans Frontieres’
        operations manager for Myanmar.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9afe43-412b-4c26-b6de-f242229ed5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The impact of Cyclone Mocha has pushed people’s coping mechanisms
        in Rakhine state to the absolute brink.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a11ea-bf9d-4421-ba6f-c2cf8a36507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brockmann said the scale of the medical humanitarian needs created
        by the storm are “enormous,” and many of their mobile clinics have been destroyed,
        cutting people off from essential health care.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c912399-bbec-472a-b518-8f056dc54ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the townships of Sittwe, Rathedaung, Buthidaung and Maungdaw, damage
        has been extensive. In Rathedaung we estimate that 90% of homes in each village
        have been destroyed. People are desperate to repair their homes as the monsoon
        season is fast-approaching,” he said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c5d1f-4c59-480c-b4f4-cc9739b0c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.940+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of particular concern is Pauktaw township, south of the capital Sittwe,
        where people were without assistance for four days, according to Brockmann.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9023f-baad-4579-bc0b-87a0be34ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.940+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The area is “only accessible by boat” and is home to an estimated 26,500
        internally displaced people who have been living in camps for 12 years.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f92c8-024f-4fb1-bfaf-26af980b5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.941+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Very little is known about their welfare or that of communities in
        the surrounding villages,” Brockmann said. '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb0d76-a5fc-4fff-827b-d153e241c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T14:16:15.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-21T14:16:25.941+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/20/asia/myanmar-cyclone-mocha-damage-interviews-intl-hnk/index.html"
        target="_blank">‘The water took them.’ Myanmar residents describe horror of
        Cyclone Mocha</a>."</em></p>'
