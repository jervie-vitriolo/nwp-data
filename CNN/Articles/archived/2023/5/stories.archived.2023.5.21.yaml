      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Cadet
        First Class Warren Leonor, the top graduate of the Philippine Military Academy''s
        (PMA) Madasigon Class of 2023, remembered his batchmates Cadet Darwin Dormitorio
        and Cadet Mario Telan Jr., on their graduation day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8ace5-d2e1-48b0-9584-786247504299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our dear mistahs who have departed, Cadet Darwin Dormitorio
        and Cadet Mario Telan Jr., you will forever be a cherished part of the Madasigon
        Class of 2023," Leonor said in his valedictory speech before President Ferdinand
        Marcos Jr. and military officials at Fort Del Pilar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f91dd-e062-4572-afda-2c6689837c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dormitorio and Telan would have graduated with Leonor and the rest
        of their mistahs or batchmates on Sunday, had they not died from hazing and
        drowning, respectively, during their freshman year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b6789-1ea8-4b23-8f76-4c9c15abcf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/25/darwin-dormitorio-hazing-pma-prosecution.html"
        href="https://www.cnnphilippines.com/news/2020/6/25/darwin-dormitorio-hazing-pma-prosecution.html">Dormitorio</a>
        died after he was brought to the PMA hospital after losing consciousness,
        vomiting, and complaining about stomach pains. Police later found he died
        of hazing-related injuries and was maltreated by his upperclassmen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082e85e-324d-4498-bbbd-87843bc8c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:14:17.948+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html">A
        month of maltreatment: Dormitorio’s last days</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075501e-a278-4525-8b58-578b0c541f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after Dormitorio''s death, Telan was found at the deep
        end of the 15-foot campus pool and was declared <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/11/8/Another-PMA-cadet-dies,-body-found-in-campus-pool.html"
        href="https://www.cnnphilippines.com/news/2019/11/8/Another-PMA-cadet-dies,-body-found-in-campus-pool.html">dead
        on arrival</a> at the PMA hospital. Police confirmed that he had drowned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f2473-7f3e-4a1a-a2f5-cdc336f18248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:14:17.949+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/9/PMA-cadet-drown-death-foul-play-probe.html">Irregularities
        in PMA drowning incident? Swimming instructors, fellow cadets face probe</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e8180-9c48-4b9b-83cd-97e515959bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leonor, fellow graduates ready to serve</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afec5d-1532-43d0-8772-5566ee68bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The top graduate also expressed gratitude to their underclassmen for
        "providing [them] the opportunity to grow as leaders."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52176c-d1b6-4d3a-8b32-96f88d8130d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leonor also looked back at his experiences at the PMA and thanked his
        mentors and family.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc10d5c-6a18-4b6a-8aa3-af0d7ac880f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He called on his fellow graduates to "relentlessly pursue the welfare
        of others" and recognize that "there is always an opportunity to serve."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c8b64-d9a6-4a88-bbf8-b56724ab026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To the Filipino people, we are ready to serve you," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93061f78-6a71-4b33-b02a-4b71b4b0e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three hundred ten members of the graduating class braved the rigorous
        physical and mental training of the country''s premier military school to
        officially join the Armed Forces of the Philippines.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a3529-c2d5-40b0-b2c7-386b9c4c26e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of these graduates, 158 will become part of the Philippine Army, 75
        will join the Philippine Air Force (PAF), and 77 will enter the Philippine
        Navy.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa903f5-8dcc-40fe-b40d-ab24293c669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T19:08:07.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-21T20:14:18.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonor is among those who will join the PAF. In addition to the
        Award of Excellence, Leonor also received the Presidential Saber, Philippine
        Air Force Saber, and the Joint United States Military Assistance Group Saber,
        among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db387b-e7e2-4947-bb40-7f99898f7bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T20:14:17.951+08:00
