    'mgnl:tags': ['Sudan', 'United-States']
    'stories': []
    'template': '1'
    'title': 'Leaders of Sudan’s warring factions agree to 7-day ceasefire, US State
      Department says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e417db0d-410e-4430-8a15-5953c973ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.459+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Sudanese Armed Forces and the paramilitary
        Rapid Support Forces – the two warring factions in Sudan – have agreed to
        a ceasefire agreement for seven days, the first such agreement between the
        groups since fighting broke out last month, the US State Department announced
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cc50a-0825-4f72-819e-57296176af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.459+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9247ba-9c5b-4575-873f-619db0954175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is past time to silence the guns and allow unhindered humanitarian\
        \ access. I implore both sides to uphold this agreement — the eyes of the\
        \ world are watching,” Blinken said in a tweet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025968cb-7241-416e-8c3b-bf1c32d15956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7c1d9-445e-4e12-b1b4-0f86f29429ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken had spoken with the leader of the Sudanese Armed Forces earlier\
        \ Saturday as talks between the two groups took place in Jeddah, Saudi Arabia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b3131-7904-46a6-8408-b1cb1d077dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.461+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57314e-7c00-4d4d-bf62-459ed654b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.461+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ceasefire, which was brokered by both the US and Saudi Arabia,\
        \ will go into effect Monday, according to a State Department statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9b02c-2e32-43a3-8ed6-bf536365bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.461+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32037c-9255-4ca5-a379-dff51b7c4c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.462+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous ceasefires have failed to stop the fighting between the rival\
        \ factions in various parts of Sudan, CNN reported. Failed negotiations between\
        \ the head of the Sudanese army Abdel Fattah al-Burhan and RSF leader Mohamed\
        \ Hamdan Dagalo broke out into intense clashes between both sides in mid-April,\
        \ sparking a mass exodus of refugees from the conflict-ridden country and\
        \ leading to the deaths of at least 528 people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6678728-1550-4367-a279-3bae3a17de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.462+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2c29b-9314-4ea1-bb62-50e4b7e91f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.462+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of foreign nationals have escaped Sudan as Western powers\
        \ stepped in to evacuate their own citizens, while thousands more local families\
        \ have risked perilous journeys from the capital Khartoum as they have been\
        \ left to fend for themselves.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f365467b-9507-4f62-9894-8a028fe4a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.462+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36119c1-418a-4049-9740-15176695f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.463+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ceasefire, according to the text of the agreement, will be “supported\
        \ by a US-Saudi and international-supported ceasefire monitoring mechanism,”\
        \ acknowledging that previous ceasefire agreements between the two groups\
        \ have not been observed\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee8e77-9942-4781-a634-17d30ba979c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.463+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1c71f-3b97-41dd-a899-6d6c1b5e0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.463+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Godfrey, the US Ambassador to Sudan, called on both groups to\
        \ observe the terms of the cease fire shortly after it was announced.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66af63a-0e99-4e9f-ba89-e1dda9735396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.464+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22219925-8118-4fdf-82dd-6a1041f5201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.464+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The 7-day ceasefire agreement signed by SAF and RSF today in Jeddah\
        \ will allow desperately needed humanitarian aid to reach the Sudanese people\
        \ and provide a pathway to a permanent cessation of hostilities. I call on\
        \ both parties to honor the agreement,” Godfrey said in a tweet.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae032e-1cdf-4f33-9a27-04c761ccb854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.465+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f54b5-080d-4e5b-8774-4fad60b0e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.465+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department said in its statement the US believes “subsequent\
        \ talks in Jeddah will address steps needed to reach a permanent cessation\
        \ of hostilities.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef764e0b-f93a-402e-88b2-c3df16c33ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.465+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e615efa-b7de-4cc2-9048-eee819207a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T09:55:33.466+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-21T09:56:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to leadership by Sudanese civilian stakeholders,
        with the support of the regional and international community, on a political
        process to resume a democratic transition and form a civilian government,”
        the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91408bac-e95f-4a20-8964-da57851d6d34'
      'mgnl:activationStatus': true
