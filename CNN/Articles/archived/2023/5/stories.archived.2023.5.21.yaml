  'romualdez-house-destabilization-plot-nipped':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-21T13:54:48.000+08:00
    'imagesource': 'jcr:1ed1cba6-6cee-4840-bef4-d8a25421913f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c49a20c-7e98-4c7d-bdad-15f4b7deaa05'
    'lead': 'Speaker Martin Romualdez said the House should focus on addressing urgent
      legislation rather than engage in politicking, after former president Gloria
      Macapagal-Arroyo denied reports linking her to a supposed leadership coup in
      the lower chamber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T13:55:47.311+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-21T16:17:11.046+08:00
    'mgnl:lastActivatedBy': 'superuser'
