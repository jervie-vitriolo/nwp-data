      'jcr:uuid': 'b8ea4919-7c65-48de-8a3e-ca91151db970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:55:06.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:55:06.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m always trying to get out of acting,” she said at the Cannes Film\
        \ Festival this week during a conversation with Variety’s Chief Correspondent\
        \ Elizabeth Wagmeister. “I’ve been trying to stop acting my entire professional\
        \ life.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c8273-4f91-4077-bcd4-90e7f7f68589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:55:06.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:55:06.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two-time Oscar-winner was at the ritzy French cinema fest to present\
        \ her new film, “The New Boy,” which premiered on Friday, a film she stars\
        \ in and also produced. In the conversation with Wagmeister and her producing\
        \ partner, Coco Francini, as part of Kering’s Women in Motion Talks, Blanchett\
        \ talked about her work as a producer, which she said “feels (like) an extension,\
        \ for me, of my work as an actor.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56bfe0-cdd2-44b4-b2a9-2144837dadb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:55:06.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:55:06.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Tár” star acknowledged that while sometimes her work in film “\
        involves me being in front of the lens,” “sometimes it’s back behind [the\
        \ lens]” where she gets to be “a little bit too bossy.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56ef78-0f4a-4533-8de2-899518e92d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:55:06.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:55:06.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blanchett is an accomplished producer, with producing credits going\
        \ back to 1999. She executive produced the 2015 Todd Haynes film “Carol,”\
        \ in which she also starred, as well as last year’s “Tár.” Both of those films\
        \ earned her best actress Academy Award nominations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c720099-021c-42f2-95aa-86eb2ac8877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:55:06.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:55:06.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blanchett also mentioned how on her 2020 FX miniseries “Mrs. America”\
        \ – which is where she and Francini first met and began their producing partnership\
        \ – they decided on the mandate that on all their projects going forward,\
        \ “you must interview a woman and you must interview a person of color.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f370fd-3ced-4ebf-8564-c6da7b85a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:55:06.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:55:06.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve both had experiences where we walked on set and done the headcount\
        \ and you wonder why you sort of slightly feel alienated and annoyed some\
        \ days,” Blanchett said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d08ebf-851a-4743-a33e-67ec13533adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:55:06.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:55:06.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I realize that I’m the only woman in the cast…there are 62 men, and\
        \ yep, I’m the only woman. This ratio is bad,” she also said. “it’s really\
        \ disproportionate. And it means that you’re always laughing at the same jokes.\
        \ I do have a really good sense of humor, but it’s like, let’s change it up.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccabc61-8c2f-4e22-831d-9b9be02cf87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:55:06.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:55:06.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to the day where we don’t even need to have interviews
        about women in cinema.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c4515-ef23-4d24-b47f-eabe72cde03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:55:06.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:55:06.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/20/entertainment/cate-blanchett-acting-cannes/index.html">Cate
        Blanchett says at Cannes that she’s ‘always trying to get out of acting</a>’"</em></p>'
  'john-cena-dwayne-johnson-former-beef':
    'author': 'Dan Heching, CNN'
    'caption': 'Dwayne "The Rock" Johnson, left, and John Cena locked in a stare down
      during a Wrestlemania XXVII news conference at the Hard Rock Cafe on Wednesday,
      March 30, 2011 in New York.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-21T06:55:13.000+08:00
    'imagesource': 'jcr:1d6f1756-f7e6-4cfb-9c4f-e891fc4804ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb43f322-7365-4047-ae0a-6d098bd82779'
    'lead': 'John Cena admitted he feels ''shortsighted and selfish'' for having started
      a feud with Dwayne Johnson a decade ago, when they faced off against one another
      as major WWE stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T06:57:29.981+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-21T06:57:30.247+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'John Cena says he regrets former beef with fellow WWE veteran Dwayne
      Johnson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda7d77-3d24-4b5c-a480-2a6e883bab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Cena admitted he feels “shortsighted
        and selfish” for having started a feud with Dwayne Johnson a decade ago, when
        they faced off against one another as major WWE stars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10f855-caf0-4f8a-9bed-2ff8f931f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday’s episode of the “Happy Sad Confused” podcast, Cena said\
        \ he “would like to think” the pair – who both have gone on to become huge\
        \ Hollywood stars, sharing screen credits in this year’s “Fast X” – “always\
        \ have been good, except for one little patch where I really messed up.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bde49-576e-4ee0-835a-12eded930563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cena was referring to the time in 2011 when Johnson – already a bankable\
        \ movie star at the time – returned to WWE after leaving almost a decade earlier.\
        \ At the time, Cena took it as a provocation and opportunity to “call him\
        \ out” for coming back, and challenge him to fight.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4e7e9-0eae-41a5-9d7e-f4ccee875a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Trainwreck” actor explained he “got selfish, and me living WWE\
        \ at the point and not having any concept of growth or someone else’s perspective”\
        \ caused him to start the feud.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e873754-10e3-4c98-8f47-9eab212e02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My view was, if you love something, be there every day. What a hypocrite\
        \ I am, because I still love WWE and I can’t go all the time. And I just didn’\
        t see that, I was so selfish.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7642b-7d72-4374-b786-1aebc792899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The muscled pair’s feud culminated in two buzzy WrestleMania matches\
        \ – including “WrestleMania 29” in April 2013 – both of which drew in high\
        \ viewership numbers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6912e1e-41fc-4064-9699-595024de4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wanted a main event marquee match because it would (be) better (for)\
        \ what I thought was the business. And that’s so shortsighted and selfish,”\
        \ Cena reflected.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112b8c9-4f5c-4c0c-9ce3-737a49650ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It worked,” he added, “but it worked at the cost of two people who\
        \ communicated and almost put it in jeopardy.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0da71-fbde-4b0e-923b-195706947325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the time since, he and Johnson have put their past beef firmly in\
        \ the past. Cena cameoed as himself in Johnson’s 2019 film “Fighting with\
        \ My Family,” while Johnson appears in an uncredited cameo as Hobbs in this\
        \ summers “Fast X,” which co-stars Cena.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099df7c-7fc6-4154-84ad-74bb01c8fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of their feud, Cena said Thursday “it was almost at the cost of
        our friendship, which I would like to say now is in a really good place.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f775a-1ff0-4436-b1cc-5e4cbbdcdb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T06:57:30.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T06:57:30.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/20/entertainment/john-cena-dwayne-johnson-wwe/index.html">John
        Cena says he regrets former beef with fellow WWE veteran Dwayne Johnson</a>"</em></p>'
  'aulii-cravalho-moana-live-action-film':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-21T06:57:38.000+08:00
    'imagesource': 'jcr:3832a085-689a-4cc7-9d7e-13cf76c64fa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18bee100-0595-4433-b6c3-f026d9beee46'
    'lead': 'Auliʻi Cravalho ''cannot wait to help'' make the recently announced live-action
      version of Disney’s animated 2016 film ''Moana'' a reality, but it won’t be
      as the titular character.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T07:01:27.993+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-21T07:01:28.283+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Auliʻi Cravalho won’t reprise titular role of Moana in live-action film,
      but she will help find new star as executive producer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84cd71-1b32-4bbd-9b54-5e8e119dbf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Auliʻi Cravalho “cannot wait to help” make
        the recently announced live-action version of Disney’s animated 2016 film
        “Moana” a reality, but it won’t be as the titular character.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2b18e-4834-4fc5-981c-aa93ff17d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an Instagram video post shared on her verified account Friday, Cravalho\
        \ explained when she was cast as Moana at 14 years old, “it wonderfully changed\
        \ my life and started my career.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82dbb88-ee44-4d96-90b1-85ea0075a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this live-action retelling, I will not be reprising the role,”\
        \ the actor, now 22, continued. “I believe it is absolutely vital the casting\
        \ accurately represents the characters and stories we want to tell.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626d446-a54a-4416-9a85-5cea26b949d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cravalho added that “as an executive producer on the film, I cannot\
        \ wait to help find the next actress to portray Moana’s courageous spirit,\
        \ undeniable wit and emotional strength.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e858c4-c427-4976-b8b6-94e86edfb144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m truly honored to pass this baton to the next young woman of Pacific\
        \ Island descent to honor our incredible peoples, cultures and communities\
        \ that help inspire her story,” she concluded.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40f787-1b62-48e8-9869-df9d0c2b53c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, Dwayne Johnson – who voiced the role Maui in the Polynesian-set\
        \ animated classic – announced on his own social media that the live-action\
        \ “Moana” was happening.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad547a-2252-408d-a3d1-3c175f84df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Deeply humbled to announce we’re bringing the beautiful story of ‘\
        Moana’ to the live action big screen,” he said in a video filmed on a beach\
        \ in O’ahu, Hawaii that was posted on his verified Instagram account.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd67005-5099-49a8-a13e-6fd4e4c91092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that “this story is my culture, and this story is emblematic\
        \ of our people’s grace, mana and warrior strength.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f95b0c-350c-4d16-9869-66605dde0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The animated “Moana” hit theaters in 2016 and was a box office smash,\
        \ grossing more than $600 million worldwide.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030baa9-5dad-4c89-9e6a-b69a0de2167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T07:01:28.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-21T07:01:28.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Cravalho won’t appear as Moana in the new version, she will again\
        \ be heard as the character in a musical animated continuation series for\
        \ Disney, also titled “Moana,” currently in pre-production.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade88aa6-1153-4fac-82a1-f57d5e16b77c'
