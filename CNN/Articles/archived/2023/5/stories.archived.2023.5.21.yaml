  'ecop-wage-hike-hurt-msmes-informal-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-21T15:46:23.000+08:00
    'imagesource': 'jcr:0f2ac70b-da1a-4134-be40-e78bc95ef81c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b75c02a2-da87-4096-97d8-1405e46dae9c'
    'lead': 'Eight business groups have opposed the proposed ₱150 wage hike, which
      they said would hurt small businesses and workers in the informal sector more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-21T15:53:17.188+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-21T15:56:12.946+08:00
    'mgnl:lastActivatedBy': 'superuser'
