    'stories': []
    'template': '1'
    'title': 'Biz groups: Proposed ₱150 wage hike will hurt MSMEs, informal workers
      more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3977ab-1bd4-42ea-bd53-014479cb1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Eight
        business groups have opposed the proposed ₱150 wage hike, which they said
        would hurt small businesses and workers in the informal sector more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc67f72-9fd7-40d9-b320-7f9e3f514b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They expressed their opposition in a statement posted on the Facebook
        page of the Employers Confederation of the Philippines (ECOP) on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40b8f1-dc91-4c52-b3e8-ff21a6077137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was signed by heads of ECOP, Philippine Chamber of
        Commerce and Industry, Philippine Exporters Confederation, Inc., Federation
        of Filipino-Chinese Chambers of Commerce and Industry, IT &amp; Business Process
        Association of the Philippines, Philippine Hotel Owners Association, Foreign
        Buyers Association of the Philippines, and United Portusers Confederation
        of the Philippines, Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304e2dd-fe3f-4d29-88aa-8e2ee6c3c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said they understand the concern of the Senate Committee
        on Labor, Employment, and Human Resource Development on how the effects of
        inflation "continued to dampen the purchasing capacity of Filipinos."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fecop1975%2Fposts%2Fpfbid02ED3XmVr9WwwXg9pP1wJ9q6cac2odycoZnyCWC58d5dddvxAZfwqYknyPNWfvmqcxl&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa633b-b181-46b5-8635-10c08909e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:56:04.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0f095-8f8b-4d5c-b52d-4d6d797ddf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the business group said the across-the-board wage increase sought
        by lawmakers, especially Senate President Juan Miguel Zubiri through his <a
        href="https://www.cnnphilippines.com/news/2023/3/14/Lawmakers-push-for-nationwide-wage-hike.html">Senate
        Bill No. 2002</a>, would be beneficial only to a "happy" few.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3f9f0-80c5-4ffd-b246-82134ad8a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Raising wages may appear to be the easier and logical solution,\"\
        \ the ECOP added. \"However, only a small percentage of the total workforce,\
        \ 26% or about 8 million in the formal sector out of the 50 million in the\
        \ total number of Filipino workers, will be able to benefit from this proposal.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b490144-196d-4a57-a4c8-0de637723814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The business group also noted that the rising inflation rate negatively\
        \ impacted micro, small and medium enterprises (MSMEs) that suffered the brunt\
        \ of the COVID-19 pandemic, many of which may still be closed. MSMEs comprise\
        \ 98% of businesses in the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bfb2c-7b86-4757-a88f-50ee0b5a9b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri on May 3 said the Senate was aiming to <a href="https://www.cnnphilippines.com/news/2023/5/3/Senate-legislated-wage-hike-session-break-.html">approve
        the bill before the session break</a> in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1d714-82cf-4d6b-97f9-8ac64ad2c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/5/10/Senate--approves-in-principle--proposed--150-wage-hike.html">Senate
        ''approves in principle'' proposed ₱150 wage hike</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db3c5f-3b4f-440f-9eac-cf36e90167e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in the country <a data-cke-saved-href="https://www.cnnphilippines.com/business/2023/4/5/ph-inflation-march-psa.html"
        href="https://www.cnnphilippines.com/business/2023/4/5/ph-inflation-march-psa.html">cooled
        to 7.6% in March</a>, which was the lowest yet since September 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f567c9-fdbc-41a6-a85e-242bf6c85cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECOP warned that employers from MSMEs may have to "further increase
        the prices of their products, reduce the number of their workers, or simply
        close down," once the proposed wage hike is signed into law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707ca1f-c77a-459c-a16e-4c724eb8b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That prices of goods in the Philippines are higher compared with\
        \ these counterpart economies may in fact already be a direct effect of the\
        \ higher minimum wages in our country,\" their statement read. \"This proposal\
        \ then becomes a sure threat against efforts to invite more investors when\
        \ the CREATE (Corporate Recovery and Tax Incentives for Enterprises Act) and\
        \ other investment-related law were passed.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5a0d3-0138-4bed-bf2a-9b80a264e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also said the wage hike, if legislated, would result in an\
        \ \"even grimmer scenario\" for informal workers since they don't have employers\
        \ and thus \"are not expected to feel any gain.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab30af-9041-4a63-8342-b8bfae9ba683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Employees in the informal sector represent 84% of the total workforce,\
        \ which translates to around 42 million workers, including farmers, market\
        \ vendors, jeepney drivers, tricycle drivers, and home-based small entrepreneurs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc87d81-1948-45ce-ae17-2c676e8e72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These are the people who will then start trooping to government offices\
        \ to ask for ayuda (financial aid) when this burden becomes unbearable already,\"\
        \ the EOP said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719096e5-8c0f-4bad-93f4-042688e95cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They recommend the creation of a technical working group that will\
        \ invite representatives from the informal sector to participate, as well\
        \ as the Department of Trade and Industry, Department of Labor and Employment\
        \ (DOLE), and the National Economic and Development Authority \"who can handle\
        \ the pencil pushing.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fd47c-fc72-46a7-95e9-c7ad02cc80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also noted that instead of a Senate hearing, the business community\
        \ \"feels more comfortable\" with the regional tripartite wage board whose\
        \ mandate on wage hike \"becomes even stronger and credible\" because of the\
        \ \"regularity, mechanism, and coverage of terms in consultations.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cbc61-3e5b-4bf4-9c04-91724fa53ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Groups have been renewing their calls for a wage hike, especially during\
        \ Labor Day on May 1.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bcdd9-b4e2-430d-bcd0-97d9fa803503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/30/no-mention-of-wage-hike-during-Labor-Day-Marcos.html">No
        mention of wage hike in Marcos'' first Labor Day speech</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135bb91-3de9-4b5f-83a2-c0b79e8ce66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, over 20 labor groups and unions filed before the Regional
        Wage Board a <a href="https://www.cnnphilippines.com/videos/2023/3/22/Over-20-labor-groups-seek--530-wage-hike-in-Metro-Manila.html">petition
        for a ₱530 increase</a> in the minimum wage in Metro Manila to keep up with
        the ₱1,161 daily family living wage in the region. The DOLE said there were
        eight wage hike petitions filed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ece9ab-a55e-49b0-8d71-cdb0c49f304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-21T15:53:17.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-21T15:56:12.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Needless to say, such an issue truly needs more time and accurate
        information to help ensure that efforts are truly responsive to the common
        good," the ECOP said.</p>'
  'marcos-2023-PMA-graduates':
