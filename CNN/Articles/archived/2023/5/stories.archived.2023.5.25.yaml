  'sara-duterte-singapore-brunei-visit':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-25T13:00:41.000+08:00
    'imagesource': 'jcr:63dc69e9-2d66-4016-a614-3c93af0dfb55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c111332-31d2-4505-b572-6caa15e40c9d'
    'lead': 'Vice President and Education Secretary Sara Duterte said she will travel
      to Singapore and Brunei in June in hopes of learning best practices in education
      from both countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T13:03:39.951+08:00
