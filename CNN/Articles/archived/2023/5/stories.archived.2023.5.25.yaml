      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mawar may enter the country’s weather monitoring area on Friday evening\
        \ or Saturday morning.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c8c1a-70d8-4b46-aab6-709c99b21f61'
