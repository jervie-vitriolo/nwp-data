      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel \"Migz\" Zubiri said the chamber is only\
        \ \"accommodating the last few members who want to interpellate on Monday.\"\
        \ It can then pass the bill on second and third reading in one day, since\
        \ the bill has been certified urgent by President Ferdinand Marcos, Jr.\r"
