      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> – From one
        neophyte senator to another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581c00a-b3a2-4fac-903a-7627e06dbf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T15:48:31.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Robin Padilla on Thursday said he advised fellow first-timer
        Mark Villar, sponsor of the proposed Maharlika Investment Fund, to refuse
        further interpellations on the controversial bill in the plenary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eaa33e-4fe2-4bc5-be11-660b7099ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T15:48:31.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742dbd0-f8ed-49fa-92b2-84cb87bfa765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T15:48:31.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sabi ko nasa rules ng Senate naman kapag sabi ng sponsor na ayaw\
        \ na niyang pa-interpellate, tapos e,\" Padilla told reporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4988dce-fbf0-4008-98a2-1cb281e1b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T15:48:31.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c4ab5-4b09-4ad2-940a-361f967cc745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T15:48:31.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sinabi ko sa kanya 'yan last week pa, sinabi ko sa kanya nandoon\
        \ kami sa floor, pare kung ako sa'yo, ano mo na Senate rules, wag ka na magpa-interpellate,\"\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997fb61-8939-4fed-a68d-09c5cd421ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.383+08:00
