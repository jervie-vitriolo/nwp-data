      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Super
        Typhoon Mawar slightly gained strength as it continued to move westward over
        the Pacific Ocean outside the Philippine Area of Responsibility (PAR), the
        Philippines'' weather bureau reported on Thursday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c6a56-5be4-482f-8ef1-ab1dc1948151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T19:42:50.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T00:01:22.786+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the threat of the storm, President Ferdinand Marcos Jr. said
        the government is preparing for the possible effects of the super typhoon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d6dc0-1a20-449e-a583-24ecf8fd387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:05:58.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-26T00:01:22.786+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinaghahandaan din natin ang magiging epekto nito hindi lamang
        sa hilagang bahagi ng bansa, kundi sa lahat ng lugar na posibleng maapektuhan
        ng bagyo</em>," he said Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8690a9-901a-434b-b546-0d7ba61da2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T19:42:50.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T00:01:22.786+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are preparing for the effects of Mawar not only in\
        \ the northern part of the country, but in all areas that could be affected.]\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd233171-41dd-4368-b7e0-6ae1d538d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T19:42:50.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T00:01:22.787+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa pulong kasama si</em> DND [Department of National Defense]
        Sec. Carlito Galvez, <em>siniguro natin na naka pre-position ang pondo at
        food packs, naka-standby ang response teams, at handa na ang mga</em> LGU
        [local government units] <em>sa mga lugar na tatamaan ng bagyo</em>," the
        president added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ec7b6-bb9e-4518-959a-867c45ec34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T19:42:50.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-26T00:01:22.787+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a meeting with DND Sec. Carlito Galvez, we ensured
        that funds and food packs have been pre-positioned, response teams are on
        standby, and LGUs of areas that would be hit by Mawar are ready.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db377c63-4279-47c2-b196-03b5f2d6e41f'
      'mgnl:activationStatus': true
