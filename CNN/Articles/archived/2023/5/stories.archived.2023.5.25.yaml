      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In-room amenities include massage chairs, Victorian-style marble bathtubs,
        private powder rooms and pillow menus to guarantee a good night’s sleep.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e81b3-ce1b-4c59-9622-7300b07d9398'
