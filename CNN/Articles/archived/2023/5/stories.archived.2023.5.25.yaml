      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To share with even more mommies how Absolute is always safe with your\
        \ pure love, the event aired on Facebook Live. Virtual attendees got to partake\
        \ in Absolute’s special celebration of Mother’s Month by getting the chance\
        \ to participate in the activities, including the live Q&amp;A.\r"
