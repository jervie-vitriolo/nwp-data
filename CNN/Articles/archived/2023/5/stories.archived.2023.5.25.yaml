      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.049+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.023+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa also said: "<em>Bakit hindi natin gayahin yung ginagawa
        ng mga progresibong bansa tulad ng</em> Finland, China, Korea, and Japan <em>kung
        saan tinanggal o binawasan nila yung mga</em> homeworks <em>at nagtagumpay
        sila sa kanilang</em> quality of education...<em>Lagi po nating sinasabi na
        edukasyon ang sagot sa kahirapan. Kung wala po tayong gagawing pagbabago,
        ay hindi po maiaangat ng ating mga kababayan ang estado ng kanilang mga buhay.</em>"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff9d7b-81ad-41b3-9fc6-5adba5b27bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.050+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.023+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48026e27-15ac-48bd-9127-5c0e0fa78d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.050+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.023+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why don't we adopt the practice of progressive nations\
        \ like Finland, China, Korea, and Japan where homeworks have been lessened\
        \ or removed altogether yet they have a successful quality of education...We\
        \ always say education will solve poverty. If we don't change our system we\
        \ cannot uplift the lives of our countrymen.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d9661-97ab-42bd-95f4-8151e7974e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.051+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.023+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaac236-c72a-487f-b477-be811359f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.051+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.024+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the best practices of other countries, Verzosa replied:
        "<em>Simula sa paglimit muna ng</em> assignments during weekdays. One hour
        per day <em>lang</em> and <em>walang</em> assignments during weekends. <em>Mas
        pino</em>-promote <em>nila yung</em> social skills, practical skills, time
        with friends, and other hobbies, sports, and time <em>sa pamilya</em>. <em>Ginagawa
        nila na mas masaya at mas</em> excited <em>yung mga bata para pumasok ng</em>
        school <em>at ginagawa nilang mas</em> holistic <em>yung</em> learning <em>ng
        mga bata</em>."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3679aef-bf74-4208-ab27-673603ae03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.052+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.024+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77454d-7de5-4f9b-a13b-5055a55277f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.052+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.024+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let's start with limiting assignments during weekdays\
        \ to just one hour per day and no homework during weekends. They promote more\
        \ the social and practical skills, time with friends, other hobbies, sports,\
        \ and time with family. They make the students happier and more excited to\
        \ go to school, and they make the learning experience holistic.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a723bac-e298-4186-896d-e77c7426a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.053+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.024+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9780b1-976b-4192-9001-4337410e07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.053+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.024+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on how the Department of Education should spend its budget
        to address the issues that he raised, Verzosa answered: "<em>Base sa mga pag-aaral,
        kailangan nating i</em>-increase <em>yung</em> learning capability <em>ng
        mga estudyante sa loob ng eskuwelahan. Matuto tayo sa iba’t-ibang bansa, magamit
        yang pondo na yan para alamin kung ano ba yung ginagawa ng mga bansa na nagtagumpay
        na iangat ang kalidad ng edukasyon at i</em>-apply <em>yan</em>."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5566c-b067-44b2-aedd-6fa3bb85a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.054+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.025+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15ed8b-261b-43f4-b0f3-4d691381c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.055+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.025+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on studies, we should increase the learning capabilities\
        \ of students. We should learn from other countries. We should use the funds\
        \ to know what other countries are doing to improve their quality of education\
        \ and apply them.]\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8163a2-d8f1-4bc1-8c28-a99465482ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.055+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.025+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5ca40-cbe6-4e7f-8eaf-9f012f8e06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.056+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.025+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verzosa has filed a bill proposing the \"No Homework Law,\" which aims\
        \ to prohibit homework during weekends, and to limit homework during weekdays\
        \ to just four (4) hours per week.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223c059-b5cc-4f0a-9c9a-d7363b85a1cc'
