      'mgnl:lastActivated': 2023-05-25T12:48:07.026+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In concluding his speech, Verzosa urged fellow lawmakers to help prepare\
        \ the youth for the future.  \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e0845-52ba-431a-8470-90159acda9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.059+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.027+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf20aef-c8b8-47b1-ac92-b1855c957809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.059+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.027+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the House of Representatives — this House of the People
        — will take on the task of preparing our people for the future. Indeed, education
        is the greatest equalizer. In the end, all the money, fame, and power can
        be taken away, but education can never be stolen from you," the lawmaker stressed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0ee17-3ad4-4eae-9688-03cf2308f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.060+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.027+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4429e-dfe2-4a33-ac42-7b3f93e1f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.060+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.027+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators who expressed support for the measure include Rep. Stella
        Quimbo (2nd Dist., Marikina), Rep. Richard Gomez (4th Dist., Leyte), Rep.
        Raoul Manuel (Kabataan Partylist), and Rep. France Castro (ACT-Teachers Partylist).
        Supporters from UST Angelicum school teachers, Aral Pilipinas organization
        officers, Autism Society of the Philippines officers, Teacher''s Dignity Coalition
        officers, and other education sector stakeholders also listened to the Privilege
        Speech pushing for the no homework policy.</p>'
  'MMDA-assist-provinces-aftermath-Super-Typhoon-Mawar-':
