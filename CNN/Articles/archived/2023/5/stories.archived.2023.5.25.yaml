      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Metropolitan
        Manila Development Authority (MMDA) on Thursday said it is willing to assist
        local governments outside of the National Capital Region (NCR) in the aftermath
        of Super Typhoon Mawar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8374b0-e5da-4af7-a56d-45f60b8c5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:31:18.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T12:31:18.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In fact, kami ang tinignan namin sa aftermath ay more on tulong sa\
        \ ibang lugar rather than Metro Manila,\" said MMDA acting chairperson Don\
        \ Artes in a media briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37308e06-0f07-4c38-8eb5-0393c50ac478'
      'mgnl:activationStatus': true
