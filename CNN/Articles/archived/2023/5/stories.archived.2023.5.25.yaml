      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2a259-6607-41cc-9649-9ac9c877ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He referred to Teves’ secretary Hannah Mae Oray who was arrested by\
        \ authorities in March during a raid in one of the lawmaker’s properties.\
        \ She was later on released from custody after the Department of Justice found\
        \ no evidence linking her to the firearms and explosives seized.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081fd3ac-4322-4bda-a184-ad2754cf099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.794+08:00
