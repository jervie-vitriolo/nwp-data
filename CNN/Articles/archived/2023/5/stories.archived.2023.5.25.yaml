    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'SEAMEO', 'Sara-Duterte', 'Southeast-Asian-Ministers-of-Education-Organization',
      'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'Duterte to visit Brunei, Singapore in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54b572-68e7-47b4-ae00-1d3b0c9bb452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.286+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Vice President
        and Education Secretary Sara Duterte said she will travel to Singapore and
        Brunei in June in hopes of learning best practices in education from both
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617334db-668f-4255-9e31-08afda455831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.287+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the trips are part of her tenure as president of the
        Southeast Asian Ministers of Education Organization (SEAMEO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee56815-7bb9-4111-b6b9-6848b6e487e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><a href="https://www.seameo.org/Main_about/90" target="_blank">SEAMEO</a>
        was established in 1965 to "promote regional cooperation in education, science
        and culture" in Southeast Asia.</h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb5ad3-aecf-49ab-a342-1effa98d693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hopefully, we will be able to learn from the two country''s best practices
        in the area of education and the other SEAMEO member countries," Duterte said
        in her speech at a Department of Education (DepEd) event on Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72ace0-f763-4f55-bd7a-1eece31dca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No details on the exact dates or agenda of the visits have been released.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365cdbc9-da7f-4850-a072-f58c427d934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte, meanwhile, disclosed that the DepEd has been meeting with
        Official Development Assistance (ODA) partners, who have given insights and
        suggestions about priority interventions and key reforms for the country’s
        basic education sector.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145ded9-92bb-4f8d-8e2c-274758d91af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said local partners have expressed support for DepEd''s
        newly launched <a href="https://www.cnnphilippines.com/news/2023/1/30/sara-duterte-deped-basic-education-report-2023.html"
        target="_blank">MATATAG Agenda</a>, which refers to the targets of the DepEd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171889b0-dc73-426e-8477-93ba908bdf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the priority interventions to support the agenda are financial
        programs for both personnel and learners, improved facilities and structures,
        digitalization, and strengthening literacy programs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c07be7-dfcf-46db-a967-b3a817188236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Through the MATATAG agenda, our learners will recognize that true
        learning is an ongoing process and that they never stop growing and developing
        as individuals," Duterte said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf9331-fadd-42b7-9756-275b8dd423fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:03:39.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T13:05:41.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will remain committed to continuous self-improvement and self-reflection,
        finding ways to improve and expand their own knowledge and skills so that
        they can better support those around them," she added.</p>'
  'DA-defends-order-on-use-of-biofertilizers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-25T13:16:13.000+08:00
