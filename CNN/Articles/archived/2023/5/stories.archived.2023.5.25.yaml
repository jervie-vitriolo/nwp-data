      'mgnl:lastActivated': 2023-05-25T20:00:46.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000390b-da70-4687-acc9-30fe2bf403e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ruled that the NWRB, as the successor of the now defunct
        Public Service Commission with respect to water regulation, has jurisdiction
        on cases which challenge water rates</p>'
