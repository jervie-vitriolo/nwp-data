    'stories': []
    'template': '1'
    'title': 'First-ever all-Filipino cast of musical ‘Here Lies Love’ set to make
      history on Broadway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d856def-3d2b-462e-bb16-7ac79cf35034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.054+08:00
