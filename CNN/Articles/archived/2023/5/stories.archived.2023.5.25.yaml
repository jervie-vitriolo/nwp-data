      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super typhoon is forecast to continue intensifying in the next
        three days and may reach a peak intensity of 215 km/h within 24 to 36 hours.
        Mawar is then forecast to weaken but may remain a typhoon until Tuesday.</p>'
    '29':
