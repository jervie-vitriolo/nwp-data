      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio said Rivero’s camp is taking the initiative to have him examined,\
        \ but it is facing delays.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e8420-5c23-443f-b1d4-411d104d56a1'
