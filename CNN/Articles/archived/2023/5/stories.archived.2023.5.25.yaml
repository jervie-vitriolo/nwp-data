  'Saudi-Arabia-and-Canada-restore-relations':
    'author': 'Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T05:04:43.000+08:00
    'imagesource': 'jcr:08bd9e97-1050-4dfb-ba1a-19867c118475'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e8e192e-7406-4385-8e7a-31cca280893a'
    'lead': 'Saudi Arabia restored diplomatic relations with Canada on Wednesday,
      the country’s foreign ministry said in a statement, ending a five-year rift
      over Riyadh’s jailing of activists that damaged trade and relations with both
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T05:06:13.691+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-25T05:06:13.939+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Saudi Arabia and Canada restore diplomatic relations, ending 2018 rift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bfb837-b733-4f16-b64a-98e7be3ebb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:06:13.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:06:13.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saudi Arabia restored diplomatic relations
        with Canada on Wednesday, the country’s foreign ministry said in a statement,
        ending a five-year rift over Riyadh’s jailing of activists that damaged trade
        and relations with both countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfea425-a9df-425f-9de6-59062dee40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:06:13.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:06:13.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision follows discussions between Saudi Crown Prince Mohammed
        bin Salman and Canada’s Prime Minister Justin Trudeau last November on the
        sidelines of the Asia-Pacific Economic Cooperation (APEC) Forum in Bangkok,
        the statement added.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9e6f3-6a72-4ef2-af26-3e6bd8ff5eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:06:13.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:06:13.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It has been decided to restore the level of diplomatic relations with
        Saudi Arabia to its previous level,” Canada foreign ministry said in a statement,
        which also announced the restoration of relations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f1b2d-59fb-4dc1-bf7e-e1eef86ba240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:06:13.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:06:13.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both countries also announced Canada’s new ambassador in Saudi Arabia
        as being Jean-Philippe Linteau, and expressed their desire to restore diplomatic
        relations on the basis of mutual respect and common interests.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ded39b-7504-4a6c-ade5-4402202a5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:06:13.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:06:13.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada’s relations with Saudi Arabia nosedived in 2018 after officials
        in Ottawa accused the kingdom of human rights violations and demanded the
        release of imprisoned activists.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb423d-6ad8-487a-9772-af1f5e3869f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:06:13.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:06:13.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia responded by freezing new trade and investment deals,
        suspending flights to Canada, reassigning students studying there and expelling
        Canada’s ambassador to Saudi Arabia, while recalling its own. The response
        at the time had struck some observers as a disproportionate overreaction to
        a relatively routine criticism of the country’s human rights record.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f79051-fbbe-40b1-b3aa-56802bca25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:06:13.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:06:13.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has lately been prioritizing economic growth at home,
        which requires regional stability to succeed. The $1 trillion economy has
        been on a quest to move away from its traditional reputation as a conservative,
        combative oil producer, and towards a global economic player and key regional
        tourism and business hub.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5784fd-e206-42ea-9d09-5434b75905c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:06:13.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:06:13.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/24/middleeast/saudi-arabia-canada-diplomatic-intl/index.html"><em>“Saudi
        Arabia and Canada restore diplomatic relations, ending 2018 rift"</em></a></p>'
  'Saturn-rings-disappearing':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T05:06:23.000+08:00
    'imagesource': 'jcr:9956b60c-cc8f-40f2-b044-92be3c755a77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea6fd12e-7163-4591-a1e9-68183af99604'
    'lead': 'Saturn’s rings are slowly disappearing. The rings will vanish in a few
      hundred million years as icy material from them rains down on the planet, scientists
      predict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T05:08:14.665+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-25T05:08:15.112+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Saturn’s iconic rings are disappearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c16c9d-efca-4f4c-b12b-0c261a1b597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saturn’s iconic icy rings may not
        be around for future skygazers to glimpse at through their telescopes, according
        to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76216775-5543-4208-a820-665fa4ef8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A new analysis of data captured by NASA’s Cassini mission, which orbited
        the gas giant planet between 2004 and 2017, has revealed new insights into
        how long the rings have been around and when they may vanish from sight. The
        findings have been shared in three studies published in May.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c61e93-f306-41ba-b899-d3c27c10609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Our solar system and its planets formed about 4.6 billion years ago,
        and scientists have long debated the age and origin of Saturn’s rings. Some
        astronomers have argued that the bright, icy rings must be younger than expected
        because they haven’t been eroded and darkened by interactions with meteoroids
        across billions of years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0fb91-42bd-481a-ba60-5d253b7635dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Cassini data has led to a new finding, published May 15 in the
        journal Icarus, that supports this theory of the rings appearing long after
        Saturn’s initial formation. Additional studies published on May 12 in Science
        Advances and May 15 in Icarus, respectively, arrived at similar conclusions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f59678-fbdd-4743-9652-2f24556a0e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our inescapable conclusion is that Saturn’s rings must be relatively
        young by astronomical standards, just a few hundred million years old,” said
        Richard Durisen, professor emeritus of astronomy at Indiana University Bloomington
        and lead author of both Icarus studies, in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28da9a-1251-4dc7-9f72-02df0de80127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you look at Saturn’s satellite system, there are other hints that
        something dramatic happened there in the last few hundred million years. If
        Saturn’s rings are not as old as the planet, that means something happened
        in order to form their incredible structure, and that is very exciting to
        study.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c61dd0-0e78-4981-85c3-465ed5c32056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s likely the seven rings were still forming when dinosaurs roamed
        the Earth, according to the researchers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a17ca-ef4f-480a-bbca-816d6f1ab5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Insights from Cassini</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a94ca-4355-4a3d-ae27-b29c38925756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saturn’s rings are largely comprised of ice, with just a small percentage
        belonging to the rocky dust created in space by broken asteroid fragments
        and micrometeoroids. The pieces, similar to sand grains, collide with particles
        in Saturn’s rings and create floating debris as the ring material orbits the
        planet.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac3d32-18fa-4e81-9d4a-42838f4658b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During Cassini’s Grand Finale, when the spacecraft completed 22 orbits
        in which it passed between Saturn and its rings, the researchers were able
        to obtain data about how many meteoroids pollute the rings, the mass of the
        rings themselves and the rate at which material from the rings rains down
        on the planet. All the data seemed to point to the same finding about the
        younger age of Saturn’s rings.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8d213-25e0-4bdd-9d00-19761c4fd343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers were able to gauge how much cosmic dust, which moves
        through our solar system on a regular basis, has built up on the icy rings.
        Over 13 years, Cassini’s bucketlike Cosmic Dust Analyzer was able to scoop
        up 163 grains of dust that originated from beyond the Saturn system as they
        whirled around the gas giant. The rings were surprisingly “clean,” which suggested
        that they must not have been around long enough to accumulate an excess of
        cosmic dust.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f2f3d-0051-44cb-ad74-3a4fcecdacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, as meteoroids infiltrate the rings, they push material within
        the innermost rings toward Saturn at a rapid rate. Cassini observed that the
        rings were losing many tons of mass per second, which means the rings don’t
        have much time left, astronomically speaking. The researchers estimate that
        the rings will only be around another few hundred million years at most.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328171f-0213-4d45-b6f6-801d2e2101ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previous research has suggested that the rings may disappear within
        100 million years.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcafdaf9-7be8-40cd-a344-7a829b6ae760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Enduring mysteries</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e05c04-637b-47aa-9968-fa5cf8806818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have shown that massive rings like Saturn’s do not last long,”
        said Paul Estrada, research scientist at NASA’s Ames Research Center in Mountain
        View, California, and a coauthor of all three studies, in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544b08a-54e4-4a05-867e-95c305ee72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“One can speculate that the relatively puny rings around the other
        ice and gas giants in our solar system are left-over remnants of rings that
        were once massive like Saturn’s. Maybe some time in the not-so-distant future,
        astronomically speaking, after Saturn’s rings are ground down, they will look
        more like the sparse rings of Uranus.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528cb719-1b58-43df-bf49-d5309d6aba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s possible that the dark rings around Neptune and Uranus were once
        larger and brighter, similar to how Saturn’s rings are now, the researchers
        said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d1312-4ad9-41e0-8526-d63102b51e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But what created Saturn’s rings in the first place? Scientists still
        don’t know for sure, but it’s possible that gravitational instability destroyed
        some of the icy moons orbiting the giant planet, creating enough material
        to be pulled into rings of material encircling Saturn.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab73b06-7685-44c2-8e1d-d32e2da073ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The idea that the iconic main rings of Saturn might be a recent feature
        of our solar system has been controversial, but our new results complete a
        trifecta of Cassini measurements that make this finding hard to avoid,” said
        researcher Jeff Cuzzi, a principal investigator at NASA Ames and coauthor
        of the Saturn research paper that appeared in Science Advances, in a statement.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a55e0-8f7d-4752-bf7d-0839eb4aa4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Future missions to study some of Saturn’s moons could uncover more
        information about what events created the rings — and lead to other discoveries.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2869b5b-dae4-41a9-9c46-20f93290d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can discover what happened in that system a few hundred million
        years ago to form the rings, we may just end up discovering why Saturn’s moon
        Enceladus is spewing out from its deep ocean plumes of water, ice and even
        organic material,” Durisen said. “We may perhaps even end up finding the building
        blocks of life itself on Enceladus.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e991c30-0baa-47d1-bb5a-c3dc23f946d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:08:14.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:08:15.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/24/world/saturn-rings-disappearing-scn/index.html"><em>“Saturn’s
        iconic rings are disappearing"</em></a></p>'
  'Hitler-birthplace-becomes-human-rights-training-center':
    'author': 'Amarachi Orie and Chris Stern, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T05:08:27.000+08:00
    'imagesource': 'jcr:a011bd46-1df2-40a0-ae27-2fdeb484bb47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '879df95b-1f49-4657-a2c2-922778d69ca5'
    'lead': 'The house in Austria where Adolf Hitler was born will be converted into
      a human rights training center for police officers, Austria’s Interior Ministry
      announced Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T05:10:07.043+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-25T05:10:07.306+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hitler’s Austrian birthplace to become human rights training center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fb14a-61a4-40a8-a81c-5e6814f4d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The house in Austria where Adolf Hitler
        was born will be converted into a human rights training center for police
        officers, Austria’s Interior Ministry announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b9c20-a0d9-4e01-b728-5fe17382bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The building in the northwestern town of Braunau am Inn will accommodate
        the facility along with a police station, for which the Austrian government
        disclosed plans in 2019.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03209a14-14d6-423f-8578-10a912362e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision was made based on the recommendations of an interdisciplinary
        expert commission concerned with depriving the property of its “mythical appeal
        to extremist circles,” the ministry said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055854ff-07da-4f7f-ada6-907e607aa045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have to face our past and give this historically burdened place
        a life-affirming perspective,” historian Oliver Rathkolb, a professor at the
        Institute of Contemporary History at the University of Vienna, said at a press
        briefing on Tuesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2aa0ad-4058-4613-9d0d-0553718403b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hitler was born in an apartment in the building on April 20, 1889 and
        lived there until his family left when he was three years old.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbab63-714e-4d0e-a58f-d4444f6f88ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The building belonged to Gerlinde Pommer, whose family owned the building
        before Hitler’s birth, for decades until the Interior Ministry began renting
        the site from her in 1972.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c66b5c-63ee-480e-b780-811e4b9495c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was sublet to various charities. However, the three-story house
        has been empty since 2011, when the tenant, a disability center, vacated the
        premises.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52c280-8b64-4774-9bd4-8f048695439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government said in 2016 that the property would be demolished.
        It then set about forcibly acquiring it from Pommer, with the interior ministry
        invoking “special legal authorization” to expropriate the property.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b65069-f190-48bc-87c2-b511975c4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Legal wrangling over the seizure and compensation followed, during
        which time plans to tear the building down were shelved.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2284307e-b7e1-40e4-a877-d6e6e2bfdba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:10:07.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T05:10:07.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After securing the site, the Austrian government remained concerned
        that it might attract neo-Nazis and others sympathetic to Hitler’s ideology.
        When announcing the decision to transform it into a police station in 2019,
        Austria’s then-Interior Minister, Wolfgang Peschorn, said that “the future
        use of the house by the police will be an unmistakable signal that this building
        will never serve to commemorate National Socialism.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bdbe69-3e16-40f5-98e5-02d28d1063aa'
      'mgnl:activationStatus': true
