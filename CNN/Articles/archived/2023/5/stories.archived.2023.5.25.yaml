      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now that it has reopened to global travelers, the former Portuguese
        colony is trying to rebrand itself as a family-friendly destination with more
        to offer than just gambling.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b705f32-df4d-4f3c-9138-5a0ad14087d1'
