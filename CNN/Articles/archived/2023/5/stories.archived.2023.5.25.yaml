      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case included allegations pertaining to “question of citizenship"
        and "conviction by final judgment of a crime involving moral turpitude.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0871025-6d1f-46d2-a91d-7baca4e4eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:56:46.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T18:59:46.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec, however, said Tulfo can’t immediately sit as ACT-CIS representative
        because the petitioner still has five days to file a motion for reconsideration
        on the recent ruling. If the petitioner does not file a motion, Comelec said
        the National Board of Canvassers en banc will issue a certificate of proclamation.</p>'
  'Teves-unlikely-to-attend-House-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-25T18:56:52.000+08:00
