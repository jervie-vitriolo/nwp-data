      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea51cc-2282-41c1-92a0-09917bceedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:37:29.421+08:00
