    'mgnl:tags': ['British', 'Asia', 'Macao', 'Londoner-Macao', 'resort']
    'stories': []
    'template': '1'
    'title': 'A British-themed resort opens in the ‘Las Vegas of Asia’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29330ea4-a968-48e0-87ba-a30218c12d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Londoner Macao is a love letter to
        all things British, from afternoon tea to Premier League football.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3572d-1b23-4004-84df-fe1c63970010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.091+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the property has officially been operational for two years,
        the city’s strict coronavirus restrictions were finally <a href="https://www.cnn.com/travel/article/macao-tourism-reopening-intl-hnk/index.html"
        target="_blank">lifted in early 2023</a>, giving The Londoner the chance to
        celebrate its grand opening this week, complete with an appearance from David
        Beckham, who designed high-end suites on the property.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6c25c-4fb6-4959-9ef3-c6cddd473b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Londoner includes two all-suite hotels, The Londoner Hotel and
        Londoner Court. From the replica Big Ben to the sleek wood-paneled bar inspired
        by Britain’s members-only clubs, no detail is overlooked.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b570e7e6-5c4e-45b4-abec-e1f8288f97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anglophiles will enjoy the hotel’s naming conventions, which shout
        out some of the United Kingdom’s most famous people and places.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef92d6a-ae73-43ce-9c36-cb25432c6acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crossing continents</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0148e-4e03-4126-b63b-b3842a7a6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guests can begin their stay by entering the gleaming, marble-bedecked
        Crystal Palace lobby atrium.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafd726-0db8-4224-9b97-e73de9829a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This multipurpose space features a replica Elizabeth Tower (best known
        as the home of clock Big Ben), a full-scale replica of the Shaftesbury Memorial
        Fountain and a Shakespeare-inspired three-story atrium designed in the style
        of the Royal Albert Hall. But its true highlight is the once-a-day Changing
        of the Guard ceremony that re-creates the one held in front of Buckingham
        Palace.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f8aee-10da-4023-93d7-13baa665b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From there, guests can hop into a London-style black taxi for a virtual
        tour of the British capital led by a hologram of Beckham or board a classic
        red double-decker bus for photo ops.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cf8e6-e88f-4e86-880c-e2d39cee45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There’s also a replica of 10 Downing Street, the home of the UK prime
        minister, complete with a statue of Winston Churchill flashing the V-for-victory
        sign and a model of beloved pet Larry the Cat.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f4d01-3099-4af3-b562-779467cf606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other re-created London landmarks include Nelson’s Column from Trafalgar
        Square, the Abbey Road crossing made iconic by The Beatles and statues of
        monarchs King Henry VIII and Queen Elizabeth I.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a82060-810b-4f93-9c73-4f918547813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But it wouldn’t be a British-inspired hotel without a classic afternoon
        tea.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1e0d2-fa58-4483-8387-855133692d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Winston’s Table is a Western-style cafe that goes over the top with
        its cakes, namely its signature confections in the shape of crowns.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0307830-322b-4079-92dc-292f2f0c77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By night, the hotel-guests-only The Residence is the place for gin-based
        cocktails.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0a5dc-188f-4bd8-9b3e-cc9aba3388ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While many of The Londoner’s amenities are open to the public, guests
        can retire to their rooms afterward to keep enjoying the British experience.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828984c-f9a6-4fd6-957c-e4614c4800b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The most notable lodgings are the 14 suites designed by football legend
        David Beckham.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800e979-8304-4f15-8af8-c05818ad343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Don’t expect a football theme, though: the suites are decorated in
        pale blue and gray tones with original photography and the initials “DB” embroidered
        onto pillows.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec8755-f957-484d-9e0a-8631818697c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guests can also sample some cigars, foods and whiskeys hand-picked
        by the star himself.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b81156-b55d-4300-869d-f2135fccca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:39:26.099+08:00
