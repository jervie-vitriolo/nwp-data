      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives passed its version of the Maharlika bill\
        \ in December last year, followed by Senate hearings which began in February.\
        \ The Senate opened plenary debates on the measure on May 15.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69290d41-2649-4ee9-896a-e68de31f60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.388+08:00
