      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hopefully, the House can adopt our version which we improved with\
        \ more safeguards in place to avoid possible misuse,\" Zubiri said in a text\
        \ message to reporters.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15deed45-9bf9-4e99-ba87-68875699fc29'
