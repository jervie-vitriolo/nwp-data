      'mgnl:lastActivated': 2023-05-26T14:21:52.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Guam residents were urged to stay home
        Wednesday as the strongest storm to impact the US territory in decades slammed
        into the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f87bf-efb4-4dd8-a24e-7e5e4bede976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eye of Typhoon Mawar passed just north of Guam, but the eyewall\
        \ – the most powerful part of the storm – pelted the island with hurricane-force\
        \ winds and heavy rain.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed80e1-26af-4b7a-9e24-72806c4c7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guam Gov. Lou Leon Guerrero implored residents to stay at home until\
        \ conditions are declared safe for travel in a Facebook address Wednesday\
        \ evening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01997cde-6ac8-40d2-8035-f3171145cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Stay calm, stay informed and stay safe. We will get through this storm\
        \ as we have in many, many other storms,” she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f008bf6-b383-4c44-bcc3-09fc6f845e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor said the strongest winds from the storm were being felt\
        \ throughout the island, particularly in the north. These conditions will\
        \ likely persist until the winds begin to decrease from around 8 or 9 a.m.\
        \ Thursday, she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861005e-3bf3-4967-a35c-6aa7c05f5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No storm-related deaths had been reported as of Thursday morning local\
        \ time (Wednesday night Eastern Time) the governor’s press secretary, Krystal\
        \ Paco-San Agustin, said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030101ed-ad4f-4eb8-b062-0117cdb7564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Guam International Airport recorded sustained winds of 71 mph with\
        \ a gust of 105 mph Wednesday evening. As the storm passed north of the island,\
        \ Marwar gained super typhoon status with 150 mph winds, according to the\
        \ Joint Typhoon Warning Center.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328be06-96c9-43a9-a247-f65acbeb2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mawar is now moving away from Guam,” the National Weather Service\
        \ in Guam said. The center of the storm was located about 55 miles north-northeast\
        \ of Guam and was moving northwest at a sluggish 8 mph, the latest tropical\
        \ cyclone advisory said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee360fe-c7a5-4538-a235-647755a9f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The typhoon is expected to strengthen even further over Thursday and\
        \ Friday, and the JTWC is forecasting the system to reach Category 5 hurricane\
        \ intensity as it moves farther away from Guam.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f2873-5755-4381-8dfe-391e4bda71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At about 1 a.m. Thursday (11 a.m. Wednesday ET) the storm’s maximum\
        \ sustained winds were 140 mph with gusts up to 165 mph, the equivalent of\
        \ a Category 4 Atlantic hurricane, according to the Joint Typhoon Warning\
        \ Center.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2da6f4-54ec-479c-b43b-ddefcb569dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Treat these imminent extreme winds as if a tornado was approaching\
        \ and move immediately to an interior room or shelter NOW!,” the weather service\
        \ in Guam warned Wednesday evening.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e587ba4-d3f6-41ce-90cb-8228e5c7892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though the center of the storm’s eye narrowly missed the island,\
        \ most of its residents have lost power.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c09ff-9287-4b6a-b880-b5b4178d063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly all of Guam Power Authority’s circuits have been impacted by\
        \ the storm and only about 1,000 of its 52,000 customers still had electricity,\
        \ the authority said in a statement on Facebook at around 6 p.m.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c1ed95-ee1d-452e-9490-decc97cc1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guam Memorial Hospital is currently operating on power from a standby\
        \ generator, it added. “We are working hard to maintain the last remaining\
        \ customers through the storm,” the power authority said. “Our GPA team is\
        \ prepared to immediately begin restoration as soon as winds decrease to safe\
        \ levels,” it said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60509a89-1cf0-4e1c-9a2a-03705ee8c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weather service issued a typhoon warning for the island for Wednesday,\
        \ and flash flood and coastal flood warnings until Thursday morning.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29196b12-e13d-4838-be42-5c492604fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In anticipation of high storm surge and potentially catastrophic coastal\
        \ flooding, Guerrero issued an executive order Tuesday mandating the evacuation\
        \ of low-lying coastal areas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c741b-b890-4f3a-ace2-8dfe236839e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When sea levels rise, residents will have merely minutes to evacuate\
        \ and respond. Thus, we must prepare now and anticipate the worst,” the governor’\
        s office said in a release.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bb57d-ca3a-4c2e-8338-eb042ed593b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden approved an emergency declaration for the
        island on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed5c24-7b7c-423a-a4b7-722c83e7366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USS Nimitz Carrier Strike Group is headed toward Guam to potentially\
        \ support recovery efforts following the typhoon, two US defense officials\
        \ tell CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcd5e6-1f22-4e5a-b711-f0f115333477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far there has not been an official request for assistance from FEMA,\
        \ but the agency announced it has more than 50 emergency relief personnel\
        \ and dozens of other federal partners ready to provide emergency assistance\
        \ on the ground.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760ce7a-1478-46b2-8653-ae52d5c4b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Life-threatening’ floods from rain and storm surge possible</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c54838-41f4-4021-8830-16663acff3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mawar threatens “torrential rains that may result in landslides and\
        \ flash flooding, catastrophic wind, and life-threatening storm surge,” the\
        \ weather service said Wednesday morning.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb1b30-b133-4102-87a1-20dcfec81947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mawar’s slow forward pace of about 8 mph could exacerbate the impacts\
        \ of wind and bring greater amounts of rainfall to the island than a faster-moving\
        \ storm.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c7fdf-b1e9-40e1-adba-3596b458ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm could bring between 15 to 20 inches of rain with even higher\
        \ local amounts possible, the weather service said. The downpour will likely\
        \ trigger landslides, overflow rivers and streams and bring flooding to areas\
        \ that don’t normally see such events.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e587d0-dacf-47cb-8852-1a7decee41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the storm surge is expected to be lower than initially feared,\
        \ as the center of the storm passed just north and kept the worst of the surge\
        \ north of the island, ocean levels 4 to 6 feet above normal high tides are\
        \ still possible, the weather service warned.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe17c3d-92fe-48be-ac50-9736420b605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maximum observed wave heights over the ocean were a towering 40 feet\
        \ high.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b86ea-bc09-4565-b8e3-392b80a9bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storm surge deaths are historically the leading cause of hurricane-related\
        \ fatalities within the United States, according to the weather service.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f3469-4f2b-4229-be70-0210f3c006fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials have warned the storm will bring devastating impacts to the\
        \ island’s residents, infrastructure and landscape.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5dc74b-cf36-4c06-b61a-0176a49abc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extensive roof and structure damage is possible due to pummeling winds,\
        \ especially for buildings that are not reinforced with concrete.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a7197-0e1b-4b29-9199-1049f942f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Electricity and water may be unavailable for days and perhaps weeks\
        \ after the storm passes” and “most trees will be snapped or uprooted,” the\
        \ local weather service warned.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f6f80-7903-4253-986b-d430c801126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Between 50-70% of Guam’s vegetation could experience defoliation –\
        \ the unnatural removal of much of a plant’s leaves and foliage, the weather\
        \ service said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234c5d0-5ae1-47ee-8120-bfad44b10249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human-caused climate change is contributing to an upward trend intense\
        \ storms like Typhoon Mawar. Not only are these systems generating more rainfall\
        \ and larger storm surge – they are also more likely to be stronger and are\
        \ intensifying faster, CNN has reported.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733013f-02b4-4b1f-b42b-dd0873d14ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mawar rapidly intensified from Monday into Tuesday, with top wind speeds\
        \ increasing by 50 mph in just 18 hours. Scientists have warned that the rapid\
        \ intensification of tropical cyclones – like typhoons and hurricanes – is\
        \ more likely as ocean temperatures climb and lay the groundwork for cyclones\
        \ to explode at breakneck pace into deadly storms.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790756b9-f5e8-41dd-b3d6-2bd101a56541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Strongest storm in decades</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05480f0-f1df-4c3c-b23f-a3a1184b9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm is “one that will be remembered for decades,” said Landon\
        \ Aydlett, the warning coordination meteorologist for the weather service\
        \ in Guam.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2061d3-be3b-43e8-a7b3-0df8c2a1cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mawar is the strongest storm to impact Guam – home to about 150,000\
        \ people, as well as several US military installations – in decades. Super\
        \ Typhoon Pongsona hit Guam in 2002 with sustained winds of 144 miles per\
        \ hour and gusts to 173 mph, according to the weather service.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731397fd-49ea-4699-816f-774632783937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Super Typhoon Karen, widely regarded as the worst storm to ever hit\
        \ the island, struck in 1962 with sustained winds of 172 mph.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c74936-0740-47ad-912d-a63802ec12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Guam sits in the West Pacific Ocean – an area prone to the
        world’s strongest tropical cyclones – it is extremely rare for the island
        to be struck directly by a storm of this strength. Hitting the small island
        amid the expansive Pacific Ocean is like threading a tiny needle. Only eight
        storms of this strength have passed directly over it in the last 75 years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789a4ce-1acc-461b-9c71-7d9d4ab7fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:59:40.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-26T14:21:52.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/24/weather/typhoon-mawar-guam-storm-wednesday/index.html">Powerful
        Typhoon Mawar slams Guam with heavy rain and damaging winds</a>"</em></p>'
  'icc-drug-war-victims-marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-25T10:11:06.000+08:00
    'imagesource': 'jcr:e3ec3cd4-529a-436a-9c43-5b6e9ce0e13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cde3aae-1835-4702-b873-bc741bb16294'
    'lead': 'The families of drug war victims are pushing the International Criminal
      Court (ICC) to continue its probe into the controversial anti-drug campaign
      of the Duterte regime, as they expressed doubt the cases would progress under
      the Marcos administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T10:13:28.250+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-25T10:13:28.608+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Drug war victims see no justice under Marcos admin ­– ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bf564-707d-48f7-acdd-769f6e0a32ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — The families
        of drug war victims are pushing the International Criminal Court (ICC) to
        continue its probe into the controversial anti-drug campaign of the Duterte
        regime, as they expressed doubt the cases would progress under the Marcos
        administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf46537-c6cc-4b03-87ec-1813a9230792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a 20-page report dated May 22, the ICC said it received representations
        echoing the views and concerns of 350 individual victims and 165 families
        regarding the ongoing appeals proceedings.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f3e22-e500-4576-962f-a6ca427e5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The consultation process among the families, which was conducted by
        its Victims Participation and Reparations Section, found they “unanimously
        and strongly urge” the ICC to pursue its Jan. 26 decision authorizing the
        court’s prosecutor office to resume its investigation into the bloody drug
        campaign.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88cda4-02a4-4ff8-973a-ab1715242e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The victims likewise alleged that the war on drugs “continues” under
        the leadership of President Ferdinand Marcos Jr.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d15dc-37f2-43e9-9c51-37e08bcb8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ICC said the victims also rejected the grounds of appeal submitted
        by the government, raising the need for a “genuine investigation” to obtain
        justice.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6cba9-ed99-4ce8-9f26-7d0216b8eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine justice system, the victims said, continued to show
        “no actual investigation,” even seven years after filing some of the cases.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976003e-5b0a-4020-b1c4-9e3ec8c64367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Justice and accountability in the Philippines remain largely elusive
        and victims and victims’ families face enormous difficulties in seeking accountability
        using available domestic legal remedies,” the report read, quoting the words
        of the victims.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3c323-f8a8-426b-b03e-79e52a8c716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The victims cited the following as proofs of the “fragility” of the
        local judicial system:'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf6741-4694-4543-9881-496e2c30343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— lack of effective remedies for victims'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd02a5-89fc-42a6-bff5-52baeb631325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— lack of access to relevant official documents or procedures'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4c653-0d46-485b-ba57-888941072caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— falsification of death certificates'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b23213-0919-43c1-a011-e39648d73501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— protracted efforts to dissuade and stop victims from pursuing cases'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4865c4a-9110-449b-9378-68da18f4775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— promotion of the alleged perpetrators by authorities as opposed to
        an investigation into potential criminal conduct'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a713ca7-11c4-4764-88d1-14f266676684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They stressed that Philippine government agencies also showed “resistance”
        against attempts to obtain the recognition that drug killings were not regulated
        by law.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e6a51-8d2d-43c9-9d9f-535829cde509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The lack of a government inquiry into the widespread killings and
        abuses significantly impacts the rights of victims, and in particular, denying
        them the opportunity to identify, prosecute, and punish the perpetrators of
        these grave crimes against humanity,” according to the document.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a5138-9c93-41a8-8834-a4b31c46fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.266+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The families also lambasted the authorities’ previous remarks that
        the victims were “collateral damage” in supposed police operations.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fae6d0-529d-4df3-8998-c52b06dd1ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The victims’ families also expressed worries for their lives, saying
        the police “continue to harass and intimidate victims in their own homes and
        communities.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf04a64-de9b-4188-8d4b-14fb69fd039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In April, the ICC said former President Rodrigo Duterte “encourage”
        the thousands of killings and other crimes related to his crackdown on illegal
        drugs.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c64c5-15fa-479b-936c-f6f11cbe62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:13:28.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T10:13:28.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also rejected the Philippine government’s claim that the killings
        and other crimes related to the anti-drug campaign are of “marginal gravity.”</p>'
  'azurin-not-yet-off-the-hook-drug-haul-probe':
