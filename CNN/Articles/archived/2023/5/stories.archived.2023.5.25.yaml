      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47700615-fc9e-4a84-9bb1-3c0b8ef37cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Attorney’s office’s news release on Wednesday said that according\
        \ to court filings, Maxwell and the co-defendants distributed the narcotics\
        \ between June 2019 and June 2020.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6f0d4-6bf8-4de2-92ca-d2cb4a59ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d832a-f9ae-47ba-85c5-e73ce466b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors also outlined the scheme, stating in the release that the\
        \ defendants obtained the narcotics on the West Coast and transported them\
        \ using the United States Postal Service, and drivers with “hidden vehicle\
        \ compartments,” across the country to Suffolk County for distribution.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933f830-e186-4fe7-954a-790f4fed79c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96752d-0070-497e-98f8-020e8d77f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also noted that five of the defendants used firearms “to protect
        their drug organization and distribution chain,” and that Maxwell was a “kilogram-level
        redistributor for the trafficking organization.”</p>'
  'desantis-announces-2024-us-presidential-bid':
    'author': 'Steve Contorno, Kit Maher, Gregory Krieg and David Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T09:45:10.000+08:00
    'imagesource': 'jcr:558323cf-c1a2-4e1e-ac1a-0a48978c9b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf69f479-ca05-4b5d-a71a-7b7c4631777a'
    'lead': 'After technical glitches delayed the start by 25 minutes, Florida Gov.
      Ron DeSantis, on Wednesday announced on Twitter’s audio platform that he is
      entering the Republican presidential primary, setting up a clash with the current
      GOP frontrunner, former US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T09:55:22.814+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-25T09:55:23.536+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Florida Gov. Ron DeSantis launches 2024 US presidential bid on Twitter
      with Elon Musk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c501824-a49d-48d6-b2cc-405ad01c80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After technical glitches delayed the start
        by 25 minutes, Florida Gov. Ron DeSantis, on Wednesday announced on Twitter’s
        audio platform that he is entering the Republican presidential primary, setting
        up a clash with the current GOP frontrunner, former President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6eaa8-3aec-4fcf-8abc-b073ff8f9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am running for president of the United States to lead our great\
        \ American comeback,” he said during an event with Twitter owner Elon Musk\
        \ and tech investor David Sacks. “But we know our country’s going in the wrong\
        \ direction. We see it with our own eyes. And we feel it in our bones.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42bbac-1588-49b0-8763-a11f551d3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With those remarks, DeSantis, who won reelection in resounding fashion\
        \ last fall and captured the attention of a party longing to turn the page\
        \ from recent defeats, opened up a new chapter in the campaign to take on\
        \ President Joe Biden in 2024. DeSantis stepped into the Republican primary\
        \ later than other contenders, but begins his bid with more campaign cash\
        \ and support in the polls than anyone except for Trump.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfbccc-a09c-4615-b80a-5207f6de84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis, in his opening address to listeners, painted a dark picture\
        \ of a country he said is going in the wrong direction under Biden and urged\
        \ Republicans to get behind him.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2504de1-5620-4b15-acc5-5a9f1f798b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My pledge to you is this: If you nominate me you can set your clock\
        \ to January 20, 2025, at high noon because on the west side of the US Capitol,\
        \ I will be taking the oath of office as the 47th president of the United\
        \ States,” DeSantis said. “No excuses, I will get the job done.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3fc17-3e34-4cf0-bcba-c86bdda509a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Florida governor, who got a decisive boost from Trump during the\
        \ 2018 primary, did not directly criticize Trump, except for an implied jab\
        \ that has become a staple of his pre-campaign rhetoric.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f571151-d4f1-429e-ba87-141f91d83bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no substitute for victory,” said the governor, who filed\
        \ with the Federal Election Commission earlier Wednesday. “We must end the\
        \ culture of losing that has infected the Republican Party in recent years.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eebb68-8232-4375-bc5b-1acfc968fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the question-and-answer segment, DeSantis again passed up a\
        \ chance to directly attack Trump. Conservative commentator Steve Deace began\
        \ a question by listing many of the former president’s perceived shortcomings,\
        \ then asked how DeSantis would ensure his agenda becomes reality.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aace79-814f-426e-9c5f-9b4859e254f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even my worst critics in Florida will acknowledge when I tell people\
        \ I’m going to do something,” DeSantis said. “I don’t make promises or say\
        \ I’m going to do something lightly.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc2f42-3d43-4e1b-962a-aabacfac65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis’s decision to effectively share a stage with Musk, who purchased\
        \ Twitter last year and leads a rabid following of largely right-leaning fans,\
        \ was an unusual choice for a presidential aspirant. It spoke to his desire\
        \ to win over right-wing activists that are increasingly prevalent on the\
        \ site.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9679dfb-157b-45c8-92cb-2acb77740078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To that end, DeSantis criticized the NAACP, the country’s preeminent\
        \ civil rights organization, as a left-wing outfit, explained away book ban\
        \ accusations as “curation that is not consistent with state standards,” and\
        \ shrugged off the technical hurdles that befuddled the first half of the\
        \ virtual event.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc009f-659b-475d-a265-39575e6fc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one new development, DeSantis came out against congressional action\
        \ to limit crypto currency, a favorite topic of the men hosting the chat.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd554e3e-9e61-4968-887b-e6be51dc8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have every right to do Bitcoin,” DeSantis said, to which Musk\
        \ plugged Dogecoin, the meme alternative cryptocurrency that the billionaire\
        \ helped to popularize.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8078b1d-cf76-46fb-9ff3-0b94109781fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis also said reining in federal bureaucracies would be a key\
        \ tenant of his platform going forward.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487478e2-835c-4e7c-8715-88c2a8e76d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ll go into this a little bit more as the campaign goes on, but\
        \ buckle up when I get in there because the status quo is not acceptable,”\
        \ he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c1232-5238-4357-b1ef-4885567ff4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As governor, DeSantis has taken state agencies that often operated\
        \ independently and turned them into extensions of his office.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31e761-5eff-437c-8a89-79433768645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk billed the event as an unscripted discussion with DeSantis. However,\
        \ the questions came from a rotating cast of allies, including Jay Bhattacharya,\
        \ a Stanford professor who advised DeSantis on Covid; Rep. Thomas Massie,\
        \ a Kentucky Republican who endorsed the governor; Chris Rufo, the conservative\
        \ commentator who first led the charge against critical race theory; and Dana\
        \ Loesch, the former spokesperson for the National Rifle Association.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92936ae6-34b1-4902-995b-6b321fa505c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the guests invited to talk spent a chunk of their time praising\
        \ Musk, seeming to ignore DeSantis during what was supposed to be his moment\
        \ in the spotlight.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c362b9-5a3a-47fc-8a68-9ca3b6246f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m one of your biggest fans,” Massie said to Musk. “I’m the first\
        \ congressman to have a Tesla. I’m on Starlink.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef5ec6-a5e9-4061-87b0-8e17d4743921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the conversation also centered on Twitter itself and its ability\
        \ to supplant the so-called “legacy media” – just minutes after the social\
        \ media platform failed to handle the most important moment of DeSantis’ career.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575882a2-17c2-45ea-b790-0ee17481d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are absolutely committed to freedom of speech and a level playing\
        \ field and just a vigorous debate,” Musk said. “The First Amendment is irrelevant\
        \ if all the media and all the governments are operating in lockstep.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15af09-b930-4e2e-b50a-595274a20121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Musk insisted that the technical failure at the top of the planned\
        \ “conversation” was, in fact, a show of Twitter’s strength, the flub set\
        \ off a wave of mockery from DeSantis’ rivals.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6cbb7-f56f-4ab1-867a-677d6230a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ron DeSantis’ botched campaign announcement is another example of\
        \ why he is just not ready for the job. The stakes are too high, and the fight\
        \ to save America is too critical to gamble on a first-timer who is clearly\
        \ not ready for prime time,”said Karoline Leavitt, a spokeswoman for Make\
        \ America Great Again Inc., Trump’s super PAC.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf9d6e-91e6-489b-bbb1-1740e79b1768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump himself, on his Truth Social site, initially restricted himself\
        \ to a comment on DeSantis’s appearance in a campaign launch video.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113b552-2186-4067-b142-38842bbf0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His collar,” the former president observed of his rival, “is too big.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e42378-587a-4e4b-85a1-52f1a7be9bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, Trump offered an unkind review of the occasion.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbaa038-e189-49cb-9d12-4bdfeb2c96c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wow! The DeSanctus TWITTER launch is a DISASTER! His whole campaign\
        \ will be a disaster. WATCH!” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2501f8-691f-47e6-969b-8de6a641d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s campaign also poked fun at the messy kick-off, posting a fundraising\
        \ link – on Twitter – with the a note saying: “This link works.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869cc30-501c-4777-9b62-c8f79b9a4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his opening remarks, DeSantis took aim at Biden – at once describing\
        \ him as the leader of an activist left while suggesting the president is\
        \ too old to lead.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf4cdd-afc8-47b4-83ea-2959950694cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our president, while he lacks vigor, flounders in the face of our\
        \ nation’s challenges and he takes his cues from the woke mob,” DeSantis said,\
        \ the first of countless rhetorical assaults on the “woke ideology” he says\
        \ is leading to “American decline.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1d37a-1876-48f7-89c4-d9dbd0ccd948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk spoke in stops and starts throughout the event, which ended up\
        \ running for more than an hour, most often using the stage to celebrate his\
        \ ownership of Twitter and talk up its place in the “public square.” When\
        \ Twitter finally got the chat up and running, Sacks flattered DeSantis, telling\
        \ him, “I think you broke the internet there.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb70edb-c893-4579-838d-e31a76cf784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis later echoed that line in a video posted to the site by his\
        \ campaign.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a6385-4fa3-4bff-af32-8a23879f0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We announced that on Twitter Spaces earlier tonight, and it broke\
        \ the internet, because so many people were excited about being on that Twitter\
        \ Space,” DeSantis said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898b320-207e-4192-88f8-76df1d4bb7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In making his case to listeners, DeSantis – who largely stayed on script\
        \ even when Musk and company did not – focused largely on his controversial\
        \ handling of Covid-19 in Florida and his more recent clash with Disney, which\
        \ DeSantis has sought to frame as the avatar of bogus corporate “wokeness.”\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8219e2-f738-4c3b-8d34-a347512cbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When Covid happened, I had to make decisions about do you go with\
        \ the crowd? Or do you look at the data yourself and cut against the grain,\
        \ and I chose to do the latter,” DeSantis said. “My view was I had to look\
        \ out for the people I represented, prefer protecting their jobs over trying\
        \ to safeguard my own political hide, but it was very, very lonely in a lot\
        \ of those decisions.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11e25a-aa5e-4b8a-a9cd-23404956a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then praised Musk for his leadership at Twitter and commitment to\
        \ protecting the “freedom to debate.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f8fa4-e8f8-4498-bce9-c1d39837743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The fight to come</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56721ba2-5bb7-4597-92d7-37c9a7216240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president has treated DeSantis, whom he once endorsed for\
        \ Florida governor, as his top foe for months, assailing him regularly on\
        \ social media and in interviews. A super PAC aligned with Trump has spent\
        \ millions attacking DeSantis on national television, setting expectations\
        \ for a bruising primary between the two former allies.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0838e1a-275a-4b77-82b3-a78624e98a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To overcome Trump, DeSantis will need to convince Republican voters\
        \ he is best positioned to take on President Joe Biden next November. That\
        \ will likely involve winning over conservatives who may still look back fondly\
        \ on Trump’s presidency while also coalescing support among Republicans eager\
        \ for new blood to lead the party.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23670934-9b94-4575-9590-6483c8a5583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis, 44, has spent months laying the groundwork to make that case.\
        \ He has traveled the country extensively, styling himself as a leader in\
        \ the right’s culture wars and presenting a new vision for a Republican Party\
        \ that uses elected powers to punish political opponents and force conservative\
        \ orthodoxy on institutions and businesses. Working with his state’s GOP-controlled\
        \ legislature, DeSantis has stacked up multiple policy victories – including\
        \ banning abortion after six weeks, eliminating permits to carry a concealed\
        \ gun in public, enacting a universal school voucher law and targeting access\
        \ to transgender health care – all of which will serve as a platform as he\
        \ launches his campaign.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b420c-8d24-4b79-8f78-d0241e9aff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that (DeSantis) and former President Donald Trump, they have\
        \ a lot in common, which they don’t want to hear, but I think it’s the truth,”\
        \ Wisconsin voter Steve Frazier said after DeSantis spoke at a recent GOP\
        \ dinner in Marathon County. “Unfortunately, they’re running possibly for\
        \ the same office, and that’s a conflict for people like myself, in that we\
        \ may have two very, very qualified men running for the same position.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b72dd8-174b-489e-a2f6-e9e29c6765a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis has continued to generate headlines for his yearlong fight\
        \ with Disney, his state’s most iconic business and a vital economic engine,\
        \ over a new law that bans certain instruction about sexual orientation and\
        \ gender identity in schools. After Disney put out a statement opposing the\
        \ measure, DeSantis plotted a takeover of the special taxing district that\
        \ allowed the entertainment giant to build its iconic theme park empire in\
        \ Central Florida.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6dcc5-922f-49c2-9f4a-f78bb8a9f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move put Florida businesses on notice and alarmed even some in\
        \ the GOP, who questioned whether elected executives should use state power\
        \ to punish a company. Undeterred, DeSantis has made his clash with Disney\
        \ a central part of his political story, devoting an entire chapter of his\
        \ recent memoir to the saga. Disney has sued DeSantis, accusing the governor\
        \ of weaponizing his political power to punish the company for exercising\
        \ its free speech rights, while DeSantis has vowed not to cave.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7c0d6-c23d-4668-abb4-a6c88c86e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though eager to take on private businesses, reporters and sometimes\
        \ his own party, DeSantis has largely avoided directly confronting Trump.\
        \ Instead, he has opted for more subtle comparisons between their tenures\
        \ in office. He has maligned the lack of action during Trump’s first four\
        \ years while listing off his own accomplishments as governor. He regularly\
        \ touts the lack of “drama” and “leaks” in his administration, a clear jab\
        \ at the chaos that often engulfed the Trump White House.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0839b-269f-47b0-a26e-de9c9b9f0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I were to run, I’m running against Biden,” DeSantis said in a recent\
        \ interview with British television host Piers Morgan.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa61801-6285-436f-8abd-ee811be9cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same day, though, DeSantis seemed to poke fun at Trump over his\
        \ alleged affair with an adult film star that is at the heart of a Manhattan\
        \ district attorney’s case against the former president.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa48763-a4b5-4ad3-a49e-b3e9e6c71274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know what goes into paying hush money to a porn star,” he\
        \ said at a news conference.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a107cc3-2d57-4e05-bb28-d87563695f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To many, DeSantis had signaled he was ready to mix it up with Trump.\
        \ But a week later, as Trump was indicted, DeSantis backed off and instead\
        \ criticized the prosecutor who filed the charges.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed7dde-2ad2-4161-bd4b-eab64dc97300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The walkback was illustrative of Republican struggles to challenge\
        \ Trump head-on that date back to the 2016 presidential primary. The former\
        \ president’s GOP rivals have often opted instead to target the contender\
        \ perceived as the biggest threat to overcoming Trump: DeSantis. Already,\
        \ 2024 hopefuls such as former South Carolina Gov. Nikki Haley and entrepreneur\
        \ Vivek Ramaswamy have lobbed attacks at the Florida governor with more frequency\
        \ than they have criticized Trump.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddc0ce-725a-454e-bb0e-f21e8ec68971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The subject of most of the attacks at the first debate are going to\
        \ be DeSantis, not Trump,” said Alex Conant, a veteran of several presidential\
        \ campaigns.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6969964-b509-423c-a94e-2264a4841aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conant is familiar with what it is like to be running behind Trump.\
        \ He advised Sen. Marco Rubio’s presidential campaign in 2016 and watched\
        \ as the Florida Republican faced arrows from the rest of the GOP field in\
        \ a debate leading up to the New Hampshire primary. Rubio never recovered.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e68687-7600-4da4-a67f-f6f0c3b5cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis’ team, Conant said, needs “to be eyes-wide-open that he’s\
        \ going to be targeted at every moment of the first debate.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015beba0-ae21-41d7-bf15-51167690c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis will have more resources than most to weather those attacks.\
        \ A super PAC supporting his political ambitions, Never Back Down, had already\
        \ raised $30 million in its first month after launching and has spent millions\
        \ boosting DeSantis and responding to negative ads from Trump allies in early\
        \ primary states. He has more than $85 million parked in a state political\
        \ committee that his team has for more than a year planned to shift into a\
        \ federal committee – possibly Never Back Down – though some campaign finance\
        \ watchdogs have suggested that plan would run afoul of the law.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860604bd-2e97-41d4-a738-65f18196b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis, for a time, was also a favorite among the deep-pocketed Republican\
        \ donors who have soured on Trump and are ready to finance an alternative.\
        \ However, that support has somewhat cooled of late, with several key financiers\
        \ expressing reservations about DeSantis. His hard turn right, his antagonistic\
        \ feud with Disney and perceived personality faults have caused some to look\
        \ for others to get behind.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c400d78-ccca-4186-8576-d0412e3b51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas Peterffy, a billionaire businessman who has donated $570,000\
        \ to DeSantis’ political committee over the years, recently told the Financial\
        \ Times that he and other GOP donors were turned off by DeSantis’ stance on\
        \ “abortion and book banning” and were “holding our powder dry.” DeSantis\
        \ has championed a new state law that requires approval of books in classroom\
        \ libraries and makes it easier for the public to flag schoolbooks to be pulled\
        \ for review.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3825be-3ca5-4854-98e3-db2ffe202aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, without another major Trump alternative emerging, DeSantis\
        \ allies remain convinced that Republican donors ready to move on from the\
        \ former president will ultimately get behind the Florida governor.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20853d03-2478-4533-a542-cfd55edeeb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T09:55:22.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T09:55:23.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a broad acceptance that this is really settling into a
        two-person race, and there is a lot of personal appreciation for President
        Trump but realistic understanding he does not have the best chance to beat
        Biden,” former Virginia Attorney General Ken Cuccinelli, founder of the Never
        Back Down super PAC, told CNN in March. “He does not have the best chance
        to win the Senate and keep the House as demonstrated by history.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c830b0-9b8f-4400-aa59-cc6c5fcee555'
