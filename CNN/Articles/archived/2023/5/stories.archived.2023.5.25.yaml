      'mgnl:lastActivated': 2023-05-25T13:18:52.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69147f46-723f-4215-bd47-67d20904cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/21/82-percent-farmlands-low-fertility.html">82%
        of farmlands have low soil fertility – DA</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b187dfd-740d-4773-81e9-a958e40a3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.207+08:00
