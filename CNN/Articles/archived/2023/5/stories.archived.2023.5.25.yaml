      'mgnl:lastActivated': 2023-05-25T13:40:35.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/23/Senate-contempt-Mayo-Iba-ez---6.7-B-drug-haul.html"
