  'solar-telescope-sunspot-images':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T21:47:23.000+08:00
    'imagesource': 'jcr:a9ea37a1-6c78-4db2-892b-81e843c10048'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b51567-b984-4193-8f54-a8157f61dd4a'
    'lead': 'New images of the sun’s surface captured by a powerful ground-based solar
      telescope have revealed sunspots and other features in unprecedented detail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T21:51:38.563+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-26T08:16:59.291+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New unprecedented images reveal what’s happening on the sun as it approaches
      ‘solar maximum’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576dba8-e829-446e-a1e9-fc18b0ea933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New images of the sun’s surface captured
        by a powerful ground-based solar telescope have revealed sunspots and other
        features in unprecedented detail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26c8dd-bcbb-4fd9-ab2b-1e12e459b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight images, released on May 19, were taken using the National
        Science Foundation’s Daniel K. Inouye Solar Telescope, a 4-meter (13.1-foot)
        telescope located on the island of Maui in Hawaii.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592ab29-a342-4b46-819a-cc4d94fa24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the sun is becoming increasingly active as the July 2025 solar\
        \ maximum — the peak of the sun’s 11-year cycle — draws closer, the photos\
        \ showcase the quieter aspects of the solar surface.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc4d75-0462-40f7-984c-08bba9744c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cool, dark sunspots dot the photosphere, or the sun’s surface where\
        \ the magnetic field is strong, and they can be the size of Earth or larger.\
        \ Clusters of sunspots are the cause of solar flares and coronal mass ejections\
        \ — when plasma and part of the magnetic field pinch off from the sun’s outer\
        \ atmosphere, or corona, and go streaming across the solar system.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec94ff-b250-4204-9c05-88e028badf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These energetic outbursts from the sun can impact Earth’s satellite-based\
        \ communications.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f257e-a092-4e08-99d2-124a32b8146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sunspot regions shown in the images are a study in contrast. Bright\
        \ hot plasma flows upward on the sun’s surface, while darker, cooler plasma\
        \ flows down. In the chromosphere, the atmospheric layer above the surface,\
        \ threadlike structures reveal the presence of magnetic fields.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4775a71-3dd2-4bcf-8cd1-873e805dbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fine, detailed structures, including glowing dots that exist where\
        \ the magnetic field is the strongest, can be seen in the dark sunspots. Bright\
        \ strands derived from the magnetic field called penumbral filaments, which\
        \ transport heat, surround the sunspot.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26740752-ac76-4e74-9756-c47634785ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another image shows a sunspot that has lost the majority of its brighter,\
        \ surrounding region, or penumbra, which seems to be decaying. Researchers\
        \ believe the remaining fragments could be the end point in the evolution\
        \ of a sunspot, before it disappears.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e28c8-95bc-42fe-a773-79a776822b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Inouye Solar Telescope also glimpsed “light bridges,” bright solar\
        \ features that span the darkest region of a sunspot. These complex structures\
        \ can differ in appearance, but scientists think light bridges could signal\
        \ that a sunspot is about to decay. Future observations could provide more\
        \ data about the formation of light bridges and their significance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518a474-a1e4-409b-86aa-72ec792b150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The images taken over the past year were among some of the first observations\
        \ using the world’s largest and most powerful ground-based solar telescope\
        \ during its commissioning phase, according to the National Science Foundation.\
        \ Currently, the telescope is being brought up to its full operational capabilities,\
        \ according to the agency.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf33c6-1c7c-4202-ac31-03f0f46bbbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists hope the telescope’s capabilities will allow them to answer\
        \ key questions about the sun, including the origin of solar storms, as well\
        \ as unlock the complexities of its magnetic field.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5733a24-ec79-4cbc-a443-8b047fd03ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The telescope was designed to make ongoing measurements of the magnetic\
        \ fields in the sun’s corona and provide images of the solar atmosphere like\
        \ never before. Compared with other observatories’ imaging capabilities, Inouye\
        \ can capture solar features three times smaller.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b1914-d549-4d41-94f9-93905d1e3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar data from the Inouye Solar Telescope, as well as two space-based
        missions called Solar Orbiter and the Parker Solar Probe, can help unravel
        some of the sun’s enduring mysteries — all while providing stunning views
        of our star in a new light.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c396ca6-a139-4e47-8ea8-e6de8794447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:51:38.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-26T08:16:59.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/24/world/solar-telescope-sunspot-images-scn/index.html">Solar
        telescope’s images reveal the sun’s surface like never before</a>."</em></p>'
