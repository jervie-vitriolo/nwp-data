      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6920a96a-f9a7-4fe3-b733-aaa3c95dd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.009+08:00
