      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC held that both concessionaires are deemed public utilities since\
        \ they are engaged in regularly supplying water – \"the most basic of all\
        \ necessities for human survival” – to an indefinite public.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5405f6-c355-4555-8059-f2a9280322f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe19d1c-1f78-41fc-b4ae-fa1fca706e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unlike an ordinary private business, public utilities cannot selectively\
        \ serve a clientele, but must provide service to an indefinite public,” the\
        \ SC said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a731a-02e1-469b-8e2c-0023895d73d3'
      'mgnl:activationStatus': true
