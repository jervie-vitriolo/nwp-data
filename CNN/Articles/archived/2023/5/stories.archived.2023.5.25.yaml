  'wagner-chief-russians-revolt':
    'author': 'Rob Picheta and Mariya Knight, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T16:28:28.000+08:00
    'imagesource': 'jcr:69aaa72b-9120-4e90-a2c2-eabec3408877'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95c50496-0137-4534-89e7-145d7866d7f3'
    'lead': 'A new “revolution” could rock Russia if its stuttering war effort in
      Ukraine continues, the chief of private military group Wagner has said, in a
      scathing assessment of Moscow’s military readiness that could further expose
      divisions in Russian President Vladimir Putin’s military hierarchy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T16:30:55.100+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-25T16:30:55.542+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wagner chief warns Russians could revolt if invasion continues to struggle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00edd0bf-14fb-485e-a48c-8fb77b52bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new “revolution” could rock Russia if
        its stuttering war effort in Ukraine continues, the chief of private military
        group Wagner has said, in a scathing assessment of Moscow’s military readiness
        that could further expose divisions in Russian President Vladimir Putin’s
        military hierarchy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c078e01-110b-425a-a0bc-70f664dc793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973be5b9-082e-4a09-aec0-fe4347420d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yevgeny Prigozhin said in an interview with Konstantin Dolgov, a pro-Russian\
        \ blogger, that Moscow’s troops are unprepared to resist forces loyal to Kyiv\
        \ even when they enter Russian territory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43598248-1379-4e1b-a222-fead92ede79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb476790-b438-4da7-a36a-0e882d00cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also praised the capabilities of the Ukrainian army, and urged Moscow\
        \ to escalate its war effort if it wants to avoid a long and costly conflict.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178672d3-e81b-479c-9894-fb83994d9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f6174-7de2-4f06-af27-575ab26fc7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe Ukrainians today are one of the strongest armies in the\
        \ world,” Prigozhin said. He called Kyiv’s forces “highly organized, highly\
        \ trained and their intelligence is on the highest level, they can operate\
        \ any military system with equal success, a Soviet or a NATO one.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724c7c1-e37a-4ed0-a8c4-ee88f0c428a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73716bf5-f618-408c-baad-144fa0453634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent days Moscow suffered embarrassment when a group of anti-Putin\
        \ Russians entered the Belgorod region in an incursion that caused anger and\
        \ confusion among Russia’s influential military analysts. Asked about the\
        \ incident, Prigozhin said Russian defense forces are “absolutely not ready\
        \ to resist them in any shape or form.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3cb30-9bf7-4b6d-80f3-4107f232f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Here we are with Ukraine, that is our enemy, in the middle of the\
        \ war, Russian Volunteer Corps groups come in effortlessly and go through\
        \ (the border) in tanks and APCs without any repercussions and make their\
        \ own videos if it,” the Wagner chief vented.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeff35a-9fc1-4d03-8056-16cb04018abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin has frequently criticized Russia’s traditional military hierarchy\
        \ as he sought to win a power struggle against military commanders to lead\
        \ Putin’s ground effort in eastern Ukraine. Earlier this month he blamed Russian\
        \ defense chiefs for “tens of thousands” of Wagner casualties because they\
        \ didn’t have enough ammunition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d86ca-341c-404b-94a1-f1d0b459966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his comments to Dolgov were alarmist even for the free-wheeling
        Putin ally. As he has frequently done, Prigozhin urged Moscow to step up its
        war in order to defeat Ukraine – urging Putin to “declare a martial law and
        a new wave of mobilization.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7182b95-6c56-470c-9786-5a0dd92b2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He warned that if Russian losses continue to mount, “all these divisions\
        \ can end in what is a revolution, just like in 1917.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862322f-e1fd-4f53-b144-4841ad752a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“First the soldiers will stand up, and after that – their loved ones\
        \ will rise up. It is wrong to think that there are hundreds of them – there\
        \ are already tens of thousands of them – relatives of those killed,” he said.\
        \ “And there will probably be hundreds of thousands – we cannot avoid that.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae80e6-13d3-423d-813f-0dddb2d9d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces, primarily made up of Wagner troops, have labored
        for months over the capture of Bakhmut – a city in Ukraine’s east of relatively
        insignificant strategic value, where Russia has suffered vast losses – and
        its larger ground campaign has been in stalemate since a string of successful
        Ukrainian counter-attacks last autumn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814d9ad-6852-43a8-8f75-cd71590a7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:30:55.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:30:55.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/05/24/europe/wagner-prigozhin-russia-manpower-ukraine-intl">Wagner
        chief warns Russians could revolt if invasion continues to struggle</a>"</em></p>'
  'fisherfolk-long-term-support-food-stamps':
