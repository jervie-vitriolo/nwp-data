      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994c2b0-1566-4bcb-ac26-8a96284756ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:05:30.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:05:30.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gun violence is extremely rare in Japan. The country has one of the\
        \ lowest rates of gun crimes in the world due to its extremely strict gun\
        \ control laws.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe6cbc-f039-4005-ad1c-71e1caea0e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:05:30.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:05:30.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257c0d5-f8f5-4c35-8648-1ab417dfac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:05:30.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:05:30.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Japan, a country of 125 million people, only reported nine\
        \ deaths from firearms – compared with 39,740 that year in the United States,\
        \ according to data compiled by the Sydney School of Public Health at the\
        \ University of Sydney.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec29701-1218-412c-8c44-2e11e69b0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:05:30.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:05:30.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7caa5-371c-4bc0-954f-af3d6f34bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:05:30.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:05:30.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Japan was rocked by a shooting last year that reverberated\
        \ around the world.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2d8fe-a484-40d3-b903-b8c4cb461f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:05:30.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:05:30.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e09f7-267e-40db-a1b5-98b0cb51f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:05:30.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:05:30.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shinzo Abe, the country’s longest-serving prime minister, was shot\
        \ dead during a campaign speech in Nara in July.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8d2c4-c802-4ad7-9e97-df1826fad06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:05:30.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:05:30.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b96a9f-c6d6-4bc1-9602-801cf29f5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:05:30.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:05:30.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
