      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nakano City urged citizens to stay indoors in a statement posted onto\
        \ social media Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190e117-4dd0-44b2-81f2-cc07687f93ec'
