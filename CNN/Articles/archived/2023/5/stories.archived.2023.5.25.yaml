      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076cd01-8924-4bd8-b776-840f908fb408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:37:29.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T16:44:40.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our ailing rural sectors badly need direct economic subsidies, don’\
        t get us wrong,\" Ronnel Arambulo, national spokesperson of fishers group\
        \ Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (PAMALAKAYA), said\
        \ on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
