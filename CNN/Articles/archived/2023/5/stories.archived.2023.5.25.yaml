      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Mawar was located 1,840
        kilometers east of southeastern Luzon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
