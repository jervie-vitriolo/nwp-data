  'Tina-Turner-dies-at-83':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-25T03:05:15.000+08:00
    'imagesource': 'jcr:e36072a6-e225-4898-99ff-efee8fa9bd5d'
