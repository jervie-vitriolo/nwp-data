      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon has a strength of 205 km/h near the center and gustiness
        of up to 250 km/h.</p>'
