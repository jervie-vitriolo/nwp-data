    'template': '1'
    'title': 'PH joblessness at 19%, not yet back to pre-pandemic level – SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac1de0-ed36-4856-bbca-87ce81b4aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.226+08:00
