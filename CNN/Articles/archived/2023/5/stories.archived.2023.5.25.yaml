  'gaby-petito-brian-laundrie-letter':
    'author': 'Lauren del Valle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T15:39:47.000+08:00
    'imagesource': 'jcr:9b1a4e7c-2ddf-45ab-8245-140e46fb3a90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c18c6f-dacb-43c5-bd24-24f57ffe40f7'
    'lead': 'Gabby Petito’s parents now have a copy of a letter Brian Laundrie’s mother
      wrote to her son, which included references to getting a shovel and burying
      a body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T15:45:14.174+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-25T15:45:52.289+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-25T15:45:51.873+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brian-Laundrie', 'Florida', 'Gabby-Petito']
    'stories': []
    'template': '1'
    'title': 'Gabby Petito’s parents get ‘burn after reading’ letter from Brian Laundrie’s
      parents in civil lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501d09c-2ddb-4fe3-9904-bb0ef0e53329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gabby Petito’s parents now have a copy
        of a letter Brian Laundrie’s mother <a href="http://www.cnn.com/2023/05/08/us/gabby-petito-brian-laundrie-letter-court-filing/index.html"
        target="_blank">wrote</a> to her son, which included references to getting
        a shovel and burying a body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32600033-2947-4b74-910e-2766e5b41b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for both sides argued in a Sarasota County, Florida, courtroom
        Wednesday over whether the letter is relevant to the lawsuit brought by Gabby
        Petito’s parents against Laundrie’s parents and the <a href="http://www.cnn.com/2022/12/06/us/gabby-petito-lawsuit-laundrie-attorney/index.html"
        target="_blank">Laundries’ former attorney</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9e595-0e43-46f9-8fbf-e0d6e4da04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envelope containing the letter – which is undated – said “burn
        after reading” and was recovered from Brian Laundrie’s backpack when his remains
        were found in October 2021.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f30662-b0b4-426c-bf99-07f9a6e8a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As we all know the letter references burying a body bringing a shovel
        and burying a body,” Petito family attorney Patrick Reilly said in court Wednesday.
        “Those are criminal acts, by the way, that Roberta Laundrie has said she would
        commit.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fee98-0a34-4da4-8b03-22b78291b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Petitos sued the Laundries for emotional distress in connection
        with Gabby Petito’s death while traveling the Western United States with Brian
        Laundrie, her fiancé. Laundrie came home from the trip without Petito and
        disappeared several weeks later.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7f1be-dc0d-4df4-bd3d-e5027eb994e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gabby Petito’s remains were found at Wyoming’s Bridger-Teton National
        Forest in September 2021 and her death was ruled a homicide by manual strangulation.
        Before taking his own life, Brian Laundrie wrote in a notebook(http://www.cnn.com/2022/06/24/us/laundrie-notebook-petito/index.html)
        he was responsible for her death(http://www.cnn.com/2022/01/21/us/gabby-petito-notebook-brian-laundrie/index.html),
        according to the FBI. His remains were found the next month in a preserve
        not far from his parents’ home in North Port, Florida.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b2eac-314d-424a-9bc1-fd6eef83f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Attorneys for Brian Laundrie’s parents fought to not turn over the
        letter, arguing that it’s not relevant to the civil lawsuit brought by Petito’s
        parents.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2ed3e-e5bb-461e-b2be-6666c82ae08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an affidavit filed before the hearing, Roberta Laundrie wrote she
        doesn’t know the exact date of the letter but that she wrote it before Brian
        left with Gabby Petito for their trip in hopes it would help repair her relationship
        with her son.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b94e7-65c2-4d93-93d9-a4bd18123fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lengthy back-and-forth in court Wednesday, both parties
        agreed that a confidentiality order was not necessary to keep the letter under
        seal once Twelfth Judicial Circuit Court <a href="https://www.jud12.flcourts.org/About/Judges/Biography/judge/Danielle-Brewer"
        target="_blank">Judge Danielle Brewer</a> determined the letter could be relevant
        to the case and the plaintiff lawyers should at least get a copy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac56942-9ea1-4142-8dd3-d76b1a04145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your Honor, I think at this point, we probably wouldn’t be in favor
        of a confidentiality agreement on this issue either just because Mr. Reilly
        just put probably the two worst parts of the letter on the record in open
        court so I mean, that’s where - we would be dealing with that throughout the
        litigation,” Laundries’ attorney P. Matthew Luka said Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d11134-fabb-4824-b74b-951091b85a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is unclear, however, whether the letter will be made public.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ca838-cfb5-4b0e-bd44-5ae31ac5b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reilly told CNN he’d consult Petito’s parents and make a decision as
        to whether they’d share it with the press.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed31169-ddee-4908-9c41-c221b134b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN also reached out to Luka but did not immediately hear back.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25940bc-aac7-4517-aa85-c0f609be3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawsuit alleges outrageous behavior of intentional infliction of
        emotional distress by Roberta and Christopher Laundrie during the time Gabby
        was missing. The couple refused to return calls or texts to the Petito family
        as they were frantically trying to find their daughter, it says.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5edf00-bcd2-41b1-b7bc-3ea5903f9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Laundries have argued in court filings they had no duty to Petito’s
        family.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2f420-2b6c-4dde-ac48-4502616004ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier in the hourslong hearing, attorneys for the Laundries and their
        former attorney Steven Bertolino, who is also a named defendant in the lawsuit,
        argued motions to dismiss the civil case. The judge said she’d rule on the
        motions to dismiss in a written order posted on the docket. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342164bb-5e4d-499f-9fb1-d1cd2ea9bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:45:14.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T15:45:52.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/24/us/gabby-petito-parents-lawsuit-letter-brian-laundrie/index.html"
        target="_blank">Gabby Petito’s parents get ‘burn after reading’ letter from
        Brian Laundrie’s parents in civil lawsuit</a>."</em></p>'
  'walk-after-paralysis-with-implant':
    'author': ' Jamie Gumbrecht and Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T16:00:58.000+08:00
    'imagesource': 'jcr:1b5fb862-bac1-43a7-b3b6-916640272280'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dbdf80c-cd49-4be0-bd2a-6354fa6702ff'
    'lead': 'New research reveals how a medical device helped one man with paralysis
      walk naturally again, more than a decade after an injury.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T16:05:38.160+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-25T16:40:29.120+08:00
