      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SINAG chairperson Rosendo So said “the basis for MO 32 is flawed from\
        \ the onset as the cost of urea is now only ₱1,100 per bag. At two bags per\
        \ hectare, the cost of urea is only ₱2,200 per hectare, contrary to the claim\
        \ of MO 32 of ₱4,000 per hectare.”\r"
