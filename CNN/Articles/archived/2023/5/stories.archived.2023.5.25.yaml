      'mgnl:lastActivated': 2023-05-25T14:49:54.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925918bc-f94f-4ebc-9030-1344354da684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.012+08:00
