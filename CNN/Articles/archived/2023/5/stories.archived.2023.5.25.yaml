      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bohol’s Danajon Double Barrier Reef also took the spotlight, which
        UNESCO said is unique in Southeast Asia and one of just six documented in
        the world.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82476ea0-8e03-446c-8edd-3105214264e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T11:00:00.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T11:00:00.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tourism is growing in the area, which is a prime eco-cultural destination
        thanks to its white sand beaches, diving spots, magnificent geological formations,
        rich biodiversity, and cultural heritage,” the agency said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4297e-33c5-47ee-b5e1-4fcc90d3dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T11:00:00.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T11:00:00.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Bohol Island Geopark welcomed the recognition on Wednesday. It
        also urged the public and private sectors to cooperate in “fostering the promotion
        and practice of geoheritage conservation, geoscience education, environmental
        awareness, cultural heritage preservation, and sustainable development within
        the geopark.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523517c-c628-4f5e-a010-45bb1efd42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T11:00:00.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T11:00:00.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'UNESCO also named 17 additional sites to its Global Geoparks network,
        bringing the total number of sites to 195.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc62e4-1e7b-4af7-a736-fec3b9a9c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T11:00:00.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T11:00:00.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoparks seek to influence communities in conserving geological
        heritage.</p>'
