      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These reports are alarming, and prove the Philippines\
        \ is in the middle of an education crisis.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e802ae-7827-47b3-88c1-ff34c04c0c80'
      'mgnl:activationStatus': true
