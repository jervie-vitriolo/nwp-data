    'template': '1'
    'title': '₱25.16B for indigent PhilHealth members up for release – DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98969e-191c-4bac-9b10-d4618881d2ac'
