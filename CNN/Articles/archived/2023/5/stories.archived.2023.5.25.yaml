      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been an uptick in migrant arrivals by sea to Italy. Italian\
        \ interior ministry figures show that 46,656 people arrived in the country\
        \ by boat this year as of May 24, 2023.\r"
    '23':
