      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed the price of local commercial rice
        in Metro Manila markets ranges from ₱34 per kilo to ₱60 per kilo depending
        on the variant of local rice, and ₱40 to ₱58 for imported rice.</p>'
