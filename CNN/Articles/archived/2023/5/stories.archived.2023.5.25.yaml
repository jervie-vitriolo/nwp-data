      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/2/Comelec-halts-Erwin-Tulfo-s-proclamation-as-party-list-nominee-due-to-DQ-petition.html">Comelec
        halts Erwin Tulfo’s proclamation as party-list nominee due to DQ petition</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58953055-10ab-43a1-94a5-e0af129084ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:56:46.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T18:59:46.709+08:00
