      'mgnl:lastActivated': 2023-05-25T14:49:54.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jacobs also said they have been receiving support from the Filipino\
        \ community in the US and in Manila to help bring the story to life.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ece60a-8950-488c-92fc-cc14a745f182'
      'mgnl:activationStatus': true
