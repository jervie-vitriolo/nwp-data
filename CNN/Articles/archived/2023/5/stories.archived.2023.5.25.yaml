    'jcr:uuid': 'bc4bf9f2-1924-4979-abc5-8ada94ab3062'
    'lead': 'The Department of Agriculture says it is time for Filipino farmers to
      use biofertilizers as the country is left behind in the use of the technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T13:18:51.162+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-25T13:18:52.337+08:00
