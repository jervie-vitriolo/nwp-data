    'jcr:uuid': 'f9bd57cc-687a-4110-b6ae-94c653ecd2ac'
    'lead': 'Tina Turner, the dynamic rock and soul singer who rose from humble beginnings
      and overcame a notoriously abusive marriage to become one of the most popular
      female artists of all time, has died, according to a post on her verified Facebook
      page. She was 83.

      '
