      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jorgen Ree Wiig, a marine biologist at Norway’s Directorate of Fisheries,\
        \ told CNN that the harness appeared “specially made” and had “mounts for\
        \ GoPro cameras on each side of it.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896548a2-00a7-4df6-bd38-e1af8664e49b'
      'mgnl:activationStatus': true
