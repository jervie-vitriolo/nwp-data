      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, thunderstorms are more likely to develop over NCR, Bulacan,\
        \ Rizal, Cavite, and Laguna within the next 12 hours.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
