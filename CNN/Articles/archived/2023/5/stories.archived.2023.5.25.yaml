    'title': 'Teves counsel: Recantation supports claim of witness threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfafe3-f272-412a-ae61-b2fdd10922e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The recantation
        of one of the suspects in the murder of Negros Oriental Gov. Roel Degamo proves
        there is basis in the claim that authorities have threatened witnesses, the
        lawyer of embattled Rep. Arnolfo Teves said on Thursday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b849be7-1cef-4a0b-87d9-6189ef8992a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55422876-016f-4c0c-8233-632c20f57af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a validation of what we have been saying all along that
        these witnesses are being intimidated, threatened with illegal prosecution,”
        Ferdinand Topacio told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43bd62-7966-4bc4-9774-760bf64ce6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8009a-36db-454b-84b9-023cec20b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 22, suspect Osmundo “Jhudiel” Rivero withdraw his initial statement,\
        \ claiming in his counter-affidavit that he was kicked and hit while at the\
        \ Philippine National Police (PNP) headquarters in Camp Crame, Quezon City.\
        \ He said he was made to say that the Negros Oriental lawyer gave the order\
        \ to kill Degamo, and that his family was threatened.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821832b9-bd07-4f1d-bcd1-3ac15516e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75a731-8d35-4e6a-8ad0-c39f0970005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rivero’s lawyer, who also represents Dahniel Lora, Romel Pattaguan,\
        \ and Rogelio Antipolo Jr., said the three suspects also took back their earlier\
        \ statements.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ec4b6-a7b5-47cf-82d4-165bd391c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecdcd20-658e-4642-84a3-16999d194d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This just goes to show what we have been saying from the Day 1 when\
        \ we accompanied Hannah Mae Sumerano to the Commission on Human Rights that\
        \ there is a pattern on the part of law enforcement officers to intimidate,\
        \ bamboozle and bring undue pressure and influence upon the witnesses,” Topacio\
        \ said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d706539-5181-4db9-b8c4-1edfe042efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.595+08:00
