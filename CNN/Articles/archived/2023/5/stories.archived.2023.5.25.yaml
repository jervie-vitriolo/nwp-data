    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Norway warns people to keep away from ‘spy’ whale for animal’s safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae0171-5378-49a9-9c0e-789a8bff34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People should “avoid contact” with a famous
        beluga whale to avoid accidentally injuring or killing it, the Norwegian Directorate
        of Fisheries has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7b20d-9aea-47ea-9800-16e8062508de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f71f98-fa6f-4c30-bda9-f84089449040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whale, nicknamed Hvaldimir, shot to international fame in 2019
        after it was spotted wearing a specially made harness with mounts for a camera,
        leading experts to believe the whale may have been trained by the Russian
        military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f303fa-1cdd-409b-8d74-bc4a718abafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805eff68-2449-42fa-813c-3f25842ec260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2019, it has “been traveling along the Norwegian coast” with\
        \ a few stops along the way, according to the directorate, which added that\
        \ Hvaldimir “tends to stay at farms where it has been able to catch fish,\
        \ grazing on surplus feed.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a1853-7fa1-48ed-8a94-f11f5d9d08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576578a-5191-4178-a88e-4b74d8209144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hvaldimir is known to follow boats and play with those on board.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af692526-e1bd-4694-a7fb-8fb8da7a575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebaaf59-4609-412b-b762-54ae5801ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The whale, which is a protected species in Norway, now lives in inner\
        \ Oslofjord, the directorate said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82315b16-6f2d-406d-947b-424bfc16c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e099c-5cf4-4436-8999-22ab28063611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This “means that it has arrived in a very densely populated area, and\
        \ the risk that the whale may be injured due to human contact has become significantly\
        \ greater,” it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e437d8-c2f1-41a9-bfcc-bc2c326a6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c2ae5-e698-4d67-9ba6-ccd3a5cd4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, Fisheries Director Frank Bakke-Jensen\
        \ said that “so far there have only been minor incidents where the whale has\
        \ suffered minor injuries, primarily from contact with boats.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f81016-3fa5-4351-ac96-3332918dfe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd4777-7ae4-4446-ace4-0cf8c58b2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he urged people to keep their distance, “even though the whale\
        \ is tame and used to being around people.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d29f6-c4df-4a64-974e-b5937b071838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5bce7-0619-4088-b37b-6804f9ea5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We especially encourage people in boats to keep a good distance to\
        \ avoid the whale being injured or, in the worst case, killed by boat traffic,”\
        \ said Bakke-Jensen.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ca07a-582c-40ea-992c-6631f1c11a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475962cd-48cd-4c33-8eae-b9612449d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the dangers, Bakke-Jensen was asked whether the whale should\
        \ be placed in captivity.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14469c0d-eb00-4b63-9b73-09031c05d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:44:51.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
