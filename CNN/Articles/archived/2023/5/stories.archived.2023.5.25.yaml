      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Some local
        government units (LGUs) around the country have announced class suspensions
        amid heavy rains and in anticipation of a super typhoon possibly entering
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9934c-c5a2-4fda-8673-1fe3477a5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawar may enter the Philippines'' weather monitoring area Friday
        evening or Saturday morning, according to the Philippine Atmospheric Geophysical
        Astronomical Services Administration (PAGASA).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5004d-ea70-4132-b52e-2d04f2aebc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:13:05.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/25/Typhoon-Mawar-updates-Thursday.html??">Super
        Typhoon ''Mawar'' slightly intensifies while moving westward</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242fcbf4-5c17-4725-b9a1-93f13e152355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visayas</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c3ce7-7326-4ca4-8960-29752ff19337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carcar City in Cebu suspended May 25 to 26 classes as a precautionary\
        \ measure due to the possible entry of Mawar, currently a super typhoon still\
        \ outside the Philippine Area of Responsibility (PAR).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5b938-c6e7-4858-b074-58fa24abb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government of Talisay City, Cebu suspended face-to-face classes\
        \ in public schools for May 26, Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8e3fd-ef6e-4c62-ab4b-a6f7c1e3e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talisay Mayor Samsam Gullas said distance learning would be implemented\
        \ and that the Department of Education would distribute modules that students\
        \ can work on at home.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec16b47-fc91-4690-812f-9a1b5b91bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naga City, Cebu also suspended classes in all elementary and high school\
        \ levels on May 26, based on its City Disaster Risk Reduction Management Council's\
        \ (CDRRMC) recommendation, according to Mayor Valdemar Chiong.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa625a4-a466-495a-aa26-189fabd0c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please inform all School Heads to be prepared for the possible use\
        \ of their respective schools as temporary evacuation centers,\" Chiong said\
        \ in an order to Cebu Schools Division.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f184f-2b5b-4c45-af56-3b46c30f4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will also be no classes in all levels in both public and private\
        \ schools from May 26 to 27 in Minglanilla, Cebu.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9436d-6190-4f9e-aa20-25e00b142c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayor Rajiv Enad said this is part of the town's risk reduction efforts\
        \ amid the threat of Mawar.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d3b11a-4b9b-4760-aac3-f92c3ec0b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of San Fernando in Cebu also suspended afternoon
        classes for May 25 and May 26 "to avoid untoward incidents and road or flood
        related accidents to students," Mayor Mytha Canoy said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24f448-2c6c-4525-a0ee-d7134ef3ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:33:54.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipalities of Argao and Consolacion in Cebu suspended classes
        in all levels for May 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd72a4e-2cfb-4fad-9fd6-630a7e05322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mindanao</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d683b-820f-484b-8ee1-db31cecf6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kidapawan City in Cotabato suspended classes on Thursday, May 25, upon\
        \ the recommendation of its CDRRMC.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf372ee-0be6-438a-b927-0f53c51c82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a social media post, Mayor Pao Evangelista cited “the possibility\
        \ of moderate to heavy rains” and advised residents to be alert for potential\
        \ flooding and landslides.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca4522-5632-411b-a40d-55fd7f0011a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several barangays in Valencia City, Bukidnon have likewise suspended\
        \ Thursday classes in all levels due to continuous rainfall since Wednesday\
        \ night.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4dac90-545f-4067-ba68-5195f9c05a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heavy downpour over the province since early this week has resulted\
        \ in severe flooding.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e344552-a8f4-4b78-a9e5-aa859ee3ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the barangays that have announced class suspensions are Sinayawan,\
        \ Dagat-Kidavao, Laligan, Sinabuagan, Lurugan, Mabuhay, Kahaponan, Laligan,\
        \ Concepcion, Tongan-Tongan, Batangan, Catumbalon, and Bagontaas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ef220-6aca-4f69-b73e-f1b3dddbec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheryl Cuadra, officer-in-charge of PAGASA in Malaybalay City, explained
        that rains are expected to persist because of the southwesterly wind flow
        associated with the transition period of the southwest monsoon, locally known
        as "habagat." She also noted that the southwesterly wind flow will be further
        amplified by the presence of Mawar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e360b4-4169-4ac1-bf5b-157bb55a94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:11:32.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Luzon</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db0f7d-3000-4d28-b2b0-b87dfa8682ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:33:54.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T20:33:54.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcy Teodoro announced that classes in all
        levels in public and private schools would be suspended on May 26 and 27.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2f887-82a0-4f61-821c-e23ca803e32e'
      'mgnl:activationStatus': true
