      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005d8e8-635b-4176-8619-222a66d73f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.388+08:00
