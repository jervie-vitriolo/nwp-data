      'mgnl:lastActivated': 2023-05-26T15:48:31.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The more lengthy interpellations were on Wednesday. Senator Sherwin\
        \ Gatchalian again appealed to spare the Bangko Sentral ng Pilipinas from\
        \ the list of government owned and controlled corporations required to contribute\
        \ to the Maharlika fund – to protect its reputation and credibility.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac36702-9417-416c-9d9b-1065d1b33d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.389+08:00
