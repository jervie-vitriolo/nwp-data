      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sabi ko nga, ang LGUs ng Metro Manila ay handa, equipped, at trained\
        \ ang aming mga tao dito sa NCR,\" Artes also said. So, after namin maayos\
        \ ang lahat dito sa NCR, kami ay ready ma-deploy sa ibang lugar.\"\r"
