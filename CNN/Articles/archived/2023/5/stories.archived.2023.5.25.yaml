      'mgnl:lastActivated': 2023-05-26T15:48:31.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef4b47-91ed-4a64-915b-0721c02f929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T15:48:31.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I told him it's in the Senate rules that if a sponsor\
        \ no longer wants to face interpellation, then that's it. I told him last\
        \ week that if I were him, I'd cite the Senate rules and refuse interpellation.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35147dff-4f7d-40db-b278-747b0a6f31f6'
