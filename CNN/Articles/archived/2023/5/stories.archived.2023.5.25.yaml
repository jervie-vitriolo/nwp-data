      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc02d9-ecac-432e-be34-3117778f6edd'
      'mgnl:activationStatus': true
