      'mgnl:type': 'text'
      'text': '<p>The MMDA said aside from preparing for the typhoon''s aftermath,
        disaster risk reduction plans for Mawar''s entry will be discussed in a meeting
        with officials of NCR cities on Thursday.</p>'
  'Classes-suspended-Valencia-City--Bukidnon-flood':
