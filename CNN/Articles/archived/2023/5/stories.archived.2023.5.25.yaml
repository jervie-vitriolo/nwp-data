      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the chief executive’s campaign promises was to bring down
        the per kilo price of rice to ₱20. Marcos said in March that the government
        hopes to achieve this “as soon as possible” despite hurdles, like the weather.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60eb7e0-7150-4c2f-b069-ef9eb36651a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fa6d0-e9c5-4662-ac76-a3c7cc44b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past and present government officials have said it may be difficult
        to achieve this immediately due to <a href="https://www.cnnphilippines.com/news/2022/6/21/Marcos-P20-rice-per-kilo-proposal-agriculture.html">funding</a>
        issues and situation in the market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b24a1-55e5-44d6-adb9-cf3f13620c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240bf64-1488-4387-ac7a-bfa262602175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Sebastian, lowering the price of rice is possible, but\
        \ it should be market driven.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402532ab-5a04-4fea-82ab-d03dc7b79c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e7e55c-cc36-41bb-b8bc-a705cbe1698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not going to dictate it, but what we can do is we can help
        our farmers reduce their costs, improve the value chain… <em>para makita natin</em>
        (so we can see) if our cost of production and the cost of the value chain
        will be lower <em>baka pwede nating mapababa yung presyo</em>, but ₱20 maybe
        <em>mahirapan tayo doon</em> (maybe we can lower the price, but ₱20 may be
        difficult),” he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cef85-4c1b-43e7-9f81-6c4397a4946a'
      'mgnl:activationStatus': true
