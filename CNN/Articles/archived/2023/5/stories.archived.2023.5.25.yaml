      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1997, waterworks and sewerage operations in Metro Manila were privatized\
        \ to address the national water crisis at the time, with the east area awarded\
        \ to Manila Water and the west to Maynilad.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a1f5e-8efa-4e7e-9e87-8f43f53b1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f3d09-869e-4e4f-bb30-7ab7283d986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.882+08:00
