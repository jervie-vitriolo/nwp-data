      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025df59-c07a-48b6-934e-ef2970aa83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c754c6c2-6c40-486c-9993-45ac54143e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has issued <a href="https://www.da.gov.ph/wp-content/uploads/2023/04/mo32_s2023.pdf">Memorandum
        Order 32</a> that sets the guidelines on the distribution and use of biofertilizers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303a2b5-46f5-4a35-a942-d20da3f2f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5be0d-80b6-4a86-a0e7-abd629a1abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural group Samahang Industriya ng Agrikultura (SINAG), however,
        <a href="https://www.cnnphilippines.com/news/2023/5/7/sinag-warns-da-memorandum-order-biofertilizer-scam.html">warned</a>
        against it, saying it may result in another fertilizer scam.&nbsp;</p>'
