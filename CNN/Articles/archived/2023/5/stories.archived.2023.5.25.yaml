      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Disco
        musical “Here Lies Love” will soon make history by showcasing the first-ever
        all-Filipino cast on Broadway in New York City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56765256-38f8-4385-9100-0b6d47cd71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:53.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15aa71-bdfe-46ad-a1a1-5be82bd46c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:53.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Here Lies Love” tells the story of former first lady Imelda Marcos\
        \ and her family’s rise to power and their fall following the People Power\
        \ Revolution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5dac32-c06c-4742-9daf-bd06a8c21f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:53.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbeef44-b138-4dca-948f-818e9c2b9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:53.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It stars Filipino-American actors Arielle Jacobs, who will be playing\
        \ Imelda Marcos; and Jose Llana, who will portray Ferdinand E. Marcos for\
        \ the second time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991911f5-66f9-4ff6-967a-44815255a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:53.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da196e-974d-4d48-a17f-75bf5839dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:53.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Llana first played as the late dictator when the immersive musical\
        \ opened on Off-Broadway at The Public Theatre in 2013.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e28bd-586e-4046-bb72-df854eb31f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:53.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90979a8d-8076-46d7-87b4-e968e71167f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:53.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines on Thursday, Jacobs and Llana shared that\
        \ their preparations involved a lot of research.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0992a6-cac4-4673-bb7a-d1619465eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae42f1f-6a54-42c0-b962-af7a00d73288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The creative team has put together so much for us in terms of books,\
        \ and documentaries, and videos that show different points in history,” Jacobs\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54145328-be84-4f19-9ecc-fb780e7b4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5e434-8a56-4127-a9b1-c055ce91cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Llana, who was born in the Philippines during martial law, said his\
        \ research started with his parents.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462d17b-24a7-4824-80db-c478f95054fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cc083-6856-427c-a299-8fce6e858587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My parents raised me here in the (United) States with the full knowledge\
        \ of why we had to leave and what the regime did,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c65fa5a-9478-446b-b444-2a728be78fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871aa2e-9678-4ff1-a070-712878f269e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Me being able to revisit this 10 years later after we did it at The\
        \ Public Theater has been really important for me and my family,\" Llana also\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b49b5-0b9f-4225-ad64-a9b94475bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368b6ce-91ed-4c1c-a29d-94837f1519da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But this time to have Arielle and to have an entire Filipino company\
        \ makes it very, very personal to all of us,” he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706bc19b-ad94-4452-9d23-722b6cc2a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.061+08:00
