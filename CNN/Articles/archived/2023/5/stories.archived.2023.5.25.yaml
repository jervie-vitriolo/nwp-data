      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country is
        in the middle of an education crisis, Tutok to Win Party-list Rep. Sam "SV"
        Verzosa warned, as he called on his colleagues to address the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a21124-999d-4dfb-aec5-059a6d718778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.041+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.019+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47367cc1-68a9-445c-be8e-64650f44c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.042+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.019+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinumpirma ng isang pag-aaral ng</em> Philippine Institute
        for Development Studies (PIDS) <em>nitong</em> 2022 <em>lamang, na tayo ay
        nasa</em> education crisis. <em>Sabi ng</em> PIDS experts, Philippine students
        spend the same number of school hours as those in advanced countries, but
        they learn less. <em>Kaya</em> we should focus more on improving quality because
        our attendance rates are already high. <em>Kalidad po ng edukasyon ang problema,
        kaya tayo ngayon ay nasa</em> education crisis," Verzosa said in a privilege
        speech on May 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea2167-2735-42d7-9d5e-6fcc0cc593e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.042+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.020+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5db457-5eaf-418e-bfec-4c786ce56270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.043+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.020+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A study by the Philippine Institute for Development
        Studies (PIDS) in 2022 confirmed we are in an education crisis. PIDS experts
        said Philippine students spend the same number of school hours as those in
        advanced countries, but they learn less. That''s why we should focus more
        on improving quality because our attendance rates are already high. The problem
        is with the quality of education, that''s why we are in an education crisis.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af5f93-3a2c-4917-95c5-fec3dbebb530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.043+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.020+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4eee2-6d05-47e3-a350-21477eea5d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.043+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.020+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also pushed for the passage of the "no homework policy"
        and the adoption of the progressive system of education. He cited several
        studies, results of standardized tests, and publications by academic and research
        institutions, which show the Philippines'' low ranking in standardized tests
        and average Intelligence Quotient (IQ) measurement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a17967-6d22-48b4-886f-c926285a7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.044+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.020+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f8667-9513-4d0a-8f7f-0503f2c1925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.044+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.021+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports revealed that the average Filipino has an IQ of 81.64 — way\
        \ below the average IQ of 100. As a result, the Philippines is ranked 111th\
        \ out of 200 countries worldwide in terms of average IQ.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768c08f-4b49-466c-b237-fa8792d4d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.045+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.021+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c6a7d-86e7-4c99-a8f6-14e25f580215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.045+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.021+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verzosa also cited the results of the 2018 Programme for International\
        \ Student Assessment, which showed that the country was lowest in Reading\
        \ Comprehension, and second to the lowest in Science and Mathematics.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d76dae-74df-457d-a522-6f2c1f958172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.045+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.021+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d61e1-f585-4f71-9440-913a4773e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.046+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T12:48:07.021+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakaalarma ang mga balitang ito</em>," Verzosa said, "<em>at
        nagpapatunay na ang Pilipinas ay nasa gitna na ng krisis sa edukasyon</em>.
        If the system is not working, let us improve the system."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c33b7d-a001-4622-8170-5a90cd2c84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:30:00.046+08:00
