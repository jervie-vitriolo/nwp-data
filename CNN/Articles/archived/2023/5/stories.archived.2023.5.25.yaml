    'jcr:uuid': 'a13e9131-f87f-4fb5-aba3-625dcce04f1e'
    'lead': 'The recantation of one of the suspects in the murder of Negros Oriental
      Gov. Roel Degamo proves there is basis on the claim that authorities have threatened
      witnesses, the lawyer of embattled Rep. Arnolfo Teves said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T14:05:44.755+08:00
