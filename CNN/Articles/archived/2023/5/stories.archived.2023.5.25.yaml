      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nag-aaksaya tayo ng oras [We're wasting time],\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24592c06-83bd-4f52-b370-8bf7665b3987'
