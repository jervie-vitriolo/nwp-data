      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd2b2c-400f-44fb-9544-88252d974f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.282+08:00
