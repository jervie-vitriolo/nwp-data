      'jcr:uuid': '265c97f9-88b8-4b70-bd41-0a2c8ab9a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:47:21.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T14:31:27.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
