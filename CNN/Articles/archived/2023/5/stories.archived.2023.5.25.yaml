      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> – The Bureau
        of Internal Revenue (BIR) on Thursday filed 69 tax evasion complaints totaling
        ₱1.8 billion against illicit cigarette traders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afb769-55f8-4362-b2db-4f8f90c43eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:47:21.483+08:00
