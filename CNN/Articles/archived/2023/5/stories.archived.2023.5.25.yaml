      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Base sa mga ulat, may mga bansa na may mababang oras na nilalaan
        sa</em> homework <em>ngunit mataas ang kalidad ng edukasyon</em>," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
