      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, now that the whale is “in a more vulnerable area and access\
        \ to food may be limited, we will consider different measures,” added Bakke-Jensen.\
        \ “But it is too early to say anything concrete about that yet.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff5410-2816-4791-935b-79101b3804c6'
