      'mgnl:lastActivated': 2023-05-25T14:31:27.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767b944-b770-4212-87a3-52ef22426d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:47:21.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T14:31:27.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints, filed before the Justice Department, stemmed from
        the January 25 nationwide raid on stores selling illegal cigarettes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff962e-7230-4de4-befc-915ef4205860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:47:21.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T14:31:27.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea7506-3c55-428a-b70e-a0384b185d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:47:21.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T14:31:27.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sinisigurado namin na lahat ng na-raid namin may kasong susunod nito\
        \ para ma-realize ng mga illicit traders na sana ay tigilan nila ito,” BIR\
        \ Commissioner Romeo Lumagui said.\r"
