    'mgnl:tags': ['agriculture', 'biofertilizer', 'DA']
    'stories': []
    'template': '1'
    'title': 'DA defends order on use of biofertilizers to increase yield, lower cost
      of farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0997c8-0196-44ba-84e2-4a4efcbae427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> It is
        time for Filipino farmers to use biofertilizers as the country is left behind
        in the more efficient and cheaper farming input, the Department of Agriculture
        (DA) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6e561-33e3-4e36-bd25-994703a74804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282f13e-20db-41e6-9ee7-b3f949f752fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been talking about biofertilizers, we have been talking
        about balance fertilization for the last 30 years but <em>hindi natin ginagawa</em>
        (we are not doing it) on a massive scale,” Agriculture Undersecretary Leocadio
        Sebastian told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b61b0-d1d2-43ad-b7c9-d7b92585a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db422715-064c-4513-b29b-314f65f11af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the country has been stuck in the demonstration stage, while\
        \ Vietnam, Thailand, and Malaysia, who also learned the technology here, are\
        \ already reaping its benefits.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ca7b2-7f7a-4c8d-b19b-3a13fad68222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32477c96-b950-46f6-b073-f82b1e1698ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since the fertility of our rice lands is also going down, it's now\
        \ time that we start promoting these kinds of technologies,” Sebastian added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ff4d4-e685-4ba3-b519-dde1703a71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.207+08:00
