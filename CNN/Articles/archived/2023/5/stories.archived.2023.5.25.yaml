  'doj-teves-camp-recantation-suspects':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-25T20:04:40.000+08:00
    'imagesource': 'jcr:3feb4232-f5cb-4cf1-819e-79c45180abad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a575b2-5434-4f3d-bc6b-5cbb0b03815c'
    'lead': 'The camp of Negros Oriental Rep. Arnie Teves is possibly behind the recantation
      of the suspects in the assassination of Gov. Roel Degamo, according to Department
      of Justice spokesperson Mico Clavano. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T20:09:09.845+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-25T20:12:27.834+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-25T20:12:27.505+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mico-Clavano', 'Arnie-Teves', 'Department-of-Justice', 'DOJ', 'Roel-Degamo']
    'stories': []
    'template': '1'
    'title': 'Teves camp possibly behind suspects'' recantation – DOJ spokesman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a21308-7172-4571-98ba-81e7969647a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Department
        of Justice spokesperson Mico Clavano said it’s very possible that the camp
        of Negros Oriental Rep. Arnie Teves is behind the recantation of suspects
        in the assassination of Governor Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716402de-defe-4d89-9ada-070108c8572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano insisted the cases against the suspects are solid despite
        <a href="https://www.cnnphilippines.com/news/2023/5/23/3-Degamo-slay-suspects-recant.html"
        target="_blank">taking back their statements</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb367db8-5e47-4b93-ba13-06b092644f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Siguro ang basa ko dito,</em> play <em>lamang ito ng kabila
        para sirain yung kaso. Pero sa amin naman, dahil in-anticipate namin ito,
        ay sa tingin ko naman</em> solid <em>pa rin yung kaso,”</em> Clavano explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac18c15-e4ab-4a00-8e56-0f68b2962ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe this is just a play by the other side to
        destroy the case. But for us, because we anticipated this, I think the case
        remains solid.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec68dee-cfbd-4f46-b50b-a9cd4a4bf3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that even if there is a recantation, there is other supporting
        evidence that would strengthen the earlier testimonies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6097fe1-ab7f-4eec-a2c3-f23d038b5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On claims that the suspects were tortured, Clavano said that based
        on their intelligence and ground information, no such thing happened.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b38ae3-75a6-4640-bfb6-8673a9494615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/23/pnp-degamo-slay-suspect-torture.html"
        target="_blank"><strong>RELATED: PNP on Degamo slay suspect’s torture claim:
        ‘No evidence leading to that accusation’</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4cb49-3bce-41a7-a6bc-c3a91bffbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that they’re careful in handling suspects.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6745d0-0993-4cb4-88c6-c3bc3a1c0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So why would the DOJ or the PNP subject them to any sort of maltreatment?
        <em>Kailangan ho maging</em> cooperative <em>sila, kailangan maganda yung
        kalagayan nila para maging</em> free wiling or voluntary <em>po yung mga sinasabi
        nila,”</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce6e50-2793-457f-a9d1-0bcd167cdf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: So why would the DOJ or the PNP subject them to any sort
        of maltreatment? They have to be cooperative, they have to be in a good state
        to be free or say things voluntarily.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247152f-acad-44d2-93e4-1416d6f302a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:09:09.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T20:12:27.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano also disclosed the 11 suspects will be transferred to another
        detention facility because the National Bureau of Investigation custodial
        center will be demolished.</p>'
  'padilla-villar-maharlika-debates':
    'author': 'Eimor Santos, CNN Philippines'
