    'title': 'Padilla says he advised Villar to stop Maharlika debates to pass bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4330143d-7b50-41b2-aacc-bfb3a6cb97fe'
      'mgnl:activationStatus': true
