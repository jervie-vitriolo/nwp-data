    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Man with paralysis walks naturally after brain, spine implants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef55b7-d22f-45d7-9fc2-2e5ee89c7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New research reveals how a medical device
        helped one man with paralysis walk naturally again, more than a decade after
        an injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cff2a7-5694-48d7-91f2-fd09e9d0e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95065217-10ec-4af8-902d-dc394ef60193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Grégoire Courtine and colleagues from the Swiss Federal Institute\
        \ of Technology in Lausanne developed and implanted a “brain-spine interface”\
        \ that creates a direct neurological link between the brain and spinal cord.\
        \ Implants in the brain track intentions for movement, which are wirelessly\
        \ transferred to a processing unit that a person wears externally, like a\
        \ backpack. The intentions are translated into commands that the processing\
        \ unit sends back through the second implant to stimulate muscles.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e336c-237e-430c-9cf1-710592c47bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3796bd-ba03-4e0c-850a-8a552939b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research findings, published Wednesday in the journal Nature, outline\
        \ successful outcomes for one study participant from the Netherlands.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece5707-10a0-482b-a256-b41d650da3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df168e-ae15-40de-b648-426a3756df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gert-Jan Oskam, 40, was left paralyzed after a motorbike accident in\
        \ China more than a decade ago. His legs were impaired, as well as his arms\
        \ and trunk.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472214a7-a70b-4ccc-bd92-f22996b349d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafcfe47-55ff-4f54-98cb-c89eaa546733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My wish was to walk again, and I believed it was possible,” Oskam\
        \ said at a briefing with journalists this week. “I tried many things before,\
        \ and now I have to learn how to walk normal again, like natural, because\
        \ this is how the system works.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701ddc9-b639-49dd-8277-61258e5515d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1d032-fbd2-47d8-9bae-77ec449cb5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oskam said he can walk at least 100 meters (about 330 feet), depending\
        \ on the day, and stand without using his hands for a few minutes. He said\
        \ it’s useful in his daily life, like when he recently had something to paint\
        \ but had no one to help, so he stood and did it himself.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d6ca8-22ff-4c9d-b69f-09861261ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979bb555-7cee-4757-a761-9b0193b01b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous research has shown that targeted electrical pulses can stimulate\
        \ areas of the leg needed to walk.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2fe54-c7c1-43c7-b333-a2a83a5a3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43a28f-f383-4415-a0a7-6501908b4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this new technology allows for smoother movements and better adaptations\
        \ to changing terrain because it reconnects two regions of the central nervous\
        \ system that were interrupted because of a spinal cord injury, according\
        \ to the researchers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59461b77-6aef-4449-9dc9-b9b190396ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d663fb6-3fdd-4fb9-adb1-1c7939bdda72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oskam had been implanted with stimulation devices previously, but he\
        \ had to make a movement to trigger the stimulation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ce56e-b7f7-469f-ba1c-7fce647da13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f01193-3f09-4f7b-989f-efeedbfae190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now, I can just do what I want, and when I decide to make a step,\
        \ the stimulation will kick in,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a461a15-8db8-45c8-a5d0-1488f25c3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49baa55-212a-4381-b949-033eb5e3f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Courtine said this stimulation is different because Oskam has “full\
        \ control over the parameter of stimulation, which means that he can stop,\
        \ he can walk, he can climb up staircases.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38d2be-8d74-4b63-b5ea-123126421ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d40269-8a55-4f24-b5a1-a7b78e4195dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After surgeries to implant the devices, the neurological communication\
        \ channels were established quickly. Oskam was taking steps within a day of\
        \ training.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b9432-c9a3-4e3a-a5b4-4060505e1e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31757d97-559a-4113-974d-249a06619a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the connection has remained reliable for more than a year, including
        time Oskam spent at home. Walking independently with aid from the “digital
        bridge” has also helped him regain enough strength to take some steps even
        when it is turned off.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9cb08-0e1c-41d7-864d-67df0ce82d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918a7f1-a752-41bc-8cdd-735bcca73823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oskam was the first participant in the trial, but researchers are hopeful\
        \ about future possibilities. This research validates the possibility of re-creating\
        \ a neurological link between the brain and spinal cord, and the connection\
        \ happens quickly. Expanding the scope of that connection could also help\
        \ people who have arm and hand paralysis or who’ve had a stroke, they say.\
        \ But they’d like to reduce the size of the system to make it more portable.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6dce1c-7e23-4be3-8e24-6937d31797a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef3240-69cf-4924-a974-609bec715569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The concept of a digital bridge between the brain and spinal cord
        augurs a new era in the treatment of motor deficits due to neurological disorders,”
        the researchers wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7ac75-7661-4231-b8b8-3de7e022c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:05:38.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:40:29.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/24/health/walk-after-paralysis-with-implant-scn/index.html"><em>"Man
        with paralysis walks naturally after brain, spine implants"&nbsp;</em></a></p>'
  'mediterranean-sea-boats-distress':
    'author': 'Barbie Latza Nadeau and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T16:09:24.000+08:00
    'imagesource': 'jcr:a2842db5-8497-4783-96b4-8ef975e00a1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd64356e5-9f11-42de-a9bc-27ff99a785aa'
    'lead': "Two boats with around 1,000 people onboard are in distress in the Mediterranean\
      \ sea after leaving Libya several days ago, a rescue group said, but Italian\
      \ and Maltese authorities have yet to respond. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T16:15:02.537+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-05-25T16:41:00.269+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two boats carrying hundreds of people are in distress in the Mediterranean,
      rescue group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8186fa0-fba0-47ae-9ffe-febfee7ab996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two boats carrying around 1,000 people
        on board are reportedly in distress in the Mediterranean sea, but Italian
        and Maltese authorities have not responded to calls for help, according to
        rescue groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f7dd3-29f6-45f6-af9b-20e7a4c1cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f69cd-0804-44d0-b217-cc79d4f047ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boats are taking on water, said Maurice Striel, founder of Alarm\
        \ Phone – an NGO which takes calls from migrant boats in distress and alerts\
        \ authorities and rescue ship operators.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9951b9-f831-4c68-858b-d333a5e0f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c182110-c5c8-4311-9611-d42255765a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said each vessel is carrying approximately 500 people and that his\
        \ group first alerted Italian and Maltese authorities to their plight yesterday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73b35c-7840-4e44-be48-b46a70cb1839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76518b-2c7c-4e3e-9c41-c48995231766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The people report that they fled from Libya several days ago &amp;\
        \ that their engine has stopped. Authorities are informed - rescue efforts\
        \ are needed urgently &amp; without delay,” Alarm Phone tweeted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9305d75-48dd-405b-bd1d-9dfe3347285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0e02f-e110-4246-bf89-0691803b8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither Malta nor Italian maritime control centers have responded to\
        \ multiple requests for information by CNN through Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d9267-d0a1-4398-9747-ca7ad16d73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82717c16-ef52-4acf-b31c-74834d43db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.548+08:00
