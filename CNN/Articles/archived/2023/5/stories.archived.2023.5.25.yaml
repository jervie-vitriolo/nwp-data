      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the harness clips read “Equipment St. Petersburg,” contributing\
        \ to a theory that the whale came from Murmansk, Russia, and was trained by\
        \ the Russian navy.\r"
    '31':
