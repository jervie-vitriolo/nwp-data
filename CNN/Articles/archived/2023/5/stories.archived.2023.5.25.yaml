      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation on board one of the boats seems dire, with reports of\
        \ the boat taking on water and a woman having given birth,” Doctors Without\
        \ Borders tweeted of the boats Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354c1fd-4448-467f-bca5-eb6608649c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.549+08:00
