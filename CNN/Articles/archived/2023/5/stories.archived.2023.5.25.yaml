      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mother’s Day has
        always been an encircled date in the calendar of Absolute Distilled Drinking
        Water as it recognizes and celebrates annually the “Motherhood Journey” of
        each mom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0a317-9a24-4c3a-bdd1-b50603d5b4bb'
