      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Senate
        President Juan Miguel "Migz" Zubiri on Thursday said they are looking to approve
        the proposed Maharlika Investment Fund bill by next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ca295-5f38-450b-ac4b-3636f81c80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan is to approve it by second and third reading next week.
        We are accommodating the last few members who want to interpellate on Monday
        then we can open the period of amendments immediately after," Zubiri said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d87b10-b433-49ca-9599-49f940127183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As a certified measure we can close and approve the bill on that same
        week. Hopefully, the House can adopt our version which we improved with more
        safeguards in place to avoid possible misuse," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbf3d7-4bc0-4996-845f-f612ee21abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/3/Senate-Maharlika-bill-May-approval-.html"
        target="_blank">Earlier this month</a>, Zubiri said the Senate was eyeing
        to approve the bill by the last week of May, before Congress adjourns for
        a two-week break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ccbc8-51a7-4da9-a031-c424a0f2af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri''s comment comes after <a href="https://www.cnnphilippines.com/news/2023/5/24/Marcos-certifies-urgent-Maharlika-bill-at-Senate.html"
        target="_blank">President Ferdinand Marcos Jr.</a> on Wednesday certified
        the Senate bill as urgent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1316f6-cd23-436a-9246-ced3a2d6348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a letter addressed to Zubiri, Marcos said "there is a compelling
        need for a sustainable national investment fund as a new growth catalyst to
        accelerate the implementation of strategic and high-impact large infrastructure
        projects that will stimulate economic activity and development."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5570647-df21-4f29-abdf-19757638d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An urgent certification from the president allows the chamber to forgo
        the three-day rule between the proposed measure’s second and third reading.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7726dda-d1c9-43f8-87de-27a1403e84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Sen. Koko Pimentel said he would give his "contra speech"
        on the bill next week.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e9fd1-9bc3-4b99-b8af-511bd620c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will interpellate, deliver our contra speech, vote no. Per rules,
        contra speech is before amendments," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732990b2-8497-4a30-816d-18e2bae01987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed fund is patterned after sovereign wealth funds established
        in countries including Singapore, China, and Malaysia.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c112726-8288-4a84-84e4-91042de339f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:25:31.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-25T14:44:18.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the House of Representatives approved its version on
        third and final reading.</p>'
  'Here-Lies-Love-set-to-make-history-on-Broadway':
