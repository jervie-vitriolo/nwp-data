      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other suites, like Mayfair and Windsor, get their names from famous
        places around the UK.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0db3f2-6e7d-49c8-83df-e99e2c190af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.248+08:00
