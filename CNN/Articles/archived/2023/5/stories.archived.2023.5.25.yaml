      'jcr:uuid': 'b76042a6-c41d-4216-8b6f-02e8cb0e90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:04:24.372+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T17:17:32.964+08:00
