      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple human rights organizations have been racing to track the boats.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc25014-ead0-48a1-a014-acfd681a57db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-05-25T16:41:00.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6b487-1c0f-4954-8bd3-d881a315a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T16:15:02.549+08:00
