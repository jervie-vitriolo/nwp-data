      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Macao, often called the Las Vegas of Asia, spent nearly three years
        with some of the strictest pandemic regulations in the world.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b934d9c-d218-4d63-a4b0-43804f27ac64'
