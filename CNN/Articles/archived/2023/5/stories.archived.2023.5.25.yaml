      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group warned that “it may be too late” by the time Life Support\
        \ reaches the troubled boats.\r"
    '19':
