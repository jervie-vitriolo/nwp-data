      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the price of urea is still high, averaging ₱1,500 per bag\
        \ to ₱1,900 per bag, he noted.\r"
