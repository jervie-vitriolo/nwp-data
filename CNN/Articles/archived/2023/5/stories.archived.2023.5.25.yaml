      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — The government
        has allotted ₱25.16 billion to finance the health insurance of nearly 8.4
        million indigent PhilHealth members, the Department of Budget and Management
        (DBM) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313b20c-dc6e-4bfc-bcd3-0cc13955aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T11:14:58.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T11:14:58.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the DBM said Secretary Amenah Pangandaman approved
        the fund’s release on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf6ddf-c418-4b95-90b5-e4bf98aafafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T11:14:58.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T11:14:58.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fund would cover the one-year health insurance premiums of 8,385,849
        qualified Filipino indigents registered with the state-run health insurer.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cc5db-6c49-4244-a334-092d8d50d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T11:14:58.479+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T11:14:58.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DBM, indigent individuals are those with no visible
        means of income, or whose income is insufficient for supporting their families.</p>'
  'DA-enough-rice-supply-lean-months':
    'author': 'Bamba Galang, CNN Philippines'
