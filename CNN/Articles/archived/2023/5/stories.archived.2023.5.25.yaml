    'stories': []
    'template': '1'
    'title': 'Dela Rosa: Azurin ''not yet off the hook'' in ₱6.7-B drug haul probe'
    'updated': 2023-05-25T13:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3cfdc0-6221-4e45-90f2-d4d2c8ab3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:14:20.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Former
        Philippine National Police (PNP) chief Gen. Rodolfo Azurin Jr. is not yet
        cleared of involvement in the alleged cover-up of the multibillion-peso shabu
        haul in October 2022, Senator Ronald "Bato" dela Rosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbbc38-16a6-4f5e-b72e-60327e36d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He is not yet off the hook,\" Dela Rosa, chairperson of the Senate\
        \ Committee on Public Order and Dangerous Drugs and a former PNP chief, told\
        \ reporters on Wednesday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db15fe5-504e-4990-b58b-94c9d9ae85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unless talaga kung next hearing, magsabi si (Police Brig. Gen. Narciso)\
        \ Domingo na may instruction talaga o clearance si General Azurin na itago\
        \ si (Police Master Sgt. Rodolfo) Mayo, wag kasuhan,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa818080-f8bf-439c-abcf-3bbc7ad8b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Unless if in the next hearing, Domingo will say that\
        \ General Azurin gave instruction or clearance to hide Mayo or not to file\
        \ charges against him, he will not face complaints.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e2375-60fb-4e8a-ad7c-ac18025fb4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azurin, who retired in April, has denied ordering his subordinates\
        \ not to arrest and charge dismissed Police Master Sergeant Rodolfo Mayo,\
        \ who was found with nearly a ton of shabu worth ₱6.7 billion in October last\
        \ year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bd1c9-c48a-43e2-ad07-800eb5f6c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities seized 990 kilos of shabu from the WPD Lending Office in\
        \ Tondo, Manila, an establishment allegedly owned by Mayo, an intelligence\
        \ officer of the PNP Drug Enforcement Group (PDEG).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1cab0-d911-4911-8713-cdb6a05afd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domingo, then PDEG chief, had been relieved after he was linked to\
        \ the alleged cover-up, which he denied.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b5432-4f53-45df-a178-e9d235727ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Attempted (cover-up) siguro kung sabihin ni Domingo, pero 'yung previous\
        \ hearings natin, klinaro naman natin 'yan kung ano instruction talaga ni\
        \ General Azurin,\" Dela Rosa said. \"At kinonfirm din ni Azurin na ang kanyang\
        \ clearance na binigay, kung sinabi ni Mayo na alam na ito ni chief PNP, noong\
        \ pag-conduct ng follow-up operation. ‘Yan ang may clearance kay chief PNP,\
        \ hindi ‘yung pagtago kay Mayo.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b92f7-0279-44b6-a2df-89760cf1053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It could be an attempted cover-up if Domingo will say\
        \ it, but in our previous hearings, they already clarified what General Azurin's\
        \ instruction was. And Azurin confirmed that he gave clearance — which Mayo\
        \ said the chief PNP knew — to the conduct of the follow-up operation. The\
        \ \"clearance\" Azurin gave was for a follow-up operation -– not to absolve\
        \ Mayo].\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7ab5d-6950-4c25-8dda-d7d255dff87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Dela Rosa said the testimonies are subject to change, as he\
        \ believes many of the police officers are lying to protect higher ranking\
        \ officials.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcc8d5-795a-499a-8356-8c778daa5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nag-testify na siya (Domingo), oo. Pero baka mamaya sabihin niya,\
        \ ‘Sa totoo lang, sir eh, talagang cleared kay chief PNP na itago namin si\
        \ Mayo,’\" Dela Rosa said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad907ad-c044-4e44-bb33-1f3e7c1125b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi nga natin alam dahil nga pati si Domingo mayroong ding tinatago\
        \ pa,\" he added.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d2ef2-ab75-49a2-9a6d-5dafdfa54131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Domingo testified, yes, but he might say, ‘To be honest,\
        \ Sir, the chief PNP really cleared to hide Mayo.’ We don’t know as it looks\
        \ like Domingo is also hiding something.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e16273-f1d7-4b4d-8d40-83212eb01ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has reached out to Azurin for comment.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34375305-6f22-43f8-aa67-b5c271350f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators found it difficult to get answers from the police officers\
        \ linked to the drug haul as they invoke their right to remain silent in most\
        \ of the queries.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b6a4c-a880-421c-b1d3-ee9baebb988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate has cited for contempt nine police officers for obstructing\
        \ its legislative inquiry by supposedly lying and evading questions.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977e6ae-6de9-43f5-aac0-f7f7ed55f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include Mayo, who is now detained at the Bureau of Jail Management\
        \ and Penology facility in Taguig.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90e0fe-6d82-4d8c-b83d-3004767ab930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:40:05.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-25T13:40:35.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa said the contempt citation is to detain Mayo in the
        Senate if he ever walks free from jail due to "technical lapses" in the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84809dd9-2f90-4406-95d2-62a6449d5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T10:14:20.129+08:00
