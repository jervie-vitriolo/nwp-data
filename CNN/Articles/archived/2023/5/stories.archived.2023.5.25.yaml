      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Directorate of Fisheries will monitor the whale’s movements in\
        \ the hope that it turns around when it reaches the end of the Oslofjord.\r"
