    'jcr:uuid': '700df0de-4e23-4fe6-a3dd-f50dbc96a0ed'
    'lead': 'The Commission on Elections dismissed a disqualification case against
      former Social Welfare Secretary Erwin Tulfo as nominee of the ACT-CIS Party-list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T18:56:46.907+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-25T18:59:46.703+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec junks DQ case vs. Erwin Tulfo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c3805-2b90-4642-9aa2-17d3870cde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:56:46.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T18:59:46.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) –</strong> The Commission
        on Elections (Comelec) Second Division on Thursday dismissed a disqualification
        case against former Social Welfare Secretary Erwin Tulfo as nominee of the
        Anti-Crime and Terrorism Community Involvement and Support (ACT-CIS) Party-list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1202e1b4-222e-4ffc-bf33-e34a9bf47497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:56:46.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T18:59:46.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its resolution, the Comelec ruled it lacks jurisdiction to act on\
        \ the petition for disqualification.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf1769-2368-4707-99e6-174ce7b67085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:56:46.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T18:59:46.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Erwin Garcia said it was the House of Representatives\
        \ Electoral Tribunal that has jurisdiction over the disqualification case\
        \ as Tulfo already assumed office in Congress when it was filed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bda4fb-cee5-4421-8181-d926daec406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:56:46.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T18:59:46.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo, ACT-CIS' fourth nominee, automatically assumed the vacant seat\
        \ after the third nominee resigned on Feb 22.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f955269-781b-49ba-afdf-6a51b634be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:56:46.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T18:59:46.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 2, the Comelec suspended Tulfo’s proclamation as a nominee\
        \ of the party-list due to a pending disqualification case filed against him\
        \ by Atty. Moises Tolentino.\r"
    '6':
