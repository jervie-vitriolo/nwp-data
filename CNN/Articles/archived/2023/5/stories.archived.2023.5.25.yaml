      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A changing city</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de935b5-42fc-48aa-b0cf-6e7055c7d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T15:39:14.249+08:00
