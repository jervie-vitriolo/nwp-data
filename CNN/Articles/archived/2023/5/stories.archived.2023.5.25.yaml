      of Gov. Roel Degamo, remains firm that he will not physically attend the hearing
      of the House ethics committee set for May 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T18:58:51.934+08:00
    'mgnl:createdBy': 'raheema'
