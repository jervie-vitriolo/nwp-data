      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mawar reintensified into a super typhoon early Thursday morning and\
        \ it may enter the country’s weather monitoring area on Friday evening or\
        \ Saturday morning, the state weather bureau reported.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
