    'stories': []
    'template': '1'
    'title': 'DA: Rice supply enough even during lean months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034e500-1ab4-4892-a841-880aa8e09a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Department
        of Agriculture (DA) on Thursday said it is confident that rice supply in the
        country will be enough even during the lean months of July to September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276f89e-9e95-42e4-b082-14107b3359ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454bd80-479d-4a24-a159-3bceb27c8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we are going into the lean months and we have a good buffer
        of about 60 days plus the production during that period and then import arrivals
        so I think we are confident that we will have a good supply for the lean months,”
        DA Undersecretary Leocadio Sebastian told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5db29-3474-4dbd-9f1f-b9b256239144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c7dd1-7003-48c4-9454-6bfac6b3cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, agricultural groups warned of a looming rice crisis due to\
        \ the El Niño phenomenon this year, which is projected to emerge beginning\
        \ June.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4d509-11ce-4bcd-a8d5-8db535ce5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbd653-e40d-4a2c-a9bb-83d8c77f444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sebastian said the DA has so far recorded 1.48 million metric tons\
        \ (MT) of imported rice and a carryover stock from last year of around 1.8\
        \ million MT. The agency also expects 5.7 million MT in total local harvest\
        \ from January to June.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec5c5a-3853-4159-abd6-ca5207048aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e576096-a010-4329-9607-0c30eff0928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaki ''yung ating</em> projected <em>na</em> (We have a big
        projected) supply for the first six months, and we are expecting we will have
        at least remaining stock by end of June that will be good for about two months,”
        he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b21d64-8410-44eb-8abb-22abb1e7886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097371f-6725-4541-a98f-5b3117aa158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:04:25.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T12:04:25.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr., who is also agriculture secretary,
        said in April that he sees<a href="https://www.cnnphilippines.com/news/2023/4/19/Marcos-sees-no-rice-crisis-Philippines.html">
        no rice crisis</a> in the country, but the option to import should always
        remain open.</p>'
    '11':
