      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:05:44.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:45:45.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy State Prosecutor Richard Fadullon told CNN Philippines on
        Wednesday that prosecutors have received the affidavit of recantation of Rivero,
        but it is the suspect’s duty to<a href="https://www.cnnphilippines.com/news/2023/5/24/state-prosecutors-formal-probe-into-Degamo-slay-case.html">
        prove his allegations</a> of torture.&nbsp;</p>'
