  'Fetty-Wap-prison-drug-trafficking-conspiracy':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-25T06:46:25.000+08:00
    'imagesource': 'jcr:2efee261-0632-4520-a588-35fc34272b7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f08dc0-45a6-43cd-95a3-2aa8ead1082d'
    'lead': 'A federal court in Central Islip, New York sentenced William Junior Maxwell
      II, also known as rapper Fetty Wap, to six years’ imprisonment and five years
      of post-release supervision for conspiracy to distribute cocaine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T06:47:36.294+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-25T07:38:08.439+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fetty Wap sentenced to 6 years in prison for drug trafficking conspiracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c12a4-dd47-40b1-ac06-f988f2ed8682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A federal court in Central Islip, New York
        sentenced William Junior Maxwell II, also known as rapper Fetty Wap, to six
        years’ imprisonment and five years of post-release supervision for conspiracy
        to distribute cocaine on Wednesday, according to a news release from the US
        Attorney’s Office in the Eastern District of New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610d89c-0d11-480a-8aab-df8954bbbaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d748856-7a6a-47ad-a965-2e317cc2922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release stated that Maxwell was a “member of an organization that\
        \ distributed more than 100 kilograms of cocaine, heroin, fentanyl, and crack\
        \ cocaine across Long Island and New Jersey.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d153502-3171-4739-8924-d46e9d422f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a2d44-0500-44b1-b894-2b835b23c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maxwell’s legal representative declined to comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24132bbb-6449-485d-98a0-f0556b016f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd22db-d74e-4293-a19b-16ae454dda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rapper was indicted and arrested in October 2021, along with five\
        \ others, on drug trafficking conspiracy charges, and was subsequently released\
        \ on $500,000 bail.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09413494-fd08-46ad-9623-447c919d7392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf91c71-b6fe-4238-a8b8-9b8398b810d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Wake Up” artist was taken back into custody in August 2022 after\
        \ prosecutors said he violated the terms of his bail by threatening to kill\
        \ someone and holding a gun during a FaceTime call in December.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b371fe4-a5d1-42f5-91d3-5a837d2b7074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3bbf4-cd3f-491d-99cd-125f5bf0d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later that month, Maxell pleaded guilty in federal court to conspiracy\
        \ to possess and distribute 500 grams or more of cocaine, CNN confirmed at\
        \ the time via the prosecutor’s office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9e444-0974-476d-a7a2-c9acaa48eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:47:36.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:38:08.448+08:00
