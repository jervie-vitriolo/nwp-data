      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fadullon said the case against the suspects remains strong since other\
        \ pieces of evidence may help prove their links to the Degamo killing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db6258-65a3-45b7-88e6-0337190aedcf'
