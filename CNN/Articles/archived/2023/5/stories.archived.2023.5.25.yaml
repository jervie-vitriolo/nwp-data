      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The country
        has detected 17 more cases of COVID-19 Omicron subvariant XBB.1.16, otherwise
        known as Arcturus, pushing the tally of such infections to 28, the Department
        of Health (DOH) said.</p>'
