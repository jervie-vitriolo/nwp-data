      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Llana said the cast, which includes Tony-winning actress and singer\
        \ Lea Salonga, is excited to represent their heritage and tell history.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aab265-b3de-4992-9d26-58f5e64b0e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T14:49:54.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91027967-9caa-4b4f-bac6-3d97627db409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T14:49:53.062+08:00
