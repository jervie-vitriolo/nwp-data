  'marcos-ph-eu-free-trade-resumption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-25T21:20:59.000+08:00
    'imagesource': 'jcr:38f6ccfa-f4c2-4d92-90ae-1cd74ebce6d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e900391-201c-481a-bdab-d0fb3f035d4a'
    'lead': 'President Ferdinand Marcos Jr. on Thursday called for the resumption
      of the long-standing talks on the proposed free trade agreement between the
      Philippines and the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T21:24:18.454+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-05-25T21:29:09.321+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Time is ripe to resume ''win-win'' PH-EU free trade talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa777f-0b86-40e0-ba75-640f6b0b164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:24:18.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — President
        Ferdinand Marcos Jr. on Thursday called for the resumption of the long-standing
        talks on the proposed free trade agreement (FTA) between the Philippines and
        the European Union (EU).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293491b8-3804-401c-9730-3882184d993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:29:09.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I believe that we can all agree that the timing and conditions are\
        \ now quite ripe for us to solidify the long-standing and historically beneficial\
        \ trade relations: through a bilateral Philippines-EU Free Trade Agreement,\"\
        \ he said Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e265a75-502e-4a9a-9e39-99d7371a85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:29:09.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exploratory talks for the proposed PH-EU FTA started in 2013. Formal\
        \ negotiations for the trade deal officially began in May 2016.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa144fb9-77c8-4f18-95cc-711a640ae575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:29:09.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second and final round of negotiations then took place last February\
        \ 2017 in Cebu.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbe3d2-3643-42a8-966f-dcc0a01bfeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:29:09.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/11/23/philippines-eu-supply-chain-free-trade.html">Amid
        snarled global supply chain, European expats want PH-EU free trade talks revived</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385bbc6-287e-435a-990a-c3641f8d68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:29:09.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I take this opportunity to call up on our friends from the EU-ABC\
        \ (EU-ASEAN Business Council) and the ECCP (European Chamber of Commerce in\
        \ the Philippines) to actively advocate for the resumption of negotiations\
        \ for this purpose as well as to strive for fair treatment and more beneficial\
        \ reciprocity,\" Marcos continued.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ca30d-49bc-4dd5-b8f2-4c86aef78479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:29:09.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said such a deal was \"a win-win strategy for both Philippines\
        \ and the EU,\" as it would aid the two parties in achieving mutually beneficial\
        \ economic goals \"while maintaining the EU’s core ideals of sustainable development\
        \ and environment protection as well as with the EU’s Indo-Pacific strategy.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e9d16-1895-49fd-aeb1-26533d632565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:29:09.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If and when that happens, it could very well be the capstone of all\
        \ efforts to strengthen Philippine and EU relations over the course of the\
        \ next decades,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17a669-1b24-46bd-a3b0-7640dd13bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:29:09.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, during his trip to Brussels, Belgium for the ASEAN-EU Commemorative
        Summit last December, <a href="https://www.cnnphilippines.com/news/2022/12/15/marcos-ph-eu-free-trade-pandemic-recovery.html">pushed
        for the resumption</a> of Philippines-EU FTA negotiations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86c8c3-af09-46e3-a48e-a203137acca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:29:09.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-25T21:29:09.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry earlier said that an FTA between
        the Philippines and the EU would secure additional duty-free market access
        on top of access covered by the Generalized Scheme of Preferences Plus scheme,
        and that it would improve foreign investments from EU countries.</p>'
