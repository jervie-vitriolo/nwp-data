    'lead': 'Luigi Trillo copping his first win as Meralco’s official head coach!


      The Bolts handed Northport Batang Pier a 97 to 89 defeat in the PBA on tour
      preseason tournament Wednesday night at Ynares Arena in Pasig City.


      It was Allein Maliksi who provided the firepower for Meralco racking up 21 points
      highlighted by four three-pointers.


      Northport mounted a furious run to grab the lead in the third quarter but the
      Bolts showed poise in the final period to get its first win under Trillo who
      replaced long time head coach Norman Black earlier this month.


      We’re going all out on Meralco’s win with Luigi Trillo himself joining us via
      Zoom.'
