      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also two heated outdoor swimming pools, each with views
        of “Big Ben,” which doesn’t just bong to note the hour – on the clock face
        there’s a mini light show featuring some of London’s famous landmarks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74421275-69eb-4381-a1fb-065cfcde2b4c'
