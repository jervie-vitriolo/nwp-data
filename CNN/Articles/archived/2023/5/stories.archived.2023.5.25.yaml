      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585434d-aee2-4981-8e64-7468d20723d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T15:48:31.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Land Bank of the Philippines and Development Bank of the\
        \ Philippines have enough investible funds anyway.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d49bd5-2a8a-4fc4-9c94-b78d7e662ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-26T15:48:31.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
