    'imagesource': 'jcr:bef8d4ea-ce7c-45a0-b383-a7041f58ac6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '182801a8-c7d9-4fc9-b2e6-32cf125ec5db'
    'lead': 'The Londoner Macao is a love letter to all things British, from afternoon
      tea to Premier League football.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T15:39:14.230+08:00
