      'mgnl:lastActivated': 2023-05-26T15:48:31.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Francis Escudero, meanwhile, questioned the perpetual existence\
        \ granted to the Maharlika Investment Corporation, which will manage the fund.\
        \ He also said it remains unclear what projects the corporation would invest\
        \ in, and how the government will earn from these.\r"
