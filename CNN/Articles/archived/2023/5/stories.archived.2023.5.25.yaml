    'template': '1'
    'title': 'Police perform wellness check on Ja Morant after cryptic social media
      posts, say he’s ‘fine’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797227be-a51e-4ec2-b3bc-b58ca2fe2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.701+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shelby County Sheriff’s deputies say Ja
        Morant “is fine” after authorities performed a wellness check at the Memphis
        Grizzlies star guard’s home on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a76592-da45-418b-b66b-f1746f8ec1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The check came after Morant, according to multiple published reports,\
        \ posted and then deleted messages to his Instagram Stories on Wednesday morning\
        \ telling various family members he loved them before writing “bye.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34d766-acc5-4f30-a0bb-630643b24117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the sheriff’s office told CNN, “Shelby County Sheriff’\
        s Office deputies checked on Ja Morant at his residence this morning and he\
        \ is fine. He advised us that he is taking a break from social media.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ecaa02-723d-4bde-a0fc-aa6f7e13b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Morant’s representatives and the Memphis Grizzlies\
        \ for comment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875cdd79-7936-4ab8-80ce-7fa34d37d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morant is currently suspended from team activities pending a league\
        \ review after video surfaced on social media earlier this month appearing\
        \ to show him flashing a gun while in a vehicle with others. The suspension\
        \ came just two months after the athlete was previously suspended for eight\
        \ games over a similar video.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6cf6f-a5aa-408f-b1a5-8f3c87fbf3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not known when or where the more recently surfaced video was\
        \ filmed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b835e3-aa95-4f91-b864-6be0f8a82dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Morant issued a statement saying he takes “full accountability”\
        \ for his actions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a8c69-6a74-4d88-a059-42c41aac837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know I’ve disappointed a lot of people who have supported me,” Morant\
        \ said through a spokesperson. “This is a journey and I recognize there is\
        \ more work to do. My words may not mean much right now, but I take full accountability\
        \ for my actions. I’m committed to continuing to work on myself.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b86f54-d163-4f82-8753-6a62d015b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver said in an interview with ESPN last
        week, “We’re in the process of investigating (the video). And we’ll figure
        out exactly what happened to the best we can. The video is a bit grainy and
        all that, but I’m assuming the worst.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb12d92-37e7-4ad5-96af-5ee4cbd60948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T21:57:24.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T21:57:41.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
