      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Maynilad also filed a petition for review on certiorari, arguing\
        \ it is not a public utility whose rates may be questioned by the National\
        \ Water Resources Board (NWRB).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee51d7-17b3-4904-92e7-cd3bcbafe2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22e22f-f1e2-4892-95f1-825620606b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.881+08:00
