      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NGO Emergency, which runs the rescue vessel Life Support, said\
        \ it is heading to the area despite not being dispatched by either Italian\
        \ or Maltese authorities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c7a3f-4e08-4d1b-b90a-c5a285d5e734'
