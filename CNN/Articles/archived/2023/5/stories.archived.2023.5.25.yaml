      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17087273-07cd-4507-ba80-50f0fb9d0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:04:24.369+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T17:17:32.963+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Titled “Always Safe with your Pure Love: This Mother’s Month, Open\
        \ up Your Bottled Feelings,” the exclusive event to select mom communities\
        \ served as a celebration of all mothers and a discussion of their bottled\
        \ feelings. It tackled how tiring yet rewarding it is to fulfill the role\
        \ of a mother, along with the affirmation every mom needs. Games and interactive\
        \ activities were lined up as well to help moms relax and recharge.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a819dbb-31c4-400e-88c9-69dcd62cb8dd'
