      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, experts told CNN that Hvaldimir was a trained animal, and\
        \ evidence suggested that it had come from Russia.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cd643-f3c3-46df-9525-6aa99207dd0c'
