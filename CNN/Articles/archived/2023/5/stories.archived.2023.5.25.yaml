    'template': '1'
    'title': 'Tina Turner, resilient singer hailed as the ‘Queen of Rock and Roll,’
      dies at 83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f7e1d-d89d-4272-b8f9-2f38a7f4aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tina Turner, the dynamic rock and
        soul singer who rose from humble beginnings and overcame a notoriously abusive
        marriage to become one of the most popular female artists of all time, has
        died, according to a post on her verified Facebook page. She was 83.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c695fb4-75a4-4545-b86a-ef58b1b24091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A riveting live performer, Turner had a string of R&amp;B hits in the
        1960s and early ’70s with her domineering and violent husband Ike Turner before
        she left him – fleeing their Dallas hotel room with 36 cents.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a568edc-c3ca-4cba-b0b0-3de7e206dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her solo career floundered for years before she mounted a stunning
        comeback in 1984 with her multiplatinum album “Private Dancer” and its No.
        1 hit, “What’s Love Got to Do With It.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d83559-61c4-4f13-a660-91e88b0670f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before long Turner was a global superstar, commanding MTV with her
        spiky wigs, short skirts and famously long legs strutting across concert stages
        in three-inch heels.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3c305-56d6-42f7-ab4f-d2a1ce4e2747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her talent earned her acclaim as the “Queen of Rock ‘n’ Roll,” while
        her resiliency made her a hero to battered women everywhere. When she sang
        of pain and heartache in her husky, full-throated voice, every word rang true.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193413ab-0556-4c1b-b980-26706ae66a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For a long time I felt like I was stuck, with no way out of the unhealthy
        situation I was in,” she told Harvard Business Review in 2021. https://hbr.org/2021/01/lifes-work-an-interview-with-tina-turner
        “But then I had a series of encounters with different people who encouraged
        me … And once I could see myself clearly, I began to change, opening the way
        to confidence and courage. It took a few years, but finally I was able to
        stand up for my life and start anew.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9fc80-9917-4a50-8434-0897d8051f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘He knew I had potential to be a star’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f6b31-fd66-4a0c-a4ab-e6d9304d1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She was born Anna Mae Bullock in 1939 to poor sharecroppers near Nutbush,
        Tennessee, a rural community north of Memphis that she later made famous in
        her autobiographical song, “Nutbush City Limits.” She spent her early years
        living with her grandmother after her parents split.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faddb266-547a-46cc-88c1-627f316fa2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We weren’t in poverty. We had food on the table. We just didn’t have
        fancy things, like bicycles,” Turner said in a 2005 interview with Oprah Winfrey.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98323c-ea0e-4489-b6ee-4ee93822b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We were church people, so on Easter, we got all done up. I was very
        innocent and didn’t know much else. I knew the radio—B.B. King, country and
        western,” Turner said. “That’s about it. I didn’t know anything about being
        a star until the white people allowed us to come down and watch their television
        once a week.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72107ca-ad52-4503-b898-7b623adb453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following the death of their grandmother in the 1950s, Turner and her
        sister Ruby moved to St. Louis, Missouri, to live with their mother.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b097ff-e8de-451e-ac4e-e5d9517a1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was in St. Louis that she began to visit some of the local clubs
        and met musician Ike Turner, whose band, Kings of Rhythm, were popular in
        the area. He recruited her at age 17 to join his band as a singer.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a84646-6a01-448b-9e9a-d9bea443f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ike had to come to the house and ask Ma if it was OK for me to sing
        with him. He knew I had the potential to be a star. We were close, like brother
        and sister,” Turner told Winfrey. “On his off nights, we’d drive around town,
        and he would tell me about his life, his dreams. He told me that when he was
        young, people found him unattractive. That really hurt him. I felt bad for
        him. I thought, ‘I’ll never hurt you, Ike.’ I meant it. He was so nice to
        me then, but I did see the other side of him.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893971a-140b-447a-a663-e616fab773fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She began performing as Tina Turner and, in 1960, they formed the Ike
        &amp; Tina Turner Revue. Their relationship evolved and their son Ronnie was
        born that same year. They married in 1962 and raised four children, including
        two children from Ike’s previous relationships and Tina’s son, Craig, also
        from a previous relationship.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954fea27-7f52-4a1b-a581-39d9b8fbb6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is developing and will updated…</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a092d-b92f-4eb2-91b2-a0d2e0e3e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T03:06:37.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T03:06:38.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Tina Turner, resilient
        singer hailed as the ‘Queen of Rock and Roll,’ dies at 83"</em></p>'
