      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation seems very critical, we are trying to contact #MRCCMalta\
        \ #coastguard without success,” they tweeted late Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb60818-7da8-4d25-94c0-4f70b6706852'
