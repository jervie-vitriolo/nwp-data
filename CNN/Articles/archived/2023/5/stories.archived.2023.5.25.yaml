      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every year, tens of thousands of migrants fleeing war, persecution\
        \ and poverty risk the treacherous route in search of better economic prospects.\
        \ They travel in dinghies that are unfit for the journey and can be left stranded,\
        \ sparking major diplomatic rows between European countries in the region.\r"
    '21':
