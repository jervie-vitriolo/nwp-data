    'title': 'Teves still unlikely to physically attend House probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06006512-2ef1-4e19-b01d-f1e4abc2c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) –</strong> Negros
        Oriental Rep. Arnolfo Teves, tagged as mastermind in the killing of Gov. Roel
        Degamo, remained firm that he will not physically attend the hearing of the
        House ethics committee set for May 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73393d1-cdcd-42b5-a7ef-902fc85c6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't have to be there for my voice and my side to be heard,\"\
        \ Teves said in a press conference on Thursday, insisting the House ethics\
        \ panel should allow him to virtually join the hearing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91756d-3252-4332-96ea-92799b29f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embattled congressman added that he will not go home until he sees\
        \ a \"semblance of fairness\" in the investigation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092d5cf-7b8f-4fc5-b69a-304438e3e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa akin lang sa Kamara, dapat pakinggan nila ako. Bakit ang ibang\
        \ congressman puwede mag-Zoom?\" Teves asked.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb0e0a-f556-4535-a017-5870e6a178e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The House should listen to me. Why are other congressmen\
        \ allowed to attend hearings through Zoom?]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ff02b-825e-4cc7-8757-477f803c8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves also claimed he is being \"politically persecuted\" by being\
        \ barred from attending the hearing virtually.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79872f2-f5c5-45b1-8115-241b8b5dd795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 60-day suspension that the House of Representatives previously\
        \ imposed on Teves ended on Monday. But since he has not showed up yet, Teves\
        \ is now considered to be absent without official leave (AWOL).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade2c1c-6be4-4b82-8619-973863f3fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez also warned that the House may impose\
        \ another disciplinary action against Teves if his unprecedented absence from\
        \ work continues.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4eb09-e0d4-4ce0-a584-60dae1275fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/10/Romualdez-Teves-possible-sanction-after-suspension.html">House
        speaker warns Teves of possible sanction after suspension</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe4863-f14d-45c9-b025-d8613c6c8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee will meet on May 29 to decide tougher sanctions that\
        \ might be imposed on Teves for his failure to report for work despite the\
        \ panel's appeal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4961f-cef6-43f2-ba9e-0d755ed2e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel's vice chairman Raul Angelo Bongalon said the committee's\
        \ only remaining options on Teves' fate are another period of suspension,\
        \ slapping of penalties, or expulsion.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2212926-d704-4200-8d1c-daee4e2c9620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T18:58:52.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-25T19:00:59.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/24/House-ethics-committee-recommendation-on-Teves.html">House
        ethics panel eyes release of recommendation on Teves’ fate on May 29</a></strong></p>'
  'sc-manila-water-maynilad-corporate-income-taxes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-25T19:58:10.000+08:00
    'imagesource': 'jcr:1f7a01dc-1049-4822-9af8-b9140a7a057e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5f69bd8-2093-417c-86f8-75dd2d23990f'
    'lead': 'The Supreme Court has ruled that water Metro Manila concessionaires Manila
      Water and Maynilad are prohibited from charging consumers for corporate income
      tax as they are public utilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T20:00:45.862+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-25T20:00:46.247+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC: Manila Water, Maynilad cannot pass on corporate income tax to consumers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf25f43-d74d-401a-954e-046b4ffea1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — The Supreme
        Court (SC) has ruled that water Metro Manila concessionaires Manila Water
        and Maynilad are prohibited from charging consumers for corporate income tax
        as they are public utilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfae50-89a2-43b8-85fe-953111edc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebf1a7-b6f7-4256-8da5-3d7a512afa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 102-page decision uploaded on its website recently, the court\
        \ cited a 2002 ruling where it held that public utilities have no right to\
        \ pass on to consumers their corporate income tax as operating expenses since\
        \ they are the ones enjoying the privilege of earning income, not their customers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889fbd2-4865-4bf5-af60-f7e107b11843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10280b3a-bc20-42c1-8e44-ab972dc7f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC further explained that while concession agreements which the\
        \ two companies entered into with the Metropolitan Waterworks and Sewerage\
        \ System (MWSS) provide that they are allowed to recover “Philippine business\
        \ taxes” and to earn a rate of return on these, this doesn’t apply to corporate\
        \ income taxes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb80ca-1adf-49ad-ae84-81a613a5b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69006579-9394-45ca-a84a-91f62781f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As established in jurisprudence, corporate income taxes are not business\
        \ taxes under Philippine law,” it said in a press release on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884dde9-04c2-465e-8c91-eb7d662190f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242de07-3add-4c21-806d-727faf48c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said as public utilities, Manila Water and Maynilad are bound\
        \ by the 12% limit on the rate of return under the MWSS charter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9cd97f-83e2-4881-bb88-8e1d0012cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7473481-cd57-434a-b2fa-8eb229179354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite this recent decision, the SC noted that customers may no\
        \ longer recover the amount they previously paid for the concessionaires'\
        \ income taxes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e3535-d314-4f77-ae13-a791671fade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022cb6a-3b69-40f0-b9f9-ae6a629c88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the right to a refund – which must be exercised within 30 days\
        \ after the rates took effect — had long prescribed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c6512-1d60-4290-bd5e-8e6f28e33bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-25T20:00:46.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c61134-bab6-4aa8-8a81-51ca69412ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:00:45.880+08:00
