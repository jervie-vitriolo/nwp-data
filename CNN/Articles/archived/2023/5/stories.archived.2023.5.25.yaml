      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have always communicated that the whale in question is a free-living\
        \ animal and we see no reason to capture it and put it behind barriers,” he\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c02d8-2a7b-4c2f-9076-fd577acc47e4'
