      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> At least
        19% of the adult labor force or 8.7 million Filipinos are unemployed as of
        March this year, a Social Weather Stations (SWS) survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c104a0c-9f9a-4817-8d98-9b75de3f9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac750f44-f306-4c31-b16a-092fe33c9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This was 2.3 points below the 21.3% in December 2022 and 7 points
        below the 26% in April 2022. However, it was still 1.5 points above the 17.5%
        in December 2019, before the COVID-19 pandemic,” it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ba5db-295a-4a68-ad04-d560cab1374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad71f0-baf1-4320-8252-7aad3e7d6933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SWS said the decline in unemployment is due to the decrease in
        joblessness from all areas of the country except Mindanao.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013ca72-bf0d-42a2-b6be-ca1d8b97255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e092c23-2d34-43b8-a48a-152cee86f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Compared to December 2022, the quarterly joblessness fell from 24.8%
        in Metro Manila, 23.1% in Balance Luzon, and 18.6% in the Visayas. However,
        it hardly moved from 18.1% in Mindanao,” it explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1083d-2d57-471d-a7b4-15e69fa85511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90525bc-fd16-4ebf-8081-4191ae2d19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SWS added that joblessness peaked in July 2020 at 45.5% during
        the height of the COVID-19 pandemic. Its downward trend began from September
        2020 to December 2022, reaching as low as 18.6% in October 2022.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa471f-07cc-46c6-b7fb-1499dcceae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66cd368-c8a1-4aec-8d84-6f5aa13e9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to SWS, the jobless citizens are those who voluntarily left
        their old jobs, are seeking jobs for the first time, and lost their jobs due
        to uncontrollable economic circumstances.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d76cc3-dc1f-4b08-91f3-7147f6a43576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c1fe0-6a8f-41f7-aac6-cd7157cdf2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The survey defines the labor force as adults who are 18 years old and
        above presently having jobs and those currently seeking jobs.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1db32-812c-4b76-af29-8c180883dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd09a7e-753a-4fe5-a8c8-a077c387b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T05:15:41.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-25T06:35:59.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey was conducted via face-to-face interviews
        from March 26 to 29. It included 1,200 adult participants nationwide with
        300 each from Metro Manila, Balance Luzon, Visayas, and Mindanao.</p>'
  'Chinese-hackers-Asia-US-communications':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T06:40:06.000+08:00
    'imagesource': 'jcr:164d9fa5-15ce-426c-ad3d-c2d2a33490fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa608c5-b502-4e81-a15f-e342fbe9e1ed'
    'lead': 'Chinese government-backed hackers are likely pursuing cyber capabilities
      that could be used to ''disrupt critical communications'' between the US and
      the Asia Pacific region in the event of a future US-China crisis, Microsoft
      warns. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T06:41:43.600+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-25T07:37:15.747+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese hackers seeking to disrupt communications between US and Asia
      in event of crisis, Microsoft says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffdbdf-b08c-41ab-b03f-431b310f34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese government-backed hackers are likely
        pursuing cyber capabilities that could be used to “disrupt critical communications”
        between the US and the Asia Pacific region in the event of a future US-China
        crisis, Microsoft warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4393f2d-e509-42cc-8a9d-3811add8a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24efefb-8750-43fa-8439-f4d48b170d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese hackers have been active since mid-2021 and targeted critical\
        \ infrastructure organizations in the US territory of Guam and in other parts\
        \ of the US as part of a stealthy spying and information gathering campaign,\
        \ Microsoft said in a new report. Organizations targeted by the hackers cover\
        \ the maritime, transportation and government sectors, among others.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d76dc-f14e-4896-b4ea-9dc64755605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a65f9-82b3-4030-b6b1-5b2ab2d54b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Microsoft report underscores the key role that cyber operations\
        \ might play in present and future US-China power competition and territorial\
        \ disputes in the Pacific. China has claimed a growing list of territories\
        \ in the Pacific in recent years in what US officials view as alarming expansionism\
        \ from Beijing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39a77e-ea62-4cff-b718-98a610f820a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb031656-c5c1-4e6d-b21c-751f78c4b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate advisory released Wednesday, the FBI, National Security\
        \ Agency and other US and Western security agencies said they believe the\
        \ Chinese hackers could apply the same stealthy techniques against critical\
        \ sectors “worldwide.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8deb5c-6d8c-425f-9735-13edcbe7d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa253e-2339-498d-940a-f2389cd6974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Microsoft declined to comment beyond its public blog post Wednesday\
        \ when CNN asked for specific information supporting the tech firm’s conclusion\
        \ that Chinese hackers were preparing disruptive capabilities for future crises.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ccd23-2a3f-4c72-80e4-f19a9925e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc670a-9a34-4555-aef2-39c77fdac096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has requested comment from the Chinese Embassy in Washington, DC,\
        \ about Microsoft’s findings. Beijing regularly denies hacking allegations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab43d93-a8ae-4a89-a7a8-5f23ffa187e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c840f1-e21a-4d26-9141-9a3acfac19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials regularly cite China as the most persistent and prolific\
        \ government hacking threat facing the US.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc80490-749c-4d1a-ad5e-f4ac3bfbbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a5465-272a-443f-ab38-da309e4b2868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese hackers are too frequently going “unidentified and undeterred”\
        \ in their infiltrations of US organizations, Jen Easterly, director of the\
        \ US Cybersecurity and Infrastructure Security Agency, said in February.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d72790-5481-4565-8768-184661422bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d450a11-be64-42af-a2d6-14dbeeeca92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials are also concerned that Chinese hackers have created footholds\
        \ in Taiwan’s critical infrastructure that Beijing may use to disrupt key\
        \ services like electricity in the event of a Chinese invasion of Taiwan,\
        \ a senior US defense official told reporters in March.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34ec11-da43-45ea-9d1e-5f4cf0961ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5ac51-7dca-4395-b003-963ca7ead5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defense official, who spoke on the condition of anonymity, compared\
        \ the Chinese probing of Taiwanese infrastructure to how Russia previously\
        \ used its hackers to burrow into Ukrainian’s electric sector. Russian military\
        \ hackers cut power twice in Ukraine in landmark attacks in 2015 and 2016,\
        \ according to the US Justice Department and private experts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99deba1c-35b4-4137-bf3e-4b2ed14aeb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4d8db-8f19-4948-8a8e-f56b2ef12933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the last decade, Russia has targeted a variety of critical infrastructure\
        \ sectors in operations that we do not believe were designed for immediate\
        \ effect,” said John Hultquist, chief analyst at security firm Mandiant, which\
        \ is owned by Google. “China has done the same in the past, targeting the\
        \ oil and gas sector.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216cbf22-fa98-4561-a52a-b903a6c6af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f02ead-2767-4c6b-992d-5f3184131333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T06:41:43.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-25T07:37:15.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chinese cyberthreat actors are unique among their peers in that
        they have not regularly resorted to destructive and disruptive cyberattacks,”
        Hultquist said. The Microsoft report “is a rare opportunity to investigate
        and prepare for this threat.”</p>'
  'Norway-spy-whale':
    'author': 'James Frater and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-25T06:41:52.000+08:00
    'imagesource': 'jcr:534e8450-0553-40b9-bbc1-7199779c2b6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7edcf94e-1024-44d1-b9fa-0f60293ea53f'
    'lead': 'The whale, nicknamed Hvaldimir, shot to international fame in 2019 after
      it was spotted wearing a specially made harness with mounts for a camera, leading
      experts to believe the whale may have been trained by the Russian military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-25T06:44:51.258+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-05-25T07:37:45.377+08:00
    'mgnl:lastActivatedBy': 'superuser'
