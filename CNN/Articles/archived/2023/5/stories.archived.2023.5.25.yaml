      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557cda8a-7609-46cb-a178-e6c402fe3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T20:53:43.391+08:00
