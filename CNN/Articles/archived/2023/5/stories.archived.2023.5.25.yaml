    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4107e13-b8b5-4552-804f-5dc675f2a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-16T18:04:24.366+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-25T17:17:32.963+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year proves to be no exception as Absolute mounted an intimate\
        \ yet interactive Mom’s Day Out event — serving as a safe space platform for\
        \ all moms to unload the feelings they’ve been keeping. They also got to share\
        \ and learn from select mom communities and family experts on May 6 at Supersam\
        \ in Scout Tobias, Quezon City.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1ff85-1f7c-4565-85de-ef8ee6dcbbfe'
      'mgnl:activationStatus': true
