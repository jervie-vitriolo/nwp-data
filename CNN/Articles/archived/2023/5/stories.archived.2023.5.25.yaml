      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b15f5-ac12-4515-b935-79678318f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T13:18:51.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-25T13:18:52.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“DA’s official bidding price of urea is in fact, only at ₱1,230 per\
        \ bag; at two bags per hectare, it is only ₱2,460. Again, way below the false\
        \ information of ₱4,000 per hectare. Thus, there is no real savings, as claimed\
        \ by MO 32,” he added.\r"
