      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Mawar remains outside of the country's weather monitoring area\
        \ and still has no direct effect on any part of the Philippines, PAGASA added.\
        \  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a369c-82d8-46db-8b8a-e246f978e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T12:42:04.839+08:00
