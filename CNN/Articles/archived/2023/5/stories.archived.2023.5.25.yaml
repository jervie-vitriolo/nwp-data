      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it needs to be passed immediately, considering it's among the\
        \ reasons cited by colleagues who did not support his proposal to amend economic\
        \ provisions in the Constitution saying the Maharlika fund would yield foreign\
        \ investments.\r"
