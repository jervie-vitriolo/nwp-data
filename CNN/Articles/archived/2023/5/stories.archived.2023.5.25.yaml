      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Bohol
        Island has been recognized as the country’s first Global Geopark, the United
        Nations'' cultural agency said Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c8abe-f99b-48ed-956e-55cc82af3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T11:00:00.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-25T11:00:00.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the United Nations Educational, Scientific and Cultural
        Organization (UNESCO) highlighted Bohol’s karstic structures, such as caves,
        sinkholes, and cone karst, as well as the popular Chocolate Hills.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80afa5-ecf7-4a2c-bf46-d000e1070b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-25T11:00:00.173+08:00
      'mgnl:createdBy': 'lisbet'
