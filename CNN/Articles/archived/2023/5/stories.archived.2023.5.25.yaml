      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An expanding food and beverage scene plus investment in art and new
        non-gaming attractions is slowly reshaping the way the world looks at Macao.'
    '24':
