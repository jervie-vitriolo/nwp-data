    'lead': 'Former Philippine National Police (PNP) chief Gen. Rodolfo Azurin Jr.
      is not yet cleared of involvement in the alleged cover-up of the multibillion-peso
      shabu haul in October 2022, Senator Ronald ''Bato'' dela Rosa said.'
