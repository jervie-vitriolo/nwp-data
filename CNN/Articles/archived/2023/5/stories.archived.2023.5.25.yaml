      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It warned that Mawar is forecast to continue intensifying in the next\
        \ three days and may reach a peak intensity of 215 km/h on Sunday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76244052-7b4b-41f6-aef4-140418c081b3'
