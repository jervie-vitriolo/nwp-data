      'mgnl:lastActivated': 2023-05-13T18:06:47.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab014eb7-98fb-4fe5-8821-fbd24a684be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T18:06:47.388+08:00
      'mgnl:createdBy': 'vince'
