      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EO No. 26, which was issued on Friday, stated that the advisory board\
        \ is tasked to “formulate policies, projects and programs for the efficient\
        \ management of the Malacañang Heritage Mansions.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
