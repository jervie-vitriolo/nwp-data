    'template': '1'
    'title': 'Elon Musk names NBCU ad chief Linda Yaccarino as Twitter CEO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183eee0-e746-4c57-8cfc-a64bbe35f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk on Friday named longtime media
        executive Linda Yaccarino as the new CEO of Twitter, months after he promised
        to step back from the role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174593b-f36c-42f5-aa2d-29fbf85462d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited to welcome Linda Yaccarino as the new CEO of Twitter!"
        Musk wrote in a tweet on Friday. He said she "will focus primarily on business
        operations, while I focus on product design &amp; new technology."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d613cf-99c2-4914-bedb-cbb68297bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier in the day, Yaccarino announced that she was leaving her role
        as chairman of global advertising and partnerships at NBCUniversal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3964514-5f71-4f5f-a05b-f763e05df83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It has been an absolute honor to be part of Comcast NBCUniversal and
        lead the most incredible team," she said in a statement Friday. "We''ve transformed
        our company and the entire industry."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db777ac-8ef4-4286-b822-e0dae8c0095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here''s what you should know about Yaccarino.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc65e0d-a85c-4e6e-abab-7c02266bd1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A seasoned media executive</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e94aa-5993-498e-8b92-f4960fb83a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk has clashed with mainstream media outlets and also said he hates
        advertising. But Yaccarino represents both those worlds.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4928c-1ef0-4d75-a561-743861fb0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yaccarino has been at NBCUniversal for more than 11 years, returning
        to the company where she started as a college intern. Before that she was
        executive vice president/COO of advertising sales, marketing and acquisitions
        at Turner Broadcasting, which included CNN at that time.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f47d7-d4ee-4957-bd6f-2c9f1aabbafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At NBCUniversal, she oversees a 2,000-member global team, according
        to her company profile. That would be more people on her team than are left
        working at Twitter, which Musk said in an interview with the BBC last month
        is down to 1,500 people after multiple layoffs under his watch.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b65bdb-c532-4bb2-8328-c0c3ecb1cb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NBCUniversal''s ad sales team has generated $100 billion in ad sales
        since she joined in 2011, according to her profile, and forged partnerships
        with many new media companies including Twitter as well as Apple News, Buzzfeed,
        Snapchat and YouTube.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b8740-b201-4fa8-8ff3-b36a809f5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month she appeared with Musk at an industry conference for a session
        entitled "Twitter 2.0: From Conversations to Partnerships."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5548b65-7c03-4d07-8dad-dcf79db4601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yaccarino''s most notable achievement at NBCUniversal is creating unified
        ad sales teams rather than having 15 different sales teams approach the same
        advertisers.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78365b-5426-442a-bdbb-e2fb220223df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We were difficult to do business with," she said in an interview with
        Salesforce describing the consolidation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cd7c0-d742-4f92-9b35-5e3ee08c9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The loss of Yaccarino comes at a bad time for NBCUniversal. Ad revenues
        are down throughout the media industry, prompting cost cutting and in some
        cases layoffs across many companies. NBCUniversal has had some job cuts of
        its own, although not as deep as those at some of its rivals.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad396e-9645-42a4-96d4-73e70aa85cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Media companies, including NBC, are scheduled to make "upfront" presentations
        to advertisers next week in an effort to win ad commitments for later this
        year. NBC''s session is set for Monday morning.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06eb92-605f-4179-9902-93c86008b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yaccarino would not be the first or only woman running one of Musk''s
        companies.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d6cc4-a015-4b16-8627-4d26b84f05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk previously tapped, Gwynne Shotwell, to run SpaceX. She is president
        and COO of the company, while he holds the CEO title. But she''s credited
        by some in the industry as a key to SpaceX becoming the world''s most successful
        commercial rocket company.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efceb69-eebd-468a-8dad-bf645335f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Robyn Denholm also serves as chairman of Tesla. She assumed that role
        from Musk when the SEC required him to give up the position after a tweet
        in which he claimed he had funding secured to take the company private, when
        he had not yet locked up the financing to do so.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236fbaf-1397-431b-8882-cd4767af2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Denholm has kept a low profile at Tesla, not speaking at an investor
        day earlier this year at which 15 other Tesla executives in addition to Musk
        spoke'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b554d-2db6-4437-8b57-5256bad409bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Twitter''s advertiser exodus</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8306c-bf2e-45eb-a79e-a1c4b4c8034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The choice of Yaccarino may hint at Musk recognizing the limitations
        of his efforts to make Twitter less dependent on advertising.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843dae63-106a-4e2a-ae73-ce5ebad8e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ad sales represented more than 90% of the company''s revenue before
        Musk purchased it in October. But many advertisers have fled the site since
        then.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874c495-79a0-4d5a-ba10-c7b5f1b36018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this year digital marketing analysis firm Pathmatics by Sensor
        Tower reported that 625 of the top 1,000 Twitter advertisers, including major
        brands such as Coca-Cola, Unilever, Jeep, Wells Fargo and Merck, had pulled
        their ad dollars, based data through January 25. Monthly revenue from those
        previous top 1,000 advertisers plummeted by more than 60% from October through
        January 25, from around $127 million to just over $48 million, according to
        the data.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3a112-fbc6-4333-9248-5aba77b933fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many advertisers have been concerned with Musk''s severe staff cuts,
        the apparent rise of hate speech, and controversial policy decisions, including
        his move to invite users back to Twitter who had previously been banned.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44dd00-16ce-4da5-b7cc-9845a006f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'General Motors said it would pause paying for advertising on Twitter
        while it evaluates the platform''s "new direction." Musk blamed the exodus
        on "activist groups pressuring advertisers, even though nothing has changed
        with content moderation."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f670d-2fa0-4334-a78d-a6ebae5c6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk has tried to increase revenue by racing to bolster its subscription
        business, charging for the blue checkmarks that verify a user''s identity,
        with limited success. As a result, he may have little choice but to revive
        Twitter''s relationships with advertisers and boost its core advertising business.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e35c8d-731e-40f1-9f2e-80dfa929550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk has previously spoken about improving ad sales by focusing more
        on the relevance of its ads.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7fd81-dcb9-4d4c-9a50-9249b02860d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pressure to find a new Twitter CEO</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e2103-4d24-457b-8fa2-2ec607854728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ever since he first expressed interest in buying Twitter, the share
        price of Tesla has suffered. Investors have been worried that his fascination
        with Twitter was distracting him from the challenges facing the electric automaker.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7dede-fc24-48c4-9af4-93c4d83ab668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk announced the CEO news shortly ahead of Tesla''s annual shareholder
        meeting, which is set for Tuesday.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2cd1e-e338-4b30-ba0d-8a8e44731114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shares of Tesla closed Thursday down 55% from where they were 13 months
        ago when his initial purchase of a 9% stake in Twitter was disclosed. Shares
        of Tesla were up 3% in early trading Friday just after the open, before losing
        most of that gain.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2d699-1fde-453e-b835-3747859b80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We believe Musk leaving CEO of Twitter earlier than originally thought
        ... is a positive development for Tesla as well as SpaceX with Musk needing
        to spend more and more time on these golden child platforms rather than Twitter,"
        wrote Dan Ives, analyst with Wedbush, in a note to clients Friday.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700431ea-6315-48cf-826b-fee2e9289740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also be welcome news for Twitter users. Musk promised he
        would find a new CEO to run Twitter last fall after 57% of those who participated
        in a Twitter poll he posted voted that he should give up the job. In December
        he vowed to name a replacement "as soon as I find someone foolish enough to
        take the job!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796953b9-0497-4f2d-a1b0-b2181ce8ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T00:21:43.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T00:21:43.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Elon Musk names
        NBCU ad chief Linda Yaccarino as Twitter CEO"</em></p>'
  'Imran-Khan-released-on-bail':
    'author': 'Sophia Saifi, Azaz Syed and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-13T04:12:39.000+08:00
    'imagesource': 'jcr:92c3253d-71a1-4fa6-93ac-9f4bc5098676'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e2952a-d33c-43f4-a104-661989452792'
    'lead': 'Pakistan''s former prime minister, Imran Khan, has been granted bail
      by the Islamabad High Court, days after his dramatic arrest over corruption
      charges set off a deadly outpouring of anger against the country''s military.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T04:15:32.842+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-13T04:15:33.201+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Former Pakistan prime minister Imran Khan released on bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bebe7b-310a-4076-bcc1-b8ccec067733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pakistan''s former prime minister,
        Imran Khan, has been granted bail by the Islamabad High Court, days after
        his dramatic arrest over corruption charges set off a deadly outpouring of
        anger against the country''s military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e6fd4-4832-4b92-88a9-732dcbcb3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan left the court on Friday under police protection to return to
        Lahore. Before leaving, he predicted he could be arrested again, despite a
        court order barring authorities from arresting him on any charges until Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc1f3b-2031-42f0-baa0-03f4afcb03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I will again be illegally arrested, this time outside the High Court,
        I know I will be arrested. My simple message is, how I am I supposed to control
        what will happen afterwards?" Khan told reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97381b29-09e6-4da4-929a-95ca8900e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said that his message to followers is to remain peaceful -- adding
        that he won''t be responsible for the reaction of the protesters if he is
        arrested again.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84004461-b292-42c4-93d5-1e49c42f6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For 27 years I''ve been in politics... Show me one message which has
        been different to this...every time I have told my followers, stay within
        the constitution. When you do protest, be peaceful....We have never broken
        the law, even now when I tell them to protest, I say they should be peaceful
        protests. I have always said that," Khan said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cc718-9835-4af0-bdbd-d7c7496dc25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ex-leader was granted the two-week temporary release on bail on
        Friday, one day after Pakistan''s Supreme Court ruled Khan''s arrest last
        week by Pakistan''s anti-graft agency, the National Accountability Bureau,
        was unlawful.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d108a9-47a8-4a61-a23d-666da174fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan''s party had filed a petition to challenge the illegal land acquisition
        charges against him.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25d298-893e-4316-87f2-d9387d29aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Soon after his arrest, Khan accused the country''s powerful army chief:
        "There is only one man taking action against me and that is the army chief,"
        Khan told reporters in court on Friday, referring to army chief General Syed
        Asim Munir.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd028ef-5deb-4340-93f9-4e49e51a8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has approached Pakistan''s military for comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3499db0-7d5e-4631-8eca-670c1e26626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan also said that arrest warrants had been issued for his wife. "I
        am 100% sure I will be arrested again. I was allowed by the NAB to talk to
        my wife, arrest warrants are issued against her too," Khan told CNN outside
        the courtroom ahead of his hearing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe3833-70be-4e3f-87b0-576df4435f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gunshots could be heard outside near the court early Saturday. Police
        say they have made two arrests and are investigating what happened.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ffd9e-0245-43e1-bca8-473ee1262bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Khan was ousted in a parliamentary no-confidence vote last year and
        has since led a popular campaign against the current government led by Prime
        Minister Shehbaz Sharif, accusing it of colluding with senior military leaders
        to remove him from office and keep him locked out of politics.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2d703-94fa-47c9-92e7-9bdd8354e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has also made allegations the government worked with the United
        States in a conspiracy to remove him from office, claims both parties rejected.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234222da-4b5a-4aa0-b711-df0a17cedd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The army has previously rejected Khan''s claims it had anything to
        do with past purported attempts on his life.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee0ab4-9770-412f-9679-701082d7f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unprecedented scenes emerged following Khan''s arrest of defiant crowds
        breaking into military properties and setting the homes of army personnel
        ablaze, directly challenging a usually untouchable force that has long sat
        at the apex of power in Pakistan.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1a910-2273-47a1-982d-837c3e953f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government has blocked mobile internet services in a bid to quell
        the chaos, disrupting access to social media like Twitter, Facebook and YouTube
        as well as key delivery apps and even digital payment platforms.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b134733-6fad-4b3e-9b8a-5a7010aab2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least eight people have died and hundreds have been arrested nationwide,
        according to officials.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bcb9b8-8a22-484a-aad4-103fd4987105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police have also arrested several senior leaders of Khan''s Pakistan
        Tehreek-e-Insaf (PTI) party for "inciting arson and violent protests."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d473e58-0c84-4ed4-9953-c2a60d7395b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis comes as the nation of 220 million people grapples with
        an acute economic crisis, as soaring inflation leaves people unable to afford
        food and fuel, heightening fears about the country''s stability in what is
        an election year for Pakistan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc4fdc-1877-4c3b-a9cc-0e0109b72cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:15:32.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:15:33.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/12/asia/imran-khan-pakistan-court-army-intl-hnk/index.html"><em>“Former
        Pakistan prime minister Imran Khan released on bail"</em></a></p>'
  'new-US-embassy-in-Lebanon':
    'author': 'Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-13T04:15:50.000+08:00
    'imagesource': 'jcr:644532de-08c9-4bc3-a029-528369ffeec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbad8c21-90b5-4afd-8fe9-ba840d031d7e'
    'lead': 'A massive new US embassy complex in Lebanon is causing controversy for
      its sheer size and opulence in a country where nearly 80% of the population
