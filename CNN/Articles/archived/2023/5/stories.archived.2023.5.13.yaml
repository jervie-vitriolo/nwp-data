      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 4, <a href="https://www.cnnphilippines.com/news/2023/4/12/ICC-prosecutor-rejects-Philippine-government-arguments-drug-war.html">Khan
        submitted a 56-page response</a> where he urged the ICC to reject the country''s
        petition. According to the prosecutor, the government “failed to show any
        error” in the decision of the court to roll out the probe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf10aff4-0e40-44fc-a1e4-f465a0f5d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.175+08:00
