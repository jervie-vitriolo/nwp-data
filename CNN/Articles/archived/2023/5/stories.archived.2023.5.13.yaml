      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, it is with a heavy heart that I have decided to go\
        \ out of my comfort zone and take risk and widen my perspective in my volleyball\
        \ career,\" she said. \"Ageo team is always in my heart. It doesn't mean a\
        \ goodbye, but I'll see you around.\"\r"
