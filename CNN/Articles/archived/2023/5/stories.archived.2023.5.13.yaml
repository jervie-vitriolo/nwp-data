      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The news about the violation did not come from the Kuwait\
        \ government. It was just reported in newspapers, news articles in Kuwait.\
        \ What was written was that the violation was the operation of shelters.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26caca-4e21-4322-bea9-c8ee5c98b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T17:50:09.168+08:00
