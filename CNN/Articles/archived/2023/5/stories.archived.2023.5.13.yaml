    'stories': []
    'template': '1'
    'title': 'Elle Fanning says she lost out on a big franchise role for a ridiculous
      reason'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152444c-41e9-466d-b597-0df5ae06292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:56:46.306+08:00
