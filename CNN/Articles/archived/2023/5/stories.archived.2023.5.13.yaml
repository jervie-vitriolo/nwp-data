      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> —&nbsp;An
        American fugitive, who has been hiding in the Philippines since 2014, was
        arrested by the Bureau of Immigration (BI) in Ermita, Manila on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1597b7-f9eb-400e-9c90-94f9c8d66ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.917+08:00
