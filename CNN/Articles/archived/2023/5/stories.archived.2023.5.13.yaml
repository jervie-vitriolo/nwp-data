    'title': 'BI nabs US fugitive who hid in PH for 8 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09ff1f-56c2-4ff3-a1eb-3e9be1f4ffc2'
      'mgnl:activationStatus': true
