  'Twitter-new-CEO':
    'author': 'Chris Isidore, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-13T00:11:08.000+08:00
    'imagesource': 'jcr:8dfc145f-51b7-4408-8d73-aa952f022353'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dbd0b61-92d6-41b5-a5b1-c44a0df9b92d'
    'lead': 'Elon Musk on Friday named longtime media executive Linda Yaccarino as
      the new CEO of Twitter, months after he promised to step back from the role.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T00:21:43.222+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-05-13T00:21:43.680+08:00
