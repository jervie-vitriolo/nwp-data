    'stories': []
    'template': '1'
    'title': 'A massive new US embassy in a tiny Middle East nation is raising eyebrows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb186a-68bf-4bb1-85af-18ca4d1f20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.454+08:00
