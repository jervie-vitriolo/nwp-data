    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf39ab-6a3e-47cb-a277-96dd861238b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A week later, the Philippines sought ICC’s permission to reply to the\
        \ points made by Khan, particularly citing five issues which “could not have\
        \ been reasonably anticipated” by the government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96592729-42ea-489e-afc5-aad747017374'
      'mgnl:activationStatus': true
