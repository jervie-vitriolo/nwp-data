      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Volleyball
        superstar Jaja Santiago has left the Saitama Ageo Medics in Japan V. League
        after five years, the team announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f5d9f-e355-4917-9db3-afad080c4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T18:06:47.387+08:00
