      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte also maintained he had nothing to do with the charges filed\
        \ against De Lima—one of his fiercest critics.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be761625-a75b-4bca-b68b-7d5f2eec7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T22:02:21.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T22:03:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878e99f-9b5a-41ae-8a13-43e41861fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T22:02:21.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T22:03:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Frankly, I'm not interested in the outcome of the case as I have\
        \ nothing to do with it,\" Duterte was quoted as saying by his former presidential\
        \ legal counsel Salvador Panelo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea071033-1709-4fc0-9151-0ebc3f693a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T22:02:21.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-13T22:03:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ec491-9fde-46d7-8104-2838b54637ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T22:02:21.913+08:00
