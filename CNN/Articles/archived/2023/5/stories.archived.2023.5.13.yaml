      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A massive new US embassy complex in
        Lebanon is causing controversy for its sheer size and opulence in a country
        where nearly 80% of the population is under the poverty line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aafe6b-1234-4ffb-ba91-ef561b9ea0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Located some 13 kilometers (about 8 miles) from the center of Beirut,
        the US'' new embassy compound in Lebanon looks like a city of its own.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9f290-447f-49fa-a20b-0a4b82fb3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sprawling over a 43-acre site, the complex in the Beirut suburb of
        Awkar is almost two-and-a-half times the size of the land the White House
        sits on and more than 21 soccer fields.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d877c-d461-4e8a-9d83-cd3c7914f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many Lebanese on Twitter questioned why the US needs such a large embassy
        in their capital. Lebanon is smaller than Connecticut and has a population
        of just six million. Few American tourists go to the country as the State
        Department has placed it on the third highest travel advisory level, but it
        does have a sizeable population of Lebanese American residents.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40917aee-40d1-4e26-93a7-d2d2eeca640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Did the US move to Lebanon??" tweeted Sandy, a social media activist.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b5262-e044-4c1f-9d29-d3b9d8572ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Maybe you''ll have enough room to work on all those pending visa applications,"
        tweeted Abed A. Ayoub, national executive director of the American-Arab Anti-Discrimination
        Committee, responding to the grandiosity of the new complex.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27860af-03dd-46aa-ac4d-5dfdc9818c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Computer-generated images published by the embassy show an ultra-modern
        compound, hosting multi-story buildings with high glass windows, recreational
        areas, and a swimming pool surrounded by greenery and views of the Lebanese
        capital. The compound includes a chancery, representational and staff housing,
        facilities for the community and associated support facilities, according
        to the project''s website.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ec4a1-69c3-4217-b93e-d19d1c589d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From the pandemic to the 2020 Beirut blast, Lebanon has been assailed
        by a number of crises that have left its economy in ruins. Many Lebanese are
        unable to afford basic commodities, including food, medicine and electricity.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd6c0d-5bf5-4eda-a1ad-d89e8a87edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Let them eat concrete," another user tweeted.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b286b9-1936-401a-84bf-64ed9a035b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Plans for the embassy complex were announced in 2015 and it is reported
        to have cost $1 billion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eba128-23a0-45dd-8f8a-edec5a50a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its construction is overseen by the Bureau of Overseas Buildings Operations
        (OBO), which supervised the building of a number of other US embassies around
        the world.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315bdf8-7e45-4980-9197-8575018867b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US embassy in Lebanon did not respond to CNN''s request for comment.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1080f-6dac-4fd3-8c96-7e7d8865542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US has had a turbulent history with Lebanon. It is the home of
        Iran-backed Hezbollah, the most powerful group in the country, but has nonetheless
        enjoyed friendly relations with the US.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162bfea-d516-44cc-91cf-e1471d547fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month marked 40 years since the 1983 bombing of the American
        embassy in Beirut, which killed 63 people, including 52 Lebanese and embassy
        employees. In October that year, a bomb struck barracks in Beirut housing
        American and French peacekeepers, killing 299 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ef2ad-fe47-4377-89d1-2a3ba342ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T04:17:08.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-13T04:17:08.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/12/middleeast/massive-us-embassy-middle-east-mime-intl/index.html"><em>“A
        massive new US embassy in a tiny Middle East nation is raising eyebrows"</em></a></p>'
  'kerry-biden-climate-policies-survive-republicans':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-13T07:39:43.000+08:00
    'imagesource': 'jcr:39399783-ad81-4437-aa04-b7faae63917b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3caf50d4-1a2f-4aaf-86fa-19e468bc2031'
    'lead': 'If a Republican is elected US president, they won''t be able to reverse
      the Biden administration''s wins on climate change and clean energy, US climate
      envoy and former Secretary of State John Kerry says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T07:44:26.864+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-13T07:44:27.423+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why John Kerry is confident Biden''s climate policies can survive a
      Republican president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b60196-b212-4ee2-ac50-2ddf92c4c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the US barrels into a high-stakes and
        consequential election cycle, US climate envoy and former Secretary of State
        John Kerry is confident of one thing: If a Republican is elected president,
        they won''t be able to reverse the Biden administration''s wins on climate
        change and clean energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049beef-aab1-4352-ba87-9c313f07fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The economy has so drastically and fundamentally changed in the past\
        \ several years, Kerry argued -- spurred in large part by the Democrats' climate\
        \ and energy law passed last year -- that the markets would reject a challenge\
        \ to the nation's clean energy trajectory.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb8ad0-de76-4b44-bc88-6b6274d1e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't think anybody elected president -- Republican, Democrat,\
        \ liberal, conservative -- could change what is happening today,\" President\
        \ Joe Biden's top climate diplomat told CNN in a candid and wide-ranging interview\
        \ in his State Department office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdbfff-51ca-4bd8-bd62-7d5aab0655af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The power of the marketplace is bigger than the presidency on (climate\
        \ change) now,\" Kerry said. \"So much money has been invested in retooling\
        \ and redirecting business strategies and investments.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80935109-6bf3-40c9-bdda-b21498af1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerry has been pleasantly surprised at the pace that clean energy manufacturing,\
        \ electric vehicle and battery factories are flocking to the US, and noted\
        \ EU officials are \"a little annoyed\" about generous US clean energy subsidies\
        \ drawing business away from them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0b366-12c5-4ce3-87fd-25f71cb2ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our message to them is 'do the same thing; let's get going,'\" Kerry\
        \ told CNN. \"We have made a giant leap forward.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc24d86-d099-48cd-98ad-c09d516227e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 79-year-old Kerry -- who has served as Biden's climate envoy long\
        \ after Washington insiders assumed he would retire -- is gearing up for his\
        \ third international climate summit this November in Dubai. He speaks to\
        \ Biden \"when I need to talk to him\" and described the president as \"super\
        \ seized\" by international climate issues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025cb17-62a0-48cd-8b1b-47ff7a599374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite whispers of a possible retirement that started two years ago,\
        \ he's outlasted multiple staff members, visited Mexico, Brazil, Europe and\
        \ Japan this year alone, and is showing few signs of slowing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d435dd7-9896-4679-9dd8-8acfcc9acdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerry and his team are actively working on an in-person meeting with\
        \ his Chinese counterpart Xie Zhenhua after Xie recently recovered from a\
        \ serious illness for which he was hospitalized, Kerry said. There is still\
        \ lots of unfinished business between the US and China, the world's two largest\
        \ emitters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5062b6-3f60-4bc8-af33-f80000a379aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At some point, we're going to travel over there and pick up where\
        \ we left off,\" Kerry said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94ad92-a9b3-4d69-a56c-a660c99d69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Negotiations with China</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac47bf-5cab-4902-aa60-ae62dbc10f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sitting behind his desk, Kerry ticked off three issues he hopes to\
        \ resolve with China: the country implementing its plan to cut emissions of\
        \ super-polluting methane, demonstrating it can move away from coal faster\
        \ and working together on the issue of deforestation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa65cc-cff0-4f24-9c94-3d996048ad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those are the three things that are on the table as a result of the\
        \ meetings that we had\" last year, Kerry said. \"Now, we'd like to go further,\
        \ and we think there are things that we could cooperate on.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473005c-b01e-44eb-a633-53ab9ee1d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerry and Xie have known each other for 25 years, Kerry said. And their\
        \ work together has been a relative bright spot amid a thorny US and China\
        \ relationship.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196a03e-e4e0-42df-8936-7d957e6fa008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the climate envoys haven't been immune; China abruptly pulled out\
        \ of ongoing climate talks last year after former House Speaker Nancy Pelosi\
        \ traveled to Taiwan in the face of fierce objection from China. The two countries\
        \ agreed to resume at COP27 in Egypt late last year, but Kerry got Covid at\
        \ the conference, leaving little time for actual negotiation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7a3ec-064f-4a8c-a51e-5ad98d000687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China announced in 2021 that it would develop a plan to limit emissions\
        \ of methane -- an incredibly potent greenhouse gas that scientists have focused\
        \ on in recent years as a critical climate issue. Kerry said he has seen China's\
        \ methane plan but told CNN he is not sure if they have updated or strengthened\
        \ it since.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913b70c-9ce6-448c-93d6-0724d9e9e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's very possible; they've been deploying a lot of renewables in\
        \ the last six, seven months,\" Kerry said. \"I'm not sure whether their plans\
        \ may have shifted, that's part of what we need to talk about.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cdc125-ea77-4657-b341-7048671f0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A world off-track</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046f5b7-729b-4dfc-ae2e-5cb5992aaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though he was optimistic about cooperation with China, Kerry was blunt\
        \ about the world's chances to stave off the worst of the climate crisis.\
        \ Nations are way off-track on their goal to limit warming to 1.5 degrees\
        \ Celsius.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e750d-9503-46d5-9a8c-90e2b56f6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No,\" he told CNN. \"Tragically, right now, not enough people are\
        \ doing enough to achieve that goal.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1745910-6aaa-489c-99f8-9258958d60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerry said he was heartened to see some countries, including the US,\
        \ making significant progress by moving to clean energy. But there are still\
        \ too many that are moving slowly from fossil fuels -- particularly the dirtiest\
        \ one, coal.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47540b6d-f122-4cbe-9820-56e9251cd8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What is not exciting is there's too much coal use still and too much\
        \ unabated fossil fuel emissions that are fouling the air,\" Kerry said. \"\
        We need to move much faster to bring ourselves in alignment with the 1.5-degree\
        \ goal.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a696f092-598d-49f7-a238-16669df85120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerry noted India has set an aggressive target of adding 500 gigawatts\
        \ of renewable energy to its grid, even as it remains highly dependent on\
        \ coal.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da206626-1432-4046-b143-d4b18e2cccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's a huge goal,\" Kerry said. \"They're pushing very hard to\
        \ try to achieve that. We want to help them, bringing finance to the table\
        \ or other things. And if they do that, they would be in alignment with 1.5\
        \ [degrees Celsius].\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5258219-43d8-40e1-82db-75b20e649121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerry added that it is difficult for climate models to quantify how\
        \ quickly progress is being made as the Inflation Reduction Act spurs private\
        \ investment in clean energy, which he called a \"monumental accomplishment.\"\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadfad0-06ea-466a-a3b6-b9d0c17f7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's one of the things I find really super encouraging,\" Kerry\
        \ said. \"I don't think any of us who are looking at these models have an\
        \ ability to be able to define, with accuracy, what the impact is of all the\
        \ investment, all the private sector decisions that get made. I truly believe\
        \ that we're in a better place than we've been in a number of years because\
        \ of the changes that are taking place.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28b649-48f5-4048-a491-778c1efe642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>House Republican investigations</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23d539-7050-4fbc-8d52-b6764e001e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Republican-controlled House Oversight Committee has launched an\
        \ investigation into Kerry's role in the administration, and the \"nature\"\
        \ of his negotiations with China. Kerry told CNN he hopes his climate negotiations\
        \ are not politicized.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87d273-afcc-466c-9c62-a8b337a661af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is not a partisan issue. This should have nothing to do with\
        \ politics,\" Kerry said. \"We're all looking for the best marketplace solutions,\
        \ the best things that we can do to create jobs, accelerate the transition,\
        \ increase the health and safety of Americans by cleaning up the air and getting\
        \ rid of the pollution.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5fd4c-63b7-424b-baf4-535c839c5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerry also said he has been in touch with House Republicans on climate\
        \ proactively, meeting with the Conservative Climate Caucus, a group chaired\
        \ by Rep. John Curtis of Utah.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d4d54-d045-437b-9e86-62c9a0a29b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think we're going to maybe get a smaller group together; we talked\
        \ about getting together,\" Kerry said. \"I'm open to talking anytime.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d108e-ffff-437e-8bf0-cd96b23c66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Don''t let the perfect be the enemy of the good''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13bac79-fdc7-4b83-a080-52ddbce9d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Biden's significant climate wins in Congress, the president\
        \ has taken a hit among young voters for approving the controversial Willow\
        \ oil drilling project in Alaska earlier this year.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ebf02-3c42-4825-8ec3-3feaa67cc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Kerry reiterated that the Biden administration was legally hamstrung\
        \ by previously contracts with oil company ConocoPhillips, he encouraged youth\
        \ activists and voters to look at the bigger picture of the administration's\
        \ climate progress.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108d81c-4122-41be-a796-364ce7150684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Look at the difference between Donald Trump, if that's the nominee,\
        \ or any other Republican who haven't stepped up in this issue, and what the\
        \ Biden administration is doing,\" Kerry said. \"And don't let the perfect\
        \ be the enemy of the good.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647325ba-1ab4-4b40-afb6-9f887da046fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Vietnam veteran and former anti-war activist added he sympathized\
        \ with young people and encouraged them to continue to speak up.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e5417-87c7-4a5e-b1a8-7eeb8b2ffa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the feelings people have about Willow; there is an
        appearance of a contradiction because you see some drilling possibilities
        even as you''re trying to move away from dependency on unabated fossil fuels,"
        Kerry said. "Wherever I go, I ask young people, ''Look, let''s be more militant,
        all of us.'' We''ve got to go out and demand more, push for more, and don''t
        take ''less-than'' for an answer."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46222160-9803-4959-b211-e614afcafa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:44:26.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:44:27.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/12/politics/john-kerry-republicans-china-biden-climate/index.html">Why
        John Kerry is confident Biden’s climate policies can survive a Republican
        president</a>"</em></p>'
  'kemal-kilicdaroglu-accuses-rusia-election-interfence':
    'author': 'Mostafa Salem, Anna Chernova and Isil Sariyuce, CNN'
