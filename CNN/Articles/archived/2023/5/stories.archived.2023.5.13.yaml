    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124fc47-1f69-4400-b359-8b91e7e4fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.177+08:00
