      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fugitive was charged in Texas for improper photo and visual recording.\
        \ The Texas penal code defines the charge as \"invasive visual recording as\
        \ being committed if one photographs, records or broadcasts a person's intimate\
        \ areas in a private space, such as a bathroom or a changing room, without\
        \ the victim's consent.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb729008-f8c4-48fc-a4db-c36e8eabbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.920+08:00
