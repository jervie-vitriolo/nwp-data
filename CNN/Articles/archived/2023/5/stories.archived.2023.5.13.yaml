      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — The heat
        index in Legazpi City in Albay, Bicol on Friday reached 50°C, the highest
        temperature recorded so far in the country this year, according to the state
        weather bureau.</p>'
