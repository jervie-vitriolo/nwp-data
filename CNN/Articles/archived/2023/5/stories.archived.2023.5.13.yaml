      'mgnl:lastActivated': 2023-05-13T11:04:35.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef76398-c170-42d8-a860-c7d01ba3aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T11:04:35.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States citizen, identified as Jason Clint Reed, 43, has\
        \ had an arrest warrant issued against him by a district court in Jefferson\
        \ County, Texas since 2015.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d77ca-3baa-4e5d-9a27-4940ec56de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T11:04:35.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc565589-dbde-448b-8e2a-7ebc096a5374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T11:04:35.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a BI report, Reed is an undocumented alien as his passport\
        \ was already revoked by the US Department of State.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b378e3b-be31-4800-84db-0135a12f400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T11:04:35.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e7905-5007-417f-a6e3-b4308c6a6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T11:04:35.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He had also been overstaying in the country for almost eight years\
        \ as BI records show that he last arrived in Manila on Nov. 27, 2014 and never\
        \ left or bothered to extend his stay since then,\" BI fugitive search unit\
        \ (FSU) acting chief Rendell Ryan Sy said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652fcfd-06d1-4ca0-93e9-cadb4df8ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T11:04:35.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aff6a7-af79-4e3b-a8d6-16fe665544a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T11:04:35.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reed will be deported for overstaying and for being an undocumented\
        \ alien, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110639b-e682-4abb-a652-e854095773d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T11:04:34.920+08:00
