  'marcos-government-comfort-women-concerns':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-13T12:47:01.000+08:00
    'imagesource': 'jcr:55948d6f-4cf7-45f3-b4a4-d9c1de1109f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '679e16ec-fb11-4f7d-b6db-b4cf84d1781e'
    'lead': 'President Ferdinand Marcos Jr. has ordered government agencies to look
      into the concerns of Malaya Lolas, a non-profit group composed of women who
      were sexually abused by Japanese soldiers during World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T12:50:33.070+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-13T12:50:33.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos orders gov''t to look into comfort women''s concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af4316-3f60-4e95-8070-b78d835554ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd04f02-3691-401e-b00a-d42f0a91e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> President
        Ferdinand Marcos Jr. has ordered government agencies to look into the concerns
        of Malaya Lolas, a non-profit group composed of women who were sexually abused
        by Japanese soldiers during World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f360b-1690-406a-80c8-0d7173043432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have instructed the relevant Government agencies to look into how\
        \ we can appropriately address the concerns of the Malaya Lolas,\" the Office\
        \ of the President said in a statement on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8ab36-5715-40d9-8c8e-9af794561877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the concerned government agencies are \"formulating a comprehensive\
        \ response\" to the United Nations Committee on the Elimination of Discrimination\
        \ against Women (UN CEDAW) to submit within the period required by the committee.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece5722-f19c-4117-ab81-2ed56b23cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the UN committee, a body of experts that monitors the
        implementation of the Convention on the Elimination of all forms of Discrimination
        against Women, ruled that <a href="https://www.cnnphilippines.com/news/2023/3/8/PH-violated-rights-of-WWII-sexual-slavery-victims.html">the
        Philippines violated the rights of comfort women</a> "by failing to provide
        reparation, social support and recognition" to the harm they suffered.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a02ceb3-47f0-4a15-8acf-5d262e12eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is waiting for the country's written response within six months,\
        \ or until September, that would include information on actions taken related\
        \ to the committee's views and recommendations on the issue.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde6dec-2f12-4841-8ef9-1071c2afd5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We commit to undertaking measures and finding ways to help them live\
        \ better lives as an expression of our continued deep solidarity with them\
        \ and of our outmost respect,\" Marcos added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a83c9-f7d2-4303-902e-7a826df1f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the chief executive is promising to uphold human rights and value\
        \ the well-being of all Filipino women and girls, he said his administration\
        \ maintains its previous position on the matter.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e0dcc-8de7-43bc-97c3-1b4ba38d3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two days after the UN body released its decision, Malacañang said the\
        \ Philippine government recognizes the suffering of the victims, but noted\
        \ that \"some reparations have been made and the Supreme Court has adjudicated\
        \ on the matter.\" It is referring to a reparations agreement in 1956 signed\
        \ by Manila and Tokyo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcbf451-144e-452e-a735-e1ff54dcc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We honor their indomitable spirit and dignity in taking this important\
        \ cause forward through these years,\" Marcos said in the statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c876f91d-18ae-4eab-b6cc-8da5bdb12b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Justice Secretary Jesus Crispin \"Boying\" Remulla earlier said\
        \ he would also look into this position.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f8f65-1a6e-490e-b197-850548a16888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines still lacks legislation to act on Filipino comfort\
        \ women's claims for the abuses they suffered during World War II.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ddaad-a41f-466b-9fc8-3c4b7f7dd749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla previously said the executive will have to <a href="https://www.cnnphilippines.com/news/2023/3/10/remulla-to-meet-congress-leaders-un-comfort-women-decision.html">ask
        congressional leaders</a> about passing necessary laws.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a12900-f95b-4f66-8190-f6dfd70072be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros has <a href="https://www.cnnphilippines.com/news/2023/3/13/Senate-resolution-seeks-urgency-to-properly-compensate-Filipino-comfort-women.html">filed
        a resolution</a> urging the government to "immediately" fulfill its treaty
        obligations and provide "just and meaningful" reparations to the comfort women
        and their families.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392f7c3-05fe-4d53-9e27-860edb50478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romel Bagares, the legal counsel of Malaya Lolas, <a href="https://www.cnnphilippines.com/news/2023/3/9/un-cedaw-ww2-sexual-slavery.html">suggested
        the issuance of an executive order</a> that would launch the study of a national
        framework for reparations, or ask Congress to pass a law similar to the reparation
        for martial law victims.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a3c0c-d0c3-49a6-8b5b-0049e7cbcc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:50:33.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T12:50:33.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a week after the UN Committee ruling, <a href="https://www.cnnphilippines.com/news/2023/3/21/filipina-comfort-woman-lola-hilaria-dies.html">Hilaria
        Viray Bustamante</a>, a Filipino comfort woman and one of several plaintiffs
        who sued the Japanese government in 1993 at a Tokyo district court, passed
        away still seeking justice, organization Lila Pilipina said on March 21.&nbsp;</p>'
