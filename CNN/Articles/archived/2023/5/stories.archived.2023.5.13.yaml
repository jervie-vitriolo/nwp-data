  'ph-to-send-envoys-to-kuwait':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-13T17:45:47.000+08:00
    'imagesource': 'jcr:ae045755-c2cc-45e1-878f-fd77c267f62e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ede571a5-e887-433f-a1bb-4cfc04b5f087'
    'lead': "The Philippines will send envoys to Kuwait this month to discuss the\
      \ suspension of the issuance of new entry and work visas for Filipinos, the\
      \ Department of Foreign Affairs says.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T17:50:09.153+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-05-13T18:19:05.235+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['visa', 'Kuwait']
    'stories': []
    'template': '1'
    'title': 'PH to send officials to Kuwait to discuss visa issuance suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b61fc-587c-4d25-8ebf-905b53e4eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T17:50:09.165+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-13T18:19:05.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — The Philippines
        will send envoys to Kuwait this month to discuss the suspension of the issuance
        of new entry and work visas for Filipinos, the Department of Foreign Affairs
        (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74773d-1726-40eb-8bf1-662c7d1938a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T17:50:09.165+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-13T18:19:05.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0570c-8d75-48be-9250-ec2f3c6ec1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T17:50:09.165+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-13T18:19:05.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue will be included in the bilateral talks between the two countries.\
        \ The Philippines will be represented by the DFA and Department of Migrant\
        \ Workers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f5571-1aa8-4f4a-96fe-61ebc2abb190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T17:50:09.166+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-13T18:19:05.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10c781-b636-456b-bae8-7c3aaff6e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T17:50:09.166+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-13T18:19:05.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Foreign Affairs Assistant Secretary Paul Cortes, it is\
        \ still unclear why Kuwait suspended the issuance of visas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0be27f-e6ab-47a8-8b6c-13f23a296f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T17:50:09.166+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-13T18:19:05.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22778b89-4185-4756-9d1a-75a67829dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T17:50:09.167+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-05-13T18:19:05.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yong sinasabi nilang paglabag hindi nanggaling officially ng Kuwait\
        \ government. Nailathala lang 'yan sa mga dyaryo, news articles ng Kuwait,\"\
        \ Cortes said. \"Ang nakasulat ay ang paglabag daw ay pag-operate ng shelter.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f832fe8-db90-49f6-a073-5569257fbf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T17:50:09.167+08:00
