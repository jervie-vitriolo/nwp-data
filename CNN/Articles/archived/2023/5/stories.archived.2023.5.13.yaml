      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elle Fanning is talking about the pressures
        around movie franchises and what they mean for her own career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f3a24-5d8d-4f8b-b6f4-36be47ece6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:56:46.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:56:46.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actress, who played Aurora in Disney's two \"Maleficent\" movies,\
        \ has yet to appear in a Marvel, DC or \"Star Wars\" movie, but she's ok with\
        \ that. In an interview on the \"Happy Sad Confused\" podcast, she explained\
        \ why.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab408b16-7b21-49ae-8cf8-d4faba0a149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:56:46.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:56:46.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't feel that [pressure]. I don't,\" Fanning said of appearing\
        \ in a major movie franchise.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d6a20-6013-4044-831b-14ee7ea21449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:56:46.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:56:46.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that while she did audition for at least one big franchise\
        \ role, she wasn't cast, in part, she said, because the studio wasn't satisfied\
        \ with her social media following.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b6843-2a6a-47db-853d-a75ad23261e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:56:46.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:56:46.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I did try out for...I'm not going to say what it was, but I didn't\
        \ get a part once for something big because, it might not have just been this\
        \ reason, but this was the feedback that I heard, was because I didn't have\
        \ enough Instagram followers at the time,\" she said. \"So that was a little\
        \ like...I firmly don't believe in not getting a part [for that].\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17567ce-98a3-4025-8495-99361a0460ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:56:46.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:56:46.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanning has more than six million followers on Instagram alone.
        She currently stars in Hulu''s "The Great," opposite Nicholas Hoult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510628d0-059f-4ba9-9f02-21e036fbd32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:56:46.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:56:46.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/12/entertainment/elle-fanning-social-following/index.html">Elle
        Fanning says she lost out on a big franchise role for a ridiculous reason</a>"</em></p>'
