      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 13) — The acquittal of former
        Senator Leila de Lima in one of her two remaining drug cases on Friday "should
        be accepted," said former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaae90f-0bb7-4187-b705-415644afe7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T22:02:21.911+08:00
