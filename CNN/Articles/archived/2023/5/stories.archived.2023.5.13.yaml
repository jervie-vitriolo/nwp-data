      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was followed by the 46°C registered in Butuan City, Agusan del\
        \ Norte.\r"
