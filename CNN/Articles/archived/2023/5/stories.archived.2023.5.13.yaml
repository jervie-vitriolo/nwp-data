      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — President
        Ferdinand Marcos Jr. has issued an executive order (EO) creating an advisory
        board and management body to oversee the maintenance and preservation of the
        Malacañang Heritage Mansions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb43ae-19e5-425a-bb86-8d9aeec61e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T12:06:29.603+08:00
