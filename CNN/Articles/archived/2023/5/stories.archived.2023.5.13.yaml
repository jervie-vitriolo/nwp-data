      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">Muntinlupa
        court acquits De Lima in 2nd drug case</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5cb1a-56ea-4013-bdf8-c9ad461dda2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T22:02:21.911+08:00
