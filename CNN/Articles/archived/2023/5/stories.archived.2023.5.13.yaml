    'imagesource': 'jcr:12584d87-45b5-40a6-8fe8-3f3812170364'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346fc745-2ef7-42fa-a88f-b9e40aaa2139'
    'lead': 'The International Monetary Fund has backed the Marcos administration''s
      bid to reform the pension system for the military and the police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T14:23:50.778+08:00
