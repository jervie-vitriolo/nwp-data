      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Duterte's term, state monitoring platform RealNumbersPH showed\
        \ that over 6,000 people died in anti-illegal drug operations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3f2de-abba-49c2-bd9a-f3101bd89b57'
