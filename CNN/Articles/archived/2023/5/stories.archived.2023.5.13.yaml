      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — Following
        mixed reactions, Presidential Adviser on Creative Communications Paul Soriano
        said government ads abroad featuring overseas Filipino workers (OFWs) with
        the tagline “We Give the World Our Best" are meant to pay tribute to the migrant
        community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e6e29-4b95-40ab-b9a3-7d583dfcc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T16:21:28.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T16:21:28.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e74e0-9c84-4c98-9d6a-95af9f207d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T16:21:28.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T16:21:28.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This came after Senator Nancy Binay said a bus ad in London, which\
        \ featured the Filipina-British nurse who administered the world's first COVID-19\
        \ vaccine, appears to send the message that the Philippines is a labor-exporting\
        \ country that \"commodifies\" its people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3958731-60a5-4241-bea3-cb020a0ca7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T16:21:28.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T16:21:28.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
