    'stories': []
    'template': '1'
    'title': 'ICC allows PH to reply to prosecutor''s arguments on drug war probe
      appeal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b63a3-e971-4e1e-a2cd-fe7458a39cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — The International
        Criminal Court (ICC) has approved the Philippine government’s request to reply
        to the arguments raised by the ICC prosecutor regarding the country''s appeal
        against the resumption of the tribunal’s probe into Duterte administration''s
        anti-drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e435d-6032-42d1-b645-7407b4201af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec59bd3-80af-46bc-b6ca-ea8d31b97d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its decision dated May 2 but made public only on Saturday, the ICC\
        \ appeals chamber said a reply to certain issues raised by ICC Prosecutor\
        \ Karim Khan would help it decide on the appeal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d122a65-2ea5-4422-b0fc-d2c70290b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0facb-fb4b-40d6-b65e-d477fc0ad0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It gave the Philippines until May 16 to submit its response, which\
        \ should not exceed 10 pages.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fe60c-1710-402e-bd40-981030569d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ad0c6-b59a-4be7-8dd7-2edf6f050fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2021, the ICC suspended its probe into the previous administration’\
        s controversial drug war following a deferral request from the Philippine\
        \ government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c740296-6796-469f-8da4-ad604c44cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02702c2b-f44c-4b2a-ae90-210f3595b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in January this year, the court’s pre-trial chamber <a
        href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">authorized
        the resumption of the inquiry</a>, saying it was "not satisfied" with developments
        in local investigations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e939b-04db-4981-969a-c8e9562cb0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6aeb3-23d4-49a9-8b8c-6adc4d34be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.cnnphilippines.com/news/2023/3/15/PH-gov-t-appeals-resumption-of-ICC-drug-war-probe.html">appealed
        this decision</a>, arguing that the move would violate its sovereignty and
        that the chamber erred in some of its findings.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed39e97-0c31-4620-8ac1-105ddb6ba09c'
      'mgnl:activationStatus': true
