      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jamie Foxx''s daughter announced in a new
        social media post that the actor has been "out of the hospital for weeks,
        recuperating."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dad8b2-993d-45bd-af1d-6e221cc811b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:01:17.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:01:18.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foxx was first hospitalized in Atlanta, Georgia on April 11 after he\
        \ experienced a \"medical complication,\" according to his daughter, Corinne\
        \ Foxx. No further information about the incident was provided.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43deee-33d8-431a-b598-594b39951984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:01:17.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:01:18.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Foxx's daughter, with whom he co-hosts the game show \"\
        Beat Shazam,\" shared an \"update from the family\" on her Instagram story\
        \ after multiple media reports cited friends who were seeking prayers for\
        \ the Oscar-winning actor's ongoing recovery.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ec96d-07b2-4df8-8096-be92477981c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:01:17.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:01:18.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sad to see how the media runs wild,\" Corinne Foxx wrote. \"My dad\
        \ has been out of the hospital for weeks, recuperating. In fact, he was playing\
        \ pickleball yesterday! Thanks for everyone's prayers and support! We have\
        \ an exciting work announcement coming next week too!\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d073f1-e426-4e14-9f24-bd37bd74d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:01:17.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:01:18.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Jamie Foxx shared a brief message on Instagram to express
        his gratitude for the support he has received, writing "Appreciate all the
        love!!! Feeling blessed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29cb6f-20eb-4a8a-918a-a866cf0c757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:01:17.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:01:18.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/12/entertainment/jamie-foxx-out-of-the-hospital/index.html">Jamie
        Foxx has been ‘out of the hospital for weeks,’ according to his daughter</a>"</p>'
  'erling-haaland-on-track-best-striker':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-05-13T08:01:27.000+08:00
    'imagesource': 'jcr:30eff3a6-5e87-4aa7-8aba-a3a47284a0e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66dfdeab-84a0-42b9-a731-7e3e865032da'
    'lead': 'Erling Haaland''s arrival at Manchester City last summer was met with
      equal measures of excitement and curiosity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T08:04:06.911+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-13T08:04:07.409+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'After a record-breaking season, Erling Haaland is on track to become
      ''the best striker ever'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c674b7-ad2f-42f8-9282-2587fb6cdd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Erling Haaland''s arrival at Manchester
        City last summer was met with equal measures of excitement and curiosity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38ee41-fc98-4e45-bec1-86a300e04fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the age of 22, the Norwegian forward had already established himself\
        \ as one of the best goalscorers in European football -- first at Red Bull\
        \ Salzburg, then with two prolific seasons at Borussia Dortmund.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f6b82-8c50-4c01-9644-5047b2e759c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But now he was moving to a team already replete with attacking talent\
        \ and a league in which big-name signings have come and gone without leaving\
        \ an impression.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc7ce6-b531-455f-a9ac-cf34c3146eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Would he adapt to life in the Premier League? The answer has been yes,\
        \ emphatically -- even to the extent that Haaland has surpassed the expectations\
        \ of some of his greatest admirers during his first 10 months at Man City.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e54a21-0ce6-47e0-8a68-e390ff31d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I didn't expect him to break the records in the first season, to\
        \ be honest, but I knew that he would fit in -- that the team, the coach,\
        \ the environment would take him to a higher level,\" Otto Addo, the former\
        \ Ghana manager who mentors young players at Dortmund, tells CNN Sport.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03736ab-424c-4958-9b8f-3322af72ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The numbers behind Haaland's first season defy belief. He's scored\
        \ 51 club goals in 47 games this season: 35 in the Premier League, 12 in the\
        \ Champions League, three in the FA Cup and one in the League Cup.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983cd79-5c04-4005-8bc6-689e34cacd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only Dixie Dean, who scored 63 in the 1927/28 season, has more goals\
        \ in English football during a single top-flight campaign.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761b3c5-3300-438d-b04a-598b6adaceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haaland's Premier League tally, which includes four hat-tricks, is\
        \ a league record for a single season, breaking the previous mark held jointly\
        \ by Alan Shearer and Andy Cole.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace9f64-e4e0-4d3c-8b31-62ed712b097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shearer and Cole recorded their 34-goal seasons at a time when Premier\
        \ League teams played 42 games, rather than the current 38; Haaland currently\
        \ has four games remaining to add to his haul, including when City faces Everton\
        \ on Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f44b9e-e981-439d-a3b3-ba48ed0fd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forming a potent partnership with midfielder Kevin De Bruyne -- perhaps\
        \ the best passer of the ball in European football -- Haaland has made an\
        \ immediate impact at City.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26fc31-93ce-405d-8f82-e5b403f3f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But De Bruyne's laser-like passing hasn't been the sole reason for\
        \ his success, nor the excellence of teammates Jack Grealish, Rodri, or Bernardo\
        \ Silva, to name a few. Haaland, Addo observes, has modified his game to devastating\
        \ effect since arriving in the Premier League, taking his pace, power, and\
        \ deadly finishing to another level.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d186e-dcbf-4753-936d-dd4071cede3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think he's learned to be patient, to wait for the situation in\
        \ the box and to take the right runs inside the box,\" Addo says.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9c826-31bc-43dc-996f-97b31b04c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even though there were games where you didn't see him too much on\
        \ the ball, you could see that he was always ready. Even if it's in the last\
        \ minute, he's always ready to score, always ready to make the right run in\
        \ the right situation.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94dd89a-afdf-4569-988d-7a61531e3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addo, a former Dortmund player and Ghanaian international, oversees\
        \ the development of the Bundesliga club's talented crop of young players.\
        \ He believes Haaland became a more complete player in Germany, scoring a\
        \ greater number of right-footed and headed goals, as well as improving his\
        \ movement off the ball in defense and attack.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b7847-3e0a-4ff3-a71e-51de8aabcce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair have written to each other from time to time over the past\
        \ year and Haaland gave gifts to some of his former coaches after Dortmund\
        \ and City played each other in the Champions League earlier this season.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122487d8-87d2-49db-b035-7777a819d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a human being, I'm happy for him,\" says Addo. \"He has the mindset,\
        \ he has the ability to score, to run, to have the right positions, to be\
        \ hungry. If he keeps this hunger, which I guess he will, then surely, he\
        \ will be the best striker ever.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad042a-02b1-4abc-8d36-c33bf274466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addo recalls times when Haaland would score two or three goals in a\
        \ game for Dortmund, only to be angry with the coaches when he was substituted\
        \ off.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a482b-1942-422f-bb39-a713579ba8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the mentality you wish on every player -- that he's never\
        \ satisfied, that he doesn't relax, he doesn't feel comfortable even though\
        \ he scores a lot of goals,\" says Addo. \"He always wants more.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd6a3f-26d8-4dd5-b1ff-725e2f03b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haaland's finishing has been at its deadliest this season when he's\
        \ inside the penalty area, according to data provided by The Analyst, part\
        \ of Stats Perform, which shows 11 of his 35 league goals coming from inside\
        \ the six-yard box.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f943d6b-0422-4bed-ad59-b1a045ba3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scoring goals has always been at the heart of Haaland's game, ever\
        \ since he was a young boy playing in Bryne -- a town of around 12,000 people\
        \ on the southwestern tip of Norway.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369bfc9-6803-414a-a864-e8c5047c8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the age of 16, he moved from Bryne to Molde FK to play in the top\
        \ flight of Norwegian football under the guidance of former Manchester United\
        \ manager Ole Gunnar Solskjaer; from there, he made his name with Salzburg,\
        \ Dortmund, and now Man City.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9444bc6-ecc6-4b6e-b334-7219d3990313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Erling had an incredible journey in the sense that he has taken to\
        \ the next level perfectly,\" Alf Ingve Berntsen, who coached Haaland for\
        \ eight and a half years as a youth player at Bryne, tells CNN Sport. \"In\
        \ a way, it's natural for him just to keep doing what he has always done.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62b5d5-25e1-4fb0-94e6-3ae57190f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berntsen makes sure to watch all of Haaland's games, so long as they\
        \ don't clash with the schedule of his beloved Liverpool team. He finds a\
        \ certain novelty in watching the powerful forward -- now six-foot-four and\
        \ reportedly carrying 12 kilograms of muscle compared to 15 months ago --\
        \ exhibit the same qualities as when he was a young kind.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c8b59-a5ae-4ac1-b09f-aee93bbc598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In practice, just like now, he scored a lot of goals. He smiled a\
        \ lot and trained a lot, so in a funny way, it's quite like now,\" says Berntsen.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5889d-a671-4831-8180-e91a176cf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you see the matches now, many of his movements are familiar ...\
        \ he has quite the same playing style as before. The main thing with Erling\
        \ was he scored a lot of goals and was funny and loveable guy.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0a8cf-2bbd-48ad-9e1a-59f603d5d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With his move to Man City, Haaland followed in the footsteps of his\
        \ father, Alf Inge -- a former defender and midfielder who also had stints\
        \ at Nottingham Forest and Leeds. His mother, Gry Marita Braut, was a Norwegian\
        \ heptathlon champion.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb766b2-e3a4-4cb1-a39d-3333c019cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A figure of influence over his son's professional career, Alf Inge\
        \ even caused a stir in the stands during this week's Champions League semifinal\
        \ when he was moved to a different seat after taunting Real Madrid fans at\
        \ the Bernabéu.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e10f00-9e34-43f4-b7c3-bdb20be0fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But when Haaland was a youth player at Bryne, it was rare to see his\
        \ father on the sidelines at training sessions.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a13c9b-0bf8-4b8a-808d-880ba3d73e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He left Erling on his own because he could see that Erling had fun,\
        \ developed, got better and better and better in a good, safe environment\
        \ with friends,\" says Berntsen.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33390a80-e672-4756-b7f7-42b3e17424ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As it became clear that Erling is something special and he had to\
        \ move from Bryne to Molde ... Then his father became very important, of course,\
        \ and he had to prepare Erling for how to meet a new job, how to be accepted\
        \ in the world, how to be a professional.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c92fe2-d52f-4fe0-a9ff-70781e883720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haaland's professionalism is a quality regularly singled out by teammates\
        \ and coaches as a reason for his success.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68493601-8408-45ab-9fb5-2c488a5c6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manchester City midfielder İlkay Gündoğan said he is the first to arrive\
        \ at the training ground, while Grealish has called Haaland \"the best professional\
        \ I have ever seen\" when it comes to diet, treatment, and recovery.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a87ad-dc75-4e09-9dea-a9eb0cb451fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Dortmund, Addo says that Haaland had his own personal trainer to\
        \ help with physical conditioning, explaining how \"even if he's off the pitch,\
        \ he does a lot on his body.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50908b1-1ecf-43fa-9bf7-6f0d5ec2f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His dedicated approach has already reaped rewards as he was named the\
        \ Football Writers' Association's Footballer of the Year on Friday with 82%\
        \ of the votes -- the biggest winning margin in the Premier League era.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab06e08-5a18-4b96-9769-81e8db7b2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More goals, records, and accolades are likely to be a mainstay of Haaland's\
        \ career if he is able to stay healthy.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac989568-7c00-4d3b-b46d-08a4f9a32c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s still young and he will improve even more," says Addo. "He
        will be the best player on this planet one day. He''s very close now -- maybe
        the best player already."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3341451-2031-415b-9bb8-6ba59b1de312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:04:06.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:04:07.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/12/football/erling-haaland-profile-manchester-city-spt-intl/index.html">After
        a record-breaking season, Erling Haaland is on track to become ‘the best striker
        ever’</a>"</em></p>'
  'biden-title-42-expiration-political-pressures':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-13T08:04:17.000+08:00
    'imagesource': 'jcr:a31f239f-7bea-4a38-aa55-bcd05dd2dbf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '508c9888-50c5-4e41-98ec-069abf637b89'
    'lead': 'US President Joe Biden faces the difficult task of showing he can control
      the border and handle an anticipated influx of migrants humanely, while navigating
      continued criticism from both Republicans and Democrats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T08:09:29.705+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-13T08:09:30.220+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden facing political pressures from both parties over handling of
      migration challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47e357-4795-4879-bc38-c98e3629a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden is coming under
        sustained pressure from both sides of the aisle over the administration''s
        handling of the expiration of Title 42, the controversial Trump-era pandemic
        public health restriction that became a key tool to turn back migrants at
        the US-Mexico border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dfccf-a49f-436e-b892-77e10dbd684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title 42 was a public health order established early on in the pandemic
        with the aim of preventing the spread of COVID-19, and it allowed authorities
        to swiftly expel migrants at US land borders. The measure expired on Thursday
        at 11:59 p.m. ET.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7e832-b649-40bf-96f3-08f3a4befc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, US immigration agencies are returning to decades-old protocols\
        \ at a time of unprecedented mass migration in the Western hemisphere.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938eb56-dac4-4e84-878e-3bd091e6fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As it grapples with the challenge, the administration has also pointed\
        \ to additional authorities it is using following Title 42's expiration, including\
        \ the expansion of legal pathways and a surge of resources to the border.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea95f1e-a55e-4243-82f5-d0b1c93f0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden faces the difficult task of showing he can control the border
        and handle an anticipated influx of migrants humanely, while navigating continued
        criticism from both Republicans and Democrats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9552f-e1c2-4da9-b12f-3a612769c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the stroke of midnight on Friday, Secretary of Homeland Security\
        \ Alejandro Mayorkas said in a statement that migrants should not \"believe\
        \ the lies of smugglers\" as Title 42 had expired, reiterating, \"The border\
        \ is not open.\" He said the country is \"ready to humanely process and remove\
        \ people without a legal basis to remain in the US.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0af8eb-b031-4db2-9d29-762d8f28472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayorkas told \"CNN This Morning\" that the administration has \"been\
        \ planning for months.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fd22d-54c0-413b-9383-a9282fda51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Really, what this situation reflects is the fact that we are operating\
        \ within very serious constraints,\" he told CNN's Phil Mattingly Friday morning,\
        \ pointing to \"a fundamentally broken immigration system that hasn't been\
        \ fixed for more than two decades\" and Congress' refusal to provide the administration\
        \ with more resources. He also blamed \"a broken immigration system that was\
        \ dismantled by the prior administration.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fd170-95cd-441e-9589-9c9accad8b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Our plan will take some time, but our plan will succeed''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0496e2c-4c06-46da-963d-29f59af23f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've been clear for months that the situation was going to be challenging.\
        \ ... I've also been very clear that we have confidence in our plan. That\
        \ our plan will take some time, but our plan will succeed,\" Mayorkas told\
        \ Mattingly.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842fcf6-c5cd-4c8c-9aee-433ec8996af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Homeland Security previously released a six-pillar\
        \ plan that outlined its post-Title 42 operations, including setting up additional\
        \ facilities along the border to process migrants, bolstering transportation\
        \ and leaning on a fast-track deportation process known as \"expedited removal.\"\
        \ Administration officials are still relying on that plan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21da405-d6d9-4496-8911-306cf7c60a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, a new regulation that's gone into effect largely bans\
        \ migrants who traveled through other countries on their way to the US-Mexico\
        \ border from applying for asylum in the US.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671ac3c-168b-40cb-9fff-a09ef39aebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there are some exceptions, the new asylum rule generally applies\
        \ to migrants who unlawfully cross the US-Mexico border. It does not apply\
        \ to unaccompanied migrant children.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff0a91-8246-43a2-8acf-8c7f3e00b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The asylum restrictions have drawn sharp criticism from immigrant rights\
        \ advocates since they were proposed earlier this year and the rule is already\
        \ facing legal challenges.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6108f3d-7bb6-4e12-ab4c-ac428dd1ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration is also sending an additional 1,500 active-duty\
        \ troops to the border and leaning on Mexico to help stem migration in part\
        \ by allowing the US to send certain migrants who aren't Mexican back across\
        \ the border.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154f5e3-5b33-4762-af6c-66d8c816dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, the end of Title 42 has not triggered an influx of migrants\
        \ on the scale some had feared. There was no \"substantial increase overnight\
        \ or an influx at midnight\" of migrants after the end of Title 42, Assistant\
        \ Secretary for Border and Immigration Policy Blas Nuñez-Neto told reporters\
        \ Friday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb91c8b-28f0-4883-a348-297fad0d5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, in anticipation of a dramatic increase in migrant arrivals,\
        \ a slew of communities -- including border cities, New York state and the\
        \ city of Chicago -- have issued disaster declarations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5bf14-c195-4c99-9f87-bf496929899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On top of criticisms from border cities and governors of red states,\
        \ heads of major cities have voiced concerns -- many of which have been the\
        \ targets of GOP governors and officials in Southern states sending buses\
        \ of migrants their way.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249d6a7-1d05-4ae0-82eb-751d2ce32b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, New York City Mayor Eric Adams, a Democrat, has been vocal\
        \ in his calls for more aid, saying the migrant arrivals in his city and others\
        \ in the Northeast should be handled by the federal government.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005aad8f-a056-4cbe-a8a5-05001ff75650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Members of both parties are unhappy</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870e9a6-920a-47a4-9e9b-0de0e7ad8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden is facing criticism from both the left and right in Washington\
        \ over his administration's handling of the US-Mexico border.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0557c-90c4-4be1-a2ca-e198265fe266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Kyrsten Sinema, an Arizona independent, railed on the Biden administration\
        \ over its handling of the policy's expiration, calling for passage of her\
        \ bill to give the administration new expulsion authority at the border.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0a45a-740b-4526-8d50-c51d8aa8fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Administration's insufficient preparation for the end of Title\
        \ 42 is unacceptable, and Arizona border communities bear the cost,\" she\
        \ said in the statement on Thursday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8885ea1-06d3-4cad-acf5-1655ab24bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joe Manchin, a moderate West Virginia Democrat, expressed frustration
        about the administration being unable to come up with a "viable solution to
        prevent an unmanageable surge of migrants at our southern border."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41952688-e9cc-4378-bf80-0e230e3b70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While I do not support every provision, Republicans in the House\
        \ of Representatives are at least working on a border security bill to fill\
        \ the leadership vacuum created by this Administration. Our country cannot\
        \ maintain our superpower status if we cannot control our own border,\" Manchin\
        \ said in a statement on Thursday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bb613-6df0-4d6c-b134-1cc723f7c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nevada Democratic Sens. Jacky Rosen and Catherine Cortez Masto, as\
        \ well as Nevada Democratic Rep. Susie Lee, sent a letter to the president\
        \ on Wednesday expressing \"strong concerns that the federal government is\
        \ still insufficiently prepared for the reality that Title 42 is coming to\
        \ an end.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6861d9b-ffe3-4eea-8f16-823d5d40d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Henry Cuellar, a moderate Texas Democrat, was also critical of\
        \ Biden's shift in approach to the border issue, recently telling Politico,\
        \ \"Politically, now the president's trying to move to the center when it\
        \ comes to immigration policies -- I think a little bit too late, but they're\
        \ moving to the center now.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0f7ec-b90f-4f9f-bb13-236739a25ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The end of Title 42 has also remained a target of intense criticism\
        \ by conservatives.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1408dd-bfd2-4171-8b6a-63c09a0e2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives passed a sweeping border security bill\
        \ this week that would restart construction of a border wall, increase funding\
        \ for border agents and upgraded border technology, reinstate the \"remain\
        \ in Mexico\" policy, place new restrictions on asylum seekers, and enhance\
        \ requirements for E-verify, a database employers use to verify immigration\
        \ status. The legislation, a wishlist from House Republicans, is considered\
        \ dead on arrival in the Senate, which has a Democratic majority. The White\
        \ House has also issued a veto threat. Still, the House's passage of the legislation\
        \ serves as a messaging opportunity for one of the GOP's signature priorities.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db8f19-fb81-4be4-9be0-4af39408b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference Monday morning, Texas GOP Gov. Greg Abbott likened\
        \ the expiration of Title 42 as the laying out of a welcome mat to migrants\
        \ across the world, signaling America's borders are wide open.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375b9aa-def9-4120-8fb4-c45d987089e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Texas Republican Rep. Pete Sessions compared the current migrant situation\
        \ to the US military's chaotic and deadly withdrawal from Afghanistan in 2021.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d8071-0f25-4277-b34b-765539e8dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Congress has been in this circumstance for quite some time, but we\
        \ still have to worry about the lives and the safety of the men and women\
        \ of law enforcement, the border patrol that are there, and for now two-plus\
        \ years we have had dangerous conditions along the border,\" Sessions said\
        \ on \"CNN This Morning\" on Friday. \"This could be done far differently,\
        \ like Donald Trump did, well okay perhaps, but that's not my point. My point\
        \ is that this as chaotic as Afghanistan was.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40fb55-6a80-4072-a0ec-764b59eddf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the return to decades old protocol carries more legal consequences\
        \ for migrants who cross the US-Mexico border unlawfully.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f9f9b-be36-4114-800d-3dd787e84635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Texas Democratic Rep. Joaquin Castro said on \"The Lead with Jake Tapper\"\
        \ that Republicans' concerns about a crisis-level influx of migrants coming\
        \ into the US has so far been overblown.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0770d2-fa40-4ee1-8fba-d6ea6e66eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My Republican colleagues, the way they describe this is complete\
        \ chaos. 'It's the end of the world.' And you see, I think everybody acknowledges\
        \ today that that has not been the case,\" Castro said, acknowledging that\
        \ further surges may still take place down the road.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405b716-b9ca-4649-b55c-102a49c16cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are able as a country, and we have been for generations, to
        handle migration in safe and orderly and effective way when we commit the
        resources to it," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a372c87-049a-4ad7-a0c1-bc5ecbc9f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T08:09:29.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T08:09:30.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/12/politics/biden-title-42-political-pressure/index.html">Biden
        facing political pressures from both parties over handling of migration challenge</a>"</em></p>'
