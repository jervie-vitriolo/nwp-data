      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c983d6c-1ec8-4a6b-9762-09f4cdb452b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T15:51:50.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals chamber said that the Philippines would need to respond
        to only two out of the five issues it mentioned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34040c7-e6c7-4772-a6ab-68e3c5c9c264'
      'mgnl:activationStatus': true
