      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T16:21:28.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T16:21:28.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Through this country branding campaign, we want to uplift the spirit\
        \ of our overseas Filipinos, and honor them particularly for their values\
        \ that make Filipinos known to do their best at whatever chosen field, wherever\
        \ they go and whatever it is they do. They truly deserve this,” Soriano wrote\
        \ in a statement posted by the Presidential Communications Office on Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65ff74-50a2-49d6-a12f-e7aaa5194373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T16:21:28.526+08:00
