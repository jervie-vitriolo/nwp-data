    'template': '1'
    'title': 'EXCLUSIVE: IMF backs Marcos economic team’s bid to reform military pension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727dc45-acd1-4a39-bdb7-ae0541cbcc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The International
        Monetary Fund (IMF) has backed the Marcos administration''s bid to reform
        the pension system for the military and the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b9235-9142-4f3b-86b8-95067e549704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d25b4e-ca21-4452-beae-b66557a8ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IMF visiting team mission head Shanaka Jay Peiris exclusively told\
        \ CNN Philippines that the tax agenda that President Ferdinand Marcos Jr.’\
        s economic team laid out for the next two years will boost state coffers and\
        \ narrow the country’s budget deficit within target.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb81c4-1cde-4cd0-bf49-c27cedc3f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df7a08-b68f-435f-ab89-bcb229b5f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos and his economic managers earlier said they want to cut the\
        \ deficit to just 3% of gross domestic product by 2028 when he ends his term.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f682e4-0e50-4ef1-a43a-ba2db778d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a69895-19cf-4dc2-ae15-55f066d71348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That requires fiscal consolidation or creating fiscal space via tax\
        \ reforms, or things like changing the military pension plan – something that\
        \ Finance Secretary Ben Diokno signaled several times this year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a348da-4c38-4f34-97a0-404b54332cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28964377-a3be-4912-9ac2-fbcaaaa27150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the medium-term, the military budget or military spending will\
        \ go up a lot because it’s indexed to current military wages, and also, it’\
        s quite generous,\" Peiris said. \"So, it’s really a medium-term issue, so\
        \ I think it’s better to address that now before it becomes a much larger\
        \ share of the budget.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2184f-e67c-4a4f-8fab-a16587a5f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45f1da-3a8b-4463-ad56-243fa61fff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s really a more prudent medium-term kind of approach to meet the\
        \ medium-term deficit target of 3%,\" she added. \"They probably need to do\
        \ this. If they don't do that, they will need to raise more revenues that\
        \ will hurt the poor and other social groups as well.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d048cd2-5762-4678-9273-a80cb6fcc957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e6c6c-64f1-489c-8f72-745f37096a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno earlier said he hopes the Marcos administration could pursue\
        \ proposed reforms on the pension system for military and uniformed personnel\
        \ (MUP) that were put off by previous administrations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bfdfe4-53ca-4a6e-b69f-0c90963f7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98f569-a057-448b-b5f3-779a0707cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MUP pension is automatically indexed to the salary of the personnel\
        \ of the same rank, which means that if the salary of the incumbent is doubled,\
        \ retirees would see their pension jump by 100%, the country’s finance chief\
        \ explained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8d17a-d675-42fd-ae69-14b854660806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3b805-6eaa-4f0a-8fc5-807deb9bbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, military personnel get an average monthly pension of ₱40,000,\
        \ which is way higher than retirees from government agencies, such as the\
        \ Government Service Insurance System and the Social Security System. Diokno\
        \ had stressed the situation is “not sustainable\" and could eventually lead\
        \ to a \"fiscal collapse.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ee680-d6a3-47c7-9fd1-884d6503fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce2ac5-c6f2-4d5d-b27c-94f8803aa46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they have four proposals: removal of automatic indexation of\
        \ pension to the salary of active personnel of similar ranks; military uniformed\
        \ personnel receiving their pensions starting at 57 years old; requiring mandatory\
        \ contributions for active personnel and new entrants; and applying the reform\
        \ to all active personnel and new entrants.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294692ae-d1c6-4e95-90d1-9f5afe88242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T14:23:50.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-13T14:24:14.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
