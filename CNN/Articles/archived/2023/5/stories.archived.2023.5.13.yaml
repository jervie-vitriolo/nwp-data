      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have learned a lot,\" she added. \"All of my first times in pro\
        \ volleyball happened here. I learned the discipline, the courage, the culture\
        \ and definitely the heart of being a professional volleyball player.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b8b5d-7f28-4131-9fe0-2f8e27b485c4'
      'mgnl:activationStatus': true
