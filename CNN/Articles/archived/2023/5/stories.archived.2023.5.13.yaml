      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adam Levine is set to reunite with Blake
        Shelton on "The Voice."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d676faa-6591-49ab-85d7-11ee23747f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:54:29.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:54:30.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Levine and Maroon 5 will perform on the second night of the two-part\
        \ finale on May 23 to sing their new single, \"Middle Ground.\" A video for\
        \ the song will also debut that day. The single is the band's first new song\
        \ in two years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052a61b-d1cd-4fbc-aa2b-cfa5c89cb9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:54:29.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:54:30.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Levine and Shelton were original coaches on the show together, and\
        \ Levine was on the NBC singing competition series for the first 16 seasons,\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241001cf-4fd3-4117-a8b8-e78bd0565006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:54:29.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:54:30.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Shelton announced he would be leaving after 24 seasons on\
        \ the show. This season, he has been up against returning coach Kelly Clarkson\
        \ and newcomers Chance the Rapper and Niall Horan and their teams.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84255d44-340c-45db-9ec1-24ef5a6217a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:54:29.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:54:30.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Levine's wife Behati Prinsloo recently shared a photo on Instagram\
        \ of their family on vacation with their three children.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1b82a-1480-438c-bd73-c612de010da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:54:29.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:54:30.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A blink of an eye,\" she wrote.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a56903-1f63-46d1-9b83-3fe28f68bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:54:29.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:54:30.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Voice''s" two-part finale airs Monday, May 22, and Tuesday,
        May 23, at 8 p.m. ET/PT on NBC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf679b-8e81-47cf-a772-96eb5241ab23'
