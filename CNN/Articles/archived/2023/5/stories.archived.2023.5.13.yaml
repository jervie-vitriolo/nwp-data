    'lead': 'The International Criminal Court has approved the Philippine government’s
      request to reply to the arguments raised by the ICC prosecutor regarding the
      country''s appeal against the resumption of the tribunal’s probe into the Duterte
      administration''s anti-drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T15:51:13.158+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-05-13T15:51:50.185+08:00
