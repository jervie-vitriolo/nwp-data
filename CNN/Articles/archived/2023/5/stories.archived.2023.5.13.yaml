      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5d496-c943-4d60-b8d1-9a580f91c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:51:13.174+08:00
