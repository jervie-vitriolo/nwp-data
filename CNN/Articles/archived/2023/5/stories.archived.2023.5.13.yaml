      'text': '<p>Local and international human rights groups, however, estimate an
        even higher tally of between 12,000 and 30,000.</p>'
  'gcash-down-again-amid-prior-glitch-probe':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-13T15:44:22.000+08:00
    'imagesource': 'jcr:8d1087d8-c974-4b5e-bcfb-703c9f1241e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0bad0ba-c2c9-4fb8-a910-62a17a8cb82b'
    'lead': 'The downtime on Saturday occurred amid an ongoing investigation by the
      National Privacy Commission into a potential personal data breach during a GCash
      ''glitch'' early this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-13T15:58:30.805+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-14T09:15:01.975+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'GCash users decry another app downtime amid probe on prior glitch '
    'updated': 2023-05-14T09:17:33.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2844419-739c-4abc-9cbe-0a5071d92c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> GCash
        users on Saturday expressed their frustration anew as the mobile wallet experienced
        another temporary downtime in its services.</p>'
    '1':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Users
        of e-wallet Gcash have reported issues in accessing the mobile platform on
        Saturday morning. <br><br>Is Gcash down on your end, too? <a href="https://t.co/9EFk9ncPf6">pic.twitter.com/9EFk9ncPf6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1657231518127759363?ref_src=twsrc%5Etfw">May
        13, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649cb06-30c8-4d02-bf35-d8d219c83617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2185e4-63e5-4b6d-a68e-19ae25bf1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash apologized for the inconvenience but assured users, who have
        been tagging the e-wallet giant on Twitter and commenting on Facebook posts,
        that funds were safe during the system outage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec353a2f-dabb-444b-bb94-bd304e7bf484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downtime, which lasted at least nine hours, happened amid an
        ongoing investigation of the National Privacy Commission (NPC) into a potential
        personal data breach during a GCash "glitch" early this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c2b7f-0a5e-4c48-8f67-b46d4b6ae4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 9, reports of <a href="https://www.cnnphilippines.com/business/2023/5/9/gcash-system-glitch.html">suspicious
        transactions</a> involving GCash users were circulating online. They said
        they did not receive any notification nor OTP but unauthorized bank transfers
        still went through.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1bc97-9b69-4085-a8f5-28a82e4291db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A \"preventive maintenance\" was conducted to investigate the complaints.\
        \ In the afternoon, GCash said it already adjusted the e-wallets of affected\
        \ users and assured that funds were \"intact, safe, and secure.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5a04e-db57-4565-86e2-34170e916f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Saturday, the NPC said it conducted a clarificatory\
        \ meeting with G-Xchange, Inc. (GXI) on Friday, wherein the company presented\
        \ information about its own investigation and actions taken to address the\
        \ issue.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abe61a-b668-4973-bf2e-095322229eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NPC said it will issue another order for GXI to \"provide further\
        \ information and documents to enable an independent assessment and verify\
        \ the claims presented by GXI on the supposed phishing being the cause of\
        \ the glitch.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd996790-9361-44e6-9651-47c50969d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NPC is committed to safeguard the privacy of all individuals
        and will continue to provide guidance on how the public can better protect
        themselves from violations of their data privacy rights, even as these threat
        actors are also becoming more sophisticated in the pursuit of their criminal
        design," Privacy commissioner and chairperson John Henry Naga said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2e49e-313a-4be7-becf-4b9e9f9b94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-14T09:15:01.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cybercrime Investigation and Coordinating Center (CICC), an
        attached agency of the Department of Information and Communications Technology,
        also vowed to conduct an "objective probe" into the anomalous fund transfers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50716e86-cc2b-489e-917a-5cbd04c7148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-14T09:15:01.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CICC assures GCash and the public of the objectivity of its
        probe on whether there were lapses in GCash''s security system, and if warranted,
        make recommendations to GCash moving forward to ensure that public interest
        is safeguarded," CICC Executive Director Alexander Ramos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9b923-b19f-4df6-a0f1-888e1d94ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T21:56:37.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-14T09:15:01.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, GCash reiterated that "no hacking or glitch" happened
        in its platform, only a "deliberate phishing attempt" that occurred outside
        of the app.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ccbfa-0a7a-4bf0-8c76-235f653e6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T21:56:37.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-14T09:15:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been in constant coordination with the authorities and regulatory\
        \ bodies like the Bangko Sentral ng Pilipinas (BSP) and the NPC in providing\
        \ the necessary information required of us,\" the e-wallet said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19976230-af49-4ede-8f5a-a0f20e2998c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T21:56:37.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-14T09:15:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enjoin the NPC in reinforcing efforts to educate everyone on
        the importance of being vigilant in securing their personal information,”
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014e16b-2a74-4238-8e58-d980ed15442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T15:58:30.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-14T09:15:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/10/House-probe-on-GCash.html"
        href="https://www.cnnphilippines.com/news/2023/5/10/House-probe-on-GCash.html">House
        investigation</a> has already been sought on the alleged unauthorized deductions
        from GCash accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9373028a-36c9-4f0a-81e7-c104192b2e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T21:56:37.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-14T09:15:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin “Boying” Remulla earlier said GCash
        <a href="https://www.cnnphilippines.com/news/2023/5/11/Gcash-cybercrime-account-fund-transfer.html">may
        not be held liable for cybercrime violations</a> if it has already "rectified"
        the glitch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03c279-c9b5-46e6-9717-bc98d3365f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T21:56:37.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-14T09:15:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-wallet said its preventive measures comply with global cybersecurity
        standards and are in line with its commitment as a financial services provider
        regulated by the BSP.</p>'
