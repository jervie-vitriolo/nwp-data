    'title': 'Turkey''s main opposition candidate accuses Russia of election interference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6624c-e121-4a8e-b37d-dfab4aa63523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey''s main opposition candidate Kemal
        Kilicdaroglu has accused Russia of interfering in the country''s ongoing presidential
        election campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be3023-288d-4a7d-85ea-bda1d99e5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dear Russian friends, you are behind the montages, conspiracies,\
        \ deep fake content and tapes that were exposed in this country yesterday,\"\
        \ he said in a tweet posted Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a0791-df73-4b1f-b995-b9db7a286371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you want the continuation of our friendship after May 15, get\
        \ your hands off the Turkish state,\" Kilicdaroglu said. Voters go to the\
        \ polls Sunday in Turkey's presidential and parliamentary election.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7850d-51ac-4750-bd0c-84fcb9ddde57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kilicdaroglu, who is the head of the Republican People's Party (CHP),\
        \ and is incumbent President Recep Tayyip Erdogan's main rival, addressed\
        \ Russia in the tweet, saying \"we are still in favor of cooperation and friendship.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f2d00-e74a-487a-bf99-1b8fbcc4ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kremlin spokesman Dmitry Peskov rejected the accusation in a Friday\
        \ briefing, calling those who spread such rumors \"liars.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd3da8-db3d-4646-a6e2-9174bf127315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia does not interfere in the internal affairs and electoral processes\
        \ of other countries,\" Peskov said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b20619-6330-4a54-a857-a7a46bfea1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Polls suggest a tight race between Erdogan and Kilicdaroglu, but give\
        \ Kilicdaroglu a slight lead.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabc136-710f-4eb4-b1a1-26828062e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If no candidate wins a majority in the first round of elections on\
        \ May 14, the country will hold a second round on May 28.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a3cfc-40aa-4cb7-9dbe-48cd7f5e085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turkey, a NATO member which has the alliance's second-largest army,\
        \ has strengthened its ties with Russia and in 2019 even bought weapons from\
        \ it in defiance of the United States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671b1ef-ec60-444f-ad87-c6e40b9d948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While many NATO members and other Western nations sought to reduce\
        \ their reliance on Russian energy after Moscow launched its full-scale invasion\
        \ of Ukraine last year, Turkey instead extended its dependence on Russia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d25c7-5a0a-4d8e-a67d-4ec08d710f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strengthening ties between Erdogan and Putin have caused jitters\
        \ in the West, with some watching the upcoming elections with anticipation\
        \ of a possible Erdogan exit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7527992-e756-443e-ab4a-2a1ad529c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We place great value on our bilateral relations with the Turkish\
        \ side, because the Republic of Turkey has so far taken a very responsible\
        \ sovereign and well-thought-out position on a whole range of regional and\
        \ global problems that we are facing. And this position is very appealing\
        \ to us,\" Peskov said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368193b-8a90-4749-953b-6bb374ad868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When US Ambassador to Ankara Jeff Flake paid a visit in March to Kilicdaroglu,\
        \ Erdogan lashed out against him, calling the US diplomat's visit a \"shame,\"\
        \ and warning that Turkey needs to \"teach the US a lesson in this election.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8dc5a0-b168-47cc-9589-cc0fb74ad315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, one of the main four presidential candidates dropped
        out in a surprise move, citing "a campaign of slander." Muharrem Ince, the
        candidate who withdrew, had faced weeks of lurid allegations on social media
        in Turkey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490347f-5c71-4547-9b0d-fc47a112cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-13T07:47:14.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-13T07:47:15.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/12/world/turkey-elections-opposition-russian-interference-intl/index.html">Turkey’s
        main opposition candidate accuses Russia of election interference</a>"</em></p>'
