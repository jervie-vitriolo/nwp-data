    'template': '1'
    'title': 'PAGASA: Southwesterly windflow to bring rains over parts of PH on Monday,
      typhoon may enter on Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805df24-da2f-4757-a4a4-1b84642be85f'
