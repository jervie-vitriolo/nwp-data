    'template': '1'
    'title': 'ADB, PH working on ‚Äòfood stamp‚Äô program ‚Äì Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942c703-0bed-4828-b0c7-f51062b3799e'
      'mgnl:activationStatus': true
