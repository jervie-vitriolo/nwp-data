      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúJust the same, nothing alive left, all of the buildings have been\
        \ ruined,‚Äù Zelensky told a news conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e661b33-efa8-4b0c-b625-0a11e3bb5f73'
