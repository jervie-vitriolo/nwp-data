      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> ‚Äì The Sandiganbayan
        (SB)''s first division has acquitted detained businesswoman Janet Lim-Napoles
        in 16 criminal cases over the multibillion-peso pork barrel scam, the same
        ones Senator Ramon ‚ÄúBong‚Äù Revilla was earlier cleared of, saying state prosecutors
        failed to prove that the accused committed acts in violation of the Anti-Graft
        and Corrupt Practices Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22715c-e26b-4eb8-afd6-bfd787c65ab9'
      'mgnl:activationStatus': true
