      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is indeed a tragic and heartbreaking incident," she said. "We
        must protect our historical sites such as this significant architectural inheritance."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9ef8c-2924-4222-b474-c3f0cff5aa89'
