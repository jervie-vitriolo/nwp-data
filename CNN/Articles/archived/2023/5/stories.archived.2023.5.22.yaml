      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the oath-taking, Romualdez bowed and placed Arroyo's hand\
        \ on his forehead -- a Filipino gesture of respect -- breaking the tension\
        \ building up in the chamber over the past few days.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba882e-fcf2-49a3-a35f-843d66e76571'
