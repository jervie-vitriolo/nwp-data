      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e85fa2-1b04-4fef-bcf4-a2b32305954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden and McCarthy to meet Monday</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ca90b-d597-45db-a10f-bbe52d70afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rhetoric eased a little, however, after Biden and McCarthy spoke\
        \ as the president flew home on Air Force One. ‚ÄúI believe it was a productive\
        \ phone call,‚Äù McCarthy said, adding that his proxies, Reps. Garret Graves\
        \ and Patrick McHenry, were resuming talks with the White House.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d06eab-f952-4cac-8b36-700e92f11682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c844d44-a22c-484c-8457-6c4b00f5ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roller coaster negotiations, suspended talks and accusations of bad\
        \ faith are part of any spending showdown in Washington. The acrimony is often\
        \ greatest when bargaining hits a critical point prior to an eventual deal.\
        \ And both McCarthy and Biden have a political interest in showing members\
        \ of their own parties that they are being tough on the other side.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fc4b5-1d99-4bb1-9137-ebc70b412a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9023d-37ec-4183-b00d-cb0b56de5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are reasons to think that this is not like feuds between\
        \ previous presidents and congresses ‚Äì a factor that makes the current situation\
        \ so grave.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30502949-d321-453d-937a-6229334086ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca747de6-1ade-4dac-9f58-617706eb7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To begin with, there‚Äôs no guarantee that a Biden-McCarthy deal could\
        \ make it through Congress. McCarthy already passed a bill raising the debt\
        \ ceiling in exchange for a wish list of Republican demands. Even that measure\
        \ ‚Äî which had no chance in the Democratic-led Senate ‚Äî only passed by a single\
        \ vote. Any deal acceptable to Biden would, by definition, be far less attractive\
        \ to Republicans ‚Äì raising doubts over McCarthy‚Äôs capacity to pass it.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81ab7d-d137-4a29-b2a4-f42de5709233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5daa73-6f92-49bd-b20c-71f081b98965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given his tiny House majority, the Californian is one of the weakest\
        \ speakers of modern times. In order to win the job in January, he offered\
        \ multiple concessions to GOP hardliners, including the restoration of a rule\
        \ that any single member could call a vote on his ouster. That means he could\
        \ again be held hostage by the right-wing of a party that includes many members\
        \ who see compromise as defeat.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ec174-d3ff-4dd2-8a97-fada6bbf5ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799aa6c-23b3-424b-b64a-b68304ae9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden may not be wrong that some pro-Trump partisans are willing to\
        \ risk economic disaster if it ruins his presidency and helps his predecessor\
        \ win a non-consecutive second term. Trump fueled these suspicions by suggesting\
        \ at a CNN town hall earlier this month that defaulting on US debts may not\
        \ be that serious.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76198f7c-1467-4ee2-bf7c-c1478bccd72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd7b1b-cb3d-41b6-921a-ca16e96e4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If anything, Republican demands are getting tougher. The budget proposal\
        \ the GOP presented over the weekend included at least two items that were\
        \ not in the original GOP bill ‚Äì immigration provisions and additional changes\
        \ to the work requirements for food stamps, a source with direct knowledge\
        \ of the matter said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8cfdcd-1dd1-478f-88a5-796fbe95ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418533ac-a12d-4d93-a2b1-27417b35fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.111+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy won the support of Republican Sen. Bill Cassidy of Louisiana,\
        \ who told CNN‚Äôs Jake Tapper on ‚ÄúState of the Union‚Äù Sunday that ‚Äúthe President\
        \ has been jacking up spending his first two years of the presidency. Now\
        \ he wants Republicans to accept that as a new baseline.‚Äù\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc0364-34ff-4708-bc5d-1520171fdd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df636d01-f691-4808-b177-5df365409164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI think Republicans and the American people are reasonable to say,\
        \ ‚ÄòMr. President, just because you have artificially inflated spending for\
        \ the first two years of your presidency, by the way, given us all kinds of\
        \ inflation, to boot, does that become the new baseline?‚Äô‚Äù\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae92e74-6055-42fd-b609-27f501beff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc3c65-2ea2-4809-990a-6ba056a915e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans have every right to seek to curtail spending ‚Äî they won\
        \ the House, albeit narrowly last year on a platform partly rooted in the\
        \ issue. But the House GOP‚Äôs willingness to use the debt ceiling to trim expenditures\
        \ at the risk of pitching the country into an economic nightmare is an example\
        \ of the radicalism of the House majority.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7845a-1bec-4dc3-8f80-73bee3d5df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f210bc0-bff8-4577-9fa9-237d21bd7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy could have chosen to seek concessions in the lower risk process\
        \ of budget talks. The GOP has also faced accusations of hypocrisy after being\
        \ willing to raise the debt ceiling when Republicans were in the White House,\
        \ notably under the free-spending Trump.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed27f9-0df2-48e9-99a9-8a1d2f810036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b64e36-5c58-4667-8b4b-47bb34adf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yellen on Sunday pushed back on claims by Republicans that the administration\
        \ could stretch the deadline for raising the borrowing limit to June 15, saying\
        \ the probability that government finances could hold out that long was quite\
        \ low.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6414c2-4162-4171-9b14-2a862edaf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565aeaf2-fe34-4566-91db-9f3cdd54645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúMy assumption is that if the debt ceiling isn‚Äôt raised, there will\
        \ be hard choices to make about what bills go unpaid,‚Äù Yellen said on NBC‚Äô\
        s ‚ÄúMeet the Press.‚Äù\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b535777-2ee4-4cd6-92be-314f14cdd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabfc31a-9ed9-41de-a725-8695bc4c3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A dangerous blame game</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f9e91-e987-40ec-bc36-dcba10ee3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dynamics of the standoff rest on each side‚Äôs assumption that the\
        \ other will pay the greatest political price if the economy goes into free\
        \ fall because of a default.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3224ff-7d1a-4fcf-8a0a-179598fb97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d430c3-b727-41c1-b087-9ff6ecbb07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is questionable whether the House GOP‚Äôs refusal so far to compromise\
        \ with Biden fully reflects the will of Americans. While they control the\
        \ chamber with a tiny majority ‚Äî McCarthy can only lose four votes to pass\
        \ a bill ‚Äî Democrats run the Senate (with an even smaller majority) and also\
        \ hold the White House.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277649ce-43b8-4015-8420-caa1d81a7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314c33f-116d-445c-a532-f62bfe638cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is a balance of power that ought to drive both sides towards a\
        \ compromise, but extremist elements in the House GOP could make that impossible.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f223a-41ae-4075-83fd-620d5bc10f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595679d2-8333-4429-9dc3-dcc17a370324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How this showdown plays out will be critical for the power dynamic\
        \ in Washington since, if Biden caves, the GOP is sure to try to jam him again\
        \ on the debt limit before the next election. The confrontation will also\
        \ be vital to Biden‚Äôs legacy, since the GOP is seeking to curtail some of\
        \ the president‚Äôs earlier achievements, including his efforts to fight climate\
        \ change.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfd6a0-07ae-4972-9120-180ce2fde5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f5c264-b03b-459e-abcc-4523cbc4abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like McCarthy, Biden also faces political pressure within his own party\
        \ after some progressive Democrats expressed fears he would offer the speaker\
        \ too much in any deal. Democrats are especially angry about GOP efforts to\
        \ impose new work requirements for Medicaid and supplemental food benefits\
        \ for needy families.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43745f-e2b4-4422-9be0-5fa68c922832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e97763-9282-42de-a3f3-8b06d1adaa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democratic Rep. Summer Lee of Pennsylvania accused Republicans of ‚Äú\
        cruelty,‚Äù telling Tapper on ‚ÄúState of the Union‚Äù that the GOP proposals would\
        \ push people further into poverty.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a1bca-aa9e-4304-96d8-a4b11c22a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d6460-2f43-46c8-a3e6-e03fe93fa959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Democrats have called on Biden to invoke powers under the 14th\
        \ Amendment to the Constitution to unilaterally raise the debt ceiling ‚Äì a\
        \ duty that is reserved to Congress under the law. The president said in Japan\
        \ that he believed he had the authority to do so, but raised doubts about\
        \ whether such a move was possible in the limited time-frame available and\
        \ whether it might be upheld in legal challenges that could go all the way\
        \ to the Supreme Court.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be5b37-04b0-4d74-9292-96ef0b90e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fe8ea-f3f5-4cd1-a385-ee8b4f404a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as well as protecting his own legacy, Biden does have to be conscious\
        \ of the discomfort in his own party. Any final deal with McCarthy will need\
        \ Democratic support in the Senate. And polls already show limited enthusiasm\
        \ in the party for his reelection bid that will rely on huge turnout at the\
        \ polls among Democrats in November 2024.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd715d2b-9177-4f9d-be9c-4f49fafb7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6bc705-c72d-4496-afb9-d4bdc21ccd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the primary victims of a default would be millions of Americans,\
        \ the fraught politics of the moment mean the careers of both Biden and McCarthy\
        \ could depend on how their confrontation plays out in the coming days.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e5e48-2867-4def-97b4-1d9471d8356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the meantime, the US is heading towards an economic cataclysm of\
        \ its own making.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e568d-74f7-4a34-bc99-adbc1177bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe‚Äôre in an insane situation,‚Äù Maryland Democratic Sen. Chris Van
        Hollen said on ABC ‚ÄúThis Week.‚Äù</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7837b-5d16-43ee-b591-4da01fbab859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:01:56.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. ‚Äú<a data-cke-saved-href="https://www.cnn.com/2023/05/22/politics/us-debt-default-negotiations-biden-mccarthy"
