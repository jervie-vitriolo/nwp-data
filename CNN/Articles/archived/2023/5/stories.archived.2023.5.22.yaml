      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> ‚Äî A suspect
        in the killing of Negros Oriental Governor Roel Degamo has recanted his statements
        related to the slay, his lawyer confirmed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cea7d-2d23-4393-86bc-680210e21954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Harold Montalbo, who represents Jhudiel Rivero a.k.a. Osmundo
        Rivero, told media his client recanted all his three previous statements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ddbee-12c5-4471-8558-e3cd4fbc55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po kasing tatlong</em> affidavit<em> na ginawa, isinalaysay
        si</em> Mr. Osmundo Rivero <em>pero ang lahat ng ito ay kanyang nirerecant
        na... Nirerecant na po ni</em> Mr. Osmundo Rivero <em>ang lahat ng kanyang
        mga sinalaysay na siya ay kasama sa mga‚Äî isa sa mga</em> suspect <em>sa pagpatay
        at isa rin sa mga nag plano at isa sa mga kasama ng tatlo pa naming kliyente
        dito sa aming</em> law firm," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6ceb9-fd90-4fd9-bc59-b1b008145d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Three affidavits were made by Mr. Osmundo Rivero but
        he is recanting all of these... He is recanting all his statements that he
        is one of the suspects in the killing and one of those who planned, and one
        of the three other clients of our law firm.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa62ee-ae8e-49eb-90b4-b323b2a4a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his counter-affidavit, Rivero said he was kicked and hit while he
        was at the Philippine National Police (PNP) Headquarters and made to say that
        "Cong. Teves" gave the order to kill Degamo. He added that if he didn''t point
        to Teves, his family would be put at risk.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf066cf-398b-49bc-aed3-790dd9789173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.141+08:00
