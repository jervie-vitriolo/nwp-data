      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of an alleged coup surfaced when Gonzales was elected to replace\
        \ Arroyo as senior deputy speaker during the session on May 17. Arroyo was\
        \ named deputy speaker.\r"
