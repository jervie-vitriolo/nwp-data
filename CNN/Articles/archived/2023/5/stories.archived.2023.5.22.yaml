      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Together with the cultural branches and other government\
        \ offices, the NCCA is ready to assist, to the best of our ability, not only\
        \ in the repair of the damaged building, but also in the return of normal\
        \ operations of the Philippine Postal Corporation]\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ed553-f8f6-4d13-9aa5-a50f7faa732f'
