      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚Äú(Signing such pacts) can also create divisions,‚Äù said Patrick Kaiku,\
        \ an academic focused on international relations at the University of Papua\
        \ New Guinea, noting a perspective among Pacific Island states that they should\
        \ not take sides in geopolitical rivalries.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
