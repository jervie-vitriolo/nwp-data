      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The structure is totally burned. This is 100%. This
        is truly saddening because the building is old. It is part of our history.
        But we really couldn''t handle it. The structure needs to be preserved.]</p>'
    '61':
