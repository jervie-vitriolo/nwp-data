      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> The Czech
        Republic has assured the Philippines that it can be a reliable partner in
        the Indo-Pacific region amid tensions in the South China Sea and the Taiwan
        Strait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543f6ba-4f12-42d3-a3da-c1dd6d3442e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T21:57:48.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T22:11:23.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines, Czech Ambassador Jana ≈†ediv√°\
        \ highlighted the importance of partnerships in maintaining peace and stability\
        \ in the region.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a5792-2edb-43e9-9968-e854f3a6c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T21:57:48.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T22:11:23.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We wanted to show that we are partners and you can rely on us whatever\
        \ happens, even here it matters to us,\" said ≈†ediv√°.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a682eb1-92f5-4177-8b40-fa323dc85ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T21:57:48.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T22:11:23.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Czech envoy said that they can work together with Manila in improving\
        \ the Philippine Coast Guard in its maritime activities, particularly in aviation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177bd63-5311-45ad-81d1-44b1171b2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T21:57:48.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T22:11:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have few projects in aviation not only in defense but coast guard\
        \ and these projects are still going on, I hope we can finalize soon. But\
        \ Czechs are famous for multitasking small aircrafts and we can also do sharing\
        \ of systems,\" added ≈†ediv√°.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd800dbc-202a-4277-bf59-a946b6fc6046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T21:57:48.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T22:11:23.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have our own Indo-Pacific strategy...Everything is ready and this\
        \ is something we can offer,\" the envoy continued.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba3780-ddb1-482f-9ee2-715d58cd82e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T21:57:48.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T22:11:23.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, both the Philippines and the Czech Republic signed a defense\
        \ cooperation agreement which seeks to boost humanitarian response, defense\
        \ logistics, military training and education between the two countries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4592906-5f83-4480-ab17-517f460d4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T21:57:48.847+08:00
      'mgnl:createdBy': 'raheema'
