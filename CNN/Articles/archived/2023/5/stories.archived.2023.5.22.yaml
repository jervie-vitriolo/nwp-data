      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on CNN Philippines' The Final Word, NCCA executive\
        \ director Oscar Casaysay said all materials to be used for the rebuilding\
        \ and rehabilitation of the historic architectural piece should be thoroughly\
        \ considered.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc4fc1-af6c-4f3e-94a5-5546e1eee45a'
      'mgnl:activationStatus': true
