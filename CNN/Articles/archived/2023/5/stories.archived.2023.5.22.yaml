      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PHLPost said it will temporarily move its operations to Delpan\
        \ Port Area, Manila.\r"
