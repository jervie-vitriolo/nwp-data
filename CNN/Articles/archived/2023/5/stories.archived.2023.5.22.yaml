      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> The Philippine
        National Police (PNP) said it is ‚Äúready‚Äù to ensure a peaceful barangay and
        Sangguniang Kabataan elections in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0d229-fa6d-42c7-8cd5-ada7faceb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:11:15.624+08:00
