      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee245cb9-b177-4144-8271-a16d5ea6035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky rallies allies</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b53bd-fd62-47bd-91bb-dd0637046ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If confirmed, the capture of Bakhmut would mark Russia‚Äôs first gain\
        \ in months, but the city‚Äôs symbolism always outweighed its strategic importance.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b5562-a635-4153-9a28-8e4982784978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5779e8-890f-4143-9774-e912991aeefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow has thrown huge amounts of manpower, weaponry and attention\
        \ toward the city but largely failed to break down a stubborn Ukrainian resistance\
        \ that had outlasted most expectations.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8024d75-fc41-4a33-8440-36a2c1e7b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb1765-d926-4998-9848-e18e0ab117d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bakhmut‚Äôs fall would also be an undoubted boost to Prigozhin, who recently\
        \ announced his men would pull out entirely because dwindling ammunition supplies\
        \ and mounting losses meant there was ‚Äúnothing left to grind the meat with.‚Äù\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39404f75-61d2-4287-8f2f-72a02658328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f0cdc-fb77-48bc-b007-22cfdfd6a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin is a former catering boss who has grown in prominence throughout\
        \ the war, and his forces have been heavily involved in the fighting.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0ebb9-6ac1-4f7e-9c39-e90025dfbe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf57340-0839-4586-aea8-6d55f511b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky made a surprise appearance at the G7, traveling halfway across\
        \ the globe to address the world‚Äôs major industrial democracies in person.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27c43c-f92d-4b23-a8c7-bc73e6a8b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian leader used the final day of the summit in Japan to appeal\
        \ to G7 leaders for more powerful weapons and tougher sanctions against Moscow.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb9d7b-071f-49d4-b538-9387e0f33962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He left having won a clear boost after the Biden administration dropped\
        \ its objections to sending advanced fighter jets to Ukraine.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124ebaa-19bf-4101-a6ec-bc76d0b9061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI cannot now tell you how many aircraft we‚Äôll be able to get. I cannot\
        \ tell you definitely when it takes place but we will speed it up because\
        \ it‚Äôs important for us every day. We‚Äôre losing people‚Äôs lives,‚Äù he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671db11-aa04-4168-8ba1-177cf9981162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G7 Ukraine‚Äôs allies reiterated their support, with British
        Prime Minister RIshi Sunak saying ‚ÄúUkraine must not only win the war but win
        a just and lasting peace.‚Äù</p>'
