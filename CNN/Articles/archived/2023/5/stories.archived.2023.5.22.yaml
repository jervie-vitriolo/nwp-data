      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Senate President Juan Miguel Zubiri, Sen. Sonny Angara said
        lawmakers should work with the Department of Budget and Management in looking
        for funds for the restoration of the historic building.</p>'
