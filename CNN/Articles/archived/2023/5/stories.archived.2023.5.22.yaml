      'mgnl:lastActivated': 2023-05-23T06:01:39.467+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Totally burned po lahat ang ating structure natin. Hundred percent\
        \ ito...Talagang nakakalungkot dahil may kalumaan ito. Isa ito sa kasaysayan\
        \ natin, itong building. Pero talagang 'di namin kinaya. Kailangan talaga\
        \ ito ma-preserve na 'yung structure na lang niya,\" Tarroza said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4b2e9-bb24-4b43-a4c9-2156725dc906'
