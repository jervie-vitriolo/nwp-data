      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80a09a-e00a-4c26-b732-66c7187505da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are conflicting claims over who controls Bakhmut. On Saturday\
        \ the chief of the Russian private military group Wagner, Yevgeny Prigozhin,\
        \ claimed to have captured Bakhmut after months of brutal fighting, saying\
        \ he would hand it over to Russia later in May,\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ae15a-f7e2-450c-a04f-f5301b988a4e'
