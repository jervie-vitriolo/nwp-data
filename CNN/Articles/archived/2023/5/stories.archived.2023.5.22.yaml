      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T06:01:39.473+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b583a-b225-404c-b9b3-7becc2c583f5'
      'mgnl:activationStatus': true
