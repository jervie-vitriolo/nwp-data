      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cancellation of Biden‚Äôs trip ‚Äì which would have been the first\
        \ from a sitting US President to Papua New Guinea ‚Äì has been characterized\
        \ by some observers as a potential ding to Washington‚Äôs recent bid to up its\
        \ engagement with the region.\r"
