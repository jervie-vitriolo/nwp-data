      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea595c-a3e5-4a3d-8f90-d5ce6da33b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.844+08:00
