      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pampanga 2nd District representative has denied reports linking\
        \ her to an alleged ouster plot against Romualdez, saying she has seen the\
        \ \"wisdom\" in having President Ferdinand Marcos Jr.'s cousin as the leader\
        \ of the house.\r"
