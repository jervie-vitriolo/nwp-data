      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate inquiry sought</strong></h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f40ba-3b2c-4a5e-9fbf-3e8fdf657b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T22:35:19.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T06:01:39.474+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Robin Padilla on Monday filed Senate Resolution 627, directing\
        \ a Senate inquiry into the fire that gutted the iconic post office, as he\
        \ underscored the need to enhance preservation and protection measures for\
        \ the country's cultural properties.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2ad5e-c649-4289-9675-64fce870e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T22:35:19.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T06:01:39.474+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548e023-ac57-4a00-a040-4cf383df66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T22:35:19.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T06:01:39.474+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This recent incident underscores the vulnerability of our national\
        \ cultural heritage to fire and other hazards and highlights the urgent need\
        \ to revisit and assess the effectiveness of existing preservation and protection\
        \ measures,\" he said in his resolution.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e22cfc-35e2-4911-b2dd-6561e537be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T22:35:19.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T06:01:39.475+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f65be-d267-4247-aca2-d35084fb5e36'
      'mgnl:activationStatus': true
