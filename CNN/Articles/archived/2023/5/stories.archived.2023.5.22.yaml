    'jcr:uuid': '1d704904-8424-4013-bc7c-cee19242b1cb'
    'lead': 'The Land Transportation Office (LTO) set a maximum fee of ‚Ç±300 for medical
      examination needed for the application of student permit and driver''s license.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-22T16:19:08.125+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-22T16:38:48.871+08:00
