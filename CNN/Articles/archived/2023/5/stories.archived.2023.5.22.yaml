      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI think the ethics committee may extend his suspension‚Ä¶ but an
        expulsion at the moment may not be anchored very well because he has not been
        convicted of any offense,‚Äù Albay 1st District Rep. Edcel Lagman told CNN Philippines‚Äô
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a85ec-b8be-48e1-b83d-d6f1292abfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:12:17.221+08:00
