      'text': '<p><strong>(CNN) ‚Äî</strong> Vin√≠cius Jr., Real Madrid‚Äôs Brazilian forward,
        was subjected to racist chanting during his team‚Äôs defeat to Valencia at the
        Mestalla Stadium in Spain‚Äôs La Liga, according to club manager Carlo Ancelotti.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901cc4e-6646-4635-8aae-a6db3f0c48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.647+08:00
      'mgnl:createdBy': 'jelo'
