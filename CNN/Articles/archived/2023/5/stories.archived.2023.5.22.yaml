      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> ‚Äî President
        Ferdinand Marcos Jr. on Monday said the Asian Development Bank (ADB) can give
        a financial boost to the planned rollout of a ‚Äúfood stamp‚Äù program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ced4a-dc5c-4881-8941-2f8a0f9e008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:14:34.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T14:14:35.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the sidelines of his visit at the ADB headquarters in Mandaluyong,
        Marcos said the food stamp program is currently ‚Äúbeing developed,‚Äù based on
        the Department of Social Welfare and Development‚Äôs (DSWD) proposal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e90ea2-702e-4579-a5fc-6e0d19b32fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:14:34.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T14:14:35.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúI‚Äôm surprised that we have never had, but it is something that we
        can see that has been effective in other countries,‚Äù he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f73c81-e286-4b77-a5c6-67a21f1593dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:14:34.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T14:14:35.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to an ADB report in 2022, a similar program allowed Mongolia
        to better identify and assist the poorest people in the country.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b105e-9aa3-4504-9452-52b263185c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:14:34.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T14:14:35.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DSWD Secretary Rex Gatchalian said in February that he wanted to revive
        the food coupons or food stamp program to fight hunger among poor Filipinos.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f997b-c1d3-4cc4-a8dc-d4caa69a0c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:14:34.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T14:14:35.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos, during a chance interview, did not provide more details about
        the plan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff946c8d-80e5-45e4-a2ef-0f4efd18287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:14:34.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T14:14:35.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But he said the government continues to pursue ‚Äúlarge-scale‚Äù programs
        with the ADB.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07cd6c-4dae-4b3c-bdb6-b966c5590da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:14:34.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T14:14:35.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTraditionally, ADB has provided assistance to infra, now the scope
        of the ODA assistance that we get through ADB has now increased and we are
        now talking about agriculture, we are talking about reskilling and retraining,
        we‚Äôre talking about climate change and its mitigation and adaptation‚Ä¶,‚Äù he
        said.</p>'
  'osmundo-rivero-recants-degamo-killing':
