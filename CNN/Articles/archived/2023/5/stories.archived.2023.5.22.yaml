  'ncgp-equipment-china-no-inspection':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-22T19:43:33.000+08:00
    'imagesource': 'jcr:59508b82-2dd3-4917-bcaa-3b58e4485820'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '487b4582-b3ac-46f7-ad08-763ad16b3362'
    'lead': 'The Department of Information and Communications Technology did not inspect
      the China-made equipment of the National Grid Corporation of the Philippines
      in its substations ‚Äì a revelation that shocked lawmakers on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-22T19:47:50.711+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-22T19:51:04.128+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-22T19:51:03.724+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Information-and-Communications-Technology', 'NGCP',
      'National-Grid-Corporation-of-the-Philippines', 'DICT', 'China', 'Raffy-Tulfo']
    'stories': []
    'template': '1'
    'title': 'No gov‚Äôt inspection of NGCP equipment from China '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b1fe9-7fbe-488a-9b75-bd796d45dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> ‚Äî The Department
        of Information and Communications Technology (DICT) did not inspect the China-made
        equipment of the National Grid Corporation of the Philippines (NGCP) in its
        substations ‚Äî a revelation that shocked lawmakers on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a209890-3cfb-4090-87f1-185c16fac870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate‚Äôs hearing on bills concerning e-governance and
        cybersecurity, Senator Raffy Tulfo raised the issue on the State Grid Corporation
        of China‚Äôs <a href="https://www.cnnphilippines.com/news/2023/5/16/tulfo-marcos-escudero-ngcp-operations.html"
        target="_blank">40% stake</a> in NGCP, as well as machines bought from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49429a51-8e93-489b-b53a-8be80db047b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, chairman of the Committee on Energy, said he received information
        that a computer virus could be planted in hardware sold by a country to another
        state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94411f0-ea66-4365-b853-7536015573e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Itong</em> hardware <em>na ito pag nainput sa</em> target <em>nila
        na bansa,</em> with a push button, <em>kaya nang paandarin yung</em> virus,‚Äù
        Tulfo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148aa10-4d6f-4fb7-88ad-9488deba9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs really, really very dangerous <em>na yung</em> NGCP <em>natin
        yung mga</em> equipment <em>doon halos lahat</em> made in China and in Chinese
        characters,‚Äù he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694633a-8304-456a-a38b-75f7e0bf00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When this hardware is inputted in a target country, the
        virus can be activated with the push of a button. It‚Äôs really, really very
        dangerous that almost all equipment in the NGCP are made in China and bearing
        Chinese characters.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da68d5d-b10c-4e59-881b-6282943c2dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DICT Undersecretary David Almirol, Jr. said Tulfo‚Äôs statement is ‚Äúvery
        possible.‚Äù '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d5d4e-15c8-49e9-a279-3161f97f18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe don‚Äôt even know <em>na pagdating ng</em> equipment <em>dito,
        na may</em> listener <em>pala yan. Meron na palang nakatanim na</em> listener.
        <em>Hindi siya naghahack pero</em> every time <em>na nagpapasok ka ng</em>
        data, <em>dumadaan, kinukuha rin niya,‚Äù</em> Almirol said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260586b-684b-4e24-a478-0ca51f2da3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We don''t even know if the equipment has a listening
        device. It won''t hack your system but will obtain all the data you input.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4c670-2b91-4b9e-8811-95120e1bfe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the DICT should be doing a ‚Äútechnical deep audit,‚Äù but admits
        this is not being done to date. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f265375-c6b0-43f4-9fcd-a1f294cb2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually <em>tama po dapat sana</em> before <em>magdala ng</em>
        equipment<em> dapat magkaroon ng</em> technical deep audit which I don‚Äôt believe
        that we''re doing that," Almirol said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288938fa-0788-4dab-ab16-77708368698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DICT Assistant Secretary for Legal Affairs Renato Paraiso explained
        there used to be a Medium-Term Information and Communications Technology Harmonization
        Initiative or MITHI protocol, which requires all government agencies to submit
        procured technologies and hardwares for inspection and auditing by the then
        Information and Communications Technology Office. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e315a-bfec-4a46-927f-e285ffcdaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DICT wants this process to be included in the e-government law.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149eaac9-c986-4c29-9bb7-2bc7e18fd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Anti-Red Tape Authority, for its part, said it is the NGCP, a private
        consortium that checks the equipment through a ‚Äúgrid integrity test.‚Äù '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9dc3ba-8855-47d5-933c-98a94cc628c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Senator Alan Peter Cayetano, chairman of the Committee on Science
        and Technology, said the DICT and ARTA should work together to promote security
        while preventing bureaucratic red tape. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c7388-a556-4190-84e2-db3eac57fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTaking that statement alone that they can bring in any equipment
        <em>at ikabit na walang</em> cybersecurity expert <em>o walang</em> DICT or
        NTC supervision, is <em>parang</em> inviting someone <em>na ito bangko ko,
        tingan mo kung manakawan mo kami,‚Äù</em> Cayetano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f9c72-13fe-427c-a1d1-7792965176d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Taking that statement alone that they can bring in any
        equipment without the supervision of a cybersecurity expert, DICT, or the
        National Telecommunications Commission is like inviting someone to rob your
        own bank.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e144a-636a-4835-9571-e21ceaf61e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:47:50.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T19:51:04.136+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP earlier dismissed security concerns, saying its substations
        are all manned by Filipinos and China''s involvement stops with the SGCC''s
        membership in the board to represent its shareholdings.</p>'
