      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab7dd1-2e4e-4ffa-a4dc-25c6bedd7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T22:35:19.489+08:00
