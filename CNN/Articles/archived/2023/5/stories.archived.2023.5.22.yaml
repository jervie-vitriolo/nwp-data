      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> A lawmaker
        said the alliance of Vice President Sara Duterte and Pampanga 2nd District
        Rep. Gloria Macapagal Arroyo could possibly gain the support of former President
        Rodrigo Duterte as members of the lower house take sides amid a suspected
        coup against the House of Representatives‚Äô leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dba904-019a-47aa-95f6-6e87794f4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:44:59.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:44:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1447b-da74-4835-9e81-e744216fcacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:44:59.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:44:59.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI think the alliance between GMA and Vice President Duterte continues
        and it is possible that it could get the support of the former President Rodrigo
        Duterte who has still residual influence in Philippine politics,‚Äù Albay 1st
        District Rep. and Liberal Party president Edcel Lagman told CNN Philippines‚Äô
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63316e9-2f66-452d-8b1c-fe21058a7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:44:59.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:44:59.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
