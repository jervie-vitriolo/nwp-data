      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin offered his congratulations for ‚Äú\
        the completion of the operation to liberate Artemovsk,‚Äù Russian state news\
        \ agency TASS reported the Kremlin as saying, using the Soviet-Russian name\
        \ for Bakhmut.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ad18c-2e31-423a-90a7-82d8578dcbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba386d-f43d-4d36-ad7c-bf8484bc8431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.927+08:00
