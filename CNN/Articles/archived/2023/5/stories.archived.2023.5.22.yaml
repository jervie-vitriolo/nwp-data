      'text': '<h2>Battle that became a ‚Äòmeat grinder‚Äô</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf0162-3c45-4a28-9abe-d86331778516'
