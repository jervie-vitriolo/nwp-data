      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe speaker has been very clear: A red line is spending less money,
        and unless and until we‚Äôre there, the rest of it is really irrelevant,‚Äù the
        Louisiana Republican said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1ec3f-8729-416e-a916-277c826a6a7e'
      'mgnl:activationStatus': true
