      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c112d9-cad6-410e-9f48-08574a64af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.844+08:00
