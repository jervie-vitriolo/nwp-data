      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves was tagged as one of the masterminds behind the murder of Negros\
        \ Oriental Gov. Roel Degamo and nine others in March. He has denied the accusation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe188f-e35d-4dc3-943d-c14523e2fdd7'
