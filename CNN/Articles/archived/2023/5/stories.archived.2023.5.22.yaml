      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Commission for Culture and the Arts (NCCA) expressed
        regret that the Post Office, a designated Important Cultural Property (ICP),
        had been damaged by fire.</p>'
