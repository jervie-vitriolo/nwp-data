    'template': '1'
    'title': 'Jose Art Tugade resigns as LTO chief due to differences with DOTr'
    'updated': 2023-05-22T14:12:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4447842-55bc-4bf6-98cb-de48e50b8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> Land Transportation
        Office (LTO) chief Jose Art Tugade stepped down from his post on Monday due
        to "differences" with the Department of Transportation (DOTr).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd61cf5-a158-49db-ac43-82de74ba0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted by the Presidential Communications Office,
        Tugade said there were "differences" in the methods of the DOTr and the LTO
        on how to "succeed in serving the public."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca6aaa-3ee2-4142-a771-4de20b2314d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For this reason, I am stepping down, so (Transportation) Sec. Jimmy\
        \ Bautista will have the free hand to choose who he can work best with,\"\
        \ Tugade said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6d4de-7996-4a59-8878-bf7278780035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to root for the LTO''s success even as a private
        citizen, because I will always share in Sec. Bautista''s belief that our offices
        can be a formidable force for good in our country," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d4067-dbef-4578-a14e-87804248bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:32:17.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO said Tugade''s resignation will take effect on June 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3452bd0-686e-4b69-83fa-d4c9e3757e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation comes amid the <a href="https://www.cnnphilippines.com/news/2023/4/20/LTO-driver-s-license-print-paper-.html">shortage
        of plastic cards for driver''s license</a> and the <a href="https://www.cnnphilippines.com/transportation/2023/4/27/diy-license-plates-illegal-lto.html">looming
        shortage of vehicle plates</a> due to <a href="https://www.cnnphilippines.com/news/2023/5/2/LTO-driver-s-license-plates-procurement.html">problems
        in the procurement process</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ed8e9-6f10-4bb8-bad6-d337724bf52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d2633-9143-434b-95fa-9d652aee7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/videos/2023/4/21/LTO--DOTr-blame-each-other-for-license-card-shortage.html">LTO,
        DOTr blame each other for license card shortage</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5acb7d3-6a2f-47a6-b82b-f1a3c42a59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/10/dotr-digital-drivers-license.html">DOTr
        to ''carefully'' study digital driver''s license</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33741c-923d-49c9-9f72-7cf31c52b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such issues must be the top priority of the new leadership, Sen
        Grace Poe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99304ab-2b88-4c7d-8592-6a66bbf78b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:09:45.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poe, who chairs the Senate committee on public services, also said\
        \ she trusts Bautista to be on \"top of the situation.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7835b-e993-4c3a-a418-0e3ca432e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:09:45.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever change in the LTO leadership should not compromise the
        current work of the agency and obligations to the public," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d159c63-cd41-4623-831a-f5d8841a7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T14:09:45.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer and businessman was appointed by President Ferdinand
        Marcos Jr. on <a href="https://www.cnnphilippines.com/news/2022/11/14/Jay-Art-Tugade-is-new-LTO-chief.html">Nov.
        14 last year</a>, replacing Teofilo Guadiz III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b6345-8e98-4408-b3af-5f490b1771c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T14:09:46.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking the LTO chief post, he was the acting general manager
        of the Manila International Airport Authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79831553-15e1-494b-a582-1017ba528a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T11:32:21.550+08:00
