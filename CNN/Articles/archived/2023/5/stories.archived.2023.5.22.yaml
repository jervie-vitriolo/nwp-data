      'mgnl:type': 'text'
      'text': '<p>While there are Shake Shack joints all over Metro Manila (it‚Äôs also
        available via delivery), there are several reasons why their newly opened
        outpost at SM North EDSA is worth a visit. First is that there are a few store-exclusive
        dessert items ‚Äî or ‚ÄúConcrete‚Äù in Shake Shack-speak ‚Äî which are best enjoyed
        right out of the counter. The Apple Pie Oh My paired well with the crinkle
        cut fries. They also have wine and beer on the tap for a post-work meal with
        your colleagues. Shake Shack commissioned local illustrator Raxenne Maniquiz
        to paint their storefront mural as well as the interior wallpaper. They also
        have merchandise like pouches and drawstring bags in the artist‚Äôs signature
        flora and fauna-forward work available for sale (don‚Äôt miss out on the t-shirt).
        If you‚Äôre looking for a north-based hangout spot this week, consider this
        for a bit of art to enjoy while you snack on a warm burger. ‚Äî MARGA BUENAVENTURA</p>'
