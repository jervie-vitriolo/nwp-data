    'title': 'US economy on the brink as time runs low to avert debt default'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b1380-8711-420f-a168-891b1d0a7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> ‚Äî America is heading close to
        the brink of a self-imposed economic disaster with the Republican-led House
        refusing to pay the country‚Äôs debts unless President Joe Biden agrees on cuts
        to current and future spending and new curbs on social programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd2e5b-291d-43d3-a7eb-c1d9ea4aaecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb08b8-ca89-4378-905b-e152bcc95264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unless a compromise to raise the government‚Äôs borrowing authority is\
        \ reached within days, the US could lose its reputation as the stable anchor\
        \ of the global economy. Millions of people could see retirement and veterans\
        \ benefits put on hold once the government exhausted its ability to pay its\
        \ debts due to the borrowing cap set by congress.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f74aee-ed28-42bb-a575-28375b4e717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad9d82-9a81-4046-a22d-97c9d0eaac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US default would reverberate through the financial market, likely\
        \ triggering a recession that would cause serious job losses and shatter an\
        \ already fragile sense of economic security for many families.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5a94c-5e06-46b2-b740-612a0446ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6adb3-039a-422c-93cb-f7dc174d1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a weekend of acrimony between negotiators for House Republicans\
        \ and the White House, Biden will meet House Speaker Kevin McCarthy Monday\
        \ for critical talks on pulling the economy back from the precipice. The president\
        \ just returned to the US from Japan, where he was put in the stunning position\
        \ of being unable to reassure fellow world leaders that Washington will not\
        \ tip the global economy into chaos.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b108656-5860-4845-8ea7-1dcd4abb1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b2538-ccc3-47cd-b93d-a0ad8244c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pressure on the meeting is immense, since Treasury Secretary Janet\
        \ Yellen has warned that the government will be unable to meet its obligations\
        \ unless Congress raises the debt ceiling by June 1. But serious damage could\
        \ occur before then because the mere suggestion that the crisis cannot be\
        \ solved could send panic through financial markets and damage confidence\
        \ in US creditworthiness.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58652a2-68c8-4523-bd04-1e44479da25f'
