      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Gonzales was sworn in, the House speaker took Arroyo's hand to\
        \ take her to the center of the rostrum. Romualdez, Gonzales, and Arroyo held\
        \ hands for a moment while others clapped their hands.\r"
