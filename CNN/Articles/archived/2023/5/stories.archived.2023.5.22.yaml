      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> The Philippine
        National Police (PNP) reported that it has identified three active private
        armed groups (PAGs) in Central Luzon and 45 suspected PAGs in other parts
        of the country prior to the barangay and Sangguniang Kabataan (SK) elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4aa030-0bb9-4ee7-8500-57e03582279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T20:44:32.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T20:45:10.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Monday, PNP-Public Information Office (PIO)\
        \ Assistant Chief Dario Menor said the three active PAGs are composed of 35\
        \ members with 104 firearms, while the suspected PAGs are estimated to have\
        \ 280 members and 392 firearms.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedee9cf-967a-48da-bdcc-b24d159b4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T20:44:32.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T20:45:10.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PNP-PIO chief Redrico Maranan mentioned the need to pursue\
        \ police operations that will focus on pinning down PAGs and seizure of illegal\
        \ firearms.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8fa32-96af-43ed-ab45-4d855d90af18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T20:44:32.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T20:45:10.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangang magkaroon ng mga search warrant operations para makuha\
        \ natin yung mga illegal na armas sa kanilang pag-iingat,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791d584-2488-458c-8d68-1a0a0f5b15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T20:44:32.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T20:45:10.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung sila naman ay may mga pending warrants of arrest sa mga members\
        \ ng PAGs na yan ay huhulihin natin yan at sisiguraduhin natin na sa susunod\
        \ na election ay magiging matahimik at mapayapa,‚Äù the chief added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc673951-50da-407d-b3f5-e7da9676da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T20:44:32.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T20:45:10.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There must be search warrant operations so that we
        can get the illegal weapons from their custody. If they have pending warrants
        of arrest against those PAGs members, we will arrest them and make sure that
        the next election will be quiet and peaceful.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27165e07-3b90-46fe-b4c8-3ae7d4b48bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T20:44:32.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T20:45:10.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on their records, Maranan claimed that PAGs are involved in murder\
        \ and harassment cases ‚Äî especially during elections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655a167-425a-4dbc-aaaa-6abaf6b45252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T20:44:32.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T20:45:10.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP-PIO chief said he will let the Commission on Elections disclose\
        \ areas of concern in the upcoming barangay and SK elections.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdd106-5241-4af3-9a7b-8090ee08429e'
