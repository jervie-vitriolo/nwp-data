    'lead': 'President Ferdinand Marcos Jr. on Monday said the Asian Development Bank
      (ADB) can give a financial boost to the planned rollout of a ‚Äúfood stamp‚Äù program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-22T14:14:34.965+08:00
