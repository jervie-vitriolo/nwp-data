      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky used the conference to again deny that that Bakhmut is Russian\
        \ as of Sunday and Ukrainian soldiers remain in the city.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e906a75-0725-4574-b475-d20a2366d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.844+08:00
