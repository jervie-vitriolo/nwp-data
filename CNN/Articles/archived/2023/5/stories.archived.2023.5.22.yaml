      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales joined Romualdez and performed the traditional mano gesture\
        \ to Arroyo, causing many lawmakers in the session haul to applaud.\r"
