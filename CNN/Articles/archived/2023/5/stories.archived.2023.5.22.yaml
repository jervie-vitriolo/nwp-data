      'mgnl:type': 'text'
      'text': "Donbas ‚Äì the vast, industrial expanse of land in Ukraine‚Äôs east, encompassing\
        \ the Luhansk and Donetsk regions ‚Äì has been the primary focus of Russia‚Äô\
        s war effort since last spring, after its initial lunge toward Kyiv and central\
        \ Ukraine failed.\r"
