      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, a total of 15 people were reported hurt in
        the fire, including 11 members of the Bureau of Fire Protection (BFP), one
        volunteer, and one civilian.</p>'
