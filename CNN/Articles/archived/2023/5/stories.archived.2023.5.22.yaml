  'spacex-axiom-2nd-all-private-mission':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-22T10:29:15.000+08:00
    'imagesource': 'jcr:175dab74-1db8-40e9-9e73-ed2abadd6e87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb0b3cc9-7dc9-40a5-a7f9-3dc5507b6d6d'
    'lead': 'A SpaceX rocket carrying a decorated former NASA astronaut and three
      paying customers took off from Florida Sunday afternoon. The crew is embarking
      on a weeklong stay aboard the International Space Station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-22T10:31:22.864+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-22T10:32:08.946+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SpaceX mission lifts off with former NASA astronaut, three paying customers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414e59f-73c6-42f4-b4ce-a21423a3960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A SpaceX rocket carrying a decorated former
        NASA astronaut and three paying customers took off from Florida Sunday afternoon.
        The crew is embarking on a weeklong stay aboard the International Space Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da514e-a747-467b-95f7-22473413e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their journey, put together by the Houston-based company Axiom Space,\
        \ marks the second all-private mission to the orbiting outpost. Called AX-2,\
        \ the mission is making history as stem cell researcher Rayyanah Barnawi becomes\
        \ the first woman from Saudi Arabia to travel to space.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e01e76-8c90-4ea8-9385-22b3675ff096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew boarded the SpaceX rocket Sunday afternoon as weather officials\
        \ kept a close eye on thunderstorms. Florida is entering its summer wet season,\
        \ making pristine conditions for rocket launches slightly more challenging\
        \ to find.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6244d4f-ad5f-4c6f-a731-1081993949bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weather officials ultimately gave the all-clear for launch, however,\
        \ and SpaceX‚Äôs Falcon 9 rocket roared to life, carrying the Crew Dragon capsule\
        \ and its four passengers toward orbit.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56fac0-17e0-477f-860a-a2a45f9706fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew is expected to spend the next 16 hours aboard Crew Dragon\
        \ as it free flies through Earth‚Äôs orbit, making careful maneuvers to align\
        \ itself with the International Space Station. The spacecraft should dock\
        \ with the orbiting laboratory at 9:24 a.m. ET Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929039f-de4d-44e2-89be-f4caec0cca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AX-2 mission is one in a lineup of missions that Axiom Space and\
        \ NASA hope will continue to spur private sector participation in spaceflight\
        \ ‚Äî particularly in low-Earth orbit, where the space station lies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5f1a7-66a9-41f3-98d9-3727a4e4eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AX-2 crew is being led by former NASA astronaut Peggy Whitson,\
        \ 63, now an Axiom employee. With this mission, Whitson also became the first\
        \ woman to command a private spaceflight.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcc384-a889-4571-ab44-0eada1f7457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the three paying customers joining her is John Shoffner, an\
        \ American who made his fortune in the international telecom business and\
        \ founded the hardware company Dura-Line Corp.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099941d4-1299-4d4f-8476-8f550e4cf606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia also paid to fly two citizens: Barnawi and Ali AlQarni,\
        \ a fighter pilot in the Royal Saudi Air Force.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d72a4d-d9e4-401d-9ba7-1d153caf5ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI am very honored and happy to be representing all the dreams and\
        \ all the hopes of all the people in Saudi Arabia and all the women back home,‚Äù\
        \ Barnawi told reporters last week.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22556b4-fb36-48c4-bb4a-0ec9a93c7eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the Crew Dragon capsule docks early Monday, the AX-2 crew will\
        \ join seven astronauts already aboard the space station.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439fffa2-58cb-4509-82cf-fac4ca0970b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AX-2 passengers will spend about eight days working alongside the\
        \ existing crew members. During that time, they‚Äôll work through a lineup of\
        \ more than 20 investigations and science projects ‚Äî including stem cell and\
        \ other biomedical research.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0ce8f-b57b-4ee2-8880-9c5e641820ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The AX-2 crew</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a567299-0a5d-4ddd-8780-67f8185fec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This marks Whitson‚Äôs first return to space since 2017. Her extensive\
        \ prior experience on the station made her a US record holder for the most\
        \ cumulative days logged in space, and she ranks eighth on the all-time list.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8082af-0d15-4e35-90a2-84418540a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whitson has flown on a Russian Soyuz spacecraft as well as NASA‚Äôs space\
        \ shuttle, but she said preparing for this mission was ‚Äúobviously different‚Äù\
        \ because it involved training to operate SpaceX‚Äôs Crew Dragon, which has\
        \ only been flying astronauts since 2020.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578292ef-2388-4ed8-8430-28e1df39c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThat‚Äôs been one of the biggest challenges for me is learning this\
        \ particular spacecraft,‚Äù she said. ‚ÄúBut I‚Äôve really enjoyed it.‚Äù\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870b573-29d4-445c-b140-ca497c22fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barnawi and AlQarni are only the second and third Saudis to travel\
        \ to space. The first was Prince Sultan bin Salman, who spent about a week\
        \ on a NASA space shuttle mission in 1985.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d658a-c58f-4da4-a819-3b30b7f96d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia has faced a barrage of criticism from the Biden administration\
        \ and Congress over its human rights record, though the ties between the US\
        \ and Saudi Arabia remain strong.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cec7d9-794c-4504-9cc7-a0c27b2b3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AlQarni said he believes Arabs‚Äô participation in spaceflight is a ‚Äú\
        great opportunity‚Äù that can inspire the region.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10de0ba-f2dd-4559-a74c-42719652a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will ‚Äúhold a big message. ‚Ä¶ We are holding hands, we are working\
        \ together for the betterment of humanity and just trying to innovate,‚Äù he\
        \ said during a news briefing last week.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692efbee-ba1a-4a94-a515-c64f16951d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The future of private spaceflight</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029ba97-dc3b-4d9b-8af0-9ed71b666865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This isn‚Äôt the first time individuals have paid their way to space.\
        \ A company called Space Adventures brokered several such missions to the\
        \ space station in the early 2000s, booking rides for wealthy thrill seekers\
        \ on Russia‚Äôs Soyuz spacecraft.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964991b-f37d-4948-82f2-beefe1d1822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Axiom brought that business model to the United States, partnering\
        \ with SpaceX to establish a framework for getting an array of customers to\
        \ the space station. The company‚Äôs first mission, AX-1, launched in April\
        \ 2022 and marked the first time private citizens traveled to the space station\
        \ from US soil.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d97b3-989a-4342-9270-a4ed4e73ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Axiom‚Äôs goal is to make these missions routine, offering more opportunities\
        \ for people who are not professional astronauts to experience spaceflight.\
        \ During a prelaunch news conference, Derek Hassmann, chief of mission integration\
        \ and operations at Axiom Space, said his company expects to see more customers\
        \ sponsored by governments similar to the AX-2 passengers from Saudi Arabia.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa67567-be6b-4ebf-a1e6-77de6e4fd4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúGovernment astronauts are indeed a key piece of our business plan,‚Äù\
        \ he said. ‚ÄúEarly in the program ‚Ä¶ it wasn‚Äôt clear to us what the balance\
        \ would be between private individuals and government astronauts since nothing\
        \ like this had ever been done before. But it‚Äôs become clear to us that the\
        \ government ‚Ä¶ market is key, and we‚Äôre pursuing that actively.‚Äù\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a14336-3909-4a64-ad72-8d9974364dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Axiom leadership envisions private spaceflight will continue even after\
        \ the space station is retired, which NASA anticipates will happen in 2030.\
        \ Axiom is one of several US companies gunning to create a new, privately\
        \ owned space station. It‚Äôs an effort supported by NASA, which aims to bolster\
        \ private sector participation closer to home so the agency can focus on investing\
        \ in deep-space exploration.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235289d-8b0e-4d4a-9658-4373041c20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AX-2 crew will work alongside the professional astronauts on
        the space station, though they will operate under different schedules. Once
        on board, they‚Äôll rely on existing crew to show them the ropes, including
        the kitchen and bathroom. And certain areas will remain off-limits, such as
        the air lock that astronauts use to conduct spacewalks, according to Hassmann.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ae99c-7b99-42e0-a5d5-29870666343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:31:22.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:32:08.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/21/world/spacex-axiom-mission-2-launch/">SpaceX
        mission lifts off with former NASA astronaut, three paying customers</a>"</em></p>'
  'biden-mccarthy-debt-ceiling-talks':
    'author': 'Kevin Liptak, Betsy Klein, Sam Fossum, Arlette Saenz, Kristin Wilson
      and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-22T10:32:21.000+08:00
    'imagesource': 'jcr:3f965e9d-1893-4504-aace-0589a5bd50b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eeae846-f922-45e0-ad2e-868c912f90d7'
    'lead': 'Staff-level discussions over the debt ceiling and budget between the
      White House and congressional Republicans will resume Sunday evening after US
      President Joe Biden and House Speaker Kevin McCarthy spoke by phone in the afternoon,
      according to a White House official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-22T10:35:08.715+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-22T10:35:09.314+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden and McCarthy to discuss debt ceiling Monday as staff-level talks
      resume'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207132a-1639-4f40-ba39-35c90d9a2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hiroshima, Japan (CNN) ‚Äî</strong> Staff-level discussions
        over the debt ceiling and budget between the White House and congressional
        Republicans will resume Sunday evening after US President Joe Biden and House
        Speaker Kevin McCarthy spoke by phone in the afternoon, according to a White
        House official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41c547-b320-4941-bf49-8658f37a3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and McCarthy will meet later on Monday, the official added.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9d031-920a-4812-9ff7-5dba91079350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy said the phone call with Biden, who was aboard Air Force One\
        \ returning to Washington from Japan, was ‚Äúproductive.‚Äù\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c4c5a-e789-4813-95af-9b6728edcc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an 18-minute gaggle with reporters at the US Capitol, the California\
        \ Republican said that while the timing of the meeting was still being worked\
        \ out, it was likely to be Monday afternoon. It is not expected to include\
        \ other congressional leaders.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6cde66-5ea9-4343-bf57-dc935e4eee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy‚Äôs more optimistic tone comes after the president had issued\
        \ a stark warning earlier Sunday that congressional Republicans could use\
        \ a national default to damage him politically and acknowledged that time\
        \ had run out to use potential unilateral actions to raise the federal borrowing\
        \ limit, as the deadline to reach an agreement neared.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47110a6-c695-4ac9-920c-073191672c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Characterizing GOP proposals as ‚Äúextreme‚Äù and warning they couldn‚Äô\
        t gain sufficient support in Congress, Biden said he wasn‚Äôt able to promise\
        \ fellow world leaders gathered in Hiroshima, Japan, for Group of Seven talks\
        \ that the US would not default.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63ee65-7b78-41da-ac02-bcdecac65243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI can‚Äôt guarantee that they will not force a default by doing something\
        \ outrageous,‚Äù he said at a news conference before he left for Washington.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0ac41-e2c4-4505-b443-657ea276a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sharp disagreements</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5d422-f719-4e39-b87d-0ad686c1a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden‚Äôs remarks were the latest indication that talks between the White\
        \ House and congressional Republicans remained far apart.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9afff-39ee-4289-b196-0d8401d30ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans have been seeking spending cuts in the federal budget in\
        \ exchange for their support to raise the nation‚Äôs borrowing limit. On Sunday,\
        \ Biden acknowledged ‚Äúsignificant‚Äù disagreement with Republicans in some areas,\
        \ insisting that while he‚Äôs willing to cut spending, tax ‚Äúrevenue is not off\
        \ the table‚Äù as part of the deal.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661c21c-1825-4cf2-a824-fa6a0a067edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy, in an interview Sunday with Fox News, disagreed with that\
        \ characterization, saying Biden previously told him that tax increases were\
        \ ‚Äúoff the table‚Äù and that he wouldn‚Äôt agree to them.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5efe96e-afb0-492c-8698-8a62dbb6adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúHe‚Äôs now bringing something to the table that everyone said was off\
        \ the table,‚Äù the California Republican said. ‚ÄúIt seems as though he wants\
        \ to fault more than he wants a deal.‚Äù\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a5a25-5b5c-4c16-97b7-c9aad11df3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The budget proposal Republicans presented earlier this weekend would\
        \ set budget caps for six years, with the cap structure remaining the same\
        \ as the House-passed bill at fiscal year 2022 levels, according to a source\
        \ with direct knowledge of the matter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869309b0-50b7-4cc7-a292-d379dcfdf713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposal included at least two items that weren‚Äôt part of their\
        \ initial bill: immigration provisions and additional changes to the work\
        \ requirements for food stamps, the source said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da721fb-4cdf-40d4-abed-7c487dc33dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At his news conference Sunday, Biden said that much of what Republicans\
        \ have proposed ‚Äúis simply, quite frankly, unacceptable.‚Äù\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208bc12-831a-4d3d-8c0d-4ff9af84a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIt‚Äôs time for Republicans to accept that there‚Äôs no bipartisan deal\
        \ to be made solely, solely on their partisan terms. ‚Ä¶ They have to move,\
        \ as well,‚Äù the president said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31f075-c7d0-4101-b382-fa56ee796241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pressed on whether he would be to blame for a default scenario, Biden\
        \ said that based on what he‚Äôs offered, he should be blameless but conceded\
        \ that ‚Äúno one will be blameless‚Äù as he suggested some of his political rivals\
        \ could be encouraging a default to sabotage his reelection efforts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a372c-3dbb-4581-be3a-bbe021473126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI think there are some MAGA Republicans in the House who know the\
        \ damage it would do to the economy, and because I am president, and a president\
        \ is responsible for everything, Biden would take the blame and that‚Äôs the\
        \ one way to make sure Biden‚Äôs not reelected,‚Äù he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa28dab-495c-40c5-bdef-02488b23a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy, in turn, blamed what he called the ‚Äúsocialist wing of the\
        \ Democratic Party‚Äù for driving Biden‚Äôs goals in the negotiations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d3117-b12e-4538-85b6-1ced8df87083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThe president keeps changing positions every time Bernie Sanders has\
        \ a press conference. He gets reactive and he shifts,‚Äù the speaker said as\
        \ he arrived at the US Capitol in Washington on Sunday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb30ab-1870-41e4-a11e-c18edef950b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Biden‚Äôs top national security aide told CNN that the stalled\
        \ debt ceiling and budget negotiations have not undercut American leadership\
        \ abroad or undermined the G7 summit as it came to a close Sunday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a39556-f9b3-40fa-9c5f-bcee3e4dd645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWhen you look at the totality of the last three days, it‚Äôs actually\
        \ a reflection of and an exclamation point on the way in which President Biden\
        \ has led on the world stage. People understand democracies, and they understand\
        \ that there are moments in domestic politics when you have got to look at\
        \ the home front,‚Äù national security adviser Jake Sullivan told CNN‚Äôs Jake\
        \ Tapper on ‚ÄúState of the Union.‚Äù\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1398dd9a-b812-481b-a850-dfec4cad943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden outlines shortcomings of 14th Amendment argument</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621e289-9848-47d3-ba31-d6478470d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden in his news conference addressed the possibility of using the\
        \ 14th Amendment to continue US government borrowing in the absence of a deal,\
        \ suggesting he has the power but not the time to utilize the unilateral action.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67bbcb4-1597-43fa-9da2-5bb433e3d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI think we have the authority. The question is, could it be done and\
        \ invoked in time that it could not ‚Äì would not be appealed?‚Äù Biden asked,\
        \ calling the question of whether an appeal could be solved before the default\
        \ deadline ‚Äúunresolved.‚Äù\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e382d9-6c4b-4adf-93a9-f2a48ae072c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pressed by CNN to clarify whether he thought he could invoke the 14th\
        \ Amendment as a serious and tangible option, the president made clear that\
        \ maneuver would not be successful given the short window remaining.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d160c91-d3ba-4897-ac8e-8cd7f2071e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe have not come up with unilateral action that could succeed in a\
        \ matter of two weeks or three weeks. That‚Äôs the issue. So it‚Äôs up to lawmakers.\
        \ But my hope and intention is to resolve this problem,‚Äù he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a717e66-c3e9-4196-a09c-a750699254df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican Sen. Bill Cassidy of Louisiana said Sunday a potential invocation\
        \ of the 14th Amendment would be a ‚Äúdodge.‚Äù\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a27b9-6657-4bfa-b18c-1957e8afce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThe president needs to show leadership. ‚ÄòOK, House Republicans, American\
        \ people, you‚Äôre concerned about spending, I will meet you there. As opposed\
        \ to finding a dodge that tries to work its way around,‚Äù Cassidy said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed33ba-fb2b-4bc5-879e-bb2d632c0bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Treasury Secretary Janet Yellen reiterated Sunday in an interview with\
        \ NBC News that June 1 was a ‚Äúhard deadline‚Äù for the US to raise the debt\
        \ ceiling or risk defaulting on its obligations.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db57d0-847d-439f-a19b-f3f4d6c96b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Rep. Brian Fitzpatrick, a co-chair of the bipartisan Problem Solvers\
        \ Caucus, said there may be some leeway.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e378043-244d-4201-b386-3aa5fadb2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThe June 1st date was probably, according to Secretary Yellen, the\
        \ earliest possible date,‚Äù the Pennsylvania Republican told CBS News, adding\
        \ that ‚Äúwe do have enough cash flow‚Äù to ‚Äúpay the interest on our debt.‚Äù\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd7bba-bcee-4511-92a9-80af31732c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe‚Äôre going start to see the state tax revenues come in the second\
        \ week of June, so I think we‚Äôre OK on that,‚Äù Fitzpatrick said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a732f-eec9-4f8d-a8a4-d1125fcbb60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Standoff lifts</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290cd201-ac0e-47c6-bdbc-480d93a6909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden had originally planned to stop in Australia and Papua New Guinea\
        \ after the G7 summit in Hiroshima, but he canceled those portions of the\
        \ trip amid the debt ceiling talks.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05237a5c-0cb6-4749-8099-43ee9618702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Rep. Dusty Johnson, a McCarthy ally and chair of the centrist\
        \ Main Street Caucus, confirmed that the White House had made an offer seeking\
        \ to cap future spending at current levels, which Johnson called ‚Äúunreasonable.‚Äù\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a6b71-ca16-49af-929b-ed52197d2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThe paper that the White House provided was a major step backward.\
        \ And it undermined all the progress that was made Wednesday and Thursday.\
        \ ‚Ä¶ It has endangered negotiations,‚Äù the South Dakota Republican said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ecf813-6c93-43fd-90ea-c1f962f7d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, McCarthy told reporters at the Capitol that GOP Reps. Garrett\
        \ Graves of Louisiana and Patrick McHenry of North Carolina would begin conversations\
        \ again with White House staff ‚Äúso we can walk them through literally what\
        \ we‚Äôve been talking about.‚Äù\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7da623-94bf-4795-b7bb-7a79c17f2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before news broke of the talks resuming, McHenry told CNN that he was\
        \ ‚Äúnot at all‚Äù optimistic a deal could come together.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25619a99-e979-4f65-af2b-9d7eeae13623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI‚Äôve been pessimistic for a while, and something needs to change,‚Äù\
        \ he said Sunday morning.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f80d49-dae9-4522-9d7c-013b0ff54e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graves said both sides had ‚Äúmade a lot of progress in understanding\
        \ one another‚Äôs positions, in understanding red lines‚Äù and that the negotiators\
        \ were closer than when they had started.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e6649-d461-42f5-a6cd-0e898c8feca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:35:08.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:09.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there were still discussions to be had over ancillary topics\
        \ such as work requirements and permitting reform, but ‚Äúthe numbers are the\
        \ baseline.‚Äù\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
