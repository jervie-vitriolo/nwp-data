      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a4063-fc04-4387-bfc1-3248c32ac781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Russian forces have continued their slow street-by-street advance\
        \ in Bakhmut for many months, over the past two weeks Ukrainian forces have\
        \ managed to re-capture small pockets of territory held by Russian troops\
        \ to the northwest and southwest of the city.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8edef-5015-45cc-8ae8-7cabedf0e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3bcb4d-cac4-4fb0-a9d2-47e45c14dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian forces, bolstered by members of the Wagner mercenary group,\
        \ have taken heavy losses trying to capture the city.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66edca0e-31a3-4c7b-8f5f-00a91df80518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa94c98-0ca2-46a3-a862-a67572065be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are no official casualty figures, but earlier this year a NATO\
        \ source told CNN they estimated that for every Ukrainian soldier killed defending\
        \ Bakhmut, Russia lost five.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2306ff-92c2-4fe2-b76e-5dfd4472a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f641512-2d9d-4941-9089-e92ea71b2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The battle has also highlighted an extraordinary rift among Russian\
        \ forces, with Prigozhin at one point accusing a Russian brigade of abandoning\
        \ its position in the city and railing several times at the Defense Ministry\
        \ over a lack of ammunition.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f94b6a-882e-48e1-abbb-abe554d01d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180e8d0-6ae0-4787-9b92-618f94b75b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin, a former catering boss who has grown in prominence throughout\
        \ the war, compared the battlefield to a ‚Äúmeat grinder.‚Äù\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18511f0f-eabc-472e-ac1a-1f5027be7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e621a-3f0b-40ae-8acb-187b65f7cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bakhmut‚Äôs fall would be an undoubted boost to Prigozhin, who recently\
        \ announced his men would pull out entirely because dwindling ammunition supplies\
        \ and mounting losses meant there was ‚Äúnothing left to grind the meat with.‚Äù\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7146ea4-73f4-420c-b344-7f564211198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bdee97-3478-474d-85ef-3d0f240e78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the early part of 2023, the routes into Bakhmut had gradually\
        \ come under the control of Russian forces and the battle for the city turned\
        \ into an inch-by-inch grind, with Ukrainian forces repelling dozens of assaults\
        \ each day.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87f8f2-9126-4074-8192-b308ffbb5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b397f3f-9807-4944-aa5d-912029eb2174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than drive directly toward the city center, Wagner troops sought\
        \ to encircle the city in a wide arc from the north.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee3a77-2f07-4980-ac6f-2b9d0783718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662d045-ed34-4e4d-a960-f9f2374bc8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January they claimed the nearby town of Soledar, and later took\
        \ a string of villages and hamlets north of Bakhmut, making Ukraine‚Äôs defense\
        \ of the city increasingly perilous.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d06124-cd96-4f47-b257-3eba9a2ef6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3d362-3002-497b-aa0e-b9b09bec5eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even as Moscow‚Äôs troops closed in and most residents fled through\
        \ dangerous evacuation corridors, a small group of Ukrainian civilians remained\
        \ in the ruined city. Before the war, around 70,000 people lived in Bakhmut,\
        \ a city once famous for its sparkling wine.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e5aaf-c041-4b28-ab1e-c5f7e2286457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08cc1d-8e46-4ca1-990f-b7e52d2963c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of March, the population stood at less than 4,000 and most of the\
        \ once thriving city has been reduced to ashes and rubble.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3cbc52-a48c-4643-b147-af6d0f28e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046f770-2c53-4bb2-beaa-f42ba264d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T08:18:16.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-05-22T08:20:46.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his comments at the G7, Zelensky said pictures of ruined Hiroshima
        he has seen on his visit to the Japanese city ‚Äúreally remind‚Äù him of Bakhmut.'
