    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH to refocus on economy after WHO declares end to COVID emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe8591-5a38-466a-9988-5339d92d05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> ‚Äî President
        Ferdinand Marcos Jr. said his administration will now ‚Äúrefocus‚Äù its efforts
        on boosting the economy as the World Health Organization (WHO) ended the global
        emergency status of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fab20-c538-4517-b020-a7b96427f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech during a visit to the Asian Development Bank headquarters
        in Mandaluyong, Marcos welcomed WHO‚Äôs declaration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40a842-d76b-4e1a-872c-b3c411f36e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIt gave the world reassurance that perhaps the worst is over,‚Äù he
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b93f3-f925-4584-bae3-0b0d9b6b479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúWith this development, we can now refocus our plans and priorities
        and train our sight with renewed vigor, carefully guided by the stinging lessons
        of the pandemic, we can now refocus our priorities on the development of our
        economy and the betterment of the lives of ordinary Filipinos,‚Äù Marcos added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd8bce-6143-4abb-b533-e921be38dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since assuming the presidency in June 2022, Marcos decided to do away
        with hard lockdowns as he sought to prop up the local economy. Under the leadership
        of former President Rodrigo Duterte, the Philippines'' lockdown was said to
        be the world''s longest and strictest.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b6a6b-8919-44a3-8b4e-baca00c7061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said that he met with the board of governors of the ADB
        late last year to gain their assistance in navigating the Philippines in the
        post-pandemic world.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc61849-6e67-43bc-bed8-911894698bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the Philippine government would continue to work with the
        ADB to pursue its ‚Äúhigh priority development goals,‚Äù which include infrastructure
        and efforts to mitigate the effects of climate change.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3d17b-532e-4e4d-93b9-207d0308abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúAs we ramp up annual public infrastructure spending to 6% of GDP (gross
        domestic product) consistent with the build better more program, we will incorporate
        the elements of sustainability, climate resilience and disaster proofing in
        all phases of societal and infrastructural planning, design, construction
        up to operation and maintenance,‚Äù he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4800c-2910-4451-a7f3-1612f680b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIt will be implemented in our water supply, in our sanitation, energy
        and transportation systems, including agri and food production and many other
        essential areas,‚Äù Marcos said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4332b09-abf8-4875-a408-eaa57b75d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the first quarter of 2023, the Philippine economy expanded by 6.4%,
        weaker than the 7.1% growth posted in the last three months of 2022.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16091471-ddca-437e-91a4-399dd6cea0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:01:10.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-22T13:30:57.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration has set a target of 6% to 7% growth this
        year.</p>'
  'Lagman-on-Arroyo-demotion':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-05-22T12:00:06.000+08:00
    'imagesource': 'jcr:1ed1cba6-6cee-4840-bef4-d8a25421913f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d18b5fb-6432-433c-9c90-bfbd45434736'
    'lead': 'Albay 1st District Rep. and Liberal Party president Edcel Lagman believes
      the demotion of former President and Pampanga 2nd District Rep. Gloria Macapagal
      Arroyo shows that she has been suspected of plotting against the leadership
      of the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-22T12:05:11.716+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-05-22T12:05:12.078+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Edcel-Lagman', 'House-of-Representatives', 'Gloria-Macapagal-Arroyo',
      'Martin-Romualdez']
    'stories': []
    'template': '1'
    'title': 'Arroyo‚Äôs demotion confirms that she was suspected of plotting vs. Speaker
      Romualdez, lawmaker says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280eaf27-35a0-40f8-8b94-21dc436860a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> The demotion
        of former President and Pampanga 2nd District Rep. Gloria Macapagal Arroyo
        from senior deputy speaker shows that she has been suspected of plotting against
        the leadership of the House of Representatives, a lawmaker said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68042c7a-2b83-45ab-a982-9c1e8faac5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc33c20-20e0-453d-a34b-fd4055ceadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe title of senior deputy speaker is considered honorific but
        it is clothed with trust and respect befitting a former president and a former
        speaker of the House. Consequently, stripping GMA unceremoniously of such
        title carries with it loss of trust and respect bestowed to an ally,‚Äù Albay
        1st District Rep. and Liberal Party president Edcel Lagman told CNN Philippines‚Äô
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffc543-2a07-4251-8ea6-c8abbd183471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaada3f-df54-4164-bbcc-f9844fd676ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the session on May 17, the House elected Pampanga 3rd District
        Rep. Aurelio "Dong" Gonzales Jr. to <a href="https://www.cnnphilippines.com/news/2023/5/17/gonzales-new-house-senior-deputy-speaker.html">replace</a>
        Arroyo as senior deputy speaker. She was named deputy speaker.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ca510-6a61-40e8-8df4-0f42477cc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e70b1d-44d6-4337-80f2-871e34fda089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Majority Leader Manuel Jose Dalipe said Gonzales was elected\
        \ to \"unburden\" Arroyo \"of the heavy load required from the position.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39249c-754d-4d62-8052-f0720507f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4f08f-0bcb-4fb5-9235-eba2890bbabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has <a href="https://www.cnnphilippines.com/news/2023/5/19/GMA-denies-coup-rumors.html">denied</a>
        reports linking her to an alleged ouster plot against House Speaker Martin
        Romualdez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53078327-5fe0-4d1e-8aef-7e1528a6e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e71f2-2763-4cf4-a7d8-fd8aa7671b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She admitted initially eyeing the speakership when Ferdinand Marcos\
        \ Jr. won the presidential race. However, she said she later saw the ‚Äúwisdom‚Äù\
        \ in having Romualdez ‚Äì the chief executive‚Äôs cousin ‚Äì as leader of the House.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d16ca3-cb30-4a0a-b24e-fcbb5f14e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0947cdf-2e8f-4774-942a-ddcdbe24022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/21/romualdez-house-destabilization-plot-nipped.html">Romualdez</a>
        broke his silence on Sunday, saying ‚Äú[t]here is still much work to do, so
        occasional moves to destabilize the House should be nipped in the bud.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0a3cd-1669-4309-a715-9f6ebc6855ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba9e78-a1fb-4f6e-93d1-9d723c25c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T12:05:11.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T12:05:12.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also guaranteed that ‚Äú[t]he House of the People is in order.‚Äù\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab30983-60d5-4eb7-a474-9a35f5d350a9'
      'mgnl:activationStatus': true
