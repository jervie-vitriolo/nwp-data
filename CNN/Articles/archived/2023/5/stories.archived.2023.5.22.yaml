      'mgnl:lastActivated': 2023-05-23T06:01:39.472+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the National Museum declared the <a href="https://www.cnnphilippines.com/news/2018/11/24/manila-post-office-building-national-museum-important-cultural-property.html">Manila
        Post Office Building as an ICP</a>, which means it has exceptional cultural,
        artistic, and historical significance to the country and eligible to receive
        government funding for its protection, conservation, and restoration.</p>'
    '80':
