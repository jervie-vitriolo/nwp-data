      'jcr:uuid': '7667bedf-8d1e-413c-8b9e-547022f73b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:11:15.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:11:15.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
