      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That bid has included opening embassies in the Solomon Islands and\
        \ Tonga this year, while Biden hosted Pacific Island leaders in Washington\
        \ for a summit in September and released the first-ever national strategy\
        \ on engaging the Pacific Islands.\r"
    '49':
