      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> The House
        of Representatives'' ethics committee may not push to expel embattled Negros
        Oriental Rep. Arnolfo Teves despite his continued absence from work as his
        60-day suspension ends on Monday.</p>'
