      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Typhoon Mawar was last spotted 2,330 kilometers east
        of Mindanao, packing maximum sustained winds of up to 130 kilometers per hour
        (kph) and gustiness of up to 160 kph.</p>'
