      'jcr:uuid': '5e091b02-86d6-4713-bbf3-436d591096d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúUS President Joe Biden‚Äôs now-scrapped visit to PNG was meant to be\
        \ a culmination of these efforts and send a powerful signal to Pacific Islanders\
        \ about the US commitment to the region,‚Äù said Parker Novak, a non-resident\
        \ follow at the Atlantic Council think tank in Washington‚Äôs Global China Hub.\r"
    '51':
