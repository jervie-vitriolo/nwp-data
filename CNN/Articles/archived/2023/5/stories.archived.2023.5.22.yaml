      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> ‚Äî All national
        IDs affected by the fire that hit the Manila Central Post Office on Sunday
        will be replaced, the Philippine Statistics Authority (PSA) said Monday.</p>'
