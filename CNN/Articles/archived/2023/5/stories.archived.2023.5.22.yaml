      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969dd487-ccae-4e7c-af49-a696f94a8104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T22:35:19.501+08:00
