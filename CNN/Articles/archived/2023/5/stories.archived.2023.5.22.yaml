  'diokno-rice-corn-harvest-el-nino':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-22T20:44:49.000+08:00
    'imagesource': 'jcr:afc0bf78-cd76-4e4c-a4b5-bb1ac88d8ab0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '173f917c-e13a-4488-84f6-93986a67dea7'
    'lead': 'Farmers are unlikely to see a ''significant reduction'' in rice and corn
      harvest when El Ni√±o strikes in the coming months, Finance Secretary Benjamin
      Diokno said.'
    'mgnl:created': 2023-05-22T20:52:52.023+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'El-Ni-o', 'corn', 'National-Economic-and-Development-Authority',
      'Benjamin-Diokno', 'farmers', 'rice']
    'stories': []
    'template': '1'
    'title': 'Diokno: No ''significant reduction'' in rice, corn harvest despite El
      Ni√±o'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4626fb-1a9a-43cc-983a-aaa2f65afda5'
      'mgnl:created': 2023-05-22T20:52:52.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> ‚Äî Farmers
        are unlikely to see a ‚Äúsignificant reduction‚Äù in rice and corn harvest when
        El Ni√±o strikes in the coming months, Finance Secretary Benjamin Diokno said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781bcfe-05db-4424-ae97-e462a95d8b26'
      'mgnl:created': 2023-05-22T20:52:52.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, Diokno told reporters that the economic
        team sees a ‚Äúweak to moderate‚Äù El Ni√±o to hardly dent farm output.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1a248-f790-4bf2-967c-2762831e6d9a'
      'mgnl:created': 2023-05-22T20:52:52.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''In preparation for El Ni√±o, NEDA (the National Economic and Development
        Authority) presented the latest forecasts as well as proposed activities to
        cushion its effects especially on food security. A weak to moderate El Nino
        is projected until the first quarter of 2024. Because of this, we don‚Äôt expect
        a significant reduction in terms of production especially of rice and corn,‚Äù
        Diokno said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9e87b-345b-4cc0-81fa-4bf6cb2d0137'
      'mgnl:created': 2023-05-22T20:52:52.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs a result, we don‚Äôt foresee a surge in food prices,‚Äù he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daea62d-223b-443d-a53c-146e50affeb7'
      'mgnl:created': 2023-05-22T20:52:52.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: NEDA chief: El Ni√±o will ‚Äònot deeply‚Äô hit PH economy</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6b67e-2798-4f1d-8aa1-def49f76a180'
      'mgnl:created': 2023-05-22T20:52:52.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Finance said the agriculture sector could be severely
        affected by El Ni√±o, saying initial estimates point to local rice production
        slightly shrinking by 1.8%. Yellow corn harvest could fall by 1% due to El
        Ni√±o. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548ca99-9179-44d4-ba04-6c642aa96ca9'
      'mgnl:created': 2023-05-22T20:52:52.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúThere is also minimal reduction in white corn production,‚Äù said the
        DOF in an 11-page document given out at the briefing, '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78736065-6b2e-4a08-8b29-02c2e43ce297'
      'mgnl:created': 2023-05-22T20:52:52.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Onion and garlic harvests are expected to ‚Äúremain unchanged since they
        are typically grown in the first half of the year,‚Äù it added. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75996040-aabc-4d76-96a6-121936455aa2'
      'mgnl:created': 2023-05-22T20:52:52.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'El Ni√±o‚Äôs impact on pork and chicken production will likely be ‚Äúnegligible,‚Äù
        but aquaculture could take a hit. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb439b-7ad9-4f3a-a520-588cf9106869'
      'mgnl:created': 2023-05-22T20:52:52.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To cushion El Ni√±o‚Äôs projected damage, the government has formed a
        team that charted programs like providing seeds, fertilizers, pumps and engine
        sets. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedef9a0-b670-4f19-b3a6-916fc015bc83'
      'mgnl:created': 2023-05-22T20:52:52.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also programmed cloud seeding operations and other
        interventions such as a shift to high -crops that need less water.</p>'
