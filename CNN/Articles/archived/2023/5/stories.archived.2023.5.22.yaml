      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIf states are not adhering to it ‚Ä¶ that can also be a problem for\
        \ regional solidarity,‚Äù he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc9dea-3459-42b5-ad74-9e35880a39ba'
