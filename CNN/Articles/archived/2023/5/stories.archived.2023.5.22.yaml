      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe are keeping on, we are fighting.‚Äù Zelensky said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4f986-3e2c-4aac-8c7e-57f6ea3c4849'
      'mgnl:activationStatus': true
