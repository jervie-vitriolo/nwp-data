      'jcr:uuid': '9d86c970-b675-49fa-bb8c-5926f7360e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T09:44:59.121+08:00
      'mgnl:createdBy': 'bamba'
