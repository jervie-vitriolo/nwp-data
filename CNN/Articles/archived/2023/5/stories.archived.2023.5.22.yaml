    'lead': 'Parts of the country may experience rains on Monday due to the southwesterly
      windflow while a cyclone that may develop into a super typhoon might enter the
      Philippine Area of Responsibility on Friday, the state weather bureau says.'
    'mgnl:activationStatus': true
