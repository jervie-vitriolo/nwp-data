    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO sets ‚Ç±300 cap on medical exam for driver''s license application'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b3055-7464-4292-ab07-c27421875437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> The Land
        Transportation Office (LTO) set a maximum fee of ‚Ç±300 for medical examination
        needed for the application of student permit and driver''s license.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140c6d09-fa8a-4d52-a7e7-abd0df491da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi po natin maisasantabi ang maraming reklamo kaugnay ng sobrang\
        \ mahal ng pagkuha ng medical certificate na ang iba ay nagbabayad ng ‚Ç±500\
        \ hanggang ‚Ç±700,\" LTO chief Jose Art Tugade said on Monday. \"Mabigat na\
        \ ang halaga na ito para sa ating mga ordinaryong mamamayan.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf0563-e825-4590-93ad-e8e3406c9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We cannot set aside the many complaints about expensive\
        \ medical certificates, with others paying ‚Ç±500 to ‚Ç±700. This is heavy on\
        \ the pockets of Filipinos.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d089cd-44ce-466d-bbea-6eb790cdc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medical examination for the application of driver's license is done\
        \ in LTO-accredited medical clinics and health facilities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5687c-35e8-41dd-ab17-9d390e4aa01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ‚Ç±300 fee will be charged every transaction but clinics can also\
        \ collect fees lower than the LTO-prescribed amount, Tugade said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad03f49-6521-42dd-a54e-ea96c27ff37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sakop ng bagong polisiya ang lahat ng LTO-accredited medical clinics\
        \ at health facilities kung saan ay accredited din na doktor ang nagsasagawa\
        \ ng medical, physical, optical at iba pang pagsusulit para sa aplikasyon\
        \ ng student driver's permit, bagong non-professional driver's license at\
        \ bagong conductor's license, gayundin sa renewal at upgrading ng lisensya\
        \ mula sa non-professional tungo sa professional,\" the agency said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24329169-c724-4ccc-85bd-ae8661317e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The new policy covers all LTO-accredited medical clinics
        and health facilities where doctors must be accredited as well to conduct
        the medical, physical, optical, and other examinations necessary for the application
        of student driver''s permit, new non-professional driver''s license and new
        conductor''s license, and the renewal and upgrading of license from non-professional
        to professional.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec89f6-4853-4289-8406-be922bf4306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clinics and health facilities violating the policy will be suspended\
        \ for 90 days and pay a fine of ‚Ç±10,000.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808d282-9be1-43fd-876c-ba6669277391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second-time violation will be meted a 180-day suspension and ‚Ç±15,000\
        \ fine, while a third violation will be penalized with permanent disqualification.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576b51c-2d19-40ab-ab46-da59f19c5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO said it released a new memorandum circular as the 2018 version\
        \ only required the agency to regulate and monitor medical examination fees.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65363d7-b618-47d6-bf7e-294de389c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Accredited medical clinics have several variances of fees and charges\
        \ causing discrepancy of rates,\" the LTO said. \"For standardization, the\
        \ LTO deemed it proper and necessary to set the specific maximum medical examination\
        \ fees to be charged from driver-applicant by accredited medical clinics.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405e480-7a6d-4691-bf88-7ac6e232b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new policy will take effect 15 days after it is published by a\
        \ national newspaper or after a certified copy is filed at the Office of the\
        \ National Registry in the University of the Philippines Law Center.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c317d-a413-4011-b4b0-d39da59cb322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:19:08.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T16:38:48.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/16/LTO-scraps-periodic-medical-exam.html">LTO
        scraps periodic medical exam requirement for driver''s license holders</a></strong></p>'
