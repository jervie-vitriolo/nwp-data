      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa11ac9-3f73-4928-8775-5deddf5732ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI clearly understand what is happening in Bakhmut. I can‚Äôt share the\
        \ tactics of the military, but a country even bigger than ours cannot defeat\
        \ us. A little time will pass and we will be winning. Today our soldiers are\
        \ in Bakhmut.‚Äù\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed5b4a-19c9-46d9-92a0-27b9531294ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18033e-cd3b-470b-a897-f33ab3ce2f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine‚Äôs Armed Forces (AFU) said they were continuing to counter Russia\
        \ in the city, and that they were advancing in the suburbs, making it ‚Äúvery\
        \ difficult for the enemy to remain in Bakhmut.‚Äù\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a866c9a-848b-43e8-8b51-7d8e93537df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682d9bf-ade7-41e4-9bad-987d1e7574e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.847+08:00
