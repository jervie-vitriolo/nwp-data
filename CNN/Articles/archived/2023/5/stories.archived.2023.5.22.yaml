      'mgnl:lastActivated': 2023-05-22T14:01:56.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c1c93-86d6-41d7-82c3-cda981fb4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy said Sunday morning that Biden was shifting positions because\
        \ of pressure within his own party. ‚ÄúSo I think he‚Äôs got to get away from\
        \ the socialist wing of the Democratic Party and represent America,‚Äù the speaker\
        \ told reporters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0faca41-8808-47e5-bf09-5795fd13ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
