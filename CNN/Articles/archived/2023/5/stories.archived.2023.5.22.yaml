    'template': '1'
    'title': 'Bill for public school teachers'' supply allowance passes Senate on
      3rd reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f243daf-4db1-4901-a614-79eac1e68d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> The Senate
        on Monday passed on third and final reading a bill which institutionalizes
        the granting to public school teachers of an allowance for teaching supplies
        and other incidental expenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd859b-5ec1-4fcb-9d77-31174bae3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Bill 1964 or the \"Kabalikat sa Pagtuturo Act\" seeks to provide\
        \ an allowance of ‚Ç±7,500 per teacher for School Year 2023-2024 and ‚Ç±10,000\
        \ for School Year 2024-2025 onwards.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ca8b6-1882-4c4d-b3fc-b250871dea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a teaching allowance, which is not subject to tax, for the purchase\
        \ of tangible or intangible teaching supplies and materials, the payment of\
        \ other incidental expenses, and the implementation or conduct of various\
        \ learning delivery modalities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db038501-6c14-42b7-88e7-38073105009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Salamat po sa ating mga kasamahan dito sa Senado sa buong-buong suporta\
        \ sa panukalang ito,\" Sen. Ramon \"Bong\" Revilla said during his manifestation\
        \ in the plenary session.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b611829-a0a9-4b99-b85a-a6aed6c63187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Thank you to our colleagues in Senate for their full\
        \ support to this bill.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf37f1-5087-4bdc-8204-35dec4a32494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the passage of 'Kabalikat sa Pagtuturo Act', we are giving our\
        \ dear teachers an assurance that they will always have the Senate as their\
        \ ally in advocating, pushing, and fighting for their welfare,\" said Revilla,\
        \ who principally authored and sponsored the proposed law.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544757d-68af-4dda-8629-07975510b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, teachers receive ‚Ç±5,000 as teaching supplies allowance,\
        \ commonly known as \"chalk allowance,\" or just ‚Ç±24 a day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af3f74-5bc2-4e91-b6e6-c00699c34ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is provided by a special provision in the General Appropriations\
        \ Act, under the annual budget of the Department of Education, with an allocation\
        \ of ‚Ç±4.8 billion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1c548-ecf1-48b7-bcd4-0915e05706a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his sponsorship of the bill, Revilla said the current allowance\
        \ forces public school teachers to shell out money from their own pockets\
        \ to buy supplies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59013329-be3d-4432-a2b6-a5da3d40240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current cash allowance already includes a ‚Ç±500 allocation for
        medical examination," said Revilla, the chairperson of Senate Committee on
        Civil Service, Government Reorganization and Professional Regulation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ac12e-3daf-4861-a536-ce4cb6f40697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we deduct that from the purchase of teaching materials and equipment,
        it will drop to ‚Ç±22 pesos only per day. A box of chalk costs ‚Ç±68, a ream of
        bond paper costs ‚Ç±120, not including the internet load," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1b4f7-236a-46c9-8ef2-0e473c2a5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the government would only need to allot an additional\
        \ ‚Ç±2 billion when the allowance reaches ‚Ç±7,500 and ‚Ç±4.5 billion when it reaches\
        \ ‚Ç±10,000 in 2025.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78bd628-df7d-4e0c-a6dc-a3f6b7598eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Revilla also appealed to his colleagues in the House\
        \ of Representatives to make the measure their priority, as it was already\
        \ passed by the Senate during the 17th and 18th Congresses.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c59ad-9cc4-44ce-992b-30e8bb7c3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T18:54:45.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T18:54:45.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not for me or for all of you," he said. "This is for our
        hard-working teachers, the shapers of our nation, who have dedicated their
        lives to nurture our children."</p>'
