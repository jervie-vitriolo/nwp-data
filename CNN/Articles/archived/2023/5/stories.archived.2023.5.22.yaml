      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is unable to verify either side‚Äôs battlefield claims.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f91752-8abe-408d-a19f-971e1211fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:54:43.848+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:00:02.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
