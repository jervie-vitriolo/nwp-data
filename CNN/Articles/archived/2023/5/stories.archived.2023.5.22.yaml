      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The neo-classical building at Liwasang Bonifacio in Manila was designed\
        \ by architects Tomas Mapua, Juan Marcos Arellano and Ralph Doane, according\
        \ to the PHLPost. It was rebuilt in 1946 after having been severely damaged\
        \ during World War II.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab57244-8e44-4ad3-aa7f-ba668cd3744d'
      'mgnl:activationStatus': true
