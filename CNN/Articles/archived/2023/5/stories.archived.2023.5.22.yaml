      'text': '<p>‚ÄúInstead, it underlines skepticism about the United States‚Äô ability
        to follow through on the promises it has made,‚Äù Novak said, adding that with
        Blinken‚Äôs visit and other expected diplomacy, it may not do ‚Äúlong-term damage
        to US efforts in the Pacific.‚Äù</p>'
