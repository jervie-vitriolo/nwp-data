      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bakhmut sits toward the northeast of the Donetsk region, about 13 miles\
        \ from the Luhansk region, and has long been a target for Russian forces.\
        \ Since last summer the city has been a stone‚Äôs throw from the front lines.\r"
