      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T06:01:39.474+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbb82b-65ce-4728-acd5-7b33c31aec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T22:35:19.509+08:00
