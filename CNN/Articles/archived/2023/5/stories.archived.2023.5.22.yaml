  'Comelec-sets-early-gun-ban-processing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-22T19:14:39.000+08:00
    'imagesource': 'jcr:1683f443-b1d1-434e-a18d-708cf21fe7e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2eb78e7-621c-4225-a5e8-8da7a8d515f4'
    'lead': 'Elections authorities set an earlier processing of applications for gun
      ban exemptions in relation to the barangay and Sanguniang Kabataan elections
      in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-22T19:17:23.793+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-22T19:17:24.151+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec sets early gun ban exemption processing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6188cf-0ab1-44cc-ae23-37f32c03bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) -</strong> Elections
        authorities set an earlier processing of applications for gun ban exemptions
        in relation to the barangay and Sanguniang Kabataan (SK) elections in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b919f-9a17-44fe-abe7-b2cfa45aa182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Elections (Comelec) said on Monday it will begin\
        \ accepting applications for gun ban exemption on June 5.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae34977-ec54-4860-8701-9ba60a3170e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For the first time we will be opening the acceptance of applications\
        \ earlier. Last elections, we started in December but we found it right and\
        \ proper to open earlier,\" Comelec Commissioner Aimee Ferolino said in a\
        \ press briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74dfb5-fc08-469e-b098-9b7e9c43a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said this should address delays and to make sure that only the\
        \ right people will have the authority to carry firearms.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf809c3-32d4-463a-80b0-f482db6fb0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the spate of political violence, the Comelec sees no unusual\
        \ increase in the number of applications for gun ban exemption.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39943011-f599-4204-b137-98b067060c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala naman talagang widespread or massive threat sa mga areas natin.\
        \ Wala naman tayong nakikitang magiging cause na magti-trigger ng influx ng\
        \ applications,\" Ferolino said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c53bb7-4331-4fb7-815e-59f6332880b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is really no widespread or massive threat in our\
        \ areas. We do not see anything that will trigger an influx of applications.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef670d78-45f7-4e5e-9e22-40f4d7caf819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On possibly deferring the polls in some areas because of violence,\
        \ Ferolino said there are guidelines to consider in postponing election, say,\
        \ in Negros Oriental.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558bf67-7ac6-445a-ac2b-6fd59d6b5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are parameters in the declaration of the postponement of an\
        \ election and when it is not met, we can't just, out of whim, declare an\
        \ area not suitable for the conduct of an election,\" she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9efc7-5c9e-438d-9581-79fa17392d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:17:23.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-22T19:17:24.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law allows Comelec to postpone elections not later than 30 days\
        \ after the cessation of the cause for such postponement, and in all cases\
        \ not later than 90 days after the original date of elections.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15484c9d-0525-4ea2-9b2d-2b8ba4072029'
      'mgnl:activationStatus': true
