    'template': '1'
    'title': 'US and Papua New Guinea poised to sign defense pact as Washington, Beijing
      vie for influence in the Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc97b6-a07f-4f92-8a19-b80a3aeee1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The United States and Papua New Guinea
        are poised to sign a new bilateral defense cooperation agreement ‚Äì a move
        that has sparked controversy in the Pacific Island nation and comes as Washington
        and China jostle for influence in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc16caa-a060-45ce-bdc7-c1bd1420de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da42c53-badf-4460-a3d5-09425d086c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken and Papua New Guinea (PNG) Prime\
        \ Minister James Marape were scheduled to sign the pact and a maritime security\
        \ agreement during Blinken‚Äôs visit to the capital Port Moresby on Sunday and\
        \ Monday, the US State Department said Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b247329-d2d6-4e64-b6f5-d4d3c985f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c70fcd-b8e1-4703-97e7-917d6ea6e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Advance text of the agreements were not released by either side, but\
        \ the new defense cooperation was expected to expand US access to military\
        \ and other facilities in PNG, bolstering Washington‚Äôs security ties in the\
        \ South Pacific.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4531c5-551c-4d8c-ba93-080b47be7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea742376-5d59-46fc-bdd1-5d5d6d443741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That region ‚Äì a constellation of sparsely populated island and archipelago\
        \ nations and territories as well as New Zealand and Australia ‚Äì has outsized\
        \ strategic significance. The Pacific Islands, for example, were the site\
        \ of decisive battles during World War Two.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c904ca5-e49b-4361-a333-b9e53a26f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2363b6-50fc-4c1f-9b9e-c58cc44d2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The region has taken on renewed importance for Washington as it seeks\
        \ to bolster its relationships and presence in Asia amid rising tensions with\
        \ an assertive China that‚Äôs rapidly expanded its naval capabilities in recent\
        \ years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e441bfc-beb8-40eb-9337-27020a5bd251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433588b-13a6-46f8-95c8-014baaf7fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those concerns were heightened last year after Beijing signed a security\
        \ pact with the Solomon Islands ‚Äì and tried, but failed, to win support for\
        \ a sweeping, regional trade and security communique with Pacific Island nations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477773ed-be58-43db-82b9-ee0affc880f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49a465-eba6-4279-ab2e-272ff78ad1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken‚Äôs visit to PNG comes after US President Joe Biden last week\
        \ cut short an Asia trip that would have included stops in Port Moresby and\
        \ Sydney, Australia, due to ongoing debt ceiling negotiations at home.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872102d5-9598-461b-8674-0adcc4ad1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f340c-04e6-4ee9-b4b2-f334b4a1806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New pact</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588cb65-879b-454c-a3d9-0746db0e3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Saturday, PNG framed its expected agreement with the\
        \ US as an opportunity to advance its infrastructure and capacity for national\
        \ defense at a time of growing global security concerns.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f23758-6327-4048-b744-6514f5bae65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbdfe5-ad83-43cd-81b8-7f1c1e477a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúPapua New Guinea does not have enemies but it pays to be prepared.\
        \ Territorial dispute is (imminent), as in the case of Ukraine-Russia,‚Äù the\
        \ statement said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db02cdf-aef1-4dfd-a2b2-fb8dabd06e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf674e0-766d-43dc-b131-119222cfcd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThis agreement is not about geopolitics but rather recognizes the\
        \ country‚Äôs need to build its defense capabilities because border disputes\
        \ are inevitable in the future,‚Äù it said, adding it did not preclude the government\
        \ from ‚Äúworking with‚Äù other countries, including China.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377e823-bdcd-4b41-8287-5ace7e8dc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e5104-dad5-4b4e-945c-0b2883f9f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has become a significant player in the country‚Äôs economy, both\
        \ as an investor and consumer of its rich natural resources.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc61e6-ba90-4d2a-9bc3-26ec4fb4b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f915e-528a-4fc8-a45b-c28ec3ce3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and PNG militaries already have a cooperative security assistance\
        \ relationship focused primarily on joint humanitarian exercises and the training\
        \ of PNG military personnel, according to the State Department.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa2e71-26ea-4698-bb08-98d33a72f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9afce09-edf4-49f7-b839-eb3f92b31228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The signing of the agreement has sparked debate in Papua New Guinea\
        \ ‚Äì including over a lack of transparency from the government on what it entailed,\
        \ while purported leaked drafts circulated online.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf5343-4551-4d5a-a9be-b3f46af20363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee55132-ef8d-436c-b02e-6d52c0e29986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pact would need Parliament‚Äôs approval and could face judicial challenges,\
        \ experts say.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6a62a-f79d-4bf1-81df-840d99ab94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab2c57-3b0b-4e34-bd5c-1e10b0700fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But its signing would send a significant message to the region.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13f1d3-2c40-4d9a-ab6b-46f16b803f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f51cd-b855-412b-94ed-d419f31f7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:09:22.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúPNG signing a defense agreement signals to the rest of the Pacific\
        \ that its largest nation has chosen the West ‚Äì Australia and the US ‚Äì as\
        \ its security partner,‚Äù said Maholopa Laveil, FDC Pacific Fellow at the Lowy\
        \ Institute, seconded from the University of Papua New Guinea.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
