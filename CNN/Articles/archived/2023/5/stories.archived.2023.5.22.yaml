      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/14/PDAF-scam-what-you-need-to-know.html">EXPLAINER:
        What you need to know about the PDAF scam</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77795482-5dec-46d8-8f0b-d902bfe1b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July 2021, the SB cleared Revilla of 16 counts of graft after he\
        \ allegedly diverted his Priority Development Assistance Fund (PDAF) from\
        \ 2007 to 2009 to non-government organizations under the control of Napoles,\
        \ said to be the mastermind behind the PDAF scam, otherwise known as the \"\
        Pork Barrel scam.‚Äù\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d257715-9816-43c0-849b-751ed46a37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/7/5/Bong-Revilla-Sandiganbayan-graft-pork-barrel-PDAF.html">Sandiganbayan
        clears Bong Revilla of graft charges in pork barrel scam</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a75779-6fc7-46a7-948e-fc32a8381e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite his acquittal from the 16 counts, Revilla was ordered to return\
        \ ‚Ç±124.5 million to the national treasury, though his camp continues to contest\
        \ the demand.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2285d6-691c-4ace-85d3-173a8070a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Revilla was also detained from 2014 to 2018 in Camp Crame over the\
        \ graft charges.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a32a2-3127-4790-9073-89f22e315b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accused of receiving <a href="https://www.cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html">‚Ç±224.5
        million in kickbacks</a> from Napoles for his participation in the PDAF scam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3dadd8-5f64-4e72-9cc5-58982650ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Napoles' acquittal in the cases, the court said in its decision\
        \ that the prosecution failed to prove beyond reasonable doubt her guilt in\
        \ all 16 charges earlier linked to Revilla.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d66dd-7cb8-43b6-8a06-63afc1620bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 223-page decision of the anti-graft court''s first division
        also explained: "The alleged acts are predicate crimes of Plunder in ''People
        V. Ramon ''Bong'' Revilla, Jr.,'' Criminal Case No. SB-14-CRM-0240, under
        which she has already been previously charged and convicted."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7f931-5110-4720-9f60-6e38477ace52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:21:41.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T23:21:43.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predicate crimes are a component of a larger crime. For instance,
        malversation, bribery and violations of the anti-graft law are some of the
        criminal acts that become the basis of the more serious crime of plunder.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d79c0-01c2-423a-a652-2aa4595c0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:21:41.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T23:21:43.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e9217-f4c9-4946-8362-83151dbea1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:21:41.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T23:21:43.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Sandiganbayan, since the predicate acts were used\
        \ as basis of the crime of plunder, which Napoles has already been prosecuted\
        \ for, then she could no longer be charged separately for the violation of\
        \ the anti-graft law.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fa6e1-1aa5-48b1-b385-7e1ae7fe960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:21:41.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T23:21:43.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9cd283-64c7-440d-aff8-18ff80be14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:21:41.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-05-23T23:21:43.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fact became even more apparent after the presentation of the
        same testimonial and documentary evidence in both cases," it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a8e2a-1524-49cf-8aaa-445691015ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first division likewise acquitted National Livelihood Development\
        \ Corporation (NLDC) employees Godeline Amata, Ofelia Ordo√±ez, Sofia Cruz,\
        \ Evelyn Sucgang; Technology and Livelihood Resource Center (TLRC) employees\
        \ Francisco Figura, Ma. Rosalinda Lacsamana, Marivic Jover, Consuelo Lilian\
        \ Espiritu; and National Agribusiness Corporation (NABCOR) employees Victor\
        \ Cacal, and Maria Gua√±izo of graft charges linked to the scam.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b997917-de69-406c-afaf-8a374ea33db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court, however, found guilty of graft TLRC employee Dennis Cunanan;\
        \ NLDC employee Gregoria Buenaventura; NABCOR employee Rhodora Mendoza; and\
        \ private individuals Evelyn De Leon, Laarni Uy and Jocelyn Piorato.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e56dc-e566-4154-b7e6-c604729831ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were sentenced to imprisonment of up to eight years for each count,\
        \ disqualified from holding public office, and their retirement benefits were\
        \ forfeited.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b7f14-992a-48b6-a2b9-172af8673bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An estimated ‚Ç±10 billion in government funds were lost as a result\
        \ of the PDAF scam.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d59ada-ac64-4200-9eb6-cf5a6e1adc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Graft, malversation convictions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8780f3a-3c9f-4572-8f43-907abf3d52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in an earlier decision promulgated May 19, the SB's second\
        \ division convicted Napoles of two counts of graft and two counts of malversation.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04690394-dd17-4d0d-9a60-c8f2765023a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These convictions were made over the misuse of PDAF linked to the late\
        \ former Davao Del Sur 1st district Rep. Douglas Cagas.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430686f-7985-4993-9760-cd9538013cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court's second division said Cagas endorsed the Countrywide Agri\
        \ Rural Economic and Develoment Foundation, Inc. (CARED) and Philippine Social\
        \ Development Foundation Inc. (PSDFI) ‚Äì non-government organizations controlled\
        \ by Napoles ‚Äì as project partners to implement livelihood projects throughout\
        \ his legislative district.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18b3d3-78dd-4483-9eaa-ac33c714c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also issued a Special Allotment Release Order allotting ‚Ç±8 million\
        \ each in funding to CARED and PSDFI from his PDAF despite both being unaccredited.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e9c26-427a-4756-8adb-00d034d65e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Employees of the Department of Budget and Management facilitated the\
        \ processing of the SARO and released the funds from the PDAF to the TLRC,\
        \ the court decision noted.  \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71a5e8-ed0d-4e10-90d9-f46a1156bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Cagas and the TLRC entered a memorandum of agreement with CARED\
        \ and the PSDFI, and processed the release of ‚Ç±7.68 million to Napoles‚Äô NGOs\
        \ without proper examination and verification, resulting in ‚Ç±15.36 million\
        \ in losses.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adee168-3018-4f8a-be70-8bd8928c6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles also offered large kickbacks to those involved with the
        scam, with the late Davao congressman receiving up to ‚Ç±9.30 million from the
        businesswoman, the court said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d7532-4115-45e5-a30c-da03b80e0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was sentenced with imprisonment of up to 10 years for each graft\
        \ count, and a maximum of 17 years for each count of malversation.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f97b5f-1dce-45ef-a827-0778411647d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Napoles was also ordered to pay fines of ‚Ç±7.68 million for each of\
        \ the graft charges, and ‚Ç±7.68 million for each of the malversation charges.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19edc1-517c-484c-bdb1-808e403f55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following co-accused of Napoles were also convicted of one count\
        \ each of graft and malversation in relation to the misuse of Cagas‚Äô PDAF:\
        \ Belina Concepcion, Mylene Encarnacion, Maria Rosalinda Lacsamana, and Evelyn\
        \ De Leon.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f230ac-ef80-41cf-94f6-9048e55405eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SB also earlier convicted Napoles of graft for diverting funds\
        \ from the PDAF of Cagayan de Oro Rep. Constantino Jaraula.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe21359-1230-4339-bfdc-28e51ff88e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T19:42:53.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-23T23:21:43.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/2/5/sandiganbayan-convicts-napoles-jalaura-pork-barrel-scam-.html">Napoles,
        ex-Cagayan de Oro congressman found guilty of graft in pork barrel scam</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc05bf-35b0-45d4-9228-99e580fe6272'
      'mgnl:activationStatus': true
