      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Arroyo was replaced as senior deputy speaker, the vice
        president announced her <a href="https://www.cnnphilippines.com/news/2023/5/19/sara-duterte-lakas-cmd-resignation.html">irrevocable
        resignation</a> as member of the Lakas-Christian Muslim Democrats (Lakas-CMD),
        the ruling political party in the House.&nbsp;</p>'
