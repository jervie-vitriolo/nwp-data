      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of them incurred friction burns, while some experienced chest\
        \ pain, headache, and dizziness. They were all treated at the site, according\
        \ to the BFP.\r"
