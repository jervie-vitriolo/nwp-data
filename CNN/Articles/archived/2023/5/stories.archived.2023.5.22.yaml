  'teachers-supply-allowance-senate-nod':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-22T18:50:58.000+08:00
    'imagesource': 'jcr:1e98fbae-c2ba-4f01-b9e6-c010a7665853'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57c304e8-6054-4c65-b1a8-83d3f42cffe6'
    'lead': 'The Senate on Monday passed on third and final reading a bill which institutionalizes
      the granting to public school teachers of an allowance for teaching supplies
      and other incidental expenses.'
