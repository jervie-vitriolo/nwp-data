    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675657c3-7bef-41b5-bdd9-c39d9b789209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:59:02.991+08:00
