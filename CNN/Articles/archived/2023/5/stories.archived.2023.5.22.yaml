      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúAng election naman ay on a regular basis nagaganap ‚Äòyan, may templated\
        \ security preparation na kami dyan. The PNP is ready,‚Äù PNP Public Information\
        \ Office chief PCol Redrico Maranan said during a briefing on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c4947-796a-4094-a667-8ba44c50080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T16:11:15.625+08:00
