    'lead': 'America is heading close to the brink of a self-imposed economic disaster
      with the Republican-led House refusing to pay the country‚Äôs debts unless President
      Joe Biden agrees on cuts to current and future spending and new curbs on social
      programs.'
    'mgnl:activationStatus': true
