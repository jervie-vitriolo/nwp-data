      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1b228-6dfe-44c5-b9df-baa7ee2733f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has already backed down from his position that he will not negotiate\
        \ over the debt limit ‚Äî which needs to be raised to pay for spending already\
        \ authorized by Congress and authored by him and previous presidents. His\
        \ officials says it‚Äôs irresponsible for the GOP to hold the country ‚Äúhostage‚Äù\
        \ on such a critical issue. Republicans, however, say that the government\
        \ is spending too much money and see the threat of financial calamity as their\
        \ premier leverage against Biden.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e4ebf-be09-4bb7-a76b-b8dc3961dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4a4c4-5151-4cba-8686-5bdda95fcb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Biden was in Japan, the only stop of a longer trip he was forced\
        \ to cut short, negotiators from both sides appeared to make progress before\
        \ talks stalled, with each side blaming the other. The president suggested\
        \ that the pro-Donald Trump extremists in the House were ready to sabotage\
        \ the economy in a bid to doom his reelection campaign.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612fc5cd-9931-4e09-b9a4-b2d4d23a2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda424c-ccd1-4ebb-998b-986306a4105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-22T14:01:56.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI think there are some MAGA Republicans in the House who know the\
        \ damage it would do to the economy, and because I am president, and a president\
        \ is responsible for everything, Biden would take the blame and that‚Äôs the\
        \ one way to make sure Biden‚Äôs not reelected,‚Äù he said in Japan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9bce6-90f4-4df1-ae74-503c8c110a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T13:53:29.102+08:00
