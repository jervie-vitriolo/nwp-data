        and McCarthy to discuss debt ceiling Monday as staff-level talks resume</a>"</em></p>'
  'kim-kardashian-parenting-best-chaos':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-05-22T10:37:45.000+08:00
    'imagesource': 'jcr:818b4726-0085-4674-aa31-5f4f7227bbcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cee91a1-400f-4f49-99ab-14bec0067a74'
    'lead': 'Kim Kardashian is a business mogul, lawyer in training and reality TV
      star ‚Äì but says her most challenging, and rewarding, job is being a mom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-22T10:40:27.128+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-05-22T10:40:27.470+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kim Kardashian says parenting her 4 children is ‚Äòthe best chaos‚Äô'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20b5de-0e13-45e6-99af-3dfce810a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Kim Kardashian is a business mogul, lawyer
        in training and reality TV star ‚Äì but says her most challenging, and rewarding,
        job is being a mom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d8da9-6dbc-467e-87aa-2581be98ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Skims founder and mom of four spoke candidly about the parenting\
        \ challenges she contends with in a clip from her upcoming appearance on the\
        \ ‚ÄúOn Purpose with Jay Shetty‚Äù podcast.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b14817-45c0-4464-9632-4c1fed18affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúEveryone says the days are long and the years are short, and that\
        \ couldn‚Äôt be a more true statement,‚Äù Kardashian said. ‚ÄúEspecially when they‚Äô\
        re babies and you‚Äôre feeding and there‚Äôs madness going on.‚Äù\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed757dc1-7645-41ab-b1d7-304d6096666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIt‚Äôs the best chaos though,‚Äù she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26e259-f114-41a6-870c-865c574ac0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kardashian shares four children ‚Äì North, Saint, Chicago and Psalm ‚Äì\
        \ with ex-husband Kanye ‚ÄúYe‚Äù West.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140826b-8c3c-44c2-9faa-1606113d5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They wed in 2014, in a lavish European ceremony, before Kardashian\
        \ filed for divorce in 2021. The divorce was finalized in 2022.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb6a43-4988-4b37-8843-5a7cf8253c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThere are nights I cry myself to sleep,‚Äù Kardashian admitted in the\
        \ clip, adding that playing ‚Äúgood cop and bad cop‚Äù is another challenge she\
        \ faces while working on ‚Äúbeing a little bit firmer‚Äù when her kids are fighting.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709eadd7-f462-4073-8d34-e523ef90beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said her early morning workouts, which are frequently documented\
        \ on her social media accounts, prepare her for the ‚Äúcraziness‚Äù of the day,\
        \ but there are some nights where she goes ‚Äúhour by hour to see if we‚Äôre going\
        \ to survive.‚Äù\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354f41b-cdaa-4a50-9e92-54ed77561161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are lessons to be learned amid the chaos according to Kardashian,\
        \ who also said parenthood has taught her more about herself than she could\
        \ have anticipated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f997d4-76ab-45ad-99d8-1af05b48b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúYou are never prepared but you will figure it out,‚Äù she said. ‚ÄúIt\
        \ will make you so proud of yourself that you figured it out and that you\
        \ got through the day.‚Äù\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21682c-1d88-47d0-b085-a0db85a158b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Kardashian said she wouldn‚Äôt trade being a mom for anything.\
        \ ‚ÄúIt is the most challenging, rewarding job on this planet,‚Äù she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9dcd33-e882-4ec8-af92-a93a26e9bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:40:27.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:40:27.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/21/entertainment/kim-kardashian-parenting-chaos/index.html">Kim
        Kardashian says parenting her 4 children is ‚Äòthe best chaos</a>"</em></p>'
  'nashville-security-guard-taylor-swift-eras-tour':
    'author': 'Alli Rosenbloom, CNN'
