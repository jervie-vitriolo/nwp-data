      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, Czech Prime Minister Petr Fiala and President Bongbong
        Marcos vowed to strengthen security cooperation as they discussed the situation
