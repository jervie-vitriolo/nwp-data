  'marcos-economy-end-covid-emergency':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-05-22T11:58:55.000+08:00
    'imagesource': 'jcr:966bd35f-d29b-455c-b11a-3d6f2a69c495'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4c9d0d-60bc-4ec1-a22b-66b6e6304a7d'
    'lead': 'President Ferdinand Marcos Jr. said his administration will now ''refocus''
      its efforts on boosting the economy as the World Health Organization (WHO) ended
      the global emergency status of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-22T12:01:10.949+08:00
