      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Taylor Swift‚Äôs listeners are a truly dedicated
        group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e7030-a1ad-46d1-80bc-4a570d8ca17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One standout-Swiftie was, like many others, unable to secure a ticket\
        \ to The Eras Tour the traditional way and devised a plan to get into Swift‚Äô\
        s concerts in Tennessee anyway.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376bc68-f37e-408c-be35-9cc85eca8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking matters into his own hands, Nashville accountant Davis Perrigo
        told News Channel 5 on Thursday that he applied for a job as a security guard
        at Swift‚Äôs shows in Nashville at Nissan Stadium earlier this month so he could
        attend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566d205-9287-4d1f-b751-9cb4fc33ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could call Perrigo a ‚Äúmastermind‚Äù of sorts because the plan
        indeed worked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6064d59-c160-4e82-aaa5-df570141b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI‚Äôve been to all sorts of sporting events, this was the loudest I‚Äô\
        ve ever heard it,‚Äù he said, adding ‚Äúthe fans were so unbelievably loud.‚Äù\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7bb20-50b0-47e6-9d06-0511e0977325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained he was not allowed to take his phone out during the show\
        \ while on the clock as a security guard, but many swooning Swifties took\
        \ notice and captured Perrigo passionately singing along during the show.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c5fb5-94a3-410a-9544-832258ae9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The videos of the singing security guard quickly went viral online,\
        \ with one video on TikTok garnering over 6 million views.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850907c7-9f27-4523-a7ec-bd64769c0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point, he said he was even ‚Äúreprimanded‚Äù by Swift‚Äôs security,\
        \ who told Perrigo that he needed to ‚Äútake it down a notch.‚Äù\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901dde1c-2eb4-4450-837e-df0eb098968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúMy wife, she jokes that I sing Taylor Swift songs with such passion\
        \ for someone who‚Äôs never been broken up with,‚Äù Perrigo said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4dd03-f3f5-43b3-9000-8fddc5fe72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With online fame and two stage-side Swift shows in the books, Perrigo\
        \ is still relishing the experience of what is presumably his best job ever.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c1bc3-846f-433b-8ff6-fe6477046bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt really was a blessing that I didn‚Äôt get tickets,‚Äù he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c3347-31e3-4eb2-8434-b72ae1c12a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:43:30.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:43:30.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/21/entertainment/taylor-swift-security-guard-nasvhille/index.html">Nashville
        resident couldn‚Äôt get tickets to Taylor Swift‚Äôs Eras Tour, so he got a job
        as a security guard and attended anyway</a>"</em></p>'
