      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c635849-ea87-4f14-9a30-a34476efe8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T09:44:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T09:44:59.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 4 a.m. update, Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) weather specialist Obet Badrina said some
        areas, specifically Palawan and Occidental Mindoro, may experience rains on
        Monday due to the southwesterly windflow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910a40c-0d6c-4dd1-abec-5d086bd4eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T09:44:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T09:44:59.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae8f56-adb8-47d4-893c-be2a24bdfb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T09:44:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-22T09:44:59.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other parts of Luzon will generally experience hot weather, but thunderstorms\
        \ are also expected during the afternoon until evening as the country transitions\
        \ into the rainy season. Isolated rain showers and thunderstorms may also\
        \ occur in parts of Visayas and Mindanao, he added.\r"
