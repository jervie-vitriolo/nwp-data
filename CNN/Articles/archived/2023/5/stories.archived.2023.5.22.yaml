      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> Parts
        of the country may experience rains on Monday due to the southwesterly windflow
        while a cyclone that may develop into a super typhoon might enter the Philippine
        Area of Responsibility on Friday, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9734fe-5129-4fd4-b40d-4ec2262e3fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T09:44:59.119+08:00
