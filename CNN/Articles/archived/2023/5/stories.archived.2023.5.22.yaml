      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Fire Station said the fire started in the post office''s
        basement past 11 p.m. Sunday. It was placed on the highest fire alarm level,
        which is general alarm, at 5:54 a.m. Monday. The fire was declared under control
        past 7 a.m. Firefighters still continue to extinguish the fire.</p>'
