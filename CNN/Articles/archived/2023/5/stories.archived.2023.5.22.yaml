  'diokno-wage-increase-high-prices':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-22T22:17:08.000+08:00
    'imagesource': 'jcr:4c65759d-a4ac-4e83-9e83-4b645fa41b97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84109e5-1ce4-4c0c-8869-ed9581a2db91'
    'lead': 'A ‚Ç±150 hike in the daily minimum wage will likely push inflation off-target
      this year, Finance Secretary Benjamin Diokno said. '
    'mgnl:created': 2023-05-22T22:21:06.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wages', 'Migz-Zubiri', 'Benjamin-Diokno', 'Juan-Miguel-Zubiri',
      'salary']
    'stories': []
    'template': '1'
    'title': 'Finance chief says legislated ‚Ç±150 wage hike could trigger higher prices '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68f1d5-9350-4e63-9567-d1d9b5adfc71'
      'mgnl:created': 2023-05-22T22:21:06.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> ‚Äî A ‚Ç±150
        hike in the daily minimum wage will likely push inflation off-target this
        year, Finance Secretary Benjamin Diokno said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1a044-39d6-49f3-9d85-870b7cbdca16'
      'mgnl:created': 2023-05-22T22:21:06.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill seeking to raise the daily take-home pay of workers is on
        course to getting passed by June after a Senate panel approved it in principle
        some weeks ago, said Senate President Juan Miguel Zubiri.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24408b09-5774-429f-99ac-ac17812bea2a'
      'mgnl:created': 2023-05-22T22:21:06.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/3/Senate-legislated-wage-hike-session-break-.html"
        target="_blank">RELATED: Senate aims swift passage of legislated wage hike
        before session break</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed4287-6f76-4e8d-9420-c49066ed5317'
      'mgnl:created': 2023-05-22T22:21:06.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It will be the first legislated minimum wage hike since 1989, which
        was at P89, according to Zubiri, before a law was passed that institutionalized
        regional wage setting. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc65531-5122-40b2-b479-2a53f3ff9966'
      'mgnl:created': 2023-05-22T22:21:06.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Diokno said ‚Äúeven the IMF (International Monetary Fund) recognizes
        that our system, the regional wage board is a superior system‚Äù than the congressional
        ‚Äúmandated wage.‚Äù '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671fc6f-8461-4ae0-97c1-9631ef4b6022'
      'mgnl:created': 2023-05-22T22:21:06.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill filed by Zubiri covers private sector workers. Diokno said
        the move could hurt jobs. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29c874-1b88-4e47-b4cc-e94355e4f56e'
      'mgnl:created': 2023-05-22T22:21:06.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe implication of the ‚Ç±150 increase... it will increase inflation
        by 1.4 percentage points. Who will benefit from this? Who will suffer?" said
        Diokno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a83698b-527d-46bc-8cf5-8e6d176ec114'
      'mgnl:created': 2023-05-22T22:21:06.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The central bank wants to tame inflation, or the rise in consumer prices,
        to within its 2% to 4% target range this year, but the average reading in
        the four months ending April has so far been at 7.9%. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703b869-e679-409e-b6a2-d1c32231e3ed'
      'mgnl:created': 2023-05-22T22:21:06.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With inflation this year now estimated at 5.5%, what would happen
        if it''s up by 1.4 percentage points? So <em>magiging</em> [it will reach]
        6.9%. Instead of 5.5%. <em>Yun ang</em> [that''s the] implication. So you
        have to explain to the policymakers what are the implications of having a
        higher-than-expected wage increase,‚Äù added Diokno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc67d7-bb2b-4a8a-a454-7bac0f033804'
      'mgnl:created': 2023-05-22T22:21:06.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of business groups <a href="https://www.cnnphilippines.com/news/2023/5/21/ecop-wage-hike-hurt-msmes-informal-workers.html"
        target="_blank">opposed</a> the proposed wage hike, also saying it would hurt
        small businesses as well as workers from the informal sector.</p>'
