    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb7312-4d0f-48b4-af71-7a1d5cfaf953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T22:35:19.505+08:00
