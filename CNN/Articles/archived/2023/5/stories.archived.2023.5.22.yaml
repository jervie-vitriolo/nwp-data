      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Postmaster General Luis Carlos said mail from Manila that will be sent\
        \ to provinces and internationally are affected. This also includes national\
        \ IDs.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d7559-26ca-4591-9a14-dc0b79d4ed0e'
