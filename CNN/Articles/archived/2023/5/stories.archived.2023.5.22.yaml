      'mgnl:type': 'text'
      'text': '<p>[Translation: Some have difficulty breathing, some tripped, some
        were wounded, have laceration, but it is not life-threatening.]</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0821373-e8be-4126-a374-6e2ad15dc31f'
