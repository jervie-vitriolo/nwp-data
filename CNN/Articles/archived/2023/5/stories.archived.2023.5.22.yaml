      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ancelotti addressed the situation after the game to Movistar Plus,\
        \ saying, ‚ÄúI don‚Äôt want to talk about football today ‚Ä¶ when a whole stadium\
        \ is chanting ‚Äòmonkey‚Äô at a player and the manager has to think about taking\
        \ off a player because of it, there is something bad happening in this league.‚Äù\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f940d8-dd31-4aec-8e26-7536532bf78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate interview with reporters, Ancelotti suggested referees\
        \ should call off matches in other instances of racism in the league. The\
        \ Italian said, ‚ÄúI‚Äôm very sad because La Liga is a league with big teams with\
        \ a good atmosphere. This we have to get rid of. We are in 2023, racism does\
        \ not have to exist ‚Ä¶ the only way for me is to stop the game.‚Äù\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507492dc-1f43-491d-a103-e6336d7bfc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On his personal Instagram account, Vin√≠cius Jr. posted a story saying,\
        \ ‚ÄúThe prize that racists won was my expulsion! ‚ÄòThis isn‚Äôt football, this\
        \ is @LaLiga‚Äô‚Äù\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354753a2-42fa-4cf6-8030-b35708759a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Real Madrid player then posted a longer statement on his Twitter.\
        \ ‚ÄúIt was not the first time, nor the second, nor the third,‚Äù it said. ‚ÄúRacism\
        \ is normal in La Liga. The competition thinks it‚Äôs normal, the Federation\
        \ does too and the opponents encourage it. I‚Äôm so sorry. The championship\
        \ that once belonged to Ronaldinho, Ronaldo, Cristiano and Messi today belongs\
        \ to racists.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201eccf-2d37-460f-be16-ebabcb547cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúA beautiful nation, which welcomed me and which I love, but which\
        \ agreed to export the image of a racist country to the world. I‚Äôm sorry for\
        \ the Spaniards who don‚Äôt agree, but today, in Brazil, Spain is known as a\
        \ country of racists.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a202e-2c25-4da6-b8cd-deaefe95f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúAnd unfortunately, for everything that happens each week, I have no\
        \ defense. I agree. But I am strong and I will fight to the end against racists.\
        \ Even if that is far from here.‚Äù\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b281a-bb3d-44eb-b6ee-8abc8bcd1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Real Madrid quoted Ancelotti on its official social media but offered\
        \ no official statement immediately in the wake of the match.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84e12d-eb51-46e1-978f-159040b8e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valencia issued a statement shortly after the conclusion of the match\
        \ on its website.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beebeac-52e3-42c4-ae81-0f817454383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúValencia CF wishes to publicly condemn any type of insult, attack
        or downgrading in football,‚Äù it reads. ‚ÄúThe club, in its dedication to the
        values of respect and sportsmanship, reaffirms publicly its position against
        physical and verbal violence in stadiums and regrets the events which occurred
        during the game of Matchday 35 of La Liga against Real Madrid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e54e02-9fd2-4151-af77-ed2648891c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúAlthough it is an isolated incident, insults towards any footballer\
        \ of the rival team have no place in football and do not fit with the values\
        \ and identity of Valencia CF. The club is investigating the events and will\
        \ take the most severe measures. In the same vein, Valencia CF condemns whichever\
        \ offense and asks for the maximum respect towards our own fans.‚Äù\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373f723-7a33-4d53-81f5-2ab9810c6487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite other Real Madrid players also saying that monkey chants were\
        \ made towards Vin√≠cius Jr., including goalkeeper Thibaut Courtois, Valencia\
        \ rejected Ancelotti‚Äôs claim that the stadium was chanting ‚Äòmonkey‚Äô. ‚ÄúValencia\
        \ CF can‚Äôt tolerate someone accusing our fans of being racist, we strongly\
        \ reject Ancelotti‚Äôs comments,‚Äù the post said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646838d3-b5d1-4eb9-878d-a6412905dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Liga issued a statement of their own, announcing an investigation\
        \ into events at the Mestalla.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e59e3-ee06-4fc1-899b-cea350d76868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIn the face of the incidents which took place during Valencia CF vs\
        \ Real Madrid CF in the Estadio de Mestalla, LaLiga wishes to inform that\
        \ it has requested all the available images to investigate what happened,‚Äù\
        \ it said. ‚ÄúLaLiga will also investigate the images in which racist insults\
        \ were allegedly uttered towards Vinicius Jr. outside of the grounds of Mestalla.‚Äù\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59639548-3332-490e-933c-e11d7f4a7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vin√≠cius Jr. has been subjected to racism repeatedly this season, as\
        \ noted by the La Liga statement. The league‚Äôs authorities told CNN in March\
        \ they do not have the power to punish fans or clubs for racist abuse. Instead,\
        \ La Liga can only pass on any incidents of abuse to the Royal Spanish Football\
        \ Federation (RFEF) or regional prosecutors, who deal with them as legal cases\
        \ before sporting punishments are handed out.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48bf24-d3a7-48ff-bd98-5cbb146243cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúLaLiga has been proactive against all racist incidents against the\
        \ Real Madrid CF player Vinicius Jr,‚Äù the league‚Äôs statement continued, before\
        \ listing nine separate incidents from the past two seasons it had reported\
        \ to the Competition Committee of RFEF, the State Commission against Violence,\
        \ Racism, Xenophobia and Intolerance in Sport, the hate crimes prosecutors\
        \ and the courts.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b14c80-4ce4-4be9-bfd3-c71716c19461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several prominent names in football offered their support to Vin√≠cius\
        \ Jr. Former England and Manchester United defender Rio Ferdinand said on\
        \ his Instagram, ‚ÄúBro you need protecting‚Ä¶.who is protecting @vinijr in Spain?\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0586a1-969b-475b-8f06-3f94993a2f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúHow many times do we need to see this young man subjected to this\
        \ s***?? I see pain, I see disgust, I see him needing help‚Ä¶and the authorities\
        \ don‚Äôt do s*** to help him. People need to stand together and demand more\
        \ from the authorities that run our game. No one deserves this, yet you are\
        \ allowing it. There needs to be a unified approach to this otherwise it will\
        \ be swept under the carpet AGAIN.‚Äù\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913834c5-feb6-405a-aa87-bdbbf7ddbed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T10:29:05.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-05-22T10:35:56.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan forward Rafael Le√£o tweeted, ‚ÄúWhen will it end?‚Äù in response
        to the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c22dd8-4266-4437-8efe-650747515502'
