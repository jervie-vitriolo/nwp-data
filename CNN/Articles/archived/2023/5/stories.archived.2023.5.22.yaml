      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) ‚Äî</strong> The Manila
        Central Post Office is now "totally burned" following the fire that hit the
        building late Sunday, Bureau of Fire Protection-National Capital Region (BFP-NCR)
        Director Chief Superintendent Nahum Tarroza said on Monday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320ba26-7762-45b6-b215-480445c2ef08'
      'mgnl:activationStatus': true
