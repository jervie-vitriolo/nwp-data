      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil sa takot at baka ako at ang aking pamilya ay patayin,
        sumunod lamang ako sa kanilang gusto kahit na ang totoo ay hindi ko kailanman
        nakita o nakausap si</em> Cong. Teves. <em>Hindi ko rin siya kilala,"</em>
        Rivero said in the five-page counter-affidavit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa912bb5-ebda-4453-95d1-8d86d137e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Because I was scared that I or my family would be killed,
        I did what they wanted even if the truth is I never saw nor spoke to Cong.
        Teves. I do not know him.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89899b5d-965b-45e7-95bb-6be46c4660d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rivero said he did not know anyone named Marvin.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b90e46-94b3-4561-9887-4875ded41993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves‚Äô former bodyguard Marvin Miranda was also tagged as a mastermind
        in the killing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a839c-aa86-44a2-82fb-19ee218f3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúHindi totoo na may kilala akong</em> Marvin. <em>At hindi rin
        totoo na aking itinuro ang litrato ni</em> Cong. Teves <em>nang ipaturo sa
        akin sa apat na litrato sapagkat hindi ko siya kilala at kailanman ay hindi
        ko pa siya nakikita,‚Äù</em> Rivero said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6317bd-be4b-428d-a7ff-1587c65ff681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It''s not true that I know a Marvin. And it''s also not
        true that I pointed to a photo of Cong. Teves when shown four photos because
        I do not know him and have never seen him.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8240f-0017-452b-a5ac-85054096ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero further denied he had knowledge of the plan to kill Degamo
        or that he was familiar with the guns and clothes used as he had never used
        nor seen them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c8566-e90d-4a5d-a8ec-615785af336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Montalbo said Rivero did not say what his participation was in the
        killing, adding his client was not given proper representation when he was
        taken by authorities.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68a1d3-1ec6-4d98-a565-01ebb8eb30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tanging nalalaman lang ho namin ay si</em> Mr. Osmundo
        Rivero <em>ay hindi nabigyan ng maayos na abugado nung panahong siya ay kinuha
        ng mag awtoridad. At pangalawa hindi ho siya nabigyan ng mag</em> basic rights
        <em>na nakapaloob po sa ating</em> Constitution <em>na dapat ay meron siya
        nung panahon na kinuha siya,"</em> said Montalbo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a346b-0d85-4538-8c0e-0795091d0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All we know is Mr. Osmundo Rivero was not given a
        proper lawyer when he was taken by authorities. Second, he was not given his
        basic rights as said in the Constitution.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8cf0e-29de-4db7-9c9d-5737f9a638da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said Rivero was not given assistance by a lawyer when he was made
        to sign documents, as well as the right to be heard.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1d2ed-57c5-4bd6-b2c6-fbab0a9af555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ngayon nilalakad po namin ito sa pamamagitan ng pagpapaopen
        at pag bubukas ng bagong imbestigasyon,"</em> Montalbo added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a80d1-8ffe-4a5f-bc7c-e261994b9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are now working on this by having another investigation
        opened.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3575c4-98fe-4e1a-aac6-4fe357f48b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Montalbo did not give the reason behind the recantation.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f4ec1-5691-4cbd-b6ef-cc0675c863b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/15/doj-remulla-degamo-suspects-teves.html"
        target="_blank">Last week</a>. Justice Secretary Jesus Crispin "Boying" Remulla
        said around six or seven suspects in the slay were not cooperating with the
        Department of Justice, saying they had "lawyered up."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a2751-e155-476f-9770-e11186c1a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect that they will change their statements later on. And
        they will make a recantation of sorts, but we‚Äôre not afraid of that because
        everything was fairly given, said in front of counsel," he said at a briefing
        on May 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39a3fb-35ec-4310-96f7-5462377f5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-22T15:40:51.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-22T15:45:02.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the DOJ nor the camp of Teves has given a statement on the
        recantation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cd39f-3bc2-4759-8cbf-29150081da79'
