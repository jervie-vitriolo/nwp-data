      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Sen. Loren Legarda urged authorities to investigate\
        \ the cause of the fire to avoid similar incidents.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc8605-5415-444a-b13a-203f88fcd1c5'
      'mgnl:activationStatus': true
