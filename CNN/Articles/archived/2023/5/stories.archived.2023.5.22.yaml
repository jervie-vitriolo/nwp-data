      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expected signing of the US deal ‚Äì especially on the heels of the\
        \ Solomon Islands‚Äô security pact with China last year ‚Äì may also raise concerns\
        \ about lines of alignment being drawn in a region that has long prioritized\
        \ projecting strength through unity.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1fc121-691a-40f5-a449-74ac584457e2'
