    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This is your sign to go on a Southern Tagalog food trip '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf0ad9-35c6-4c94-9abc-2cdf139aca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.110+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending almost three years stuck inside did a number on my well-being.
        When local travel opened up in 2022, I vowed to explore more of what the Philippines
        has to offer to make up for that lingering sense of missing out on so much.
        Starting with road trips to Rizal, Batangas, and Tagaytay, and eventually
        traveling by air to Negros Oriental and Boracay, I felt a sense of accomplishment
        in these baby steps to see the world more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee2c67-222e-4de8-955c-7109fe82ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.110+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2ffd7-3311-4c02-8f3f-422c32485af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.111+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately though, it hasn‚Äôt been as easy to do consistently given hectic
        work schedules. In my head, I never have the time. So when I heard that I
        would be part of Kulinarya Tagala food tour by the San Miguel Foods Culinary
        Center ahead of Lucban‚Äôs colorful Pahiyas festivities this May, I saw my chance
        to get back to it. The Southern Tagalog region is historically an agricultural
        center known for its buko and rice ‚Äî already a good sign that the food would
        be worth the long journey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f909c11-e711-44a8-b5e0-eb71841b6c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.111+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c4289-6583-472c-8965-56819b2f758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.111+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Started by&nbsp;retired resort manager Tina Diasanta-Decal in the
        mid-2000s, Kulinarya Tagala has been offering guests meticulously organized
        gastronomic tours throughout the province''s numerous towns, such as Tayabas,
        Sariaya, and Tiaong.</p>'
