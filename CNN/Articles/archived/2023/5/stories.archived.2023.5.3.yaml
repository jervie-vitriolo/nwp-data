      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Air
      (sector) turbulence | Politics as usual" /><meta itemprop="description" content="Authorities
      say the first phase of the maintenance of the Air Traffic Management System
      at the Civil Aviation Authority of the Philippines was successfully done today.<br
      /><br />Preparations are now underway for the second phase of the maintenance
      activity of the CAAP set two weeks from now. The scheduled six-hour shutdown
      of Philippine airspace will affect overe a hundred flights and thousands of
      passengers. But today''s and the May 17 shutdown are precisely to avoid another
      even worse shutdown such as what happened on New Year''s Day.<br /><br />But
      that''s not the only turbulance in the aviation industry. The acting General
      Manager of the Manila International Airport Authority was ordered suspended
      by the Ombudsman following a complaint made by anonymous employees of alleged
      grave abuse of authority.<br /><br />The MIAA urges airlines to recalibrate
      their flight schedules and inform their passengers of possible changes.<br /><br
      />Join our chief correspondent and anchor Pia Hontiveros on Politics as usual
