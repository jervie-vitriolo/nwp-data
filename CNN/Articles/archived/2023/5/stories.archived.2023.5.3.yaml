  'sudan-warring-factions-ceasefire':
    'author': 'Amy Cassidy, Ingrid Formanek and David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-05-03T07:20:28.000+08:00
    'imagesource': 'jcr:0d8a62ec-a414-4e04-93d0-6a6059f09416'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82524f13-34a8-4e71-a014-3a8b190194f8'
    'lead': 'The Sudanese Armed Forces and the paramilitary Rapid Support Forces ‚Äî
      the two warring factions in Sudan ‚Äî have agreed to a seven-day ceasefire, the
      foreign ministry of South Sudan said in a statement Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-03T07:26:23.278+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-05-03T07:26:29.455+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-05-03T07:26:29.076+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Sudan', 'RSF', 'Africa', 'Sudan', 'SAF', 'Sudanese-Armed-Forces',
      'Rapid-Support-Forces']
    'stories': []
    'template': '1'
    'title': 'Leaders of Sudan''s warring factions agree to seven-day ceasefire, South
      Sudan says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c07ee-6714-4b28-818a-e5367d668566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The <a href="https://www.cnn.com/2023/04/28/africa/sudan-evacuations-passports-western-embassies-intl/index.html"
        target="_blank">Sudanese</a> Armed Forces (SAF) and the paramilitary Rapid
        Support Forces (RSF) ‚Äî the two warring factions in <a href="https://www.cnn.com/2023/05/01/politics/third-us-convoy-sudan/index.html"
        target="_blank">Sudan</a> ‚Äî have agreed to a seven-day ceasefire, the foreign
        ministry of South Sudan said in a statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3999afc-4f15-4659-aae4-ad36f4f160a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two sides also said they would send representatives for peace talks
        "to be held at an agreed venue of their choice," it added.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e80570-b891-4cd7-b2a0-c5ee8e923ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SAF or RSF have both yet to comment on the report on their official
        channels.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8154f-3423-49cd-83f6-a8a0328d4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previous ceasefires have failed to stop the fighting between the rival
        factions in various parts of the country. Failed negotiations between the
        head of the Sudanese army Abdel Fattah al-Burhan and RSF leader Mohamed Hamdan
        Dagalo broke out into intense clashes between both sides in mid-April, sparking
        a mass exodus of refugees from the conflict-ridden country and leading to
        the deaths of at least 528 people.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792968e6-aca4-4e78-8c65-fb1a5baf3adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tuesday''s announcement came after the UN''s refugee agency (UNHCR)
        warned more than 800,000 people may flee to neighboring countries, as the
        ongoing violence stifles evacuation convoys from key ports in Sudan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a40e75b-aeb2-4835-96f3-0686b2e8a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In consultation with all concerned governments and partners, we have
        arrived at a planning figure of 815,000 people that may flee into the seven
        neighboring countries," Raouf Mazou, the organization''s assistant high commissioner
        for operations, said Monday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9065f2f-e78d-4fa0-ba1a-911ba281f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An estimated 73,000 people have already fled Sudan to neighboring countries,
        Mazou added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1338c8-cce8-4340-b550-7070349bb6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thousands of foreign nationals have escaped the country as Western
        powers stepped in to evacuate their own citizens, while thousands more local
        families have risked perilous journeys from the capital Khartoum as they have
        been left to fend for themselves.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db35abed-4cce-4777-99db-7e0aa1886dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fatal to try to escape''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f90658b-f9d6-4524-933d-80e784605c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many locals remain trapped in their homes, with water, food, medicine
        and electricity shortages increasing the risk of a humanitarian crisis, as
        relief organizations prioritize medical aid distribution to hospitals caught
        up in the conflict.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfbf28-c285-425b-9dd3-00e6d7506d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The violence flared last week in West Darfur, with attacks against
        civilians in the city of El Geneina continuing into Tuesday. Both warring
        generals Burhan and Dagalo have history in the area, having played key roles
        in the counterinsurgency against rebels in the region''s civil war that began
        in 2003.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc1d25-e1a3-42a9-933e-ebcfdf2923be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Burhan controlled the Sudanese army in Darfur, while Dagalo was the
        commander of one of the many Arab militias, the Janjaweed, which was implicated
        in human rights violations and atrocities.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12a477-356c-4a42-a674-e0547e143c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It can be fatal to try to escape" said Karl Schembri, of the Norwegian
        Refugee Council, NRC.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dcbfbc-47eb-47a0-8433-75f43dc535ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You risk your life if you stay," and risk it if you leave, NRC''s
        media advisor for the region said in a phone call with CNN.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a73fa5-2b0b-4ad2-81b9-12072b78af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Schembri called the situation in Sudan''s Darfur region "total mayhem,"
        with displacement camps set on fire, shelters burned to the ground and civilians
        killed in the fighting over recent days.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0441fed-d0b6-4a1f-9115-d4a8e997c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are shortages of food, water, and medical supplies, with nearly
        all hospitals not operational, or in some way damaged. Fuel can only be found
        on the black market, forcing many people to abandon their vehicles, and forced
        to walk to escape.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c3fbe-7f67-4ddf-a9b9-e98d0b418820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'People who have been previously displaced by the long-standing unresolved
        conflict in Darfur, and refugees from other regional conflicts as far as Syria
        and Yemen have been displaced again, some for the second, third or fourth
        time, Schembri said. A number of displaced who are NRC volunteer workers have
        also been caught in the fighting.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc213b9-df7f-4324-91d2-1a3aa91656a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 94 people have been killed since April 20 in the Sudanese
        city of El Geneina in West Darfur, according to a statement from the Sudanese
        Doctors'' Union on Tuesday.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8354e6-9e55-43d8-ac46-a4b5f8bcaa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T07:26:23.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T07:26:29.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/02/africa/sudan-ceasefire-intl/index.html"
        target="_blank">Leaders of Sudan''s warring factions agree to seven-day ceasefire,
        South Sudan says</a>."</em></p>'
