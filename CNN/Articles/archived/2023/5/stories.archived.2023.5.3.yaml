      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines, Cuisia said China has been ignoring and\
        \ rejecting the country's diplomatic protests for quite some time now.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d93e9-7169-47bc-989c-423186833658'
