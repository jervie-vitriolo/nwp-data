      'text': "Cuisia also slammed the statement of the Chinese Foreign Ministry on\
        \ the recent near collision incident in Ayungin Shoal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3fdb04-3b74-4017-8143-736b2ff73315'
