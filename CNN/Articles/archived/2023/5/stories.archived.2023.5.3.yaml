      'mgnl:type': 'text'
      'text': '<p><strong>Learning about Southern Tagalog heritage and traditions</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a22089-d320-4399-8307-129ed5e7f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinner was at <strong>Jardin de Pio</strong> (Address: No. 113 National
        Highway cor. Mangosteen Street, Brgy Calumpang, Tayabas), a Spanish-Italian
        restaurant named as such because of its proximity to the Padre de Pio sanctuary
        in Barangay Gibanga. It was here that Tina taught us the proper way to do
        Quezon‚Äôs famous tagayan ritual. ‚ÄúSabi nga, kung gaano kaiinit ang pagpasok
        ng lambanog sa inyong bibig, ganun din po kayong tanggap namin sa Quezon,‚Äù
        she said of tagayan etiquette, saying that having a Quezon local say ‚Äútatagayan
        kita‚Äù means that you‚Äôre a very special guest. ‚ÄúIt‚Äôs not meant to get you drunk,
        but to really welcome you in a very special way.‚Äù The lambanog is traditionally
        meant to be taken from just one shared cup.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0746ff-6377-4166-a797-4951d4ad9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.121+08:00
