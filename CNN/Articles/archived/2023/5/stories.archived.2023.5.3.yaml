      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their arrival brings to 108 the total number of Filipinos repatriated
        from Sudan after being forced to flee the North African nation due to a violent
        power struggle between the Sudanese army and paramilitary forces.</p>'
