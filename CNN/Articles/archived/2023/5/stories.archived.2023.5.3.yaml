      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Philippines‚Äô <em>Balitaan</em>, David
        said the government is now looking at possible adjustments given the possible
        onset of El Ni√±o. He said the NWRB would work closely with the National Irrigation
        Administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca1b95-f0ac-454b-a1bc-4e58972ebf0d'
      'mgnl:activationStatus': true
