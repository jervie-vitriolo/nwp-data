      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here we had the Quezon delicacy pancit habhab (also known as pancit
        Lucban, after the town it originated from). Topped with edible flowers and
        Lucban longganisa, the wheat flour-based noodles were placed on a banana leaf
        wrapped into a square. During a cooking demo for the dish, Chef Reggie explained
        that the right way to eat the pancit is with your mouth sans utensils, avoiding
        touching the banana leaf with your nose. It‚Äôs harder than it looks (especially
        with piping hot pancit!), so I opted to have mine on a plate, where I was
        able to splash it with a dash of their special suka infused with blue ternatea.
        The afternoon snack was complemented by the farm‚Äôs ubetaw, a palitaw-inspired
        dessert invention that uses their farm-grown ube, made into halaya, and filled
        into glutinous rice balls. The version they served us that afternoon was even
        more of an ube overload, with the ubetaw placed in a bowl together with ube
        ice cream and caramelized coconut milk, with pinipig and ube turon for garnish.
        Simply put: it was the ube dessert of my dreams, and I devoured it all in
        a minute.</p>'
