      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp; A teenage boy opened fire in a school in the Serbian
        capital of Belgrade just after lessons began on Wednesday morning, killing
        eight children and a security guard and seriously injuring several others,
        officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5b8d9-552e-45a7-92f7-59bcbb7a67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d43b7a-3187-47ad-8eaa-755e634ff84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boy -- a 13-year-old student at the school -- allegedly sketched\
        \ out the attack in advance on crumpled pieces of paper that officials displayed\
        \ at a somber press conference. He called police himself after the shootings,\
        \ they said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1642a-4713-40a4-bc01-93be07154248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ca30b-8a63-4f47-989a-d643ce4cc38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rare and possibly unprecedented event, in a nation with strict\
        \ firearms laws yet high levels of gun ownership, sent shockwaves through\
        \ the local community and beyond.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c92145-e8dd-4ce0-afc3-e4db899c4310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006d9e6-d0c1-47fa-a2b9-832fa29a4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First reports of the shooting emerged not long after students arrived\
        \ to begin the day at Vladislav Ribnikar Elementary School, a well-known institution\
        \ in Vraƒçar, an upscale area of the Serbian capital. Panicked parents rushed\
        \ to the scene.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89381e-29da-43d0-875c-7a28e7b1d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df4596-80e1-4857-9ad1-393abdc97c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven girls and one boy were killed, alongside the security guard,\
        \ Belgrade's Police Chief Veselin Miliƒá said at a press conference. A female\
        \ student with French nationality was among those killed on Wednesday, said\
        \ the French foreign ministry.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e0060-4414-41e8-af69-6340fac86394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84dc6c-bcee-43ce-9205-76e6c9e55fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A further six children and one teacher were hospitalized, Serbia's\
        \ Ministry of Internal Affairs said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a4cab-5038-4588-9a1c-bc06f5f5b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fdfb4-eddf-4a1c-aafa-42b00dfd72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect opened fire in a history classroom, \"because it was near\
        \ the entrance of the school,\" he added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a6a8d-c117-47da-8ffb-b0543211926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010ed59-c61e-4fa3-a747-312c6e513851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He killed the security guard first, then went to another classroom\
        \ where he shot some of his schoolmates, Miliƒá said. The teenager then telephoned\
        \ the police and waited to be arrested in the schoolyard.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45235afa-98bb-483d-8d13-6caadaea5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0479cde-f1c2-49ad-9a4b-c813c7d8ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alleged shooter was later filmed being taken from the school in\
        \ handcuffs with a jacket over his head and wearing blue, skinny jeans. He\
        \ was flanked by police officers and driven away in an unmarked police car.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfddb54-db64-40b6-b7b6-da180aacb7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e68ca3-77eb-46ac-824c-e28268cc4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Serbia's Interior Minister Bratislav Gasic, the boy brought\
        \ two guns from home. \"The parent had several pieces of weapon and kept them\
        \ locked up. The safe had a code. Obviously the kid had the code as soon as\
        \ he managed to get hold of those two guns. And three frames full of 15 bullets\
        \ each.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddc40f-093d-49ba-9e94-23e8d3b2fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f455ea-2b98-4e16-bad7-164257ad6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miliƒá, the police chief, said the boy had a 9mm pistol and a small\
        \ caliber pistol in a bag, as well as four Molotov cocktails.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca214ac-9535-47f2-b471-b580628b778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e1ccd-b558-4592-bc52-6381ee2b2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials said the shooting was premeditated, and displayed sheets\
        \ of paper that allegedly showed the suspect's plans for the attack.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a099d7-b858-40c3-ab43-cf42bc66d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de6222-e9bd-47f1-92dc-a80d753da0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspect's father and mother were also arrested, according to Serbian\
        \ officials, who added that it was known that the father had previously visited\
        \ a shooting range with his son, whose age was first given as 14.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79747773-df6c-44e1-8c9a-91c2fd4c9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3cc51-48dc-474f-b29e-2c9a0d864053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor's office said the father was ordered to be detained\
        \ for up to 48 hours on \"suspicion of having committed the criminal offense\
        \ of Serious Offenses against General Security.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8f26b-81ee-457b-a361-a60d14e9c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0503a-a94c-43d5-b3e5-4a462d933e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 13 year old suspect would be placed in a special psychiatric institution,\
        \ Serbia's President Aleksandar Vucic said, adding that the shooting suspect\
        \ did not show remorse.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91304752-1acd-44b0-a468-b751601dd3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6d505-1c97-4718-a476-8a54dc04378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor's office said that boy's blood was taken for toxicological\
        \ analysis to determine whether he was under the influence of alcohol, narcotics,\
        \ or other psychoactive substances at the time of the shooting.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ba225-88c0-4368-aacc-950f817beec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e822851-dd97-4bb9-a80b-ffb0ffbe21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All the circumstances of this case, how he got the gun, as well as\
        \ the motives of this heinous crime are being investigated,\" the statement\
        \ said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0d23f-1af0-44bc-92a2-e264c67182df'
      'mgnl:activationStatus': true
