      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 25, the Department of Information and Communications
        Technology logged over 82 million registered SIM users.</p>'
  'NUJP-World-Press-Freedom-Day-2023':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-03T20:32:00.000+08:00
    'imagesource': 'jcr:c33d4027-dae6-44d3-b0cb-0c90b715d760'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07ce69bf-af8f-4b15-a240-551379d0cfd5'
    'lead': 'Media groups record at least 75 press freedom violations under Marcos
      regime, meanwhile, the Presidential Communications Office says they condemned
      all forms of attacks against the press.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-03T20:36:59.933+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-04T15:26:55.188+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CMFR logs 75 press freedom violations under Marcos admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b78ff7-a8a9-434f-8902-0da0dffad984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 3) ‚Äî A day after the 30th World
        Press Freedom Day, the Center for Media Freedom and Responsibility (CMFR)
        on Thursday reported 75 cases of violations against media workers since President
        Ferdinand Marcos Jr. took office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19083c-f74f-42a8-9ebc-351381db1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.230+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 30, 2022, to April 30, 2023, these include 40 intimidation,
        10 libel and cyberlibel, 7 harassment, 6 barred from coverage and censorship,
        5 threats through messages and online, 4 cyberattacks, and 1 physical assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027cdd9-8d96-4acd-bae7-9591dd222fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CMFR said 31 of the 40 cases of intimidation include red tagging\
        \ media members or news organizations and 8 cases of surveillance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f855aea-0b16-4637-9c2e-1edee2293bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúPresident Marcos Jr. has been amiable toward the press. And there\
        \ has been no real action to prevent the kinds of attacks that made the Duterte\
        \ regime as dark as it could ever be for the media and for democracy,‚Äù the\
        \ CMFR said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b2472-b8a8-4389-bf3b-db32d8994ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it exceeds the number of attacks and threats in any one year
        during former president Rodrigo Duterte‚Äôs term in office, the CMFR said attacking
        journalists and media is no longer the top priority of the current administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed168b-932e-416d-be68-feed3ab1cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.232+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released after World Press Freedom Day, the Presidential\
        \ Communications Office said they condemned all attacks on press freedom and\
        \ has called for the protection of journalists and media workers worldwide.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a0d58-066e-46e8-9195-2b274fadcd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.232+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe honor the brave journalists who risk their lives every day to bring\
        \ us the news and the stories that shape our world,‚Äù it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a17a9-c623-4165-a9c1-398da2b7ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.232+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported cases cover the death of broadcaster Percy Lapid on
        October 3 last year, and of editorial cartoonist Rey Blanco on September 18,
        2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7325639-07da-458d-8d88-8ad9666275d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State agents were involved in 41 cases as alleged perpetrators,
        the media group added, with 23 from the national government, 12 from the police,
        and 6 from local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c2d0f-2b17-4e73-9a9c-601f064579b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.233+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate post on Wednesday, the National Union of Journalists\
        \ (NUJP) reported a lower number of press freedom violations at 60.\r"
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnujphil%2Fposts%2Fpfbid02ZjS94YywUEKYfNRMMBymgcjDomL3CzDL2VL9R8grosHeCboYeo3RCDaNvp5QPrrJl&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a36c0-65c6-417e-81a7-71ad206f1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b6003-a80e-4e75-9186-eeb4fa739bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there have been victories ‚Äì such as acquittal of Maria Ressa\
        \ and Rappler of tax cases ‚Äì the NUJP said press freedom in the Philippines\
        \ remain fragile.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16caefc9-be7a-4177-9df4-935efb6aedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.234+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NUJP also reiterated that the passage of the Anti-Terrorism Act\
        \ and SIM Card Registration Act restricts that freedom of an individual from\
        \ which the freedom of the press comes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a17fe-f409-4c97-9c6e-f44dadab802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the backdrop of all these hangs the threat of the use of the tactics\
        \ that the Duterte administration used against the Philippine Daily Inquirer,\
        \ Rappler and ABS-CBN that continue to chill our community,‚Äù the NUJP said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fd18b-cd42-40f4-a971-175e3d8a906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.235+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIn the backdrop as well are the unresolved murders of our colleagues,\
        \ with Renato Blanco and Percy Lapid being only the latest of these,\" it\
        \ added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5af699-79f4-476c-9967-d97fc51f8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.236+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, human rights group Karapatan on Wednesday also denounced\
        \ the weaponization of laws against the media that it said still persist under\
        \ Marcos administration.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cd127-c421-4c4b-81ab-57e57c252e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.236+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The weaponization of laws to attack the hard-won rights to press\
        \ freedom and free expression must stop,\" the group said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c585b-54a8-4b25-9fc1-1d9ec7d9e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T15:24:29.237+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-04T15:26:55.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of heeding widespread calls to decriminalize libel, the
        group said state authorities have even strengthened these measures through
        a ‚Äúcybercrime‚Äù law prescribing harsher punishments for criminal libel and
        granting authorities massive powers to shut down websites and monitor online
        information.</p>'
  'farmers-group-subsidy-el-nino':
