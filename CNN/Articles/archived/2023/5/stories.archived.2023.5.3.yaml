      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Late last month, the NWRB also urged the public to save water amid\
        \ the looming El Ni√±o.\r"
