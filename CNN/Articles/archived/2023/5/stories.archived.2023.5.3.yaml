      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jalalon was ordered to pay a ‚Ç±100,000 fine for his second offense.\
        \ This is on top of the fine and suspension dealt by his ballclub.\r"
