      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) ‚Äî</strong> An inter-agency
        body will be created to facilitate the planning and execution of programs
        for the three-year commemoration of the 125th anniversary of Philippine independence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e483d-b0f2-4890-9ae6-051fd778e7b8'
      'mgnl:activationStatus': true
