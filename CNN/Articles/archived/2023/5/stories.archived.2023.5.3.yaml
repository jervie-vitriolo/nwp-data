    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49736d15-2f91-46f8-b0c2-cab160d24a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.024+08:00
