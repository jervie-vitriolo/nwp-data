      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T23:51:05.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2023/05may/20230502-AO-08-FRM.pdf">Administrative
        Order No. 8</a>, signed by President Ferdinand Marcos Jr. on Tuesday, states
        that the celebration will span from 2023 to 2026 to "give focus on the freedom
        that our forebearers struggled for towards that they dreamed for the country
        and the history that we seek to remember and honor them with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f901a6-8398-4deb-8adb-6d19b2819fce'
      'mgnl:activationStatus': true
