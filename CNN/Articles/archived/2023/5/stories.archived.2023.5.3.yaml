      'mgnl:lastActivated': 2023-05-03T19:56:24.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> If you are one
        of the thousands of Filipinos who partied over the summer vacation and the
        recent week-long break, now''s your chance to reset and be kind to your liver!
        World Liver Day is our cue to look after our liver and take the necessary
        lifestyle changes to reduce the risk of developing liver disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ccbd8-3f18-4ed5-aa20-7c8075f5ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.024+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed9dff7-76ea-4686-ab04-37b4d96dd687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.025+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second largest organ in your body, the liver works non-stop
        with over 500 critical functions. This includes removing all toxins, clearing
        medication from your body, and breaking down all your food. The liver also
        regulates your body''s hormone levels, builds protein, adjusts cholesterol
        levels, stores sugars for when you really need it, and processes fat, among
        others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78936e4c-93b3-47e8-b546-1923fb0261a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.025+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c9807-92fd-4954-97ba-5759ead850cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.026+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With liver failure, the body will be in deep trouble. No person
        can live without a functional liver for a week, according to  <a data-cke-saved-href="https://www.hopkinsmedicine.org/health/wellness-and-prevention/5-ways-to-be-kind-to-your-liver"
        href="https://www.hopkinsmedicine.org/health/wellness-and-prevention/5-ways-to-be-kind-to-your-liver"
        target="_blank">Johns Hopkins Medicine</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79c6a5-70da-473a-b1fd-057fa728be73'
      'mgnl:activationStatus': true
