    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412ad8e-befc-4837-9f9d-482c799de0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.112+08:00
      'mgnl:createdBy': 'gabrielle'
