      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) ‚Äî</strong> The De
        La Salle University Lady Spikers booked the first ticket to the UAAP Season
        85 women''s volleyball finals after defeating the University of Santo Tomas
        Golden Tigresses, 26-24, 25-22, 20-25, 25-19, in their Final Four clash Wednesday
        at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3c35f-9b5b-4ab5-9fd5-a38be9f73399'
      'mgnl:activationStatus': true
