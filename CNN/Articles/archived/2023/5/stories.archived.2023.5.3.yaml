    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a055b-a59e-4e41-b5c8-e75d26d9ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.117+08:00
      'mgnl:createdBy': 'gabrielle'
