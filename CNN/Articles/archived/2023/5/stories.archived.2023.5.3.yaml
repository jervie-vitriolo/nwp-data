      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúIt doesn‚Äôt matter whether it‚Äôs the marine, deck, hospitality, restaurant‚Ä¶everything
        is based on the happiness, the smile, and the greatness of the Filipino employees,‚Äù
        said Padget, who also represents Carnival Cruise Line, Holland American Airlines
        and Seaborn.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9e6bf-3ec5-4aa0-9a8e-5442157734b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T10:07:32.584+08:00
