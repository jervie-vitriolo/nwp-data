      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our first stop was brunch at <a href="https://facebook.com/AuroraFilipinoCuisine"><strong>Aurora
        Filipino Cuisine</strong></a>&nbsp;in Santa Cruz, Laguna (Address: KM 83 National
        Highway Brgy. Duhat 4009). The restaurant was founded by siblings Day Salonga
        and Gel Salonga-Datu in 2016 to showcase heirloom dishes from their province.
        Before lunch, we took a tour of the complex, which includes Ted‚Äôs Bed and
        Breakfast, Ted‚Äôs Kitchen, and Ted‚Äôs Events Warehouse ‚Äî all of which were built
        using repurposed materials like gate grilles, bird cages, metal bric-a-bracs,
        and wine bottles from the Salonga‚Äôs ancestral property. The old world charm
        of the place makes it a popular destination for weddings and other large-scale
        celebrations, but the food is just as good a reason to pay it a visit.</p>'
