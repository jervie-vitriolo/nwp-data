    'lead': 'Authorities say the first phase of the maintenance of the Air Traffic
      Management System at the Civil Aviation Authority of the Philippines was successfully
      done today.


      Preparations are now underway for the second phase of the maintenance activity
      of the CAAP set two weeks from now. The scheduled six-hour shutdown of Philippine
