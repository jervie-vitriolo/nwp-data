      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lady Falcons fought valiantly throughout the contest with Kate\
        \ Santiago leading Adamson with 15 markers. \r"
