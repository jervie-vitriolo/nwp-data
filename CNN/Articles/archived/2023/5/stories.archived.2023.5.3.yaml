      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, by May 15 and hopefully, may two weeks po tayo niyan, dalawang\
        \ linggo ng debate, at ipapasa natin hopefully by last week of May. Para sa\
        \ ganun, before the first week of June, nag-bicam na sila at mayroon na tayong\
        \ ratified version,\" added Zubiri.  \r"
