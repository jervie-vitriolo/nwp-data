      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SWS'' first quarter of 2023 survey was participated in by 1,200
        adults across the country. The pollster said the SIM registration questions
        were not commissioned and were included in its effort and given as a public
        service.'
    '8':
      'jcr:primaryType': 'mgnl:block'
