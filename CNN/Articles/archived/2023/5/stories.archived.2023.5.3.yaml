    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos says US trip ‚Äòattractive opportunity‚Äô to expand cooperation amid
      tensions in Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6965c-e05a-46bf-9eaa-0bf37dca8639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> ‚Äî President
        Ferdinand Marcos Jr. said his meetings with the United States‚Äô top leaders
        provided a ‚Äúvery attractive opportunity‚Äù for the Philippines to strengthen
        its ties with one of the most powerful nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacc93d-49fe-43da-bbcc-fbd1427f4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a meeting with US Vice President Kamala Harris on Tuesday night
        (Manila Time), Marcos thanked her as she ‚Äúlaid the groundwork‚Äù for his meeting
        with US President Joe Biden.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d3413-91f1-46f3-a684-6d78328fbac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúI think that has given us the very, very, very attractive opportunity
        to continue to strengthen the relationship between our two countries‚Ä¶in the
        context of all of the difficulties and complexities, the rising tensions in
        our region and the world,‚Äù the Philippine president said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165aede-5bb0-4915-b1bc-c22fc072bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.221+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúAnd, once again, we turn to our American partners. You are our only
        treaty partner in the world,‚Äù he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efb082-953a-4448-9b7c-c8018d73db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.221+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his way to have brunch with Harris and Second Gentleman Doug
        Emhoff in Washington D.C., a reporter asked Marcos how concerned he was about
        China‚Äôs "continued provocation in the South China Sea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a27cf9-8060-4734-9ab0-1873c9a6722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúAs concerned as you could possibly be,‚Äù Marcos said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8143992-f50f-4a84-95a6-5c07fa264dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also noted that it remains ‚Äúone of the major issues‚Äù the Philippines
        is facing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9ed50-cce2-476b-9a0e-3d3636754f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/3/marcos-west-philippine-sea-china-provocation.html">READ:
        Marcos ‚Äòas concerned as you could possibly be‚Äô about China‚Äôs provocation in
        WPS</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ff9c3-d3b5-4fe6-a5b2-f90f7c8561cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed if the Philippines‚Äô relations with America‚Äôs top leaders
        would ‚Äúget you closer to protecting the region,‚Äù Marcos said the Philippines
        continues to build its cooperation with the US, which is known for having
        a military and economic powerhouse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52be29-97d9-405f-9635-8d7093b2fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At his earlier meeting with Biden, Marcos said the current issues hounding
        the region make it ‚Äúpossibly, arguably the most complicated geopolitical situation
        in the world right now.‚Äù'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc4652-e76f-4250-a824-92454bf95833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the tensions in the South China Sea, Marcos said it was ‚Äúonly
        natural for the Philippines to look to its sole treaty partner in the world.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621840af-dad4-4fe4-b1e5-b0f30668706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/2/marcos-biden-security-ties-tensions-taiwan.html">READ:
        Marcos tells Biden: ‚ÄòOnly natural for PH to look to US‚Äô amid rising tensions
        in SCS, Taiwan</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93889137-5fe1-42a7-b972-eb332cc21526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For his part, Biden reassured the Philippines of America‚Äôs ‚Äúironclad
        commitment‚Äù to defend the country in any armed attack.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e03cf-05f6-4c26-a7bf-14b68d59ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a joint statement, both leaders reaffirmed the need to keep the
        peace and stability over Taiwan, while pressing China to acknowledge the 2016
        arbitral ruling backing the Philippines‚Äô sovereign rights over the disputed
        waters.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb559a-7a0b-44fa-8ddd-28efbc722da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T08:12:19.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T08:12:19.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from talks on security, the Philippines also clinched some
        business deals on e-motorcycles and nuclear power.</p>'
