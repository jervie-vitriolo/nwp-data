      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juico also said staging the competition for high school teams will\
        \ aid in grassroots development for volleyball.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10a132-8564-4556-98af-aab34c2c2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T21:50:23.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T21:50:23.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were hoping this is some kind of supply chain. Some type of conveyor\
        \ belt. When you develop something, you start from the bottom and you go all\
        \ the way to up,\" he noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
