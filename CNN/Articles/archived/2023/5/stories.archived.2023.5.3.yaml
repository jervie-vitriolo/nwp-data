    'title': 'Majority of SIM registrants found process easy ‚Äì survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9f05f-58bb-409d-b30c-3b82a309132d'
      'mgnl:activationStatus': true
