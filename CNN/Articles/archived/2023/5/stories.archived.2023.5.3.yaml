      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parents struggled to come to terms with the shooting. The father of\
        \ one student said he ran to the school to look for his daughter after seeing\
        \ police at the scene, according to CNN affiliate N1.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a51a0-2aa5-4816-b1ca-2f954afc2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265445a0-1188-454f-bdd3-96d39b6e9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My child is still in shock, full of adrenaline, we haven't been able\
        \ to calm her down,\" a mother of one child told N1.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e8103-ff3c-4d0b-a3fe-0dec0fc1990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.681+08:00
