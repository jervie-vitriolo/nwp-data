      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>US on China''s behavior in West PH Sea: Unacceptable</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc247f89-e490-496a-9b65-317808b6b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8147f-ee6d-4605-a6cb-3d66db1f3089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US State Department reiterated its support for the Philippines\
        \ in asserting its rights over the West Philippine Sea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0931e3d-a9f6-40ce-9bcf-97a1fa168300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2413eb-dd3e-4e70-b0b6-c4d5764e3607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media briefing on Wednesday, US Assistant Secretary of State for\
        \ East Asian and Pacific Affairs Daniel Kritenbrink said China‚Äôs actions remain\
        \ concerning for Washington.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b282b-0973-46be-ab0a-65af57d644c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df446384-1e02-436d-8c52-b8f75afe509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is really a very important issue, and we remain deeply concerned\
        \ by the [People‚Äôs Republic of China‚Äôs] continued intimidation and harassment\
        \ of Philippine vessels as they continue to undertake routine patrols within\
        \ the Philippines exclusive economic zone. And such actions and behavior on\
        \ the part of Beijing are truly unacceptable,\" Kritenbrink said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1732de-89fd-48a4-937e-e571c38c2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f8962-8e5c-4be2-b058-ab0ea411b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US official said the best way forward to prevent similar incidents\
        \ from happening again is for China to recognize the 2016 Arbitral Ruling\
        \ and comply with the international law.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5134b1f-45af-4bd2-9e3d-56d45298438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ae86a-b5dd-4cc2-af9a-c0dcbd7576f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The best way to prevent such incidents in the future would be for\
        \ the PRC to make a commitment to uphold the rules-based international order\
        \ and freedom of navigation in the South China Sea and to abide by the 2016\
        \ Arbitral Tribunal ruling, which of course is binding on both parties.  We\
        \ again call upon Beijing to desist from its provocative and unsafe conduct,\"\
        \ Kritenbrink said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
