      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> ‚Äî Former
        Ambassador to the United States Jose Cuisia urged the Philippine government
        to bring recent incidents in the West Philippine Sea to the United Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c874725-aef6-4d46-9f12-ffc3c1646cf1'
