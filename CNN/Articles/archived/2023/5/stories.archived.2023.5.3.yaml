      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After dropping the opening set, NU bounced back big time in the next\
        \ set and did not look back to seal its return trip to the finals.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661c6b8-b124-4897-9a63-ca78937899fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T21:35:22.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-03T21:40:06.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defending champions Lady Bulldogs have set up a best-of-three finals\
        \ affair with the top seed Lady Spikers, which will begin on May 7 at the\
        \ Smart Araneta Coliseum in Quezon City.\r<p><br></p>"
  'volleyball-league-for-high-school-students':
