      'mgnl:lastActivated': 2023-05-04T14:39:35.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7416d-90a4-4532-a42c-a6366ba6414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another father recounted a chaotic morning. \"I was heading to the\
        \ bank, and I saw a bunch of police. That was around 8:50. I came running.\
        \ I saw the school psychologist, I saw the school staff, the teachers who\
        \ were in shock,\" the father told N1.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c5d01-d9cd-4b84-a7a8-ef6f66cead19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058dad3-c94c-494e-b11c-54771842849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The police came quickly, from what I could see. I asked: 'Where's\
        \ my kid?' And allegedly, one man said that the history teacher was shot.\
        \ I went back to my apartment to look at my child's schedule, and she was\
        \ actually in history class. I took my wife with me and we went back out on\
        \ the street,\" he said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf0d10-a8e1-44a2-9cd8-c4c07cf0ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a5529-7fdd-40e1-a381-767811049a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I saw that the security guard was lying under a table, in a circle\
        \ [of blood] I went through the door looking for an attendant. I didn't know\
        \ what to do. I asked 'Where's my kid?' and no one was saying anything,\"\
        \ the father said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650b525-9f16-4e01-a9eb-6fad32478894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193afeb6-055c-4350-a426-400c5a374d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The man later learned that his daughter had escaped unharmed.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851ee55-3916-4cb0-88ce-9516ba38c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17681e-05f2-487d-b710-2f21e0e21f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The interior ministry said in a statement on Facebook that it was told\
        \ of the incident at 8.40 a.m. local time (2.40 a.m. ET). \"All available\
        \ police patrols were dispatched to the scene, where they immediately went\
        \ onto the school grounds and apprehended a minor, a seventh-grader who is\
        \ suspected to have fired several shots from his father's gun at students\
        \ and the school security guard,\" the statement said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e88a41-db18-41c7-901a-52ab13d2e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163314ae-c943-4fe8-8944-557cbe169641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A schoolgirl injured in the shooting has life-threatening wounds and\
        \ was undergoing surgery, N1 reported.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997da4c-d241-4d0a-8a7a-1077372d3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd045878-80b4-40bb-92bd-1257345f82c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The wounded are being administered medical care, while the police\
        \ work to establish the facts and circumstances that led to this incident,\"\
        \ the ministry statement said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3235b6-8c61-4d3a-a11c-38393feba6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159b644-29c4-4125-8c78-4fd99cbb00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All police forces are still on the ground and are intensively working\
        \ to shed light on all the facts and circumstances that led to this tragedy,\"\
        \ it added.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71932e6e-46ad-4b65-92ef-8dced59d8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab385c4-ac92-4966-9cc7-24e34bac5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rare occurrence</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116dd428-66a2-430c-a5c2-486299e07634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the country reels from the shooting, Serbian President Vucic suggested\
        \ at a press conference on Wednesday that the government should consider lowing\
        \ the country's age of criminal responsibility.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e7d8d-0753-4679-aa1e-fb1f077eef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc92a90-ab04-4623-b444-96872b5c659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current law on juvenile offenders states that minors must be at\
        \ least 14 years old to be criminally charged, with Vucic suggesting the age\
        \ should be lowered to 12.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21256400-a36b-46b8-8e46-0dc536123d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24923b0-f938-4967-b6c9-dba60cc80ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He justified his suggestion by arguing that \"children are in present\
        \ times becoming adults earlier\" and added that the government would need\
        \ to consult respected lawyers and international laws when considering his\
        \ suggestion.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a56695-a733-428d-ac3d-3e187fc83dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252a8a6-17d1-427a-b175-76fa4fb2183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vucic added that officials have \"doubts that this boy knew he wouldn't\
        \ be prosecuted,\" and also suggested mandatory anti-drug tests in schools\
        \ every six months and said the government would work to have more police\
        \ officers in schools.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1846d45e-b422-4c40-b7b5-fdf88c048001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83639374-972f-45f2-9cdf-2806266543f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Serbia has a high level of gun ownership following its conflict with\
        \ Kosovo in the 1990s; a 2018 study found that the country has the third highest\
        \ level of gun ownership in the world, tied with Montenegro and behind only\
        \ the US and Yemen.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e88f9c-8574-46a4-b626-aafd634f8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20abe968-0f3a-44e1-803e-dc44e942dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-04T14:39:34.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-05-04T14:39:35.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country has strict gun laws and has issued amnesties for
        owners to hand in or register illegal firearms, meaning that mass shootings
        are comparatively rare, according to Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b524ee8-08c2-4dcc-b484-5ccd680fafcc'
      'mgnl:activationStatus': true
