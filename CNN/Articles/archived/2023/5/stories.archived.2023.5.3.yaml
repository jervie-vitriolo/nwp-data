      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:47:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203eb23-24d6-4dc5-870e-5809c7257350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:47:17.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:47:18.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the National Water Resources Board (NWRB) said it will reduce\
        \ the allocation for irrigation from 30 cubic meters per second to 10 cubic\
        \ meters per second before totally suspending it by May 10.\r"
