      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1754a-0091-4626-9762-ccbb8f8c9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.033+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your liver needs care, too. Here''s how:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bec91-0b5c-473d-8161-69d9994769a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.034+08:00
