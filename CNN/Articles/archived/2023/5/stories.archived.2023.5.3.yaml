      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Normal water allocation would be provided in the next cropping season,\
        \ which is scheduled to start by mid-June, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6ef6c-5216-436a-8a21-ad9f3a1a78c8'
