      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66181b1-668a-4633-acd6-673188a75a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:34:55.402+08:00
