    'title': 'Marcos ‚Äòas concerned as you could possibly be‚Äô about China‚Äôs provocation
      in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb6f93-6712-40d7-b39b-8fa25e9e0512'
      'mgnl:activationStatus': true
