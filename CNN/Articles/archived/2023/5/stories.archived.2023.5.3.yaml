      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We must take more aggressive action in the United Nations that every\
        \ opportunity we have. We must bring this up in the United Nations show that\
        \ China refuses to recognize the ruling of the [Permanent Court of Arbitration]\
        \ at the Hague, even though they are a party to whom clause they signed that\
        \ treaty,\" Cuisia said.\r"
