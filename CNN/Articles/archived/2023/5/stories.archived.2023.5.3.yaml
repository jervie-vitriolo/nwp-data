      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libero Justine Jazareno was spectacular on the defensive end for DLSU,\
        \ registering 22 excellent digs and 16 excellent receptions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094ddd8-9f4d-443d-a629-e390811254b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:48:30.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-05-03T17:49:57.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers are entering their 20th finals appearance under
        11-time champion mentor Ramil De Jesus. The Taft-based school last won the
        title in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f443d9a-bc0a-4b63-8e72-635c35ec7235'
      'mgnl:activationStatus': true
