  'PH-airspace-shutdown-May-17-cost-economy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-03T22:33:16.000+08:00
    'imagesource': 'jcr:b882b48a-a4c8-473c-b66b-89dbeea2a252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e76b858-0291-40a4-adaf-1c5e92cb6463'
    'lead': 'The six-hour shutdown of the entire Philippine airspace on May 17 could
      cost the economy as much as ‚Ç±300 million, according to Rizal Commercial Banking
      Corporation chief economist Michael Ricafort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-03T22:36:57.187+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-03T22:39:28.442+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
