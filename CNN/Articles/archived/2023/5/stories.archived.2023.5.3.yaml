      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had our lunch buffet-style, with the ulam highlights prepared
        with recipes that originated from around the CALABARZON area. The spread included
        chicken adobong dilaw (said to be from Taal in nearby Batangas), which is
        a type of adobo made with turmeric instead of soy sauce. I was most excited
        for the coconut-based dish: the Quezon-originated sinugno na tilapia fillet.
        Sourced from their backyard, the sauce combination with the slight crunch
        of the fillet didn‚Äôt disappoint. As a binagoongan fan, I declared their inalamang
        baboy (liempo cooked with alamang) the winner of the meal. Our drink cooler
        came in the form of a refreshing (and not-too-sweet) pandan iced tea, and
        we ended the meal with Chef Gel‚Äôs torta de pili, which has layers of meringue
        and pili and chiffon in the middle. This version used Essenso coffee in the
        icing.</p>'
