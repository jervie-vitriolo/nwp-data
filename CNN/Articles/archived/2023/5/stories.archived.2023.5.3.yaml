      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country will mark 125 years of independence on June 12.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45009b-14ed-4711-9c86-2577ef925c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T23:51:05.737+08:00
