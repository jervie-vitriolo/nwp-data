      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration raised the <a href="https://www.cnnphilippines.com/news/2023/5/2/PAGASA-raises-El-Nino-Alert-.html">El
        Ni√±o Alert</a> status to 80% as it sees the weather phenomenon emerge starting
        June.</p>'
