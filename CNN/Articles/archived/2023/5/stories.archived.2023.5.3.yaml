      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll also showed 73% of adult Filipinos own at least one cellphone.
        Among them, 94% own one, 4% own two, while 1% have three to four mobile phones.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc879269-46f3-4593-bbac-a397ed76d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:34:55.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T20:35:20.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 18% of these cellphone owners use two SIM, 1% use either three
        or four, while 80% use only one.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b0db62-4c33-4236-8656-f72941a2eb7d'
      'mgnl:activationStatus': true
