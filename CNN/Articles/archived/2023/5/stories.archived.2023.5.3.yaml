      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist previously estimated that the New Year''s Day technical
        failure at NAIA ‚Äî which affected over 300 flights ‚Äî would cost ‚Ç±100 million
        in economic losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ff588-005b-4713-9a80-bd24fbf84cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:36:57.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T22:39:28.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheduled temporary closure of the Philippine airspace is likely
        to disrupt just about <a href="https://www.cnnphilippines.com/news/2023/5/3/PAL-flights-affected-by-May-17-airspace-shutdown.html">130
        flights</a>, but is expected to cost more because the country has "more tourists
        right now compared to a few months ago," according to Ricafort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe112962-5f18-4cd4-a88c-70f444b14c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:36:57.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T22:39:28.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort also pointed out that domestic and foreign travelers right
        now have "finite" vacation days that they would rather opt to visit other
        countries given the constraints.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adab57-a6ef-4141-9de8-c047a1946057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:36:57.200+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T22:39:28.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainty is of course important, as well as predictability. If
        they cannot arrive at their places of destination within the country, they
        would have to forego what otherwise they will be spending," he said.</p>'
