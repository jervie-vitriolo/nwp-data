      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to take every opportunity that we must bring it out in the\
        \ United Nations and to get other nations to support our stand because we\
        \ keep advocating the rule of law, we talk about the international order,\
        \ and China being part of the international community must respect our rights.\
        \ So, I think we must keep hammering it,\" he added.\r"
    '9':
