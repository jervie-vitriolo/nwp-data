      'jcr:uuid': '780a96ea-6256-45b7-80a7-fcb4f28e8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.112+08:00
      'mgnl:createdBy': 'gabrielle'
