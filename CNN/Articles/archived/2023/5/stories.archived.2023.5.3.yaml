      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Migrant Workers Secretary Susan Ople, who was also at the meeting,
        presented to the US firms ‚Äúthe interest of 200,000 Filipinos,‚Äù assuring them
        that they ‚Äúadhere to fair and ethical standards and principles.‚Äù'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57651a-db30-488d-9a25-ecec0ffdbe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T10:07:32.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T10:07:32.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos, meanwhile, lauded the US employers for their continued confidence
        in Filipino workers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f19726-e9d5-4f1b-8a9e-f2aa2c1d6dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T10:07:32.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T10:07:32.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúWhen you say that the ladies and gentlemen that we have here today
