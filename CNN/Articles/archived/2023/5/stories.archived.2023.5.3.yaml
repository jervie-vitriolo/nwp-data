      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated April 28 but made public only on Tuesday, the
        Office of the Ombudsman <a href="https://www.cnnphilippines.com/news/2023/5/2/MIAA-chief-suspended.html">ordered
        the preventive suspension of Chiong</a> without pay for six months after several
        MIAA employees complained that he reassigned them without providing a reason
        barely a month after assuming office in July 2022.</p>'
