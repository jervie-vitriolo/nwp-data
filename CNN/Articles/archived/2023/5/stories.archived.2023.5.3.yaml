      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) ‚Äî</strong> Sixteen
        top high school teams will slug it out in the inaugural Shakey''s Girls Volleyball
        Invitational League beginning this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88193412-0433-4c45-825f-7cef2e4d521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T21:50:23.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T21:50:23.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the tilt, organizers announced they are moving opening
        day from May 6 to 7, but matches will still be held at the new San Andres
        Gym in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7f7b8-456c-42d4-a31b-152019fb61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T21:50:23.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T21:50:23.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[W]e acceded to the request of the city government of Manila to delay\
        \ the start. Maybe I can tell you the reason why we acceded to the request.\
        \ The city government is going to honor hundreds of hundreds of Manila senior\
        \ citizens that day,\" Athletic Events and Sports Management Inc. (ACES) Chairman\
        \ Philip Ella Juico said in a press conference on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f56bdc-479a-4e36-adc9-21c66f4aaa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T21:50:23.616+08:00
