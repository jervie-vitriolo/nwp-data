      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipped with a background in ornamental landscaping, Mike set out
        to turn the 2.5-hectare land into a scene right out of an Amorsolo painting,
        complete with a blooming flower meadow, a bahay kubo, a tilapia-filled lake,
        and a full view of Mt. Banahaw. At ‚Ç±100 for entrance fee, it‚Äôs not a bad spot
        for those who want to unplug and enjoy the scenery. Visitors can also try
        different activities, including fishing and flower/produce picking for a separate
        fee. For merienda, the team served us floral spring rolls made with edible
        flowers from their garden, chicken breast, egg omelet, and vermicelli noodles
        dipped in a classic peanut sauce. We washed it down with a cucumber citrus
        quencher, which was exactly what we needed after walking around in the mid-April
        heat.</p>'
