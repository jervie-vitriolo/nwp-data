      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e02c39-46e0-47ea-ae9f-77c780f3c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.115+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these locations is <a href="https://facebook.com/LinangNiLK/"><strong>Linang
        ni LK</strong></a> in Lucban (Address: Luisiana Rd, Brgy. Kalyaat, Sitio Pandak),
        a resort farm started by Francis Christian Ocoma, also known as Chef Janjie.
        He built Linang ni LK as a way to go back to nature (Linang, said Tina, has
        a double meaning to Quezon residents, translating to both ‚Äúto till‚Äù and ‚Äúbukid‚Äù).
        The kitchen is now headed by Chef Reggie, a former bartender from Coron, Palawan
        who Chef Janjie trained to run the operations.</p>'
    '45':
      'image': 'jcr:d36d06cc-d6e2-4b51-9c73-b3bf0b3ed38b'
