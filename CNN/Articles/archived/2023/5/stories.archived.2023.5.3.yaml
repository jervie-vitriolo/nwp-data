    'jcr:uuid': '6176a486-9418-44b2-8464-f1293a585e41'
    'lead': 'United States Vice President Kamala Harris said the relations between
      the Philippines and the US are ‚Äústronger than ever‚Äù when she met with President
      Ferdinand Marcos Jr. on Tuesday evening (Manila time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-03T06:53:45.395+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-05-03T06:53:45.614+08:00
    'mgnl:lastActivatedBy': 'superuser'
