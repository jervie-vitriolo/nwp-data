      'text': "\r"
    '42':
      'image': 'jcr:f567e405-da2a-4467-8f26-182f38412aae'
      'imageCaption': 'Our dinner at Jardin de Pio consisted of pizza, paella, salad,
        and sangria, all made using some of San Miguel Foods Culinary products. Photo
        courtesy of SAN MIGUEL FOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
