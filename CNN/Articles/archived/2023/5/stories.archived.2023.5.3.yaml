    'stories': []
    'template': '1'
    'title': 'PH may receive $8 million from USAID for global health security '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7417bf-e255-41de-ad06-f040b571bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T09:09:54.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T09:14:31.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> ‚Äî The Philippines
        could receive up to $8 million from the United States Agency for International
        Development (USAID) as support for health security in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed25a6-fc25-451d-aa6b-d24762f03181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T09:09:54.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T09:14:31.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USAID will award an additional $8 million, pending Congressional
        notification, to support global health security in the Philippines and invest
        in the Philippines'' biosafety and laboratory capacity, disease surveillance,
        risk communication, and emergency preparedness," according to a White House
        fact sheet released on May 1 (Washington time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d569f6e-c167-45ea-85bc-9fbdc9f4a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T09:09:54.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T09:14:31.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Health and USAID will also work together "to address
        the double burden of non-communicable diseases and tuberculosis."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5537fa-7209-41a9-b07f-4b46934a1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T09:09:54.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T09:14:31.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.usaid.gov/news-information/press-releases/may-01-2023-united-states-announces-135-million-advance-prosperous-inclusive-and-resilient-philippines"
        target="_blank">USAID said</a> the $8 million is part of a $135-million assistance
        that will be given to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a858ac-45e1-4591-9e59-a355e5b78928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T09:09:54.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T09:14:31.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the programs to be supported by the assistance fund is the $30-million
        higher education partnership, sustainable infrastructure development, clean
        energy auctions, and climate-resilient water security.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b5537-a95d-4cf4-b66a-fc4dce0e6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T09:09:54.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-05-03T09:14:31.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new funding from USAID underscores the United States'' commitment
        to the U.S.-Philippines alliance since 1951, and harnesses the momentum of
        our bilateral efforts to advance further our shared prosperity, security,
        and friendship among our peoples," the USAID added.</p>'
