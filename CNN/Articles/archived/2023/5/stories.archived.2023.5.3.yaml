      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos directed the National Historical Commission of the Philippines
        (NHCP) to lead the body, while the Department of the Interior and Local Government
        will serve as vice-chair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ecd5b2-bfed-45a2-875d-ad3bf495bbd8'
      'mgnl:activationStatus': true
