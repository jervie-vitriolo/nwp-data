      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> ‚Äî President
        Ferdinand Marcos Jr. said he is as ‚Äúconcerned as you could possibly be‚Äù about
        China‚Äôs actions in the West Philippine Sea, a part of the South China Sea
        that Manila and Beijing claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9cc3e-42ed-4782-90f9-27dbb77d6f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.762+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos was on his way to have brunch with United States Vice President
        Kamala Harris and Second Gentleman Doug Emhoff in Washington D.C. when a reporter
        asked him how concerned he was about China''s "continued provocation in the
        South China Sea."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc50606-a245-45d2-a579-1f1c5b8fd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.762+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúAs concerned as you could possibly be,‚Äù he said. ‚ÄúIt is one of the
        major issues that we have to face back home.‚Äù'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b754a0-927e-485f-83d2-2fefd968e5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.763+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked if he believes his cooperation with Harris and US President
        Joe Biden will bring him "closer to protecting the region," Marcos said the
        partnership with the US is "just something we have been building upon that
        has been going on for many, many, many decades."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6303f0-6b85-4ced-9d22-a5ef0822eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.763+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing‚Äôs aggressive tactics against Manila continued in disputed waters
        last week after the Philippine Coast Guard confirmed reports of a near-collision
        between a large Chinese Coast Guard ship and a Philippine patrol vessel at
        the Ayungin Shoal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d16cd-e424-40df-a189-dba08785c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.764+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/28/ph-china-near-collision-ayungin-shoal.html">READ:
        PCG reports near-collision due to Chinese ship‚Äôs ‚Äòdangerous‚Äô maneuvers in
        Ayungin Shoal</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c435e-f2df-49ac-97eb-e8cbccedbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.764+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday evening (morning in Washington D.C.), Harris welcomed Marcos
        and his wife Liza Araneta-Marcos to her official residence at the Number One
        Observatory Circle in the US Naval Observatory.'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        President Ferdinand R. Marcos Jr. and First Lady Liza Araneta-Marcos meet
        Vice President Kamala Harris and Second Gentleman Douglas Emhoff in Washington,
        D.C.<br><br>üì∏ PCO <a href="https://t.co/u9nRdnV50R">pic.twitter.com/u9nRdnV50R</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1653414078205788160?ref_src=twsrc%5Etfw">May
        2, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1de5eb-7270-44f0-ae85-7aa0b6988b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.765+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f469a3-3318-447a-81d2-aba6433bbef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.765+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Harris hosted a brunch where they were expected to push the agenda
        for the US-Philippines alliance as well as celebrate both countries‚Äô bilateral
        efforts to boost prosperity, security, and friendship.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dab895-5d6d-4fc5-bf9d-5d398bd90dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.766+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúI‚Äôm looking forward to our time together this morning but I wanted
        to thank you because the strength of the alliance between the United States
        and the Philippines is probably stronger than ever,‚Äù Harris said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1377e78-ed36-4d98-b16c-4e3d87686d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.766+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúUnder your leadership, we have been able to continue to do the work
        that we have that is a priority of our mutual prosperity and security,‚Äù she
        added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87035eff-a37d-439c-b49b-5c3a29561a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.767+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos, in response, said Harris ‚Äúlaid the groundwork‚Äù for his visit
        to the United States and his meeting with Biden.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7ffb2-b536-408f-a972-fef72c9c506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.767+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúI think that has given us the very attractive opportunity to continue
        to strengthen the relations between the two countries in the face ‚Äî in the
        context of all the difficulties, the complexities, the rising tensions in
        our region and the world,‚Äù he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28309053-4010-4788-b1a1-8a27417314de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T05:11:17.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T05:11:39.768+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden earlier welcomed Marcos to the White House, where he told
        the Philippine president that there is <a href="https://www.cnnphilippines.com/world/2023/5/2/marcos-biden-partner-trying-times.html">no
        better partner than him</a> as both countries face problems.&nbsp;</p>'
  'harris-ph-us-relations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-03T06:52:44.000+08:00
    'imagesource': 'jcr:b754a576-3ecc-47ad-a849-61cc31857c00'
