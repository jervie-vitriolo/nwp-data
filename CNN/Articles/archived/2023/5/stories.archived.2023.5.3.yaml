    'jcr:uuid': '4f6574d9-87b2-4c39-adb8-9b6ce553c15e'
    'lead': 'Kulinarya Tagala has been taking guests on gastronomic tours throughout
      Quezon since the mid-2000s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-03T17:47:22.102+08:00
