      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also seen to help promote secure 5G deployment in the country,\
        \ strengthen airport security and maritime safety, and support healthcare\
        \ infrastructure.\r"
    '7':
