      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former envoy added that the Philippines should gather support from\
        \ the international community to ask China to comply with international law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715bb354-d547-41d3-8025-4f9f52089b97'
