      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ba913-2746-476f-8a24-93d3a377bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T15:54:18.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T15:54:18.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the agency has decided to reduce the allocation as farms
        require lower water supply when nearing the harvesting season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bda9e2-cfa1-4e6e-b11f-278685aff4a9'
      'mgnl:activationStatus': true
