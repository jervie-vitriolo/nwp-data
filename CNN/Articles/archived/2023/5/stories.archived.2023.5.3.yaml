      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a fact sheet on the May 1 bilateral meeting of President Ferdinand\
        \ Marcos Jr. and his US counterpart Joe Biden, the White House said the two\
        \ leaders agreed to beef up economic ties, including investments in sustainable\
        \ and high-quality infrastructure.\r"
