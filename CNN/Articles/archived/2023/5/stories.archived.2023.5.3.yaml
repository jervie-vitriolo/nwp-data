      'mgnl:lastActivated': 2023-05-03T15:54:18.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e1495-8804-488f-8c08-7f6d5c933c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T15:03:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-05-03T15:54:18.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number is down from the allocation of 30 cubic meters per second
        last month, according to NWRB executive director Sevillo David Jr.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010fd76-f132-4b04-9891-48b8764adff7'
      'mgnl:activationStatus': true
