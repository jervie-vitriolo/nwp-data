      'mgnl:lastActivated': 2023-05-03T20:51:33.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China talks about being provocative, they are the ones who are taking\
        \ provocative actions. You know, this is why I've said before, we cannot rely\
        \ on the words of these Chinese diplomats and Chinese officials because they\
        \ say one thing, and they do something else,\" Cuisia stressed.\r"
