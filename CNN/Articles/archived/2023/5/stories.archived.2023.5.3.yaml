      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, President Ferdinand Marcos Jr. signed an executive order\
        \ creating the water management office under the Department of Environment\
        \ and Natural Resources (DENR).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8176a5-2165-412d-966c-8af10934af39'
