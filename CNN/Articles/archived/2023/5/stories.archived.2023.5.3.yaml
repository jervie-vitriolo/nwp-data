      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tournament will be joined by five UAAP schools, four NCAA schools,\
        \ and teams from other leagues and various provinces.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddc657-743e-4de4-8f2a-d7b1b070aa99'
