      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After filing into a red tourist bus at a busy Petron along SLEX, we\
        \ listened to Tina give a short introduction of the tour, which is a project\
        \ near and dear to her as a Quezon native. ‚ÄúDuring the pandemic, a lot of\
        \ young enterprising chefs went back to the province, promoting agri-tourism\
        \ and farm-to-table dishes,‚Äù she explained as the bus made its way down the\
        \ expressway. The tour was to take us to seven stops in two days, a mix of\
        \ these new farm-to-table restaurants and well-loved heritage locations. Our\
        \ mission? Discover some prime eating spots in Laguna and Quezon. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d98df8-dc02-43dd-bfed-866996859edc'
