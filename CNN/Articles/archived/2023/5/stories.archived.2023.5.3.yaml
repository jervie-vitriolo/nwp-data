    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bf828-97ef-4d20-b0ae-14e0c4f0c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.629+08:00
