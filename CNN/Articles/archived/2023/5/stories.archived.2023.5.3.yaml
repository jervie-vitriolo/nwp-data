      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We entered the bus with stomachs full and minds set for an afternoon
        siesta. But our journey wasn‚Äôt over yet because eight minutes later we were
        at <a href="https://bukidamara.com/"><strong>Bukid Amara</strong></a>&nbsp;(Address:
        Sitio Aramin Brgy. Lucban), a flower and produce farm owned by Mike Caballes.
        Mike told the story of how he and his wife sold everything they had in Manila
        to go back to the province. ‚ÄúWe wanted to share the simplicity ng buhay bukid,‚Äù
        he tells us, explaining how their business model was formed on flower tourism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ce10c-4d42-4171-8ddc-943f4d48c837'
