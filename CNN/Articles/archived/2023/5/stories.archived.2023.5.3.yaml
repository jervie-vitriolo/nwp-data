      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Farm-to-table dining, Quezon-style</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d668e-338d-46c8-a0b6-7d7186179d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.114+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centered around the idea of knowing where your food is grown, farm-to-table
        dining is often associated with clean eating and sustainable living because
        it means that dishes served use ingredients sourced from the location‚Äôs immediate
        surroundings. In places like BGC and Makati, the concept has been co-opted
        by trendy restaurants and higher-than-average prices. For many Quezon-based
        chefs, farm-to-table simply means a return to tradition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de589f0-5713-4ebf-b5a2-96b4224e1e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.114+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c27b4-7d48-492d-884d-d4ff205fe9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.115+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism is now pushing for this brand of ‚Äúfarm
        tourism.‚Äù Last year, they <a href="https://www.bworldonline.com/the-nation/2022/06/09/454011/want-a-farm-tour-calabarzon-has-more-than-20-places-to-choose-from/">accredited
        26 different dining and recreational locations</a> in CALABARZON (Cavite,
        Laguna, Batangas, Rizal, and Quezon) with the hope that tourists would consider
        them over crowded tourist spots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bc1e5-03b0-4c23-b439-a3f87189ab49'
