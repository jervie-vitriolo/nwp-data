  'kulinarya-tagala-2023-food-trip':
    'author': 'Gaby Gloria'
    'caption': 'A spread of dishes including pako salad, sinigang na hipon sa buko,
      sinantolan, sinaing na bangus and tulingan,  chicken inasal, and inihaw na liempo
      paired with kulawo, mustasa salad, and atsarang kamias, with leche flan from
      Quezon-based Everyday Eden. Photo courtesy of SAN MIGUEL FOODS CULINARY CENTER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2023-05-03T17:46:20.000+08:00
    'imagesource': 'jcr:c5171cb4-02fc-4d87-ac0c-19a4388c20b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
