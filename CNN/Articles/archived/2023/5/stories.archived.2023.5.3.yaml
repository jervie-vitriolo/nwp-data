    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Harris on PH-US relations: ‚ÄòStronger than ever‚Äô'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408dd5d-836d-4dca-b218-9b8232c3c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T06:53:45.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T06:53:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> ‚Äî United
        States Vice President Kamala Harris said the relations between the Philippines
        and the US are ‚Äústronger than ever‚Äù when she met with President Ferdinand
        Marcos Jr. on Tuesday evening (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0dbfff-ba59-4287-bdb7-d2644f0c8cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T06:53:45.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T06:53:45.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‚ÄúI want to thank you because the strength of the alliance between the
        United States and the Philippines is probably stronger than ever,‚Äù Harris
        said when she welcomed Marcos and his wife Liza Araneta-Marcos to her official
        residence at the Number One Observatory Circle in the US Naval Observatory.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b08f75-9f81-44cb-9be0-4d70331cee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T06:53:45.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T06:53:45.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also said that under Marcos‚Äô leadership, the US and the Philippines
        were able to work on strengthening their ‚Äúmutual prosperity and security.‚Äù'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da7b3c1-08ca-4f1e-8a86-a07c237b5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T06:53:45.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T06:53:45.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris hosted a brunch where the leaders discussed ways on boosting
        the US-PH alliance, both on the economy and security front.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7a5fe-dab6-4ac5-81c1-ef1f7688fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T06:53:45.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T06:53:45.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US vice president then recalled her visit to the Philippines in
        November 2022 when she reiterated both countries‚Äô commitment to pushing for
        a clean energy economy, food security, and digital inclusion. She also reaffirmed
        the United States‚Äô promise to stand by the Philippines amid tensions in the
        contested waters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477b1e9-799d-4dd9-9eef-7c350ad77fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T06:53:45.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T06:53:45.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnd on the issue of security, of course, the work that our countries
        are doing together as it relates to the South China Sea, as it relates to
        what we must do in terms of continuing to work together through our coast
        guards,‚Äù she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53970c6c-695a-452a-84ca-4088218594b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T06:53:45.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T06:53:45.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos, on the other hand, said the country‚Äôs friendship with the US
        is on the ‚Äúupside‚Äù after going through various cycles.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a90d3a-f1dd-49aa-9604-edd476dcf8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T06:53:45.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T06:53:45.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI was telling (State) Secretary (Antony) Blinken yesterday that,
        like any friendship, they go through ‚Äî you go through many cycles. And I think
        this is an upside in that cycle,‚Äù the Philippine president said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a489c6-c04a-4fb9-8a05-b2e314d6b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T06:53:45.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-05-03T06:53:45.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had also a meeting with US President Joe Biden at the White
        House on Monday, where the latter said that he sees no better partner than
        the Philippine president.</p>'
