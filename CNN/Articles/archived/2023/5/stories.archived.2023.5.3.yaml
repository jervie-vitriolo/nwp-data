      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e33a2-932c-4ef0-95f5-8a8f70e73acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.043+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hopkinsmedicine.org/health/wellness-and-prevention/detoxing-your-liver-fact-versus-fiction#:~:text=The%20following%20measures%20are%20recommended%3A%201%20Do%20not,behaviors.%20...%204%20Know%20your%20risk%20factors.%20"
        target="_blank">Johns Hopkins Medicine recommends</a>&nbsp;maintaining your
        body mass index in the normal range (18 to 25) to decrease your risk of developing
        non-alcoholic fatty liver disease. You can also control diabetes and cholesterol
        with diet and regular physical activity.</p>'
