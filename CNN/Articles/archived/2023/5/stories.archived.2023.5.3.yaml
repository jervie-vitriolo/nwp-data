      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 3) ‚Äî A farmers‚Äô group is asking
        the government to provide ‚Ç±15,000 to agricultural workers and fisherfolk in
        anticipation of the effects of El Ni√±o.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959de07-0009-460b-aa13-d9d34650b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:47:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:47:18.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f9ac2-9914-4a45-bd87-c8d9a7ec0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:47:17.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:47:18.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kilusang Magbubukid ng Pilipinas (KMP) said the subsidy will help\
        \ workers in the sector amid production challenges with the expected onset\
        \ of El Ni√±o, a weather phenomenon which may trigger a dry spell and drought\
        \ in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44439d0-e3b8-4ef3-92da-2cb9bedd3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:47:17.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:47:18.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c9cd7-f6bb-449d-b199-f0ad825c5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:47:17.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:47:18.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing government data, the group said there are around 13.6 million\
        \ fishery and agricultural workers across the archipelago.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65c2d8-9077-4705-9e56-9e9d21badab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:47:17.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:47:18.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745fac19-ca16-4a15-b3f2-309f534bdc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:47:17.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:47:18.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from cash aid, the KMP is also appealing for water for irrigation\
        \ and seeds for their crops.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3f164-f3b4-43d2-ad78-55daf213b6f2'
      'mgnl:activationStatus': true
