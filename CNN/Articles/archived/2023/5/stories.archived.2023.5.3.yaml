    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fae1a6-8d07-4c62-bbd3-857437153b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.030+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warning signs of fatty liver disease</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab221d-f308-4982-8473-5a22fc8aca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c9f97-c593-44d4-b053-2a3d63a74382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.032+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When not treated in time, fatty liver disease can lead to liver
        cirrhosis ‚Äî the formation of scar tissue on top of normal areas of tissue.
        What follows liver cirrhosis, without treatment, is acute on chronic liver
        failure, which may be fatal. Unless it is in the advanced stage, the symptoms
        of liver damage are often silent or invisible and are easily missed out in
        primary care.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d185c21-5aed-4b49-9469-8638455d7a92'
      'mgnl:activationStatus': true
