      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US, the expected multibillion funding will strengthen\
        \ the Philippines‚Äô critical mineral supply chains, as well as advance smart\
        \ grid technologies and clean energy solutions.\r"
