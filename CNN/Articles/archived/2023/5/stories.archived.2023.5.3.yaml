      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) ‚Äî</strong> A month
        before the original April 26 deadline to comply with the SIM (subscriber identity
        module) registration, a nationwide poll found that 5 out of 10 adult Filipino
        subscribers had already registered their card chips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1647c-b0d8-4f81-b6fa-d4e3a894b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:34:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T20:35:20.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) survey also showed 72% of those
        registrants considered the process as very or somewhat easy, while the rest
        found it somewhat or very hard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5296f-8d1a-4394-a8de-b25d9491d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:34:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T20:35:20.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIM registration period was <a href="https://www.cnnphilippines.com/news/2023/4/25/sim-registration-extension.html">extended</a>
        for another 90 days on April 25, or until July 25.</p>'
    '3':
