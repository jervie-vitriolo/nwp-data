      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Overseas Workers Welfare Administration (OWWA) said 42 Filipino
        evacuees landed at the Ninoy Aquino International Airport in two batches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd331a0-3835-46c9-be26-ce74b5736210'
