      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ca16a-4266-4c20-922e-a70ad451195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.035+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Get a liver check-up.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141b142-f3ac-4ef0-9cf8-9d25da99e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.036+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61f85f-a98a-4712-abb0-7e980be6933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maximize your annual physical examination (APE) to include liver
        screening. Specifically request a blood test to determine whether liver enzymes,
        such as ALT, AST, and bilirubin, are elevated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366befa-a28c-4a63-a2a2-650dc4c17571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.037+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405cbd0f-5a40-4275-a3bc-ea5211cf879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.038+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Watch your weight.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a2b8cf-296b-4fc9-aeb7-688be65086b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.039+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d8f79-64bd-452b-bb44-76923c78a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-25T15:48:12.041+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-05-03T19:56:24.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise and eat a balanced diet regularly, especially if you''re
        obese. A fat belly is a signal that you are at risk of fatty liver disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921327ae-516e-4036-b0d4-bc6a082e83fc'
      'mgnl:activationStatus': true
