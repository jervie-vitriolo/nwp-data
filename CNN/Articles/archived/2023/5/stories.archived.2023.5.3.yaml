      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b5f83-fc9b-4f4f-bb37-eca4be3e9b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-05-03T20:51:33.625+08:00
