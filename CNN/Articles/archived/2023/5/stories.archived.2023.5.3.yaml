      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Pababa po siya kapag malapit na</em> harvesting period like
        this month,‚Äù David said.</p>'
