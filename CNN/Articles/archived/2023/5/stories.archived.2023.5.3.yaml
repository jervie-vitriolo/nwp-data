    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH airspace shutdown on May 17 could cost up to ‚Ç±300M ‚Äì economist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2863cf4-7a6c-49c5-8849-053cb24a9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:36:57.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T22:39:28.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) ‚Äî</strong> The six-hour
        shutdown of the entire Philippine airspace on May 17 could cost the economy
        as much as ‚Ç±300 million, according to Rizal Commercial Banking Corporation
        chief economist Michael Ricafort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbbc43-eb71-44c7-bd20-e974215b296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:36:57.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T22:39:28.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ranges from about ‚Ç±100 to ‚Ç±300 million. That would be largely
        on passengers taking airlines. Most specially the foreign tourists," Ricafort
        told <a href="https://www.facebook.com/CNNPhilippines/videos/790488878882310">CNN
        Philippines'' Politics As Usual</a> on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3dcea7-acc3-4da2-94a6-36b96452bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:36:57.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T22:39:28.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because in a day, we do the math for the contribution to our economy,
        for foreign tourism businesses alone, it''s around ‚Ç±600 million per day. About
        a third of half of which will be disrupted by the closure of airport operations,"
        he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc908c-f962-4479-95da-4e7a2b0c3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:36:57.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T22:39:28.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ricafort said the temporary shutdown would largely impact the tourism
        sector, including the hotel industry or lodging-related businesses, restaurants,
        and retailers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca235a-567a-44ef-8dd8-552944b20a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:36:57.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T22:39:28.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-hour shutdown is to <a href="https://www.cnnphilippines.com/news/2023/5/2/ph-airspace-shutdown-may-17.html">allow
        for maintenance activities aimed at preventing future power outages</a> at
        the country''s airports, the most recent of which occurred on May 1 at the
        Ninoy Aquino International Airport (NAIA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
