  'El-Nino-likely-to-return-this-year':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-03T22:01:48.000+08:00
    'imagesource': 'jcr:13c819b6-e32f-4343-8909-f4914c338ef1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb6f38f3-d720-4575-bb5a-6594d0f67319'
    'lead': 'The probability of El Ni√±o returning this year is increasing, the World
      Meteorological Organization reports, adding that the occurrence would likely
      fuel higher global temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-03T22:06:52.371+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-05-03T22:07:24.396+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'El Ni√±o likely to return this year - WMO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b43f2-f330-4f72-869f-efc3eeed6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:06:52.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T22:07:24.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) ‚Äî</strong> The probability
        of El Ni√±o returning this year is increasing, the World Meteorological Organization
        (WMO) <a href="https://public.wmo.int/en/media/press-release/wmo-update-prepare-el-ni%C3%B1o">reported</a>
        Wednesday, adding that the occurrence would likely fuel higher global temperatures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6032e83-3593-4157-bc69-dc0ab1270dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:06:52.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T22:07:24.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe world should prepare for the development of El Ni√±o. It might
        bring respite from the drought in the Horn of Africa and other La Ni√±a-related
        impacts but could also trigger more extreme weather and climate events. This
        highlights the need for the UN Early Warnings for All initiative to keep people
        safe,‚Äù WMO Secretary General Petteri Taalas said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779995a9-16c0-4ed5-b72e-8e6ac340ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:06:52.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T22:07:24.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its forecast, the WMO said there is a 60% chance that the
        weather pattern will transition to El Ni√±o during May to July this year. The
        probability is expected to increase to about 70% in June to August and 80%
        between July and September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73756e4-a530-4eaa-8bc1-4cf958ea62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:06:52.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T22:07:24.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ or PAGASA earlier warned the public that El Ni√±o may begin in the second\
        \ half of the year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9944b8d-5f13-444d-a4fa-46da9c42566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:06:52.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T22:07:24.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2023/5/2/PAGASA-raises-El-Nino-Alert-.html">PAGASA
        raises El Ni√±o Alert</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390c188-5d67-4601-9f81-0916b0946ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:06:52.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T22:07:24.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the WMO said there is still no indication regarding the\
        \ strength and duration of El Ni√±o in the coming months.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04e312-63c8-4d8e-9c2b-ca7b0940a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:06:52.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T22:07:24.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the National Disaster Risk Reduction and Management Council,\
        \ around 46 provinces may experience the impact of El Ni√±o in the coming months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980ae49-d023-423a-986b-9a1e82221e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:06:52.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T22:07:24.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Ni√±o is the abnormal warming of sea surface temperature in the
        central and eastern equatorial Pacific Ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310efb5e-9bff-4aa9-a952-f24da0fa460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T22:06:52.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-03T22:07:24.403+08:00
