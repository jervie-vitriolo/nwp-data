  'marcos-on-us-trip-opportunity':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-03T08:07:12.000+08:00
    'imagesource': 'jcr:4f63054d-5ad5-44a6-81cf-b670f28cffeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ca7ec31-4291-4995-8137-fbb7d2e5f4ea'
    'lead': 'President Ferdinand Marcos Jr. said his meetings with the United States‚Äô
      top leaders provided a ‚Äúvery attractive opportunity‚Äù for the Philippines to
      strengthen its ties with one of the most powerful nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-03T08:12:19.198+08:00
