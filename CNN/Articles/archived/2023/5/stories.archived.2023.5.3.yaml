      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> ‚Äî The National
        Water Resources Board (NWRB) has decided to cut the allocation for irrigation
        to 10 cubic meters per second before completely suspending it by May 10, a
        top official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc01cf1-7837-4aec-89f1-c7eab18dde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T15:03:42.943+08:00
