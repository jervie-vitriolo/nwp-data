      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T23:51:05.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members include the Department of Tourism, Department of Education,\
        \ Department of National Defense, Department of Information and Communications\
        \ Technology, Department of Trade and Industry, Department of Budget and Management,\
        \ Department of Labor and Employment, Department of Transportation, and the\
        \ Metro Manila Development Authority.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
