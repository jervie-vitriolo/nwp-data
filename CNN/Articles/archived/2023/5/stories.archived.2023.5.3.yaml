      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c1484-d5c8-4cf9-9543-60bed1ba05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T20:51:33.208+08:00
      'mgnl:createdBy': 'kristel'
