      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle relied again on super rookie Angel Canino who tallied a
        game-high 19 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032067a-99ac-40a0-8899-7069550a5eb9'
      'mgnl:activationStatus': true
