      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ec0fe-c980-41ac-af01-b8568e413c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T23:51:05.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-03T23:51:05.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the order, funds needed will be sourced from available
        appropriations of the NHCP and the participating government agencies‚Äîsubject
        to existing budget, auditing laws, rules and regulations.</p>'
