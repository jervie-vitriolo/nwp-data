      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 3) ‚Äî The Senate is eyeing to
        approve the proposed Maharlika Investment Fund by the last week of May, said
        Senate President Juan Miguel Zubiri on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3614df0-a796-4960-b638-bbfb7b4393bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T15:59:15.923+08:00
