      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not drink alcohol in excess.&nbsp;<a href="https://www.hopkinsmedicine.org/health/wellness-and-prevention/detoxing-your-liver-fact-versus-fiction#:~:text=The%20following%20measures%20are%20recommended%3A%201%20Do%20not,behaviors.%20...%204%20Know%20your%20risk%20factors.%20"
        target="_blank">Tinsay Ambachew Woreta, Assistant Professor of Medicine at
        Johns Hopkins Medicine</a> said that on a routine basis, men should not consume
        more than three drinks per day, and women should not consume more than two
        drinks per day to prevent the development of alcoholic liver disease.</p>'
