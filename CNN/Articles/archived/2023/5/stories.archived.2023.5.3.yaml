      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid0UCgfoJavSjDMJAcmYFHvAU9QzoDoiPYn2Rywr6zfN1kp6MVCFbWtCdVs2WeVsfwhl&show_text=true&width=500"
