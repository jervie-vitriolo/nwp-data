      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Maharlika bill is set on track. Nakausap ko si Senator [Mark]\
        \ Villar kahapon (I talked to Senator Villar yesterday), he told me that it\
        \ will be ready for marathon deliberations by May 15,\" he said in a media\
        \ forum.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2050ef-be83-4758-8299-d409f6c84e6a'
