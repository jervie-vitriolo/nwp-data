      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives from OWWA, the Foreign Affairs, Migrant Workers, and\
        \ Social Welfare departments provided them with emergency kits, food and transportation\
        \ assistance, hotel accommodation, and financial assistance.\r"
