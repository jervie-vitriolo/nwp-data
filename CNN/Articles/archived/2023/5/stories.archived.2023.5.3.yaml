      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When in Tayabas, how could we miss a visit to the <strong>Rodillas
        Yema Cake</strong> commissary? The bakery, owned by Vincent and Juliet Rodillas,
        is one of Quezon‚Äôs pride and joys, with its red, green, and yellow branding
        recognizable at many pasalubong centers across Luzon. The couple started their
        business with a small selection of pastries before introducing the cake that‚Äôs
        become their (literal) bread and butter, expanding the business to the point
        that all their sales are made through resellers. We got to watch part of the
        yema cake icing process and taste the newest product developed with San Miguel
        Foods Culinary Center: the yema ensaymada, a melt-in-your mouth classic Pinoy
        delicacy, made even better with their signature yema filling.</p>'
