      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said deliberations on the controversial measure will run
        for two weeks starting May 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680f745-7e72-442f-813b-40fe8e735416'
      'mgnl:activationStatus': true
