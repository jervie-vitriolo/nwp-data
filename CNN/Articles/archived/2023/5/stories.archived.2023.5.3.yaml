      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa5b75-6f2f-4b70-9dd3-4e4b884ee0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our last stop of the trip was at the sprawling 6.5-hectare <a href="https://sitiodeamor.com/"><strong>Sitio
        de Amor</strong></a> in San Pablo, Laguna (Address: Purok Paraiso, San Antonio)
        the next day. Owner Amor Bondad personally gave us a tour of the property,
        which she and her husband George built themselves. The ancestral houses ‚Äî
        one of which was owned by Tomas Morato Sr. and frequented by Manuel L. Quezon
        himself ‚Äî were bought and transferred from Quezon, Paranaque, and San Juan,
        Laguna. Amor toured us around, telling the stories behind the different furniture
        pieces she acquired from flea markets and garage sales.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04971638-a17a-4ad5-b46f-f474ae8e2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.122+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For lunch, we got the chance to learn more about how certain farming
        techniques can make food taste better from <a href="https://www.facebook.com/EverydayEdenLiving/"><strong>Everyday
        Eden‚Äôs</strong></a> Beth Amat, who describes herself as a former city girl-turned-regenerative
        farmer. Founded by Beth during the pandemic to promote sustainable food production,
        Everyday Eden Lifestyle + Cafe offers dining experiences by appointment. All
        their food comes from the Amats‚Äô organic garden in Barangay Bungoy, Dolores.</p>'
    '52':
      'image': 'jcr:1a3bbaf1-e009-4ef7-8f86-21c4ebd54fb7'
      'imageCaption': 'Originally located in Calauag, the main house at Sitio de Amor
        used to be the summer house of Tomas Morato Sr. Photo courtesy of SAN MIGUEL
        FOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9faa795-162b-4fc3-8e32-078ccfebecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T19:03:51.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'image': 'jcr:6ee20a4a-c3f1-4dd8-8df0-73ee05fea46d'
      'imageCaption': 'Everyday Eden''s lunch spread included sinaing na bangus at
        tulingan and sinigang na hipon sa buko. Photo courtesy of SAN MIGUEL FOODS
        CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0cb522-5e71-4387-901c-f8df32d8e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T19:03:51.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35d346-33d7-44d0-a530-793641833ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe eat with the seasons,‚Äù said Beth as she took us through the
        different processes they use on their farm. Before she and her sister Raphie
        took us through each of the dishes in their Quezon lunch feast, they explained
        the secret to making their food taste good: they used the contour of the land
        to plant their farm. ‚ÄúWe also check where the sun is coming from, so it‚Äôs
        a different way of farming and it‚Äôs a lot slower than typical farming,‚Äù she
        explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b09c3c-716a-4b3a-840b-23c540be9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our morning consisted of swimming at the beachfront <a href="https://www.thesevesresort.com/">Seves
        Hotel and Resort</a> in Sariaya, so the Everyday Eden lunch was the best post-swim
        meal. The buffet had pako salad, sinigang na hipon sa buko made with fresh
        Tayabas shrimps (the broth was sweeter because of the buko), sinantolan made
        from grated santol rind stewed in coconut milk with shrimps, sinaing na bangus,
        sinaing na tulingan, chicken inasal, and inihaw na liempo (according to Beth,
        Quezon pork has a bit of sweetness to it), complemented with Quezon side dishes:
        kulawo (banana blossoms in smoked gata vinaigrette), mustasa salad, and atsarang
        kamias.</p>'
    '54':
      'image': 'jcr:61ceca96-2899-4ed2-9763-6c4999fa0915'
      'imageCaption': 'An assortment of coffee, chocolate, caramel, pistachio, and
        lemon eclairs from Antonas Bread and Pastries. Photo courtesy of SAN MIGUEL
        FOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61003e0d-a44e-4134-92cf-bc8e2775f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T19:03:51.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4610a9-711b-4585-aa28-e46061d5e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was already feeling stuffed when I approached the dessert table
        by <a href="https://www.facebook.com/profile.php?id=100063802675560"><strong>Antonas
        Bread and Pastries</strong></a>, featuring a tempting selection of eclairs,
        cheese rolls, and savory turnovers. Nevertheless, I''m glad I decided to try
        them, because the chocolate eclair was perfect ‚Äî just the right balance of
        custard and chocolate icing, while the cheese rolls were equally memorable
        (they are already higher up on my cheese roll ranking).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46272747-64e3-4499-b80f-7f0d682619a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-03T17:47:22.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-05-05T14:07:34.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second day concluded on a high, our tummies and hearts a little
        fuller. The images of palay drying in the summer sun, children playing on
        the small town streets, and carabaos taking a dip in shallow mud were interesting
        to see for a city girl who can‚Äôt even find time to take a walk outside on
        a regular day. As far as agri-tourism initiatives are concerned, I was convinced
        that I need to do this more, to be able to see more of the country beyond
        the shiny aesthetic-driven tourist traps, complaints of not having enough
        time be damned. There will always be time.</p>'
  'La-Salle-UST-Final-Four-UAAP-Season-85-women-volleyball':
