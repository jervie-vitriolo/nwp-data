  'BFAR-fishing-ban-Oriental-Mindoro-towns':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-05-23T23:40:07.000+08:00
    'imagesource': 'jcr:bbbf14db-1b05-4372-a12b-ae21c4140809'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f633f06-d86b-4eb1-9f57-bab3c8323951'
    'lead': 'The Bureau of Fisheries and Aquatic Resources (BFAR) wants the fishing
      ban to continue in six towns of oil spill-hit Oriental Mindoro after discovering
      that oil, grease, and hazardous chemicals are still present in their waters.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-05-23T23:44:00.216+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-05-23T23:44:00.455+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BFAR: Keep fishing ban in 6 oil spill-hit Oriental Mindoro towns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac182b3c-d933-424b-8da5-706a18741f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:44:00.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T23:44:00.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The Bureau
        of Fisheries and Aquatic Resources (BFAR) wants the fishing ban to continue
        in six towns of oil spill-hit Oriental Mindoro after discovering that oil,
        grease, and hazardous chemicals are still present in their waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0917e-35e3-48c4-b883-088124eb2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:44:00.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T23:44:00.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest oil spill bulletin, BFAR recommended that the restrictions
        be kept in place in Calapan, Naujan, Pola, Bansud, Gloria, and Pinamalayan
        due to risk of contamination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503ac35-1e8b-4e2e-a87b-c444c6fc2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:44:00.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T23:44:00.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest analyses of the DA-BFAR showed that varying levels of
        oil and grease and PAH (polycyclic aromatic hydrocarbons) contaminants were
        present in water and fish samples across all sampling sites in the province,"
        the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533de21-c389-4190-a8e9-263059931b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:44:00.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T23:44:00.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the waters of Bongabong, Bulalacao, Mansalay, Roxas, Baco,
        Puerto Galera, and San Teodoro were within acceptable standards for fishing
        activities, BFAR added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29440bb2-0f1f-497d-b63e-d81c14fdf32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:44:00.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T23:44:00.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to BFAR, the provincial government of Oriental Mindoro allows
        fishers from Calapan and Naujan to fish in the municipal waters of Baco, Puerto
        Galera, and San Teodoro, while those from Pola, Bansud, Gloria, and Pinamalayan
        are allowed to fish in Bongabong, Bulalacao, Mansalay, and Roxas.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc580c3d-4379-41d9-a950-098059ed5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:44:00.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T23:44:00.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said it plans to provide more than ₱117 million worth of emergency
        and relief assistance, early recovery efforts, and mid-to-long term recovery
        aid to affected fishers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d1374-4ab7-4115-b0a3-9de096ec4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:44:00.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T23:44:00.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱4.4 million was already rolled out for post-harvest training
        while ₱1.5 million went to food assistance for more than 5,000 affected fishers
        in Mindoro, Marinduque, Romblon, and Palawan (Mimaropa).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6e07f-9cef-4e80-b8be-f01c54e09057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T23:44:00.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-05-23T23:44:00.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive oil spill was caused by a tanker that sank off the coast
        of Oriental Mindoro almost three months ago.</p>'
