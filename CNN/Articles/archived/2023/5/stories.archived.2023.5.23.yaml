        for good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41b526-52dd-4019-8ac5-560203f4e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after the Los Angeles Lakers were swept out of the Western\
        \ Conference Finals by Nikola Jokić and the Denver Nuggets following a disappointing\
        \ 113-111 Game 4 loss.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f28e1-dad8-44bb-974d-6b303ca962a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-23T21:31:21.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-05-23T21:35:20.011+08:00
