      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://- https://www.cnnphilippines.com/life/culture/2020/7/13/abs-cbn-franchise-
